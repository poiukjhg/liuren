　　课体：涉害，从革。
　　课义：丁马载财，传局生来，启齿便得，闭口无灾。
　　解曰：亥为日财，丁马载之，来加日上，而三传会成金局生之。酉类为口窍唇舌，故一启齿，便可得生财之益也。末巳为旬尾，昼虎夜武而临宅上，闭口谨言，乃免灾咎。
　　断曰：此涉害之卦，合从革之局，事多险阻，心费机关。孟上神发用，主狐疑反覆。有气则革而增进，无气则革而退失。酉加巳为愁课。又将得后武，盗其金气，名从革不革，得六合亦主孟动未能。
　　天时：多燥风，有雨不大。家宅：虚耗，又凶将闭口加宅，主有灾患，不能明言。婚姻：不宜用。胎产：胎坐长生，胎安产凶。功名：不利，勿入私门，徒有耗失。求财：先费后偿，宜索债负。疾病：主在肺及筋骨虚弱，不妨。失脱：主为喜事中失脱，或随身婢仆。出行：有惊多费。行人：即至。争讼：惊忧百出，宜用贿央情。兵战：不利。
　　毕法云：昼夜贵加求两贵。课经云：金局须脱干气，而生起日财，名为取还魂债。古鉴：寅将占失物。酉发用，其类为妇人，又为金钗之属。加巳乃长生之地，不落空亡，又是三合金局，其物不失，现在炉灶灰中。寻之果获。指掌赋云：酉丑巳为献刃，远近俱被其伤。

