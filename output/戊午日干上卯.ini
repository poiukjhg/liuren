　　课体：重审，斩关，间传，励德，寡宿。
　　课义：伤身墓宅，用传空域，末逢脱败，略无少益。
　　解曰：戊上临卯，身被伤矣。午上乘辰，宅被墓矣。初中空陷，止余末传之酉，又逢脱败。干支如彼，三传如此，岂能少有裨益乎。
　　断曰：极阴之课，初中空亡，凡占有名无实。干支六害，宾主不投，脱支克干，尊卑俱惫。如年命在辰，上乘寅木，名为呼鬼，占病大凶。若在戌宫，上乘申金，制其寅木，乃不为害。
　　天时：昏晦之象。家宅：墓神覆宅，宅内不快。功名：贵人遇空，功名不利。求财：财爻落陷，冬占可得。婚姻：干上乘死，支上乘墓，占婚不吉。胎产：干死支墓，母子难保。疾病：脾胃之疾，申子辰月占尤凶。争讼：两败俱伤。出行：有阻，亦不吉。行人：即到，巳日至门。捕获：在坤方，有恶妇。兵战：防失众。
　　毕法云：彼此猜忌害相随。集义云：三传丑亥酉，为极阴课，又为倒拔蛇。凡事生灾生变，甚为费力。若得中末空亡，则不入于极阴之地。虽无不测之灾，毕竟暗中消耗财物。课经云：戊午日干上卯，昼乘朱雀克干，在朝仕宦，当防封章弹劾，及不宜上书论奏。纂义云：闻事不的，密加察识，示凶不凶，示吉不吉。

