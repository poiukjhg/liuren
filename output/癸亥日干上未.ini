　　课体：反吟，元胎，励德。
　　课义：三马三丁，动止频频，贵情未足，宅徙人迍。
　　解曰：支乘丁马，初末三重，反覆相冲，所以动止频频。两贵往来受克，情怀作恶，岂可相干。丁巳本财也，而传财化鬼，若孟取之，便助干上己未克身及宅，宅徙人迍，乌能免乎。
　　断曰：反吟之卦，像本乖暌，凡占皆动。德财逢绝，唯宜决绝财帛。二月占未鬼作死气乘常，有内孝服。
　　天时：传课皆阴，水升火降，主雨。家宅：宅主迁移，人主灾厄。功名：主迁转。求财：有而险。婚姻：不成。胎产：孕男，产易。疾病：即愈。出行：吉，宜水路。行人：丁马入宅，即至。兵战：交互相克，胜负无常。
　　毕法云：两贵受克难干贵。古鉴：卯将丑时占出行曰：此行当半途而返，缘自宅上发用，中间又复来归，末传复归支上，必因一骨肉有丧，急遣人追归，且有眷属孝服。盖日为外事，未加癸作太常，主外来丧服。太阴乃阴人之丧，所乘之巳为妻，是妻之祖也，果验。课经云：二月戌将辰时妻占夫病，曰：妻之年命，上乘华盖作太常为日鬼，又系死气为吊客，是为孝帛盖妻头，夫病必死。如八月内占之，乃未为生气，尚有孝服未已。克应经云：丁神灵灵，入宅临门，人移户改，劳碌不宁。

