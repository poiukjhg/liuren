　　　49.两贵受克难干贵.A.白虎或乘临丑格.夜
　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：伏吟，自信，杜传。
　　课义：元临财上，贼累相向，虎蛇入未，暗中惆怅。
　　解曰：亥乃日财，宅上重重是财，却重重见武，是累逢盗贼也。未为己身，既带乙木之暗鬼，又乘蛇虎之凶神。且课传三刑，虽不见其伤损，而暗中有不惆怅乎。
　　断曰：自信之课，课传皆阴，利私谋而不利公干。发用杜传，事防有阻，改图可以成就。但中末二传，昼夜互乘蛇虎。而支上亥财，又被众土分夺，总宜清心寡孟，守分为安。
　　天时：天地不动，晴占则晴，雨占则雨。家宅：满屋皆贼，财源不聚，人口亦恐不宁。功名：贵禄不见，不能有成。求财：劫之者众，夜占防失，若阴人之财，昼占可得。婚姻：将凶，不吉。胎产：阴极则阳生，况胎乘阳神，产必弄璋。疾病：膀胱受伤，或肾经湿症，不妨。出行：蛇虎当道，盗贼满途。行人：丁马不见，行者不至。兵战：彼此皆诈，利主不利客。坟葬：丁龙从右入首则吉，水太旺，穴中恐有水。
　　毕法云：虎乘遁鬼殃非浅，任信丁马须言动。课经云：辰加辰，谓之两勾夹墓。纂要云：申贵逆行，白虎乘丑，乃贵人嗔怒之象，不可干谒。盖丑乃天乙本家，不宜见虎也。壬经云：伏吟干支，各居其位。日辰只有两课，用日则舍阴，用辰则舍阳。天地不备，阴阳独刑，实为不足之体。


