　　课体：涉害，间传，斩关，涉三渊。
　　课义：初中泛浮，两虎堪忧，乘生坐克，乐里成愁。
　　解曰：初传申为旬空，中传戌为坐空。虽有德禄旬仪之美，泛泛浮浮，与我何涉。申，虎也。又乘昼虎，巳不堪其忧。况重以戌乘两武，子为脱乡乎。然且忧乐相半，何也？盖庚上得戌生乐矣，而下被午克。辰上得午生乐矣，而下被寅克。乐一边即愁一边也。
　　断曰：此涉害之卦，又为涉三渊之格。历遍艰辛，终防侵害。凡百求谋，劳而无得。惟秋占为吉，乃自立之象。贵登天门，罡塞鬼户。六神藏，四煞没，斩关得断，华盖隐形。利逃灾避难，不利追捕也。
　　天时：大风忽止，阴雨连绵。家宅：宅旺人隆，不利举动，暗中有损。婚姻：不成，主女有病。胎产：占胎不安，占产即下。功名：无成。求财：不得。疾病：禄空乘虎主绝食，危甚。失脱：不获，逃亡，不可踪迹。出行：利避难远去。行人：即来。争讼：速解。兵战：待时而动。
　　毕法云：虎乘遁鬼殃非浅，罡塞鬼户任谋为，互生俱生凡事益。袖中金云：魁罡临日辰，传有虎阴申酉，为斩关得断，逃者永不获矣。指掌赋云：先生后克，乐极生悲，即毕法所云乐里生忧格也。


