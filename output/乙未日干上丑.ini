　　课体：重审，稼穑，励德，游子。
　　课义：干就支所，财宜急取，稍缓遭昏，丑辛可惧。
　　解曰：乙课在辰，辰就支上，是为人就财所，速取为佳。若就留连，则必为未所墓，而遭其昏滞也。况丑遁辛鬼，临干发用，有因财致祸之象，可不惧乎。
　　断曰：此重审之卦，合稼穑之局。事非顺利，多历艰辛。循理则亨，犯上不吉。四课墓覆而不备，三传恃势而递刑。昼占蛇乘遁鬼，大有惊恐不宁。赖末传未虎冲破丑墓，是为以凶制凶，聊得其平耳。携金告贵，纳粟奏名则吉。
　　天时：湿蒸霾雾，晴阴不定。家宅：人往就宅，昏晦不宁。婚姻：夜占可合，亦见刑冲。胎产：不实。功名：夜战利　宜捐赀而得之。求财：宜见机急取，恋则生灾。疾病：求神则吉，但防尊长。失脱：难获。出行：不果。行人：昼占至，夜占得空信。争讼：主为妻财，或酒食起衅。兵战：宜防伏兵。
　　毕法云：宾主不投刑在上，传财化鬼财休觅。课经云：三宫皆土，兄弟以力相伤，为恃势刑。断验：庚辰生人，戊申戌将占财产，曰：日上见财乘龙，又临行年，主进田产，不用钱买。中传朱雀，有人争竞。末传未作天后，应归还内戚。日就支财，旋得众赀。却因门前有坟侵界兴讼，财化为鬼。若非春占乙旺，则不惟破横得之财。即在己者，亦须破尽也，皆验。

