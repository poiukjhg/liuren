　　　75.宾主不投刑在上.Ⅲ.三字刑
　　　89.任信丁马须言动.乘马


　　课体：伏吟，元胎。
　　课义：昼禄虎啮，告贵难说，动陷鬼乡，弄巧成拙。
　　解曰：日禄昼乘白虎，禄马虎啮，不可守也。进取中传之财，又值空亡，且乘螣蛇，反助末传官鬼，是引入鬼乡矣，岂非弄巧成拙乎。贵人升堂，有泰山岩岩之象，人见殊难。况丑乃闭口，安能罄所孟言耶。
　　断曰：自任之卦，天地如一。干上德禄，乘马带虎发用，静中生动。传中城吏全逢，末得长生作官，名利咸宜，动为皆吉。惜中空为断桥折腰，事恐中止，或当改途。
　　天时：水母带马发用，因风而雨。家宅：人亨宅旺，须防小人。功名：德禄带马临干发用，当改动，吉。求财：费力。婚姻：断桥课，不成。胎产：胎上神阴，女孕产速。疾病：肝经受病，或腹疾，恐淹缠。争讼：不利。出行：水陆并利，始终相合，但中传财空，填实乃佳。行人：斩关乃出行之象，白虎为道路之神，乘马临干发用，未能即回。捕获：本家奴仆或军人，穿半黄牛白衣。兵战：折腰不利。
　　毕法云：宾主不投刑在上。指南：午将午时占病，曰：丁巳日不能生矣。盖因禄马发用，入中传空绝之乡。病人见驿马，乃神气出游之象。课传元胎，主别处投胎。虎鬼临处为畏期，课传既无天医，而末传巳火克日，故以是日决之。

