　　课体：遥克，蒿矢，泆女，寡宿。
　　课义：交车虽美，所畏蒿矢，熟视初传，全无威势。
　　解曰：干上寅木与支神亥水作六合，支上酉金与干寄辰土作六合，交车相合，凡事皆美。所畏者蒿矢带金为有镞，力足以伤人。细观发用之酉，已作旬空，又谓之遗镞。矢既无镞，又何威势之足畏哉。三传乃三旬空亡，凡事散乱。
　　断曰：遥克蒿矢，已属疏远。今又空亡，是毫无影响。喜既虚声，忧亦泡影。止宜交关财利，及合本经营，或有俾益。课体泆女、寡宿，大不宜占婚姻。
　　天时：日上昼乘朱雀，夜乘天空，毕宿落陷，晴而有风之象。家宅：室内空虚，必居嫠妇；财爻虽现，取之撄祸。功名：官星落空，填实可望。求财：财乘墓虎，不取免患。婚姻：支上乘空，占婚不吉。胎产：妊恐成女，母空儿实，孕凶产吉。求谋：凡占皆无倚靠。疾病：昼占是积块之疾，或肾水虚涸之症，虽不能即愈，亦不致大害。逃盗：难获。出行：从陆路去。行人：天罡加仲，尚在中途。出师：鬼空防诈，不可因粮于敌。
　　毕法云：后合占婚岂用媒。秘要云：遥克、昴星、别责，遇发用空陷，将乘元武，定主失脱，此法极验。又课经云：乙亥日干上寅，支上酉，为交车脱，缘寅木脱亥水，酉金脱辰土。虽相交涉，主彼此各怀脱赚之意。

