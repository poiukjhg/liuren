　　课体：重审，六仪，四绝。
　　课义：守有生路，解忧散虑，昼贵空亡，夜贵临墓。
　　解曰：亥为长生，临于日上，守之则得其益。若动而之传，午脱日气，昼乘天空空脱之神，惟宜解忧散虑而已。中传财丑遁辛鬼，亦不可取。末传夜贵坐墓，昼贵坐空，皆不足恃也。
　　断曰：重审之卦，事多不顺，起于阴小，喜三传递生以生日。又旬仪发用，支仪居末，亦可逢凶化吉，得意外之遇。但卦名四绝，止宜结绝旧事，不可妄作图新。
　　天时：晴雨得宜，可望丰岁。家宅：主有老阴人作耗，或左旁小巷坍塌。婚姻：宜赘婿。胎产：主老婢孕。功名：主有异遇，孟冬占吉。求财：恐因财致患。疾病：主身弱，防饮食暗伤。失脱：昼夜贼神俱空，难获。出行：不宜谒贵，余亦未利。行人：即至。争讼：此胜彼负。兵战：意外得捷，宜慎其后。
　　毕法云：前后引从升迁吉。古鉴：一县令巳生，寅将占前程。曰：亥虽生干，有蛇扰之。功曹作太阴合亥，曹吏为奸。午火临绝乘空，主妻子有灾。申鬼数七，七个月被曹职羁滞，遇运使始得解去。子作贵，加本命巳上，以子为漕运故也。指南：一内监被逮，用戌将占，曰：日上皇恩，支见天赦太岁，贵人生日，子命初末引从，必转祸为福。后果免罪，寻复原职。


