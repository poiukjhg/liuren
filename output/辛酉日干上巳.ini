　　课体：重审，三奇，斩关，四绝。
　　课义：丁马天罡，动意非常，鬼败空墓，官庶皆殃。
　　解曰：巳乘旬丁临干，亥为驿马，发用天罡，又临于辰宅之上，必有非常变动也。中传官鬼败神，末传又值空墓。而昼夜皆乘蛇虎，凡占凶慝，无论仕宦与庶人，未有不受其殃者矣。
　　断曰：四绝之课，驿马发用，旧事已了，新事复兴，有否泰相乘之象。干临破碎，当因淫佚而费财。支坐天罡，或为阴私而动作。午上加丑，争讼起于墓田。丑上加申，口舌及于僧道。
　　天时：青龙乘亥发用，元后临巳克干，即日有雨。家宅：人有破耗，宅有动摇。功名：贵人入传，驿马发用，占官可望。求财：甚微，迟即不得。婚姻：支干相合，传遇三奇，婚姻可就。胎产：男孕，易产。疾病：脾肾疼痛，占父母不吉。失脱：宜向西北洼水之处捕之。出行：动而无益。行人：未到。兵战：吉凶相半。
　　毕法云：尊崇传内遇三奇，金日逢丁凶祸动。精蕴云：巳乘丁鬼，临干克干，本为殃咎，但辛德在巳，德神所在皆能化凶为吉。如有官人遇之，反能作福。午为日鬼克干，本非吉神，但昼占系天乙贵人，必得上人提携之力。惟庶人则不免官讼耳。中黄经云：马见巳亥在路岐，丑入午传多诅咒。

