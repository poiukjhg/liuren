　　课体：元首，元胎，不备，乱首。
　　课义：两位空申，岂胜四寅，守动皆祸，昼夜贵嗔。
　　解曰：支临干而克干，乃是上门乱首，所恃者申金为救耳。然寅聚四鬼为朋，虽有两申　却值旬空，以两位之空神，岂能胜四寅之实鬼耶。守之固坐受其殃，动则又逢初传之克，皆不免于祸患也。昼夜贵人临于罡魁，谓之入狱，干之必生嗔怒。
　　断曰：此元首之卦。四孟出传，格合元胎，合中有破，日遭辰克，有俯就他人之象。
　　天时：先风后雨，冬占有雪霰。家宅：宅旺人弱。婚姻：夜占町用，主赘婿他家。胎产：平安，昼占生男。功名：申年月占者有成。求财：有得，不能安享。投谒：始虽交欢，终必吴越。疾病：主惊恐　老人、小儿甚凶。失脱：难得，逃亡不返。出行：不果，出亦不利。行人：未动身，申年月占在道。争讼：中有人两地指唆。兵战：昼占不利，夜占吉。
　　毕法云：合中犯煞蜜中砒。吴越春秋：吴王孟赦越王，越王喜，范蠡占曰：戊，囚日也，功曹为螣蛇临戊，青龙在胜光临酉，死气也。时克其日，用又助之，天网四张，万物尽伤，王何喜焉。子胥果谏，复囚石室。精蕴：寅加巳，占婚曰：四课虽是互合，却不喜末传之申作天后来克日上之寅。寅鬼，夫也。青龙亦为夫，受后之克，夫妻不睦之象，且阳不备，必然克夫。


