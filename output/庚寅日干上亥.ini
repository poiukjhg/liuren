　　课体：重审，元胎，六仪。
　　课义：害变为合，丁马相杂，贵蹉履狱，夜财虎踏。
　　解曰：申亥巳寅，先作六害。而寅亥巳申，继变六合，凡事先阻后成也。申马亥丁，课传叠见，其为动变，不容己也。昼贵居夜，夜贵居昼，已为蹉跌，而且入狱，不可干也。末传寅财，夜占白虎守之，不可取也。
　　断曰：重审之卦，格合元胎，旬仪发用，禄马聚之，大为吉兆。惜干支皆乘脱气，必致耗费。合中有害，亦审机而动。
　　天时：忽然而雨，忽然而晴。家宅：宅吉人安。婚姻：昼占吉。胎产：安宁。功名：有成，然须多费。求财：宜合本营生。投谒：于贵无益。疾病：久病难治，老幼更忌。失脱：宜寻，逃者自归。出行：昼占吉。行人：即归。争讼：因财而起，宜和。兵战：昼夜宜防，秋冬吉。
　　毕法云：交车相合交关利，彼此猜忌害相随。古鉴：癸卯生人，戊申年辰将占家宅，曰：干支皆脱，凶神会集。初传蛇扰禄马，欠人钱物。中传临日盗气，末财白虎夹克，主家业渐替。四年而减半，七年消尽，且丧妻也。又庚戌生人占病曰：日上见亥，金去生水，主多冷涎。寅支生巳，心绪不宁。上下俱脱，必见吐泻遗精。申蛇寅虎，寒热往来，课传全是凶神，五十六日难过。巳亥四，寅申七，相因得二十八，两处皆见，故倍数也，皆验。


