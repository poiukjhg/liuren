　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎。
　　课义：德禄俱空，昼虎鬼凶，火命解祸，土命畏逢。
　　解曰：寅乃日之德禄，旬空无力，不能为福。未传申为日鬼，昼占又乘白虎，其像甚凶。若占人年命属火，火能克金，可以解祸。若年命属土，则土反生鬼，逢之岂不可畏。至于金木水年命，皆可以类推而断之。
　　断曰：自任之卦，三传皆孟，格合元胎，事主伏匿，情在狐疑。安静则宜，妄动不吉。况禄马空陷，仕宦不利。虎鬼刑克，俗庶尤忌。斩关有奔逃之患，孤辰有离别之忧。虚幻无成，成亦更变，惟僧道占之吉。
　　天时：少雨有雷雹或寒冱。家宅：人口衰耗，防有奸逃。功名：恐是虚声，寅月占吉。求财：静守家业为上。婚姻：男家不愿。胎产：婢妾孕，主女胎，宜多服药。疾病：昼占凶。失脱：不出家中，隐匿难寻。出行：改期。行人：未至。争讼：助我者少，昼占不利。捕获：系本家奴隶，赃埋坟土中。兵战：有失众之象。
　　毕法云：宾主不投刑在上，虎临干鬼凶速速。纂要云：甲辰日禄马俱空，为十恶大败之一。又干上寅，懒去取财，恐争夺也。神将论云：功曹乘龙为道士，乘蛇主猫狸之怪。六合临辰，家有宰杀。白虎在申为衔牒，天后在申为修容。玉成歌云：天马(五十月寅)驿马为初用，参星白虎动行神(申为参星)。

