　　课体：比用，铸印。
　　课义：克干畏支，狐假虎威，略举动足，踏翻祸机。
　　解曰：子遁壬水，昼占又乘天后，并力伤干。赖有未土克害子水，不能伤日，故曰克干畏支。然则未犹虎也，丁犹狐也，止宜坐守，不利动谋。若丁神一离未土，即被子克，举足之顷，而祸机动矣，可不畏哉。
　　断曰：铸印之课，凶事利空，吉事忌空。盖破模走炉，凡事无成也。三传传墓入墓，主有晦滞。如遇卯年月占，则卯不以空论，乃腾骧王路，进职迁官之象。
　　天时：作雨势而不成。家宅：鬼合临支，人口不宁。功名：铸印乘轩，遇卯填实甚佳。求财：不利。婚姻：可成，但乾受坤制，妻必专权。胎产：男孕，恐防有损，占产必速。疾病：病主肾竭，卯年月占凶。争讼：鬼旺讼凶。出行：未必果行。行人：孟归而未果。捕获：盗神是未，当在西南方酒食店内，或是本家人。兵战：主利于客。
　　毕法云：须忧狐假虎威仪，两蛇夹墓凶难免。课经云：胎神临于干支，正月占，非妻孕则妾孕。如空乘死气，必是鬼胎。天官论云：巳乘天空加子，灶破惊人；子乘六合临支，主有邪魔鬼祟。子乘六合加未，当有树影入井，致人灾异。

