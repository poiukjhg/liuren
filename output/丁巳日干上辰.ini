　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：遥克，蒿矢，元胎，闭口。
　　课义：昼真斩关，逃者不还，马射孤矢，委镞伤残。
　　解曰：天罡临干，干又属丁，而昼乘青龙克辰，故为真斩关。巳为旬丁，亥为驿马，逃者必然远逝矣。蒿矢得亥为有马，中传遇申，是有矢而委之以镞也。矢既有镞，岂能免于伤残乎。
　　断曰：亥为旬尾，寅为旬首，以尾加首发用，是名闭口，有机缄不破之象。青龙在日，六合在支，元武居中，丁马俱动。凡逃亡者，东西南北，无所不宜。大象出外则吉，居家则凶。
　　天时：昼贵临亥克日，青龙升天，淋雨之象。家宅：青合临宅生支，宅中当有喜庆。功名：贵人发用，干支拱禄，占官最吉。求财：宜得阴私之财。婚姻：昼占男吉，夜占女吉。胎产：男喜，产逆。疾病：昼占肺病，夜占肾病，不能速愈。出行：水陆皆可。行人：立至。捕获：昼占在东南空窑中，夜占在正东空庙中。兵战：敌人得利。
　　毕法云：闭口卦体两般推。指南：子将卯时占升迁，曰：太岁月建生日，目今必然迁擢，多是山环水绕之乡。盖支为任所，寅为山，亥为水故也。又贵德驿马入传，财官城吏全逢，催官迅速之兆。但忌日上阴阳，克制官星，须防陈田王姓人为祟。后果授都司，未几田大司马，以添注参将罢之。

