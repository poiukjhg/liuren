　　　87.人宅坐墓甘招侮

　　课体：知一，罗网，铸印。
　　课义：交互乘旺，各临墓上，动遭罗网，中传懊丧。
　　解曰：木旺于卯，金旺于酉。今干上乘酉，支上乘卯，为干支交互乘旺也。然寅坐未亡，申坐丑上，又为干支各坐墓库，自招昏滞；若静以守之，则为旺来就我，倘妄相投奔，则旺变为罗网矣。中传巳火制鬼，却被戌墓子克，与我全无情况也。
　　断曰：此知一之卦，事起同类，进退狐疑，恩中有害，合中有离。虽巳戌相加，亦有铸印之象。然戌下巳上，金火反位，子又临巳灭火，不得以正格论。
　　天时：云蒸电掣，必雨。家宅：兴旺中防晦滞灾咎。婚姻：和合中有刑破。胎产：胎神作鬼临绝，不吉。功名：必得，三月占更吉，但非正印官。求财：可得。投谒：美中有诈。疾病：有解。失脱：主在亲邻处。出行：不得出，出亦不利。行人：占幼辈至。争讼：难结。兵战：吉。
　　毕法云：互旺皆旺坐谋宜，人宅坐墓甘招晦。古鉴：一县令已未生，戊申年申将，占身命，得比用。日上乘破碎雀鬼，官位不明。初传戌财，并临六合，主私门受财。阴神化罗网，酉鬼伤身，明年八月事发遭勘。寅为功曹坐墓，当谪为曹属。行年在巳，子克戌墓，巳为旬尾阳极，庚戌年当得暴疾，闭口而终矣。前后俱验。


