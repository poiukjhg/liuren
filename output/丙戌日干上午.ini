　　课体：重审，三奇，进茹。
　　课义：昼贵入宅，结绝凶逆，旺气虽临，熟视何益。
　　解曰：昼贵临支，而支戌为丙日之墓。墓者万物之终，故凶逆之事，可以结绝也。干乘午火旺气，可以坐守而勿失矣。不知午乃旬空，虽旺亦何益乎。三传亥子丑，名联珠三奇。亥乘贵神临支，毕法所谓鬼乘天乙乃神祇也。
　　断曰：联茹而进，课属重审，乃用下犯上之象。午未既空，水鬼无制。幸末传丑土，回澜砥柱，又与支神相刑，非为全吉。惟羊刃空亡，妻灾可无虑耳。
　　天时：阴霾连旬。家宅：不有讼事，则有贵人到家。功名：必得巳午岁月，化煞生身，方能得实。求财：空手问利可得。谒贵：引鬼破家。婚姻：未吉。胎产：弄璋之喜，午日方产。疾病：病不一症，药不一方，九十月恐防不起。出行：亥子丑为三河，水路宜小心谨慎。行人：发用居戌库，必来无疑。逃盗：难获。兵战：主能胜客，宜坚陈以待之。坟葬：左傍太空，却能发贵。
　　毕法云：所谋多拙遭罗网，鬼临三四讼灾随。占验：四月申将未时占前程，曰：日上午作青龙，乘羊刃自刑，谓之退鳞，此任不赴。亥为官加于戌，亥水为江，戌在西，应补江西。末传丑乘太阴，丑乃土，土为太守，丙年当终于此任，果验。


