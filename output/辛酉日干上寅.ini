　　课体：重审，炎上，六仪。
　　课义：传官将生，仕宦兴荣，常人释虑，阴私贵成。
　　解曰：三传火局自初生末，而昼夜天将，又皆属土，以生日干。官印相生，助成权柄，所以仕宦兴荣也。既有土将之生，则火鬼亦化凶为吉。虽常人占之，亦可释其忧虑，而告贵成功矣。
　　断曰：炎上之局，六仪发用，三传递生，必有众口揄扬，洊登津要。昼夜贵加，凡事必涉两贵。帘幕临日，应试必捷春闱。惟蛇虎乘墓人宅，虽系旬空，尚不免于惊忧耳。
　　天时：火局大晴。家宅：墓神覆宅，蛇虎临支，灾祸不免。功名：吉。求财：必得。婚姻：占男吉，占女凶。胎产：女孕，产顺。疾病：积食积块，可医。出行：陆路吉，水路凶。行人：即至。兵战：防乾方伏兵。
　　毕法云：贵虽坐狱宜临干，支乘墓虎有伏尸，合中犯杀蜜中砒。课经云：干墓临支，占宅必有伏尸鬼祟为祸，幸丑不能克酉，其祸稍轻。又：墓乘蛇虎加支，谓之墓门开格，主有丧服重重。纂要云：天乙贵人临地盘辰戌上者，名入狱。如乙辛二日，却名贵人临身，反宜干贵周旋成事，又名贵人受贿，宜私谋阴祷。集义云：火克土生，赖天将为救神，能消百祸。

