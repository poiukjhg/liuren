　　课体：无依，元胎，度厄。
　　课义：彼此合忌，交淡如水，生克既无，如斯而已。
　　解曰：干支上阴阳神，交互作六害，又两两作六合。似乎有利有害，然动而三传，往来空陷，方且无生无克，何有于害，何有于合。君子处此。惟有淡交如水，使牛克合害，皆归空虚，福亦不生，祸亦不成。如斯而已，岂可轻动哉。
　　断曰：此反吟无依之卦，四孟课传，三下贼上，事主远而暗昧，反覆不定。亲者疏，合者散，迟疑隐伏。又罡魁易位，四月占之，为天罡课。万物被伤，小则阻滞，大则灾殃。幸来去俱空，有菩提无树、明镜非台之象，吉凶皆不实也，惟利九流僧道。
　　天时：雨孟作而还止，出旬沾足。家宅：主有空巷，往来不宁。婚姻：不成，申年月昼占成。胎产：昼占惊恐，夜占女胎吉。功名：秋试有望，余无成。求财：宜结绝田产旧事，或借本营生。疾病：不利占妻妾。失脱：勿寻。出行：空劳往返。行人：在道未至。争讼：先见纷纭，后即解散。兵战：无成功。
　　毕法云：彼此猜忌害相随，干支值绝凡谋决，来去俱空岂动移。秘要云：昼占三重白虎作长生，乃不幸中之幸。夜占三重青龙作日鬼，乃幸中之不幸也。袖中金云：反吟四孟，为绝元胎。


