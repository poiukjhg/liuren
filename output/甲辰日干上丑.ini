　　课体：知一，退茹，重阴。
　　课义：进损退益，戌财必失，冬昼火惊，贵人覆日。
　　解曰：甲课在寅，进逢卯之空，故曰损。退受子亥之生，故曰益也。末传戌财，昼夜皆乘元武，定主耗失。卯乘朱雀克宅，冬占又为火鬼，其有火惊宜矣。丑乃昼贵，覆临日上，在君子为利见大人，在常占为官事相扰也。
　　断曰：知一之卦，事起同类，恩中有害，和衷则吉。人空宅克，合处见刑，宾主不和，求谋未济。又贵作空墓，干禄非宜。秋占方有吉兆，春夏遇之，只可从容守旧。大宜于难中得易，旧处生新，妄动无益也。
　　天时：久雨，难晴。家宅：朱雀克宅，冬月防火灾。功名：须得人相助，难中有望。求财：得亦必失。婚姻：易成而不吉。胎产：主婢妾怀妊，或私孕，产即生。疾病：迟愈，无妨。失脱：寻觅不获。出行：更改如意。行人：迟至，或得音信。争讼：案牍迁延，有解终散。捕获：西方女婢作窝。兵战：不利。
　　毕法云：魁度天门关隔定。课经云：丑乃日之破碎煞，支上卯，又干之阳刃，宜弃此而就三传以生干，是为舍损就益。又干上丑，财作闭口，与禄作闭口，食神空亡同论，不利占病。指掌赋云：子亥戌为重阴，安嘉遁之贞，宁甘没齿。神将汇函云；亥加子为孩儿，丑遇空为矮子。

