　　课体：重审，进茹，寡宿。
　　课义：前逢空朽，脱盗在后，彼己无礼，逼迫难守。
　　解曰：三传辰巳午皆空亡，而不可进。退后一步，又逢寅卯之脱，丑土之鬼。乃欲守干上之旺子，却被支上卯木来刑。彼此无礼，所以前后逼迫，难以进退也。
　　断曰：进茹之课，罗网在前，不宜妄动。干上乘旺子，支上乘旺卯，乃是互旺皆旺。主彼此有益，凡谋顺利。但干上昼乘白虎，凡事三思。财神陷入空地，湖海行商，不能称意。
　　天时：日上有网，太阳被掩，阴云之象。家宅：人宅相刑，不安之象；夜贵临宅，士庶难当，复包罗网，凶亦难避。仕宦：三传皆空，全无实济。求财：两财皆空，求之何益。婚姻：支干相刑，占婚不吉。胎产：二阳包阴，孕乃成女；支干相刑，母子俱伤。疾病：肝胆之疾，或肾虚之症。出行：陆路甚凶，水路防失。行人：天罡加仲，尚在中途。兵战：前后逼迫，徒劳无功。
　　毕法云：进茹空亡宜退步，所谋多拙逢罗网，互旺皆旺坐谋宜，前后逼迫难进退。课经云：静守则为支干乘旺，动谋则为罗刃相伤。如乘凶将，祸患尤甚。纂义云：辰为空鬼发用，徒取人怨憎，不能成功名，为抱鸡不斗。指掌赋云：顺连茹空，名曰声传空谷，退吉而进则不宜。


