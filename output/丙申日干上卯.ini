　　　02.首尾相见始终宜.Ⅰ.干上旬尾，支上旬首
　　　26.水日逢丁财动之.A.财乘丁马格.①财乘丁
　　　27.传财化鬼财休觅.B.因财致祸格
　　　36.干支皆败势倾颓.干支自败
　　　44.课传俱贵转无依.Ⅱ.传俱贵
　　　45.昼夜贵加求两贵
　　　46.贵人差迭事参差.夜贵在干前
　　　48.鬼乘天乙乃神祗.Ⅲ.昼贵在六处
　　　52.罡塞鬼户任谋为.B.神藏煞没格.夜贵
　　　62.支乘墓虎有伏尸.A.虎鬼克支格.昼

　　课体：重审，逆间，极阴。
　　课义：干上旬尾，支上旬始，干谒贵人，最宜启齿。
　　解曰：干上之卯，乃是本旬之尾，支上之午，乃是本旬之首，名周而复始格，又名一旬周遍格。凡值此者，占事不脱，所谋皆成。昼夜贵加，并临于中末，告贵最宜。
　　断曰：间退之课，进步艰难，又系极阴，凡占昏滞。惟二贵入传，赴试最吉。干谒必涉二贵交加，用事去而复来，但不宜占解散忧疑之事。且支之阳神，昼乘白虎克支；支之阴神，夜乘白虎脱支，宅内有不宁之象。与支乘墓虎，有伏尸同论。
　　天时：天罡指阳，毕宿居未，课曰极阴，占昼则晴，占夜则雨。家宅：宅临羊刃，防有刑伤，夜占更防失脱。仕宦：两贵入传，功名可望，然支干皆败，后必难保。求财：宜得贵人之财。婚姻：干上落空，占婚不吉。胎产：下强上弱，课又极阴，妊乃成女，母实儿空，占产不吉。疾病：此系火症，病实人空，若无年命相救，恐不能起。出行：路陆稍吉，水路大凶。行人：天罡加仲，尚在中途。兵战：仲春乃吉，余时欠利。
　　毕法云：鬼乘天乙乃神祇，支乘墓虎有伏尸，干支皆败势倾颓，一旬周遍始终宜。干上卯，支上午，支干皆乘败气，是为破败神临宅，必宅中有人不利，渐致家道衰残。壬髓经云：当门台土，所行见阻。指掌赋云：丑亥酉极阴，无出潜之意。

