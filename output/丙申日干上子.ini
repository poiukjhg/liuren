　　课体：知一，四绝，铸印。
　　课义：彼己无礼，闭口为美，各自昏迷，病绝药饵。
　　解曰：干支子卯相刑，彼己无礼。卯乃旬尾，临于宅上，居家者闭口可也。巳临戌上，申临丑上，各自坐墓，甘于昏迷矣。病绝药饵者，缘卯为闭口，不能饮食及药饵也。
　　断曰：知一之课，首尾两端，下合上刑，夫妻反目之象。墓神发用，旧事复兴。课名铸印，传入空亡。中传禄神，逢空入墓，又被子克戌掩，全然无气，大不利于仕宦。
　　天时：水神空陷，朱雀受克，阴而不雨。家宅：卯为闭口临宅，防门户是非。仕宦：官禄皆空，求官不吉。求财：己财难守，外财难得。婚姻：支干相刑，日上又空，占婚不吉。胎产：二阳包阴，妊女之象，母实儿空，占产不利。疾病：心家、肝家受病，或闭口不食，年命有救，方可言生。出行：陆路不吉，水路可行。行人：天罡加仲，尚在中途。遗失：在西方寻。兵战：支干各自相刑，未见其利。
　　毕法云：宾主不投刑在上，不行传者考初时，人宅坐墓甘招晦，干墓并关人宅废。三车一览云：胎神在子，加于干上，若正月占，非妻有孕，即偏室怀胎。但逢空陷，必系鬼胎，否则胎坠。心镜云：卯加申，戊加卯，占病必手足不举，或手足受伤之类。原纂义云：戌加卯为归课，占小人即到。


