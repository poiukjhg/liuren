　　课体：重审，元胎，不备，赘婿。
　　课义：彼加我边，末又来兼，虽名三会，无益可占。
　　解曰：支寅加干脱干，末传又值寅脱，是损之者众也。寅加壬上为一会，支寅遁壬为二会，末传又是壬寅为三会。但支上之财值空，发用长生，又陷空克。中传禄神，昼又乘空。虽云三会，又何益之有哉。
　　断曰：课名赘婿，以下欺上，申用空陷，见生不生，有多虚少实之象。元胎之卦，四生一路脱去，又名不备，多有渗漏衅隙，且防变更，
　　天时：水母与青龙皆空，恐不能雨。家宅：昼贵临宅，仕宦则吉，常人恐遭官讼。仕宦：龙贵皆空，占名不利。求财：青龙逢空，财爻不备，求之无益。婚姻：支上之财爻乘空，占婚不吉：胎产：下强上弱，孕乃成女，母宰儿实，占产最宜。疾病：病在心经，即日可愈。出行：陆路防失，水路稍可。行人：干支三会，远近皆归。捕获：贼在东方贵人家。兵战：反为敌欺。
　　毕法云：彼此猜忌害相随，将逢内战所谋危，龙加生气吉迟迟(九月昼占)。课经云：干上乘寅木脱干，天将又乘元后脱寅，是脱上逢脱，谓之脱盗格。凡占皆主虚诈与失盗之事。神将论云：申加巳六合内战，主子孙有灾。照胆秘诀云：盗入青龙防喜贼。

