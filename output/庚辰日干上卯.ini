　　课体：涉害，绝嗣，蓦越。
　　课义：四课犯上，祭祀绝享，中丑遁丁，动之灾障。
　　解曰：四下贼上，为绝嗣卦，故曰祭祀绝享。守其干上固有之财，犹之可也。若动而之传，初逢午鬼，显而易知。中传之丑，虽曰生干，却是干墓，又旬遁为丁，亦作日鬼。末传空陷，德禄无气，重重灾障，何可当哉。
　　断曰：此涉害之卦。课经订讹谓四下犯上，被上夺禄，应名无禄。占主孤独失业，小人无礼，横灾暗祸，事起蓦然。利主不利客，宜后不宜先，静而必动，守正则吉。
　　天时：风雷电闪，孟雨还止。家宅：午乘虎加亥，防火灾；亥乘朱加辰，主小儿哭泣。婚姻：合而不合。胎产：亥日生，防损堕。功名：始利终钝。求财：宜守己财，妄求反失。投谒：见喜，有相助之意。疾病：主血妄行，或寒热，或痨瘵危笃。失脱：难寻，主妇女拐逃。出行：不利远行。行人：亥日至，或当日至。争讼：主横逆之事，易结。兵战：不利，防中变。
　　毕法云：金日逢丁凶祸动，胎财生气妻怀孕，胎财死气损胎推。订讹云：此课神将凶，骨肉分离。神将吉，来意主分财异居。曾门云：此占利居家，不利为客，宜训教子弟。指掌赋云：初生中，中生末，名遗失而事久陵夷。凡发用之气要聚于干上，初生中末，则益我之气薄矣。


