　　课体：重审，斩关，三交。
　　课义：禄贵丁财，并墓俱逢，守之昏晦，动则亨通。
　　解曰：辰为日之墓神，临于干上，若守此墓，自然昏晦。倘弃而投诸三传，则酉上乘丁，作日之财神。子为日之禄神，卯为干之夜贵，三者皆逢，亨通之至，非动曷能有此。
　　断曰：三交之课，支干自刑。又支克干上辰土，干克支上午火，交互克贼，主有参商。倘夫妻行年，再立辰午，卦名解离，非断弦必反目也。所喜午实辰空，传逢轩盖，占官可用。
　　天时：墓神覆日，天罡指阴，阴雨之象。家宅：败气发用，脱干克支，室家不和，衰替之象。仕宦：贵禄皆现，占名最吉。求财：水日逢丁，求财必得。婚姻：恐有刑伤。胎产：女孕，母有惊，子难育。疾病：心经受病，夜占肾水亏损，病实人空，难愈。出行：陆路不吉，水路得财。行人：出旬即至。捕获：昼占在艮方炉灶之处，夜占在正北方竹丛中。兵战：彼此两伤，夜占擒敌。
　　毕法云：夫妇芜淫各有私，宾主不投刑在上，水日逢丁财动之。课经云：春酉将癸卯日酉加午，临仲发用，斗系丑未，名二烦课。秘要云：午酉递加乘勾陈，宅中主有产妇惊恐，应在寅日。指掌赋云：寅乘元武见巳，为炼丹道人。又云：酉加午上，为宠婢登堂，会六合，必主淫乱。又云：申乘合作医人。

