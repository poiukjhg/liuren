　　课体：涉害，润下，闭口，励德，斩关。
　　课义：脱干伤支，占失无疑，人身多病，宅渐崩颓。
　　解曰：申子辰水局，脱日干之庚金，去克支辰之午火，所以占人多病，占宅崩颓也。大凡全脱，不止于病，更主遗失财物，故曰占失无疑。再若脱上逢脱，则事事虚诈，令人不可思拟。
　　断曰：见机之课，须斟酌时宜，见可便行，最忌迟疑。若操刀不割，必致自伤。支干上神，自相脱骗，真似掩耳盗铃之状。若不见机，终必损己。更详发用，乃系干阴。占事必从外起，患从外生，凡百皆主无益而有损。
　　天时：青龙带水升天，更兼润下，大雨无疑。功名：子孙爻现，占官不吉。求财：虚耗百出，焉能有得。婚姻：夜占青龙临干，可称佳婿；戌乘午上，女颇不佳。胎产：孕必生男，昼将损母，夜将伤儿。疾病：必系虚弱之症，或是怔忡心疾。遗失：两元脱干，盗尽财物。出行：中传龙乘驿马，庚申同宫，如乘飞骥。行人：天罡加仲，已在中途。出师：以日为我，辰为敌。日上作申子辰水局，辰上作寅午戌火局，以水制火，直如摧枯拉朽耳。盗贼：元武乘辰，必系目大眉粗，须长凶相。盗神乘申，必在西南方，近州县城关之所，远则村野冲要之地，三叉路口，或邮亭马舍之间。
　　毕法云：脱上逢脱防虚诈，六阳数足须公用。课经云：庚午日子加申，课传皆阳，凡占利公干，而不利私谋。指掌赋云：辰申子为呈斗，玩阴阳于天象。

