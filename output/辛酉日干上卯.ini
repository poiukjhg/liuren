　　　86.将逢内战所谋危.A.三传日辰内战格

　　课体：知一，度厄，励德。
　　课义：财虽满前，取为祸端，身不安逸，众语攻攒。
　　解曰：乙卯临于干，甲寅临干支，钱财非不满前，取之则能生祸。盖卯虽克未，不知未土能克子水，子水能克巳火，却来伤干，必致众语攒攻，灾祸并出而后已也。
　　断曰：度厄之课，三下克上，尊长不免生灾。递互相克，事多解散。所喜末助初生，财源不竭，有借钱还债之象。但三传递克，众人必有欺凌。三传六害，凡事亦有破败。用遇虎蛇，内室多生疾病。末传丁德，远方当寄钱财。
　　天时：水上火下，出旬得雨。家宅：防尊长有病，又主妇人见鬼发狂。功名：虽有欺凌，却能迁转。求财：大利。婚姻：夜占吉。胎产：恐是私胎，妾孕易产。疾病：水不能养肝，连绵难愈。出行：陆路防失，夜占吉。行人：有阻。捕获：西方军健。兵战：不利。
　　毕法云：三传互克众人欺。三车一览云：未加寅发用，是为三传日辰内战，凡占主家法不正，或自己窝犯，以致争竞。盖迤逦相克，全无和气，占讼被刑，占病必死。惟占官者从微而显，渐次升转，大有兴盛，余占不吉。秘要云：朝官宜自检束。

