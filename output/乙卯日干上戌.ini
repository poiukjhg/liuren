　　课体：反吟，无依，龙战，三交。
　　课义：交互反吟，卯虎酉螣　夜占夏令，火烛惊心。
　　解曰：辰与酉合，卯与戌合，非交互乎。辰与戌冲，卯与酉冲，非反吟乎。合中有冲，冲中有合，则又交互而反吟矣。以夜占言之。卯乘白虎，酉乘螣蛇，将克其神，则凶咎难免。以夏占言之，酉为火鬼，蛇为火妖，神克其宅，则火烛可忧也。
　　断曰：反吟无依之卦，四仲相加，卯酉为用，格合龙战，亦名三交。交车合中，皆藏冲害，反覆阻碍，成败相仍。家匿阴私，身心惶惑，孟速不达，孟罢不能。君子循循守分，难中见易；小人汲汲妄求，无平不陂也。
　　天时：忽晴忽雨。家宅：主家匿罪人，夏占防火灾。功名：得失反覆，危而不安。求财：恐招是非。婚姻：不成。胎产：动而不安。疾病：主心忡痁疟，又主有两症。失脱：远追可获。争讼：结者易解，息者复兴。出行：出而复返。行人：来而复去。捕获：昼占在西，夜占在北。兵战：来往纷纭。
　　毕法云：彼此猜忌害相随，合中犯煞蜜中砒。课经云：卯酉卯反吟，占家宅门户道路事，遇凶将主损失，虽动无益，有重重惊恼。袖中金云：卯酉乘合，人离财散。指掌赋云：用卯为龙战，用酉为虎斗，主思改而忧疑不定。三传四仲，谓之三交。加日辰，则主隐匿罪人之占。

