　　课体：知一，四绝。
　　课义：初末拱贵，尊上偏喜，空鬼虚惊，互乘脱气。
　　解曰：初子末寅，天盘则拱丑贵，三传则引从未贵。若占贵及尊长之事，必甚喜悦也。干上之酉鬼，乃是旬空，即有意外之虞，亦不过虚惊而已。惟干上乘支之脱气，支上乘干之脱气，未免有人宅两失之耗耳。
　　断曰：知一之课，比和作用，事有两岐，择乃惟一。蓦然而起，卒然而止。托人不实，交易难成。我得于彼，彼必取偿于我，亦互得互失之象也。寅加未乘夜虎，主有神庙作祟。
　　天时：天罡临毕，出旬大雨。家宅：事由家长，祸非外来，人宅受脱，盗贼难防。仕宦：有禄无官，或占人年命能填实者可得。求财：于此得来，于此失去。婚姻：支干相克，占男更凶。胎产：儿空母实，恐不成胎。谒贵：夜占可遇。疾病：人空病实必难愈，或年命上神，乘水神水将者必痊。出行：人空马空，不能即行。行人：天罡加仲，必在中途。行师：蓦有虚声，切勿惊恐。夜占将占，可以获胜。
　　毕法云：前后引从升迁吉，人宅受脱俱招盗。课经云：六甲日干上酉，夜占为雀鬼格。缘朱雀作日鬼，加于干上，朝官宜防飞章弹劾，并不宜上书论奏，恐反遭黜责也。中黄经云：丑入午传多诅咒。玉成歌云：天空在未井多怪。

