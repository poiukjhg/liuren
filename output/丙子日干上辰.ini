　　　82.不行传者考初时

　　课体：知一，退茹，斩关，六仪，泆女。
　　课义：病死墓绝，彼此不悦，病讼再兴，财如鬼夺。
　　解曰：丙火病于申，死于酉，墓于戌，绝于亥，四者鹹备，凶可知矣。支上亥克丙，干上辰克子，是彼此不相悦也。墓神发用，凶遇墓止。但昼夜俱乘天后而克干，病讼再兴，实由于此。申酉乃日之财，中末连空，一若鬼夺以去，虽孟积贮，何可得哉。
　　断曰：此知一之卦，又名退茹。课传厄塞，动多阻碍。进既遇刑而不和，退又陷空而无得。惟利解释，不利谋干，事多起于同类。内战危疑，恩中有害。和同则吉，乖异则凶。又天后并临于戌，亦名泆女，有暗昧阴私之象。
　　天时：有雨且大，夜占即止。家宅：吉，防婢妾小人有越礼之事。婚姻：不宜。胎产：主生女，防临盆不育。功名：宜进不宜退。投谒：昼占宜见贵，主有文字之事，十分如意。求财：可得而反覆。疾病：主咽隔，因食而得，宜下之。失脱：难寻，逃亡亦难获。出行：疑惑不前。行人：占女人即至。争讼：不成，已成有解。兵战：贼猛，不可轻击，宜迁营。
　　毕法云：魁度天门关隔定，鬼乘天乙乃神祇，干墓并关人宅废，夫妇芜淫各有私。括囊赋云：不备芜淫，必有阴私而起谮；拔茅连茹，何妨类聚以求财。纂要云：魁度天门，凡事有阻。又云：亥加支鬼乘天乙，乃家堂神祇。


