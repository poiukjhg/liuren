　　课体：八专，帷簿，励德。
　　课义：昼虎四排，却祸生灾，求官成事，卒难称怀。
　　解曰：课传四午，昼将皆乘白虎，排列成行，其势可畏。虽能克去初传之鬼，而却日子之祸。然午火脱气，又虎金仍能克木，不免生灾也。求官者或可成事，毕竟干支俱脱，虎能助鬼，难称心怀耳。
　　断曰：八专之课，全无克制，有男女不正之象。四午虽然乘虎，却能制鬼而生财。常人占之，反为吉兆。夜占蛇火克申，日鬼受制，天后临于脱气，当因妻子破财。
　　天时：龙神受克无雨，四午乘白虎，当有热风。家宅：昼占男妇俱有疾病。功名：官星受制，防有黜革。求财：因子孙破财而又得财。婚姻：昼占女恶，夜占女美。胎产：阳极，当生女胎，恋生产迟。疾病：肺家受病，心有忧愁，虽凶无害。失脱：金器，在东南寻。出行：虽行，仍在近处。行人：即到。捕获：在西南坤方，僧道人窝藏。兵战：夜占，主将不能取胜。
　　毕法云：人宅皆死各衰羸。课经云：酉加巳，为胎坐长生，大宜占孕，不利占产。丑加酉，亦名腹胎，来意必占妻孕。丑作旬空，占产则速，占胎必损。又：干支上全乘死气，凡事但宜休息，不利动谋。神将论云：胜光乘虎，主街巷持兵，又虎在午为焚身，能反祸为福。

