　　课体：见机，四绝，斫轮。
　　课义：两贵拱宅，昼传虎戌，熟视兔蛇，夜不安逸。
　　解曰：夜贵卯临申，昼贵巳临戌，拱酉在中。所嫌者，蛇乘日之鬼墓，临于宅上耳。然而中传戌虎，可以破墓冲蛇，以凶制凶，凶自散也。但夜贵入于狱墓，为贵人不得安逸，不足恃也。卯亥皆比涉害，卯得四重，亥得五重，宜以亥为用，此即用孟上神为见机之说。酉口日墓临酉乘蛇，为真墓门开。
　　断曰：此见机之卦，亦名斫轮。卯中乙木，与申中庚金作合成器；癸日为得舟楫，任重致远。占官大利，但须先历艰难，后方遂意。中末皆空，恐有花无果，不宜躁进耳。
　　天时：昼占晴，夜占有雨。家宅：主宅前后，有贵家为邻，或与前邻有斗讼之衅。婚姻：夜占可用，亦恐有阻。胎产：防不实，主女胎。功名：目前有高迁之美，后恐成虚。求财：虽见有得，防落空地。投谒：乘兴而往，兴尽而回。疾病：行年临卯者不祥。失脱：有盗者，或藏军卫势家。出行：戌亥月日，或西北方利。行人：始发，占弟兄即至。争讼：昼占不吉，宜知机止息。兵战：昼占不利主将，夜占可胜，益中有损。
　　毕法云：互生俱生凡事益，将逢内战所谋危。占验：辛卯三月戌将加卯，占前程曰：太岁乘朱发用，文书必达朝廷。中末财官空陷，贵人空墓，功名必有始无终。支上月建蛇墓克日，主上台不足。两贵拱支，虎鬼冲蛇，以凶制凶，尚可瓦全。

