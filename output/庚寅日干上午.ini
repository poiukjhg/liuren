　　课体：涉害，间传，顾祖，励德。
　　课义：虚忧不实，就生无力，倘聚钱财，祸患尤剧。
　　解曰：午为日鬼，临干发用，大为可忧。幸值旬空，则虚而不实。弃而就中传辰土之生，似若可依。然亦陷空鬼之乡，不能助我为力。由是而之末传，势必取寅之财矣。而昼乘蛇火，为害非浅，可不慎哉。
　　断曰：此涉害之卦，多历艰辛。每逢忧患，进退维谷。末助初而克干，主有人百端侵损。幸孤辰发用，为我难者，有心无力，虽见惊忧，旋归乌有也。贵临卯酉，大位升迁，微员斥退之象。
　　天时：占晴不久，占雨难得。家宅：人宅互脱，又皆临败地，必见衰替。婚姻：不吉。胎产：胎神坐长生，占胎安，产不利。功名：仲夏昼占，赴任荣显。求财：迟得，防因财生灾。疾病：干支互乘死神，大凶。失脱：即在宅内。出行：不宜。行人：未至。争讼：不宜告人奸，必连累同罪。兵战：宜慎。
　　毕法云：制鬼之位乃良医，干支皆败势倾颓。课经云：末虽助初，初却空亡，不能克日，末徒作仇怨，名抱难不斗格。指南：戊辰年子将代占枚卜。朝官占得顾祖格，多不满任。又初中空陷，龙化为蛇，龙神克其德禄，不但不能大拜，定以强进获咎。后果有一宗伯，枚卜不就，继被察处回籍。

