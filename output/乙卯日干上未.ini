　　课体：涉害，三交，励德。
　　课义：面善含毒，常招耻辱，灾不成灾，福不成福，
　　解曰：未为日财　乍视似乎可喜。然实则日墓，且乘夜蛇而覆日。是内含凶毒也。墓主昏昧，若误认为财，甘心受晦，其常招耻辱宜矣。四鬼发用，势若甚凶，而临午受克，故不成灾。子水生日，亦生卯禄，而天将贵常夹克，故亦不成福也：
　　断曰：涉害之卦，三传四仲相加，合三交之格、吉中有凶，凶中有吉。凡事顺理则裕，缓图则成。用神受制，仕宦主有阻隔，而常占反可免灾。三月占犯天烦，切宜慎之。
　　天时：阴晦无雨。家宅：贫耗而人昏晦。功名：有名位，但防挫折。求财：守其固有为佳、婚姻：有破败。胎产：防伤损。疾病：家有卑属明医理者。虽凶可疗。失脱：于喜事中失财，可获。争讼：有解。出行：三月忌。行人：中途有阻。兵战：不得已而用之，主获金宝美丽。
　　毕法云：制鬼之位乃良医。课经云：酉加午发用，斗罡系丑未，为二烦格。古鉴：亥将占捕捉，曰：卯为元武，上见午贼　自正东转正南，卯六午九，去此五十四里。卯主树木坟茔，午上天空，主藏窑穴。中传子克午，初传酉克卯，必主擒获。遇酉子日，即其期也。五成歌云：三交吉凶皆因内。照胆秘决云：后合元阴与酉卯，加临课传遭强盗。

