　　课体：反吟，励德，斩关，闭口。
　　课义：巳及丙丁，总是财星，两贵受克，斩关课名。
　　解曰：支上之戌，遁出丙火。中传之亥，遁出丁火。三传初末，皆是巳火。水日逢之，总属财神。巳为日贵临亥，卯为夜贵临酉，俱受下克，不宜告贵。河魁在支，上乘青龙，反吟斩关，大利于逃亡也。
　　断曰：反吟之卦，事有往返。财爻太多，惟秋冬身旺之时，可以取财。春夏身弱，反有所费。且财禄临绝，止宜结绝财物旧事。占病、占讼、占食禄事，皆非所宜。
　　天时：天地相通，水上火下，有雨不大。家宅：宅上昼夜乘龙，必多喜庆之事。仕宦：昼贵临干，青龙临宅，功名可得，但嫌两贵受克，有美中不足之事。求财：满目皆财，昼得贵人之财，夜得妇女之财。婚姻：干贵支龙，可偕伉俪。胎产：下强上弱，妊乃成女。疾病：有腹痛之疾，或肾水虚涸，或寒热往来等症，防翻覆。出行：水陆皆是坦途。行人：天罡加季，行者立至。兵战：昼占甚吉，夜占次之。
　　毕法云：闭口卦体两般推，两贵受克难干贵。课经云：壬辰日巳加亥，谓之德丧禄绝格。三车一览云：天罡加戌，将乘天后，主男女私通之事。纂要云：夜占将乘太阴，为巳火所克，谓之太阴内战，所谋皆危。玉成歌云：巳亥贵临多反覆。　


