　　课体：昴星，励德，龙战。
　　课义：虎视虎刑，六害重迎，极惊极恐，实脱虚生。
　　解曰：四课无克，乃虎视课也。干上未土，夜将乘虎，是虎视课。中复见白虎，已为凶兆。四课中更有未戌相刑，子卯相刑。而干支三传，又逢子未相害，是刑害重逢，极惊极恐之课也。脱干之子水则实，生干之未土则空，是但有损之者，而无益之者矣。
　　断曰：冬蛇掩目之卦，蛰而不动，有眈眈逐逐之象。惊忧难免，暗昧难防。幸遇中传之空，刑既无力，害亦无伤。倘逢吉将相生，尚有虚名虚利，惟宜排难解纷而已。
　　天时：日上空虚，初末子水被天空所克，无云无雨，虎视逢虎，风能拔木。家宅：上神刑宅，伤克难免；幸日禄居阴，夜占家渥。仕宦：官贵不见，恐不能得。求财：己财难守，外财亦无。婚姻：男不佳，女不吉。胎产：二阳包阴，孕乃成女，母实儿空，占产不吉。疾病：昼占白虎，乘未克水，肾经受病，然未土空陷，不药而愈。出行：恐不能即行。行人：近者即至，远者不能。兵战：有失众之象。
　　毕法云：虎视逢虎力难施，彼此猜忌害相随。占验：寅将巳时占贼，曰：贼神即系眷属子孙之类，偷不出门。缘宅上之脱气发用，上乘天空，必系子侄与仆人偷之也。三传自支传干，而复传干支，俱不出门。占人行年，又在卯上，乃家贼无疑矣。

