　　课体：涉害，从革，绝嗣，孤辰。
　　课义：四课被贼，绝嗣亡族，昼将助传，去祸迎福。
　　解曰：四课上神，皆被下神所贼，卦名绝嗣。昼将纯土克干，幸三传金局，窃脱土气，转育癸水，化难作恩，岂非去祸而迎福者耶。
　　断曰：从革之课，三传克支生干，人虽丰盈，家无正屋，或孟弃其田宅，逃往他方。五阴相继，事主昏迷。墓神覆支，宅非明敞。惟仕宦占此，官印全逢，有革故鼎新之象。
　　天时：天罡指阳，三传生日，天晴无雨。仕宦：贵禄皆空，填实即吉。家宅：支乘支墓，宅上欠宁。求财：财爻已空，不吉。婚姻：女子愚蠢多言，不利。胎产：阴极阳生，当生男。疾病：脾土之疾，七月占不吉。出行：水陆两途，均不甚利。行人：末传空，未到。兵战：利客不利主。
　　毕法云：传墓入墓分憎爱，水日逢丁财动之。指南：辛未六月未将卯时，为台臣占上疏，曰：“传将逆生，有疏荐人乎？”曰：“非也。有疏参人耳。”曰：“虽则三传递生，嫌其初末逢空，独存中传之岁破，作鬼伤干。又太岁临宅，乘朱雀克日。太岁，君也，岁破，相也。恐得罪于君相，课象不利。”后果以上章荐人，下狱拟配。纂义云：酉乘天空加巳，防婢妾挈财逃走。

