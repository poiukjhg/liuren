　　课体：八专，帷簿。
　　课义：四员昼贵，全然无气，纵有浮财，夜占可畏。
　　解曰：丑为日贵，支干中末，四重丑土，皆遇旬空，全然无气矣。发用卯财，本非课中所有，浮泛不实。如遇夜占，则太常天空，重重皆土神覆日，昏滞之象，大可畏也。
　　断曰：八专之课，顺数卯神发传。妻当别娶，财必改求，凡事皆有节外生枝之象。又名帷簿不修，尤防淫泆。日阴克日，而日上戴墓，家中当有小人暗地扼搤，而彼昏不知也。
　　天时：日墓临干，昏晦不雨。家宅：人宅皆不亨快，且防病讼。功名：贵空不吉。求财：甚少。婚姻：支干皆空，不利。胎产：胎财发用，当得长男，腹空产易。疾病：脾胃受病，正二月占不吉。遗失：前堂与厨房寻之。出行：虽有贵人结伴，不宜动身。行人：尚无归意。捕获：西方女婢，或银铁匠之类，正有讼事。兵战：功不能成。坟葬：空穴无气。
　　毕法云：干乘墓虎无占病。指南：甲申年酉将辰时占京师安危。曰：贼自西山出奇，用骡车木韫，先攻西南，后攻东北。必有内变。盖贼符自戌发用，克中末并干支贵人。而天空临寅，此地疏虞，贼必由此而入。两阴神作虎鬼，克干克支并伤岁，均乃左右献城之象。贼果明攻张掖门，暗逾东直门，城中鼎沸，开门降贼。

