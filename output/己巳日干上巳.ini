　　课体：重审，间传，极阴，不备。
　　课义：支乘幸焉，枉历三传，乙丑夜虎，破败忘钱。
　　解曰：支来生干，格名自在。求谋人助，事事尽善，守之可也。若弃而妄动，初传逢乙丑蛇虎，中财空马，末又为土之败地，所历三传，无一可依。若或强动，岂有不破败乎。丑亥酉作三传，名极阴课，又名倒拔蛇。占事不吉，更多阴昧，病讼皆凶。再逢丧吊，死亡难免。
　　断曰：课名重审，又曰龙战。以下僭上，以卑犯尊，事多不顺。起于阴小，不宜任性。更当重审，方能免患。又课名不备，经营必有未周。末传破碎，凡事多不完整。
　　天时：既名极阴，必主阴雨，元武临毕，霖雨自久。家宅：宅来生人，人众宅窄，蛇虎作官，谨慎出入。仕宦：龙生虎脱，美恶相参。求财：龙合就我，终须易得。婚姻：日上乘龙，可称佳婿，支上乘死，女防不寿。胎产：妊必不足，产必受惊。疾病：丑加卯为用，主妇女腹痛。出行：陆路必坦，舟楫有惊。行人：未归。逃盗：急切难获。行军：利客不利主。
　　毕法云：虎乘遁鬼殃非浅。课经云：六月昼占，青龙乘巳生干，又作月内之生气；虽目下未见峥嵘，后却徐徐发福，所谓龙加生气吉迟迟也。

