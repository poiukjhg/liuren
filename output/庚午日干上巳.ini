　　课体：元首，元胎。
　　课义：昼生夜克，讼凶官吉，亥喻萧何，贵不悯恤。
　　解曰：巳临庚上，昼乘勾陈，则土将能生。夜乘朱雀，则火将为克，天将生克，吉凶分途矣。常人占讼，则官兴而凶。仕人占宦，则官成而吉。亥为末传，来克初巳，固能消灾免祸。然生寅助巳，亦未始非亥也。所谓成也萧何，败也萧何，皆亥之一神为之矣。两贵入狱，求之则怒，岂有悯恤之心哉。
　　断曰：元首之卦，理宜从顺。元胎之课，事宜从新。苟能事事顺理，必有革故鼎新之象。
　　天时：朱勾发用，龙神入庙，不能得雨。家宅：女人当坐喜，亦防火烛。婚姻：干上官，支上财，三传财生官，主女益男家，来即受胎。胎产：是男喜，亦平安，但有病，产时略艰难。疾病：肝家有火，初病易治，久病难痊。求谋：有人在中间撮合，便孟干中取利。出行：水陆平安，但恐有病，亦防有阻。行人：马犹落空，不能即至。遗失：有人欲破败之。捕获：隐东南贵人家。出兵：主胜客，恐旷日持久，频有书信往来阵前。
　　毕法云：金日逢丁凶祸动。课经云：巳加庚，卯加午，为丁神临宅，是为人宅罹祸。盖日上神克日，而辰上神乘丁，又克日故也。丁神乘卯，卯为日财。占者必因妻而起祸，否则因财而起祸。卯为胎财，若十月占，死气在卯，毕法所谓胎财死气损胎推也。

