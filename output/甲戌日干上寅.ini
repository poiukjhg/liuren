　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：伏吟，元胎，斩关。
　　课义：马载虎鬼，昼占可畏，幸而值空，夜财失费。
　　解曰：申为驿马，本为日鬼，昼占乘虎，是马载虎鬼，来伤日干，岂不可畏。幸喜申值空亡，凶当稍杀。但宅上之戌财，昼夜皆乘元武。若无盗贼之忧，必有失脱之患。其日夜财失费者，不过对昼占之语，交互成文耳。
　　断曰：自任斩关，又曰元胎，如婴儿隐伏之状，只宜守旧，不宜动谋，否则灾患与失脱相并矣。此课马空禄实，守土官得之无害。若外差占此，恐有阻隔不行，倘年命有马，或能填实，不同此论。
　　天时：火母实，水母空，又火上水下，恐不能雨。家宅：自有丰禄，静守则宜；若一妄动，刑耗百出。仕宦：禄实官空，三传刑冲，秋占则吉，余皆不宜。婚姻：占男昼吉，占女皆凶。胎产：二阳包阴，孕必成女，伏吟元胎，产必迟延。逃盗：不出里闾。疾病：脾气虚弱，肝家受病，不久自愈。出行：伏吟马空，出旬或可。行人：近则立至，远则难定。出师：昼占则凶，夜占则胜。
　　毕法云：旺禄临身徒妄作，宾主不投刑在上。秘要云：甲日伏吟，旬首上神，昼夜皆乘元武，是闭口卦，止宜明哲保身。又甲日干上见寅，传内即见财爻，亦必心多退悔，谓之懒去取财，恐其争夺也。

