　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎。
　　课义：禄财错综，昼空无用，寅马为生，夜虎凶动。
　　解曰：巳乃日禄，既乘天空；申乃日财，又值旬空，昼占俱无用矣。寅，马也。昼占乘六合为生，夜占乘白虎为克，故主凶动也。
　　断曰：此伏吟自任之卦，一名元胎。为伏而未发，屈而未伸之象。利上不利下，利远不利近。守则有功，触则生患。当闭塞柔顺以应之，苟不获已而后动，或动中有成。天空到巳，谓之受辱，亦名投绝。幸作日禄，稍足解之。然中空无力，事主变易。
　　天时：昼占久晴，有雨不大，夜占始雾后风。家宅：主有孤寡之人，家堂神像不宁。婚姻：主女家微贱，或兵家女。胎产：主女或聋哑。功名：缓得。求财：未遂意。投谒：主客不和，徒劳无益。疾病：主不能言语，宜祈家堂神像。失脱：主家内人盗去，难寻，逃者隐乡邻家。出行：近处，利夜占，有惊恐。行人：中途有阻。争讼：宜解。兵战：不顺利，主半途而止。
　　毕法云：宾主不投刑在上，任信丁马须言动。课经订讹云：天地鬼神，不动不克，无所取，择自任。其刚进用于时，故名自任。若任已过刚，必成愆咎。指南：辛未四月酉将，占东省地方安否。曰：日上勾陈月建被支之元武将星克制，且乘天鬼凶煞，主有伏地兵作乱。又传将递克，伏吟见丁马，官防参劾。后果验。

