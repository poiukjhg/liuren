　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害

　　课体：涉害，无禄，伏殃。
　　课义：课名无禄，干支不睦，破败墓建，空财后逐，
　　解曰：寅巳子未，交互六害，土败于酉，又作子破。干支既乖，破碎发用，中传辰乃土墓，末传亥乃空财。课象既戾，传体亦凶，无一可者。又名无禄，居卑处下者，必有难容者矣。经曰：四亡克下归来速，占行人者，寅日即归，占产同断。
　　断曰：课名见机，两比不比，有孟用不用，孟言不言之象。动而必静，盛而必衰。年命若逢救神，方为福佑。
　　天时：子加巳宫，水运乎上，且毕星发用，龙升雀降，必有滂沱。家宅：昼占贵人入宅，居亦不久，夜占则破败难堪，争讼不免。婚姻：女子虽贵，嫌其财落空亡，毁誉并至，成亦恐难偕老。胎产：胎神作贵，子必清奇，但云无禄，儿必不寿。疾病：败气发用，病必沉痾，喜干支乘德，不久自痊。出行：水陆俱坦，但子水生寅木，驿马空亡，孟行终止，或出旬待马实始行。行人：已在中途，或出旬始归。行师：昼将则吉，夜将则凶。
　　毕法云：支干全伤防两损，彼此猜忌害相随；胎财生气妻怀孕(正月占)，胎财死气损胎推(七月占)。指南：正月子将加巳，占众门生会试。断曰：惟戊戌者必中，余皆下第。盖初末暗拱戌命，月将申贵临年，朱雀又生幕贵，是以中甲无疑，果然。

