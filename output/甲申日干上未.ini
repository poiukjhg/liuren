　　　88.干支乘墓各昏迷.自墓

　　课体：比用，铸印。
　　课义：干支墓临，夜讼难胜，人渐通泰，宅渐隆兴。
　　解曰：未为木墓，丑为金墓，干支皆为墓覆，既各昏迷。而夜占初传子未相穿，未贵人也，贵人相害，讼能直乎。若占人宅，却又是两贵临于身宅，人必通泰，宅必兴隆，渐者墓固迟滞。又两贵皆空，尚能虚喜；出旬以后，渐登亨衢也。
　　断曰：此知一之卦，干支皆为墓覆。凡事暗滞难通，喜墓神逢空，反见暗里生明，难中化福。然发用无力，凡所谋为，亦虚而不实。惟九流僧道孤独之人，乃为大吉也。
　　天时：占晴不久，占雨必须出旬。家宅：利改造发贵。婚姻：迟合。胎产：主女孕。功名：得贵人虚声相引。求财：主有私门贿赂，未即入手。疾病：久病不宜。失脱：武上神克勾上神，主吏不能捕。出行：改期。行人：立至。争讼：有解。兵战：防失众。坟葬：发贵，但丑上午相穿，防兽穴，或水穿激。
　　毕法云：干支乘墓各昏迷，害贵讼直遭曲断。古鉴：一广文辛未生，戊申年亥时占前程，曰：干支皆墓，用神害贵，前程迟滞。巳为闭口，主无子。今年有灾，防为医误，庚申禄尽矣。果验。又：同此占家宅，曰：灶下有坟坑，移灶则声影绝。于第三间暖阁掘下五尺，必有老人葬此，适去则安矣。试之果然。


