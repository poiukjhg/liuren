　　　83.万事喜忻三六合

　　课体：重审，曲直，斩关。
　　课义：人少宅宽，虽费成欢，三传俱脱，逃避尤安。
　　解曰：三传未亥卯木局，脱干之壬水，去生支辰之午火，乃人少宅宽也。既而卯与戌合，寅与亥合，交互相合，是虽有所费，而彼此却成欢悦之象。再壬被三传所脱，未免就初传之未土，而与丁火相合。乃避难逃生，而亦可以相安也。
　　断曰：重审曲直，事属逆征，外观有余，内观不足之象。始屈终伸，利用舟车，春占最吉。
　　天时：天罡指阳，木局脱水，不雨而风。家宅：屋宅极多，更兼华美，但恐人丁欠旺。功名：支上戌土官星，昼夜各乘龙虎，似有可为，奈木局全去伤官，占恐不吉。求财：己财难守，何瑕他求。婚姻：朱陈可结，占婿极佳。胎产：子恋母腹，占产最迟。疾病：夜占肾虚，三传自墓传生，不久自愈。出行：一路坦然，恐难离别。行人：天罡加孟，尚未启行。兵战：利主不利客。
　　毕法云：万事喜欣三六合，屋宅宽广致人衰。观月经云：三六相呼见喜欣，纵然带恶不成嗔。夫带恶者，乃金日得寅午戌，土日得亥卯未，木日得巳酉丑，火日得申子辰，纵然克干，亦不能为祸，主有人在中相助。精蕴云：壬午三传脱气。如夜占，皆是勾贵常土神，并来伤干，却赖三传木局克去，乃应脱气为救之格。


