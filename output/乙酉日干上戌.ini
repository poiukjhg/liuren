　　课体：反吟，无依，龙战。
　　课义：三辛临卯，所谋被恼，夜逢蛇虎，禄难求饱。
　　解曰：卯旬遁辛，作日干之鬼，支上一卯，初末传二卯，共为三卯，则有三辛矣。众鬼为朋，日干受制，又况酉为阻隔，卯为失约。用重卯酉，事主参差，所谋焉往而不恼怀也。卯禄遁鬼，还入鬼乡，夜乘虎金伤干，难以往取。虽临于宅，又被宅克，孟求安享，无是理矣。
　　断曰：此反吟无依之卦，事出两途。往返无常，孟动不动。每从下起，得失靡定，有疑莫决。又卯酉相加，主门户不宁，谨防奸私逃盗之事。
　　天时：风雨交作，反覆不已。家宅：或因修宅而多费，亦防男女奸私。婚姻：不明，不宜成。胎产：胎气旺而不宁。功名：有官有禄，而非正印。求财：未顺利。投谒：不合。疾病：惊忧反覆，宜加谨慎。失脱：系宅中人。出行：惶惑不定。行人：归或复出。争讼：往来纷争，忧惊难解。兵战：不利，宜慎。
　　毕法云：权摄不正禄临支，上下交合两心齐，虎乘遁鬼殃非浅。课经云：禄加支而被支克，必因起盖屋宅而失其禄。订讹云：卯酉卯，占主家宅门户道路之事，神将凶动，有重重惊恼。指掌赋云：用卯为龙战，用酉为虎斗，主事改而忧疑不定。


