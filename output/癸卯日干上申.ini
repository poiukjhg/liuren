　　课体：知一，斩关，斫轮，芜淫。
　　课义：交互战伐，不受福德，夜虎临身，脱空鬼贼。
　　解曰：干上申金克支，支上戌土克干，是交互战伐也。巳为日德，又为昼贵。逢空入墓，无气之极，是不受福德也。申虽日之长生，夜虎昼元，不可守矣。往投三传，卯为脱气，戌为日鬼，巳又逢空，无一佳处。但当弃此三传，再投日干所临之午，乃日之财，经所谓避难求财格也。
　　断曰：斫轮之课，本利占官，但发用子孙，克制官星，亦非全吉。长生昼夜，将乘元虎，父母不无疾病遗失之事。又名芜淫，琴瑟必有未调，常人亦防官事临门。
　　天时：朱雀发用无雨。家宅：昼占则官事临门，夜占则吉事入宅。仕宦：铸印催官，功名极速。求财：宜得贵人妾妇之财，巳年月利。婚姻：支干上神，昼夜皆有白虎，不吉。胎产：男妊，产速。疾病：肾虚之症，后防不测。出行：水陆皆凶。行人：天罡加仲，尚在中途。兵战：有始无终，宜谨慎。
　　毕法云：夫妇芜淫各有私。指南：卯加申占失马，宜向何方寻觅，何日可得，曰：马之阴神，见子乘龙，马必青黑色，三日内必获。缘末传之驿马逢空，必俟出旬乙巳日填实，方能获马。马居戌地，当于西北山冈觅之。后果三日自刘家集得之。

