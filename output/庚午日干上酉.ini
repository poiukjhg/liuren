　　课体：昴星。
　　课义：失系来情，未免虚惊，无中生有，然后安宁。
　　解曰：发用旬空，上乘元武，又是人宅受脱。占者来情，必是失物。戌为鬼墓，所以的有虚惊。但戌不应传　因刚日昴星，始得用传，故曰无中生有。又曰安宁者何，缘庚金得初中父母爻来生也。
　　断曰：虎视转篷，吹毛求疵之象。隐之愈密，索之愈力，更加以天罗地网，凶不能逃，祸不能避。心迷意惑，进退乖离。诸占不吉，只宜占官禄之事。缘支于拱地盘夜贵，又拱天盘之禄故也。
　　天时：天地不动，晴日占晴，雨日占雨。功名：前后引从，贵禄何患不得。求财：财神不见，从何而得。家宅：人宅受脱，空戌乘二武发用，遭窃无疑。婚姻：天后得旺，夜占女吉，昼占从魁临干，太常亦乘旺气，虽不甚吉，亦不可以言凶。胎产：刚日昴星，必主生女。疾病：鬼墓发用，占病不吉。出行：前罗后网，不能行动。行人：天罡虽则加仲，两合相控，罗网相阻，必不能至。遗失：两武盗宅，必不能得。出师：出师不利，恐遭罗网。
　　毕法云：前后引从升迁吉，所谋多拙逢罗网。百章云：庚午日酉加庚，酉为羊刃网罗，太常主宴会酒食之事。三煞相并，必主孟上操戈，席中争斗。

