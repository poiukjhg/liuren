　　课体：反吟，元胎。
　　课义：递互六害，猜嫌尽在，夜被鬼灾，昼占神怪。
　　解曰：上下相合，而巳与寅，亥与申，复交车相害，是和美之中，致生猜忌。则虽合而猜嫌之心未尝不在也。夜占亥水，乘雀作鬼，是为鬼灾。昼占鬼乘天乙，是为神怪也。
　　断曰：反吟之课，反覆无常。而干支上下阴阳，课传有合有冲，有刑有害，主翻云覆雨之象。且亥加丙为明鬼，寅遁壬为暗鬼，甚矣，人情之不测也。雀鬼临干，忌有弹章，喜乘天乙，大宜告贵结绝旧事。
　　天时：水神临日克日，箕宿往来相加，风雨不常。家宅：寅受冲克，尊长不宁。仕宦：虽是贵人临身，却逢德空禄绝，占官欠利。求财：财与人合，不求自至。婚姻：佳儿佳妇，但后来须防反目。胎产：男喜，易产。疾病：寒热往来，不久可愈。出行：课体极动，但上神相合，行期必愆。行人：天罡加季，行者立至。兵战：龙加生气，夜占胜。
　　毕法云：彼此猜忌害相随，鬼乘天乙乃神祇，支干值绝凡谋决。课经云：丙日巳加亥，为德入天门格。仕人赴试，必然高中。玉成歌云：反吟占事休言定，往复双双两事因；常占须主身摇动，不动人情有怨心。指要云：反吟不定，病主两症。

