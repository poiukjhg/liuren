　　　88.干支乘墓各昏迷.自墓

　　课体：别责，斩关，寡宿，不备。
　　课义：昼墓虎耽，若此者三，宅堕入晦，守德戒贪。
　　解曰：丑乃日墓，昼乘白虎，一见于日上，两见于传中，耽耽而视者三，可谓极惊极危矣。日与辰各乘墓神，是宅必堕而人必晦也。惟宜守此初传之空德，庶可少安。若贪生气前往，遂被初传空鬼所克，及中末墓虎伤害，祸患不可胜言矣。
　　断曰：别责之课，事宜别图，谋须改辙，方有所就。然发用之德神既空，不过虚誉空名而已。以彼我而论，支空干实，不可倚为腹心，谚所谓明月照沟渠者是也。
　　天时；日上乘墓，发用火空，浓阴而已。家宅：支上乘墓，复作六破，昏晦破败之象。仕宦：官德用空，占官不吉。求财：财神虽暗动，夜占可得。婚姻：支干相破，占婚不宜。胎产：阴神不备，孕乃成男，支干相破，孕凶产吉。疾病：腹中必生积块，倘若年命有木神相救，始可言生。出行：陆路甚凶。行人：支墓临支，行者立至。兵战：主客不吉。
　　毕法云：干乘墓虎毋占病，干支乘墓各昏迷。课经云：六辛日白虎作墓临干，占病不吉，更宜提防仇家，执而拯楚。冬占稍可，以丑至冬旺，可以作库也。秘要云：华盖逢空，唤醒梦中。

