　　课体：反吟，涉害，元胎。
　　课义：财虽可绝，七虎排列，切勿取财，秋占焚燕。
　　解曰：寅财临申，巳投绝地，况兼七虎相持，岂可取乎。秋占火鬼是子，昼将乘螣蛇克宅，主有火灾，宜以井底泥涂灶禳之。干支拱昼贵，大宜干贵。又昼夜两贵相加，必求两贵人而后成；或干涉两贵人，或谒贵不见，往见别贵；或贵人在宅，自会别贵，大概不止一贵人也。庚日申为本命，反吟课为人入鬼门，占病必死。财遁丙鬼，必因财致祸，因食伤身　因妻成讼，占者切宜谨慎。
　　断曰：无依之课，又曰元胎，大抵人情暗中不顺，反覆后成，纵有吉神吉将，凡百艰难。
　　天时：昼占主雨，夜占主风。家宅：主有变更之事，亦防有孝服。求财：反覆不定，须防祸福。婚姻：夜占女子美貌，昼占不吉。胎产：生亦不育。疾病：病不一症，医不一方，昼占是火克肺金之病。行人：未至。出行：恐防有阻，半途而返。捕获：不可得。遗失：原在旧地。出师：杀气太重，止宜和好。
　　毕法云：虎乘遁鬼殃非浅，宾主不投刑在上。课经云：庚日反吟伏吟，皆是地盘旬首上神乘元武，为闭口课。玉成歌云：反吟占事休言定，往复双双两事因；常占须主身摇动，不动人情有怨心。

