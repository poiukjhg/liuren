　　课体：重审，润下，励德，斩关，狡童，六仪。
　　课义：所谋驵诈，妻财最怕，夜贵在日，昼贵居夜。
　　解曰：日干之水孟脱支申之气，而反被墓干支上之辰，是所谋皆欺诈而不实也。三传水局与日同类，有妨妻财。歌云：日干同类入传中，财帛冰消妻妾凶者是也。巳乃日贵，居于夜地。卯乃夜贵，居于昼方。两贵蹉跌，事多参差也。未乘太阴加亥，主小儿婚姻。
　　断曰：此重审之卦，局名润下。末辰二土比和，昼将龙蛇同类　主喜庆之事，重见叠出。贵人立酉，亦名励德。天罡临支，亦名斩关。君子升迁，宵人远遁。夜占为狡童之格，有玷伦常也。水归冬旺，若遇其时，百事遂意。
　　天时：行雨，沾足。家宅：近水占。婚姻：主小儿结婚，余昼占和合，夜占不正。胎产：主婢妾私孕。功名：有成。求财：难得。投谒：防笑中有刀。疾病：难愈。失脱：难获，逃亡自归。出行：多见周折。行人：留恋他方。争讼：任彼诈谋，终归无用，静以待之。兵战：得胜。
　　毕法云：合中犯煞蜜中砒，贵人蹉跌事参差，后合占婚岂用媒。课经云：一日内全无顺贵人者，凡告贵竟无相允意，不宜进前，进则反挫。玉成歌云：三传带合需求事，类就其干众所占。

