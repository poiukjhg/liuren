　　　78.互旺皆旺坐谋宜.A.互旺格

　　课体：重审，铸印，乘轩。
　　课义：彼此不足，然后和睦，虽尔貌恭，终赖其仆。
　　解曰：未为子害，丑为午害，日与辰先自有不足之处，然后未合于午，丑合于子，交相和睦也。然子午丑未，又实相冲，其为和睦，貌恭而已。午火能生支丑，而子水仍克干丁，惟赖中传戌土遥制。戌为奴仆，是赖奴仆之力以救患也。
　　断曰：此得重审之卦，格合铸印，又得乘轩。君子大亨，常人不吉，事主迟钝晚成。又：一下用事，两上无权，事由阴小，不利长上，凡百宜循理而行。中传两蛇夹墓，若更夏日占之，则为火气太旺，致印模有损，反非佳兆。
　　天时：旱热少雨。家宅：宅利，家长不宁，赖有干仆。婚姻：门第皆贵者吉，常人不利。胎产：生女必贵，防有损。功名：应举必捷，谒选必得，官必升擢，摄篆得实授。求财：仕者财旺，经营者难。投谒：和好。疾病：多凶少吉。失脱：终得逃亡，可获。出行：上官赴任为宜。行人：占同辈即至。争讼：为人所欺，防被囚禁。兵战：昼凶夜吉，宜慎重。
　　毕法云：权摄不正禄临支。指南：癸酉二月亥将加午，有被劾者占回奏吉凶。曰：天空发用，必面君奏对。铸印乘轩，必迁官转职。虽四课上下冲害，支阴制禄，止于罚俸耳。交仲秋天诏临龙神日禄，午居丑上，必节钺斗生之分矣，果验。


