　　课体：润下，斩关。
　　课义：干乘旬尾，支上旬首，递互暗谋，四季财喜。
　　解曰：干上癸丑，支上甲辰，首尾相见，谋事有成，解事不脱。然丑，支墓也；辰，干墓也。交互乘墓，如我孟网人，反被人网，岂非递互暗谋乎。三传合成财局，秋冬财旺，身弱难任。四季土旺，则能胜其财矣，故可喜也。
　　断曰：润下之课，行多顺利。况格合一旬周遍，传课又逢三六相合，何事非宜，何求不遂乎。惟水局而所乘之将又皆水兽，传财太旺，反致财亏，亦忧长上之疾。末辰自刑，凡事不可任性。发用子乘螣蛇，主妇人哭泣之事。
　　天时：课体润下，晴占则雨，雨占愈大。家宅：人宅交互乘墓，虽在顺境，亦不舒畅。功名：财旺生官大利。求财：财乘青龙可得。婚姻：琴瑟调和。胎产：男孕产易。疾病：脾家之病，不久自愈。争讼：无甚输赢，未能即结。出行：水路防小人。行人：得意，当有妇人同行，然妇人能为我作财，亦能为我致疾。捕获：在正南马房，或炉冶铁匠之地。兵战：三六合局，得众之象。
　　毕法云：首尾相见始终宜，传财太旺反财亏，万事喜忻三六合，干支乘墓各昏迷。要诀云：昼将父爻，上乘白虎坐墓，必父母墓生白蚁；如父母在，主病灾；更作月内死气死神，占父母病尤亟。天官论云：干上丑为贵人临身，宜干贵成事。

