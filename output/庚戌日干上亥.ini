　　课体：弹射，元胎，空亡。
　　课义：先失后得，费尽心力，两贵常怒，好恶无迹。
　　解曰：干上亥水本为脱气，却生初传财爻，故主先失后得。但初传财值旬空，中传官入空乡，末传驿马，望风捕影，劳心费力，孟得而不能得也。丑为昼贵在支，未为夜贵在辰，两贵入狱，干之必怒。然发用空亡，吉凶皆不成，好恶总无迹也。
　　断曰：弹射之课，祸福本轻，发用又空，尤为无力。贵人刑宅，干复乘脱，非有官事，即有盗侵。宅阴天罡乘元，亦防走失。末传德禄坐于长生而为驿马，若春占木旺，填实寅卯，前程万里，利有攸往矣。
　　天时：亥水坐长生，雨小而久。家宅：夜占两空夹墓覆宅，恐长上不宁。功名：官空不利，昼占稍吉。求财：利轻。婚姻：财空不宜成。胎产：二阳包阴，干上又属阴神，孕主女，支脱干，产易。疾病：虎鬼空，初病即愈，久病凶。争讼：昼贵入狱刑支，夜勾脱干，两造俱不利。出行：恐防盗贼。行人：即归。捕获：盗在西方。兵战：不利。
　　毕法云：宾主不投刑在上。袖中金云：日遥克神，名曰弹射。二课发用，乃为自战，作事无力，多虚少实。金匮经云：交俱不入，当从独立。注云：神来克日，祸从外来；日往克神，祸从内起。

