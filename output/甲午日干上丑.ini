　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：知一，退茹，三奇。
　　课义：退值生方，进遇空亡，夜逢庚虎，美里成殃。
　　解曰：寅临卯上，进则遇辰，为空亡之地。退而历丑至子，乃木之生方也。生我发用，又中传长生。末传财神三合，可不谓美乎。但夜占初传子，旬遁为庚鬼而乘白虎，暗中克日，反生灾患耳。
　　断曰：知一之卦，交车六害，主恩中有害，合中有离。三传亦名润下，生干克支，恐子孙不利，凡事宜退不宜进。三奇生干发用，与干神上下六合。昼占吉，夜占惟利仕宦，余占凶。
　　天时：雨泽沾足。家宅：防争斗口舌，及奴婢奸私，宜迁改。婚姻：不宜。胎产：安。功名：士有奇遇，或得人暗助，或祖父袭荫。求财：迟得。疾病：夜占极凶，喜奇神可解。失脱：寻得。出行：宜赴官，余不利。行人：先有信至。争讼：不负。兵战：未得利。坟葬：恐是旧坑，朝山亦空，不吉。
　　毕法云：虎乘遁鬼殃非浅，六阳数足须公用。课经云：传生干克支，占人旺而无正屋可居，为人旺弃宅格。指南：壬午年七月，客来坐定未言，袖占之曰：贵人临身，必科第中人，非田姓即王姓。贵被干克，岁破发用，课传退茹，必有获罪朝廷之事。喜初中后阴为恩泽，无大咎也。果荆州知府王姓，甲戌进土，以失城守逮问，后得脱免。


