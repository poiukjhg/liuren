　　课体：重审，稼穑，游子，闭口。
　　课义：满目财喜，不偿所费，昼虎墓临，闭口无畏。
　　解曰：日上阴阳神以及三传，满目无非日财，若可喜矣。然传财太旺，反致亏损。丑既旬尾，戌遁庚鬼，未遁丁神，财虽多而不偿所费也。未为日墓，昼虎临之，诚为凶象。然能闭口谨言，以俟丑上螣蛇冲破，以凶制凶，可无畏也。
　　断曰：重审之卦，三传皆季，局合稼穑。重审多不顺之情，稼穑主艰难之象。况旬丁居末，马见支阴，又合游子之格，主身心摇动，踪迹飘零。闭口临干发用，亦主有怀莫白。支乘空生，又值六害，宅亦虚危。
　　天时：阴湿而无雨。家宅：朱雀乘寅，主有口舌文书，事防到官。功名：财旺生官，或以人赀致位，但不利于终。求财：虽多难取。婚姻：有阻。胎产：防生哑儿，或产母失音。疾病：主脾疾不食，难愈。失脱：远去，难获。出行：远游四方，飘蓬无定。行人：思归未得。争讼：主为财起讼，不辩自明，多词有咎。捕获：昼占在南方驿地，夜占在东僧道家。兵战：宜屯田守备，不利攻取。
　　毕法云：传财太旺反财亏，闭口卦体两般推。占诀云：旬尾加旬首，财作闭口，与禄作闭口食神空亡同论，大不利占病。订讹云：游子丑戌未为阳传阴，主在外思归。丑加辰为破游，传值墓神煞害，冤家逼迫，值合龙戏驿，万里奋飞。

