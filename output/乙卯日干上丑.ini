　　课体：重审，稼穑，励德。
　　课义：两蛇空布，财归鬼墓，外合无凭，内害可惧。
　　解曰：丑昼乘螣，临于干上，又发初传，而值旬空，则为空布也。戌财入于丑乡，丑为金墓，乃日鬼之墓也，岂可取乎。干支上子与丑合，然皆旬空，全无凭据。而干支辰与卯害，甚可惧也。
　　断曰：此重审之卦，合稼穑之局，凡事艰难，贵于详审。三传皆财，不利长上，财虽满目，妄求反生不足。况鬼墓覆干，下害上合，下实上空，主暗中有人伤损，喜丑值旬空，其凶必散。然而一切谋为，亦无成就。占者惟见机安分可也。
　　天时：阴晴不定。家宅：宅上有刑，上下无礼。功名：利纳赀，然尚迟滞。求财：动为人所欺。婚姻：不成，子月夜占可成。胎产：胎神临空败，防不实。疾病：暴病不妨，占父母不吉。争讼：忧疑消解。失脱：在空墓中寻。出行：所到无安著处。行人：末日至。兵战：防间谍诈伪，夜占稍利。
　　毕法云：宾主不投刑在上。纂要云：上子丑作六合，而下卯辰却作六害，此名外好里槎枒，乃合空而害实，凡事空喜而实害也。又：乙卯日子将卯时，太阳作贵人而生宅，宅下必有宝藏。或子年占之，其年必产贵子。子虽旬空，缘太阳乃悬象于天，不畏旬空也。秘要云：丑为鬼之墓库，临于干上，须防暗中媒孽之人。

