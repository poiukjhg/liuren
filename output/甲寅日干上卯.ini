　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：重审，进茹，升阶。
　　课义：前脱后亡，守之为强，贪一粒粟，失半年粮。
　　解曰：辰巳午亦名炎上。甲孟前进，则逢三传火局之脱。孟后退，则遇子丑之空。不如守日上之卯，为不失其旺也。若贪初传夹克之财，遂引而入于脱盗之地，所谓贪却一粒粟，反失半年粮也。
　　断曰：进茹之课，利有攸往。但网刃在前，凡事安心静守，则末助初财，自然得福。若妄谋躁动，必受罪愆。子孙太旺，官鬼受伤。惟常人最宜，仕宦不利。
　　天时：大晴。家宅：防有门户口舌。功名：倘受贿赂，即防黜退官职。求财：三传皆属子孙，不求财而自至。婚姻：干支皆临羊刃，防有刑伤。胎产：二阳包阴，女孕易产。疾病：热风之症，可愈。失脱：门边厨下寻取。出行：不可出门。行人：离家愈远。捕获：西北临水楼台内藏。兵战：主客相持，动兵不利。坟葬：乙龙顺水局，可以发丁。
　　毕法云：所谋多拙遭罗网，费有余而得不足，互旺皆旺坐谋宜。课经云：干上卯，乃日之旺神。引入初传，辰为六害，至中末全为盗气矣。又干上卯，纵传见财爻，必多退悔，懒去取财，恐争夺也。指掌赋云：辰巳午为升阶，亲观光于上国。

