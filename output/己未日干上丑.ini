　　课体：反吟，井栏射，八专，无亲。
　　课义：初值丁马，动意难舍，守空撞空，渐为贫者。
　　解曰：巳为驿马，又值旬丁，用作初传，动不容己。丑土作空亡，而临于干上，是守空也。既而入传，是撞空也。四课三传，尽皆空陷。惟余一丁，岂非贫乏之象。
　　断曰：反吟之课，格合井栏。如井上架木，易欹易斜，不能长久。事多重叠，喜忧两来。凡事旁求易就，直道难容，有大事化小，小事化无之象。
　　天时：日上逢空，青龙又陷，不能得雨。家宅：龙后皆空，家徒壁立之象。功名：申酉年命人吉。求财：无所得。婚姻：支干尽空，占婚不吉。胎产：阴变为男，腹空易产。疾病：脾肺之疾，新病吉，久病凶。出行：丁马虽动，中末空亡，不能起程。行人：天罡加季，行人立至。捕获：在西北猪厕左右。兵战：主客皆劳而无功。
　　毕法云：不行传者考初时。课经云：己未日干上丑，支上亦丑，乃是四课全空格。经曰：四课无形，事不出名，纵然出也，也是虚声。订讹云：此课如遇吉神良将，凡事半遂，尤喜见青龙救护。精蕴云：丑加未，未加丑，作年命日干者，占试必中魁元。缘丑中有斗，未中有鬼，合而为魁也。秘要云：未土无克，以未宫己土遥射亥宫壬水为用，全是冲散，故名无亲。

