　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害

　　课体：反吟，斫轮，龙战。
　　课义：交互六害，然后和会，两贵不欢，难施恩沛。
　　解曰：干上辰土与卯支相害，支上酉金与干戌相害，是交互相害也。既而辰与酉合，卯与戌合，是干支之阴阳，复相和合矣。昼贵临子被水克，夜贵加申被金克，情不欢洽，其恩泽何能及下哉。
　　断曰：龙战之卦，一生一杀，反覆不定。合者将离，居者将徙。有孟行莫行，孟止莫止之象。再若行年立于卯酉之上，必主室家离散，兄弟争财。纵有吉神吉将，亦难免其咎也。
　　天时：水运乎上，火居于下，卯酉相乘，雷雨大作。家宅：合中有离，离中有合，凡事不宁。仕宦：官贵不见，课体反覆，虽有青龙，得亦旋失。求财：夜占宜得妇人之财，昼占防失。谒贵：贵人受克，见之不喜。婚姻：支干相合，必成秦晋。胎产：下弱上强，孕乃成男，儿恋母腹，产恐迟延。疾病：戌中丙鬼，乃伤肺金，戌亦脱辛，肾虚之疾。逃盗：捕女宜于正西，捕男宜于正东。出行：行人恋家，丁马不见，不能即行。行人：天罡加季，又兼反吟，归家极速。兵战：有得有失，不宁之象。
　　毕法云：权摄不正禄临支，上下皆合两心齐，两贵受克难干贵。精蕴云：凡巳午加亥子，谓之寒热格，病主寒热往来，虚痨心怯等症。玉成歌云：反吟占事休言定，往复双双两事因，常占须主身摇动，不动人情有怨心。


