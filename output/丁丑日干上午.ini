　　课体：重审，退茹。
　　课义：昼禄虎边，遂谒三传，随鬼归墓，终受淹缠。
　　解曰：午为丁禄临日，然昼占乘白虎，不可守也。遂动而投于三传，初传子鬼，中传亥鬼，而人在末传之戌墓，始终受淹缠昏滞之咎而已。子鬼坐丑方受克，似不能为害。然丁课坐未，与之冲动，亦未见安宁也。
　　断曰：此重审之卦，逆传连茹，利为主而后动。长上有厄，事从内起，咎由妇人，往多不顺，详审后行则吉。在君子则有不终家食之象，然志孟扶摇，身仍淹滞。在常人则为破产、涉讼之象。大约半生磨折，始就安逸也。百凡有始鲜终。
　　天时：多雨久阴。家宅：人旺不宜买奴婢，主时有官非盗失。婚姻：主有官讼，久始得合。胎产：主女，即产。功名：必历两官，后见蹭蹬。求财：有损无益。疾病：难安，亦不大凶。失脱：夜占反受贼累，为官所诈。出行：不利，未远即返。行人：即至。争讼：昼占宜求贵助，夜占不利。兵战：宜用权变，恐不果断。
　　毕法云：鬼乘天乙乃神祇，将逢内战所谋危。袖中金云：重阴安嘉遁之贞，宁甘没齿。古鉴：午将加未占前程曰：丁德在午，亥为上德，子为紫微，丑为北斗，主有阴德洪大。传遁乙丙丁三奇，贵人在中，午禄扶身乘虎，行年催官，子蛇前引，必得高第，小则郎官，大则侍从，未易量也。俱验。


