　　课体：涉害，斩关，间传，登天。
　　课义：支干魁罡，中末空亡，移远就近，岁月时详。
　　解曰：魁罡临于日辰，动用非细。六合并于日上，乃真斩关卦也。况辰午申为登三天之格，事情远大非常。惜中末空亡，名为动中不动，事无究竟。止宜移远就近，解散凶咎而已。如初见太岁，中末见月建日辰，亦名移远就近，将缓为急。或占时发用，亦名动中不动，远求无功，反在近处也。
　　断曰：此涉害斩关之卦，非安居之象。主忧疑进退，多历艰辛，初遭夹克，事不由己。日上私门，多是阴谋私祷，奈中末皆空，凶固不成，吉亦不就。
　　天时：孟晴还阴，孟雨还止，大风忽起。家宅：不宁，虽凶有解。婚姻：不宜，亦不成。胎产：胎防伤损，产有惊恐。功名：百计营求，迄无成就。求财：利私谋纳贿，然到底成空。疾病：危险，暴病即愈。失脱：急寻可得。出行：远行不到，还作近游。行人：远者未发，近者即至。争讼：惊忧终解。兵战：小利，未足恃，须出敌不意，方获大胜。坟葬：防破坏。
　　毕法云：支坟财并旅程稽，罡塞鬼户任谋为，不行传者考初时。课经云：龙登天则雨，官登天则迁，所忌空脱，惟争讼疾病，反喜空亡也。指掌赋云：空亡乃耗散之神，中为折腰，末为刖足。辰戌网罗之煞，在日毁卵，在辰覆巢。


