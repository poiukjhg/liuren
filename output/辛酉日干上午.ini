　　课体：知一，从革。
　　课义：彼己遭伤，交互尤殃，鬼丁破碎，宅怪难当。
　　解曰：辛被午克，酉被巳克，彼己皆已伤矣。支上之巳，又克辛干；干上之午，又克酉支，是交互受其殃也。然干乘昼贵，尚可依势而得其庇。支乘丁鬼，又作破碎，昼蛇夜元，入宅克宅，其凶怪尤不可当矣。
　　断曰：从革之课，旺禄居于末传，既受巳克，又逢丑墓，而且落于空乡。占禄占财，俱非顺境。夜占帘幕临干，试必高中。仕宦占之，到任必速。但劫财太重，不免事业凋零耳。
　　天时：大晴。家宅：家口不宁，迁宅则吉。功名：即到任。求财：不利。婚姻：女防不正。胎产：女孕，产迟。疾病：火症难愈。出行：不吉。行人：在途。捕获：东南积盗。兵战：有始无终。
　　毕法云：支干全伤防两损。古鉴：卯加未占前程，曰：贵人临干，辛藏于戌，戌年及第，庚申年赴任，遇临官也。五十四岁死，干上午九数，末传酉六数，共计五十四也。子爻不见，不得子息之力。传得金局，至戊午年，必有兄弟分争之事。又丑加巳占捕盗，曰：酉为元武临丑，主往东北十四里之处。其贼出门向西行六里，却往北行五里。藏匿财物后，却于西北还家，藏匿五日方敢再行。若勾陈克其藏处，即可擒获也，果验。

