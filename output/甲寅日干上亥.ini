　　课体：八专，寡宿，闭口。
　　课义：幸有生涯，贵许空财，纡回宛转，仍旧归来。
　　解曰：干上亥为长生，守之不去，大有生涯足恃，何必远求。乃投初传之财，昼占虽遇贵人，而值旬空，夜占更加天空，是空许诺，实无有也。自中历末，无限曲折，不过仍归干上之亥而已。
　　断曰：八专无克之卦，亦名帷簿不修，尊卑共室，人宅不分，内外无别。事多重叠，大求小用。旬尾加支，旬首闭口，谨慎为宜，发用旬空，必有一番更变，守正则吉。
　　天时：先有霾雾，后得雨。家宅：安吉，谨慎闺门。功名：未遇。求财：告贵可许，终归无益。婚姻：不用。胎产：产迟。疾病：全赖调理。失脱：主奴仆所窃。争讼：宜息。出行：未决。行人：恋生不归。捕获：匿西南空井酒店或林下贵人家。兵战：主和。坟葬：支乘长生，大吉。
　　毕法云：互生俱生凡事益。占鉴：乙亥生人，戊申年未将占前程，曰：本命行年，来生身宅，又作太常，当由学职历台谏；惟嫌父母闭口，空墓发用，主先丁艰，后入仕路。寅七亥四，寿七十八，悉验。指南：巳将射覆，丑为黄黑色，亥为双鱼，必黄黑二件；又丑为牛，乘天乙天医，必贵重之物可以疗疾，其数四八；果牛黄二块，各重四分八厘。

