　　　54.虎视逢虎力难施.昼虎

　　课体：昴星，励德。
　　课义：昼将辰阴，课传两申，四虎共聚，禄位空存。
　　解曰：辰之阴神，昼将白虎，课名虎视，是为二虎。支上之申并末传之申，是四虎也。四虎相聚，惊危灾祸，岂浅鲜哉。况干禄临身，又乘天空，虚诈不实，何足守也。
　　断曰：柔日昴星，又为魁度天门，凡占皆有稽滞惊惶之象。喜上神相生，将伯有助，可以化凶为吉。长生临支，上乘太常，家有婚姻喜庆之事。发用为奴，将乘太阴为婢，作支之六害，应主奴婢害宅。
　　天时：大晴。家宅：夜贵作长生坐宅，旺禄临干，大吉。功名：虎视逢虎，不吉。婚姻：支上长生，干上禄吉。胎产：三传纯阳，孕女，产易。疾病：肺经受病，或因饮食而起，极险。争讼：先发者胜。投谒：宾主不和。出行：陆路差可。行人：有信。捕获：夜占可捕，昼占捕役与贼相通。兵战：有惊险，宜慎。坟葬：龙虎相生，上乘长生，大吉。
　　毕法云：旺禄临身徒妄作，虎视逢虎力难施，帘幕贵人高甲第。集要云：此名虚一待用格，盖戌午本为火局，止少一寅，吉凶之事，必待寅日方应。课经云：昼占帘幕临支，考试定然中式。纂义云：申常临支，当有一人送物来家。

