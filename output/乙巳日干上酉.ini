　　课体：重审，寡宿，励德。
　　课义：克身墓宅，昼传夹克，动意难已，凶里财得。
　　解曰：乙克于酉，巳墓于戌，主身灾而宅昏也。昼占三传皆受夹克，万事不能由身。辰上河魁为斩关，中传未为旬丁，动摇之象，自不能已。酉寅未子，皆从干上迤逦克去，如依倚酉之官势而取其财，非凶里得财而何。
　　断曰：重审之卦，事多不顺，三传递克，必有众人欺凌，以下犯上之象。干支上神六害，彼己怀猜。寡宿发用，主有别离。夜占空上逢空，尤主无成，方外占之则吉。
　　天时：先风后雨。家宅：主昏晦，防奸私。功名：先难后利。求财：恐致灾咎。婚姻：不合，合终乖异。胎产：占胎防损，占产甚易。疾病：见凶有解。失脱：系文书之属，申日获。出行：先涉惊险，后得利益。行人：先有信来。争讼：先负后胜。捕盗：当是本家奴仆，或西方僧道之类。兵战：防众心不附。
　　毕法云：三传递克众人欺，夫妇芜淫各有私。课经云：干上酉被巳克，支上戌被乙克，乃干支互克，为解离卦。指南：己巳年戌将，一官占出差，曰：禄临戌上，似当得北差。然守土论禄，钦差论马。今驿马长生居午，必得南差。曰：明日拈阄，先后孰利。答曰：后拈利，盖初中空亡，末见贵人生日故也。明日果他人先拈，得大同解饷。而此官次拈，得九江钞关。

