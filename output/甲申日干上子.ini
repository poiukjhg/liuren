　　课体：涉害，间传，顾祖，励德。
　　课义：宅内脱空，嗣息飘蓬，庚赖此制，然后尊崇。
　　解曰：午为甲之子，今居宅上，脱干之气，又值旬空，既脱且空，嗣自有飘蓬之象矣。寅旬遁为庚，是谓禄旁有鬼，禄不可就，全赖午火克制庚金。然后禄为我享，而成其尊崇也。五月占之，月建填实，方符此沦。
　　断曰：此涉害见机之卦，凡事留连迟滞，进退不定，格名顾祖，有复旧之象。贵临卯酉，大吏升迁，微员降斥，亦主阴小有灾。凡百谋望，宜进不宜退，退则遇空也。
　　天时：求晴未晴，求雨戌日可得。家宅：主屋舍倾颓，家业衰替，宜复旧庐，春夜占防火灾。婚姻：成合美中不足。胎产：占胎吉，占产不宜。功名：仲夏占吉，余恐虚声无实。求财：来处不正，防人窃耗。疾病：主气血衰败，新病不妨，久病凶。失脱：不获，防再失。出行：宜慎，恐遇小人。行人：在途，出旬必至。争讼：惊忧反覆，后有解。兵战：有失众之象，宜慎。
　　毕法云：干支皆败势倾颓，脚踏空亡进用宜。指南：未将射覆，袁天罡断法。青龙子孙主文书，午为易气，当是易经。又用东方朔断法，本课三传纯阳，取遁甲丁卯，仰视得丑，阴神是亥，取亥发用。三传亥酉未，亥主图籍，又为日干文书。未数八，亥数四，发之果易书一册，八十四页。


