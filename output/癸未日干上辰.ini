　　　70.鬼临三四讼灾随

　　课体：元首，斩关，稼穑。
　　课义：众情皆恶，宜自相度，闭口居中，免被凌虐。
　　解曰：三传四课，无一非鬼，且重值魁罡，极凶极恶。宜深思曲虑，相机而动，方能免患。若不度量而疏忽乘之，必罹其祸也。中传闭口，必须谨言，庶可免凌虐之患。
　　断曰：墓神覆日，暗昧不明，凡占不免阻滞。夜虎临宅克干，至惊至危。尚喜凶神冲战，能使大事化小，此亦以凶制凶之道也。
　　天时：墓神覆日，占天不晴，课传皆土，阴而不雨。家宅：昼占犹可，夜占至凶。功名：官鬼太多，反不为贵。求财：一点丁财，恐不敢取。婚姻：男不中和，女不柔顺，兼且不就。胎产：昼则易产，夜则忧惊。疾病：土克水之象，年命若临木神，尚可救。出行：课名游子，岂得家居。行人：天罡加季，行者立至。兵战：昼夜俱凶。
　　毕法云：鬼临三四讼灾随，干墓并关人宅废。古鉴：七月午将加卯占前程，曰：官不迁转，止宜治生。又一人占病课同，曰：命不长久。或问其故，曰：前是乙未生人，中传临未为命，自墓中引出，末传见旬首，周而复始。官方初起，如何迁转。旬遁癸未，未克癸水为财，又三传全鬼化财，故可治生。后是丙辰生人，本命自来墓身，是添一墓神在其身上，如何得以长久，后二人皆验。


