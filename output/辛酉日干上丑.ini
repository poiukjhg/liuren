　　　74.空空如也事休追.A.四课全空格

　　课体：遥克，弹射，励德，三交，寡宿。
　　课义：四课传初，表里皆虚，妻财尽失，见合如无。
　　解曰：四课阴阳，以及于初传，俱系空亡，是表里皆虚也。卯为妻财，陷于空乡，昼乘元武妻财，定有失脱。虽与日合，亦归乌有而已。中传贵人作官，仕宦稍宜，常人必因争财起讼也。
　　断曰：弹射之课，祸福已轻，发用空乡，愈无影响。干支酉戌六害，而面前子丑空合，有外合内离之象。支乘空脱，家计萧条。干乘墓虎，人丁疾厄。旺禄坐于克方，占官亦非全吉。
　　天时：子水旬空，无雨。家宅：家贫亲老，生计萧条。功名：官禄入传，先难后得。求财：得不偿费。婚姻：牛女空合，不吉。胎产：胎陷防堕。疾病：肾水不足，肝气不舒，不必医治，静摄有功。出行：未必动身。行人：立至。捕获：昼占在南方贵人马房，夜占在东北道士寺观。兵战：先虚后实，终必成功。
　　毕法云：干乘墓虎毋占病。神定经云：丑加戌，昼将乘白虎作墓神，辛酉日丑为空墓，尤可畏也。会通云：害实合空，谓之外好里槎芽。集义云：酉日子加酉得太阴，主其家尼姑出入，以致虚耗。纂要云：丑墓临干，八月占主有重丧。

