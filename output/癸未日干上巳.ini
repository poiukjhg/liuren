　　课体：涉害，从革。
　　课义：人丰宅堕，我福他祸，昼将生传，传金生我。
　　解曰：全金脱支生干，若占人宅，必主人口丰盈，居宅倾堕也。倘占人己，必主我福他祸。昼将皆土，尽生三传。三传皆金，又生癸干。则虑始保终，概可知矣。
　　断曰：见机之卦，传逢从革。凡有所占，皆宜见机革旧，择善从新。先俱起于虚声，终必归于有济。其三传自末递生，必主多人举荐，愈久而愈吉之象也。
　　天时：毕宿发用，全金生水，但遇酉空，出旬有雨。家宅：人多屋狭。功名：贵人临干，占命属子，必贵无疑。求财：主得贵人、文书之财。婚姻：昼占男吉，夜占女吉，干支相冲，恐不能就。胎产：下强上弱，又是六阴，产女无疑；支干相冲，产必易速。疾病：肾气大虚，急宜峻补，久病则凶。出行：支干相冲，马已临身，必定速行。行人：天罡加仲，必在中途。兵战：昼占则凶，夜占稍吉。
　　毕法云：三传递生人举荐，传墓入墓分憎爱；水日逢丁财动之，眷属丰盈居狭宅。指南：丁丑二月戌将午时占会试，曰：贵德财马临身，且居太岁之位，必应今年甲榜。况年上乘月将青龙，主片言人相。又旬首河魁为官星，乃文明之宿。二者会于行年，未有不捷者，果应。

