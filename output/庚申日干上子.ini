　　课体：元首，润下，励德。
　　课义：脱空满前，水作三传，昼夜水将，耗盗缠绵。
　　解曰：三合水局，脱干之气，又兼初末空亡，而昼夜天将。俱乘龙蛇元武，无非水兽，名曰枝断其根，流消其源。又是三合，不惟耗盗之虞，而亦缠绵无已也。
　　断曰：润下之课，流而不息。龙门之险，始于滥觞，有江河日下之势。金生干巳，而死于子。干支以及末传，三子坐守，皆属死气，止宜休息，不利动谋。
　　天时：水局空二，不能多雨。家宅：元武临于宅阴，防有盗失。功名：剥官煞多，占官不吉。求财：子孙生财，可以有望。婚姻：支干皆空，不吉。胎产：孕损产速。疾病：肾水不足，以致脾肺虚泄，峻补方愈。出行：孟动不动。行人：近者即到，远防不测。捕获：西南七十五里僧道家。兵战：彼此各乘死气，休兵养士为上。
　　毕法云：人宅皆死各衰蠃，脱上逢脱防虚诈。课经云：干上乘子，支上亦乘子，全乘死气，不宜吊丧问疾。如更乘月厌，死墓凶神，占病必死。又干上子，夜将上乘青龙，乃庚干生上神子水，子水又生青龙，三传并来盗日，凡占尽被脱耗，虚诈不实之象。集义云：子加申乘龙，主望远处医僧。

