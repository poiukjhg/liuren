　　课体：别责，不备，六仪。
　　课义：彼来生己，守之如意，倘若动谋，鬼刃俱值。
　　解曰：支来加干生干，上门相惠也。守其生旺，自然如意，倘若妄动，则逢初传之寅鬼，中传之羊刃，为祸不浅矣。
　　断曰：别责之课，事非一途，支干各乘罗网，惟利守己，不利动谋。支来临日生日，格名自在，经所谓有恢拓之志也。
　　天时：水下火上，发用青龙入庙，未能得雨。家宅：人旺宅衰。功名：昼龙临干，夜贵入宅，官爻大旺，仕途得意。求财：昼占可望。婚姻：不备课，不吉。胎产：女孕，产顺。疾病：脾病，易痊。出行：安吉。行人：即至。捕获：江海贼人。兵战：先忧后喜。
　　毕法云：所谋多拙逢罗网。古鉴：辛未生人，十月卯将寅时占官职，曰：占者今无正位，必主上司责罚，别有迁改。初传寅木，乃是日鬼。鬼生午火，午为十月天鬼，与宅上未合。宅眷当有死者，是月果死三人。后因提举检踏常平仓事露，遂至罢斥。断验：戊申二月亥将戌时占病，曰：天鬼午火，受寅鬼之生，必犯东岳及城隍香火，遂致染疫，主合宅皆病。盖春占寅木正旺，鬼极有气，故不止一人也。其家果病七人，后死三人。急告神灵禳之，余人遂起。盖干上中末，天鬼有三，所以有三人不起也。

