　　课体：别责，励德，不备。
　　课义：旺禄难恃，元虎交值，重叠恼怀，皆因奴婢。
　　解曰：酉为日之旺禄，临于干上，昼元夜虎，变为六害，不可恃矣。戌酉为奴婢，干支三传，重叠四见，故重叠恼怀，皆由奴婢也。
　　断曰：从革之课，别责发用。凡事孟成不成，孟改不改。忧患即散，好事多磨。初传丑墓旬空，昼占青龙夹克，当有坟墓之忧。四季月占之，夜乘天后，妻宫病废，小儿病亦危亡。凡占用墓，事易了结，但值空亡，惟九流僧道相宜。
　　天时：墓神发用，阴云无雨。家宅：旺气临宅，日禄临身，人宅俱丰。功名：禄被元虎，罚俸不免。求财：宜守己物，不可妄求。婚姻：不吉。胎产：胎恐损，产甚易。疾病：屡次伤肝，医药无力。失脱：昼元临酉，物必婢窃。出行：有阻，亦不吉。行人：孟归不能，出旬方到。捕获：贼在西北方。兵战：干乘元虎，不利于客。
　　毕法云：初遭夹克不由己，魁度天门关格定。课经云：初传坐于克方，又被天将所伤，名曰夹克。凡占身不由己，受人驱策。壬髓经云：当门台土，出行有阻。玉成歌云：三传带合须干谒，类就其干众所占。照胆秘诀云：用空传复支与干，旧久重新废孟完。

