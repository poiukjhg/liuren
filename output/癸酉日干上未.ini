　　课体：无依，三交，龙战，励德。
　　课义：三传身宅，夜将相克，满目旬丁，门户动慝。
　　解曰：身宅三传，与夜将俱属土神，群克日癸，何可当也。卯酉为门户，而卯为旬丁，今课传各见两丁，丁主动摇。满目旬丁，其为动摇非细，门庭之慝，乌能免哉。或因门户而财动，或因子息而费财也。卯为夜贵作脱气，必被贵人脱赚。
　　断曰：此无依之卦，格合三交，亦名励德。往来无恒，久动思静，久静思动。有失和气，事必难成。阳前阴后，君子则吉，小人则凶。若人年更立卯酉，为龙战之象。一生一杀，进退维谷，动有乖离。惟谨身静守，方可无咎。
　　天时：晴雨不常。家宅：宜谨慎门户。婚姻：不和谐。胎产：主私孕难育。功名：仕者防被参劾，上书被斥，应试不售。求财：得失反覆，多为门户子孙所耗。投谒：往反不遂意。疾病：或吐泻霍乱，或寒热反覆。失脱：得而复失。出行：从贵则宜，余必反覆。行人：归当复出。争讼：纷纭不已，或得贵力可解。兵战：昼占大胜，事多反覆。
　　毕法云：两贵受克难干贵，制鬼之位乃良医。课经云：日鬼临干，却赖支上食神克制，或是本家亲人能医，或得家堂祖宗保护。如乘贵人，必得上人除释过愆，见被禁囚，亦得赦原而免祸。

