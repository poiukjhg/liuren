　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害
　　　85.初遭夹克不由己.夜

　　课体：重审，间传，励德，登三天。
　　课义：交互六害，各怀驵侩，传脱刃空，全无倚赖。
　　解曰：子与未穿，巳与寅穿，干支上下交互六害。如我意孟加害于他人，不知他已先办害我之意，此往彼来，交易险诈，非各怀驵侩而何。全赖动而得吉，庶可免咎。乃三传初脱干气，中作丙刃，末陷旬空，尚何恃以无恐乎。
　　断曰：此重审之卦，顺进间传，为登三天之格。事主由下而上，由晦而明。君子当之有位，弥尊望弥重之象，否则为翰音登天之凶。昼占贵人立酉，宜谨身修德。夜占龙化为蛇，始荣终辱。惟初秋为得其时令，吉可卜也。
　　天时：云蒸雷起，忽复解散，秋占有雨。家宅：贫耗，内外不和，家有坏梯。婚姻：可合而未成。胎产：防有损堕。功名：七月吉，夜占主廷试被斥。求财：费本受惊，终归无得，秋占有刊。疾病：骤病易好，久病凶。失脱：盗物难获，逃亡自归。出行：平稳。行人：子辰日来，昼占有丧车同行。争讼：事达于上，却易解散。兵战：昼占不利，夜占不胜。
　　毕法云：二贵皆空虚喜期，罡塞鬼户任谋为。古鉴：己酉十月朔，卯将丑时，戊辰生人占升迁。曰：子日为关，今登天而不过关，目下有阻。白虎入宅临父母，必主丁艰。申值旬空，行年未上又见空亡，逢空则止，运亦尽矣，后皆验。


