　　课体：间传，极阴。
　　课义：申夜空空，墓脱须逢，家须富有，丁马逢凶。
　　解曰：申本旬空，夜复乘空，故曰空空。丑为日墓，亥为日脱。末传酉金，又作旬空。事皆陈腐，说尽空谈。宅上卯木，乃是财星。上乘六合，家道必丰。然马脱之，丁伤之，恐祸患必逢也。
　　断曰：极阴间传，昏晦之中，复多阻隔。初墓逢丁，中遇脱马。末逢空禄，昼元夜虎，其凶愈甚。更名蓦越，主事起忽然，祸生于内，昼占犹可，夜卜不祥。丑加卯，夜占乘后，主妇人腹病，亦主家中妇人有妊，为腹胎格。
　　天时：课名极阴，青龙发用，毕宿居未，虽天罡指午，终必有雨。家宅：房屋甚好，人丁不多。功名：酉命昼占，官禄可得，他命夜占，皆为不吉。求财：自己有财，外求财无。婚姻：占女则吉，占男则凶。胎产；母实儿空，恐不成胎。疾病：午为辛金之病地，必主肺疾，丑加卯又主腹痛。出行：陆路不利，水路甚吉。行人：天罡加仲，必在中途。捕获：元武与盗神俱空，贼必难获。出师：昼占则吉，夜占防诈。
　　毕法云：金日逢丁凶祸动，交车相合交关利，空上逢空事莫追。神应经云：辛巳日丑加卯为用，丑上墓丁克日；必因墓招尤，由田致祸。或因饮食，或缘财利。祸基于妇人，灾成于顷刻。课经云：干上申，支上卯，为交车合财，大宜交关取财。


