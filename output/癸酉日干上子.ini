　　　47.贵虽在狱宜临干

　　课体：蒿矢，退茹。
　　课义：守禄为良，动被传伤，勿欺蒿矢，昼镞坚刚。
　　解曰：子为癸禄，临于日上，守之为良。若弃而动，则被初传来克矣。况中末午巳叠生初末，日鬼有力，必为所伤。虽卦名蒿矢，而昼占乘太阴，是为矢带金镞，其性坚刚，岂可欺其无力，漫然不畏哉。
　　断曰：此遥神克日之卦，又为逆传连茹。支阴发用，元无势力。利主不利客，利小不利大，利后动不利先发。昼占乘太阴，主有欺诈虚诞之事。祸从内起，不可不慎。日上旺禄极美，惜被未害午冲，美中不足。仕宦占之，则为官禄俱显。
　　天时：先阴后晴。家宅：人宅俱旺，夜占灶有惊怪。婚姻：宜成，防有破阻。胎产：主生男，迟产。功名：必得显达，防有罚俸之事。求财：可得，亦防有阻。投谒：和合，有举荐之兆，防为他人忌扰。疾病：主小恙，无事，辰戌年命者凶。失脱：物难寻，逃自归。出行：利西北，不利西南。行人：将至。争讼：有教唆者，目下虽和，后防翻悔。兵战：泥中有刺，防敌佯输诈败，不可追赶，
　　毕法云：旺禄临身徒妄仟：，互旺皆旺坐谋宜。中黄经云：太阴克日起奸私，终有阴人起讼词。指南：己丑年五月申将酉时占续弦。干支上下相合，支上生干，女家愿嫁。财官旺相，偕老生男。但末助初鬼克害，又财乘旬鬼，必因妻致讼。俱验。

