　　课体：重审，润下，不备，斩关。
　　课义：彼求于己，似乎不美，事到周全，致成迤逦。
　　解曰：自支上神传至干上神，为彼求于己。辰既克子，子亦脱庚，似乎不美也。然及其周全合局之后，则末生中，中生初，初复受生干日干，致成迤逦递生。传课回环，绝无间杂，谓之不美，不可得矣。
　　断曰：此重审之卦，合润下之局。占者当详审而后行，流动而不息，以应其象。三传不出四课，主谋望必成。亲情和合，所谓三传皆子孙，不求财而财自至也。凡三合成局，事主牵连，终见耗脱。中传空陷，亦名折腰格也。
　　天时：雨多，草木盛长。家宅：虚耗，主弟兄少，树木多。婚姻：夜为子孙，占吉可用，主女家微贱。胎产：胎神临墓，主产迟。功名：主有人推荐，却见虚耗。求财：得不偿费。投谒：和合而有不足。疾病：子蛇主妇人灾哭，暴病即愈，申酉月占子孙病即愈。失脱：盗神临空地，盗去可以复还。出行：有虚惊。行人：申戌日来。争讼：和解。兵战：昼占有惊，夜占大胜。
　　毕法云：三传递生人举荐，万事喜忻三六合。课经云：未加亥为贵登天门，神藏煞没。又支加干而生干，名自在格。订讹云：水性就下，吉凶事皆下人当之。三传喜顺，元武并临，定主盗脱。


