　　　88.干支乘墓各昏迷.A.互乘墓神格

　　课体：重审，间传，斩关，登三天，狡童。
　　课义：自墓传生，终不能宁，递相挽抑，两贵皆丁。
　　解曰：初传日墓，末传长生，自墓传生，先迷后醒也：而申值旬空，徒然受墓逢刃，终成虚语，岂能宁处乎。干上乘支墓，支上乘干墓，互相牵挽掩抑，以就昏昧：丑贵旬丁，未贵亦藏课丁，主贵人动变。惟贵登天门，仕宦占之最吉。
　　断曰：此重审之卦，斗罡加辰发用，课名斩关，亦名登三天。事起阴小，利于后动，所往阻隔，不得遂意而行。况末传空脱，为孟登高而不能之象。夜占用起六合，终于天后，主阴私不正，君子所羞。惟罡塞鬼户，利阴谋私祷，避难逃灾。然利大人大事，不利常人小用也。秋占吉。
　　天时：久旱得雨。家宅：主人昏宅暗，尤宜谨慎闺门。婚姻：夜占不宜。胎产：防因病损胎，七月昼占得男。功名：年命在丑，七月昼占大利。求财：无益。疾病：风瘫之症，虽危有解。失脱：主奴仆幼辈所窃，不可获。出行：利上任及逃避患难。行人：在路。争讼：防事情转大。兵战：昼夜皆吉。
　　毕法云：罡塞鬼户任谋为，干支乘墓各昏迷，后合占婚岂用媒。课经云：贵登天门，神藏煞没；丑加亥者为的，四孟月尤佳，缘四维为月将也，神将论云：六合在辰曰违礼。天后在申曰奸私，起六合，谓之狡童。


