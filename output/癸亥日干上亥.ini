　　课体：遥克，蒿矢，间传，不备。
　　课义：破败临宅，初鬼遥克，两贵扶同，亡财始获。
　　解曰：酉为破碎败神，而临干支，家必隳废。幸初传日鬼，遥克力轻。中末两贵相加，乘丁递生支上酉金育干，所以财亡复获。
　　断曰：蒿矢之课，六阴相继，行尽昏迷。喜三传格合回明，有月缺渐回之象。吉可渐成，凶可渐散，但阴阳不备，终不完善耳。昼酉乘常，主婚姻喜孟，或开张衣食店，当茂盛。
　　天时：晴。家宅：主多破败。功名：大利。求财：可得。婚姻：甚吉。胎产：阴极阳生，孕主男，产速而安。疾病：肾虚或肝经之病，虽淹缠，可以无事。出行：丁马作日德，利有攸往。行人：有贵人带信至，即回。捕获：昼在南方，夜在东方。兵战：阴不备，利为客。
　　毕法云：昼夜贵加求两贵，六阴相继尽昏迷。古鉴：甲寅生人未将酉时占家宅，曰：癸亥乃六甲极日，又是六阴相继，家宅得此，耗力极矣。然物极则反，后必得福。现今宅中六分并居，而甲寅生人，天后门厕边出入，来年有阴人死此，必外迁他宅，居必胜前。却得贵家阴人之助成家，且有好子，晚年福寿无穷。其人果兄弟六人，路由厕出，次年妻死迁居。因再娶贵人之妾，致富生子，寿八十四，缘课得迎阳，中传昼贵乘财，又是水日逢丁，所以兴起家业也。

