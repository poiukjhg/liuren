　　课体：元首，斩关，退茹，不备。
　　课义：禄乘元虎，结好不忤，夜奴婢失，相生交互。
　　解曰：旺禄临身，昼元夜虎，未免惊忧耗费。幸金水相生，相与结好，而意不忤也。戌为奴，酉为婢，夜将天空在末，元武居中，或因奴婢而有失脱。然酉生亥水，戌生酉辛，又交互相生，夫复何患。
　　断曰：退茹之课，格名失友。凡百孟行不行，人情欠美。斩关虽有动象，而干加支，支加干，课体循环，名曰回环。又兼魁度天门，面前六害，事多阻隔。且干上酉虽生支，而却败支。支上戌虽生干，而自克支。虽有生旺之名，反成衰败。占者利退不利进，宜静不宜动。
　　天时：毕宿临干，主阴。家宅：太常入宅克宅，主有孝服灾祸，五月占戌乃死气，尤的。功名：酉为亚魁在干，试必高中。求财：费力。婚姻：不吉。胎产：二阳包阴，孕主女，支上脱日上，产速而易。疾病：心肝二经之病，淹缠难退。失脱：昼占元武临干，婢女窃去。争讼：回环课，不解。出行：退茹又关隔，主不行。行人：回环课，当归。捕获：斩关，利于出奔，占捕须远。兵战：不宜。
　　毕法云：魁度天门关隔定，旺禄临身徒妄作。指掌赋云：戌酉申为返驾，主行肃杀之道。括囊赋云：日临辰位，招两姓以同居。

