　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：遥克，蒿矢，元胎。
　　课义：矢箭来伤，幸尔空亡，居家闭口，生计荣昌。
　　解曰：蒿矢无力，用传又空，是为忘矢，无力甚矣。未乃旬尾，临于宅上，名曰闭口。谨言慎语，方能免患。亥为甲木之长生，阴神又系水母，有本之水，源源来生，则生计自然荣昌矣。
　　断曰：日鬼发用，兼乘驿马，占仕宦事极迅速，惜乎初申空亡耳，白虎乘申加亥，谓之虎奔臀明，必主家有病人。
　　天时：初传落空，出旬有雨。家宅：干乘生气，支作财神，内外受益，但空鬼为灾，不无伏尸杯影之事。仕宦：官马皆空，占宦不吉。求财：德禄临于末传，夜占乘龙尤吉。婚姻：昼占不佳，夜占可就。胎产：二阳包阴，孕必成女，，疾病：虎鬼空陷，病危可治。求谋：前空后实，先难后易。出行：夜占水陆俱宜，但马空不能即行。行人：天罡加季，行人立至。行军：恐有伏兵，宜加谨备。
　　毕法云：夫归芜淫各有私，宾主不投刑在上。吴越春秋子胥曰：时加鸡鸣，青龙在酉，德在上，刑在金，是日贼其德也。主父有逆子，君有逆臣。笔尘解曰：课名蒿矢，申为旬空，加亥为六害，又为日破，又为日鬼。三传刑战，干克支上神，支克干上神，满盘略无和气，故主有逆子叛臣也。

