　　　78.互旺皆旺坐谋宜.B.皆旺格

　　课体：遥克，弹射，连茹。
　　课义：身宅旺盛，动变网刃，众贵难凭，死墓绝并。
　　解曰：午为干之旺气，加于干上。酉为支之旺气，加干支上，是身宅俱旺盛也。但动则变为网罗、羊刃伤身，惟宜守旧而已。贵不宜多，多则事不画一，反无所凭依。丙火死于酉，墓于戌，绝于亥。今乃三传相并，占病者岂宜见乎。
　　断曰：弹射得金，是为有镞。连茹而进，极于三阴。有远得其庇，阴受其福之象。但三传俱行于死绝之乡，前既不可贪，退亦不可动。惟有夙遭阙失，兴复旧观，庶为安妥也。
　　天时：毕宿发用，青龙升天，天罡指阴，主雨。家宅：夜占贵人临宅，大得财喜。功名：贵人太多，有拱照则吉。求财：主得文书、贵人之财。婚姻：互旺皆旺，吉。胎产：男孕，母子俱健。疾病：心经受病，或咳嗽劳伤之症。出行：陆路甚吉，水路亦佳。行人：天罡加仲，尚在中途。兵战：我能克敌，春夏则吉。
　　毕法云：所谋多拙逢罗网，宾主不投刑在上，互旺俱旺坐谋宜。课经云：干支上神午酉自刑，谓之四胜杀，主彼此各逞其能，皆有邀功炫才之意。又云：仕宦者占遇天罗，主丁父忧；遇地网，主丁母忧。纂要云：丙丁日丑加子为腹胎格，来意必占妻孕。如丑遇空陷，占产则生速，占孕则堕胎。照胆秘诀云：龙入天罗问父来。


