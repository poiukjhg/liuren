　　课体：元首，退茹，不备，蓦越。
　　课义：空禄为初，中末仍虚，所谋无效，进步徐徐。
　　解曰：卯为日禄，临日发用，似乎可取。然值旬空，何益之有。况中末皆空，所谋之事，必无成效也。但退茹空亡，反宜进步，徐徐俟之，当有改图耳。原本以遥克之辰为初传，今改定。
　　断曰：元首之卦，逆退连茹，一上克下，虽曰正大光明，事多顺利。然四课不备，三传皆空，空禄临身，斗罡临宅。身宅不宁，行止未决，宜乘机观变，徐以待时。干加支，贪辰土之财，却被支脱，支又传干遇空，所谓费有余而得不足也。
　　天时：风云雷电，空作雨势。家宅：贫而不宁，时有争斗。功名：无中生有，终无实际。求财：合伙营生，防归消折。婚姻：不成。胎产：占胎不实，占产立下。疾病：新病即愈，久病不宜。失脱：东南方可寻。出行：改期。行人：立至。争讼：空中楼阁，旋归消解。捕获：昼在西南，夜在西北。兵战：宜以退为进。
　　毕法云：空空如也事休追，脚踏空亡进用宜。课经云：初禄既空，末值蛇虎，乃前后逼迫难进退也。断验：癸丑生人，己卯年戌将占宅，曰：卯来赶日，宅不容人。卯为空禄，寅为兄弟，课中不见父母，勾陈临宅，必同气相争，以致父母离居也，皆验。

