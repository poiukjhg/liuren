　　课体：重审，润下，旬化。
　　课义：上和下睦，传财盛极，春夏可取，秋冬难得。
　　解曰：巳酉丑，申子辰，干支上下三合。申子辰作传，而干上乘丑，又作六合，可谓上下和睦矣。春夏水当休囚，若于此时求之，反可有得。若秋冬水旺及时，传财太旺，反使财亏也。戊日辰乘元武，为收魂神，十一月尤忌，辰为死气故也。大吉真贵临日，主有神圣降佑。
　　断曰：此润下之卦，触处皆财，又得青龙入传，可云称心遂意。传课中三合六合，经云：三合相呼见喜忻，纵然带恶不成嗔。何况三传皆作日之财，全无障碍。干上六合，主有人在内相助而成，惟占病及解释忧疑事不宜，秋冬亦不利。
　　天时：大雨沾足，久阴不晴。家宅：平安，宜疏通沟渎。婚姻：和合，女性过柔。胎产：生女，产迟。功名：仕宦顺利，惟不利文书。求财：春夏大利，秋冬不利。疾病：不利尊长，余火病及上部病速愈，肾家病淹滞难愈。失脱：在西方，贼有窝藏者。出行：利舟楫，不宜从陆。行人：即归家。争讼：宜和，贱者牵连不已。兵战：昼忧夜吉。
　　毕法云：万事喜忻三六合，六爻现卦防其克。心印赋云：三合相加日上临，干支上下一同寻；或占喜事兼姻事，最好相宜望信音。

