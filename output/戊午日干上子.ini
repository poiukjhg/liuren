　　课体：重审，九丑，四绝。
　　课义：四课无形，事迹难明，夜虎居末，木力犹轻。
　　解曰：子丑旬空，申未落空，是四课俱无形也。既无形矣，尚何凭以明其事迹乎。末传寅木，夜乘白虎，来伤日干，似乎狰狞之极。然俯则被墓，仰则受克，谓之俯仰丘仇，其力已轻，何畏之有。
　　断曰：四绝之课，止宜结绝旧事。凡有谋为，尚当待时而动，亦防所闻不如所见。干上子为胎财，为三传互克，不能由己。宅上昼贵害支脱支，虽属空亡，亦忧耗费。占此者外面饰观而已。
　　天时：天上皆空，晴朗之象。家宅：徒存富贵之名，实有贫穷之累。功名：催官力薄，恐无实济。求财：止宜空手求财。婚姻：牛女虽合，不能成亲。胎产：子母皆空，利于母而不利于子。疾病：脾胃之症，久病至凶，新病甚吉。遗失：课传皆空，物不能有。出行：徒托空言，萍踪无定。行人：四绝课，行人立至。捕获：西北水乡，门外有猪。兵战：吉不成吉　凶不成凶。坟葬：有地无气。
　　毕法云：二贵皆空虚喜期，虎乘遁鬼殃非浅，空空如也事休追。集义云：寅乘夜虎加未，主有恶鬼神庙作祟。心印赋云：子来加巳为极阳，戊癸合时大吉昌，若逢蛇虎无福祥。括囊赋云：寡宿子午兮孤惸。指掌赋云：害气相加，远涉有江湖之患。

