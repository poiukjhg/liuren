　　　74.空空如也事休追.夜空

　　课体：重审，曲直，不备，回环。
　　课义：人丰宅隘，后失倚赖，三传皆空，昼将驵侩。
　　解曰：支来克干，为上门乱首。但亥卯未合为木局，生干脱宅，是人丰宅隘也。殊不知未亥皆空，而亥乃昼贵，既陷空地，后必失其倚赖矣。昼将皆土，又来脱干，特假三传之生，以暗肆其欺罔，非驵侩而何。卯为于之父母，乘太常临支，宅中必有婚礼之喜。或开设布帛酒食店肆，后必长进。回环之格，三传不离四课，凡事可成，惟不宜解释忧疑。亥加未，酉加巳，两贵立受克之方，难以干贵。
　　断曰：三传曲直逢空，有材大而不中绳墨之象。事从内起，祸由妇人，止宜守旧，不宜动作谋为。
　　天时：有雷无雨。家宅：平常，守旧则吉。功名：有文无官，冬季占则吉。求财：卯遁辛财，取之自获。谒贵：两贵受克，难于干贵。婚姻：女益男家，或系旧亲，成之吉。胎产：女胎不育。疾病：肝病，宜祈祷。求谋：止宜文书尊长之事。出行：未必遂意。行人：卯为门户，末传临之，行人至门。兵战；中止之象。
　　毕法云：鬼乘天乙乃神祇，两贵受克难干贵，眷属丰盈居狭宅。指掌赋云：未亥卯为从吉，待时而动。又云：大吉小吉作勾陈，斗争田地。

