　　课体：弹射，间传，回明。
　　课义：昼虎墓身，勿近财婚，取之有咎，讼枉难伸。
　　解曰：未为干墓，昼乘白虎临宅，宅昏人病。幸不克支，应得稍轻也。日财发用，主财物之来。六合临卯，主婚姻之事。然虎能伤干，酉来冲卯，贪财必遭噬害，成婚不得令终，不如勿近之为得也。未害寅上昼贵，讼虽理直，必遭枉断也。
　　断曰：此弹射之卦，事从内起，远而难就，利客不利主，宜后不宜先。况空亡发用，动作尤虚，祸福不实。惟利九流僧道，及孤独之人，若常占难为骨肉。酉日干墓加支，又乘蛇虎，为真墓门开，当有内丧，宜合寿木以禳之。
　　天时：大风有雷电。家宅：门户不宁，防有重丧，或宅下有伏尸。婚姻：不吉，亦不成。胎产：不安，防产难。功名：有微禄而已。求财：必因财致祸，财空即免。疾病：主腰脚之疾，在右半，新病愈，久病凶。失脱：难获。出行：访人不遇，谋事不成，宜止。行人：未归，六月占即至。争讼：不利，宜即解散。兵战：防失众，成中有变。坟葬：兆吉，宜寿圹，多植树木，若已葬，防有蚁攒蛇穴。
　　毕法云：干墓并关人宅废，支乘墓虎有伏尸，夫妇芜淫各有私。课经云：未巳卯为回明格，自未传卯，由阴至阳，有缺月渐回之象。凡事不可骤举，只宜迟进。吉事渐成，凶事渐消也。


