　　课体：重审，四绝，斫轮。
　　课义：木坐空申，斫朽木轮，事虽败坏，再造出旬。
　　解曰：申金旬空，卯木坐于其上，虽为斫轮，不免朽木难雕矣。丁火败于卯，而脱气于戌。巳又支之破碎，事必败坏。然出旬则申金填实，再造可成也。按甲辰旬，卯落旬空，方为朽木。今申空当为无斧，亦作朽木难雕。
　　断曰：此重审之卦，格合斫轮。乙庚作合成器，占主官荣爵显。惜申值旬空，则为斧斤未利，亦同朽木之论，必须待时改图，不当率意任行也。子午卯酉，皆临绝地，但宜了结旧事，不利谋为。昼占卯用，为勾陈内战，夜为天空内战。
　　天时：久雨即晴，久晴有雨。家宅：不富，主有造作之事。婚姻：夜占吉，主吉期改卜。胎产：胎神临绝，防损。功名：良材未遇，改图有成。求财：未得，宜田产加绝。疾病：暴病吉，久病凶，年命寅酉尤忌。失脱：夜占难获。出行：有阻。行人：占弟兄即至。争讼：得贵力调解。兵战：事多虚声，防失众。
　　毕法云：所谋多拙遭罗网，空上逢空事莫追。课经云：干上乘支之网，支上乘干之罗，我孟网罗他，他已网罗我。申遇空亡是为破罗。袖中金云：凡卯木坐空，亦谓之朽木难雕。宜弃业别作生理。订讹云：传见本日墓神，名曰旧轮，再斫来意，主退官失职，再谋兴复。


