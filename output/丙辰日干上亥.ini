　　　69.虎乘遁鬼殃非浅.A.明暗二鬼格.干明支暗

　　课体：反吟，斩关，励德，元胎。
　　课义：满地皆丁，动遇贵成，夜占不动，鬼墓难兴。
　　解曰：巳为日之德禄，遁丁而为初末，则满地皆丁矣。亥贵临身，动则以贵为官，仕宦所以遇之而成也。倘或夜占，则静而不动。干上亥水，为日鬼而克之，支上戌土，乘两蛇而墓之。一星丙火，岂复能兴乎。常庶占之，皆所不利也。
　　断曰：反吟之课，发用旬丁，至动不宁之象。干上亥水，旬遁得癸。夜乘朱雀，是明暗二鬼，并力相伤。朝贵尚防章劾，常人岂免灾迍。
　　天时：天地相通，日上克日，晴雨不常；家宅：蛇虎满宅，惊恐之患，反覆互见。功名：德禄往来，官贵临身，功名独利。求财：财爻不见，求之无益。婚姻：反吟课，占婚不利。胎产：女孕难育。疾病：脾胃受病，肾水大亏，峻补命门方愈。出行：中途而回。行人：行者立至。捕获：昼占在西，夜占在北，皆有外淫。兵战：事多更变，防有虚惊。坟葬：回头顾祖则吉。
　　毕法云：鬼乘天乙乃神祇，制鬼之位乃良医。纂要云：亥为日鬼，却赖支上戊土克亥，则戌土便是良医、或是本家之人能医，或得家堂宗神保佑。除占病外，凡占虽值危难，灾患之中，必得人分解，诚为救神。纂义云：年命加戌，占宅西北上有破罐。

