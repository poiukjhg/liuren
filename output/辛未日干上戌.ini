　　课体：伏吟，稼穑，斩关，游子。
　　课义：自宅传人，彼求我身，守之上等，动则遭迍。
　　解曰：支上神发用，末传归于干上，人来求我干事也。若在他课，或可起而应人之求。惟伏吟必须静守，乃为上策。况四课三传，无字非刑，苟一轻动，彼此相刑，其势不已，迍邅难免矣。
　　断曰：此稼穑之卦，又名游子。天地鬼神，不动不克，自信其柔，进用于人。传无丁马，凡事有身不自由，家宅不宁之象。宜检身谨恪，方得优游。若三刑全有气，日用旺相，神将吉祥，为不获已而应人，亦可成事也。
　　天时：和风甘雨，极利田禾。家宅：主兴土工，或进田宅：婚姻：吉礼即行，主有奁田。胎产：主女，初见胚胎。功名：未利，农部得之吉。求财：有财未能入手。疾病：或瘖哑，或脾疾，得之饮食妇人。失脱：或埋土中，逃人虽不远，难获。出行：不利，利赴喜庆酒席。行人：当来不来，他乡安乐，争讼：不出田土房屋，宜和解。兵战：利亥卯岁月。
　　毕法云：宾主不投刑在上，彼求我事支传干。金口三才赋云：纯上乃丑妇当权，孤立则尊人不利，青龙应婚姻、财宝、天后或奸心暗昧。指要云：游子稼穑，亦名五坟卦，不宜占病。

