　　课体：重审，间传，时遁。
　　课义：遍地贵人，利见大人，支干互绝，六位阴纯。
　　解曰：亥乃昼贵，酉乃夜贵，见于三课四课，又在初传中传，遍地皆是。利于谒见，不利于倚托，贵多则不专也。火绝于亥，土绝于巳。今支干互绝，宜于两相更代之事。又三传间递，纯是六阴地位，宜于私谋阴于，不利公事也。
　　断曰：此重审之卦，退茹间传，合时遁格。用起孟神，传仲及季，以阴加阴，有朋从阴谋之事，起于下人女子。若循理而行，则应牝马之贞　黄裳之吉。否则忧疑患难，自临绝地矣。中末空亡，凡事有始无终，吉凶皆虚而不实。
　　天时：多阴晦，亦无雨。家宅：宜与人互相兑换而居，夜占朱雀内战，防口舌火烛。婚姻：不成。胎产：土女胎，或婢妾生子。功名：现任主多差委，权摄考试，恐荐而不售。求财：八月可得。疾病：主犯寒邪，口轻夜重。失脱：主女子盗窃，深藏难觅。出行：谒贵多遇而无力。行人：占尊长即归。争讼：主为交易田产，或阴私之事，各投势要，终归解散。兵战：宜用间谍，临时权变。
　　毕法云：昼夜贵加求两贵，课传皆贵转无依，不行传者考初时。课经云：亥酉未时遁格，盖酉为太阴，未中丁马玉女，利隐遁潜形。自亥传未，如人入幽暗求隐，有遁身之象、君子吉而小人凶也。纂义云：夜占朱雀内战，家有口舌火烛。


