　　课体：重审，不备，间传，极阴，寡宿，赘婿。
　　课义：丁马俱现，人宅相恋，亥水全亏，两贵相见。
　　解曰：干上巳为旬丁，中传亥为日马，课传俱见，动不容己。本日之支来加干上，又乘生气，是人宅相恋也。发用空脱，亥贵落空，而又上下受克，全然无气矣。末虽两贵相加，但五阴相继，利私而不利公，虽有动意，亦不甚发皇耳。
　　断曰：课名极阴，诸占昏晦，又名间传，进步艰难。赘婿不能自由，寡宿不能作实。三传空二，独存一酉。唯夜占财贵为相宜也。
　　天时：课传六阴，浓阴之象。家宅：败气临宅，日渐衰微。功名：贵人坐空临绝，不吉。求财：宜得阴贵人之财。婚姻：课名赘婿，以女就男则吉。胎产：阴极阳生，孕男，难产。疾病：肝胆受病，或大小肠之疾。出行：人宅眷恋不行。行人：未至。捕获：难擒。兵战：夜占可畏，劳师无益。
　　毕法云：昼夜贵加求两贵。古鉴：丁巳五十二岁，戊申六月未将酉时，占家宅，曰：丁火自旺方逆归死绝之地，宅上之卯，末传之酉，皆六数，主六年败尽产业，兼退人口。宅前有大朽木，宜急去之，否则生事。缘卯有乙木，上乘天空，故主朽也。又阁后作猪栏，猪盛克人，四年败坏，六年尽废矣。盖五为后阁，亥为猪也。酉为婢，为今日之死神，主本年十月婢死厕中。缘亥为日干绝神，又为污秽之地故也，悉验。

