　　课体：重审，励德，间传，极阴。
　　课义：彼次遭苦，常防门户，仕宦如逢，荣耀宗祖。
　　解曰：戊被卯克，子被戌克，是人与己皆受其殃也。卯为门，子卯相刑，则门户有不安之象矣。然丑居卯上，贵人临之而作日之官星，则功遂名立，荣耀宗祖之兆也。雀鬼加干，朝官恐遭弹劾，不宜上书言事。辰主新而戌主旧。卯与戌合，木能克土，凡事皆宜弃旧图新。中末亥酉，当戒酒色。
　　断曰：以下克上，凡事有抑塞之象。传见极阴，更见阻隔，亦防阴小有灾。大吏主有升迁，小吏须防降黜。
　　天时：主晴。家宅：干支上神相合，人宅安和，但宜禁酒色。功名：贵官相加，利于仕进。求财：本分之财可得。谒贵：昼占主贵人来助。婚姻：不吉。胎产：漏胎，难育。疾病：因口舌是非而起，遂成郁隔，医治有效，宜谢土神。求谋：事不由己。出行：陆路可行。行人：渐次可以到门。逃亡：日久自露。兵战：勾能制武，宜先动以胜之。
　　毕法云：彼此全伤防两损。课经云：天乙立于卯酉，为励德课。盖卯酉为阴阳交易之位，贵人由之而迁易。如日辰阴阳在天乙后，为微服格，主君子迁官，小人退职。如日辰阴阳在天乙前，为蹉跎格，主小人进职，君子退位。


