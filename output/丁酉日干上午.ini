　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：遥克，弹射，连茹。
　　课义：支传于干，不越模范，昼禄虎临，守之情惨。
　　解曰：支上神作初传，干上神作末传，支传于干矣。支上申金，干上午火，夹拱未丁在内，模范不越矣。丁禄在午，虽云旺禄临身，昼却乘虎，是谓禄伴虎眠，不可守也。进投初传，财逢元盗。中传又是脱气，不免复守是禄，以受虎伤，情必惨戚而难堪矣。惟夜占吉，不在此例。
　　断曰：弹射之财，三传递生相助，必当大获财喜。干上生起支财，大宜多置田宅，可谓人宅皆旺，彼此受益。
　　天时：水母发用，天罡指阴，中末土火，雨不能久。家宅：人宅皆旺，宜室宜家。功名：旺禄临身，不宜妄动；然乘白虎，凶患难免。求财：财气甚旺，不求自至，然乘元武，失脱难免。婚姻：各乘旺气，男女兴旺。胎产：虎临产速，妊恐成女。疾病：肺经受病，或唇齿之疾；人克病症，医治可愈。出行：合多迟行。行人：天罡加孟，尚未起身。兵战：主惊忧失物。
　　毕法云：互旺皆旺坐谋宜，彼求我事支传干。课经云：支干上皆乘旺神，惟宜坐待，不利谋动。若意外妄求，则变为罗网羊刃，反为灾祸。指掌赋云：申未午曰凌阴，主行险侥幸，安者危而危者安。原纂义云：申酉相加为暗破，所事难成。

