　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：元首，进茹。
　　课义：昼旺乘虎，那堪遁戊，休赖木旺，渠自受苦。
　　解曰：子乃旺水，临干而与日比和，可云相得，奈遁出戊土，又乘昼虎，反来克干。若恃寅卯之旺，以制戊土，不知卯受辰害，且乘太阴之金，复遁庚辛二金克制，是渠方受苦不暇，何暇救人乎。经所谓见救不救，灾须自受也。
　　断曰：连茹之卦，丑发用为明鬼，子临干为暗鬼，二鬼相并，难免口舌矣。且干上之子，支上之巳，夹定三传，止虚一位，是经营必有未周也。又网刃在前，凡谋不宜妄动。
　　天时：日上有网，又与用传相合，密云不雨之象。家宅：贵人临宅生宅，当得贵人之益。仕宦：网罗高张，防丁艰。求财：宜得贵人文书之财。婚姻：支干交克上神，占婚不吉。胎产：二阴包阳，妊乃成男。疾病：心经受病，或膀胱有疾，课名闭口，病恐不食，难治。出行：昼占陆路不吉，水路可行；夜占水陆皆可。行人：天罡加仲，尚在中途。兵战：先忧后喜。
　　毕法云：所谋多拙逢罗网，夫妇芜淫各有私，虎乘遁鬼殃非浅。指掌赋云：丑寅卯为将泰，有声名而未蒙实惠。心印赋云：子丑相加事必成，更逢吉将转欢欣。神将论云：丑加子，谓之牛女相会，占婚却宜。纂要云：巳财作闭口临支，与闭口禄同，不利占病。


