　　　75.宾主不投刑在上.Ⅰ.一字刑.干支全自刑

　　课体：元首，连茹，斩关，三奇，不备。
　　课义：旺禄临身，动作遭刑，君子宜卜，遁乙丙丁。
　　解曰：干上午为己土之禄神，守之可以资生。若弃之而别就，则支上辰为自刑，又为墓神。若投三传，则初中克干，末传昼夜各乘蛇虎，皆非佳境，是以不宜动作。传遁乙丙丁为三奇格。君子占之，则官居台鼎，常人得此，亦可免祸。
　　断曰：卦名元首，占事多顺。以卑事尊，以幼事长之象。但事起于家庭。讼利于后应。凡百皆宜守旧，不宜妄动，自必有先难后获之应也。
　　天时：龙已化蛇，多晴少雨。家宅：妻女多刑，官非蓦起；占年遇季，春闱必捷。仕宦：显赫异常。求财：始占甚吉，终防虚耗。婚姻：夫妻可谐，德情均劣；辰午自刑，恐多伤克。胎产：胎神乘阳，可得男胎，产时略难。疾病：官鬼两重，病非一症；干上胜光，化煞生身，虽重无害。出行：支上墓神，身不能动。行人：即至。官讼：寅卯时占，谓之天网四张，难于解脱，幸得承问官救拔，终得无事。行师：辰上神脱日上神，应防敌人虚诈。
　　毕法云：尊崇传内遇三奇，旺禄临身徒妄作，虎乘遁鬼殃非浅，闭口卦体两般推，众鬼虽彰全不畏。真朱雀格，凡四季年占，朱雀乘午，春闱必捷。以朱雀主文书，临日生日，又生太岁故也。

