　　课体：八专，帷簿。
　　课义：四课四虎，受惊受惧，费力千般，未免如故。
　　解曰：四虎列于四课，其惊与惧，不可言也。初传空卯，乃日之败气，无中生有，经营可谓费力矣。然且不能行传，而复归于日上。则向之惊且惧者，其能释然于中乎，则亦犹然如故而已。
　　断曰：八专之课，事情专一。干支上神，俱属自刑。凡事谨饰，不可以无礼相干。旺禄临干，虽昼占乘虎，而受克于午火，复夹克于丙火，纵有可畏，不能为害。惟宜素位而行，自当丰亨豫大。
　　天时：课传皆火，大晴。家宅：旺禄临支自刑，昼占带虎，防有兄弟丧。功名：禄带白虎，守静方吉。求财：宜守本分，久后利益。婚姻：夫妻难免刑伤，不宜成。胎产：男孕，恐子母皆损。疾病：心经受病，恐入膏肓。争讼：两造相当，事当和息。出行：水陆皆所不宜。行人：不久当归。捕获：元武克勾，捕盗反有所伤。兵战：彼此相持，无分胜负。坟葬：支上午禄，带虎自刑，子孙当出武臣，不免刑戮。
　　毕法云：权摄不正禄临支，魁度天门关隔定，旺禄临身徒妄作。精蕴云：卯为旬空，夜占乘空，亦为空上逢空，凡事不能作实，仲春占之则吉。心鉴云：日值八专为两课，阴阳并值不分明，不修帷簿何存礼，夫妇占之总不贞。

