　　课体：元首，间传，出产。
　　课义：昼贵夜聚，无屋可住，彼己怀脱，虚鬼空布。
　　解曰：巳加于卯，是昼贵临于夜贵之家，故曰昼贵夜聚也。丑为宅阴，而投空亥，是无屋可住也。干支各被上神所脱，彼此须防怀诈而来。丑又为日鬼，既落空乡，亦为虚布，为祸为福，皆无力矣。
　　断曰：此元首之卦，间传顺进，合出产之格。旬奇发用，宜有意外遭逢。君子鸿渐而升阳，小人狐疑而不决。惜初传即遭空陷，不过虚声，干支皆被脱耗，彼此无益。求谋恐少实际，不如静以俟之，秋冬则吉。
　　天时：云合后散，出旬有雨，不多。家宅：屋敝人窘，犹须防耗。婚姻：两贫相宜，余不吉。胎产：主怀妊多恙，孕防不实。功名：戌亥年命者利，余无益。求财：反有所耗失。疾病：主虚弱，有救。失脱：主不一次，难觅。出行：不利；行人：未归，不知何往。争讼：两造皆耗，自归消释。兵战：昼占吉，夜占尤大胜，用兵以分合为妙。坟墓：利营寿圹益人。
　　毕法云：水日逢丁财动之，人宅受脱俱招盗，昼夜贵加求两贵。课经云：卯为夜贵作脱气，必被贵人脱赚，或因神祇耗财。又卯为日门，巳为地户，自丑传巳，有出产之象。凡占访人不在，行人出利干望。

