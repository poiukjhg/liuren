　　　86.将逢内战所谋危.A.三传日辰内战格

　　课体：涉害，绝嗣。
　　课义：课传内战，昼贵相眷，虎随遁鬼，绝嗣尊殄。
　　解曰：三传四课，皆被下贼，夹克内战，非有窝犯之私，必有家庭之讼。昼贵临干作财，似得贵人眷顾之意。然末传之巳，遁鬼乘虎，灾殃必甚。况卦名绝嗣，若占长上，定主灾殄也。
　　断曰：涉害之课，凡事艰难，必有稽迟岁月，历尽风霜之象。占者得此，所谓苦尽甘来也。三传不离四课，义主循环。德神坐宅，昼贵临身，可以凶化为吉。占官者当从微而显，迤逦迁转，不能一蹴登于要津也。
　　天时：传课下贼，内战主阴。家宅：德入宅贵临身，人宅俱宁。功名：主有迁转。求财：昼占贵人之财可得，但夹克恐不能多。婚姻：青后比和，课传皆吉，昼占尤妙。胎产：孕主男，产易生。疾病：虎乘遁鬼甚危，然喜寅空，久病难，治暴病不妨。争讼：可解。出行：有阻。捕获：昼占在西方邮亭左右，造车匠人家。兵战：昼占吉，夜占凶。
　　毕法云：虎乘遁鬼殃非浅。课经云：子为昼贵临身，朱雀乘戌克贵，不可告贵请托，必贵人忌惮，而不肯用事。若占文书事，尤非所宜。曾门经云：四下贼上，法曰绝嗣。亡其先人，孤独无嗣，宜为主人利天后起。邵公诗云：鬼在鬼方无所畏，鬼居鬼上不须忧。

