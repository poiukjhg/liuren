　　课体：重审，进茹，三奇。
　　课义：三传脱日，凡谋费力，病危讼刑，嗣婢恼臆。
　　解曰：三传盗日，凡有谋为，难免耗费。干支上下，交害互脱，故病危而讼刑也。日上酉为婢女，作天罗。辰上亥乃子嗣，作地网。必因嗣子婢妾，致有恼恨，不能释然。
　　断曰：此联珠三奇也。再乘旺相，凡事皆化吉祥，谋无不利。但干支上神皆自刑，又交车六害，宾主之间，难言和合。发用亥为劫煞，连茹而进，事主迅速。末传丑墓遁癸，煞乘破碎，占者惟宜闭口，以防渗漏。
　　天时：亥水发用，即有雨。家宅：人宅交互脱害，不能安宁，幸三奇可无大咎。功名：卦得三奇，戌复刑开末墓，当有升迁之喜。求财：所得不偿所失。婚姻：三奇，可成。胎产：孕主男，产有厄。疾病：肾病头肿，主有传染，难愈。争讼：日辰上亥酉自刑，又交害，必不免刑罚。出行：进茹，宜退。行人：即归。捕获：即在前邻猪厕边，少迟即遁。兵战：宜守。坟葬：恐是义冢之类，未方出水可用。
　　毕法云：所谋多拙遭罗网。指掌赋云：亥子丑阳光在下，空怀宝以迷邦。袖中金云：此为费有余而得不足。三传脱气，费有余也。所谋不遂，得不足也。秘要云：守则为旺，动则为刃，行则加慎，言则加谨。括囊赋云：害挟太常，动止则尊亲有讶。

