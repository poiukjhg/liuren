　　课体：元首，斩关，励德，闭口。
　　课义：退入鬼藩，幸而空焉，病防再至，煞号销魂。
　　解曰：初财两阴相夹，乙不敢取，次第退归于酉申，是入于鬼域也。幸申酉皆空，不能为害。倘遇出旬，鬼复填实，安知病愈者，不再发也。乙日金鬼本空，出旬则实，谓之销魂煞。遇年命有救，乃可无妨。
　　断曰：旺禄临身，宜占食禄。凡百所占，咸宜守旧。但踏脚空亡，当奋力前进，方为有功。苟首鼠两端，即陷于空败之乡，祸且不测矣。
　　天时：毕宿与水母皆空，龙神与六合相并，出旬大雨。家宅：卯与戌合，宜室宜家之象。仕宦：申酉之岁，或三秋之月，必能遂意。求财：戌上加阴，未免从惊危中得来。婚姻：干支相合，洵是佳妇佳儿。胎产：上强下弱，男妊产速。求谋：凡事俱有关隔，必待成后获利。疾病：课体关格，恐是隔食气阻之疾，或肝脾受病，速治可愈；若至出旬，病必有加。出行：支干相合，不能速行，出旬有实，冲卯乃行。行人：天罡加孟，尚未启行。出师：和解为上，防有损失。
　　毕法云：旺禄临身徒妄作，鬼乘天乙乃神祇，踏脚空亡进用宜。课经云：乙亥日戌加亥为用，为魁度天门。凡占皆被阻格。纂义云：占产在甲申旬中生，盗逃在甲申旬中获。

