　　课体：元首，泆女，励德，顾祖。
　　课义：末传是寅，喻伐柯人，助其妻类，大利婚姻。
　　解曰：发用午火，乃壬干妻财。末传寅木，乃午火长生。六合为媒，昼将乘之，故喻寅为伐柯之人。末助初财，岂非得媒妁之力，而成婚姻之喜乎，所以大利也。
　　断曰：元首之卦，三传逆间，自午传寅，格合顾祖，有复我旧庐之象。凡占皆吉，寅木本为脱气，却赖申酉二金，脱支生干，以防渗漏。故有助财之功，而无泄干之累。
　　天时：毕宿临干，水母又坐支上，必雨。家宅：主有失窃之事，更防长上有灾。功名：官星作墓，禄遭夹克，不吉。求财：财爻发用，末又来助，主有人暗地助财。婚姻：大吉。胎产：三传纯阳，干上神不比，孕女，产安。疾病：脾肺两经之症，请东北方医人，巳日服药即愈。出行：须防小人。行人：即至。捕获：宜向东南方近林木处，或窑冶处贵人之家捕之。兵战：客胜。
　　毕法云：末助初兮三等论，后合占婚岂用媒。课经云：末助初传作日财，反克干上神者，谓之自招其祸格。若占人年命，助其初传，而克干上者，亦主自招其祸，事必失理。断例云：初末传相生者为后旺，宜买物，最妙者末传旺相。玉成歌云：父母临干忧子孙。

