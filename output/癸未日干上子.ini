　　课体：弹射，退茹，蓦越。
　　课义：支干上下，各自和畅，巳火丙雀，俱财可向。
　　解曰：子与丑合，午与未合，各自和畅也。初传巳火，中传辰土，元遁得丙。末传卯木，上乘朱雀，明财暗财，皆可向而就之也。
　　断曰：弹射退茹，凡事疏远。退而不进，支干各自相合，又复相冲，主聚中有散，离中有合。然终始相生，事事和顺。凡百所为，行止皆决，心无疑贰。但嫌中传之辰土，下临巳宫，昼夜乘蛇，谓之两蛇夹墓。幸而课名蓦越，弹射伤轻。若逢他课，祸患恐不能解也。
　　天时：雀飞龙潜，火上水下，恐不能雨。家宅：支上合支，干上合干，人宅皆善，可以致祥。功名：初末皆乘朱贵，禄旺临于干上，中传又作官星，功名不求而自至。求财：财爻发用，末又助初，更兼入库，所获必丰。婚姻：男女皆佳，患在不成。胎产：三传阴包阳支，胎必生男，支干相冲，占产必易。疾病：两蛇夹墓，病势最凶，幸人克病，或可延生。出行：驿马发用，而临墓地，中道有阻之象。行人：天罡加孟，行人尚未起程。兵战：昼占吉，夜占不宜。
　　毕法云：课传俱贵转无依，胎财生气妻怀孕(七月)，胎财死气损胎推(正月)。秘要云：癸末日干上子，乃支之胎神。支上午，乃干之胎神，此为互胎格。如遇夫妻之行年，必然妻孕，不必再寻生气及财神也。


