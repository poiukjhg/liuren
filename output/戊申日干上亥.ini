　　　91.虎乘干鬼凶速速.A.马载虎鬼格.夜

　　课体：反吟，元胎。
　　课义：虎鬼空排，切勿贪财，如贪亥水，生起寅来。
　　解曰：亥为日财，寅为虎鬼，上下相合，交车六害。幸而空绝，不能为祸，不过空排而已。然亥虽日财，与寅六合，有虎豹在山之势。若贪其财，而遂生起寅木，变为虎鬼，必反受其殃矣。占者当凛贪财受祸之戒。
　　断曰：反吟之课，来去俱空，吉固不成，凶亦无准。干支值绝，止宜结绝财物之事，或携财告贵，占病求神，皆可用也。凡事反覆，贫富有乘除，祸福有倚伏。塞翁得失，取鉴不远矣。
　　天时：青龙入庙，亥水临绝，风大雨小。家宅：虎鬼在宅，防有丧服。功名：城吏全逢，催官发用，甚吉，必填实始应。求财：宜索债。婚姻：干支值绝，不吉。胎产：下强上弱，女孕，干支上合下害，产凶。疾病：当是翻胃，防有反覆。争讼：两伤。出行：不宜行。行人：立至。捕获：主逃奴、逃兵作盗，在西方垒土之处。兵战：防失众。
　　毕法云：上下皆合两心齐，干支值绝凡谋决；来去俱空岂动移，昼夜贵加求两贵。课经云：戊日反吟三月占，生气克日主病，为幸中不幸。死气生日主生，为不幸中幸，占妻病必死。若干支上神作月内死气，妻死尤速。邵南诗云：空亡用起事无成，要遂须当是别旬。

