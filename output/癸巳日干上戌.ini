　　　91.虎乘干鬼凶速速.昼

　　课体：元首，稼穑，闭口。
　　课义：干及三传，凶祸难言，宅中寅木，可敌仇冤。
　　解曰：昼占白虎乘戌，临干克干，已见凶征。三传又皆凶鬼，其病讼之患，自当不一而足。幸赖支上之寅木，可以敌鬼，不为凶咎，当有同居之人，力为解救也。
　　断曰：元首之课，虽曰顺征，但干支交互相脱，有彼此怀诈之象。所喜中末传空，先凶后吉。夜占申乘白虎，冲支上寅木之蛇，宅中当有怪异不宁，然亦虚惊而已。
　　天时：箕宿临支，风而不雨。家宅：家有子弟，力能御侮，宅赖以安。仕宦：催官符发用，得官甚速。求财：夜占财可得。婚姻：支干相克，两各平平。胎产：男喜，产易。疾病：白虎临戌，病乃干表，或眼目疼痛之症，末空白愈。出行：水陆二路，俱未见利。行人：天罡加季，可以立至。兵战：众鬼全消，出兵大利。
　　毕法云：虎临干鬼凶速速，不行传者考初时，众鬼虽彰全不畏。观月经曰：此课白虎若带死神死气，谓之魄化，又名旱苗无雨。如正月癸巳日亥将寅时，戌加癸发用，白虎乘死气来克癸水。课传又见天罗地网，末传复为日干之正墓，将乘螣蛇。占若得此，必主有死亡之事。


