　　课体：涉害，从革，励德。
　　课义：三传育身，昼将生金，有官有印，俗庶难胜。
　　解曰：昼将纯土生传，三传金局生干，并力育身，生旺极矣。又兼酉为印绶，丑为官星，富而且贵，仕宦所宜。若庶俗平民，岂能胜此印累累而绶若若哉。
　　断曰：涉害之卦，事主迟疑。类成金局，又主革故从新之象。但末传空亡，独留中传丑土克干，而旦将又克之，此亦生空鬼实之例。
　　天时：天罡指阳，毕宿空亡，水将全无，占天不雨。家宅：贵人临宅，夜占乃吉。功名：昼占贵人发用，日禄临支，求官最吉，但嫌权摄不正。求财：丑中有丁，水日逢之，求财必获。婚姻：支干上神，阴阳互冲，男女虽佳，朱陈难缔。胎产：六阴相继，胎必成女，支干相冲，占产必速。疾病：人与病冲，三传生日而克支，不药可愈。出行：贵人乘马发用，出行最吉。行人：支干相冲，天罡加孟，行者未归。兵战：昼占甚吉，夜占最凶。盗贼：元武昼夜皆空，谓之打洞，占捕难获。
　　毕法云：空上逢空事莫追(夜占)，费有余而得不足；万事喜欣三六合，合中犯杀蜜中砒，三传递生人举荐。课经云：卯加未，昼将乘雀克宅，主遭火灾。指掌赋云：巳丑酉为反射，怀杀伐以酬恩。


