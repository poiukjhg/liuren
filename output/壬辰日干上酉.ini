　　课体：元首，间传。
　　课义：交互和顺，间传拱定，不脱规模，委曲匪径。
　　解曰：干酉与支辰相合，支寅与壬干相合，是互相和顺矣。酉与寅间拱三传在内，是三传不能出日辰之围范也。但戌虎昼居末传，遥克日干，赖有发用寅木制之，况遇间退，以阳人阴。凡事当委曲详慎，始得无咎。若刚愎自用，终成乖戾矣。
　　断曰：元首之卦，又遇交车相合，固有和顺之象。但支上脱干，干上脱支，彼此各有欺赚之意，不可不知。夜占申乘白虎冲支上寅木，必被对邻兽头山石，冲制不宁。
　　天时：毕宿临日，箕宿临支，青龙与六合相乘，风雨交作。家宅：夜占螣蛇克宅，难免惊忧。仕宦：末传作催官符，占官甚吉。求财：青龙与刃罗相并，恐不宜取。婚姻：支干互合　有必成之势。胎产：上强下弱，胎乃成男，干上脱支，产必易速。疾病：戌虎克水，膀胱受病，赖用制虎，不久自愈。出行：人宅相合，行期恐缓。行人：天罡加仲，尚在中途。兵战：似易实难，恐有不利。
　　毕法云：交车相合交关利，人宅受脱俱招盗。指掌赋云：寅子戌为冥阳，善人是宝。壬髓经云：一上克下，元首顺化。玉女通神诀云：上下相生皆喜美，交相克战定瘿痾。玉成歌：从魁同虎干支住，宅里须言有孝人。


