　　课体：八专，帷簿。
　　课义：从军食禄，方才享福，惟忌昼空，占病必哭。
　　解曰：午火属离，有王用出征之象。又为日之旺禄，临于干支之上，故宜食从军之禄，而享其福也。昼占午禄乘空，又非旺禄之比。若占病人，则禄空必致绝食而死矣。
　　断曰：八专之课，尊卑共室，人宅不分，多有失礼之象。喜中末二传，及干支上神重叠相生。若仕宦夜占，又当旺相，则名通利达，必历要津，常人须防文书口舌。
　　天时：日辰上乘天空朱雀，昼夜晴明。家宅：家道饶裕，昼占防有诓骗。功名：夜占官文甚旺，一岁九迁。求财：文书甚旺，不求自至。婚姻：帷簿不修，占婚最忌。胎产：胎之阴神属阴，孕女，天魁临亥，产迟。疾病：心经受病，或口不能言之疾，难愈。遗失：在中堂觅取。出行：人宅相恋，不能动身。行人：得意即回。捕获：在西北方。兵战：主客相同，势均力敌。
　　毕法云：魁度天门关隔定。课经云；戌为天魁，亥为天门，戌加亥为魁度天门，诸占皆有阻隔。纂要云：日之禄神，复作日之旺神，临于干上者，切不可舍此而别谋动作。初传卯鬼可畏，不可凭依。中末仍归日上，所谓到处去来，不如在此也。汇函云：午火乘雀，名为真朱，文书必达朝廷。

