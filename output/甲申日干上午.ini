　　课体：元首，润下，励德，闭口，蓦越。
　　课义：人盛宅隘，我成他败，干上脱空，三传可解。
　　解曰：申子辰合为水局，以生干而脱支。论人宅，则为人盛宅隘。论彼我，则为我成彼败也。凡父母财官，空即无力。独我生之神，而值空陷，是为空脱，盗我之气愈甚。今幸三传水局，足以克制午火，而解空脱之患也。
　　断曰：此元首之卦，合润下之局。凡事顺利，起于男子。以上制下，正大光明。宜先不宜后，宜动不宜静。天罡临支阴发用，上蓦然有变，继则浮游不安。惟智者乐水，足以当之。盖以元首之尊，而兼有润下之象。宜布德施惠，膏泽及人，斯协其吉。
　　天时：多雨露。家宅：主人多屋窄，沿河处防贼入。婚姻：不宜。胎产：主生女，防有胎病难产。功名：有人举荐，秋冬占之吉，主河防水利等职。求财：得之不以其正，还防脱耗。投谒：合中有嫌。疾病：主泄泻虚脱，天罡作墓，大象甚凶。失脱：不出宅中而难获。出行：防有失。行人：先有书信。争讼：主为盗贼失脱，难解。兵战：水师吉，宜罢兵讲好。坟葬：主有水患贼耗，不宜于祖墓上葬妻妾。
　　毕法云：人宅皆死各衰羸，合中犯煞蜜中砒，三传递生人举荐。观月经云：三传俱是水，润下水因由，忽然盗贼起，元武倍添愁。


