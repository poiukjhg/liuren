　　课体：反吟，励德，龙战。
　　课义：夜贵闭口，宅乘丁酉，动既无财，尤不可守。
　　解曰：夜占不可干贵，缘贵人闭口，不肯剖露真情也。丁神临宅，宅不安宁。水日逢丁，本为财动，而乘酉之败气，不惟不能得财，且有耗费。退而归于干上，又逢未土，明鬼暗脱，其不可守也，更甚矣。
　　断曰：反吟之课，干被未克，支被酉克，而又各坐于克方，是谓全伤坐克，人宅皆伤之象。初末作脱，中传败气，三传又皆土将，祸患重叠，殆非一端。雀鬼加干，朝官亦防弹劾。盖往来逼迫，进退维艰，而反覆无常，波澜不定也。
　　天时：晴占乃雨，雨占乃晴。家宅：宅中必因婢妾不宁。仕宦：雀鬼加干，朝贵防劾。求财：宜得妾妇之财。婚姻：支于全伤，占婚不吉。胎产：女孕，母子不吉。疾病：肺经受病，防有翻覆。出行：中道亦回。行人：行者立至。兵战：反覆不宁，主客皆伤。
　　毕法云：两贵受克难干贵，干支全伤防两损。精蕴：未加丑，酉年二月，妻占夫病，本命在丑。曰：妻之年命，上乘华盖，太常作日鬼，又是死气，又是吊客，谓之孝帛盖妻头。夫病必死，倘八月内占之，未为生气，尚有孝服未已，果验。

