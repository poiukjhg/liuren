　　课体：蒿矢，退茹，天罡。
　　课义：闭口难言，遂往投传，化为全火，以致凶迁。
　　解曰：旬尾加干，禄成闭口，不可守也。初传巳居午乡，二传辰居巳乡，末传至卯，旬遁丁火，乘以夜蛇，三传全化为火矣。辛往投之，遂连受克，屡迁而得凶，宁非自致哉。又为自劳人逸格。盖干上酉，与干作六害，支上午却与支作六合也。
　　断曰：此蒿矢之卦，又为退茹。君子占之，禄厚官高，德尊财富。中传文书，朱雀并临，学问深藏，才名特显。小人得此，官非丛起，殃病相随，兢兢守之，尚忧不免也，凡事祸福不测，忧在西南，喜在西北。
　　天时：晴多雨少。家宅：宅占，人口不宁，宜谢土神。婚姻：不佳。胎产：生女，主大惊恐。功名：仕宦有升迁之喜，不可取财，考试不可触试官。求财：有财不可取，取则生灾。疾病：阴人小口有灾，甚凶，宜祈禳。失脱：见者不肯言。出行：宜往西北远方，谋事必成。行人：即至，非随贵官及文书之事，即有病。争讼：为口舌而起，成讼，凶，宜和。兵战：利行羽檄，不利交锋。
　　毕法云：鬼乘天乙乃神祇，宾主不投刑在上，鬼临三四讼灾随。神应经云：辛日末传见卯遁丁，必因妻而凶动，因财而祸起。中黄经注云：白虎加卯酉临门，必有出入之事，元武不克日无妨。若比日干，宜求横财于阴私中。


