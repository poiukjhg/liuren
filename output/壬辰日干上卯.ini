　　课体：重审，寡宿，曲直。
　　课义：夜将皆土，传末救护，常人欲之，君子深恶。
　　解曰：夜将皆土，克制壬水，赖末传之卯木来救，且会成木局，以压众鬼。常人值此，得免官讼。君子则又忌见子孙，虑克官星，所以深畏而忌之也。
　　断曰：曲直之局，似乎脱气。然夜占能制土鬼，不可一例言之，但不免贵人相赚耳。喜辰上申金，能敌众木。但交车六害，支干各自乘脱。而三传又盗日伤支，大约好事难成，忧事则易解散耳。占讼先曲而后直。
　　天时：天罡指阳，木局生火，朱雀发用，晴而不雨。家宅：长生乘六合，青龙临宅，主尊长有喜合之事。仕宦：子孙全见，占官不吉。求财：财爻不见，不得。婚姻：夜占甚吉，昼占平平。胎产：胎坐长生，占产不利。疾病：心经与膀胱受病，昼占则两虎相夹，病势甚笃。出行：夜占吉。行人：尚未起程。兵战：未见甚利。
　　毕法云：水日逢丁财动之，人宅受脱俱招盗。精蕴：十月寅将戌时占逃亡，曰：小吉加卯为用，主门户动摇。将乘朱勾，主为文字词讼交加。中见登明，将得天空，必因欺诈而起。甲申旬以午未为孤虚，占逃亡终不可获。末见太冲，将乘太阴临日。辰上见传送，将得六合为天门。壬日冬占，太阴临生门，逃必远去也。


