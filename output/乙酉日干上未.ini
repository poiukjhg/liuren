　　课体：重审，稼穑。
　　课义：两未墓乙，赖众悯恤，子害戌刑，丑冲渐吉。
　　解曰：未墓覆干发用，乙木两遭蒙蔽，昏滞甚矣。幸而支上子来穿之，中传戌来刑之，末传丑来冲之，墓遂得开，而渐渐获吉。若非众情悯恤，群效其力，乙干岂能自振乎哉。
　　断曰：此重审之卦，三传纯土，局号稼穑。以下犯上，既多逆而不顺，又若一大力田，亦劳多而获寡，难进易退，事当详审，不可任意妄行。况发用空亡，像主别离孤独。凡有谋为，百无一就，守旧方吉。
　　天时：占晴不久，占雨未得。家宅：多宾朋酒食之费。婚姻：不成。胎产：胎神临败。功名：谋复旧职可得。求财：难得。疾病：不利尊长。失脱：昼占当败露。出行：不宜。行人：迟至。争讼：宜解散。兵战：昼吉夜凶。坟葬：防出败子。
　　毕法云：宾主不投刑在上，彼此猜忌害相随，干墓并关人宅废。指窍云：稼穑卦，乙日得之无大害，见蛇虎主虚耗。精蕴云：此卦占婚姻，三传皆财。青龙发用，中传天喜。干上克支上为妻，似乎必成之象。不知第四课元武乘卯刑子，则女家有畏心而不就也。大抵占婚，最忌第二课第四课有刑克，及三传与日辰不和。

