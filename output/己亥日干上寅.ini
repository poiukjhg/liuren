　　课体：重审，六仪，四绝。
　　课义：六关和顺，禄神已尽，嗣及长生，占之有吝。
　　解曰：寅与亥合，午与未合，六合交关，非不和顺。但午加于亥，禄入绝乡，且昼乘天空，下受亥克，则禄已竭尽无余矣。申为己土之长生，又为己土之子孙，午克丑墓，悔吝必矣。
　　断曰：六仪之课，凡占可以化凶为吉。日德临身，己土受克，美中不足。日禄临支，不能自尊自大。又名四绝，止宜了结旧事，不利图新。寅虽官鬼，赖坐于未土之墓，不能伤干。巳乘虎入墓，父母之坟墓有灾。
　　天时：水运乎上，青龙升天，天罡指阴，有雨之象。仕宦：官星临身，日禄临支，功名最利。家宅：禄神临宅，家自富饶。求财：家中自有，不必外求。婚姻：德禄居于干支之上，门户相当。干谒：非为贵人所伤，即为贵人所脱。胎产：下强上弱，二阳包阴，妊乃成女。疾病：脾家有病，或心火受伤，春占可畏。遗失：非贼所窃，不过遗失途中。求谋：凡事皆吉。出行：陆路甚坦，水路亦佳。行人：尚在中途。兵战：宜防虚诈。
　　毕法云：权摄不正禄临支。指南：乙酉正月子将巳时占病曰：脾土受病，目今无虑。盖木为官鬼，克脾土故也。止宜平胃清心，切勿健脾理肺。禄临绝地，马入墓乡，又卯临申位，是木被金雕，病人非宜。且年带死败克日，恐至七月有不测之忧耳，果验。

