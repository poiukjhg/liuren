　　课体：反吟，元胎，斩关。
　　课义：两贵受克，生值绝域，浊气所生，失十得一。
　　解曰：午为昼贵而临子，寅为夜贵而临申，俱受下克，干贵无力矣。巳乃辛金长生，投绝受克而作初末，诸占不吉。惟赖干上天罡浊气来生，无如辰土所生，实为亥水所脱，故云得一失十也。
　　断曰：无依之卦，反覆无常。干支上神，交互相克，事无实据。宅上之巳，本为日德，又为长生。发用作马，遁得乙财，若出外求谋，亦薄有财喜。
　　天时：久雨主晴，久晴当变，方晴复雨之象。家宅：宅上鬼马发用，主有动移之事；昼占天后临绝，妻女灾危；夜占元武，防婢走失。功名：马乘德鬼作长生，大利。求财：龙坐长生，大利。婚姻：不宜。胎产：绝胎卦，胎神又空，占孕防损，占产速。疾病：心肾二经之病，以女色不正而得，虽淹滞，有解。争讼：反覆淹滞。出行：马发用作长生，可获财喜。行人：不来。捕获：元武恋生，不获。兵战：不利。
　　毕法云；两贵受克难干贵。课经云：巳午加亥子克日，主痨病或心患病痈。克应经云：老幼占病得元胎，为后世投胎之兆，最凶。纂义云：支马乘元，若水局月占之，主有走失逃亡。巳时占，主宅舍动移之事。夜占天后临巳加绝，主阴人有灾。

