　　课体：重审，曲直，泆女，丧门。
　　课义：官贵无补，夜禄乘虎，宅虽旺临，昼乘元武。
　　解曰：申金为乙木之官星，夜贵又临其上，俱为空陷，是无补益也。卯为日禄，临于亥上，虽则旺相，然夜虎惊忧，昼元费耗，亦何益之有。酉为乙木之胎神，今作空亡，受下神巳火之克，为损孕格。占产当日便生，占孕恐致损堕。
　　断曰：曲直之卦，事因同类，起厂女子，有孟济未济之象。申虽日鬼临身，缘是贵人，切勿作鬼祟目之。占病是神祇为患，又谓之闲贵人，不宜占讼。
　　天时：天罡指阳，日上皆空，曲直生火，大晴之象。家宅：旺禄临亥，家道必丰，但嫌元虎，不甚安宁。仕宦：官星与贵人皆空，求官不吉。求财：青龙与财父发用，急宜取之，迟则不得。谒贵：夜贵临干，夜占甚吉。婚姻：男嫌贵空，女嫌将凶，且恐不就。胎产：母实儿空，恐不成胎。疾病：肝脾之病，恐难痊好。出行：陆路空克，水路惊忧。行人：日马不见，天罡加孟，行者未归。出师：昼占无成，夜亦不吉。
　　毕法云：权摄不正禄临支，贵虽坐狱宜临干，鬼乘天乙乃神祇，二贵皆空虚喜期，干墓并关人宅废。指南：戊子二月亥将加未，占兵曰：游都居西南恋生，且离日辰远，贼符临干支，水陆必有伏兵。然乘死绝之气，且初传休囚夹克，末传建旺制初，是守坚敌弱，不能持久。至丑年会金破局，即难支矣。

