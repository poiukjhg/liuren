　　课体：昴星，虎视，三光，转蓬，励德。
　　课义：首末皆空，刃虎居中，两贵勿恃，终守困穷。
　　解曰：酉既旬空，丑亦坐空，占事必无终始也。午为羊刃，昼占乘虎，居中独存，动必遭其祸也。昼贵临酉空脱，夜贵临卯被克，皆不足恃也。三传无益，两贵难依，计惟守空败之酉金，终身于困穷而已矣。
　　断曰：此昴星虎视之卦，主举动稽滞，多历惊危，难进易退，虚耗百出。又：转蓬为惶惑不定之象。三传阴甚，暗昧昏沉；幸而初末俱空，吉凶皆归无实。丑为玉堂旬奇，贵临卯酉，格合励德。君子俯仰无愧，自能避灾获福。
　　天时：多雨多风，久阴。家宅：主宅旧人贫，防有败子。婚姻：不成。胎产：胎坐长生，昼占即产，夜占生女。功名：艰苦难得。求财：如捕风捉影。投谒：不遇，即遇无益。疾病：甚见危险。失脱：主在北方，难获。出行：孟行还止，既行复返。行人：未归。争讼：惊忧易散，被系即解。兵战：昼占吉，夜占不利。
　　毕法云：人宅受脱俱招盗，虎视逢虎力难施。课经：六月午将寅时，虽是昴星虎视，即为三光。夏占得丑贵人临之，戊课在巳，是日有气。寅支传午，又是辰有气。既光其身，又光其宅，又光其动作，三者皆有光华，故名三光。占者万事吉昌，不劳费力也。


