　　课体：蒿矢，元胎。
　　课义：干虽乘亥，切勿自怠，病苏讼宽，其忧尚在。
　　解曰：甲虽得亥之长生临于日上，不可自足而怠忽也。初传申鬼，昼乘白虎，病讼得此，为像甚凶。幸亥水窃金面生干，中传复能克制，得以苏宽。然元胎卦，四生恋生，恐难杜绝，其为忧患，未尽脱然也。
　　断曰：蒿矢之卦，虽曰祸福俱轻，事在远而无畏。然申金发用，加以昼虎，则为矢带金镞，凡事忧在西南。贵人在支，可以墓虎脱鬼，解释冤仇。若夜占则为破碎，家必不完。惟仕宦逢之为催官符，寅年月必见迁擢。
　　天时：夏占雷雨，冬占冰雪。家宅：防有口舌，忽然而来。功名：禄空防罚俸，寅月占利。求财：财神闭口，求官无路。婚姻：卦名解离，大有不利。胎产：主生哑儿。疾病：主禁口或咽肿，巳酉月见脓血。失脱：见者不肯言。出行：不利谒贵，利于莅任。行人：在路，有虚惊。争讼：贵人闭口，不肯排解。捕获：在南方，近西向东，井边有唱歌牧羊者。兵战：未见得利。坟葬：主西北方，防水淹及盗损。
　　毕法云：夫妇芜淫各有私，虎临干鬼凶速速，闭口卦体两般推。课经云：日上辰生，初传申鬼，转生亥水，为不幸中之幸。袖中金云：第二课发用，乃日上两课自战，作事无力。神应经云：干克支上丑，支克干上亥，名解离卦。

