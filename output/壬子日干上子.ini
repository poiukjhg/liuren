　　　74.空空如也事休追.昼空
　　　74.空空如也事休追.夜空

　　课体：知一，进茹，不备。
　　课义：支神作旺，来临干上，倘孟改谋，迭遭欺诳。
　　解曰：面前六害，进茹皆空。喜支加干上，彼来就己而作旺神，则有兴隆之象也。倘进而别谋，则空脱墓鬼俱全，兼值网罗，岂不迭遭欺诳乎。
　　断曰：知一之卦，事起同类。四课不备，事不周全。连茹而进，三传俱空，止宜退守。干上之旺，支上之合，使壬水不被传木全脱，乃全身远害之道。凡占不宜妄动妄行，亦不利托人干事。
　　天时：旺水临干，却坐绝地，大风而略飘细雨。家宅：宅旺人亨，如八月昼占，鬼乘常作死气克宅，防有内孝服。功名：昼占凶，夜占吉。求财：不可得。婚姻：不成，亦不吉。胎产：孕女，产迟而难。疾病：心肾二经之症，初病淹缠，久病危。争讼：彼胜。出行：利于速行。行人：将至。捕获：盗在近邻，女人作线。兵战：利客不利主。
　　毕法云：进茹空亡宜退步，所谋多拙遭罗网。三车一览云：壬子日，干上子，支上丑，支干本相邻近，而上神又作六合，凡占主有变换，彼我共谋求合之事。九门杂占云：支干上子丑六合，又乘太常，是为牛女相合，大宜占婚。缘丑中有牛宿，子中有女宿也。然壬子又是芜淫，恐未必成。

