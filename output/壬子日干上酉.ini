　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：元首，斩关，间传。
　　课义：宅上为初，昼占难居，叵耐末午，助鬼趑趄。
　　解曰：戌土临宅发用，昼将白虎，若占家宅，凶恶难居。末传之午，虽为日财，却助初鬼，壬干见之，自趑趄而不敢进步，故尔叵耐也。
　　断曰：间传之课，进步艰辛。又名斩关，事难安贴。干支六害，而干则受败，支则受克，人宅不宁之象。末财生助初鬼，止宜携财告贵，切勿妄意求财，必将致祸。昼占酉乘太常生日，当因喜庆婚姻，以致破财，或开丝铺酒肆，以为生计。
　　天时：主晴。家宅：虎鬼临支发用，干支俱受其克，人宅不宁，小口灾更甚，功名：催官发用，末财又助，已得者升迁，未得者任速。求财：无益。婚姻：干支上乘六害，不吉。胎产：三传纯阳，主女；干上脱支上，产速而易。疾病：肝肾二经之病，昼占甚凶，夜占有解，总宜求神作福。争讼：有教唆人，主略占先。出行：斩关课，最利。行人：即至。捕获：昼占盗在正南，道旁马舍。兵战：不利。
　　毕法云：虎临干鬼凶速速，虎乘遁鬼殃非浅。课经云：戌加子发用，夜将为一喜一悲，干上酉乘空生日，为不幸中幸。支上戌乘龙克日，为幸中不幸。断镜云：戌虎临支，寅月占主房舍不安。虎临四季加子，主小口灾病，占讼有主唆。年命制末则吉，生初则凶。

