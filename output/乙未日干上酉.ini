　　课体：知一，铸印，度厄，励德。
　　课义：丁鸡抱蛇，初中虚花，卯虽是禄，元虎相加。
　　解曰：酉为旬丁，又作日鬼。夜占乘螣蛇而临干，为忧疑之象。初传旬空，中传坐空，凡事虚而不实。末传卯虽日禄，然夜占元武，则为盗脱，昼占白虎，则为凶战，宁可取乎，徒有铸印之美名而已。
　　断曰：知一之卦，格合铸印。惜初中空陷，神将非佳，恩中有害，触处惊疑。课名度厄，不利长上。在君子为虚声无实，官禄不宁，马空印破。在常人为孤独无成，既防病讼，亦见别离也。惟巳年月占之，仕宦可卜亨利。干乘六合，支乘六害，外和而内不和。
　　天时：主有风雷，而雨泽甚少。家宅：夜占人宅不宁。婚姻：不成，虽合不利，宜迟配。胎产：胎神坐空，利产不利胎。功名：考试迟钝，宦途亦有未稳，巳年月吉。求财：往来无济，静守反得。投谒：昼贵坐害，夜贵在卯，不宜干贵。疾病：主惊痫风火，或噤口不食，久病大不利。失脱：难寻，见者不言。出行：改期。行人：久望不至。争讼：防遭曲断。兵战：未利。
　　毕法云：害贵讼直遭曲断，传墓入墓分憎爱，常问不应逢吉象。订讹云：夏月巳午时，或值蛇雀太旺，或值空亡，皆为破印损模。指掌赋云：三下贼上为长度厄，越海无舟楫之刑。


