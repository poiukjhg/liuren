　　课体：知一，四绝，不备。
　　课义：并来克身，甘分昏沉，禄既闭口，病托食歆。
　　解曰：子水临干发用，并来克身。而丙投戌墓，是自己甘心以受昏沉也。巳禄遁癸，既为闭口，上乘太常，若占病必因多食贪味，以致不起也。子水克丙火为鬼，中传未能制之，则为救神，不得以脱气视之矣。末传寅为丙火之长生，所谓引鬼为生也。然临未上，旦合夜龙，是天将与地神俱随入墓。虽属生气，亦为无用矣，占病大忌。
　　断曰：知一之课，阳神不备，事起同类，愁由恩生。凡事狐疑不定，五行入墓，止宜结绝旧事。
　　天时：主晴。家宅：三传递克伤干，迟滞未达，每事不能称心。功名：官文俱不得力，劳而无功。求财：不得。谒贵：恐反被贵人欺。婚姻：不吉。胎产：男孕，多病难产。疾病：先凶，后渐平复，久病可忧。出行：所谋未遂，不能离家。行人：即日可归。失脱：可获。兵战：进退俱难，宜出奇以胜之。坟葬：青龙甚旺，吉地可葬。
　　毕法云：权摄不正禄临支，不行传者考初时。占验：五月申将加丑占女病，曰：胎鬼发用，血忌加支，必胎产所致。不备主脉息虚弱，冬月不保。问本地安否，曰：贼符加干支，必有兵警。幸干神生支，可无破城之虞。又问考试，曰：科举必取，省试不中，后皆验。

