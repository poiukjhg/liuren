　　课体：别责，斩关，不备。
　　课义：昼生可托，岂容动作，官德为空，未虎夜恶。
　　解曰：未土生辛，昼乘天后，可以倚托。若不守其生而妄动投支，受丑之墓，名为不受福也。巳为日德，又为官星，乃系旬空，而昼蛇夜元，全然无气。未土虽则生身，如夜占乘虎，祸患并出矣。
　　断曰：课名别责，谓别从其类，责取一神为用，阴阳全无克制。凡事不备，事必倚仗他人，借径而行。吉凶多系于人，不干于己。干支各坐于墓，有弄巧成拙之象。
　　天时：风伯临干，阴而多风。家宅：太常刑丑，昼占恐动孝服。仕宦：官德皆空，功名不利。求财：未中虽有暗财，昼占可得，夜占取必撄祸。婚姻：干支相刑，女亦凶狠，不吉。胎产：阴既不备，当是男喜；课体别责，产定迟延。疾病：脾土受病，或肾水不足，换医可疗。遗失：夜占必失，武空难获。出行：昼占可行。行人：干坐于墓，行者立至。兵战：事多更变，终恐无益。
　　毕法云：人宅坐墓甘招晦。课经云：天盘支干，皆坐于地盘墓上者，乃心肯意肯，情愿受其暗昧。凡事皆自招其祸，切不可怨天尤人。不惟本身甘招其祸，且将家宅情愿假借与人作践也。断验云：戌刑干上未，丑刑支上戌，乃支干刑其上神，其上神又获相刑，凡占皆无和气。

