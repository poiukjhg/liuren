　　课体：元首，退茹，不备。
　　课义：脚踏空亡，休恋生方，向前一步，食禄荣昌。
　　解曰：三传虽是生气，但皆空陷，见生不生，不如无生。若恋生则脚踏空陷，凶不可言矣。惟进前一步，俯就支上旺禄，乃得荣昌也。
　　断曰：退茹之课，值空被脱，主有虚耗之事。魁度天门，又名不备。事多阻隔，亦未周旋。天罡临干，人难安享。日禄临支，官宜佐贰，或分俸家食，或因人成事。若孟独断独行，非其占矣。
　　天时：雨师退空，主晴。家宅：德禄守支，占宅甚吉。功名：退空猛力，庶得前程。求财：费力。婚姻：退茹，四课不备，不成。胎产：二阴包阳，孕乃成男，支上脱干上，占产必易。疾病：火症、齿痛、呕血，不妨。争讼：昼占勾空，夜占勾与干比，宜和。谋望：退空，则进有可图，但不无费力。出行：结伴同行，庶免阻滞。行人：驿马临门，即归。捕获：昼占贼在坤方酒饭店中。兵战：退无可守，宜进，攻其不备。
　　毕法云：权摄不正禄临支，脚踏空亡进用宜，来去俱空岂动移，魁度天门关格定。指掌赋云：卯寅丑联芳悔吝，须知否极泰来。精蕴云：卯寅丑皆空，占父母长上病最不吉，惟占子息病无畏。占讼理亏，必问官不肯主张，总缘生我者空亡故也。

