　　课体：伏吟，稼穑，励德。
　　课义：课传八土，癸水受苦，宅中夜贵，可以御侮。
　　解曰：传见三土，课见三土。而干之丑，昼乘勾陈。末传之未，夜乘勾陈。是共八土相并，来伤日干。则一泓之癸水，何以堪此。幸宅中卯木夜贵，足以敌土而御侮，所谓众鬼虽彰全不畏也。
　　断曰：课名稼穑，又系伏吟。总宜株守，不利动谋。子息乘贵，必有克家之子，家赖以安。惟忌年命上乘申酉，反制救神。中传白虎临官，仕宦最速。
　　天时：天地不动，晴占则晴，雨占则雨。家宅：贵人临宅，全鬼化财，富贵之象。仕宦：有官无禄，催官之月，即能赴任。求财：财爻不见，求之无益。婚姻：婿不甚佳，夜占女吉。胎产：长胎发贵，产期尚迟。疾病：肝肾之疾，家中自有良医，治之即瘥。遗失：元武不见，觅之可得。出行：不宜动。行人：近者立至，远者杳然。兵战：客胜，夜占擒敌。坟墓：两贵夹墓，牛眠吉地。
　　毕法云：制鬼之位乃良医，六爻现卦防其克。课经云：卯为夜贵临宅，作干之脱气。凡占主被贵人脱赚，或因神祇以致耗费。神定经云：辰戌丑未为三传，自相冲刑，倘占捕获，贼不能脱。谓之以凶制凶，以贼捉贼。盖内有四金，可以化鬼故也。秘要云：年命上若有金神，名为否极泰来，又为家人解祸格。


