　　课体：涉害，从革。
　　课义：身既受克，破碎伤宅，三传全脱，劳心费力。
　　解曰：卯为日之鬼，临干克干。巳乃破碎煞，临支克支，身宅俱受伤矣。三传全金，盗脱干气，凡所作为，徒劳心力而已。盖课中有鬼，则子孙为救神，课中无鬼，则子孙为脱气。此课干上虽鬼，却为旬空，既空不烦金制，故为脱气而不作救神也。
　　断曰：传会三合，事关众人，课名从革，谋多更改。卯加巳乃日干之明鬼，而发用支上之巳遁乙，为日干之暗鬼。动辄遇鬼，不惟无益，犹有受人脱赚之虞。如占交易等事，后必参商。若先有不和，后却相合。
　　天时：水空主晴。家宅：破碎克宅，宅主崩损。宅空鬼临干，人多虚病。功名：官空从革，当遭革职。求财：徒费心力。婚姻：不吉。胎产：有堕胎之患。疾病：病属心经，身患虚怯，初起可愈，久病甚凶。争讼：干支各被上克，两家皆被刑责。出行：行意不决。行人：久出恐因女色丧身。捕获：昼占盗神是巳，当是炉匠师巫之类，向系积贼。兵战：不利。
　　毕法云：干支全伤防两损，虎临干鬼凶速速。纂要云：日干之鬼，上乘白虎者，凡占凶祸速极。惟鬼值空亡，或坐于鬼方，或坐于生方，及虎之阴神能制虎者，虽目下有灾，后却无畏也。

