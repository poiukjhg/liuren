　　　74.空空如也事休追.A.四课全空格

　　课体：弹射，三交。
　　课义：课无涯岸，执弓妄弹，末刃虎元，凶存吉散。
　　解曰：寅卯旬空，巳午陷空，四课皆空，浩无涯岸。又弹射发用，是弓虽张而亡弹者也。日财临空，中酉坐克，独存末传羊刃。昼虎夜元，吉则散而凶则存，何利之有。二贵皆空，求贵者业蒙许允，后却被人搀越。
　　断曰：弹射无丸，事属影乡。三交之课，隐蔽欺私。干支上神，交互相脱，当有欺诈虚耗之事。昼蛇临财，财有虚惊。夜空临酉，婢女欺诳。凡事总当持正，素履无咎。
　　天时：火空毕见，子水独实，主雨。家宅：家匿阴私，虚耗不免。功名：已仕者，有迁转之机，未仕者难得。求财：不惟不得，且防有失。婚姻：不吉，亦不成。胎产：孕产皆不利。疾病：心肾二经之症，新病即愈，久病则凶。争讼：朱勾陷空受克，可以解散。出行：谨慎为要。行人：不至。捕获：昼占在东南炉冶贵人家。兵战：有失众之虞。
　　毕法云：人宅受脱俱招盗，二贵皆空虚喜期。课经云：支干上皆乘脱气，占病必因屋宅费用致心气虚惫，补元可愈。占式云：元武临亥，渭武入贼乡，必有失脱。午加卯用，主托人失节。登歌云：一弹打双鸿，须知两用心，有谋虽所中，所望不全成。

