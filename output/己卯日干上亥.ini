　　课体：涉害，比用，曲直，乱首，不备。
　　课义：灾祸难遏，夜虎居末，自招其咎，何由免脱。
　　解曰：亥财临于日上，不为我用，反与未卯合而为鬼。灾祸之生，难以止遏也。夜占白虎乘末传卯鬼，为害滋甚。良由已去加支，自取乱首，非关他人之过，其咎何由脱免也哉。涉害亥历戌土一重，未历卯乙二重，又未在仲，亥在季，故应用未。
　　断曰：此涉害之卦，局成曲直。始难终易，事贵和同。四课不备，三传循环，遇屯宜止。又日往加辰被克，乃不自尊重，致取其辱。财近身而传化鬼，亦防贪财致悔。
　　天时：多风少雨。家宅：主上下不和，宜谨慎门户。婚姻：不宜，防夫受制。胎产：胎神坐长生，宜胎不宜产。功名：吉利，宜纳粟求官，改易姓名。求财：防因财致祸。疾病：天后受克临死乡，不利占女病。失脱：盗神生鬼，或致成讼。出行：求官吉，宜春月。行人：即至。争讼：主为妻财，或奸私不明之事，防枷扭。兵战：昼占大胜，夜占无威，军中不宁。
　　毕法云：后合占婚岂用媒，二贵皆空虚喜期。课经云：干支自作三合，三传不出四课，名回环格。占凶凶成，占吉吉就。心镜云：乱首下欺上，若更将得卯酉，神得后合，主男女讹杂。再值魁罡勾空，至有不可名言之事。


