　　　69.虎乘遁鬼殃非浅.A.明暗二鬼格.干暗支明

　　课体：知一，四绝，无禄。
　　课义：鬼宿鬼门，卦号离魂，酉金勿恃，生祸之根。
　　解曰：寅为鬼门，未乃鬼宿，寅未相加，卦号离魂，有人入鬼门之象，占病甚凶。酉能制鬼，似可恃为救神。不知初生末传，迤逦助寅，反为生祸之根。是寅之临于未者，酉实迫之也，宁可恃乎。
　　断曰：四绝之课，三传自刑，占病占讼，皆非所宜。四上克下，名曰无禄，凡谋不顺，卑幼有伤。巳火长生，乘虎而临于墓，父母亦防刑克。离魂之格，并防有鬼邪魇魅。
　　天时：寅木克日，风霾蔽天，翌日得雨。家宅：病气克宅，染病者多。功名：官临身宅，功名到手。求财：财爻入墓，四季占之得。婚姻：不吉。胎产：女孕，即产。疾病：金土受病，九月占凶。出行：不吉。行人：马与支合，即至。捕获：在西北方。兵战：互有胜败。
　　毕法云：干支全伤防两损，夫妇芜淫各有私。指南：己巳腊月丑将午时占，曰：正时胜光，值事天空，必为章奏而占。曰：吉凶若何？曰：四课克下，名为无禄。况贵乘旬空，龙神下克，主在上者不足。轻则降罚，重则削权。又财官禄马。俱入墓绝，以急流勇退为佳。朱雀乘天喜，还得好音归里，后果准冠带闲住而归。

