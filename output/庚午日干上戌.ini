　　课体：涉害，间传，乱首，斩关，魄化，芜淫，涉三渊，飞魄。
　　课义：中末空坠，自招其祸，事绪萦纡，病者难可：
　　解曰：中传戌土为鬼之墓，末传子水为干之脱。鬼墓既空，见脱不脱，庚既无患矣。乃自投干支上，受午火之燔炙，岂非自招其祸耶。由干而传干支，由支而传于初，由初以及于中，又传作支干之阴神，真是四课不离于三传，三传不离于四课。头绪甚多，萦纡转辗。病者自不能脱然，忧疑自不能释然也。
　　断曰：乱首之课，五伦悖逆，忧患难消。吉事易成，仇讼不释。若逢吉煞，可以避难，大宜书符合药。缘贵登天门，神藏煞没，罡填鬼户，魑魅潜消也。
　　天时：课传皆阳，天罡临寅，必主大晴。功名：禄临支上，权摄不正。求财：财神不现，恐无所得。家宅：禄居宅上，日德相并，宅美财丰之象。婚姻：男颇不佳，女甚美好。胎产：孕必生男，产母安吉。疾病：病缘自致，有德可解。出行：乘马人宅，不能远行。行人：天罡加孟，马未出宅，中传空墓，行人迟滞。遗失：元武乘空，失物难有。出师：利主不利客。
　　毕法云：权摄不正禄临支，罡塞鬼户任谋为。课经云：庚午日戌加干。干支与初中传，皆拱地盘之夜贵。宜占官禄升迁之事，所谓前后引从升迁吉也。

