　　课体：涉害，从革，度厄。
　　课义：丁马临日，两贵辅弼，因财速动，将凶传吉。
　　解曰：巳为驿马，又遁旬丁，临于日上作财，必因财帛文书之事，其动至速而难遏。干上昼贵，支上夜贵，夹辅初传之酉金，是为两贵辅弼。三传全金生日，甚吉。而昼将纯土克干，却甚凶，故曰将凶传吉也。
　　断曰：从革之卦，改故从新之象。涉害则阅历艰难，度厄则骨肉暌隔。占者当有分离变革之事，切勿妄动。仕宦占之，中末虽空，如逢昼将，则为官印相生，可获大吉。
　　天时：三传生日，晴光万里。家宅：宅旺人亨。功名：两贵拱禄，日德临干作马，且三传递生，大利。求财：财乘丁马，作德临干，不求自获。投谒：昼占甚吉。婚姻：阀阅相当，朱陈永好。胎产：孕男，产顺利。出行：利。行人：不来。捕获：易获。兵战：传得从革，止宜休养。
　　毕法云：三传递生人举荐，合中犯煞蜜中砒。古鉴：子命人辰将子时占赴试，曰：三传递生生日，帘幕贵人临干，更兼支干两贵，拱定年命上神，又系天罡，必得高魁。中末虽空，却是本命，不以空论。指掌赋云：酉丑巳为献刃，远近皆被其伤。玉成歌云：天空发用事无凭，前带勾陈勾引情。

