　　课体：重审，退茹，三奇，励德，蓦越。
　　课义：遁传三奇，所卜皆宜，动用既可，退守无亏。
　　解曰：三传旬遁得乙亥、丙子、丁丑，为天上三奇。日月星精，珠联璧合，占者得之，无往不宜也。动而三传，既得子亥之财，退守日上，又有旺禄之生。进退动静，无所不可也。丑为玉堂，子为明堂，亥为绛宫。
　　断曰：此重审之卦，顺进连茹。凡事当周详审顾，循理而行，退中有进，孟行不行，孟止不止。事防再举，节外生枝。上神生日，传见三奇，逢凶不凶，遇吉愈吉。仲夏得此，年命又临旺神，必有奇福蓦然而至。惜其丑午穿心，子午冲击，未免美中不足。
　　天时：风雨调和，岁时丰穰。家宅：宅吉人安，主有果木隙地。婚姻：吉，防翁姑不喜，昼占为佳。胎产；安。功名：夏占及年命生日者，必得显达。求财：遂意。投谒：有意外之遇。疾病：主气于呕恶心，愈防再发。失脱：难获，知者不肯言。出行：宜南方及夏日，必得称心。行人：速至。争讼：主为口舌虚诈，宜和解。兵战：昼夜皆利，益多损少。
　　毕法云：尊祟传内遇三奇，旺禄临身徒妄作。课经云：酉加旬首戌上，昼乘元武为闭口卦。袖中金云：丑子亥入墓，有收藏之态，仕进无心。心印赋云：日上神与命上神相生合，喜福来亲。又云：子丑相加事必成，更逢吉将转欢欣。


