　　　75.宾主不投刑在上.Ⅱ.二字刑

　　课体：元首，芜淫。
　　课义：先交后争，上下相刑，笑里含毒，冬夜火惊。
　　解曰：干上子水，与支丑相合。支上卯木，与干戌相合。交互相合，是先相交好也。既而干支之上神，子卯相刑，支与干又丑戌相刑，干辛克支卯，支丑克干子，是后相争竞也。合中见刑，岂非嘻笑之中，内含鸩毒乎。冬占卯为火鬼，夜将乘蛇克宅，宅中必有火烛之惊。
　　断曰：干上乘脱，昼乘天空，谓之脱空神，无中生有之象，不足取信。支上财神发用，昼乘元武克宅，盗贼难防。交车相合，大宜交涉财帛。干支各乘死神，诸事总宜休息。长生官德俱空，常人宜占，仕宦则忌。
　　天时：三传递生克水，天罡指阳，不能得雨。家宅：人宅不和，且防失盗。仕宦：贵禄不见，占官不利。求财：宜得暗昧惊恐之财。婚姻：干支相刑，占婚不吉。胎产：下弱上强，孕乃成男；上神相刑，惟产不忌。疾病：肝经受病，胸胁多风。出行：昼占防失，水路稍可。行人：天罡加孟，尚未起身。兵战：宜防虚诈，未见有利。
　　毕法云：空上逢空事莫追，夫妇芜淫各有私，宾主不投刑在上，不行传者考初时，罡塞鬼户任谋为。汇函云：辛丑日卯加丑，乃初生中，中生末，末生干。但中空末陷，恐成虚话。倘年月并于本命，而又填实，亦可谓之三传递生人举荐也。

