　　课体：重审，从革。
　　课义：夜将助财，唯长上灾，虎元加寅，全去其财。
　　解曰：夜将纯土，助起巳酉丑金局。三传皆作日之财神，财旺则克父，所以忧长上之有灾也。支寅又乘元虎，与午戌会成火局，以劫其财，则支上之父母，适所以耗其财也。长上之灾，益可卜矣。
　　断曰：重审之卦，以下犯上，局名从革，当舍旧图新。酉午皆自刑，而寅刑巳，丑刑戌，所为蜜中之砒也。
　　天时：风多雨少。家宅：财爻成局，费耗亦多；三传递生，有人挈扶。功名：官星不现，而财爻成局，有纳粟奏名之象。求财：所得者，皆文章官贵之物。谒贵：能得贵人之心，自仗贵人之力。婚姻：财来就我可成。胎产：女孕，产时有不速之客来。疾病：脾家受病，或多饮食之故，医方甚良，往东南方求之则得。出行：一路平安，宜从早去。行人：客况甚佳，未必归。失物：家中人盗之。兵战：不能取胜。
　　毕法云：两贵受克难干贵，合中犯煞蜜中砒。占验：子将加辰，占家宅曰：支干穿心六害，牛马自伤。午为妇人，又离为目而入墓，主妇人失明。用酉为婢，末传巳克乘空，乃仆人诳言谮婢。太阴为老妇，酉主血光，埋于丑墓，是老妇血滞遂成痨瘵。丑为山、为田，上乘朱雀，主山地有争。子为池塘，加辰入墓，池亦有争也，俱验。


