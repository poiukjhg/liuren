　　课体：伏吟，自信，稼穑。
　　课义：支传干上，彼求己向，可畏之因，昼夜天将。
　　解曰：初传支上，末传干上，自支传干，必是人来向我委托，吉凶皆成也。三传比劫，无非干支同类，大有损于妻财。况昼夜天将，非螣蛇即白虎，皆能生灾作祸。太阴并戌曰被察，亦主怪异蔽匿，或小人诬谮，皆可畏也。
　　断曰：此伏吟自信之卦，伏而未发，屈而未伸，静则安，动则滞。自信其柔，以与世接。身孟动而不得，家孟静而不宁。况稼穑卦本艰难，又逢土日，沉滞弥甚。凡事逼迫，不由自己。末传旬空，百事无就。
　　天时：霾雾湿蒸，后见风雨寒冱。家宅：不宁，多见惊恐。婚姻：不用。胎产：防聋哑不实，若临产则立下。功名：淹滞无成。求财：反有损失。投谒：不相合。疾病：主在脾，久病不利，暴病无畏。失脱：宜急寻不远，逃者或匿邻家。出行：不得出，出亦即返。行人：立至，否则在彼处未动。争讼：主争田土事，有人唆弄激拨，后必解。兵战：有惊恐，众心疑畏不宁。坟葬：不安。
　　毕法云：彼求我事支传干，宾主不投刑在上。课经云：卦无丁马，而占人年命上乘魁罡，及在亥者亦主动。指掌赋云：逆传四季丑戌未辰。春越库，散财不以其道。夏转魁，委任不得其人。秋煞墓，势将兴而将起。冬伏阴，机渐收而渐藏。

