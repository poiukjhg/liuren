　　课体：元首，退茹，斩关。
　　课义：退入生乡，进之亦强，壬辰在上，守之见殃。
　　解曰：退连茹，则宜退矣。然退而入于子亥，则为全木之生乡。进而入于巳午，则为丙干之旺气，所以进之亦强也。至于干上之辰为脱气，遁为壬鬼，虽乘青龙吉神，而孟守此脱鬼，有不见殃者乎。不如更进一步，就于德禄之地，而食其旺气，乃可以安堵而无恙也。
　　断曰：元首之卦，传名退茹，似乎退易而进难，却宜进多而退少。又支干俱生上神，凡事虚费百出，恐有盗失损财之患。幸辰与酉合，托人定为得力。
　　天时：有雨有风，雨后即晴。家宅：人亦和平，但内外泄气。功名：辰虽官墓，而戌能冲之，遁壬透出，功名远大，若岁月建辰尤妙。求财：支上酉财，干卯冲之难获。婚姻：中吉。胎产：男喜，易养。谒贵：可见。求谋：可成。疾病：肺经有病，人病相合，未能脱体，五月不妨。出行：水陆皆通。行人：可至。兵战：游都白虎居中传，恐有劫营偷寨之事，辰与酉合，宜讲信修睦为上。坟墓：发财之地。
　　毕法云：屋宅宽广致人衰。指掌赋云：卯寅丑联芳悔吝，须知否极泰来。纂义云：六害无情事未宁，全凭阴骘两相成。秘要云：勾陈加卯，须防公扰。

