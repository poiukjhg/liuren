　　课体：重审，寡宿，间传，极阴。
　　课义：两相交会，各有利害，昼夜贵加，亥水休赖。
　　解曰：寅卯辰巳，两课全会。但卯辰相害，寅巳相害，不无彼此猜忌之嫌，是各有利害也。初传虽属空亡，而酉加于亥，昼夜贵加，凡占宜干两贵，方为有济。所虑昼贵，坐于空乡，不能赖其弘益耳。
　　断曰：寡宿发用，凡事无凭，吉凶不就。又曰极阴，愈退愈暗之象。支上克支生干，人则盛而宅则衰。惟年命在子，两贵拱夹，占此最为吉利。
　　天时：课名极阴，日乘勾空，阴云之象。家宅：龙合克宅，必因吉庆生事。功名：两贵相加，一贵用力，必因妻财得贵。求财：财爻已空，求之无益。婚姻：女益男家，但恐不睦。胎产：女孕，产凶。疾病：肝经之疾或肾水有亏，不药自瘥。出行：水陆两途，吉凶相半。行人：驿马临支，行人即至。捕获：昼占在正南马道，夜占是公吏凶人。兵战：防失众。
　　毕法云：昼夜贵加求两贵，彼此猜忌害相随。课经云：丙日胎神在子，正月占主妻孕；然正月血支血忌皆在丑，并养神克胎，占产则速，占孕有损。若十二月占，血支血忌在子作胎神，占产亦速，占孕亦损。惟血忌作空亡，产孕皆不畏矣。秘要云：此课凡事于巳日有克应。


