　　课体：涉害，曲直，不备。
　　课义：人得传力，将传废宅，自取其祸，半危半吉。
　　解曰：木局生干，人得传力也。木局脱支，宅不因之而废乎。况天将俱属土，能克亥水，未临支上，又复克之，宅之废也宜矣。然此家宅之祸，由丁自取也。盖丁课在未，自上支门克支，支遂投卯而成木局，生身脱宅。其生也，其吉也。其脱也，其危也。两两相半，吉凶平分矣。此为回环格，乃三传俱在四课之中，又为干支相会，非不备课也。占凶凶成，占吉吉就。未与卯俱上克下也，涉害取用。未与卯俱四克，但未为孟上神，而又先见，故此课亦有用未发用者。
　　断曰：涉害之课，其机最深，类成木局，凡事丛杂，又名回环。止宜守旧则吉，不可妄动。
　　天时：木局主风。家宅：眷属丰盈居狭宅，宜增修以廓充之。功名：官文两旺，惟不利土年月时。求财：卯上有辛财，出旬可得。谒贵：昼占得贵人之力。婚姻：天后财神俱不出现，不必成。胎产：女胎坚固，而产则难。疾病：中风之症，有余之病，宜消道清理以治之。求谋：凡事可成。出行：贪恋家室，未必能行。失物：不远。兵战：彼此交通和好，大有轻裘缓带之风。坟葬：支来生干，葬之大吉。
　　毕法云：眷属丰盈居狭宅。指掌赋云：常贵共入官乡，当朝执政。心印赋云：未卯亥为正阳，遵发生之意。


