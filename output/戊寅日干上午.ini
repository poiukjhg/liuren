　　课体：重审，进茹。
　　课义：身宅罗网，守之自旺，动作他谋，许多恶况。
　　解曰：干上午，支上卯，皆前一位神，名天罗地网。占得此者，兜裹身宅，不得亨快也。支上乘旺，止利静守在家。若妄有动作，则变为罗网　缠其身宅。初入墓中，继逢绝地，终见羊刃，凶咎百出矣。如得行年本命，冲破罗网　始见亨通。卯乘朱雀加支，天罡蓦越发用。主口舌文书，事起忽然，进凶退吉。
　　断曰：此重审之卦，顺进连茹，名为升阶，有观光上国之象。凡占守旧则吉，积善余庆，主有人来相助，始虽阻碍，终得其援引卫护之力，巳午岁春夏逢之大利。
　　天时：初见兴云，旋复晴皎。家宅：不吉，然宜守旧。婚姻：主仓猝而合，后防惧内。胎产：主胎气旺，昼占生男。功名：安命自来，求进反退。求财：无得。疾病：不妨。失脱：主有窝者，难获。出行：有阻，虽远必返。行人：忽然到家。争讼：终不明剖，不如和息。兵战：进中有退之象。
　　毕法云：所谋多拙遭罗网，干墓并关人宅废。古鉴：一助教四十六岁，申将未时，占前程。曰：日上天罗、羊刃，支阴发用，传归日上，昼将青龙，当赴任矣。行年到亥，见子即为地网，必阻外艰。卯六数，辰五数，巳四数，此十五年，合至监司之职。自后入午天罗，必见谪降。二十三年，大运终矣，皆验。


