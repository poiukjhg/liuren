　　课体：重审，斫轮，罗网，励德。
　　课义：虚生实盗，贵多难告，朽木难雕，妻财怎靠。
　　解曰：金乃生水之神，申加癸上生干，今作旬空，是生我者空也。寅木乃癸水之盗气，今临支而脱干，是盗我者实也。课传之中，昼贵入狱，夜贵受克，贵人虽多，告之何益。又巳为癸之妻财，坐墓而落空，取之必有祸矣，尚可倚靠乎。卯木落空，木空则朽，朽则难雕，不能成器矣。凡遇斫轮课者，例皆同。
　　断曰：斫轮遇朽，巧术难施，必宜改图易辙，事乃有成。凡占尽是虚名，惟惊忧可解耳。
　　天时：天罡加酉，箕毕相会，出旬大雨。家宅：人宅冲克，不宁之象。求财：财爻已空，焉能得有。仕宦：贵多不贵，兼之入狱受克，占官不吉。婚姻：支干相冲，恐不能就。胎产：以子损母，占产不吉。疾病：人空病实，尊长难痊。出行：昼占虽吉，防惊防失。行人：天罡加仲，必在中途。兵战：昼占凶，夜占吉。坟葬：不吉。
　　毕法云：所谋多拙逢罗网，费有余而得不足，将逢内战所谋危。纂要云：癸未日干上申，乃支之网。支上寅，乃干之罗。凡占必是他孟网罗我，我孟网罗他，互相暗昧。凡仕宦占者，值干之罗网，主丁父服。值支之罗网，主丁母服。秘要云：申为长生，夜占乘虎，坐于丑墓，必父母坟中生白蚁，否则疾病。


