　　　90.来去俱空岂动移

　　课体：反吟，无依，元胎。
　　课义：动意虽切，满目空绝，夜逢五虎，惊不可说。
　　解曰：遍地禄马，往来冲激，动意可云切矣。然申乃旬空，寅临绝地，虽孟动而不可得也。申本虎也，夜占白虎在寅。三传及日上阴阳之神，共为五虎，逢此岂非至惊至危乎。幸其俱空，或虚惊多而实祸少耳。
　　断曰：此反吟无依之卦，三传皆孟，四孟临绝，为绝元胎之格。凡事无成，况中传旬空，初末坐空，日上两神元不空者，营营扰扰，真如捕风捞月。惟遇难逢凶，虽惊危之至，却得消解，反为福也，宜静以待动。
　　天时：久雨难晴，久旱未雨。家宅：贫耗劳苦，防婢仆奸私逃盗之事。婚姻：不宜。胎产：防损。功名：难成。求财：徒费奔波，反多折耗。投谒：十五一遇。疾病：夜占极凶，暴病瘥，久病危。失脱：主宅内人盗，反覆不一次，失散难追。出行：防惊恐失脱，往而复返。行人：在路，或别有所往。争讼：不利，若在刑狱，却得即释。兵战：彼此虚作声势，若被围困，即解。坟葬：屡迁不宁，防水防贼。
　　毕法云：后合占婚岂用媒，昼夜贵加求两贵，来去俱空岂动移。袖中金云：寅申乘龙，隔墙有祸。指掌赋云：年临孤寡，自甘半世孤灯；日遇空亡，多主首阳饿死。


