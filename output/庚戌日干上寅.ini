　　　90.来去俱空岂动移

　　课体：反吟，元胎，斩关。
　　课义：七虎夜逢，释散灾凶，干乘空绝，身坐绝空。
　　解曰：干上寅乘夜虎，二课申亦为虎，三传初末，与干支共逢七虎。然来去俱空，虽凶亦散也。金长生在巳而绝于寅，木长生在亥而绝于申，各乘空绝绝空，凡事岂利谋为哉。
　　断曰：斩关非安居之象，无依乃反覆之形。凡事总无凭藉，成败无常，所谓高岸为谷，深谷为陵者也。中传德丧禄绝，马复陷空，孟免悔吝，其惟哲士知机，达人安命乎。
　　天时：晴，申日有风。家宅：元武临支，宅必欠宁。功名：德丧禄绝，来去皆空，不利。求财：见在之财已空，岂能求外来之财，如必孟求之，反费己财。婚姻：反吟不宜，亦不成。胎产：胎空，孕有损，产有厄。疾病：病在脾，当有两病相侵。争讼：先告者胜，可以消散。出行：马临绝地，宜静不宜动。行人：反吟，久出主归，当归反滞。捕获：西方健奴、军吏作贼，或弄狗乞人。兵战：不利。
　　毕法云：来去俱空岂动移，昼夜贵加求两贵。秘要云：申生人占病，谓之人入鬼门，凶多吉少。心镜云：无依卦，逃者远寻，合者分散。巢改别林，官须易位。袖中金云：反吟主事带两途，昼占申乘龙，隔墙有祸。寅乘后，有远路文书往来之事。

