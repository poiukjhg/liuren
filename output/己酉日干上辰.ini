　　课体：元首，高盖。
　　课义：禄来生身，交互忻忻，夜传可用，昼将更旬。
　　解曰：午乃旺禄临支，交车相合，而又三传递助生身，非交互忻忻乎。但夜贵午乘太阴，所以为美。若昼将中末既尔空陷，而发用复乘天空，则必更旬而后可用也。
　　断曰：高盖乘轩之卦，乃富贵荣昌之象。三传自末生身，凡谋皆吉。但支则受克，干则被墓，辰午又自刑，且夜占两勾夹干，三传刑冲空陷。大抵初虽交合，后恐不利耳。
　　天时：火空则明，大晴。家宅：宅上得禄生干，亨吉。功名：发用旺禄生干，又高盖乘轩，大吉。求财：出旬再图，恐不易得。婚姻：可卜偕老。胎产：孕主女，产易生。疾病：心经之疾，难愈。争讼：可不终讼。投谒：宾主不投。出行：水路利于陆路。行人：未回。捕获：夜占盗神是寅，捕者当在东方树林空地。兵战：客主皆不利。
　　毕法云：权摄不正禄临支，不行传者考初时。课经云：辰加干为交车三合，凡交关用事。必有奸私，或相交涉二三事。神定经云：干上辰虽与支生合而却墓干，支上午虽与干生合而却克支，纵有生旺之名，反作衰败空耗矣。壬髓经云：初传克末成者罕，末克初传事可成。

