　　课体：重审，进茹，三奇。
　　课义：罗身网宅，动则遭厄，财在家中，多贪疲役。
　　解曰：午为戊干之罗，亥为戌支之网，凡占值此，乃为网罗兜裹，身宅不得亨快。静则守旺，动则为刃。亥乃日财，临支发用，若守其宅上之财，亦足自给。苟肆其贪求之心，则未免财多身弱，不胜其疲役矣。
　　断曰：进茹之课，格合三奇，宜无不顺。但支干之上神，各居自刑，支干之阴神，又复相害。宾主不投，人己相忌，惟宜谨守。三传皆财，一切起居饮食，皆宜撙节。恐因财致祸，因食致病。
　　天时：青龙升天，三传皆水，天罡指阴，时雨滂沛之象。家宅：但宜谨守，灾患自无。仕宦：大宜谨饬，亦恐丁艰。求财：家财可守，外财难得。婚姻：干支之上神自刑，不吉。胎产：下强上弱，妊乃成女。疾病：肾经与膀胱受病，或心血不足。遗失：为家奴所窃，向正南捕之。出行：昼占陆路可行，夜占水路可行。行人：天罡加仲，尚在中途。兵战：只宜谨守，不可妄动。
　　毕法云：所谋多拙逢罗网，尊崇传内遇三奇，宾主不投刑在上。指掌赋云：亥子丑为龙潜，阳光在下，空怀宝以迷邦。又云：传见妻财利益多。又云：三传纯妻财，而父母克害。心印赋云：子丑相加事必成，更逢吉将转欢欣。

