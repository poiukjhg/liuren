　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：伏吟，元胎，励德。
　　课义：交合既有，禄破空守，中末空脱，昼遭贼手。
　　解曰：寅与亥合，上下交互相合，是交合既有也。亥禄发用，上乘天空，故不可守。投于中传，乃是脱气，再投末传，财遇旬空，未免仍归干上。昼被天将所伤，故曰昼遭贼手也。
　　断曰：元胎之课，旺禄临身，止宜静守，不宜妄作。干支作六合，干支上下，亦作六合，大宜合本谋生。三传迤逦生财，虽空不至失望。巳年月占之，财源自旺。占遇此者，始初必情投意合，后来却脱耗无穷
　　天时：天地不动，雨占仍雨，晴占仍晴。家宅：人宅相生，有和美安宁之象。仕宦：贵人落空，禄被将克，占官欠利。求财：昼占宜得贵人之财。婚姻：支干相合，昼占乘合，可结朱陈。胎产：二阴包阳，妊乃成男，支干相合，产恐迟延。疾病：肝经受病，虚脱之症，即愈。出行：人宅相恋，行期自愆。行人：近者立至，远者未来。兵战：利主而不利客。
　　毕法云：交车相合交关利，用破身心无所归，旺禄临身徒妄作，上下皆合两心齐。秘要云：日德加亥为用，名德入天门，占试必中。盖亥为天门，德者，得也。纂义云：冬占旺禄，守之自足，一或妄动，耗费劳碌。

