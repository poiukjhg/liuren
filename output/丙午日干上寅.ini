　　　92.龙加生气吉迟迟.夜

　　课体：蒿矢，三交。
　　课义：四课无形，生如不生，遥克既陷，好恶无成。
　　解曰：寅卯旬空，亥子落空，四课无形也。寅卯俱生气，既系旬空，则不能生矣。亥子俱鬼，遥伤日干，而陷空乡，则不能伤矣，所以好恶皆无成也。
　　断曰：蒿矢之课，祸福本轻。况四课全空，毫无实像。唯宜解散忧疑，如望成事，改旬再谋可也。中传财坐鬼乡，末为羊刃，不惟事无成就，抑且伤财。经所谓费有余而得不足者是也。
　　天时：水爻落空，无雨。家宅：长上宜慎起居，财物不免虚耗。功名：官爻空陷，防有不测。求财：财见鬼乡，求之无益。婚姻：不吉亦不成。胎产：子母皆空，难保，无益。疾病：新病即安，久病难治。逃亡：往北方寻，难获。出行：未必成行。行人：耽恋淫泆，未想回家。兵战：有失众之象。
　　毕法云：费有余而得不足，空空如也事休追。课经云：寅加巳夜将乘青龙，三月占，青龙乘生干之神，又作月内生气，主徐徐发福。所谓龙加生气吉迟迟也，惜是空亡，不能久远。曾门经云：三交相因，家匿罪人。玉成歌云：三交吉凶皆因内。纂义云：子加卯为用，夜乘六合，主奸淫口舌之事。

