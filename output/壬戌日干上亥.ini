※毕法分布：
　　　26.水日逢丁财动之.A.财乘丁马格.①财乘丁
　　　38.闭口卦体两般推.Ⅵ.禄作闭口
　　　46.贵人差迭事参差.夜贵在干前
　　　70.鬼临三四讼灾随

　　课体：伏吟，斩关，励德，三奇。
　　课义：干与初传，闭口难言，两戌一未，勾虎为冤。
　　解曰：干及初传，癸亥二重，虽系德禄，但是闭口，所以难言。支及中传两戌，昼夜乘虎。末传一未，夜乘勾陈，复遁己土，并来克日，故曰为冤。
　　断曰：伏吟之卦，统艮之体，事多守旧，谋不更新。况旬尾作德禄，临干发用，必当谨之又谨，方能无咎。若孟前往，则自刑杜传，塞而不通。中末又复相刑，何能免于病讼乎。
　　天时：天地不动，占雨则晴，占晴则雨。家宅：虎坐中堂克日，防病讼之事，并有孝服。功名：德禄临身，催官入宅，大利升迁。求财：财爻不见，无益。婚姻：不吉。胎产：男孕，产迟。疾病：脾经之疾或肾水受伤，病来克人，难愈。遗失：物不出家。出行：不利。行人：近者立至，远者有滞。捕获：夜占元空难获，昼占宜向东南，近炉冶处缉之。兵战：不利。坟墓：地系辛龙，葬可催官。
　　毕法云：旺禄临身徒妄作，鬼临三四讼灾随。壬髓经云：虎鬼克日本，主病讼，有官人得之，为催官符至。会通云：德旺禄旺爵禄荣，鬼神众保得功名。苗公诀云：魁罡蛇虎临宅，宅不安。辰上克日上，宅不可住。贵人临宅或卯酉上，两姓同居。撷粹说云：三传带白虎克日，又是囚所，行人外凶，不可望也。

