　　课体：重审，元胎。
　　课义：生鬼皆空，禄被虎攻，宅逢丁马，动意尤浓。
　　解曰：申为甲木之日鬼，既遇旬空，亥为甲木之长生，亦临空陷，祸福不实之象。寅为日禄，却被夜虎冲克，不可守矣。申为驿马发用，丑为旬丁临辰，所以动意尤浓也。
　　断曰：重审之课，以下逆上，岂无忧惊。初中空陷，虚花过半。末传日禄尚旺，亦苦去甘来之象也。
　　天时：水神则空，火神则实，传余风伯，风而且晴。家宅：财气尽有，子孙亦多，有改造创新之意。功名：官星落陷，虚而不实。求财：昼占主得贵入宅内之财，夜占主得奴仆宅内之财。婚姻：昼占亦可，夜占不吉。胎产：二阳包阴，孕必成女。疾病：乃脾泄之疾，或肝脾受伤，久病则危。谒贵：贵人坐狱，干之不利。出行：干支上乘了马，有跃跃孟行之状。行人：天罡加季，行者速归。出师：壁垒甚坚，但游都在支，恐有虚约盗营之变。
　　毕法云：喜惧空亡乃妙机。秘要云：干上巳，昼占乘太常。日干生巳火，巳火又生太常，谓之睨上逢脱，当防虚诈。又酉加午为损孕格。盖子为甲乙之胎神，乃作空亡，又被下神酉金所脱。占孕必损，占产即日便生。纂义云：天罡乘武临丑，主遗亡走失事。指掌赋云：酉加午上，为宠婢登堂。

