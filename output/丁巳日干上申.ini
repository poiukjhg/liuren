　　　55.所谋多拙逢罗网.自罗网

　　课体：重审，进茹。
　　课义：交车和顺，求财急进，病讼因贪，昼贵休近。
　　解曰：巳与申，午与未，交车相合，何其和顺也。申为日财，取之宜急，少缓则为酉所败，为戌所墓，便劳心力矣。三传俱财，必将由贪取祸。占病占讼，俱不相宜。昼贵亥水，临戌入狱，慎莫近之，恐生嗔也，
　　断曰：进茹之课，类成西方金局　传财太旺，反致财亏。旺禄临支，上乘龙合吉神，大利求婚卜吉，更宜合本营生。春夏占之，财值休囚，方能获利，
　　天时：青龙乘脱，水母被克，不能得雨。家宅：必有喜庆事。功名：贵人被墓，占名欠利。求财：财帛虽多，取之宜节。婚姻：交车相合，占女尤吉。胎产：女孕产速。疾病：因喜得病，迟即难愈。出行：不宜。行人：即至。捕获：在东北方孝服人家。兵战：唯宜谨守，不宜合战。
　　毕法云：所谋多拙逢罗网，交车相合交关利。纂义云：主客虽和，枉自张罗，随财入墓，惊恐尤多。会通云：传财化鬼，占病者必因伤食而得。若年命上有制财者可救，无制者不救　秋冬占亦无救。指掌赋云：日克三传，求财可美。又云：传见妻财利益多。又云：三传纯妻财而父母克害。课经云：干支各乘旺气，名为罗网，止利守己，不利动谋。

