　　课体：元首，退茹，联芳。
　　课义：始贪货财，丁马随来，详分昼夜，冬雀火灾。
　　解曰：卯为日之财，临宅发用，似乎可取，故人必贪之。然中传寅为日马，末传丑为旬丁。方孟取财，而丁马随至，则宜相机而生变动。若株守初财，必无利也。卯乘朱雀临宅克宅，冬月火鬼在卯，昼占主有火灾也。
　　断曰：此元首之卦，占事多顺，忧喜皆实。连茹逆传，退中有进，和平安静，自当化难为祥。用神与支作六害，又生鬼克日。凡得利之地，须防暗侵常存，退步为佳。
　　天时：风多雨少。家宅：防有口舌文书之事，或奴仆逃走，冬月防火灾。婚姻：不利，或因妻而致讼。胎产：主有私娠，或涉口舌。功名：宜损财得官，或藉妻家之力。求财：有得，防致祸。疾病：主长上有灾。失脱：难获，主捕役受贿。出行：昼占为贵人差使。行人：在道。争讼：为财起见，或至破家。兵战：互有胜负。坟墓：末传丑是旬丁，必因父母之墓田而凶动。
　　毕法云：金日逢丁凶祸动。课经云：冬占火鬼克宅，末传又乘丁克日，必遭天火，宜以井底泥涂灶禳之。神应经云：丑是旬丁，旺相为田，囚死为墓。指掌赋云：逆传连茹，卯寅丑联芳悔吝，须知否极泰来。


