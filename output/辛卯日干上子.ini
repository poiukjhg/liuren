　　课体：蒿矢，龙战，泆女，间传，变盈。
　　课义：遥克传空，所作无踪，源涸根断，脱耗无穷。
　　解曰：发用遥克，已无力也。又兼中未空陷，所作自无踪迹也。四课三传，俱自下生上，如水涸其源，木断其根，脱耗无尽。占病，或因不摄，以致虚弱。或元气不足，遂致尪羸也。
　　断曰：蒿矢之卦，力弱难伤，纵有惊危，亦虎头蛇尾之象。龙战者，事有疑滞。泆女者，事多暧昧。利主而不利客，占此者吉凶相半也。干上乘子作干之脱气，将复乘空，谓之脱空神，凡事虚声而已。
　　天时：青龙与毕宿皆空，天罡指阳，发用火神，晴而不雨之象。家宅：宅上乘脱，阴神复脱，家徒壁立。仕宦：青龙与日禄皆空，占官不吉。求财：财虽至近，取之防惊。婚姻：男不甚佳，女不甚吉。胎产：子孙属阳，妊属男喜。疾病：肝经受病，虎空易瘥；巳火克金，肺疾痊迟。出行：水陆皆防，失脱之患。行人：天罡加孟，尚未起程。兵战：昼占无威，吉凶相半。
　　毕法云：空上逢空事莫追，不行传者考初时，罡塞鬼户任谋为。占验：午将辰时占家宅，曰：巳乃六阳极处，乘后，妻极淫荡。日上盗气，又见天空，主本身下部淋疾，兼子息作耗。又见宅上破碎，子一阳之始，巳六阳之终，始于身而终于家也。末传辛禄陷空，所以致败。

