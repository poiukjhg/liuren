　　课体：涉害，从革，蓦越。
　　课义：传入宅上，俱为脱诳，身既乘鬼，赖此保障。
　　解曰：卯为日鬼临日，夜乘六合尤甚。支上乘酉，三传会成金局，又归宅上。众金来盗土气，其为期诳，不可言也。然终赖此，得以制卯鬼之恶，除日干之灾，反为身之保障，虽被脱诳，亦所甘矣。
　　断曰：此涉害之卦，合从革之局，事端两歧。多历难辛，萌芽孟就，又被阻隔。静而惶惑，动则乖张。喜卯来见酉，虽脱干而能制鬼。合中不足，冲反有功。失在始而得在终，难于前而易于后，革故鼎新，因盗获福。
　　天时：始患多风，继得雨润。家宅：虽多耗费，却无灾咎，主出名医。婚姻：忌。胎产：胎神坐墓，空上逢空，防不实。功名：官坐空墓，为子孙耗脱之象。求财：初见耗折，后少得利。疾病：主在肺，或筋骨，虽虚不防；家有幼辈，善能治疗。失脱：难寻。出行：多费而有阻。行人：即归。争讼：耗财而终得解散。兵战：吉凶相半。坟葬：昼占兆吉。
　　毕法云：虎临干鬼凶速速，制鬼之位乃良医。秘要云：凡喜见官鬼者，惟妻占夫，及有官人，不宜鬼空及被制，余皆以鬼为凶，喜有制也。指掌赋云：巳丑酉为反射，怀杀伐以酬恩，日生三传，财原必耗。

