　　课体：元首，寡宿，泆女。
　　课义：自墓传生，末鬼乘丁，昼财须失，凶动难停。
　　解曰：丑墓乘虎发用，末传官鬼乘丁，虽曰自墓传生，似乎先迷后醒。然中传财在空乡，昼乘元武，岂能免于失耗。至于金日逢丁，其凶动尚可停止乎。
　　断曰：发用空亡，干支临脱，又交互相脱。干上子空，将又乘空，经所谓脱空神者是也。凡事多有虚诈，不足深信。末传丁神临鬼，上乘天后，非有娶妻之喜，即有远寄之财。仕宦占之差吉。占者止宜坐待子水填实，制鬼消灾。
　　天时：水空不雨。家宅：苟非喜庆费财，必然被盗失脱。功名：安心守职，久必升迁。求财：反有所费。婚姻：男不孟成。胎产：母实儿空，占产最忌。疾病：肾经受亏，甚凶，占妻尤忌。出行：防失脱。行人：马临宅，即到。捕获：昼隐东南窑灶，夜隐正北空墓。兵战：利主不利客。坟葬：内有伏尸，潮湿泄气。
　　毕法云：金日逢丁凶祸动，罡塞鬼户任谋为。壬髓经云：末传巳火助初传丑土以生干，必从旁有人暗地相助，渐得亨嘉。心镜云：丑卯巳亦名虚一待用，今酉日占之，冲去卯木，类成金局，必有同事众人合伙成事之意。秘要云：丑墓发用，主旧事生枝。

