　　课体：重审，四绝。
　　课义：交关且尔，妻财废弛，禄既空亡，守之何裨。
　　解曰：午与未合，寅与亥合，交关相合，非不美也。然寅上遁庚，为丁之妻财，今陷旬空，则废弛而无用矣。午为日禄，又系空亡，守之究何益哉。中传丑为干之脱气，末传申为干之病乡，皆不可投。又申为丁财，既被初克，又被中墓，全无气象。惟干上寅遁庚财，却又陷空，故不利于求财。虎乘午为用，谓之白虎内战，防有火灾。
　　断曰：四绝之课，最宜结绝旧事。禄神落空，即居显位，亦不免衿肘之患。惟年月太阳填实，方能丰富。
　　天时：昼占主风，夜占主雨。家宅：人宅虽安，虚名虚利。功名：出旬填实，便有所望。求财：财气甚微。婚姻：女占男吉，男卜女不吉。胎产：孕女，产不得顺。疾病：白虎内战，恐防增病，急求医治。出行：交车合，恐不能起程。行人：自至。兵战：无约而请和者，谋也，宜防虚诈。
　　毕法云：权摄不正禄临支，前后引从升迁吉，将逢内占所谋危。精蕴云：初传午居干后，末传申居干前，亦为前后引从，主有升迁之象。


