　　课体：知一，退茹，斩关，重阴，三奇。
　　课义：三奇六仪，凡谋可施，稍嫌幽暗，斩关昼驰。
　　解曰：三传四课，凡历戌亥子丑寅卯辰，旬首是戌，既为旬仪矣。而亥子丑遁为天上乙丙丁三奇，戌寅辰又遁为地上甲戊庚三奇，是三奇六仪，全入课传。凡有谋为，可以任其施展矣。稍嫌墓神覆日，不免幽暗不明耳。然斩关之课，昼占喜天乙神光乘丁而临天梁，天后掌华盖掩形，太阴主潜藏隐匿，可以疾驰万里，尚何阻隔之有哉：
　　断曰：此知一之卦，连茹退传，格合重阴，事起同类。狐疑不定，六合并临，天关天后，传归元武，有奸私暗昧之象。干支墓覆，人宅俱昏，惟冬月占之，百凡顺利。
　　天时：阴雨多。家宅：主昏暗，有逃亡者。婚姻：美中不足。胎产：胎气旺，或系私孕。功名：主有奇遇。求财：有获，防被盗窃。疾病：得之色孟，留连未愈。失脱：宜寻。出行：利避难速行。行人：关津有阻。争讼：有解。兵战：昼夜不宁。
　　毕法云：后合占婚岂用媒，魁度天门关隔定。课经云：干为夫，支为妻，岂宜上乘六合，以应私情。曾门定章云：戊己之辰可逃亡，再得天上三奇乙丙丁者，追之不得。照胆秘诀云：除定开危卯未方，龙常阴合可逃藏。


