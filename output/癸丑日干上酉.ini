　　课体：元首，从革，励德。
　　课义：将克传生，己酉败人，宅衰人盛，惟便缙绅。
　　解曰：天将纯土克身，全传会金生日，是将克传生也。癸水败于酉，而又遁己土，明败暗攻，是己酉败人也。三传脱支生干，主人口盛而宅舍衰。然支系官爻，如用昼将，并来生传，传递生干，乃官印相生，迁官进秩，岂非缙绅之便乎。
　　断曰：从革之卦，有革故鼎新之象。事必关众，凡谋有阻，亦主变换不常。干支上酉为败气，亦为自刑，主彼我各相疑忌。幸德合发传，会成三合。课主和谐，可因贵以致富，亦名回环。吉则成吉，凶亦成凶。
　　天时：晴占则阴，雨占则晴，家宅：干支皆败，防有奸私讼事牵连及长上之灾。功名：大利，夜占帘作德发用，试必高中。求财：得恐复失。婚姻：不宜：胎产：纯阴主男，产速而易。疾病：因酒食而得，或肝肾二经之病，可救。争讼：得理，昼占防刑。出行：须防乐里生悲。行人：未必得意。捕获：不能得。兵战：不宜。
　　毕法云：干支皆败势倾颓，宾主不投刑在上，苦去甘来乐里悲。课经云：将克传生，虽有面前之生，背后亦防相害。谚云：贪他一粒粟，失却半年粮，即乐里生悲之谓也。


