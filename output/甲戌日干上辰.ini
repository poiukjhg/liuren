　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：涉害，斩关，间传，泆女，登三天。
　　课义：昼虎空亡，临危弗殃，财乘遁鬼，申命全伤。
　　解曰：申乃日鬼，昼占乘虎来伤甲木，以其空亡不畏，故曰临危弗殃也。辰土为日干之财神，遁出庚金作日之暗鬼，且又生起申金，并力伤日，是此财断不可取，撄祸不小也。
　　断曰：贵登天门(昼将)，罡塞鬼户，利于天庭奏对及功名殿试，并谋望事务，无不相宜。又须占人年命，有生无克。乘干旺相，方为全吉。
　　天时：课传六阳，水母空陷，天罡指阳，本当大晴，然天将尽属云水，阴云之象也。家宅：财受夹克，财不由己，喜虎鬼空陷，病讼皆安。仕宦：催官已空，功名不吉。求财：合伙交关，似有利益。婚姻：有必成之势。胎产：课传六阳，妊必生男。疾病：肝经之病，或肾水不足，虎鬼既空，可以不药而愈。出行：究竟马空，行期未定。行人：天罡加孟，尚未起程。出师：行军甚利，恐进中有阻。
　　毕法云：初遭夹克不由己，后合占婚岂用媒。精蕴：三月酉将未时占何日升迁，曰：到任后第三年七月戊寅日辰时得升信。盖青龙乘午加辰，与甲隔三位，故曰三年(视青龙下神与日隔几位而定其年)。戌与辰隔七位，故云七月(视青龙下神与支隔几位而定其月)。午火生寅，寅中有戊，故曰戊寅(视天盘长生之神，以定其日)。青龙所乘之下是辰，故曰辰时(视青龙之地盘而定其时)。至于武官之占，则视太常。

