　　　85.初遭夹克不由己.夜

　　课体：反吟，知一，无依，三交。
　　课义：德禄旺刃，并皆灰烬，到处去来，难退难进。
　　解曰：丙之德禄在巳，而午为旺刃，今皆冲激受克，化为灰烬矣。去从克处去，来从克处来。到处受克，所谓前后逼迫也。其为进为退，不亦难哉。
　　断曰：此无依之卦，亦为三交。火水未济，反覆呻吟。虽合高盖之称，而车轮朽脱，非君子利有攸往之象也。朱雀作日鬼加干，谓之雀鬼格，朝官忌有弹章。丙日干上临亥，为结绝格，常问必主病讼。如已见灾，偏宜结绝旧事。又作昼贵，宜告贵人结绝。
　　天时：阴晴不定。家宅：主家有逃匿之人，少树木。婚姻：昼占吉，主反覆难合。胎产：夜占生女，防伤堕。功名：反覆中获如意。求财：只宜合伴出门经营，夜占不利。投谒：频数有益。疾病：主寒热反覆。失脱：已在道路。出行：主为谒贵及文书之事。行人：当至，将复他往。争讼：夜占阴私不明之事，事多反覆，若能安分，化祸为福。兵战：昼占大胜，夜占失物损将。
　　毕法云：鬼乘天乙乃神祇，前后逼迫难进退。指南：戊子四月戌将辰时占升迁，曰：太岁作鬼冲克，青龙、财官、禄马俱人空绝，纵得升迁，必有意外之变。六月果得升，未几以疽发背而卒。纂要云：雀立登明，求事不成。

