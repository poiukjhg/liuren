　　　74.空空如也事休追.昼空
　　　74.空空如也事休追.夜空

　　课体：元首，退茹，斩关。
　　课义：脚踏空亡，岂容退步，肯舍危疑，青云得路。
　　解曰：寅卯本旬空亡也，子丑次旬空亡也，故名脚踏空亡。墓神覆日，危疑甚矣。然退而虎鬼为害，三传空陷，几何而不蹈陷阱之中乎。惟舍危疑之墓，向前一步，既不罹祸，又得其禄，是青云得路也。
　　断曰：斩关之课，本为动象，连茹空亡，亦宜进取。禄居旺位，即为德神，进前一步，即可相逢。大宜勇力精进，慎毋因遁，以滋后悔。惟官爻值空，求官见贵，未遂所愿。若春占，或占人年命，及岁月填实，仍为吉象。
　　天时：火上水下，晴有小风。家宅：朱雀发用，防有口舌。功名：官空不利。求财：宜远动求之。婚姻：三传空，不成。胎产：二阴包阳，男子之祥，产速不易，却喜无妨。疾病：暴疾即痊，久病凶。争讼：未讼不成，已讼即散，不终讼也。出行：墓神覆日，昼占马带螣蛇，行未能果，且亦不利。行人：近出即归，远出未回。捕获：西方女婢家。兵战：三传空，不能如意。
　　毕法云：脚踏空亡进用宜，来去俱空岂动移。神定经云：辰戌作旬首，临年命日干，必中魁元，唯甲戌甲辰二旬有之。三车一览云：三传卯寅丑，皆作日鬼。幸遇鬼空，足可脱灾避难，不宜守旧。缘干上乘墓，宜于三传之外，向前觅禄也。

