　　课体：知一，不备，乱首，蓦越。
　　课义：三传空盗，切勿倨傲，上门欺凌，以德为报。
　　解曰：未既旬空，子又坐空，巳复盗气，是为三传空盗，全不得力矣。支来加干克干，乃上门乱首，业受制于卑下。若仍尊倨，自处傲忽，其害滋甚。寅，支之德也，来自支上，与日比和，支虽以德相报，亦不足赎其欺凌之罪矣。
　　断曰：此知一之卦，事起同类，恩中有害。又名上门乱首，主有外来欺侮，无端嗔辱。幸发用传空，其祸可解。但孤辰寡宿，止宜僧道茕独之人。凡占无成，必须更改。
　　天时：风雨不时，防虫螟伤稼。家宅：主系德门旧族，但恐主孱奴横。婚姻：不成。胎产：防有伤损。功名：必系门荫，不求自来。求财：夏占大获。疾病：凶中化吉，夏占不利小儿。失脱：不获。出行：防失脱。行人：迟至。争讼：忧疑有解。兵战：防变。坟葬：夏昼占可用，余不宜。
　　毕法云：害贵讼直遭曲断。指南：庚寅年未将占阴宅，曰：贵人左旋，逆水之局。申为对案，艮山坤向。未为来龙，虽空乘进，非真龙正穴，然有可取。初中财贵逢空，一二代虚名虚利。末传为宅之长生，学堂上临河魁朱雀，第三代子孙发贵矣。又丙子年戌将占一重辟，曰：皇恩临干，天赦居支，太岁贵人在日，六月当豁免出狱，但戌临孟位，又属本命，谪戌不免。


