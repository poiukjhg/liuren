　　课体：遥克，蒿矢，元胎，三奇。
　　课义：破碎临庭，耗散财婚，昼占告贵，不语沉吟。
　　解曰：丙以申金为妻财，墓于破碎之丑，而临支上。昼乘元武，必因婚娶而耗散其财。亥为昼贵，发用上乘闭口，故告贵者，必沉吟不语，有理难伸也。
　　断曰：课遇三奇，干上长生，夜乘青龙，必当徐徐发福。但发用蒿矢，得福亦轻。中传财坐鬼乡，求财欠利。末传德禄，春夏占之，吉无不利。
　　天时：亥乘贵人发用，水母复又生亥，青龙临日，先大雨而即晴。家宅：财库作破，临宅上乘朱勾，必因口舌争讼，大费财帛。功名：贵人发用，德神居末，占名甚利。求财：宜得阴私妇女之财。婚姻：占男则吉，占女则凶。胎产：二阴包阳，妊乃成男，母破儿生，占产甚吉。疾病：脾胃之疾，人生病破，不药自愈。出行：陆路甚吉，水路耗费。行人：将及到门。兵战：昼占甚吉，有辟地千里之象。
　　毕法云：闭口卦体两般推，龙加生气吉迟迟(三月占)。课经云：亥加寅，乃旬尾加旬首，为闭口卦。如更值初末上下六合，则气塞乎中。占病即哑，或患禁痢，或咽肿痰厥。占胎定是哑儿。占失脱，纵人见盗去，亦不肯言。求人说事，人皆闭口。纂要云：干上龙乘长生，当耐心静守，自然亨泰，不可妄动。指掌赋云：癸为闭而丁为动，闭主死而动主生。

