　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：昴星，掩目，元胎。
　　课义：元胎衰替，孟临季位，支嗣空亡，长生无气。
　　解曰：凡元胎卦，必四孟相加，故止有生胎、病胎、绝胎之名。此卦三传，俱坐衰地，由孟临季位而发传。但取干支上神，不由地盘故也。巳为嗣息，临支落空，徒为虚脱。亥虽长生，但昴星发用无力，兼人衰方，被丑土克制，不足恃也。
　　断曰：昴星之卦，柔日名为冬蛇掩目，主惊忧不定，进退无凭之象。始见顺利，旋成乖隔。因三传俱坐克脱之乡，且自上生下，全无旺相也。喜初传昼夜皆乘水将，可以助亥育干。
　　天时：久雨难晴，占雨即得。家宅：主虚耗，必为子孙喜事多费。婚姻：昼占吉而龙神空陷，主男家不孟就。胎产：孕妇多病，产速而不长进。功名：昼占或得父荫，或文字之力。求财：不利。疾病：不安，久病忌。失脱：不获。出行：有惊忧。行人：淹滞。争讼：易解。兵战：敌兵空营而去。
　　毕法云：不行传者考初时。指掌赋云：昴星阴阳无克，从至阴处讨出消息来，俯视者忧近。古鉴：丑将占贼曰：元武克日，必主破财。青龙克酉，贼本合败，却被旺亥反制巳火，贼得水中伏匿。戌为来路，亥为去方，皆在西北。酉为贼本家，必属鸡。酉六亥四，遁得乙八丁六。酉无气不倍，当于二十四里外，门前有林木，屋后有水处捕之，果验。

