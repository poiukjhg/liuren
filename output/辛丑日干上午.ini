　　课体：知一，从革，寡宿，天网。
　　课义：空墓及丁，总是虚名，昼又赖贵，身宅夜迍。
　　解曰：发用之巳鬼既空，中墓之丑墓亦陷，末传之酉乘丁，为支所墓，则皆无力，非虚名而何。况昼贵临身，群小自当敛迹。倘遇夜占，则贵人已去。辛金徒为午火所伤，而三传金局脱支，丁火施其伎俩，则身宅不免迍邅矣。
　　断曰：从革之课，事必从众，同类相干。干支之上，午酉相破，官禄有伤。酉上乘丁，祸因禄动。巳午为明鬼，酉丁为暗鬼一辛金而被五火燔炙，鲜不成烬，惟仕宦则又以吉论。
　　天时：午火临日，天罡指阳，无雨。家宅：宅上乘丁，人宅不宁。仕宦：贵人临身，日禄临宅，占官最吉。求财：财上乘丁，取之生患。婚姻：干支相破，昼占女子不洁。胎产：上强下弱，孕乃成男。疾病：肺家与大肠经受病，年命有水神相救，病始可痊。出行：陆路昼占犹可，水路甚是不吉。行人：天罡加孟，尚未启行。兵战：三合得金，恐有失众之虞。坟墓：左首空陷不吉。
　　毕法云：权摄不正禄临支，干支皆败势倾颓，鬼乘天乙乃神祇。课经云：日干之禄神，加干支上，或被支墓，或被支克。必因起造房宅，而失其禄。或被支脱，必因起造之事，以禄偿债。三车一览云：干上克日，而辰上乘丁，主人灾宅动，唯官职人占之，赴任极速。然宜昼占，不宜夜卜。

