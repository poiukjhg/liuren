　　课体：知一，铸印，斩关，乘轩，励德。
　　课义：循环无已，鬼助生气，铸印乘轩，常占生畏。
　　解曰：四课不离于三传，三传皆附于四课，故曰循环转换无已。事必牵连，有忧疑难释。末传卯助巳生干，所谓鬼助也，主有人于尊长之前相助。又曰：铸印乘轩，仕宦得此，可冀升迁。常人占之，则深为可畏也已。
　　断曰：朱雀克贵不宜干请，缘贵人不乐用事故耳。凡占宜舍近就远，相与和同事必晚就。如问科名，夜占登第。又子为巳火之胎，作日财临干，正月占此，妻必怀妊。申酉月占，妻必损孕。
　　天时：占晴得晴，占雨得雨，冬占必雪。功名：得太阳禄马生扶，必主乘轩。求财：子作贵人临干，主得贵人之财。婚姻：女家豪贵，男亦显荣。胎产：巳为双女，女子之祥。疾病：虎鬼克干，病体沉重。年命有救，或可延生。家宅：支上乘墓，宅必蒙昧，戌又空陷，忧及弟兄。出行：陆路坦坦，舟楫难行。行人：业已乘轩，何愁不至。捕获：七九月中，一无漏网。出军：有战必胜。
　　毕法云：帘幕贵人高甲第(夜将方是)，传墓入墓分憎爱。课经云：己巳日，巳加子发用，为铸印乘轩。盖戌中有辛金，巳中有丙火，丙辛相合，金遇火而成印。末传卯为车轮，有乘轩之象，又为生我者，传墓入墓，大不利占生计及长上之事。

