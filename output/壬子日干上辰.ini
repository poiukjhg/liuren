　　课体：重审，铸印，斩关。
　　课义：两贵引从，再复旧俸，久处沉滞，忽然擢用。
　　解曰：支之华盖，作干墓神，覆于日上，主人昏晦。亥禄为墓所掩，幸初末两贵，引从日干。而中传之戌，复来冲开辰墓，然后禄神得以无恙，是再复旧俸也。凡人之久处沉沦，一旦擢而用之者，其象如此。
　　断曰：重审之课，事多不顺，先暗后明，三传铸印。有位者占此，喜溢眉端。庶人占之，却生灾祸。又主得上人提携，或两处贵人引荐成事，难中有救之象。如八月占，辰为太阳，尤为喜庆非常也。
　　天时：天罡指阴，主雨。家宅：人亨宅旺。功名：遇卯戌，升迁立至。求财：末助初财，求无不遂。婚姻：可成。胎产：铸印课，又胎上乘禄，主生贵子，占产不易。疾病：心肝二经之病，久病凶，新病即愈。争讼：甚凶，幸有解。投谒：甚利。出行：水陆咸宜，铸印卯空，俟卯戌月日吉。行人：先有信至。捕获：昼占贼在西南方，因饮食与人口角。兵战：宜慎。
　　毕法云：前后引从升迁吉，华盖覆日人昏晦。观月经云：富贵天乙卦，发用最为良。四月申加卯，壬子入本乡，富贵兼权印，福禄从天降。要览云：末传卯居旬后，谓之铸印不成，必勉强而后可得。

