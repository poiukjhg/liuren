　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：重审，斩关，极阴，三奇。
　　课义：身败瘦瘠，墓神克宅，乘旬丁旺，旧财可得。
　　解曰：卯乃丙火败脱之神，身被败脱，难免瘦瘠。戌乃丙火之墓，覆支克支，宅象昏晦矣。亥虽克丙，幸得丑为救神。酉财虽居鬼乡，而丑乘旬丁，亦可以助其丙火之力，旧财何不可得之有。昼夜贵人俱不得地，虽入传无益也。
　　断曰：此间传之卦，卦体课传俱阴，故名极阴，利于暗中私求密祷。丑发用为台土当门，出入隔碍。朱雀主口舌文词，勾陈卞留连禁锢。日干上卯虽曰生助，实以败干，占者不可不慎。喜丑作旬奇，日精备焉。占事可有意外之获。
　　天时：久阴淫雨，暂晴即变。家宅：主见怪异，或有伏尸。婚姻：阻滞未成。胎产：防损堕。功名：求贵得荐举。求财：无得，得亦易耗。投谒：昼占宜见贵，有文字之事遂意。疾病：宜服通利之剂，逢春即见凶。失脱：难寻。出行：路多阻折，难行。行人：本日可到。争讼：宜得贵人调解，不解必败。兵战：不利，惟秋八月大吉，见酉尤佳。
　　毕法云：昼夜贵加求两贵，支乘墓虎有伏尸。课经云：阴主退，自丑逆传而极于酉，有阴入阴之象，凡占有暗昧不明之事。精蕴云：戌加子，夜乘螣蛇克支，宅中当有怪异频见。

