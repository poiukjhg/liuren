　　课体：知一，进茹，斩关。
　　课义：传归绝墓，商贾勿举，全赖奴仆，免受辛苦。
　　解曰：丁火绝于亥，绝神临于墓，事勿再举。干上申财化鬼，不可出外作商贾也。倘能退守，则赖支上戌土之力，敌制众鬼。戌为奴仆，能为我捍灾御患，可以免受辛苦矣。
　　断曰：三奇之课，连茹而进，贵人发传，财喜临身，可谓吉矣。但干乘天罗，支乘地网，只宜守己，不能妄作。官临旺地，仕宦峥嵘。亥戌无亲，家庭寥落。又火墓临于酉支，名墓门开，占病最为不吉。
　　天时：三传全水克日，阴雨连绵之象。家宅：两贵作邻，子息生宅，门闾可大。功名：三奇入传，贵必尊崇。求财：己财可守，外财勿求。婚姻：支干上神，一墓一病，占婚不利。胎产：下强上弱，妊乃成女，网罗相加，产甚艰难。疾病：腹痛脾泄，或心经虚弱，年命酉亥尤凶。出行：水路不佳。行人：天罡加仲，尚在中途。兵战：只宜谨守，动必不利。坟墓：乾龙丙丁向，贵人临墓，阡后发贵。
　　毕法云：尊崇传内遇三奇，所谋多拙逢罗网，众鬼虽彰全不畏。课经云：子为胎神，丑加子为腹胎格。玉成歌云：日鬼加临辰两课，定然官吏到门庭。又云：德神动处吉相随，受克遭刑反见危。指掌赋云：常贵共入官乡，当朝执政。光明经云：魁罡逢酉，画虎雕龙之象。贵后临辰，踏罡步斗之人。


