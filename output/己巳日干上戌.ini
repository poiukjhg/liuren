　　课体：重审，元胎，斩关，励德。
　　课义：长生财德，三事无力，昼夜推之，两贵蹉跌。
　　解曰：申乃己土长生，临巳受刑。巳又为金生之地，未免恋生不能舍去。中传亥财值旬空，末传寅德又陷空，三事无力矣。子加酉，昼贵临于夜地。申加巳，夜贵临于昼方。若占告贵，事不归一，所谓尖担两头脱者是也。贵人若顺，告贵无阻，则宜进步。贵人若逆，告贵不允，则宜退步。贵在干前，事不宜迫，迫则必为贵所怒。贵在干后，事则宜催，不催则彼必缓慢无力矣。
　　断曰：重审之课，忠孝为先。元胎之传，受生为上。君子循理，遇此无伤。小人肆孟，必致悖乱。且支干互脱，三传又脱，虚诈诳骗，无有穷尽。占者得此，必须步步留心，方能脱患。
　　天时：水母被刑，天罡指阴，自然滂沛。家宅：不甚安宁，不利子息。功名：官星落空，填实有望。求财：虚耗百出，得亦终失。婚姻：支干交脱，彼此虚耗。胎产：夜占男妊，贵而易产。官讼：无伤。出行：水路宜行。疾病：空墓临干，老少不吉。逃亡：近水处问信。行人：天罡临季，出旬自至。出师：营垒宜固。
　　毕法云：贵人蹉跌事参差，空上逢空事莫追。课经云：己巳日申加巳，生中传之亥水。中传亥水，又生末传之寅木。寅木反克日干之己土，是恩变为仇，名恩多怨深格。

