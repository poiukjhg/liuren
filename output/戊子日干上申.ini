　　课体：蒿失，三交。
　　课义：初遥传空，凡占力轻，宅中失耗，休倚贵庭。
　　解曰：蒿矢发用，既无力矣，官星又临空午，末传复乘败气，为力愈微也。卯刑子而脱支，宅中失耗尤多。二贵入狱，凡事岂可倚仗乎。凡四仲日占，四仲加支，仲神发用，将乘阴合，为三交课。是谓四正四平，互刑互破，无孟可隐，无季可奔。六阳日为交罗，六阴日为交禄。若年命乘吉，日用旺相，即为高盖乘轩，占者大吉，不论三交。
　　断曰：蒿矢逢空，凡事虚声，有门户动摇之象，或阴私不明之情。四仲月占，尤为不吉。
　　天时：昼占雨，夜占晴。家宅：干支俱脱，恐有盗窃之事。功名：上下相刑，不得头绪。求财：不虚所望。谒贵：贵不著力。婚姻：不可成。胎产：男喜，产已临期。求谋：不甚和洽。疾病：病从内起，日渐平复。出行：马不出现，尚无行期。行人：尚未能至。官讼：有头无尾。逃亡：去远难获。兵战：营中彼此俱有猜疑离间之事。
　　毕法云：不行传者考初时。课经云：午加酉为死交，酉加午为破交，反吟为反目交，皆不能成合之象。有正禄则为四正，无正禄则为四散，必有三四人交往。秋占卯将，斗系丑未，为二烦课。玉成歌云：三交吉凶皆因内。


