　　　49.两贵受克难干贵.B.贵人忌惮格.昼

　　课体：遥克，蒿矢，六仪，三交，龙战。
　　课义：蒿矢三交，昼虎难逃，干上及末，少解煎熬。
　　解曰：午火发用克干，课名蒿矢。三传俱仲，谓之三交。皆因交合之中，致生不交。昼将上乘白虎相射，凶恶难逃。幸干上乘亥，末传见子，能制虎鬼，可以稍解熬煎也。
　　断曰：四上脱下，根断源竭，尊上则利，卑下难堪。午冲子，冲神乘破发用，为之冲破格。主道路驱驰，男女争构。射神临于闭口，不宜一切求谋。又午加卯为用，托人多失节难成。
　　天时：水运乎上，天罡指阴，子克午火，不能即晴。家宅：日渐破败，伤脱难免。仕宦：白虎作催宫使者，功名指日可得。求财：财爻临宅，财可坐致。婚姻：课名三交，占婚不吉。胎产：胎与支刑，必有所伤。疾病：肝胆受病，中传酉金作羊刃，乘丁伤干，或为金刃所伤，冬占即愈。出行：水陆两途皆不吉。行人：可以立至。兵战：师劳财匮，未见其利。
　　毕法云：人宅受脱俱遭盗。占验：甲申五月申将巳时占兵困，曰：城必无虞，不日围解，盖因支干休囚，旺气在内，用时同克日干，格合罗网。初传鲁都作虎鬼，彼兵虽凶无害。缘末传游都将星，冲克初传，以凶制凶故也。

