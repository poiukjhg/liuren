　　课体：昴星，斩关，炎上。
　　课义：四虎来咥，宜守术业，火局临木，受用不乏。
　　解曰：两寅乘虎，共四虎也，凡占至惊至危。戌墓乘蛇后临干，凶而不可守也。初传午禄，虽为旬空，赖龙合木将生之。又龙合为术业，故为可守。火局临于木上，木能生火，其生自不能已矣。且火能生干上神之土，而土生寅遁之庚，支财受用，岂得空乏哉。
　　断曰：虎视之课，发用无力，百凡未得称心。华盖覆日，又日生上神，主虚费百出，昏沉不乐。孤辰发传，主人有别离。
　　天时：主晴。家宅：昴星逢蛇虎，必多怪异虚惊。功名：龙化为蛇，日渐萧索。求财：寅上遁庚，虽得亦惊危之财。谒贵：无力。婚姻：女淫而恶，不可成。胎产：男孕，产时恐有惊危。疾病：年命遇辰，尚可望生，余难救。出行：干支俱生上神，防有失脱。行人：中传空亡，半途有阻。争讼：以凶制凶，反可为福。盗逃：中途匿藏。兵战：彼此相持，兵连祸结。
　　毕法云：避难逃生须弃旧，虎视逢虎力难施，华盖覆日人昏晦。秘要云：干上墓不可守，遂投初禄，却值旬空。弃禄再归干墓，终不可受。又投末传长生，奈逢白虎，止宜困守宅中，受惊危之长生耳，是谓避难逃生。


