　　　83.万事喜忻三六合

　　课体：涉害，曲直，度厄。
　　课义：宅并身灾，鬼掠钱财，携金告贵，此其宜哉。
　　解曰：辛被午克，亥被未克，夜又白虎临之，身宅所以俱灾也。三传纯木，乃日之财，却生干上午火作官，是我之财，为鬼所掠矣。然午为日贵，而携金谒之，关节可通，此其宜也。若爱财则化鬼矣，其能免于祸乎。
　　断曰：涉害之课，事主两端。三上克下，卑幼不利。面前六合，传会三合，财神外观可喜。但干支全伤，却恐两损。丁神自宅上发用，辛日逢之，祸机已动。幸中末空陷，凶中有解。未虽虎乘遁鬼，究为干之生气。且天乙临身，投以苞苴，事亦可谐。
　　天时：午火临干，丁神发用，全传生之，主晴。家宅：丁神入宅，动摇不宁，如正月夜占，鬼作死气乘常，丁又乘虎克支，必有内外孝服。功名：官贵临身，虽逢丁神，三传全财，生官大利。求财：恐是虚花。婚姻：后合在传，不宜。胎产：干上神阳，主男，三合课，产难。疾病：病属，心脾二家，甚险，宜求神。争讼：全财化鬼，丁神发用，大凶，然幸有解。出行：不利。行人：迟归。捕获：昼占在正西，夜占在东南。兵战：有惊忧。坟葬：发财之地。
　　毕法云：贵虽坐狱宜临干，鬼乘天乙乃神祇，干支全伤防两损，虎乘遁鬼殃非浅，不行传者考初时。摘要云：六辛日午加干，虽是日鬼，却是贵人，不可作鬼祟看。当是香火正神，神佛岳府。夜占当有新化灵席作祟。

