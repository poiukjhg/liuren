　　课体：元首，间传，蓦越。
　　课义：先生后败，午财休赖，助起初传，戌虎无奈。
　　解曰：干上酉金，能生壬水。支上子水，能生寅木。但壬水败于酉，寅木败于子，岂非先生而后败。末传之午火，虽是日财，但能生起初传之虎鬼而伤日干，日干亦奈之何哉。
　　断曰：课名蓦越，事岂忽然。戌为明鬼，遁出戊土为暗鬼。明暗二鬼相并，又乘白虎，可谓至凶至急。惟贵人遇此，则主威权独任，武达文通。末财生官，大宜纳粟。若问求财，则财化为鬼，必生祸端。
　　天时：酉宿临日，龙虎发用克日，有雨。家宅：青合生支，必多喜庆。仕宦：催官甚速，占名最利。求财：宜得妇女阴私之财。婚姻：昼占颇吉，患在难就。胎产：占逢七月，妻必有孕，夜占乃系私胎，上强下弱，孕乃成男，子母相破，孕凶产吉。疾病：肾水枯涸之症，病势极笃。盗贼：昼占则向西南贵人家捕之，夜占则向东南贵人家捕之。出行：昼占水陆皆佳，夜占陆路欠利。行人：天罡加仲，尚在中途。兵战：利主不利客。
　　毕法云：二贵皆空虚喜期，虎乘遁鬼殃非浅，末助初兮三等论。课经云：壬寅日戌加子发用，夜将乘龙克日，乃幸中之不幸。中传申金，夜乘白虎生干，乃不幸中之幸，此为一喜一悲。神定经云：干上酉作败气，又为破碎，必宅中有人不利，日致衰残。

