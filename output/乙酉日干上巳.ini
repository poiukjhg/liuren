　　课体：重审，进茹，龙潜。
　　课义：面前被盗，前路可造，因动逢生，庶免空耗。
　　解曰：已临我上而脱我气，犹人当面为盗。被其盗者，无可如何，不如舍之而去，以就三传。初乘丁马，动而之长生之地。中之子水，亦生我也。况至末传，更遇日财，较诸耗脱之巳，不大相悬绝耶。
　　断曰：此重审之卦，顺进连茹，循理则为亨通，逆理则为罗网。主子孙改动，阴贵扶持。先耗后益，转咎为祥。旧事重新，失而复得，相机而动，株守非宜。
　　天时：得雨沾足。家宅：主人多宅隘，有老阴人持家，防奴妨主。婚姻：虽颇耗费，日后和美。胎产：胎旺主生女。功名：稳足得人扶持。求财：先有所费，得足补偿。投谒：和好得益。疾病：不妨。失脱：复得。出行：远程吉利。行人：即归。争讼：宜和解。兵战：军中不宁。
　　毕法云：所谋多拙遭罗网，眷属丰盈居狭宅，尊崇传内遇三奇。课经云：亥子丑，亦名润下格。生干脱支，应人口丰隆，而屋舍窄狭，切不可迁居宽广，反生灾咎。此造化使然，不可逆也。指掌赋云：若顺连茹亥将顺行，亥子丑为龙潜，阳光在下，空怀宝以迷邦。神将论曰：青龙财喜，多主亨通，飞天在巳，君子孟动。太阴在戌，绣衣主婚。


