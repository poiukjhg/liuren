※毕法分布：
　　　07.旺禄临身徒妄作.Ⅰ
　　　18.踏脚空亡进用宜
　　　46.贵人差迭事参差.昼贵在干前
　　　46.贵人差迭事参差.夜贵在干前
　　　47.贵虽在狱宜临干
　　　75.宾主不投刑在上.Ⅰ.一字刑.干支全自刑

　　课体：元首，退茹，斩关。
　　课义：旺禄长生，昼夜虎并，身心费尽，略无少成。
　　解曰：午为日之旺禄，寅为日之长生，昼虎乘禄，夜虎乘生。末传丑土，乃值旬空，复作脱气，既惊既危，复失复耗。若有谋望，枉费身心，一无就绪之象。
　　断曰：退茹之课，末传旬空，大宜进取，不宜退缩。但旺禄临身，止当谨守，又恐妄动生灾。末传虽系空脱，幸在生方，凡事费而有成，美中不足。
　　天时：火上水下，三传生日，有风无雨。家宅：宅上昼夜乘龙脱干脱支，必因喜事耗费。功名：有禄无官，占非全吉。求财：财爻不现，求之不得。婚姻：女占男吉。胎产：男孕，易产，干支自伤，微灾不免。疾病：脾土受伤，五月占即愈。失脱：速觅可获。出行：水路昼夜皆可，唯虑耗费稍多，不如在家。行人：尚未启行。捕获：昼占在西南方饮食，夜占在北方阴贵家。兵战：夜占稍吉，昼占不利。
　　毕法云：旺禄临身徒妄作，退茹空亡宜进步。课经云：日之禄神，又作日之旺神，临于干上，切宜坐守。若舍此谋动，则初传勾空，中传寅木长生乘虎，末传脱气逢空，诚所谓到处去来，不如在此之象。神定经云：功曹乘虎在门，当有猫儿起祸，致扰门户。括囊赋云：木逢勾虎，必栋折于三刑。玉成歌云：天空立用事无凭。

