　　课体：重审，六仪，励德。
　　课义：干上至末，迤逦征伐，祸里生财，互相触突。
　　解曰：干上酉克初传之寅，寅克中传之未，未克末传之子，自酉及子，递相征伐也。寅为酉财，未为寅财，子为未财，递克而得，非祸里生财而何。但酉去伤卯，申来克乙，干支上下，亦互相触，彼此俱无所利耳。
　　断曰：重审之卦，传课递克，将神内战，凡占运用不遂，欺侮迭兴。上神克日，利在先举。三传昼占，全受夹克，所往皆不由己。夜占神皆克将，昼夜神将，内外交战，凶危可知。惟末传归于生日，所占始虽难成，终或可望结局耳。
　　天时：三时有灾，秋成却利。家宅：可发贵，宜祷祀神祇。功名：有奇遇，且所至风宪。求财：每以势取，亦防悖出。婚姻：妆奁极丰。胎产：甚吉。疾病：难脱体，主因食屡发。失脱：难寻。争讼：凶难解散，财尽祸息。出行：不利远行。行人：辰日至。兵战：先难后易，乘胜逐北，屡获敌资。
　　毕法云：干支全伤防两损，夫妇芜淫各有私，三传递克众人欺，鬼乘天乙乃神祇。课经云：三传皆受夹克，是为家法不正。观月经云：甲寅功曹首，万类得其仪，有罪计非危，病者得天医，求财倍获利，投书喜不迟。玉成歌云：对神隔将主人离，辰上逢之宅破期(乙日干上见六合乘酉)。

