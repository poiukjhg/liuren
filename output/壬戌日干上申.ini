　　课体：元首，元胎。
　　课义：夜常临宅，喜中不测，省亲致病，惹鬼为慝。
　　解曰：夜占未乘太常，在支作鬼，太常主喜庆婚姻，必因喜中以致不测。干上申为父母，而支上未实生申，是未乃申之亲也。岂知鬼贼伤干，乘虎变害，岂非省亲致病，而惹此鬼慝哉。
　　断曰：元首之课，本属顺征，况末传德禄之神，递生支上以生干。发用丁巳，又乘昼贵，水日逢之，大宜求财。
　　天时：主晴。家宅：人宅安宁，家有怀孕之妇。功名：德禄递生日贵，大吉。求财：大利，宜得尊长贵人之财。婚姻：女能旺夫，吉。胎产：男孕，产速而安。疾病：脾胃之疾，可医而不能速痊。出行：吉。行人：即至。兵战：宜慎。
　　毕法云：鬼临三四讼灾随，水日逢丁财动之。指南：癸酉巳将申时占升迁。曰：传将递生，城吏二马出现，但鬼临三四，不特不能升转，且有他过。丁丑行年，蛇墓克日，必自惊忧而退位也，果应。又：戊辰寅将巳时占父母何日到京，途中安否？曰：二马见于课传，末传临寅，奈幽燕之分。且二阴夹阳，中传见寅，主寅日到。然驿马临干，遥克庚午命神，主大路有贼劫夺之应。果寅日至平子门外，风雪中遇贼，自西南来，劫去银四十两。

