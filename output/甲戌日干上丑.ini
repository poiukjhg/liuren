　　课体：知一，退茹
　　课义：奇仪既夹，常人难压，君子宜占，试登高甲。
　　解曰：甲课在寅，寅即甲也。今寅居卯上，戌居亥上，是寅戌夹亥子丑在内。亥子丑上遁得乙丙丁，为天上三奇。又甲戌旬首，以戌为六仪，又为魁星。君子得此，有不高掇巍科者乎。常人之才德，不足当此，必有不胜而难压者也。凡属仕宦，秋占皆利。
　　断曰：知一退茹之象，舍远就近，舍疏就亲，恩多主害，事起同袍。凡占狐疑，必上下和合，乃为吉象。又鬼墓加干，防人暗中侵害，用兵尤宜忌之。
　　天时：天罡指巳，水神发用，雨不甚大。家宅：财官双美，必是诗书礼乐之家。仕宦：支干夹奇，尊荣之至。婚姻：金土相生，常贵相当，必是佳儿佳妇。胎产：下强上弱，二阳包阴，胎必成女，子丑相合，产必迟延。求财：主得贵人之财。疾病：病来脱人，人去墓病，不能即愈。远行：宜从陆路，且得贵人提挈。行人：天罡加孟，行者未归。失物：已被盗去。出师：宜因粮于敌国，必得满载而归。
　　毕法云：鬼临三四讼灾随。课经云：甲戌日丑加寅，乃昼贵临身，名贵人忌惮格。缘朱雀乘卯，克天乙之丑土，占此者，不可告贵，缘贵人忌惮，不肯用事故也。指掌赋云：子亥戌为重阴，安嘉遁之贞，宁甘没齿。

