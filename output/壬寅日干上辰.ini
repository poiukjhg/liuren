　　　62.支乘墓虎有伏尸.支墓临支
　　　88.干支乘墓各昏迷.自墓

　　课体：知一，斩关。
　　课义：墓身墓宅，财亡妻失，刃虎昼逢，巳畏子戌。
　　解曰：辰为壬水之墓，加于日上，是墓身也。未为寅木之墓，加于辰上，是墓宅也。中传巳火，乃是妻财，下被刃虎所克，上被戌土所墓，又遇旬空，是财必亡而妻必失也。故曰巳畏子戌。
　　断曰：知一之课，中末落空，有始无终之象。白虎昼加子上，同气应灾，太常夜乘未伤干，疾病必因喜宴而致。天后乘墓临干，昏迷必因女色而致。幸末传戌土乘龙破墓，当有父母尊长，提撕而警悟之也。
　　天时：墓神覆日，水运乎上，青龙克日，主雨。家宅：白虎乘子脱支，宇内恐生白蚁。仕宦：末传青龙破墓，更须昼贵填实，方为有济。求财：财爻已空，求之无益。婚姻：干支各乘墓神，占婚不吉。胎产：下强上弱，孕乃成女。疾病：心疾昏迷，又逢六片凶板，恐疾难愈，惟年命有水可救。出行：水路不吉，陆路更凶。行人：天罡加孟，尚未启行。兵战：先难而后获。
　　毕法云：干支乘墓各昏迷。古鉴：庚午生人，五月壬寅申将丑时占家宅，曰：身宅居墓，无气之极，必主婢妾争斗，而遂出其婢。盖因酉为婢，而不在宅中，居于干阴，故主出也。然酉与辰合，至甲辰日当再还。又主常被兄弟作难，缘子耒相加，且乘白虎故也。纂义云：神后加未，夜乘六合，主有邪魔鬼祟。

