　　课体：重审，铸印，斩关。
　　课义：传课循环，往赴财乡，干禄尤吉，鬼助生方。
　　解曰：三传巳戌卯，不离四课，是传课循环也。巳禄为戊之本位，临干支上，取子之财，非往赴财乡而何。巳禄发用，若占吉事，定然成就。卯为日鬼，而生巳火，则鬼反来助我生方矣。戊以子为财，取之可也。然戊藏于巳，而巳火则受子之克，是又变而为乱首矣。财之争夺，皆起乎此。取舍与受之间，亦不可不慎之也。德禄生气入传，有官人最喜末助初生。
　　断曰：铸印乘轩之课，又名德庆。盖巳为德神，加子发用，为德庆课。善莫大于德，德能利物济人，转祸为福。
　　天时；求晴得晴，求雨得雨，冬占有雪。家宅：诸事和同，家有善气。功名：大吉。求财：如意。谒贵可以倚仗。婚姻：虽阴不备，女子却好。胎产：男喜，主生贵子。求谋：诸事皆吉。疾病：夜占脾病，初病不妨，久病难治。出行：得意遨游，万里前程。行人：干临支上，必然到门。失脱：不远。兵战：奏凯旋师。
　　毕法云：权摄不正禄临支，传墓入墓分憎爱。占验：卯年二月亥将加午，占复巡按，并吏书缺，曰：铸印乘轩，日禄临支，末传太岁作官，定有差遣，代天巡狩。四墓加生，有已废复兴之象。其不复吏书者，以四课不全，故占二得一也。


