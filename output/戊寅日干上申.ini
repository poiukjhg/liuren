　　课体：重审，元胎，不备。
　　课义：虚生天干，中传财散，祸乃自招，夜鬼凶悍。
　　解曰：申为戊土长生，临干发用，岂不为美，然值旬空则为虚生矣。亥为戊土之财，初传相生而出，岂不顺利。然坐空乡，则为财散矣。所存者，末传寅为日鬼，夜占乘虎，尤极凶悍，胡可近哉。而戊课之巳，自往加寅，以招其祸，于人乎何尤。干乘支马，支乘干禄，而寅虎临于亥地，是谓鬼自就生，不来侵犯也。
　　断曰：此重审之卦。一下克上，事多未顺，必从内起，利后动不利轻举。又名生胎，凡事有鼎新之象。惜初中空陷，吉凶皆虚耳。若于七月得之，申金填实，好事即能真确矣。盖禄马俱临，时逢旺气，虽旬空无害。
　　天时：秋占有雨，余占无雨有风。家宅：利出外，若在家不免虚耗。婚姻：七月昼占吉，余恐不成。胎产：胎神临败地，宜防损漏。功名：主有虚声荐引，或无实际。求财：虚费唇舌，或关田土，终防耗散。疾病：火症或头目之症，或得之女色，其像甚凶。失脱：难寻，或投势家，吏不敢擒。出行：主孟东行，不能离家。行人：占家长当日至，余在道。争讼：事无实迹，不利到官。兵战：防虚诈。
　　毕法云：权摄不正禄临支，富贵干支逢禄马。纂要云：白虎名催官符，占赴任必速。又干上申昼乘青龙。若九月占，作月内之生气，虽目下未见峥嵘，却徐徐发福，惜值旬空耳。


