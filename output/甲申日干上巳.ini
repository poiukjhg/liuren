　　课体：重审，元胎。
　　课义：冲克生扶，贵怒畏初，马载夜虎，非细驰驱。
　　解曰：巳亥寅申相冲，申寅亥巳递克。然四孟长生，交作六合，是传课干支，互相冲克，又互相生合也。两贵入狱，干之必怒。初申绝鬼，深为可畏。末寅遁庚，马载夜虎，其为变动岂小哉。
　　断曰：此重审之卦，事多不顺，起于阴小。又格合元胎，主狐疑不决。青龙折角，不免刑冲。当详审后行，勿妄动取咎。
　　天时：有雨，但防风雹。家宅：防口舌争斗，兼有脱耗。婚姻：不宜，惟昼占可用。胎产：胎神临败地，防损。功名：有成，防阻碍。求财：防因财致讼。疾病：闭口临身，主中风不语，饮食不进。失脱：难寻。出行：防惊恐，投人不利。行人：在路。争讼：大有惊忧，终得解散。兵战：吉而未纯。
　　毕法云：虎乘遁鬼殃非浅，彼此猜忌害相随。古鉴：一县丞申将占官职，曰：初传申官临巳，巳为双鱼，主兼职。中亥长生临宅，上官承顾。末寅身临亥，名达天庭。亥为学堂，有绛帐之荣。果以权县印得荐引，见补上宫教授。指南：巳将占院试，曰：月建旬首发用，龙雀乘旺，德禄乘马，干支六合，首荐无疑。又辛未年戌将占升迁，曰：龙常并见，城吏全逢。青龙内战，奇遇超擢。朱雀生日，公卿交誉。驿马德禄，俱入天门，非天官而何。然贵覆地网，主自孟引退，悉验。


