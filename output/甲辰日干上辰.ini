　　课体：涉害，间传，斩关，赘婿，狡童。
　　课义：午火可赖，事不出外，财自然来，昼占可畏。
　　解曰：申为日鬼，又乘昼虎，其势甚凶，赖得午以制之。三传循环，不离四课，故事不出外也。辰财临干，是为自然上门。但六合并临，与日夹克，财虽来而不由己用。若昼占助起末传虎鬼，能无畏乎。夜将子虎冲支，家宅亦有惊怪。
　　断曰：涉害之卦，顺进间传，凡事必多间隔。辰午申为登三天之课，事干天庭，仕宦必登高位。常占不吉，又格合斩关。贵登天门，罡塞鬼户，六神藏而四煞没，利于逃灾避难，秘计阴谋。赘婿有依人之象，狡童防不正之私。
　　天时：主得甘霖。家宅：昼占吉，有喜事。功名：利于显者，不利小位。求财：迟得。婚姻：主作赘婿，夜占不吉。胎产：防有惊恐。疾病：见凶有解。失脱：难寻获，逃者难追。出行：利避难。行人：有阻。争讼：必至上达部院，然终有解。兵战：宜行诡道，勿追败兵，恐有诈。
　　毕法云：罡塞鬼户任谋为，后合占婚岂用媒。课经云：春占酉将未时，日辰用神俱旺相，上乘吉将，为三光课。笔尘载越王谓范蠡曰：今三月甲辰时加日昳，孤还故乡，得无后患乎。蠡曰：大王勿疑，直视道行，越将有福，吴当有忧。按三月甲辰酉将加未，乃斩关课，大利逃亡也。

