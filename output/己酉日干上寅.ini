　　课体：蓦越，斩关。
　　课义：初财中禄，不从所孟，闭口临绝，暗财可逐。
　　解曰：初传之亥，乃日财也。入墓而与蛇内战。中传之午，乃日禄也，临绝而受克乘空，皆不从所孟也。末传丑乃旬尾，遁癸为财，若能闭口随时，其中可以暗逐。
　　断曰：蓦越之课，五行投墓，止宜解忧释惑　结绝旧事。日德临身，却为空鬼，将复乘空，所谓空上逢空也。天罡临支，虽与支生合，乃是墓神覆宅。若求生意，总属虚无。
　　天时：五行投墓，主晴。家宅：墓神覆宅，阴财内战，主因酒食而起惊疑。功名：官空不利。婚姻：不成。胎产：二阴包阳，男孕产顺。疾病：昼占肺经受病，宜泻心；夜占脾经受病，宜泻肝。争讼：即散。出行：水陆皆不宜。行人：即回。捕获：盗在正东，与人口角。兵战：彼此不利。
　　毕法云：空上逢空事莫追。指南：丙子三月，戌将卯时刑部被逮，占出狱曰：目今不能脱难，交四月甲戌日巳时方可出狱。其人曰：指日即出矣。曰：发用驿马坐墓，且赤鸟犯岁君，如早上疏，旨意必驳。三月司马上疏，旨意果驳。四月上疏，依拟脱难。盖因四月建巳，冲初传墓中驿马，方有出狱之应耳。三才赋云：驿马入垣，所占迅速。中黄经云：马见巳亥在路岐。

