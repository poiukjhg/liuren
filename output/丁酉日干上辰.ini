　　课体：元首，轩盖，三交。
　　课义：交加和睦，午神为禄，昼虎夜元，匪美休卜。
　　解曰：支上午与干未相合，日上辰与支酉相合，可谓和睦之甚矣。初传午火，作日之禄神，奈昼乘白虎，夜乘元武，见虎则凶，见武则失。三传虽属递生，而中末为无礼之刑，变高盖而为三交之不美，故休卜也。
　　断曰：课名轩盖，利于仕人，禄居支上，职乃佐贰。但干支之上神，各自相刑。而禄神实能克支，且上临闭口之卯，百凡总宜谨慎，又当三缄其口也。
　　天时：青龙升天，天罡指阴，阴雨之象。家宅：昼占白虎克宅，凶事难当，夜占元武伤财，盗失难免。功名：课体虽佳，禄乘恶将，亦非全美。求财：己财难守，外财险危。婚姻：支干自刑，占婚不吉。胎产：上强下弱，妊乃成女；胎与母冲，产必甚速。疾病：肺经受病，或心血不足之症。出行：昼占陆路稍吉，水路不宜。行人：天罡加季，行者立至。兵战：昼占不利，夜亦欠佳。
　　毕法云：权摄不正禄临支，闭口卦体两般推。课经云：午加酉，上克下发用。传见太冲、神后，为三交课，主蔽匿罪人，家隐奸私。肘后经云：顺道用传母前子，失礼还将子传母，顺即为和逆即疑，此是三传真诀语。玉成歌云：三交吉凶皆因内。


