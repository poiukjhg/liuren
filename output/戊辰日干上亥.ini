　　课体：反吟，元胎，见机，斩关。
　　课义：课传俱空，行住无踪，我去彼绝，久病须凶。
　　解曰：戌亥旬空，巳又坐空，辰亦落空，是四课三传无一不空也。反吟空作往来，是行住无踪也。巳亥俱临绝地，以占久病极凶，未丑月占长上病尤不吉。
　　断曰：此无依之卦，又兼传课俱空，所谓孤辰寡宿，乃十干不到之地，五行脱空之乡。吉固消亡，凶亦解散。占主事带两途，远近系心，往返无常，有疑莫决。惟宜复理旧事，兼利避祸潜逃。反吟统震之体，孤寡统革之体，君子总以恐惧修省，改旧图新为要。
　　天时：占处忽阴忽晴，有雨多在远处。家宅：不利家长。婚姻：不成，若系下人，一鳏一寡则合。胎产：防摇动堕落，若产后占病反宜。功名：反覆求谋，恐归无益。求财：近财有，远财无。投谒：频往不遇。疾病：怔仲虚脱暴病，醮祭吉，久病及尊长病凶。失脱：无踪，防再失。出行：有离乡漂泊之象。行人：不得归。争讼：屡讼不成。兵战：得敌空营，军实空乏，宜罢兵息众为吉。
　　毕法云：来去俱空岂动移。袖中金云：元胎事主四人共谋，终见灾异。反吟四孟为绝元胎也。指南：甲戌年二月戌将辰时占科名，德入天门，两贵加魁罡，冲克生空，必中高魁。发榜果验。

