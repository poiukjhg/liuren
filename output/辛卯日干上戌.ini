　　课体：伏吟，龙战，斩关，三交。
　　课义：交合幸美，然后无礼，彼既如兹，我亦若此。
　　解曰：辛干寄戌，辛即戌也。卯与戌合，上下交互相合，凡事皆美矣。既而卯木发用，传出子水，为无礼之刑。末传午来冲子破卯，彼此相为仇敌矣。毕法以卯子卯为三传。
　　断曰：伏吟之卦，有屈而不伸，静而不动之象。支干上下交车相合，并地盘之支干皆作六合，所谓上下皆合两心齐也。最宜交关取财，并交涉诸事。昼占白虎乘亥，上遁丁神为鬼。如年命在亥而占此者，至凶至危，纵空亡亦不能解救。
　　天时：火上水下，恐不能雨。家宅：夫妇甚和，家道亦丰。仕宦：官贵爻空，占官不吉。求财：昼占极吉，夜占恐多惊恐。婚姻：支干上下皆合，必成。胎产：占胎不吉，占产恐多时日。疾病：肾家有病，幸有良医，不久自愈。出行：人宅相恋，不能速行。行人：近者立至。兵战：昼占吉，夜占惊。
　　毕法云：上下皆合两心齐，胎财生气妻怀孕(四月)，胎财死气损胎推(十月)。指南：庚辰三月，戌将戌时占生产曰：此必双胎，主八月戌日辰时产二子。何以为双胎？以月建重叠作胎神。何以为两男？以卯属震为长男。日上河魁，乾宫所属，亦男也。八月生者，酉冲卯胎。戌日辰时者，戌为养神，辰来冲戌故也。

