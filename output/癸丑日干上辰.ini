　　课体：元首，稼穑，六仪，斩关，游子。
　　课义：鬼贼纷纷，凶不可闻，纵寅卯命，亦作妖氛。
　　解曰：一癸水而敌众土，凶不可言。纵寅卯作占人年命，似能制土。然彼先盗干气，亦作妖氛而已，安能为救哉。
　　断曰：元首之卦，本为顺征。发用六仪，更多喜庆。斩关游子，皆有动象。传课皆官，末乘龙虎，仕宦逢此，谓之催官符至，上任极速。常占则罡墓覆日克日，夜又乘蛇，凶莫大焉。幸末戌乘虎冲辰，谓之破墓冲鬼，以凶制凶，犹可解救。应主先凶后吉，如用昼贵，名贵塞鬼户，鬼贼不出。凡有谋为，可无阻碍也，惟营私冒进，则有不利，即年命在寅者亦然。
　　天时：阴云之象。家宅：仪神入宅，临干发用，主逢凶化吉。功名：末得催官，大吉。求财：寅卯月日，或寅卯生人可得。婚姻：不宜。胎产：阳包阴，主女，产不易。疾病：肾家之症，势甚危险。争讼：遭刑甚凶。出行：所至大吉。行人：墓覆，不回。捕获：夜占在东方舟车中。兵战：不利。坟葬：穴情水法俱好，却不发场。
　　毕法云：二贵皆空虚喜期，干墓并关人宅废，催官使者赴官期。玉成歌云：斩关游子身当动。五十五占云：支上见干墓克干者，宅中鬼必伤人，若克行年，立见灾来。

