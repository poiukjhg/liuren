　　课体：重审，从革。
　　课义：交合虽逢，鲜克有终，夜占散祸，昼卜屯凶。
　　解曰：辰与酉合，巳与申合，交车相合，交关则利矣。但申酉比而为鬼，以克日干，故为鲜克有终之象。夜占天将，蛇火克酉，龙木克丑，元水克巳，全局受制，且贵德临身，足以散鬼之祸。昼占则将受神克，且纯金带虎，其凶愈甚也。
　　断曰：重审之卦，局合从革，先天后革，有阻隔艰难之象。金局克干，众人欺侮。夜占虽可消凶，而格合狡童，须防奸慝。昼夜贵人，临于于之两课。幸干上所乘德神，纵有众鬼，全然不畏。讼宜告贵，病可求神。
　　天时：昼占燥旱，夜占有雨。家宅：昼占防有奸私，夜占防有惊恐。功名：主得人推荐，但中墓末克，防有后阻。求财：利以资财告贵，或纳粟求官。婚姻：不宜合。胎产：胎安产不利。疾病：夜占有解，昼占凶，尤不利小儿。失脱：勾神克元可寻。出行：利上官赴任。行人：即至。争讼：我得贵助，虽凶终解。捕获：昼占西南方，喜事孟宴；夜占正西方，女人有惊。兵战：宜和。
　　毕法云：交车相合交关利，合中犯煞蜜中砒，贵虽坐狱宜临干，鬼乘天乙乃神祇。课经云：酉加巳发用，将得六合，亦曰三交课。指掌赋云：酉丑巳为献刃，远近俱被其伤。又云：末生中，中生用，名荣盛而多人推荐。

