　　课体：元首，斩关。
　　课义：彼己墓覆，夜贵覆狱，昼病须亡，申入棺木。
　　解曰：戌为火墓，加于丙上。丑为金墓，加于申上。是支干各被墓覆，彼己皆昏。酉贵临于辰上，为贵人入狱，干谒必致嗔怒也。申为墓覆，而自投于卯。上乘六合，谓之六片板。申，身也。身即入棺，昼若占病，死无疑矣。三月死气在申方尤的。
　　断曰：斩关之课，动而不宁。干之阴神为旬尾，支之阴神为旬首，亦名周遍格。所谓首尾相见，占事不脱。申为妻财，占妻尤凶。
　　天时：墓神覆日，水运乎上，阴雨之象。家宅：干支乘墓，昏晦之极，更复刑害，难免伤残。仕宦：官贵不见，德禄空绝，占官不吉。求财：财爻虽见，上乘墓神，取之甚难。婚姻：男不佳，女不吉。胎产：上强下弱，妊乃成男，子母皆墓，产必迟难。疾病：有脾胃腹疾，或积块之症，昏迷难治。出行：水路不吉，陆路更凶。行人：天罡加孟，尚未起身。兵战：春占犹可，余皆不吉。
　　毕法云：两蛇夹墓凶难免，支干乘墓各昏迷。神定经云：戌加干墓干，昼夜天将，皆乘螣蛇。地盘之巳，又是螣蛇，乃两蛇夹墓，凶难免也。占病必有积块，以致不救，或行年本命是戌，凶祸尤急。如年命居亥，上乘天罡，用虎冲蛇，乃名破墓，庶可少延。然终不救，缘虎空无力故也。

