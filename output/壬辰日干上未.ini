　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，励德，狡童。
　　课义：干上无畏，支墓末莅，病困讼刑，行人立至。
　　解曰：干上未土，虽为日鬼，但遇旬空，无足畏矣。支为日之墓神，居于末传，患病则困，构讼则刑，深可畏惧。惟占行人，可以立至，缘本日之墓神，临于末传故也。
　　断曰：重审之卦，事多不顺，干支各乘三合，而子未六害，乃是合中犯杀，成中有害，美中有恶之象。比肩太重，必有损于妻财。如二月夜占，日鬼作死气，乘太常加干，主有外孝服。
　　天时：青龙发用，三传尽水，风雨之象。家宅：青龙与六合临支宅中，必多喜庆之事。仕宦：青龙发用，必待官星填实，始得。求财：宅上乘龙，财已至家。婚姻：支干相害，干上之官星又空，不为吉兆。胎产：下强上弱，妊乃成女，母实儿空，占产不吉。疾病：膀胱与肾经受病，不药可愈。出行：水路甚吉，陆路甚佳。行人：墓临末传，行人立至。兵战：昼夜皆吉，谨守尤妙。
　　毕法云：彼此猜忌害相随，合中犯杀蜜中砒。课经云：未加壬干上神作日干之明鬼，支上神子水遁得戊土作日干之暗鬼，是支干上有明暗二鬼。语云：明鬼易避，暗鬼难防。指掌赋云：子申辰为仰元，守凝寒之困。壬髓经云：日月之门，天乙临上，励德之名，看阴阳将，君子荣迁，小人无况。


