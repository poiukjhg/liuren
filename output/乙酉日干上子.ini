　　　83.万事喜忻三六合

　　课体：元首，从革。
　　课义：满盘皆鬼，来生子水，宜远求财，忧变成喜。
　　解曰：三传金局，皆为日鬼，若可忧也。殊不知反生干上子水，还以养干，合三传递生之格。切不可以中传丑土为财，即往取之，生支引鬼，祸不旋踵。宜迤逦远求，则金自生水，水白生干。干支阴阳，各成三合。巳申子丑辰酉，互成六合，变忧为喜，纵然带煞，不成嗔矣。
　　断曰：此元首之卦，合从革之局。事起男子，权由上人，每多顺利。巳加酉为先革后从，先阻后通，化难为易，变仇为恩，全得众力之助。秋冬占之，百事迪吉。
　　天时：望雨得雨，时和物生。家宅：防有小盗。婚姻：所占多合，择其善者。胎产：胎神作鬼，入墓临腹，将见元蛇，防系鬼胎。功名：先阻后成，得贵人举荐之力，不可取财。求财：旋来旋去，迟得乃安。投谒：晚合。疾病：淹缠而无害。失脱：不远。出行：到处和合。行人：未动不动，已行即到。争讼：难中生易，变仇成好。兵战：大胜之兆。坟葬：夜占龙蟠龟伏，大吉。
　　毕法云：众鬼虽彰全不畏，贵虽坐狱宜临干，万事喜忻三六合。指掌赋云：一上克为元首，理势顺而百事攸宜。巳丑酉为反射，怀杀伐以酬恩。心印赋云：丑加巳上乘青龙，贵来举荐两相同。


