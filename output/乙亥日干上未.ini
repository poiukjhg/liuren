　　　75.宾主不投刑在上.Ⅲ.三字刑

　　课体：重审，稼穑，飞魂，游子。
　　课义：钱财遍地，得不偿费，两贵俱空，虎丁可畏。
　　解曰：三传皆土，作乙木之财，财可谓旺矣。不知反生起支阴之巳火以脱干，是所得不偿所费也。申子为乙日之贵人，今皆空陷，是已蒙允许，而被人搀越，不过虚喜而已。至于末传，乃事之结果。而丑上遁丁，夜乘白虎，宁不可畏之甚乎。
　　断曰：重审之卦，一日稼穑，有艰难之象。凡事逼迫，不能由己。占者克尽辛勤，方能遂意。华盖覆日，占行人则不归，占逃亡则自归。戌乘朱雀，当有恶犬吠人。
　　天时：日已被墓，青龙升天，天罡指阴，必然大雨。家宅：寅为乙木之兄弟，居宅脱宅，恐被失脱。仕宦：二贵皆空，占官不吉。求财：传财太旺，反无所得。谒贵：恐不能遇。婚姻：日辰相克，占婚不吉。胎产：昼占犹吉，夜占难产。疾病：肝气受伤，或目痛腹疼。子孙乘虎，医人不见效。出行：昼占陆路可行，夜占皆所不吉。行人：课名游子，不能即返。出师：将不得力，夜占防败。
　　毕法云：宾主不投刑在上，于墓并关人宅废；华盖覆日人昏晦，二贵皆空虚喜期。纂要云：乙亥日未加辰，秋占，与关神相并，主人口衰替。假若加临干支上，则为宅废也。倘墓神作生气，必作库务差遣。不求自得，勿作关墓视之。

