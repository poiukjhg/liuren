　　课体：重审，进茹，乱首，不备，三奇。
　　课义：不尊其身，就卑克治，昼将天空，三传俱弃。
　　解曰：干往加支，被支所克，是不自尊重，屈身于人，甘受抑勒。干上及中末皆是旬空，初及支上，昼将上乘天空，所谓空空如也，凡事总属虚无。
　　断曰：三奇之卦，本主灾散福临，奈中末空亡，奇精有损，福当减论。况干支上乘罗网，乃阻厄不通之象。四课又阴不备，必有偏缺不周之处，凡占未为全吉。
　　天时：坎临日辰，亥又发用，主雨。家宅：网加宅，刃临身，不吉。功名：三奇大吉，若得年命，或岁月太阳填实空亡，更的。求财：日辰网罗，财又不入课传，无得。婚姻：卦遇三奇，甚吉；牛女会合，必成。胎产：孕主男，恐不育。疾病：心经受伤，或肾与膀胱二经之症，新病不成，久则即坏。出行：传课多空，有虚名，无实利，宜走水路。行人：巳日当有信。争讼：主解散。兵战：以奇兵攻其不备而胜。
　　毕法云：所谋多拙逢罗网，尊崇传内遇三奇，权摄不正禄临支，空空如也事休追。指掌赋云：日临辰而受克为乱首。六任会通云：德旺禄旺爵禄荣，鬼神众保得功名。百问诀云：亥子丑在支入传，宅外刚逢水道边。占式云：凡元武临辰戌亥，必有失脱，谓元武入贼乡也。

