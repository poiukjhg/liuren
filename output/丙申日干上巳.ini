　　课体：伏吟，元胎，励德，寡宿。
　　课义：德空禄亡，中财昼元，末生夜虎，壬遁寅边。
　　解曰：巳乃日之德禄，既作空亡，又乘天空，是德空禄亡也。中传虽为日财，昼乘元武，反主耗失。幸末传寅为日之长生，似可依附。奈夜占乘虎，旬遁得壬，是生中反有所伤，不如坐守宅上虚耗之财，犹愈于妄动也。
　　断曰：自任之卦，支干上下阴阳，皆作六合，格名和美，主有将伯相助，合谋成事。但合中有刑破，美中不足之象。
　　天时：日上巳火空陷，又作天空，万里无云。家宅：支干作合，人宅相安，宅上乘元，防有失脱。仕宦：德禄空亡，占官不吉。求财：己财防失，何暇他求。婚姻：上下相合，占婚可就。胎产：母实儿空，占产不吉。疾病：肺气不足，医不得力。出行：速行可去，迟则难行。行人：马居末传，行者立至。兵战：未见其利。
　　毕法云：空上逢空事莫追，虎乘遁鬼殃非浅。指南：酉加酉占，不言所事，曰：命居太阳贵人之上，必居相位。然伏吟递克，定有参劾行动之事。太阳坠酉，必不久留。后知代占柄国者，果被论归。又巳加巳，占两人枚卜，曰：两人皆不入相，且被弹劾而归。缘三传递互刑克，全无和洽之气。刚日伏吟见马，归像已兆矣，果皆不拜。一人被参，一人下狱者，命见地网，是以罹祸尤重也。


