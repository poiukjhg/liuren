　　课体：涉害，润下，励德，六仪。
　　课义：被子息坏，性多懒懈，动坐生方，索还魂债。
　　解曰：庚金被水局脱气，且生起寅木克戌，是身与家皆被子息所坏，以致气虚力疲，作事懒懈。然庚动而加辰，坐于生方，三传虽盗干，却生寅木作财。如人先曾有施于人，今却不意而得，是谓索取还魂债也。
　　断曰：六仪之课，本为吉征，又系三合，事有成局。贵人立二八为励德，利君子而不利小人。传课纯乎六阳，利公事而不利私事。庚金上生子水，子水复上生青龙，脱上逢脱，虚诈宜防。干上乘蛇，惊疑不免。
　　天时：润下，主雨。家宅：人多怯弱，宅主虚耗。功名：仪神发用，中传日德禄马交驰，甚吉；但三传克官，不可妄动。求财：宜索旧债。婚姻：佳偶可谐，但恐难成。胎产：胎坐长生，占孕大宜，占产不利。疾病：病属虚症，或脾家受风，初起即愈，久难痊。谋望：事主迟滞忧患之事，难释。争讼：三合，当讲和。出行：六仪课又马带德禄，利有攸往。行人：在途将归。捕获：贼在西方道路旁，或金铁之场。兵战：不利。
　　毕法云：六阳数足须公用，脱上逢脱防虚诈。课经云：庚戌日辰加子发用，曰察微格。占者恐人不仁，或小人有谋害之意，思患预防，庶几无虑。指掌赋云：辰申子为呈斗，玩阴阳于天象。

