　　　89.任信丁马须言动.乘丁

　　课体：伏吟，自任。
　　课义：四丁分布，勾入火库，侥幸得财，切勿再顾。
　　解曰：丁乃干之财，丑丁未亦丁也。四课尽皆丑未，岂非四丁分布耶。丁为日财，戌乃火库，癸水贪取丁财，被财勾引入于库中，侥幸得财，不宜再取。贪则反为戌土所伤，祸必旋踵至矣。
　　断曰：伏吟、自信、自任，体本至静，凡占不动。此课却满目皆丁，变而为至动之象，谓之无信无任。或静中求动终是静，或动中求静终是动，本位不易故也。
　　天时：课名稼穑，占天不雨。家宅：干支相冲，人宅不宁，主田土争讼，婢妾阴私之事。功名：贵人禄马不见，官鬼太多，占官难得。求财：主得官贵之财，恐因财而致祸，不宜贪取。婚姻：支干相冲，初末相刑，龙后冲克，皆为不吉。胎产：上强下弱，传阴包阳，孕必成女。支干相冲，产必易速。疾病：三传全鬼，病势必笃，又为折腰，患必在腰。出行：旬丁发用，居者必行。行人：支干相冲，行人不归，旬丁发用，奔驰不已。盗贼：旬丁发用，三传比和，贼必难获。兵战：昼占夜卜，俱不甚利。
　　毕法云：宾主不投刑在上，任信丁马须言动；水日逢丁财动之，我求彼事干传支。神应经云：癸末日初传见丑是丁，因官鬼之财而动。辰戌月占，不利出入。寅申月占，主争斗田宅之事。课经云：壬癸日辰戌丑未为传，三传自相冲刑，可以凶制凶，谓之以贼捉贼。又内有四金字，可以化鬼也。


