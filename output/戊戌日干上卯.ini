　　课体：重审，励德，极阴。
　　课义：交合可以，彼生我忌，破碎初逢，闭口可畏。
　　解曰：卯与戌合，巳与申合，交关则可。但申，长生也；卯，官鬼也。彼受申生，而我却忌卯克耳。初传丑为破碎，临于卯而发用。卯为闭口之鬼，乘雀伤干，岂不可畏乎。
　　断曰：极阴之课，发用破碎，中财末败，退于幽暗之乡，凡事有抑塞不舒之象。闭口临身，总宜三缄，以保明哲。雀作日鬼，亦防弹章，尤不宜上书言事，伸理冤枉。
　　天时：毕宿带丁，雨师发用，必雨。家宅：昼占卯朱克日，主有争讼，白虎临宅，防有丧事。仕宦：雀鬼临干　官员防劾。求财：当因酒食而得。婚姻：破碎发用，不吉。胎产：日受上克，子孙难保。疾病：三传极阴，死神乘干，巳禄空绝，肺经受病，甚危，幸宅上申能制鬼，或因妇人及行路而得良医。争讼：朱雀闭口，讼枉难伸。出行：丁居末传，行期甚速。行人：驿马带虎，入宅即归。兵战：宜守。坟墓：辰上长生，可以发丁。
　　毕法云：制鬼之位乃良医。古鉴：酉命丑加卯占终身，曰：三传丑亥酉，课名极阴。土死于卯，败于酉，酉六亥四，其人寿至四十六岁。初传贵人，当享父福。中传临官加丑，亦乘父禄。末传及于本身，便尔败坏矣。中传亥水，末传酉金，当因酒色而败，果验。　　

