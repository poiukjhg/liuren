　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害
　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：重审，斩关，六仪。
　　课义：妻财虽美，恋之害己，众口一词，乘马遭耻。
　　解曰：支上酉金，遁得辛金，乃丙之妻财。若恋之不舍，反被辰土盗脱，必有害于己矣。三传寅克未，未克子，子克丙，必被众口攻讦。初传之寅木，虽为驿马，上则受未土之墓，下则受酉金之克，俯仰丘仇，适所以遭其耻也。
　　断曰：旬首发用，号曰六仪。辰日支仪，亦居寅上，是六仪与支仪相并。凡占吉庆，不忌刑杀。干支上神，戌酉相害，必然宾主不和。华盖覆日，百事昏晦。
　　天时：墓神覆日，青龙入庙，阴云之象。家宅：财神临宅合宅，家道必丰，或恐修治房屋以致脱耗。功名：必待末传官星填实，方为有济。求财：可因贵人文书得财。婚姻：支干相害，占婚不利。胎产：二阳包阴，女孕，难产。疾病：病有积块，四月占不吉。出行：恐不能起身。行人：人已起身，中道有阻。捕获：昼占在西南，夜占在西北。兵战：夜占稍吉。
　　毕法云：两蛇夹墓凶难免，末助初生三等论。课经云：戌加干，昼夜天将皆乘螣蛇，地盘之巳，亦是螣蛇之位，故名两蛇夹墓，占病难救。如年命临戌，天罗自裹，凶灾尤甚。或亥为年命乘罡，则以虎冲蛇，庶得少延。心印赋云：寅加酉上为用初，中末未与子上居，行人远至及文书。

