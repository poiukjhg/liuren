　　课体：反吟，元胎，励德。
　　课义：钱财虚耗，来往逢盗，面前和合、两贵难靠。
　　解曰：巳乃日财，空临干上，故钱财虚耗也。寅为日之盗气，初末皆寅，是往来皆盗矣。支干之寅亥相合，上神之巳申相合，面前何其和美。而寅巳相害，亥申相害，背后之相伤实多，又两贵皆坐克方，告谒者必难倚靠也。
　　断曰：蓦越之课，脱气发用，昼占则失盗难免，夜占则卑幼见忧。然能守之勿失，则初末尚可以生干上之空财，亦名取还魂债也。
　　天时：晴占得雨，雨占得晴。家宅：昼占则尊长有和合之事，夜占则尊长有病讼之虞。仕宦：贵禄皆空，占名不吉。求财：财爻已空，求之无益。婚姻：昼占吉，夜占不利。胎产：下强上弱，孕乃成女；合中带破，产孕皆宜。疾病：昼虎乘申，肝经受病；病来生人，不能即愈。出行：昼占水路可行，夜占水陆不吉。行人：天罡加季，行者立至。捕获：盗神是申，在村野冲要之地，或邮亭马舍，家有金石之匠。兵战：往来相脱，未见其利。
　　毕法云：上下相合两心齐，两贵受克难干贵，用破身心无所归。要览云：壬寅反吟，支干之上，各自乘绝，止宜结绝财物之事，或结绝告贵之事。惟不利占妻病，缘妻财空绝，遇之难瘥也。三才赋云：白虎同传送临门，须防疾病。天官赋云：元武居寅曰入林，穿窬得志；螣蛇居寅曰生角，化蛟化龙。

