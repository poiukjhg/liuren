　　　92.龙加生气吉迟迟.昼

　　课体：涉害，间传，极阴，九丑，龙战。
　　课义：身马宅丁，不容少停，元脱空败，阴极阳生。
　　解曰：身乘卯马，宅乘旬丁，马动丁随，决主于动，不容少停也。末传酉乘元武，盗脱日干之气，又系旬空，又系土败之地，至此极矣。物极而变，或者阴尽阳生之候乎。此课因未加酉，故有此说，余不然也。
　　断曰：此涉害之卦，格合极阴。又己卯日，丑加辰发用，是名九丑。戊己乃北辰下降之日。卯为阳盛阴绝之辰，刑杀不正，万物纽结，上下迍邅，事多凶咎。况涉害主久历艰辛，龙战主人心疑惑，极阴进寸退尺，动有乖离也。所喜上神生日，乃有人上门助我，不劳我力。然终嫌末传不实，有始鲜终耳。
　　天时：久阴霖雨。家宅：主人多屋窄，幽暗不明。婚姻：相宜，然美中不足。胎产：主女胎，难产。功名：年命在巳者吉。求财：有得。疾病：主腹痛惊危，然不妨。失脱：难获。出行：不利。行人：有信，丑巳日至。争讼：难解，至达省部。兵战：防有变。
　　毕法云：眷属丰盈居狭宅，龙加生气吉迟迟。课经云：昼将六月占，青龙乘生干之神，又作月内之生气。若君子孟施惠于人，未尝启齿，缓缓作福。观月经云：四辰连五日，九丑主恶声，大吉将加仲，大小两时并，三年与三月，不出大凶生。


