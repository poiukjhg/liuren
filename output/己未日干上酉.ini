　　　82.不行传者考初时.A.独足卦

　　课体：八专，独足。
　　课义：此系独足，脱欺叠逐，舟车宜驾，婢逃归屋。
　　解曰：三传干支，皆在未上。七百二十课之中，惟此一课，名曰独足。酉为败气，而又脱己土之气，重叠逢之，甚不利也。既止一足，非舟车不能行动，惟利水行。酉为婢，逃归屋者，喻不能远去而走脱也。
　　断曰：独足之课，寸步难移。又己土生酉，夜占乘后，亦为脱上逢脱。申加午，子加戌，两贵受克，不利干谒。惟宜守己，尚尔费力。
　　天时：三传皆毕，天不能晴。家宅：败神脱宅，贫耗之象。功名：占官不利，试中亚魁。求财：不得。婚姻：酉乘后合最忌。胎产：胎不成，产不足。疾病：肺病可愈。遗失：财上乘元，家贼所窃，宜向西方，近池厕处觅之。出行：不宜。行人：未至。兵战：不利。
　　毕法云：两贵受克难干贵。古鉴：男命戊申巳加辰，占子息曰：三传皆酉，为少女。与日辰合，算其五数，当生五女。行年上见卯为长男，与元武相冲，男不成胎。酉为大肠，又为女色，主好色而得肠风。酉数六，未数八，寿止四十八而已，果验。又：同日占讼，曰：两边俱不得力，官当自行，干贵无益。后果县宰潜往定验矣。又同日占生理曰：酉为兑为泽，六合为船，不利于陆。若舟行，利可十倍，皆验。

