　　　91.虎乘干鬼凶速速.A.马载虎鬼格.夜

　　课体：蒿矢，元胎，不备。
　　课义：蒿属朽木，逢申委镞，格居三会，两贵履狱。
　　解曰：寅乃旬空，木空则朽。发用蒿矢，是朽木作矢也。然日上乘申作末，是有镞矣，射之能不伤乎。支来加干，末传又归干上，格名三会，凶吉皆成。丑未两贵，临于辰戌，是名履狱，干贵尤非所利。
　　断曰：蒿矢之课，祸福皆轻，干支下合上害，各自乘脱。三传互刑，德禄绝陷。凡事必多猜忌，且有诗张。又名不备，吉凶断不十全。末克初传，秋占无虑，惟仕宦不佳。
　　天时：寅为风，乘马作虎，主大风。家宅：平安，但须耗财，元胎课家有孕妇。功名：官空禄陷，幸龙乘长生，目下不利，终吉。求财：久后自得。婚姻：干支上神相害，又不备课　不吉。胎产：二阳包阴，孕女难产。疾病：病属肝脾二经，或头风难愈。争讼：讼有解，先告少弱。出行：不利。行人：三会格，立至。捕获：盗在西南井旁饭店。兵战：有失众之虞。坟葬：戌方出水，作艮坤向，可以发财，异日须防盗坟。
　　毕法云：宾主不投刑在上，彼此猜忌害相随，上下皆合两心齐。课经云：干上申，青龙乘生干之神，若作月内生气，主徐徐发福。集要云：辰临日生日，凡事不待我求，彼自上门顺应，不劳余力。

