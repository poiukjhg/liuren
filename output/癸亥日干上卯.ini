　　课体：涉害，不备，间传，励德，出户。
　　课义：昼夜贵聚，财马共处，助起空亡，循环灾苦。
　　解曰：巳为昼贵，卯为夜贵，巳加卯上，则贵聚矣。巳为日财，又为丁马，并于一神，则共处矣。支乘空鬼，干乘实盗，干加支，支传干，课传循环。自中传脱干，迤逦生起初传空鬼，以伤日干，循环灾苦，不信然哉。
　　断曰：见机之卦，间传而进，势有阻滞，情有彷徨。又四课不备，事多不周。然若能坐守，伏卯以敌丑鬼，虽受其脱，灾可免也。昼夜贵加，并宜携财告贵。末助初传克干，奈初传空亡，不能克干，谓之抱鸡不斗。
　　天时：晴。家宅：主两姓同居，人宅欠宁。功名：初凶后吉。求财：得。婚姻：支干上神空陷，不吉。胎产：阴极阳生，男子之祥，产凶。疾病：人与病皆空陷，久病凶，初病勿药有喜。出行：吉。行人：在外谋干，得利即回。捕获：贼在东北。兵战：利客兵。
　　毕法云：昼夜贵加求两贵，课传俱贵转无依。古鉴：未将巳时占应试曰：明贵人加于暗贵人之上，谓之二贵向明。卯作幕贵，夜虽不显，得日贵相加，有先晦后明之象。况癸亥乃六甲极日，日去就辰，是为根本由内发出。本身上见帘幕，得第何疑。


