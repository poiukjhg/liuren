　　课体：反吟，斩关，孤辰，井栏射。
　　课义：天罡覆形，足又来并，初为日马，虚动难行。
　　解曰：天罡覆日，已见动征。末传为足，又遇辰土。而发用为驿马，其动愈甚。但天罡遇空，亥亦落陷，不过虚动而已，不能扬鞭竟去也。
　　断曰：反吟之课，又逢罡马皆动，意马心猿，全无鞚勒。四课之上，五墓皆全。生之者固多，而挠之者亦复不少。三传之中，初末皆空，独余中传未土，乘蛇虎而冲刑。宅舍妻妾，当有不安。又初末空而中传实者，名肩挑两头脱，不利动谋。
　　天时：水运乎上，青龙与六合发用，阴雨之象。家宅：宅中反覆冲刑，不宁之至。仕宦：龙马乘空，贵禄不见，占官不吉。求财：青龙已空，求之无益。婚姻：青龙与日上皆空，占婚不吉。胎产：子孙发用属阴，孕乃成女，产速。疾病：脾土受病，腹中必有积块，未能即愈。出行：力有不足。行人：行者立至。兵战：青龙与六合发用，必见虚喜。坟葬：当成木局，辛乙向可以发丁。
　　毕法云：两贵受克难干贵。课经云：辛丑日辰加戌，为井栏射。中投辰上，末投日上，如井上加木，易欹易斜，不能长久。动则宜，静则扰，事无凭依，一身两用。纵遇吉神，亦是半遂。然直道则途穷，旁求则事就。君于道消，小人道长之象。

