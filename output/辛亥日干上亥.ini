　　　82.不行传者考初时

　　课体：元首，进茹，不备，闭口。
　　课义：故意相亏，狐假虎威，己财既失，意外何希。
　　解曰：支来加干，上门相脱，喜得坐下戌土敌之，亥惧而不敢脱，是辛犹狐而戌犹虎，即狐假虎威之喻也。中末寅卯，己之财也。乃作空亡，己财则既失矣，意外之获，尚何可希冀乎。
　　断曰：退茹空亡，大宜进步，又值网刃，不宜向前。大约进退维谷，动静两难之象。且干上逢脱，夜将乘元，是为脱盗。支上子亦脱气，凡事尽被脱耗虚诈不实也。
　　天时：主阴。家宅：人口衰惫，且有耗财之患。功名：财空，官星不见，不吉。求财：己财且失，何暇外求。婚姻：龙后乘墓，不佳。胎产：孕生男，但闭口，当生哑子，占产不易。疾病：心经之病，不能饮食，或不能言语，凶而有救。失脱：主见者不肯言。争讼：冤不能伸。出行：进茹空亡，不宜前往。行人：未归。捕获：难获。兵战：不利。坟葬：不能生长草木，将来家道渐贫。
　　毕法云：须忧狐假虎威仪，脱上逢脱防虚诈，所谋多拙遭罗网，干墓并关人宅废，不行传者考初时。断镜云：亥将戌时占此课，定主失脱。缘干上亥为日之盗神，将乘元武。又初传为日之墓，中末日财，又系旬空。纵太阳照武，奈戌时太阳已归地下，其贼难获，果验。

