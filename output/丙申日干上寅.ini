　　课体：元首，元胎，寡宿，不备。
　　课义：人往就财，传课萦回，所孟未得，所畏须来。
　　解曰：申为日财，巳加于申，是人往就财也。三传不离子四课，萦回不断，不能解散忧疑。所孟者申财，今坐于鬼方，取则有祸不可得也。末传亥水克干，是其所畏，无所克制，势所必来矣。
　　断曰：元胎之课，事从新起。巳加申作合，谓之干支相会，宜占交加会合之事。巳为旬空，昼将天空，循环空回，求望皆难如意。支乘六合，干乘六害，而官鬼又在末传，主自己煎熬，他人逸乐。青龙乘寅，若作月内生气，谓之龙加生气，当徐徐发福。
　　天时：日上龙合皆空，昼占乃晴，末传朱雀投水，夜占乃雨。家宅：人宅皆空，不能骤发。仕宦：填实支干，富贵可得。求财：龙空财薄。婚姻：下合上害，自己有阻。胎产：二阴包阳，妊乃成男，母子俱空，母吉儿凶。疾病：齿痛呕血，或心经受病，可以速愈，冬占不吉。出行：水陆皆吉。行人：天罡加季，行者立至。兵战：禄马皆空，未见其利。坟墓：当是金局，甲寅落脉，壬丙作向为佳。
　　毕法云：富贵干支逢禄马，权摄不正禄临支，彼此猜忌害相随。课经云：干上寅为驿马，支上巳为日禄，初传巳为相气，加申为用。末传亥为贵人，年命再逢禄马贵人者，谓之荣华课。主人宅俱利，出入俱亨。倘用兵征讨，有得地千里之象。


