　　课体：重审，炎上，赘婿，斩关。
　　课义：内外勾连，宅盛人愆，亡财后至，奴婢防奸。
　　解曰：三传脱干，占必遗失也。寅去加午，午去加戌，会成火局，自支阴而及于乾阳，内外勾连之象。三传脱日生支，自然人愆宅盛。戌为日财，下被寅克，上被合伤，此财非复为我所有。今忽作初传，仍作日财，是亡财复至也。戌为奴婢，合为奸私，寅为鬼户，三者相并，则奴婢必有奸私逃走者矣。
　　断曰：支神加于干上，受干之克。如以妻就夫，乃舍己从人之象：占者多主屈意从人，不能由己。
　　天时：课传皆火，不能有雨。家宅：三传递生，居必宽敞。仕宦：三传克官，功名难就。求财：有得有失。婚姻：三合相连，必结朱陈。胎产：课传皆阳，妊必生男。疾病：虚脱之症。行人：不能即归。出师：粮储不足。
　　毕法云：初遭夹克不由己。指南：八月未将加亥，占武试。曰：河魁临干发用，贵居年命之上，格合盘珠。喜朱雀遁乙奇乘长生旺气，文字甚合试官之意。传送加子，箭必中垛，联捷无疑。古鉴：亥将加卯，占走失。曰：支戌刑未，未临于亥，当于西北亥上寻获。未八亥四，四八三十二里。亥为水，亦为楼台。未为酒食，藏于近水酒馆中，悉验。


