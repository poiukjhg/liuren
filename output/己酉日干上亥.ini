　　课体：曲直，重审，狡童。
　　课义：利刃置蜜，舐之无益，只宜慷慨，凶灾自释。
　　解曰：亥为日财，临身可羡。三传全木，而亥乃木之长生。取之则引起众鬼，如蜜在刀上，舐之必有害也。不若慷慨以投卯，反与鬼混合为一，免罹于祸。故凡携金祷贵，散财济众，凶灾皆可释也。
　　断曰：曲直之课，事多冗杂。三传全鬼，止利占官。亥财贪生，须防欺诈。中末空陷，事亦鲜终。夜将初合末后，是名狡童，乃男诱女之象。夏月占此，主有阴私不正之事。春占木旺，空亦无碍。
　　天时：传课皆阴，中末空陷，阴而无雨。家宅：人宅平安，但不聚财。功名：木局伤干，止宜纳粟求官。婚姻：不宜。胎产：胎坐长生，又作旦贵，孕生贵子，但产不速。疾病：脾经受病，或腿足痿痹，难愈。争讼：先曲后直，防遭械杻。出行：陆路更吉。行人：三合即归。捕获：昼占在东方，喜庆宴会家。兵战：不利。
　　毕法云：用破身心无所归，六阴相继尽昏迷。指掌赋云：亥卯未为曲直，当举直错枉。云霄赋云：天门木户，相见两和(卯加亥)；醴酒元浆，相调两便(未加亥)。

