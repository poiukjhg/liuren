　　　89.任信丁马须言动.乘丁

　　课体：伏吟，杜传，斩关。
　　课义：生意特达，投初被脱，丁未凶动，旅情未遏。
　　解曰：干并中末皆生，是生意特达也。支并初传脱气，是投初被脱也。自信乘丁，静中主动。乃末逢丁未，又属三刑。克贼用神，祸患之侵，殆不免乎。然不守中戌而进逢旬丁，必因生意，孟赴前途，所以旅情未能遏也。
　　断曰：伏吟之卦，天地如一，四伏未发，本为静象，而乘丁则动矣。但杜传课，又自刑三刑，传中和气却少，谋为未必称心。喜河魁为印，太常为绶，印绶临身生身，宅上奇神发用，末得天后青龙。占者主因父母官鬼而动，应有娶妻获财之喜。凡事初凶终吉，祸福相倚也。
　　天时：水爻发用，中末皆土，阴而无雨。家宅：人口平安，但亥用脱干，夜占乘元，防有盗贼之虞。功名：金日逢丁，禄遭破碎，不利。求财：始益终损。婚姻：龙后乘丁，不吉。胎产：孕主男子，克母脱母，主产难，，疾病：疾在心经，虚怯有救。争讼：金日逢丁凶。出行：杜传，宜静不宜动。行人：先有信。失脱：昼占元在门，夜占元在宅，家中人所窃，不必远寻。捕获：昼占在正西，夜占在西北。兵战：不利。
　　毕法云：信任丁马须言动，金日逢丁凶祸动。课经云：任信丁马，如占访人，必出外干事，倘先允许，后必改易，故名无信无任也。

