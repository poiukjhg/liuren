　　课体：反吟，元胎，斩关。
　　课义：三传闭口，壬虎夜走，进退俱难，人伤宅朽。
　　解曰：丙禄在巳，巳乃旬尾发用，是闭口禄也。辰为食神，昼夜天将，俱乘白虎。天干遁壬，为丙之鬼，临于宅上，人乌得不伤，宅乌得不朽。进而趋传，而巳为闭口。退而入宅，而辰为虎鬼。进退之际，不亦难哉。天罡乘虎临戌，占宅主西有破窑。雀作日鬼加干，朝官防有弹章责黜。
　　断曰：反吟之卦，往来无依。加以元胎斩关，动而又动，远近系怀之象。又干上克干，支上墓支，干支上全逢自刑，止宜告贵结绝旧事，所谓干支值绝凡谋决也。
　　天时：风雨交加，电掣雷声。家宅：门户萧条，讼病相连，且多孝服哭泣之事。功名：朱克禄闭，恐不久任。求财：宜空手问利，亦不能多得。谒贵：恐不得贵人意。婚姻：不必成。胎产：或主生男，然非成家之子。疾病：肾水受伤，不能饮食，久病难医，新病宜服药祈神。争讼：官不肯休。出行：囊橐无资，有贵人提携可行。行人：已起身，尚不能即到。兵战：相持日久，军中恐有庚癸之呼。坟葬：白虎重叠，防人口不安。
　　毕法云：鬼乘天乙乃神祇，虎乘遁鬼殃非浅。秘要云：亥子加巳午克日，占病必系寒热往来，或虚痨之症。照胆秘诀云：天倾西北日月随，地陷东南江海归；巳亥中间常缺欠，重求轻得告君知。

