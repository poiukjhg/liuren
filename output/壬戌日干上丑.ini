　　　74.空空如也事休追.A.四课全空格

　　课体：重审，励德，间传，向三阳。
　　课义：四课初中，总是旬空，独存末克，鬼户纵横。
　　解曰：子丑旬空，寅卯陷空，四课皆空。初传子，中传寅，又遇空脱，凡事无踪。独存末传之辰，虽作壬干之墓鬼，却喜罡塞鬼户。六神伏，四煞潜，任意谋为，无所阻碍，故曰鬼户纵横也。
　　断曰：重审之卦，事多不顺，况励德为动摇之象。幸鬼加干而值空，墓在传而支破。且面前六合，又三传间传为向三阳格。自暗入明，主先凶后吉，人情皆美。若秋冬占之，休囚之土，不能贼生旺之水，虽有犯上之象，终难遂其犯上之心。微嫌传课陷空，虚声胜而实际少耳。
　　天时：向三阳主晴。家宅：四课初中俱空，独存墓神，屡空之象，且有病讼盗贼之虞。功名：不利。求财：无益。婚姻：干支上神六合，可结，但空陷不成。胎产：三传纯阳，女孕。子母皆空，恐有产厄。疾病：病在肾家及膀胱经，初起可愈，久病凶。逃盗：宅中武空，难获。出行：未必果行，行亦虚名虚利。行人：立至。兵战：罡塞鬼户，多算则胜。
　　毕法云：罡塞鬼户任谋为。断验：午命戊戌八月辰加寅占投谒，曰：宾主甚合，但虚文胜而实意少，以支干上神空相合也。年命上马带六合，若投尊长亲戚，大好。然鬼作死气，乘常加干，恐有外来孝服，后俱验。

