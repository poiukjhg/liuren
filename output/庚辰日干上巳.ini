　　　77.互生俱生凡事益.A.互生格

　　课体：元首，元胎。
　　课义：夜巳鬼名，昼巳长生，亥分生克，能败能成。
　　解曰：巳也，昼占乘勾陈辰土，土能生金，则为长生矣。夜占乘朱雀午火，火能克金，则为日鬼矣。亥水居末，若径冲克巳火，则巳火不能伤干，而为救神。若作三传递生，则亥生寅，寅又生巳，反为助初而克干，是成败皆在亥也。
　　断曰：此元首之卦，三传俱孟，亦名元胎。顺利之中，多有隐伏。干支阴阳，俱带刑煞，切不可妄动招悔。喜巳为长生，寅为驿马，三传递生，官临日上发用，又且勾陈捧印，螣蛇化龙。仕宦占之，更逢旺相，显达何疑，常占不利。
　　天时：久旱得阴，出旬有雨；久雨得止，出旬大晴。家宅：宅吉人不旺，防有奴仆盗窃。婚姻：和合。胎产：胎神临败地，防损。功名：四七月占，大吉。求财：昼占不吉，夜占利。疾病：沉重缠绵。失脱：可获，逃者自归。出行：改期上官者吉。行人：在道，戌日至。争讼：防有刑罪，和解则吉。兵战：昼占防折伤士卒，夜占军容不整。坟墓：元武临墓，防水侵或贼损。
　　毕法云：三传递生人荐举。纂要云：夜占朱雀作日鬼，加干为雀鬼格。朝官防弹章，不利上书言事，临年命可用。神将论云：勾陈在巳，金生火旺，故主迁拜。螣蛇在寅，旺则生角成龙，衰则失时，反为蜥蜴。


