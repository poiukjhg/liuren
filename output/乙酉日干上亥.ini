　　课体：知一，不备，四绝。
　　课义：亥水乘丁，奔入庭宅，舍益就损，空脱交并。
　　解曰：亥水生乙木，乘丁神而加干发用，最为有益，无事他求矣。乃弃而不守，遂遭中末之空陷，无所依藉；乃投酉求合，甘心受脱。空脱交并，转思亥之生我，不有天渊之隔耶。舍益就损，悔之晚矣。
　　断曰：此比用之卦，四课不备。事有两端，人不一致，择其善者而从之。舍近就远而适得近，舍亲就疏而弥得亲。虽起蓦然而仍不离身位。所嫌轻己徇人，甘心自陷，不无悔咎。若审机守分，反得自在逍遥也。
　　天时：有雨，求晴未得。家宅：宅安，或以造屋致贫。婚姻：主家贫离祖出赘。胎产：胎安，占产易产。功名：防以官为家，败身辱祖。求财：守旧相安，妄求有损。疾病：新病愈，久病凶。失脱：邻人所取，逃亡不远。出行：宜北方。行人：即归。争讼：但宜自守，其事自解，不可受彼笼络。兵战：昼凶夜吉。
　　毕法云：不行传者考初时。课经云：舍传中之空脱，而回就干上以受生，为避难逃生。乃不就干上之亥，而情愿加酉，贪合受脱，名不受福德。心印赋云：午加亥上酉加寅，子居巳位卯居申，诸经名此为四绝，结绝旧事最为真。金匮经云：孟知其一，必知其日。二下贼上，妻财争讼，咒诅不宁。


