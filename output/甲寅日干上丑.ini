　　课体：知一，退茹，孤辰。
　　课义：亥子空亡，戊又来伤，凡谋不利，病讼难当。
　　解曰：子值旬空，亥亦坐空，空则无力，不能生干矣。遂投末传戌土之财，似若可取。然戌遁庚金，反伤甲木，又元武并临，虚耗百出，三传俱无所益，凡百求谋，安得利乎。若占病讼，四课三传，六空一贼，胡可当也。
　　断曰：比用之卦，逆退连茹。舍远就近，舍疏就亲。有孟行不行，孟止不止之象。四下贼上。格合绝嗣，须防阴小无礼暗中谋算。又孤辰发用，当主孤独远离。生我空亡，上临鬼墓，凡事都无实际，只有虚惊。
　　天时：始孟雨不雨，终见多雨。家宅：防暗损，夜占主兽头落，昼占宜慎闺门。功名：宜以退为进。求财：自来者，不可取，求得者，防又失。婚姻：不宜。胎产：主婢妾私孕，难育。疾病：暴病不妨，久病大凶。争讼：不成讼。出行：改期。行人：迟至。捕获：奴仆盗窃，易获。兵战：防失众。坟葬：宜葬妻或小儿。
　　毕法云：脚踏空亡进用宜。课经云：旦贵临身，而朱雀乘卯克之，如占文书之事，不可告贵，贵人忌惮，不肯用事。观月经云：首尾俱相制，临年子失途，切须看用数，到老有如无。指掌赋云：子亥戌为重阴，安嘉遁之贞，宁甘没齿。言向晦宴息，百事收藏也。

