　　课体：伏吟，自信，斩关，杜传。
　　课义：可与交关，众鬼相攒，合中有祸，奴婢欺瞒。
　　解曰：辰与酉合，干支上下交车相合，彼此齐心，故曰可与交关也。酉居旺地，临宅之阴阳，又入中传，群相攒结，以作日鬼，虽与干合，而合中有克也。酉为婢女，昼乘元武，夜乘天后，末传更入私门，故主奴婢有奸欺之事。
　　断曰：此伏吟自信之卦，凡事伏匿不动，隐而未发，自信其柔，以与世接，静以待动也。斩关发用，不获安居。天罡作财，财强身弱。鬼生盗阴，主有重重耗失。反喜末传坐空，事当改变，可于凶中化吉，不必忧怯。
　　天时：宿雾重阴，遇风而解。家宅：不宁，防有奸私逃拐之事。婚姻：不用。胎产：主生女。功名：非正途，或有官无禄。求财：羊刃作财，求之得祸。投谒：主客面和心背。疾病：绝食者凶，暴病有解。失脱：宜寻家中，婢女所窃。出行：不利远行。行人：未至。争讼：宜和息。兵战：少快利。
　　毕法云：上下相合两心齐，任信丁马须言动。课经云：用起自刑，中投支上，复自刑。末取冲，传行杜塞，名杜传格，事主中止改图。指南：丁丑年酉将占六甲。宅上酉神，侧室怀孕。双勾乘罡发用，必是双胎，一男一女。酉为兑，作胎鬼死气；卯为震，作支胎生气。男必生，女必死也，果验。


