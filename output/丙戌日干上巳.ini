　　课体：伏吟，斩关，元胎。
　　课义：财禄长生，传内俱逢，居家昏暗，闭口不宁。
　　解曰：巳为禄，申为财，寅为长生，俱在三传之内，是不待外求，可以坐享矣。但戌为丙之墓，而临干支上，支为宅，所以居家昏暗也。巳乃旬尾，遁癸为闭口，夫闭口之禄，岂能安享而无事哉。闭口在干，总要慎尔话言，始获安吉。凡禄神作闭口，大不利于占病，不必旬尾加旬首也。
　　断曰：自任之卦，乃天地闭塞　四伏未发之象，又名斩关。虽无丁神，静中亦有动机矣。凡丙日伏吟皆吉。缘三传俱为喜神，但巳火克申，申金克木，递克之课，不免众人欺凌耳。
　　天时：青龙入墓，无雨。家宅：祖业甚好，静以守之，自享安闲之福，若强动则不宜。功名：三传递克外任，恐上司参，京官恐言官劾。求财：甚得利益，小有惊疑虚耗。谒贵：不宜。婚姻：天后居宅，能主中馈，性甚贞静，可以成婚，且多婢媵。胎产：孕男，但支为墓神，难产。疾病：久病不吉，宜祈禳。失脱：闭口，恐无人肯言。出行：丁马不动，不能行走。行人：近者即至。兵战：为客者胜。坟墓：紧簇得气，当挨右点穴。
　　毕法云：三传递克众人欺，宾主不投刑在上。玉成歌云：伏吟举动心无遂，刚主行人到户庭。又云：天空立用事无凭，前带勾陈勾引情。

