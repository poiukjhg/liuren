　　课体：知一，铸印，斩关，励德。
　　课义：墓覆家庭，元虎为邻，贵财系子，昼卜临身。
　　解曰：辰为日墓，临干支上，是墓覆家庭，不无昏滞。初巳末卯，虽云引从支辰，但昼夜俱乘元虎，与我为邻，动必生祸矣。干上子水，昼占为贵人之财，临于干上，守之最善。
　　断曰：铸印之课，巳空谓之损模。虽末助初生，但初中空陷，凡百谋为，俱费心力。墓虽覆支，喜中传戌冲作救，惜坐空无力耳。前后引从地支，只宜迁修家宅。
　　天时：水运乎上，午未日有雨。家宅：支上元白，乘墓克支，虚失虚忧之事。求财：宜得贵人之财。功名：昼占必遇。婚姻：占男昼吉，占女皆凶。胎产：二阴包阳，妊必成男。疾病：昼占则肺患，夜占则脾疾，或因酒食伤胃，不久自愈。出行：昼占陆路甚吉，夜占平平。行人：尚未起身。兵战：主虚客实。
　　毕法云：前后引从升迁吉，传墓入墓分憎爱。占验：寅将酉时占开肆，曰：日为财，支为库。今干上有贵财，支上见真库。干上财神，又归宅库，大有益利。但巳为店，上乘元武，恐修葺多费。中传又为店库，财库重重，嫌末传卯木克财。九年之后，须被人争夺，缘巳四戌五故也。又一人占赁屋开肆何如，曰：此屋颓损，大费修葺，赁后不五六年，而店中之赀财累万，后至第九年，因取赎致衅，经官陈论，当被夺取也，果验。

