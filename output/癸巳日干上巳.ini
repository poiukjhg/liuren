　　课体：涉害，从革，不备，赘婿。
　　课义：财来就我，循环相锁，将克传生，众口传播。
　　解曰：巳为日财，加于干上，且三传自支传干，是财来就我也。巳为旬尾，循环相锁，若求解释忧疑，非所占矣。土将克身，似乎可忧。然生起传金，反来育身，是忧变为喜。且自末传之巳火，迤逦生干。仕宦得此，必有众口推荐之者。
　　断曰：从革之体，有革故鼎新之象。三传火土生金，金来生水，有官有印，可为要地枢机。但才乘官贵，必当献纳殷勤，方为得力。且合中犯杀，亦防有笑里藏刀之人。支乘破败，不能安享。又名赘婿，进退不能自由。
　　天时：毕宿发用，全金生水，必有大雨。家宅：败神临宅，不无耗散之事。仕宦：昼占贵人临身，又系三传递生，占官最吉。求财：财来就人，坐享其利。婚姻：三合相连，有必成之势。胎产：课传无阳，妊乃成女，但课皆合，产必迟延。疾病：咳嗽劳伤，肾水涸竭，医不得力，难以速瘥。出行：陆路甚好，然传逢三合，行期必愆。行人：天罡加仲，尚在中途。兵战：先凶后吉，防敌有诈。
　　毕法云：合中犯杀蜜中砒，三传递生人举荐。纂要云：财神闭口，占病皆凶。辨惑云：午加寅上为胎坐长生，不利占产，大宜占孕。指掌赋云：酉丑巳为献刃，远近皆受其伤。

