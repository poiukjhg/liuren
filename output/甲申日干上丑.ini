　　　88.干支乘墓各昏迷.A.互乘墓神格

　　课体：知一，退茹，重阴。
　　课义：递相蒙蔽，两贵恃势，生计虽荣，子息废弃。
　　解曰：干墓复支，支墓复干，彼此递相蒙蔽也。昼贵在干，夜贵在支，而丑与未为恃势之刑，两贵亦不相能也。子亥，水也。戌乘双武亦水也。全水生干，生计可谓荣茂矣。然制火太甚，为日干之子孙者，不几废弃乎。
　　断曰：此知一之卦，连茹逆传，退中有进，恩中生害。事起同类，和衷则吉，疑贰则凶。后阴元武，一片奸私。子未丑午，四神交害，人旺宅衰，主宾不合。百凡谨慎防闲，免受暗中侵损也。阴贵相助，秋冬占之大吉。
　　天时：淫雨连旬不止。家宅：不和，防损小口，夜占天空，主屋上兽头落。婚姻：不宜。胎产：胎安产易，防不育。功名：有人暗中默助。求财：得后亦防耗失。疾病：夜占主鬼为殃，可禳，若占子孙病凶。失脱：宜寻。出行：迟疑不决。行人：迟归。争讼：可解，防暗害。兵战：少利，秋冬吉。
　　毕法云：昼夜贵加求两贵，干支乘墓各昏迷。课经云：干支见昼夜贵人，事须两贵周全，方得成合。袖中金云：子亥戌为重阴，安嘉遁之贞，宁甘没齿。指掌赋云：三传纯父母，勿虑身而身自安。毕法云：六爻现卦防其克，此为父母现卦，子孙忧也。


