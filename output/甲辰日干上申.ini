　　课体：反吟，绝胎，孤辰。
　　课义：善者既陷，恶者浪荡，所举百事，无些影响。
　　解曰：寅为日之德禄，虽在初末，而值旬空。申为日之鬼煞，虽临日入传，而坐空地。是善者不能为善，恶者不能为恶，善恶俱无实也。卦体反吟，日上阴阳，尽归空陷。辰上魁罡，来去无常。虽孟举事，何所据乎。
　　断曰：反吟无依之卦，格合元胎，课名四绝。事主呻吟反覆，迟滞无成，暗昧不通，徒劳罔济。况禄马官星，皆临空绝，以求荣福，何异捕风捉影。惟宜解散忧愁，及利九流方外耳。寅年月占之，庶望有成。
　　天时：晴雨无常。家宅：不宁，防有阴私。功名：寅年亥月吉，余无成。婚姻：反覆不成。胎产：防系鬼胎。求财：徒劳无得。投谒：不遇。疾病：新病即瘥，久病不吉。失脱：系宅中奴仆所窃，移远就近可获。出行：改期。行人：主未动身，或将至复他往。争讼：解散。兵战：大利。坟葬：东南方近孔道，或河津处佳。
　　毕法云：昼夜贵加求两贵，来去俱空岂动移。课经云：支上戌财生干上申鬼，又戌旬遁庚作暗鬼，大不利谒贵求财，即生灾祸。斗魁乘六合临辰，亦名斩关。如占时发用者，名动中不动，寻远在近处，兼中末空亦然。如初见太岁，中末见月建或日辰，亦名移远就近，将缓为速。

