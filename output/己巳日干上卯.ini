　　课体：元首，曲直，泆女，天网。
　　课义：卯乘合虎，与贼为伍，虽有催官，常人被苦。
　　解曰：发用虎鬼，三合作传，中末虽空，俨如乌合。将又乘合，岂非与贼为伍之象。究竟贼众空虚，不久自仆。干乘虎鬼，若仕人得此，乃谓催官符也。常人未免病讼相连矣。
　　断曰：课逢元首，事皆顺序。昼夜所乘之将，后合互临。又卯为私门，亥为阴昧。凡占必须以礼自持，则奸杀可免。
　　天时：卯乘白虎，为出林风；必主有风；天罡指阳，木朽火生，必主无雨。家宅：支成金局，以克干之木局，屋宅宽广，人丁衰替，长幼不宁。仕宦：卯乘虎鬼，又乘丁神，升迁甚速。求财：亥财既空，又复变鬼，全局脱财，锱铢亦失。婚姻：最忌后合，彼此不洁。胎产：上强下弱，孕必生男；三传克日，儿必难育。疾病：脾胃受伤，外鬼作祟，幸中末空亡，急治可愈。出行：驿马空亡，旬丁发用，心急行迟。行人：出旬马实，不久自归。出师：主能胜客，客复胜主；反覆循环，终归私解。
　　毕法云：屋宅宽广致人衰，虎临干鬼凶速速；后合占婚岂用媒，不行传者考初时。笔尘云：越王于十二月巳时占孟回国，当是十二月初，太阳尚在丑宫，则木局官鬼，旦暮皆乘白虎，谓之催官使者。故劝王驰马速归，稍迟至午，即无禄之课矣。

