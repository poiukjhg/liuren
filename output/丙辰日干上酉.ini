　　课体：重审，从革。
　　课义：交关利己，昼贵莫倚，夜将助才，金多生水。
　　解曰：巳与申合，辰与酉合，申酉俱作日财，此交关之有利于己者。亥作昼贵，临未被克，不可依倚。幸夜将纯土，助起金局，财气极旺。然恐金多生水，化而为鬼也。
　　断曰：从革之课，三传全财，利于功名，而不利于父母。宜于求财，而不宜于构讼。干上酉财，遁辛合日，但遭夹克，不能由己。帘幕临干，试必高第。
　　天时：水母被墓，天罡指阳，不能得雨。家宅：妻财作病气入墓，防妻有病。功名：三传生官，不求自至。求财：宜得贵人妇女之财。婚姻：财旺生官，必定和谐。胎产：女孕难产。疾病：昼占脾病，夜占肾病，防停食翻复。出行：未能动身。行人：当有信来，尚在中途。捕获：昼在南方，夜在东方。兵战：有始无终。坟葬：发财损丁。
　　毕法云：两贵受克难干贵，合中犯杀蜜中砒。课经云：子加申，胎神坐于长生之上，大宜占孕，不利占产。酉为帘幕，临于日上，大宜占试。倘年命再加酉上，必掇巍科。缘酉为从魁故也。纂要云：三传作财，天将夜皆乘土，生起财神，占利必能遂意。指掌赋云：酉丑巳为献刃，远近俱受其伤。

