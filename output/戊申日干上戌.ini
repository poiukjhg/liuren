　　课体：元首，斩关。
　　课义：发用虽凶，赖系旬空，如论夜将，三传无踪。
　　解曰：发用官鬼，却系空亡，又被申制，全然无气矣，虽凶不凶也。如用夜将，初末既已空陷，而丑又乘天空，复何踪迹之可寻哉。
　　断曰：元首之卦，先忧后喜。斩关非安居之象，空用有阻滞之忧，大抵凶事可散，吉事难成。必当养晦待时，方为有济。
　　天时：主晴。家宅：骨肉防有刑伤。功名：官爻空，防解任，填实乃利。婚姻：防妇刑夫，不吉。胎产：震宫发用，主长男，但恐难育，占产甚易。疾病：脾虚，腰腿痿弱，可愈。争讼：先发者当遭刑责。出行：陆路胜于水路，但恐未必果行。行人：不久当归，归须仍出。兵战：两相刑伤。
　　毕法云：干支乘墓各昏迷。指南：丑加申占前程，或曰：卯与戌合，为大六合。六合加戌，为小六合。喜末传月将贵人，定然片言人相。余曰：不然。太阴临卯空，不能成名，此必旧事重新举行者。盖以旧太岁发用，且四墓覆生，主已废复行，沉而又举。嫌初中龙官空战，朱雀阴见元墓，二月还宜谨慎旨意，必不能佳。后果以改授上疏见驳，几至察处。

