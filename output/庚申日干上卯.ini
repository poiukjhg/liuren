　　　87.人宅坐墓甘招侮.A.互作丘墓格

　　课体：知一，龙战。
　　课义：丁鬼中遇，子戌可拒，却祸除殃，卯财任取。
　　解曰：巳为日鬼，上乘遁丁，居于中传，为祸非浅。所可拒之而无畏者，上则子水克之，下则戌土墓之，全然无气，殃祸无忧矣。官鬼既伤，独存卯木，为日之财神，居于干上，可以任意取之，而无害也。
　　断曰：知一之课，事有两歧，干支坐墓，自甘招晦。四月占之，妻财生气，必然怀妊。五行入墓，百事皆宜休息。
　　天时：青龙带水升天，巳日有雨。家宅：鬼墓发用，四下贼上，防受家奴克制。功名：官星受制不吉，四月占利。求财：宜得门户之财。婚姻：财旺，男占可就。胎产：男孕，防损胎。疾病：肝家风疾，脾肺亦伤，可医。出行：路上防盗失。行人：尚在中途。捕获：西北方积盗，现有官司。兵战：微有益利，尤宜加谨。
　　毕法云：人宅坐墓甘招晦，二贵皆空虚喜期。占验：申将丑时，占携妻子远行吉凶若何。曰：男女远行，俱不得意。中途被劫，死于他乡，有沉溺破舟之虞。盖因干支入于空墓，中传劫杀乘丁，刑克干支。末传死气，子加巳又为死字。且壬戌加卯发用，是河井相加。又卯受干克，主车船破坏，其祸必矣。后果近江西百余里，男女五人，皆被盗而死。

