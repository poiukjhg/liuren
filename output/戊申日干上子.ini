　　　91.虎乘干鬼凶速速.A.马载虎鬼格.夜

　　课体：涉害，度厄。
　　课义：巳申为美，以致无礼，涉险登危，全无畏矣。
　　解曰：戊课在巳，巳与申合，所以为美。上乘子卯相刑，是和合中致无礼也。三传互克，而初传之子，回归干上，又受其克，财之险危甚矣。幸末传鬼虎，旬空坐墓，全然无气。虽历险危，亦何畏哉。子为江湖临干，卯为舟车临宅，故有登涉之喻。
　　断曰：涉害之课，事主艰危，三下克上，长上有厄。初遭夹克，财不由己。末传马载虎鬼，最忌吊丧问疾。惟初末二传拱贵，宜托庇于贵人，方为无咎。
　　天时：青龙乘子受克，起有小雨，大风而止。家宅：宅损人衰。功名：官空不利。婚姻：干支各乘死气相刑，不吉。胎产：胎坐绝受克，主有损，产防厄。疾病：脾土受病，喜鬼空无害。争讼：三传互克，又虎鬼甚凶，必遭刑讯。出行：水路差可，不如家居。行人：夜占主有病，寅酉月日当得信。捕获：盗神是亥，当在北方近水楼阁中，或点水旁地名。兵战：不利。
　　毕法云：宾主不投刑在上，人宅皆死各衰羸，三传互克众人欺。课经云：干上子正月占，主孕。喜土生在寅也，支之胎神，作月内生气，亦主孕。又若胎神临妻之年命与支尤吉。秘要云：马载虎鬼，其祸甚速。占讼必得罪于远方，喜寅空无害。

