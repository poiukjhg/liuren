　　　88.干支乘墓各昏迷.B.欲弃屋宇格

　　课体：元首，退茹，不备，斩关。
　　课义：昏晦其身，宅镇丁神，鬼居墓上，招呼病人。
　　解曰：墓神覆日，身昏晦也。遁丁临支，宅动摇也。卯为日鬼，潜于墓中，以招呼病人。占病必死。且三传俱鬼，仕宦所宜，常人所畏。
　　断曰：退茹之课，末传空亡，退则蹈空，进则逢墓，进退维谷之象。三传虽是全鬼伤身，却能斩关破墓，患由此而得，晦亦由此而解。用神值破，事难速成。干禄临支，权非由己。春夏鬼当旺相，事易了结。秋冬木气休囚，为穷鬼牵缠，祸患更甚。
　　天时：墓神覆日，太阳被掩，阴晦之象。家宅：德神居宅，家必富饶，巳乘遁丁，动摇不免。功名：春占大吉。求财：止宜食禄，外财难得。婚姻：女吉男凶。胎产：男喜，易产，恐不育。疾病：心火受病，甚凶。出行：不宜起程。行人：戊日即至。遗失：家人窃去，即有家人冲破。捕获：贼在正西孝服女人家。兵战：当防侵犯，夜占尤凶。
　　毕法云：华盖覆日人昏晦，权摄不正禄临支，避难逃生须弃旧。课经云：戌为天魁，亥为天门，凡魁度天门，谋为有阻。集义云：卯乘朱雀，临辰发用，主口舌文书之事。照胆秘诀云：日阴克日日戴墓，暗钝抑塞多龃龉。心印赋云：日辰上见墓神加，病者无痊灾可嗟。

