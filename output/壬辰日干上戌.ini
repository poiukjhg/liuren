　　　91.虎乘干鬼凶速速.昼
　　　91.虎乘干鬼凶速速.夜

　　课体：知一，斩关，魄化。
　　课义：彼己倥偬，他轻我重，中末既生，舍危可用。
　　解曰：支干俱被上神所克，彼此皆当有事之际，自然各自倥偬。但干被戌虎所克，受伤甚重。支被卯雀所克，较虎受伤稍轻。今中末两传，皆去生干，则舍初传之危虎，投中末之生地，亦可用以自安也。
　　断曰：知一之课，事有两歧。魁度天门，凡占阻滞。非勇猛精进，不能有就。又虎鬼临干，患来甚速，急宜逃避，不宜守株而待。幸三传初凶末古，有苦去甘来之象。又两蛇夹墓，凶祸难免。幸不在传，凶或稍杀，倘占人年命逢之，当有险阻。
　　天时：毕宿与水母入传，天罡指阴，雷雨交作。家宅：昼夜朱雀，贵人克宅，主有讼灾，冬占尤防火烛。仕宦：催官临身，赴任必速。求财：财与青龙不见，难得。婚姻：支干相合，可以成就；但各自相克，久后欠利。胎产：上强下弱，妊乃成女，支干相合，产必迟延。疾病：隔气食积，肾虚之症，或邪祟为灾，家中自有良医可治。出行：恋家难行。行人：天罡加孟，尚未启行。兵战：始逢惊险，后必大捷。
　　毕法云：魁度天门关隔定，干乘墓虎无占病，制鬼之位乃良医。指南：八月辰将巳时占失物，曰：戌鬼乘虎发用，事由家奴起祸。中传酉乘太常，末传申乘元武，主妇女衣服被盗，终可捕获，必在西邻。缘比用为邻，秋占旺气，失物可获故也。


