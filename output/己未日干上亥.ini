　　课体：重审，曲直，三奇，狡童。
　　课义：三木并立，合成曲直，取则为灾，不取可惜。
　　解曰：四课之上，两得卯木。三传之内，又见卯木。课传相并，是三木并立也。三传作合，会成曲直，是全鬼伤干矣。初传亥水，乃是日财。干支发用，上乘闭口，孟待不取，财在眼前，急不能舍。取之又惧其化而为鬼，占者止宜以财告贵，纳粟奏名。
　　断曰：曲直之课，类成官局，春占大利求官。明暗二鬼，坐于干支。夜乘白虎，常人不免人宅两灾。
　　天时：三传克日，水上火下，风雨连绵之象。家宅：干支自克，防夫妻反目，亦防阴小越礼。功名：官星甚旺，发用三奇，功名大就。求财：取之防祸。婚姻：支干自刑，不利。胎产：阴极阳生，孕男产迟。疾病：脾土受病，或肾水不足，秋占可畏。出行：心孟归而不能。捕获：伙盗难擒，秋占方获。兵战：昼占凶，夜占吉。
　　毕法云：虎乘遁鬼殃非浅。断验：辛未四月申将辰时占。曰：此课占功名，将来远大非常。传将木局，内成官星，喜木命丁马恩星以化之，逢凶化吉之象。且木逢初夏，正在荣旺之际，又蛇化为龙，将来自然事业日新，功名显赫也。后果晋秩大司马。

