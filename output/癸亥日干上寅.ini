　　课体：元首，进茹，空亡。
　　课义：交互和谐，惟宜脱灾，昼常牛女，婚遇良媒。
　　解曰：干上寅木与支亥相合，支上子水与干丑相合，是交互和谐也。但空禄临支，干乘实盗。初传官鬼虽中末并制，而无非脱气，止可脱其灾患而已。子丑为牛女之宿，丑加子用，上乘太常，牛女相逢之兆，讵非遇有良媒乎。
　　断曰：元首之卦，连茹而进，以尊制卑，自微而显。干支各乘罗网，凡占止利谨守，不利动谋。日禄临支，昼夜上乘元白，当因食禄而生忧患耗失之事。
　　天时：箕宿临干入传，主风。家宅：交车六合，人宅鹹亨，但防脱赚耗失。功名：旺禄临支，职必佐贰。求财：空亡无所得。婚姻：交车相合，秦晋必谐。胎产：三传阴包阳，干上神不比，主男，但产甚危。疾病：心肾二经之病，新起即愈，久者甚凶。失脱：不能寻获。出行：不利，亦不能行。行人：驿马入墓，又天罗地网，未得起身。兵战：有失众之象，宜谨慎。坟葬：禄神临地，主发贵。
　　毕法云：所谋多拙遭罗网，权摄不正禄临支。课经云：干上寅昼占，干上逢脱气，天将又乘元武，是为脱盗之格。断镜云：官人切忌官星空，官若空亡任不终。指掌赋云：丑寅卯为将泰，有声名而未蒙实惠。心印赋云：子丑相加事必成，更逢吉将转欢忻。
