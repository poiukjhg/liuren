　　课体：重审，退茹，三奇。
　　课义：坐守我旺，进则无况，踏脚空亡，岂宜前向。
　　解曰：卯为日禄，旺禄临身，最宜坐守，不可妄动。动而之传，三传皆空，有何况味。进则有丁巳之脱，退则有空陷之忧。踏脚空亡，虽云反宜进步，独此非宜也。
　　断曰：退茹逢空，格合三奇，本有可进之象。但三传皆生我之神，而正当空陷，经所谓见生不生，不如无生，则一切谋为，反有凶兆。不如闭门寂守，坐享痴福也。
　　天时：有风无雨。家宅：宅乘退气，人却健旺。功名：食禄终身，不能寸步进取，亥年利。求财：青龙六合临身，有人送来，不可去取。婚姻：女占吉，男占不吉。胎产：恐是私胎，男喜，腹空即生。疾病：水不能养肝，可愈。失脱：在木器中。出行：不宜。行人：未至。捕获：昼在西南道路，夜在西方山阴。兵占：以我作主则利，不可先动起衅。坟葬：龙脉皆空，乾向少吉。
　　毕法云：尊崇传内遇三奇，踏脚空亡进用宜，旺禄临身徒妄作。课经云：三传皆空，如背后有三陷坑，岂宜进乎。占病得之，为寻死格。魏志　管辂传：辂在典农上弘直所，有飘风从申来，占曰：日辰乙卯，斗建申，申破寅，死丧之候也。日加午而风发，马之候也。未在申为虎，虎为大人父之候也。东方当有马吏至，恐父哭子。明日胶东吏到，直子果亡。

