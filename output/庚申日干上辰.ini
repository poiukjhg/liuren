　　课体：重审，润下，斩关。
　　课义：盗气传逢，初中幸空，独有辰土，生气无穷。
　　解曰：申子辰会成水局，以盗干气。初传子水逢空，中传申金落陷，是水局已破。独存辰土，坐于长生之上而生干，则生生不已，宁有穷尽耶。
　　断曰：润下之课，有动而不息之形；孤神发用，有茕茕孑处之象。占者家有虚耗，子不成业，凡事皆有损无益。辰土属于父母，昼夜乘元，失脱不免。总宜静守，生意盎然。若或妄动，即名泉源涸竭，虚费百出矣。
　　天时：龙神昼夜皆空，出旬方雨。家宅：干支各自受生，人宅两旺。功名：龙禄皆空，官星不现，占名不吉。求财：宜守家财。婚姻：支干自刑，占婚不吉。胎产：坎局生男，占胎有损。疾病：脾土之疾，医不得力。遗失：元武生干支，且传得回环，虽失必得，北方寻之。出行：近家处防盗失。行人：未能动身。兵战：虚惊虚喜。坟葬：水法甚合，但来龙系假脉，亦有空陷。
　　毕法云：互生俱生凡事益。壬髓经云：干上神生干，支上神生支，主各有生意，彼此和顺，或两家合本营生尤应。纂要云：甲戊庚三日，丑未临亥，为贵登天门，神藏煞没，凡谋亨利，无阻无碍。照胆秘诀云：用空传复支与干，旧久重新废孟完。指掌赋云：子申辰为仰元，守凝寒之困。

