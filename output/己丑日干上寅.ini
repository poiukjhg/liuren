　　课体：重审，斫轮，四绝，罗网。
　　课义：寅卯两木，灾祸相逐，夜贵入宅，祛殃降福。
　　解曰：寅加日上，卯发初传，两木并来克身，灾祸相逐，宜不可逃矣。喜夜贵在申，来临丑宅，于以制寅卯而扶己土。殃不由是而祛，福不由是而降乎。鬼助末传生干，是谓引鬼为生，亦主先凶后吉。昼占帘幕临支，士人得之亦利。
　　断曰：重审之卦，格合斫轮，主先历艰难，后得成就。卯为车轮，加申为斧斤斫削。更喜戌工为印，白虎催官，土日得之，亦名流转。仕宦极为佳兆，常人不宜。
　　天时：昼占主雨，夜占主风。家宅：必有科第，门列旗杆。婚姻：未成。胎产：不宜。功名：大吉，宜正取之。求财：不得。投谒：未和。疾病：大忌，夜虎乘卯鬼，为棺椁之象。失脱：远去。出行：赴官吉利。行人：在道，或遇丧车，或遇轩冕同行。争讼：大有忧患。兵战：宜慎。坟葬：父爻乘昼虎坐墓，主父母墓中生白蚁。
　　毕法云：制鬼之位乃良医，常问不应逢吉象。指南：庚午年寅将，一县令占人觐考选。课得斫轮，日上天吏官德，坐于空墓，阴神酉制之，必有明暗相攻，不得翰林铨部。卯官乘元武发用，中传朱雀主言路，末传白虎主风力，必得垣中。历迁都宪，巡抚东方。宅上子孙乘帘幕贵人，又作长生学堂，当有贵子，由科甲入翰林也，后皆如言。


