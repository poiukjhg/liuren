　　课体：涉害，无禄，不备，乱首。
　　课义：课传上克，名为无禄，彼此皆怕，就门溷渎。
　　解曰：四课上神皆克下神，课曰无禄。日干辛金被巳火所克，支神巳火被子水所伤，故彼此皆怕也。巳本支辰，今临干克干，是为乱首。如上门欺凌，故曰就门溷渎。
　　断曰：课名不备，诸事不周，在上者必孤，居下者必散。缘上皆克下，不能忠恕，自然婢仆离散。以致上不能守其禄位，下不能保其妻子也。
　　天时：天罡指毕，水已上升，忽逢未克，雨必不大。家宅：众叛亲离，门衰祚薄，虽见子孙，终必孤独。功名：既名无禄，何能有官。求财：青合逢空，财爻临墓，财必不得。婚姻：男亦不佳，女亦不吉。产孕：胎财坐墓，产必不易；逢生气犹吉，逢死气则凶。疾病：病来克人，禄又空绝，蛇虎发用，占幼必死。出行：辰上神克日上神，行亦不能，去亦不吉。行人：彼尚来归，此何能反。遗失：元武临干克干，必为贼劫。然元武恋后坐墓，必不他适，获之最易。兵战：御下当宽，攻城不利。
　　毕法云：干支全伤防两损，胎财生气妻怀孕，胎财死气损胎推。观月经云：日为尊者父，辰作少年儿，尊者来加子，少年反克之。因名为乱首，老者必低蕤。家内应无礼，官司岂有仪。又课经云：辛巳日子加巳秋占，子为火鬼，夜将乘朱雀克宅，防遭回禄。


