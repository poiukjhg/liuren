　　　48.鬼乘天乙乃神祗.Ⅲ.昼贵在六处

　　课体：反吟，八专，井栏射，励德。
　　课义：丁生四丑，凡占殃咎，四癸暗伤，惟宜闭口。
　　解曰：一丁火而生四丑土，盗脱滋甚，凡占多咎。丑遁旬癸，暗伤丁火，惟能闭口，可以免祸也。
　　断曰：井栏之课，卒属无依，发用巳为驿马。昼将乘空，丑乃破碎，遁癸作鬼，是明脱暗克也。昼占丑乘太阴，脱上逢脱，事防虚诈。若夜将则乘勾陈，共逢八土，忧事之来，岂一端哉。若年命在卯乘酉金，类成财局，或年月填实寅卯，可以制土泄水，主能化凶为吉。
　　天时：晴占则阴，雨占则晴。家宅：宅旺人衰。功名：不利。求财：寅卯生人利。婚姻：女命过刚不吉。胎产：传课极阴，胎上神阳，男子之祥，占产不易。疾病：病在表，主气促伤残，愈而复发，淹缠不断。争讼：原被皆伤。出行：马临绝地，干支逢破碎，不利。行人：马乘空临绝，在外受人欺诈，往来无依。兵战：利主不利客，寅卯日可以偷营。
　　毕法云：脱上逢脱防虚诈。课经云：丑加未，或未加丑，作年命日干者，占考试必中魁元。缘丑中有斗，未中有鬼，合而为魁故也。巳午加亥子，如或克日，为寒热格，主痨病。纂义云：年命在亥，主有血痢。巳乘天空，主病眼咽喉肿痛。

