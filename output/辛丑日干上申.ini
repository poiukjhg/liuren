　　课体：重审，间传，时遁。
　　课义：初马次丁，岂容少停，动因凶事，夜失匪宁。
　　解曰：初传之亥水，乃是驿马。次传之酉金，上乘遁丁。其孟动之状，刻不容缓也。昼夜将乘元虎，而金日逢丁，事必因凶而动。元武临支脱干，盗失之虞，必须预防，否则不得安枕而卧也。
　　断曰：课名时遁，孟隐而不能。传名间退，孟进而不遂。支干之上神作六害，阴神作六破，尊卑义失，宾主相乖。四课之上，午为明鬼，申则遁丙，酉则遁丁，以一辛金而众火烁之，可谓危矣。幸支上之亥水，足以敌鬼，以凶制凶，不致大害。然元白亦非吉神，终有侜张之患。
　　天时：水母临日，水神发用，毕宿乘丁，必主骤雨。家宅：子孙乘虎乘元，虽能捍外，亦足伤身，须防盗贼。仕宦：官星甚旺，酉禄乘丁，占官最吉。求财：止宜静守。婚姻：干支刑害，姻事不成。胎产：女孕难产。疾病：心经受病，或肾水涸竭，三月占不吉。逃亡：元武入庙，恐难捕获。出行：马临宅上，即至。兵战：金日逢丁，未见其利。
　　毕法云：金日逢丁凶祸动，虎乘遁鬼殃非浅，彼此猜忌害相随。课经云：此课仕宦赴任极速，唯不孟年命上神，克六丁所乘之神。六壬秘要云：终来克始，远行万里，病苏灾止。又云：折覂三合待中传，对冲日为克应。

