　　　91.虎乘干鬼凶速速.A.马载虎鬼格.夜

　　课体：弹射，元胎，孤寡。
　　课义：财马官鬼，皆不相干，执弓忘弹，坐守为欢。
　　解曰：亥乃日之财，寅乃辰之马，又为日之官鬼。财马官鬼，俱为空陷，而不相干也。三传递生，动则投脱，反有所耗，不如守干之生，足以自取欢乐，动何益哉。
　　断曰：此弹射之卦，寡宿受日遥克而发用。凡事无力，而传空又为失弹遗镞，不能成事。况元胎，主事暗伏，君子守正则亨，僧道九流，遇此为吉。小人侥幸，终归虚幻。虽三传递生，而初中空陷，徒有荐举之名，而无荐举之实。
　　天时：孟雨还止，但见虹霓。家宅：东北方有土堆，防口舌官非。婚姻：不宜。胎产：女安，男不实。功名：若小前程，迟得。求财：守分自足，外求无得。投谒：劳而无功。疾病：主伤血分。失脱：非奴婢所窃，即在僧道寺观。出行：若不为文书及尊上之事，行未远，当返。行人：占奴仆即至，余未归。争讼：不成害，宜和。兵战：虚张声势，旋即解散。
　　毕法云：三传递生人举荐，旬内空亡逐类推。袖中金云：第二课为用，乃日上两课自战，不干内事，不可出尖。又申加巳，为生胎，为忧课，主事生新。肘后经云：课逢旺孟有来意，忽然相气临孟神，新事孟来须防备。

