　　课体：重审，斩关。
　　课义：四课之内，辰午酉亥，两贵为邻，家宅昏昧。
　　解曰：四课三传，俱是自刑，非干他人抵触，乃是自心生怨。倘或占讼，必本家自争，各怀妒忌。卯为夜贵，巳为昼贵，夹拱亥宅，是两贵为邻也，可以告贵。但墓神在支，昼夜天后。如七月占，血支血忌，月厌在辰，宅舍必有凶怪。一切交易，皆在所忌。
　　断曰：重审之卦，课传全无和气，凡事不顺。初传被下克，及归地盘本宫，又被上克，所谓克处回归又受克。虽虎贲之勇，亦不可为。
　　天时：水升火陷，角星指阴，主雨。家宅：墓覆宅上，家晦人昏。功名：不吉。求财：财临干发用，可得，但多惊恐。婚姻：干支上皆自刑，不吉。胎产：胎财临干，课传互克，产速孕损。疾病：病属脾经，大凶。出行：不利。行人：未传墓神归宅，即至。兵战：彼此皆伤。坟葬：青龙缺陷，葬多刑伤。
　　毕法云：宾主不投刑在上。指南：癸酉四月酉将辰时占首辅被论，曰：朝官占此，必主去位。盖因传将递克，德不胜刑，乃小人进用，君子退位之象。且禄贵财马，俱逢空陷，岂能善后。况夜贵临于行年之上，即系不仕闲官。交六月后，年上日禄天马，冲动身命，是其行期矣。喜四墓覆生，仍有起复之兆。果六月驰驿归里。

