　　课体：元首，连茹，三奇。
　　课义：拱虚一位，所欠财利，木命属龙，方始遂意。
　　解曰：此拱虚格也。日干为辰，日支为亥，干上乘巳，支上乘子，是子巳夹拱丑寅卯辰四神在内。而三传尚无辰字，是辰乃所虚之一位也。辰乃乙木之财，所欠者非财利而何。倘占人本命属辰，则财利全美，方为称意也。
　　断曰：元首之卦，罗网高张，以尊制卑之象。事多顺利，起于男子。白虎乘巳脱干，又遁旬鬼，恐被子孙脱漏之事。辰阴夜虎乘丁克宅，宅中惊恐。
　　天时：水下火上，恐不能雨。家宅：日辰相克，阴神相害，不安之象。仕宦；贵人临支，日禄临传，春时占此，功名必得。求财：财爻虽发传，蛇虎难当，得财亦险。谒贵：贵人临宅，不招自至。婚姻：佳儿佳妇，匹配相宜。胎产：上强下弱，二阴包阳，产必生男。疾病：以病克人，占病不吉。出行：水陆俱佳，龙马临干，出行最吉。行人：天罡加仲，已在中途。出师：凡百惊疑，昼夜不利。
　　毕法云：所谋多拙遭罗网。中黄经云：乙亥日巳加辰，子加亥，为天罗地网，盖干支各乘羊刃。如网罗兜裹，不宜妄动。或年命冲破，乃为破罗破网。纂要云：乙日胎神在酉，上乘后合。十月占为私孕格，否，则婢妾有孕。

