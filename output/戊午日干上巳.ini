　　　89.任信丁马须言动.乘丁
　　　89.任信丁马须言动.乘马

　　课体：伏吟，元胎。
　　课义：末助初生，迤逦相侵，初丁中马，佛口蛇心。
　　解曰：末传寅木，助起初传巳火以生戊土，又为德禄临身，课象可谓吉矣。但三传递克伤干，侵凌恐不能免也。初丁日禄，中马支财，财禄之动，仕宦所宜。但恃己之刚，仗势凌人，以致末传之寅　先助巳以生干，后递克以伤干。一为佛口，一为蛇心，何其险哉。
　　断曰：伏吟本静，传遇丁马，即为极动之象。破碎在干，羊刃在支，虽生皆有可畏。勾陈捧印，白虎入庙，螣蛇生角，大利求官见贵，当有恩命频颁，余亦难中有解。
　　天时：朱雀生日，青龙克日，晴而不雨。家宅：昼占青龙乘旺，宜于见喜。夜占蛇乘罗网，惊恐难避。功名：吉凶相半。求财：宜守己财，外财难得。婚姻：昼占可就。胎产：子息属阳，产期尚远。疾病：肝与心经受病，久病凶，宜祈祷。出行：昼占水陆皆可，夜占不利。行人：立至。捕获：本家或亲戚家，奴仆作贼，尚未出户。兵战：未见有利。坟葬：艮坤龙向，生干大吉。
　　毕法云：任信丁马须言动，三传互克众人欺。指南：辛未酉时占仕宦，曰：朝官占此，防台谏之封章，得好旨归里。盖因传将互克，太阳无光，岂能久居廊庙。喜朱雀德禄生日，故得温旨归里也。后果因人言请告而归。

