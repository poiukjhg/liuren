　　　52.罡塞鬼户任谋为
　　　52.罡塞鬼户任谋为.B.神藏煞没格.昼贵

　　课体：重审，涉三渊，间传。
　　课义：往来交媾，长生可就，唯忌取财，苗而不秀。
　　解曰：日上之未土，与支辰之午火相合。支上之申金，与日干之巳火相合，是往来交媾也。支上申金发用，可就以资其长生，虽乘白虎，临午烧身，不足畏也。唯末传子水之财，旬空坐克，夜乘白虎，取之反有费用，所谓苗而不秀也。
　　断曰：涉三渊之课，自明入暗，间传而进。事有艰辛，大求小获，有始无终之象。凡占出旬，方有把握。
　　天时：发用水母受克，日上乘空，昼占不雨。家宅：支上阴神，昼夜乘元，谨防家贼。功名：昼贵登天，夜贵临干，大吉。求财：不能如意。婚姻：女子甚悍，却益夫宜子。胎产：交车相合，胎吉产凶。疾病：昼占肝病，夜占心疾，不久自愈。出行：有阻。行人：未至。捕获：有北方近水女人窝住。兵战：利客不利主。坟葬：长生临支，墓乘六合，理气俱合。
　　毕法云：交车相合交关利，罡塞鬼户任谋为。课经云：辰为天罡，寅为鬼户，凡辰加寅为罡塞鬼户。不论在传不在传，能使众鬼不敢窥觑。集义云：申加午为用，主炉火之事。若天后临之，水能破火，主事不成。神定经云：空财坐于元墓，诸事必有失耗。会通云：申加午，为白虎投朱雀；午加辰，为朱雀投勾陈，皆主讼事。


