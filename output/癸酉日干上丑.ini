　　　77.互生俱生凡事益.A.互生格

　　课体：伏吟，自信，天罡，励德，稼穑，三奇。
　　课义：支干互生，华盖伤刑，昼夜占病，先重后轻。
　　解曰：干上丑生酉，支上酉生癸，为支干互生。丑乃干支之华盖，而与戌未三传递刑。盖于相生之中，复成蒙蔽，则不免彼此昏迷矣。癸日戌乘两虎，昼夜遇之，占病极凶，先因冲击不宁而病重，后赖支上酉金重叠，窃败其气，病得轻也。
　　断曰：此自信之卦　亦名稼穑。信己之柔，进用于人，土局沉滞，不遇雷神变化。凡事逼迫　不能自由。幸癸日遇之为脱难煞，课体折腰，戌虎中陷，更得重金以泄其怒，可以免灾。兼之旬奇发用，上下相生，人宅互旺，春占亨利。
　　天时：有云无雨，但见蒸湿，得风而燥。家宅：主闲房宽广，宜拆卖储钱备患。婚姻：中平。胎产：防有胎漏，见血终得安。功名：有奇遇后却平常。求财：先见有利，终少实际。疾病：主脾肾之疾或见血，虽凶无害。失脱：主于喜事中失物，不出家。出行：主孟见贵，未得行。行人：中路被阻，进退两难。争讼：主争竞田土，或兄弟以力相伤，防犯刑禁。兵战：无利，主中道而止。
　　毕法云：宾主不投刑在上，屋宅宽广致人衰，互生俱生凡事益。精蕴云：三传自相刑冲，可以凶制凶，名贼捉贼。袖中金云：脱难煞，物极则变，变则通。常人占之，名鲸鲵归涧。玉成歌云：三刑为鬼入家破，日鬼用扶官职辉。

