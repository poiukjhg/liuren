　　课体：重审，间传，极阴，蓦越。
　　课义：四课俱空，万事无踪，昼病不食，夜卜则凶。
　　解曰：寅卯旬空，子丑坐空。日辰上阴阳神俱空，所占万事皆无踪迹。癸丑发用，是名闭口。昼占乘蛇，占病者止于不能饮食而已。若夜占则白虎乘财助鬼，其凶更甚。盖蛇尚能克鬼，而虎则党于鬼也。
　　断曰：重审之卦，逆退间传，为极阴之象。事多不顺，人心疑惑，进退乖离。况卦体全空，用神坐陷，主彼此恍惚，纯属虚声。又旺禄临支，为宅所脱，未免虚耗百端。若占灾患惊忧，亦归消解。总之动不如静，坐胜乎行，毋妄营求也。
　　天时：始有风电，继以寒阴，旋皆解散。家宅：主因买宅，以禄偿债，或因喜事多耗。功名：虚声无实。求财：无实际，有虚惊。婚姻：不吉，亦不成。胎产：女胎不实，占产立下。疾病：主噎隔失音，久病大凶。失脱：主阴人所盗，物散难追。出行：不成行。行人：亥日动身，卯日至。争讼：主争空财，彼此虚耗。捕获：昼占西南，井边有狮，夜占正西，女人哭泣。兵战：虚张声势。坟葬：上有空树，下有蛇穴，不吉。
　　毕法云：权摄不正禄临支，空空如也事休追。观月经云：四课无形，事不出名，纵然出名，也是虚声。又干禄加支，却被支脱，必因盖屋，以禄偿债。指掌赋云：丑亥酉为极阴，如月隐西山，言三传皆是夜方，不见光明也。

