　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：涉害，间传，斩关，励德。
　　课义：夜子昼申，总是凶神，六阳数足，革故鼎新。
　　解曰：子以遁鬼，乘白虎临干。申以日鬼，乘白虎入传。夜占则畏子，昼占则畏申，总以白虎凶将故也。四课三传，皆居六阳之位，为六阳数足。凡占最宜公干，不利私谋。自夜传出于昼，为由暗而明，革故鼎新之象也。
　　断曰：涉害之卦，主先难后易。三传间退，兼被初传戌财引入中末鬼脱。名悖戾之格，亦名倒拔蛇，凡事艰辛。生气坐干，奇神坐日，最能转祸为祥。末助初财，亦有旁人协助。贵临卯酉，显者有喜，阴小有灾。
　　天时：先雨后晴。家宅：主虚耗，丑加卯，夜乘天空，主门户动土，身宅不安，宜谢土神。婚姻：不正。胎产：胎安，产不利。功名：主以财得爵，大位升迁，下位被斥。求财：得之暗昧，不可告人，防因财致悔，为商折本稽程。疾病：得之房孟，甚险，有解。失脱：或妇人，或小儿所盗。出行：赴官吉，防耗脱。行人：将至。争讼：不利见官，宜和解。兵战：忌用。
　　毕法云：六阳数足须公用，支坟财墓旅程稽；虎临干鬼凶速速，后合占婚岂用媒。指掌赋云：戌申午曰悖戾，有追悔之心。盖戌午火局中间一申，一申反成克象矣，故曰悖戾。神将论云：元武在戌曰遭囚，与财星并，主亡失稽滞，少成多败。


