　　课体：别责，不备，进退。
　　课义：用鬼传刃，舍益就损，屈尊居卑，甘受偃蹇。
　　解曰：动逢鬼刃，宜守旺生，却乃往投支脱，是为舍生之益，就脱之损；屈孟之尊，居季之卑。甘受中末传之偃蹇，终不得亨也。
　　断曰：此别责之卦，亦名芜淫。阳日取干合上神为用，阴阳不备，全无克制，事主变更，动则有咎。申子年命者，尤为不利。如将神相生，又光明正大，则所谋皆吉，得人相助。若当季神生日占，尤声名显达。
　　天时：昼占先晴后雨，夜占先雨后晴。家宅：有迁移之兆。婚姻：不宜。胎产：女。功名：昼占由贱而贵，夜反是。求财：得。疾病：易瘥。失脱：寻得，不全。出行：忌正五九十月。行人：至。争讼：和，吉。兵战：昼占先忧疑，后大胜，又得宝物图书；夜占先胜后有惊，吉凶相半，宜斟酌敬慎。
　　毕法云：权摄不正禄临支，互生俱生凡事益；所谋多拙遭罗网，合中犯煞蜜中砒。课经订讹云：不备谋为欠正，凡事倚仗他人，借径而行。指南：丁丑七月午将巳时，或占一大司马何日罢官。曰：行当入相出将矣。盖驿马螣蛇临年发用，中末月将青龙生日辰，蛇化为龙，太岁作贵居命，皆入相之征。又天罡加卯，静有动机，课传天吏二马全逢，干支上乘羊刃勾陈，出将无疑。戊寅已卯年连验。

