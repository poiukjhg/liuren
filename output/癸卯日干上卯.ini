　　课体：遥克，蒿矢，励德，不备。
　　课义：传及干支，迤逦生上，涸源断根，病讼恶况。
　　解曰：三传自上生下，四课自下生上，谓之水涸其源，木断其根也。病因不摄，虚损难医。讼自家庭而起，所谓自恶窝犯者是也。
　　断曰：不备之课，课传六阴，心事昏迷，不利公用。蒿矢课而发用蓦越，已属轻浮。又兼落陷，毫无实迹。如年命在寅，上乘天罡，得昼夜贵人拱定，仕必高甲。
　　天时：天罡指阳，朱雀发用，中末两传，昼夜皆乘土将，不能得雨。家宅：昼夜贵人各脱干支，必因贵人耗费财物。仕宦：两贵相加，昼夜互见，定中高魁。求财：宅上财空，出旬可得。婚姻：干支皆贵，门楣相称。胎产：昼占六合受克，男孕，产恐不育。疾病：心经受病，指日可愈。出行：昼占水路可行，夜占陆路可行，然失耗皆所不免。行人：驿马归宅，出旬即到。兵战：财爻不备，军资不足。坟葬：朝山好，当发财。
　　毕法云：昼夜贵加求两贵。指南：甲子四月申将午时占，曰：时为日胎，必占六甲。问男乎？女乎？曰：干上卯属震，长男之象。又是幕贵，三传四课纯阴，阴极阳生，必产贵儿。且支加干，俯首见子，生更顺利。但课不备，未能足月。问生干何时？曰：六月生。后果一一如断。

