　　课体：重审，进茹，斩关，乱首。
　　课义：丁与马共，动则费用，末助初财，屈尊求俸。
　　解曰：巳为旬丁，又为驿马，临于干上，静守犹可。动则干气被脱，未免费用也。辰为日财，并勾发用，已自有余。末午助之，尤为旺相。又辰本日课，屈尊临支，以求卯禄，所失者少，而所得者多也。
　　断曰：重审之卦，顺进连茹，进中有退，行止未安，得失相半。斗罡加支发用，格合斩关，不利安居，恰宜迁改。又日往加辰，为辰所克，名为乱首。上不自尊，下必无礼，勾陈并临，辰上发用，亦争夺之象也。强恕而行，庶几免咎。
　　天时：大雾无雨。家宅：家长不能制下，又主有赘婿。功名：不利。求财：南方大利。婚姻：男弱女强。胎产：生女，产安。疾病：主因贪饕而得。失脱：可获。争讼：不到官。出行：迟疑未决。行人：支马临干，速至。捕获：在西北方。兵战：勿逐北搜粮，反致丧失。
　　毕法云：所谋多拙逢罗网，末助初传三等论。袖中金云：假令立秋乙卯日巳将，天罡加卯发用，行年又在卯酉，名龙战卦。主人心疑惑，进寸退尺，动有乖离。观月经云：天罡临卯上，发用正含嗔，人年立卯酉，正是涉迷津。订讹云：自取乱首，事发于内，而起子外，兵不利客，亦不宜攻。

