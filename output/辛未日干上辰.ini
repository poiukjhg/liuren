　　课体：反吟，无依，天网，井栏关。
　　课义：意孟来求，奈何互墓，甘分沉沦，两贵皆怒。
　　解曰：干上乘支墓，支上乘干墓。我孟使他昏迷，却被他昏迷了去，此所谓天网恢恢也。干复坐干支墓之上，支复坐于干墓之上，彼此颠倒，自招昏晦，甘心沉沦而不悔。往来投奔，亦何为哉。日贵午临子，夜贵寅临申，两贵皆受克，所以怒也。
　　断曰：此无依之卦，亦名无亲。傍井倚栏，攲斜冲射，为象涣散而不属，不能长久。动则相宜，静则反扰。事主速成，亦复易败。况干支互墓，人宅昏晦，初末传及日上阴阳，皆值空亡。凡有谋为，皆无终始。丑加未，占雨主有云。
　　天时：阴晦，多风雨。家宅：主有伏尸。或在邻舍对门。婚姻：主女卑微而年长，反覆不定。胎产：主卑妾有孕，防不实。功名：淹滞无成，荫袭则大利。求财：与人交易，各失便宜。投谒：贵人不喜。疾病：新病易瘥，久病凶。失脱：系女人所窃，难觅。出行：孟出复止，夜占防遇小人。行人：归者复出，出者复反。争讼：主因妇人或失盗，事宜两和。兵战：欠利，防有奸人细作。
　　毕法云：首尾相见始终宜，干支乘墓各昏迷；两贵受克难干贵，支乘墓虎有伏尸。课经订讹云：日鬼发用，中末逢墓，常人为喜。心印赋云：日辰上见墓神加，病者无痊灾可嗟；行人失约路途赊，若当时日来归家。

