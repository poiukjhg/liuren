　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎。
　　课义：行人到户，来必欺侮，昼禄遁庚，末逢众虎。
　　解曰：伏吟驿马发用，行人即归。支神阴阳皆金，干神阴阳皆木。自干传支，动必受其欺侮也。寅为日禄，旬遁庚鬼。夜犹得青龙相助，昼则蛇火脱气，必成灾咎。寅禄既不可守，中传巳又脱日，孟投末传，遂逢众虎。盖申固虎也，又乘昼虎，支神阴阳，众虎为群，胡可当哉。
　　断曰：此自任之卦，课传皆孟，名曰元胎，乃隐伏未发之象，静以待时则吉。发用禄马俱全，螣蛇生角，勾陈捧印，官上催官。仕宦占之，显达可必，尤喜见水，若年命逢申者不利。
　　天时：风多雨少，夜占有雨。家宅：干支互绝，宜与人兑换房屋。婚姻：夜占可用，但防刑克。胎产：胎旺或主婢孕。功名：夜占龙马驾德禄，科名大利，惟申巳午命者不足。求财：难得。投谒：利见贵求名。疾病：主见血光甚凶，幸有解神，不妨。失脱：近处寻获。出行：宜远行。行人：即至。争讼：不利，宜静以待动。兵战：昼占不宁，夜占大胜。
　　毕法云：宾主不投刑在上，我求彼事干传支，信任丁马须言动。袖中金云：元胎见禄马龙雀，大利占试。如常人见勾陈白虎，必有讼事或病人也。亥月占主胎产，行年见龙生男，见后生女。螣惊虎伤勾有厄也。


