　　课体：重审，间传，极阴。
　　课义：初鬼末败，丁马独在，千里之行，获财十倍。
　　解曰：初传之丑土，乃是日鬼。末传之酉金，又是水之败气，俱无所用矣。唯存中传之亥水，上乘旬丁，且系日马。丁见则财动，马见则远行。虽去而之千里，有不获财十倍乎。
　　断曰：极阴之课，间隔而退，有抑塞不舒之象。初传鬼坐克地，末传酉坐脱乡，惟取亥上暗财而已。然家居亦不利也。宅有卯贵脱干，防有贵人脱赚，或施舍神佛功德。
　　天时：毕宿临于末传，亥水加于日上，浓阴密雨之象。家宅：夜占贵人生宅，主有荐拔之事。求财：水日逢丁，外财大获。仕宦：昼夜贵加，必主逢贵，然系脱气，不无所失。婚姻：干上克支，支上脱干，未见甚美。胎产：极阴之课，妊是女胎，产亦不吉。疾病：胸胁多风，或肾水不足，然鬼坐克乡，不久自愈。出行：从陆路而去，必获财归。行人：天罡加仲，尚在中途。兵战：课名极阴，未见其利。
　　毕法云：水日逢丁财动之，闭口卦体两般推(夜占)，昼夜贵加求两贵。精蕴云：卯为夜贵，加临巳上，两贵相加于极阴之课。惟宜两处暗求，却得贵人周济。课经云：倘立秋前一日是壬，为火绝之日，壬寄在亥，癸日占得丑上见亥，为天祸课。

