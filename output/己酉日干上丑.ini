　　课体：反吟，龙战。
　　课义：俱空俱鬼，何劳金制，昼将元合，逢私口闭。
　　解曰：初末俱鬼，幸得旬空，不待金制，其鬼自消。倘用昼将，元合临门，天后居日，必主阴私之事，往来勾引。癸丑在干，惟宜闭口，免致灾迍。
　　断曰：柔日反吟，事非一端。三传卯酉，应主门户动摇。祸自外来，事从下起，然来去皆空。虽反覆靡宁，究为孟动不动之象。常人相宜，仕宦最忌。
　　天时：传课皆阴，阴而无雨。家宅：支空乘元，失脱难免。功名：宜退不宜进，恐有风波之险。婚姻：昼将后合元武，女子不洁。胎产：课传皆阴，胎上乘阳，孕主男，产防厄。疾病：病有两症相侵，久病大凶。争讼：不成讼。出行：无依卦，不吉。行人：即回。捕获：昼占酉为盗神，主西方女人作线，难获。兵战：三传全空，不利。
　　毕法云：来去俱空岂动移。纂要云：反吟课，如三月占，生气克日主病，为幸中不幸。死气生日主生，为不幸中幸。又云：卯加酉，昼占鬼乘元武脱气发用，来意必占失脱。课经云：九丑己酉日丑加干，四仲发用，凡四仲时占丑临干，加四仲上发用为九丑。

