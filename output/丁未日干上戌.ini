　　课体：八专，帷簿，斩关。
　　课义：昼墓救应，不幸中幸，反伤夜贵，幸中不幸。
　　解曰：干支中末四戌，墓干刑支，诚为凶课，不幸孰有甚焉。然赖此以制鬼，反为救神，可谓不幸中幸矣。若夜占则又伤害贵人，非幸中不幸哉。
　　断曰：干支同位，是名八专，有八家同井，诸侯会盟之象。两贵拱干，德神发用，虽墓覆干支，而旬遁庚财，刑开丑中财墓，若求财则可取也。占者凡事重叠，忧喜再来。戌加未乘蛇，西南坟墓有惊。戌蛇临支，酉月占主有血光。墓神克贵，动必昏晦。
　　天时：水坐长生，有雨。家宅：墓覆干支，人宅俱晦。功名：成功异路，显擢士林。求财：宜得阴贵人之财。婚姻：帷簿不修，恐非良匹。胎产：胎上神阴，女孕，产易。疾病：腹痛脾泄，难愈。争讼：必见囚禁，方结。出行：只利家居。行人：未回，昼占有信。兵战：客胜于主。
　　毕法云：华盖覆日人昏晦。课经云：凡八专遇后合元入传，为帷薄不修。盖重门树塞，以限内外。讲堂设帐，以别男女。今阴阳共处，男女混杂，又遇阴私之神，乃门墙生茨之兆。占验：庚午年丑将加戌占，曰：此占必是显宦，盖发用官贵日德，而贵人又居岁君日禄旺位，非寻常之官。惜乎干支乘墓，禄马空陷，太阳入山，岂能久任乎。果一大冢宰，于次年而请归。

