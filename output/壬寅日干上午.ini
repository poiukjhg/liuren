　　　87.人宅坐墓甘招侮

　　课体：重审，六仪，四绝。
　　课义：因财求利，有妨生计，占长上凶，甘招昏滞。
　　解曰：午乃日财，临干发用，迤逦生至末传之申，为壬之长生生气，是壬之利也。无如上乘白虎，午火克之，丑土墓之，归于无用，则是以财求利，而反有妨于生计也。如占长上则见凶，如占生计则有碍。又支干各自坐墓，互相脱败，非甘心自招其昏滞乎。
　　断曰：四绝之课　止宜结绝旧事。初遭夹克，财不自由。午酉相刑，又为四胜煞，主有刚愎自用之意。七月占妻当怀孕。
　　天时：午火发用，迤逦生日，主晴。家宅：破碎临支克宅，宅宇不能无损。仕宦：三传递生，当有荐举。求财：财爻临身，不求自至。婚姻：支干相破，占婚不吉。胎产：女孕，产迟。疾病：肝经与肺受伤，医之可愈。出行：夜占防失。行人：天罡加仲，尚在中途。兵战：权不自己，出兵不宁。
　　毕法云：初遭夹克不由己，宾主不投刑在上。古鉴：辰将酉时占前程，曰：壬以申为父，临丑是在墓中。上见白虎，主白蚁蛀骨。日上见午为妻，又为眼目，下受水克，主妻病目。丑为田，午为屋，午受水克，其屋必坏。丑在午后，且被午生，是拆屋为田。宅上酉为败气，又为破碎，宅中主男女皆被酒所破败也。后果验。

