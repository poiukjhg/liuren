　　课体：元首，元胎。
　　课义：寅夜青龙，身初两逢，昼申虽制，白虎有凶。
　　解曰：寅乘青龙，一见于日上，一见于初传，两逢日鬼，唯末传之申金，可以制之。奈昼乘白虎，递助寅鬼，仕宦则一岁九迁，而常人反为凶恶也。
　　断曰：元胎之课，凡事初有萌芽，倘占赴试，昼将必然及第。青龙作鬼，福里生灾。白虎克官，祸中得助。但昼夜贵人，皆临囚狱之地，不能仰藉宠光，刷幽振滞。
　　天时：天罡指阴，夜龙克日，夜必有雨。家宅：夜贵临宅入狱，贵人不利，亦防酒食之咎。仕宦：官星被克，欠利。求财：昼占宜得妇女之财，夜占宜得酒食之财。婚姻：昼占不利，夜占甚吉。胎产：女胎产顺。疾病：睥土受病，或肝经有伤，末传制鬼，必遇良医。遗失：贼乃家人，捕之可获。出行：水陆两途，均非坦道。行人：天罡加季，行者立至。兵战：不利。
　　毕法云：帘幕贵人高甲第(昼占)。课经云：干上寅木，作日之明鬼，支上未土，遁出乙木，作日干之暗鬼。如先有人相允，后却不能相顾。一系明作无情，一系暗中寡义，彼此各怀恶意也。玉女通神诀云：顺道用传母前子，失礼还从子传母，顺即为和逆即疑，此是三传真诀语。

