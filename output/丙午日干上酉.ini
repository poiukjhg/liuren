　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，从革，斩关。
　　课义：两贵心灰，夜将助财，禄为破碎，宅惹尘埃。
　　解曰：昼贵临未，夜贵临巳，俱被下克，是以心灰。夜将皆土，助起全金，作日之财，似可贪也。其如巳禄为破碎，墓又覆宅，徒费经营，终归乌有，不过空惹尘埃而已。
　　断曰：从革之局，传财太旺，反致财亏。即有奇赢，亦横暴所得，非义取也。寅为长生，夜占带虎入墓，加以旺财来克，恐于父母不利。三合成金，俦侣不一，利于合伙营生。
　　天时：晴占则阴，雨占则晴。家宅：支上坐墓，昼带螣蛇，鬼祟作耗，人宅不宁。功名：昼占朱雀昼翔，帘幕临干发用，末传德禄递生，考试甚利。求财：可得。婚姻：财旺可联。胎产：胎坐长生，占孕吉，产不利。疾病：死神临干发用，支上墓神复作六害，甚凶。争讼：昼占官爻夹克，勾乘日解，临门可解。出行：宜结伴行。行人：朱临干发用，不日有信。兵战：戌乃墓神，酉复来害，利我不利彼。坟葬：穴情龙气甚旺，但恐费财消耗。
　　毕法云：两贵受克难干贵，彼此猜忌害相随，合中犯杀蜜中砒。课经云：戌加午是墓神覆宅，如戌为月将，却名太阳照宅，屋必向阳，事多吉庆。占验：子将加申，占睢州被围。曰：课传从革，刑干害支，春占金局，乃返射肃杀之气。戌命长生被克，全无化解，干乘死气，支乘墓神，又干支年命上神俱遭刑克墓害，被戮何疑乎，果验。

