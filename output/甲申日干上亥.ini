　　课体：元首，元胎。
　　课义：自支传干，彼来相向，丁马交横，闭口为上。
　　解曰：初传支上神，末传干上神，自支传干，为彼来求我之事也。寅为驿马，亥遁旬丁，交横而至，势处极动，不容少停矣。旬尾加支发用，为闭口之卦，必须谨言，乃为上策。
　　断曰：此元首之卦，课传皆孟，格合元胎。以尊制卑，凡事顺利，起于男子。然君子占之，则合元首之象，而正大光明。小人占之，财合元胎之象，而暗昧隐伏。仕宦则有勾陈捧印，螣蛇生角之祥。常人则有争斗官非，火烛惊怪之咎。又支干各乘长生，而互相脱盗，为乐里生忧格。
　　天时：忽晴忽雨。家宅：主有争夺田房，口舌文书之事。婚姻：不宜。胎产：主喑□，胎神临败脱，防损堕。功名：考试得科第，仕宦得迁擢，惟忌申害年命。求财：轻微。疾病：主心腹咽喉，或中风不语。失脱：难得，见者亦不肯说。出行：不利。行人：即至。争讼：防刑责，忌多言讦人阴事。兵战：互有胜负。坟葬：吉，树木茂盛，然防伏根侵圹，又两空夹墓，防有孔穴。
　　毕法云：上下俱合两心齐，彼此猜忌害相随，闭口卦体两般推。袖中金云：旬尾加旬首发用，为闭口卦。凡占多主秘密，不能测其机关。上乘朱雀，占讼，枉者不伸。指掌赋云：上下六合，主客和同，上下刑害，冤仇相见。


