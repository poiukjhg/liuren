　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：重审，间传，登三天，斩关。
　　课义：昼占可怖，马载鬼虎，贵登天门，罡塞鬼户。
　　解曰：初传辰为日财，并乘六合，与日夹克，财不由己。中午脱气，鬼在末传，昼占又乘白虎伤干，深可畏惧也。斗罡加日发用，格合斩关。旦贵登天门，辰罡塞鬼户，六神藏，四煞没，将逢龙合，谋为极利。
　　断曰：登天之课，仕宦最宜，常人占之，亦能得利。但三传间进，未能直上云衢。发用辰罡，亦未能遽归泉石。循途守分，当有日异月新之象。
　　天时：阴晴不定。家宅：不常移徙，自能发财，人口平安。功名：末传驿马，官星乘虎，即有外任，差使极速。求财：财气甚好，却不能由己。婚姻：事在必成，亦防刑伤。胎产：纯阳，男喜，产迟而吉，疾病：肝家受伤，急切难愈。失脱：为小儿持去。出行：不能返家。行人：末传马与支干六合，子辰日必到。捕获：贼在正北水边，昼占不能捕，兵战：夜占胜，昼占败。
　　毕法云：虎乘遁鬼殃非浅，罡塞鬼户任谋为。课经云：六神藏者，螣蛇堕水，朱雀投江，勾陈入狱，天空被剥，白虎烧身，元武折足也。四煞没者，四墓临乾坤艮巽，陷于四维也。订讹云：青龙万里致远，六合私门隐匿，更见申虎为斩关得断。此卦最宜更新外出。喜见丁马，若家居反有暗昧之事。

