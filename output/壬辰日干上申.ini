　　课体：元首，元胎。
　　课义：长生难处，昼夜元虎，闭口之财，丁马动取。
　　解曰：申乃日之长生，昼将乘元，夜将乘虎，其耗费惊危，实难处此。巳为旬尾，加于旬首之上，乃是日财，故曰闭口之财。中传驿马，末传旬丁，其象至动，必不能舍此日财而他就也。
　　断曰：元胎之课，先滞后通。但支干彼此相刑，有宾主不浃之象。破碎在支，夜占乘雀，当有为口舌文书而破财者，惟喜三传递生财爻。若春夏占之，财源大利。但属闭口，不可饶舌。惟占病讼，最为可畏也。
　　天时：水母临干，天罡指阴，自然有雨。家宅：六破相加，阴阳自刑，有伤残之象。仕宦：贵人发用，日禄居末，最吉。求财：昼占宜得贵人之财，夜占宜得妇女之财，俱宜缄默。婚姻：刑破相加，两家不吉。胎产：上强下弱，妊乃成男，刑破相加，其产必速。疾病：肝郁气塞之症，或系手足受伤，喜乘长生，虽凶无害。出行：丁马相加，白虎乘申，行不少停。行人：天罡加季，可以立至。兵战：昼占则吉，夜占则凶。
　　毕法云：鬼临三四讼灾随，水日逢丁财动之，闭口卦体两般推。中黄经云：河井相加日与辰(辰为天河，未为地井)，日辰又在水中存；三传俱金无土类，行者须教水溺人。括囊赋云：元武乘午兮职转，白虎申酉兮讼争。玉成歌云：巳亥贵临多反覆。

