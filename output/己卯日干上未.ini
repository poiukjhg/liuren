　　　70.鬼临三四讼灾随

　　课体：伏吟，自信，三交。
　　课义：卯鬼交逢，昼合夜龙，随时闭口，灾祸犹攻。
　　解曰：卯为日鬼交逢，课传重叠五见，又况昼将六合，夜将青龙，亦皆木类，助鬼可知。未为旬尾，而临日干，是为闭口，当随时缄默，犹且不免昼虎夜蛇之凶。若使轻举妄动，则灾祸之攻，必不免矣。
　　断曰：此伏吟自信之卦，三传四仲，格合三交，事主藏匿。静中求劳，动中得滞，有屈而不伸，前不能退，后不能遂之象。又支墓覆干，主自被昏迷。六合并临于卯，主阴私不明。若戍月占此，名曰天烦，多凶少吉。
　　天时：先雨后晴。家宅：宅旺，人口未宁。婚姻：和美，但恐受制于内。胎产：不实或主聋哑。功名：可得，但宜静矣，动则有咎，夜占试必中。求财：当藉贵人之力。投谒：不遇，虽遇，两情不吐。疾病：主僵伏喑□，或不进饮食，作福吉。失脱：不出家中，逃者难获。出行：不能动身，行亦复返。行人：未至或先得音信。争讼：不利见官，和息为吉。兵战：昼占得金宝、美丽；夜占大胜，得货物图书，忌暗中侵袭。
　　毕法云：鬼临三四讼灾随，丧吊全逢挂缟衣。神将论云：雀乘午火居南方，四刑冲煞，当主火烛，幸伏吟神煞不动耳。玉成歌云：伏吟举动心无遂，三交凶吉皆因内。


