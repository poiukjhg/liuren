　　课体：伏吟，斩关，六仪。
　　课义：叠遇天罡，身动难康，夜被神挠，幸免残伤。
　　解曰：天罡临日两课，又作用神，是叠遇也。日干主身，身必摇动，难以安矣。申为日鬼，夜乘天乙，当有神祇作祟，必祈禳而后安。幸有中传，与支上之巳，刑克申金，更得六合卯木，亦足制贵人丑土，可免伤残之患也。
　　断曰：伏吟之卦，天地未发之象。利于安静，不宜妄动。然天罡主乎变动，临日发用，格合斩关，决无安居之理。勾陈并乘，又主稽留争斗，屈折不伸。占者除奔逃患难之外，每事以退为佳，惟仕宦占之则吉。
　　天时：兴云致雨，亦有风雷。家宅：宅吉而人不安。功名：田土之职可望，或纳财得官。求财：恐致争夺生灾。婚姻：不宜。胎产：女胎迟产。疾病：主脾胃之症，不利占父母。失脱：虽近难寻，逃者远去。出行：有碍，不能顺利。行人：将至。争讼：必因争财起衅，或缘妻妾。捕获：不出邑里，在西北方。兵战：宜慎。
　　毕法云：宾主不投刑在上，鬼乘天乙乃神祇。课经云：辰财发用，又勾陈并临，亦名稼穑。辰属自刑，中传取支，名杜传格。事主有阻，当别寻枝节。指要云：失物不远，访人不出，病主不言语而呻吟。心镜云：虽系伏吟，交车相脱，主彼此有相赚之意。

