　　　91.虎乘干鬼凶速速.昼

　　课体：元首，稼穑，游子，斩关。
　　课义：谋财祸攻，昼将弥凶，宜占官职，喜事重逢。
　　解曰：癸以丁为财，奈三传皆土，类聚为鬼，取必有祸。昼占将乘蛇虎，其凶更甚。然干上戌虎发用，仕宦逢之为催官符至，则主重重见喜，以官爻重叠故也。
　　断曰：元首之卦，以尊制卑，万事顺利。但稼穑乃艰难之兆，斩关有震动之形。传课全鬼，或冲或刑，昼将复乘蛇虎，若常人占此，不能免于惊忧。幸末传辰墓为戌虎冲开，势虽汹涌，而守正待时亦得终吉也。
　　天时：传课皆土，主阴霾。家宅：主家破人离，凶殃叠见，宜禳之。功名：禄虽空，幸官星甚旺，可望。求财：恐有破散。婚姻：不宜。胎产：孕主女，产可忧。疾病：肝肾二经之病甚凶，宜禳之。争讼：势同骑虎，两败俱伤。出行：夜占吉。行人：即回。捕获：昼占在东南，夜占在正南。兵战：不利。坟葬：龙虎冲克，不吉。
　　毕法云：虎临干鬼凶速速，水日逢丁财动之，全鬼化财财险危。集义云：白虎乘戌，临丑被刑，主官事吏人追呼。玉成歌云：斩关游子身当动。课经云：三阴如癸丑日，子将卯时申生人，行年在丑，天乙逆行，日辰在后，戌乘虎加癸为用，卯木克行年，三传戌未辰为三阴，凡事不通，多有晦滞。

