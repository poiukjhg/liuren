　　课体：重审，炎上，斩关，狡童。
　　课义：人衰宅旺，他忤我向，讼宜顺他，病虚脱丧。
　　解曰：三传火局，脱干比支，是为人衰宅旺也。以彼此言之，他来脱我，我反生他，岂非他怀相损之意，我致相向之情乎。讼而得此，应在支之受生，为屈意而顺彼。病而得此，应在干之被脱，为虚弱而可虞矣。
　　断曰：重审之卦，局合炎上。事多不顺，明中有暗，循理则吉，犯上则凶。三传四课，不出寅午戌三方，回环无端，主凡事孟成不成，孟结不结。人益我损，虚耗无穷。况狡童有不正之嫌，斩关非安居之象，可不慎哉。
　　天时：时旱得雨，兼有风雷。家宅：人口衰弱，防奴婢逃走。婚姻：不用。胎产：难产，母强子弱。功名：有禄之官，主非正印。求财：宜索债负，不宜商贩；主为治宅多费，或为人所脱耗。疾病：主虚损，或火上炎。失脱：或因家中喜事，或系奴婢奸私。出行：利避难奔逃，余防耗失。行人：午丙日来。争讼：有解。兵战：利私度关隘，宜息兵解和。坟墓：丙龙坤向则吉，可以发丁。
　　毕法云：权摄不正禄临支，后合占婚岂用媒；初遭夹克不由己，支坟财墓旅程稽。三车一览云：三传全脱，反生起干上财神，是为取还魂债。又于加支，求宅必得。但被支脱，虽目下强得其屋，后无益也。


