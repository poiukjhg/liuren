　　课体：遥克，蒿矢，进茹。
　　课义：空脱实鬼，庶俗深畏，仕宦宜占，三奇并值。
　　解曰：巳为空脱而临日，申乃实鬼而临辰，主有病讼耗费，故庶俗畏之。仕宦则为驿马官星，况三传元遁，得乙丙丁三奇，尤上吉之课也。
　　断曰：遥克之课，顺进连茹，祸福俱轻，事主牵连不决，谋望未成。独连珠三奇，幕贵入宅，大利科第。仕宦必有奇遇，富贵非常也。家有客来不可留，西南方防有口舌。
　　天时：多雨而寒。家宅：多宾孟之费，防婢妾奸私。婚姻：不用。胎产：生女。功名：主有遇奇，荣贵可期。求财：耗折。疾病：不吉，不止一症。失脱：必系婢仆。出行：赴试上官吉，余不利。行人：忽然而至。争讼：难解，两家俱耗。兵战：秋冬不利。
　　毕法云：鬼临三四讼灾随。指南：丁丑年亥将占会试，曰：日鬼皇恩发用，中传河魁天喜。末传长生太阳，支见幕贵官星。又雀生太岁，文字华藻，高捷无疑。嫌干支互绝，官难通显。果举进士以主政终。又：甲申年申将，县令占行止，曰：岁贵劫贼临支，贼符驿马加干，地有兵扰。幸干网逢空，必得解脱，往水乡安稳。又：己丑年午将占病，曰：身加卯为棺，又乘驿马，干支互绝，青龙太常为孝服。戌加酉为纸钱煞，九月节尽矣，皆验。

