　　课体：元首，曲直，泆女。
　　课义：禄神墓神，皆与虎并，空贵生干，自墓传生。
　　解曰：未为日墓，卯为日禄，而皆乘白虎。昼占病可危，夜占禄难守也。子贵生干，而值旬空，亦不足恃。惟末传亥水，乃日之长生。自未及亥，为自墓传生，主先迷而后醒也。
　　断曰：元首之卦，局合曲直，理虽顺利，事则糅杂。孟成不成，孟合不合。内课子辰申，与三传各作六害。主恩中有仇，好处成衅。又夜占自后传合，为泆女之课，须防邪僻。初传后乘季神，又阴神是虎，不利妻房也。
　　天时：多风少雨。家宅：长生临宅，宅吉，但须防范闺门。功名：晚成，宜藉他人之力。求财：无利。婚姻：迟成，夜占不宜。胎产：胎坐空墓，鬼胎不实。疾病：主妻有灾。争讼：从合处生乖，事宜消释。失脱：捕役不力。出行：路有阻滞，到后吉。行人：在道稽迟。兵战：春冬得胜，余防敌人诈诱。
　　毕法云：贵虽坐狱宜临干，干墓并关人宅废，合中犯煞蜜中砒。古鉴：丁卯生人，戊申年卯将占终身。曰：身作贵人，又来生日。三传木局，自墓传旺，自旺传生，必由穷途，渐至荣显，且跻高寿。但课传无火，主无子息。同类为六合，主纳兄弟之子。妻财空墓乘虎，主先丧偶。卯带禄加未，末传天后长生，归于禄地，主娶妻少艾，而有财旺夫也，俱验。

