　　课体：重审，炎上，泆女，三奇。
　　课义：自墓传生，遁甲戊庚，得意浓处，掉臂长行。
　　解曰：戌者丙之墓，寅者丙之长生。三传戌午寅，是自墓传生也。以五虎元遁，则戌遁戊，午遁甲，寅遁庚，是谓三奇，卦之最吉者。但三合相会，而午丑相害，乃合中犯煞。凡事得意浓处，即当见机，掉臂而行可也。
　　断曰：炎上之课，光焰升腾之象。遁得三奇，更能化凶为吉。占者始虽抑郁，终必亨通。但交车六害，丑实寅空，且中传羊刃，昼乘白虎，害干上之丑，而末传又是空亡。宜知进知退，不可妄想贪多，自贻伊戚。
　　天时：火空则明，当是大晴。家宅：支上长生，将带龙合，春占主有财喜。功名：昼占朱雀画翔，帘幕入课，考试必中。求财：不宜贪多。婚姻：女性淫悍，不能齐眉。胎产：胎上神属阳，孕必生男，支上神临空，产必甚易。疾病：肝经受病，或头疼腹痛，新疾即痊。逃亡：斩关，必已远去。出行：陆路不吉，水路甚佳，俟旬空填实更佳。行人：天罡加孟，尚未启行。兵战：我实彼空，我胜于敌，但勾陈生元，将不得力。
　　毕法云：尊崇传内遇三奇，干墓并关人宅废，合中犯煞蜜中砒。纂义云：传来炎上又逢空，夏月占之妻妾凶。指掌赋云：戌午寅为就燥，行合中庸。要览云：戌乘天后临寅，奴婢逃失。

