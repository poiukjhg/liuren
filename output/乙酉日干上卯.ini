　　课体：遥克，蒿矢，退茹。
　　课义：辛申并至，常人可畏，身宅皆凶，君子斯贵。
　　解曰：卯旬遁辛而临干，申遥克干而发用，明暗两鬼并至，身既凶矣；宅上神克其身，将乘大吉小吉，皆助鬼而仇我，是宅亦凶而不可居也。常人遇此，病讼交侵，财息并没，宁不可畏。君子反是，旺禄临身，官星照宅。更喜中末墓脱俱空，独显初传，乘天乙太常发用，斯为可贵之格。
　　断曰：此蒿矢之卦，连茹逆传。事主动摇不定，人情倒置乖离。退中有进，利主不利客，利东北不利西南。天罡励德，君子获吉，小人成灾。但中末落空，祸福俱轻，凡事止息。
　　天时：浓阴小雨，占晴难晴。家宅：宅神克禄，防因宅失禄；又主有口舌来自西南，不可留宾；又阴人小口，有灾，宜谢土神。婚姻：不成。胎产：主女胎，占产速。功名：有官有禄，大吏升迁。求财：无得。疾病：凶。失脱：在西南方寻。出行：不果。行人：亥日至。争讼：主为田土屋宅，始惊忧，终解散。兵战：未有胜兆，且宜休息。
　　毕法云：旺禄临身徒妄作，鬼乘天乙乃神祇，不行传者考初时。指掌赋云：申未午为凌阴，主行险侥幸，危者安而安者危。逆连茹空，名脚踏空亡，进宜而退则不可。袖中金云：辰之阳神相克，凶重有力，不可先动，传空为遗镞也。


