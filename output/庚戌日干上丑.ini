　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：知一。
　　课义：昆弟及己，占病必死，丙虎昼逢，申在棺里。
　　解曰：发用申金，乃庚之本身及庚之兄弟也。末传午火遁丙，昼乘白虎克之，凶灾必重。况中传丑墓覆日，申又坐于卯宫。如三月占之，申乘死气入棺，病者其能免乎。
　　断曰：知一之课，事有两端。贵人临身生身，三传递生，德马发用，干贵求名，最亨最利。但传墓入墓，丑为破碎，又为旬尾墓日，恐己心蒙昧，节目未周，致贵人闭门耳。诸当察言观色，勿致失口，乃协交情。
　　天时：青龙入墓，晴。家宅：支上乘卯空克，阴小不宁；如十月占，夜将死气作太常，入宅克宅，主有内孝服动。功名：德禄虽空，官爻乘虎递生，吉。求财：利微。婚姻：财空，不吉。胎产：孕主女，胎空入墓，恐有损，产易。疾病：极凶，然有救。谋望：凶事易散，好事难成。争讼：彼此俱损。出行：驿马虽乘德禄，然传墓入墓，未克称心。行人：驿马发用临门，立至。捕获：西方婢女，闻鸡声已散，难获。兵战：不利。
　　毕法云：虎乘遁鬼殃非浅，三传递生人荐举，华盖覆日人昏晦。中黄经云：丑入午传多诅咒。指掌赋云：丑遇天空为矮子，会申名为和尚。玉成歌云：天驿二马为初用(二八月申为天马)，参星白虎动行神(申为参星)。又云：墓神加日身灾滞。

