　　　88.干支乘墓各昏迷.B.欲弃屋宇格

　　课体：元胎，比用，不备。
　　课义：尊就卑旁，彼己不臧，两贵俱怒，可脱凶殃。
　　解曰：干为尊，支为卑，干往加支，乃尊就卑也。戊被寅克，申被巳克，故彼己不臧。昼夜两贵入狱，故曰俱怒。寅鬼旬空，虽临身发用，有难可避，有生可逃，非凶殃可脱乎。
　　断曰：干乘克害，支乘六合，自己熬煎，他人逸乐之象。然三传递生官鬼，初中空亡。爱我者恐为善之不终，害我者亦操刃之未割。
　　天时：初中空陷，而末申作水长生，亥日当有风雨。家宅：干支相合，人宅康泰。功名：城吏全逢，官星乘马，升迁之象。求财：亥月日可得。婚姻：甚佳，宜觅良媒。胎产：胎防损，或是鬼胎，占产难生。疾病：齿痛或呕血，久病须祈禳。争讼：有救，当解释。出行：传课生合，甚吉。行人：即归。捕获：当在西北饭店空房。兵战：避难逃生之格，不利。
　　毕法云：权摄不正禄临支，避难逃生须弃旧，干支全伤防两损。古鉴：酉加子占赴任，曰：寅作青龙，官星也，奈值空亡。逼日干之巳，就宅而作朱雀。宅神又加亥而作末传，任当虚赴。巳与申合，禄在支上，只可申上权摄，不得正任。待陈姓人去，方得到正任。行年午在酉上作蛇，临行主妇人大病，一一皆验。

