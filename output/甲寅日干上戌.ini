　　课体：重审，炎上，斩关，狡童。
　　课义：三传全盗，有财虚耗，夜贵登天，神祇宜告。
　　解曰：三传会成火局，盗日干之气，即使戌财入己，终不免于虚耗也。未临亥上，夜乘贵人，为夜贵登于天门。若占疾病，宜祷于神祇，以求佑也。
　　断曰：重审之卦，局合炎上。八专有克，三传递脱，防同谋有损。四墓临生，火局不空，凡占反明为暗。况斩关非安居之象，狡童有不正之嫌，务在见机而作，以礼自防。所幸卦体，先见不足，后见顺利，安分俟之可也。
　　天时：有雾多风。家宅：宜肃闺门。功名：得中有失。求财：所得不偿所耗。婚姻：不正。胎产：主婢妾孕，产迟。疾病：主热症，无妨。失脱：可获。争讼：耗费甚多，终归和解。出行：有阻。行人：未至。捕获：在正北方，近水之处。兵战：虚张声势。
　　毕法云：初遭夹克不由己，后合占婚岂用媒。课经云：三传火局，脱干之气，却生起干上财神，名取还魂债。又：初传坐于克方，而天将六合，并临克之，凡占身不自由也。指掌赋云：戌午寅为就燥，行合中庸，言火不顺，则燥当正之，以中庸之道也。神将论云：甲日戌加寅，像为墙垣，乘六合为德合，卯与戌合，又是支前五辰之合也。

