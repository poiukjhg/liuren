　　课体：重审、六仪、涉三渊。
　　课义：发用长生、丑午来憎、勿依末旺、昼戌虎狞。
　　解曰：申金发用，乃壬水之长生，不无所益。但干上丑土，支上午火六害相遇，则丑午所以取憎也。末传之旺子，昼占乘虎，又系羊刃，乌可相依。况中传之戌土，夜更乘虎，而狺狺孟噬乎。
　　断曰：重审之卦，利于后动。但六害相加，支破伤干，空财临干支上而发用。长生又坐空克之乡，既被支上午克，又被干上丑墓，全然无气，岂可恃赖耶。惟六仪发传，或能化凶为吉耳。昼占太常克干，亦防孝服。
　　天时：水母空陷，天罡临寅，旬内不雨。家宅：支干相害，宅上与末传虎刃相冲，恐多惊恐。仕宦：青龙与官星相并，又仪神发用，占官最吉。求财：夜占可得。婚姻：支干之上神相害，占婚不吉。胎产：下强上弱，子孙属阴，孕乃成女。疾病：心经受伤，或肾水虚涸之症，然发用长生，终当痊好。出行：水陆二路，俱各中平。行人：天罡加孟，尚未起行。兵战：先吉后惊，后宜谨备。
　　毕法云：虎乘遁鬼殃非浅。六壬统论云：辰为天罡，寅为鬼户，辰加寅为罡塞鬼户，使众鬼不能窥觑。宜于避难，或阴私之事。指掌赋云：申戌子为涉三渊，当隐于山林。又云：传见六仪，病将瘥而狱自出。神将论云：申乘六合为医人，临空亡为和尚。


