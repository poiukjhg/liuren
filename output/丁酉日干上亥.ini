　　课体：元首，曲直。
　　课义：克身墓宅，两贵受克，昼将窃干，三传制贼。
　　解曰：亥水克身，丑土墓宅，夜贵受克于巳，昼贵受克于未，贵难倚也。昼将皆土，盗窃干气，赖三传木局生干，可以制贼耳。
　　断曰：曲直之课，三传合生，但日上见鬼，为不利耳，然贵德临身，可以改凶为吉，课传五阴，事多幽暗。
　　天时：水神克日，自然有雨，三传木局，风来雨止：家宅：丑土墓宅，人口不宁。功名：贵德临身，占官最吉。求财：宅中有财，被墓难取。婚姻：昼占男吉。胎产：女喜，难产。疾病：心血不足，不久可愈。兵战：最吉。
　　毕法云：两贵受克难干贵，鬼乘天乙乃神祇。指南：丁丑四月占请假省亲。曰：天马恋生，官贵夹克，事不由己。朱雀入空，文书不就，太岁生支墓支，必有温旨相留也，果验。古鉴：正月占前程曰：行年三十岁上见申，申生亥水之官，当及第。然亥水克身，必主大病。赖曲直脱水生火，故不至死。卯数六，主得六任。木局生风，末传墓临死地，应得风疾而终，果验。断验：一亥生人占身位，曰：亥四未八，四八三十二。今四十九岁，官星已过。后绝神克身，至辛亥年必死。宅左被人下葬断脉，以致家破人亡。盖丑墓在左，上乘破碎也。夫同此一课，而命添一水，便乃迥异如此。

