　　课体：反吟，励德。
　　课义：皆马皆丁，不容少停，贵虽难靠，财却丰盈。
　　解曰：亥为丁神，又为驿马。未中亦有丁寄，是支干三传皆逢丁马，至动至速，岂容少停乎。昼贵巳火临于亥地，受水所克，夜贵卯木临于酉方，受金所克，是皆不可倚靠者也。巳为财神，丁亦财神，则遍地皆财，非丰盈而何。
　　断曰：无依之课，支干各自相克，彼此皆防有损。贵登天门，宜动达天庭，上章奏事。又雀鬼加干，构讼最忌，惟占功名考试最吉。凡事人情不定，亦有重求轻得之象。
　　天时：课传皆阴，水运乎上，火居于下，晴而复雨，雨而复晴。家宅：丁马相加，恐非安居之象。仕宦：贵登天门，占官甚利。求财：满目皆财，何患不得。婚姻：支干各自相伤，男女总非吉象。胎产：课传皆阴，女胎，产速，须防堕胎。疾病：有头风颠斜之疾，或寒热往来，须防反覆。出行：丁马甚多，来去甚速。行人：天罡加季，丁马重重，行者立至。兵战：情态多变，出兵宜慎。
　　毕法云：两贵受克难干贵，干支全伤防两损。订讹云：午马胎财，夜占乘元，占孕者必系私胎。神将论云：夜占太常加干，二月占防有孝服。三车一览云：水日反吟，动获资金。中黄经云：马见巳亥在路歧。


