　　课体：重审，不备。
　　课义：中丁初脱，空鬼居末，幸遇支生，死而后活。
　　解曰：初传午火，为乙木之脱气。中传丑土，上乘遁丁。末传申金，乃日干之官鬼，空亡无气。则三传之中，无一佳境。而午又为乙木之死地，若非支神之亥水相生，安能死而复活乎。
　　断曰：支干皆刑，又复相克，宾主不投，室家不睦。事起于女，患由于下。凡百所占，皆勿通利。末传空亡，不如退守为佳。乙亥日午加亥为用，为恩多怨深格，缘干生初传，初传生中传，中传生末传，是为恩也。末传克日干，是反成仇也。支加干生干，为自在格。
　　天时：天罡指毕，课体阳不备，青龙乘丁，皆为雨象。家宅：宅来生人，主发财丁。仕宦：静守生气，恐防不久。求财：主得妇女之财。谒贵：贵人空陷，恐不能遇。婚姻：支来加干，女家俯就。胎产：二阳包阴，上弱下强，恐是女孕。疾病：金鬼克木，肝经之症，然已空陷，不药可愈。出行：昼占不利，夜占水路甚吉。行人：天罡加仲，尚在中途。出师：宜守生气，粮储足备。
　　毕法云：闭口卦体两般推。课经云：乙亥日，午加亥为用，不利仕宦，惟利常人。盖末传之申金为官鬼，既被初传午火所伤，又被中传丑土所墓，复兼空陷，是申金全无气象矣，复何畏哉。

