　　　64.夫妇芜淫各有私.A.真解离卦

　　课体：弹射，间传，解离。
　　课义：课传五阴，贵不一心，朱丁初马，动获赀金。
　　解曰：四课三传，五阴相继。夜贵临于昼贵之上，又作初中两传，所以事干两贵，心不能一也。末传丑上，乃是旬丁。初传巳火，乃是驿马。中传卯木，上乘朱雀。若远动求财，必许其盈囊而满橐也。
　　断曰：弹射间传，祸福无力，有间隔之象。二贵相承，权不归一。又癸绝于巳，未绝于亥，干支之上，彼此乘绝。宜退换屋宅与交代职任，可无葛藤不绝之患。
　　天时：六阴相继，毕宿落空，浓阴而已。家宅：昼占贵人临宅，但支干相冲，居必不久。求财：财爻发用，主得贵人之财。婚姻：占女则吉，占男不佳；支干相冲，终不能谐。胎产：六阴生女，占产必速。疾病：人已克病，不久自愈。出行：驿马发用，支干相冲，必定启行，水路甚吉。行人：天罡加仲，必在中途。兵战：昼占则吉，夜占中止。
　　毕法云：六阴相继尽昏迷。课经云：癸未日，干上亥，支上巳，谓之真解离卦。支克干上神，干克支上神。或夫妇行年又值此者，尤的。占者必是解离之事，乃夫妻反目，不能齐家之象也。


