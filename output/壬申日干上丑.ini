壬申日第十一局干上丑
【丑】壬申十一局
  昼夜起课  
　　 　朱勾 合龙 勾空 龙虎
　 　　未  申  酉  戌　 　　虎玄 龙虎 阴贵 常阴　兄 甲子 虎玄
　　蛇合午　 　  　 亥空常　　子  戌  卯  丑　　 子 丙寅 玄后
　　贵朱巳　　   　 子虎玄　　戌  申  丑  壬　　 鬼 戊辰 后蛇
　 　　辰  卯  寅  丑
　 　　后蛇 阴贵 玄后 常阴
※毕法分布：
　　　26.水日逢丁财动之
　　　38.闭口卦体两般推.Ⅰ.玄武临地盘旬首
　　　43.害贵讼直作屈断.Ⅰ.害昼贵
　　　43.害贵讼直作屈断.Ⅰ.害夜贵
　　　43.害贵讼直作屈断.Ⅳ.白虎投朱雀，朱雀投勾陈
　　　45.昼夜贵加求两贵
　　　46.贵人差迭事参差.夜贵在干前
　　　52.罡塞鬼户任谋为

　　课体：重审，间传，向阳。
　　课义：两贵共处，病笃可愈，以凶制凶，蛇冲虎去。
　　解曰：巳加于卯，乃昼贵临于夜贵之家。而卯加于丑，亦夜贵归于真贵之地，所谓两贵共处也。虎乘财墓覆宅，占病必笃。而所以可愈者，虎为凶神属金，蛇为凶神属火。今得末传辰蛇冲克戌虎，以凶制凶，其凶自去也。
　　断曰：此重审之卦，亦为顺进间传。子寅辰为向阳之格，从朔方幽都渐升畅谷。占主自暗入明，初凶后吉。子卯丑戌申寅相刑，申亥卯辰相害，宾主不睦，上下分争。惟当谨守纲常，力行仁义，虽逢患难，必有变通。
　　天时：有雨不足，既雨难晴。家宅：主房屋向东，昼占可获藏物。婚姻：有两家女，俱未得成。胎产：男胎，防不实。功名：须贵力交荐，然尚未亨。求财：宜于家中求之，外求难得。投谒：贵在贵家，不遇，遇亦不和。疾病：暴病虽危，必愈，久病难瘥。失脱：宜多访亲友。出行：即归。行人：将到，复有他往。争讼：有解，利后动。兵战：不顺利，防有意外。
　　毕法云：昼夜贵加求两贵。课经云：子寅辰有向三阳之象，凡占病愈讼解，人情皆美。心印赋云：子临四季虎来并，小口频频灾祸兴。又云：元武传来暗损财，须防盗贼女人乖。

