　　课体：涉害，曲直，度厄，励德。
　　课义：破败临身，己未克辰，占逢夜将，官悦俗忻。
　　解曰：干乘破碎，又为败神。未遁旬己，临宅克宅，彼此不利。然三传脱气，却赖酉金，能制众木。如用夜将常贵勾陈，皆属土神。生酉金而育日干，仕宦遇之，官来生印，权柄双美。即常人亦鬼助生气，凡占皆吉，所以官悦俗忻也。
　　断曰：涉害之课，事多险阻。三上克下，卑幼遭迍。幸干支上神，夹拱地盘子禄；全传化木，生起课内巳财。占食禄固宜，问财帛亦吉。坐谋有益，动用咸宜。
　　天时：三传皆木，主风。家宅：夜占太常临宅克宅，必因宴饮生灾。功名：大利。求财：有得。婚姻：夜占吉，昼占不能偕老。胎产：传课纯阴，阴极阳生，孕主男，产易。疾病：起于伤食或肾虚肝旺，淹缠无事。失脱：主非贼窃，当因文书贵人之事而自遗失。出行：日辰上神相生，三传三合，大吉。行人：驿马临门，即至。兵战：防敌欺诈，大宜谨慎。
　　毕法云：六阴相继尽昏迷，众鬼虽彰全不畏。课经云：未加亥为用，三传木局，脱癸干之气，并无日鬼，岂宜处于众鬼虽彰之例。缘夜占三传，天将皆土，并来克干，赖木局制之，此谓脱气为救格。玉钥匙云：传名曲直主多风。

