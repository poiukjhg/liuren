　　　74.空空如也事休追.昼空

　　课体：八专，帷簿。
　　课义：破碎遁鬼，四马载起，昼将如逢，传皆陷矣。
　　解曰：丑为破碎，旬遁癸鬼而伤日干。中末干支，巳火四重，上乘驿马，其动不容己矣。然初丑陷于空卯，如逢昼将，巳乘天空，则三传俱陷，全无定踪。虽日夜奔驰，飘蓬萍梗而已。
　　断曰：八专之课，逆数发用，本自无中生有，又陷空亡，益无凭据。初传脱气，与支刑冲。昼乘朱雀，必因口舌而生文书。夜乘勾陈，必因土田而致争讼。
　　天时：传课皆火，大晴。家宅：主有动移之事。功名：干支中末，助初克官，防有丁艰黜落。婚姻：帷簿不修，不宜成。胎产：孕主男，产不易。疾病：久病甚凶，新病即愈。争讼：彼此两损。出行：游都乘丁马临干支，水陆俱须防盗。行人：丑日有信。捕获：昼占在正西，夜占在正南。兵战：失众须慎。坟葬：破碎发用，支上复乘丁马，主有移阡修改之事。
　　毕法云：空空如也事休追。课经云：天祸卦，立冬日是丁，前一日是丙，丙为金绝之末日。丙课在巳，丁日占事，未上见巳，是末日临也。观月经云：四立干上神，分明末日临；此名天祸卦，乖角竟相侵；火动烧人死，水临劫盗深；木因梁屋事，土动为争论；金则兵戈乱，闹处起衰声。

