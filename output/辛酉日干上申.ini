　　课体：元首，间传，顾祖。
　　课义：切勿取财，取则灾来，费钱告贵，此卜宜哉。
　　解曰：末传寅木，辛之财也。若取此财，则必生起初传午火，来伤日干，灾患自不能免。午为贵人，又是官星。若以财告贵，或纳粟奏名，此卜甚宜。
　　断曰：间传之课，格名顾祖，凡事先阻后成，复理旧说。末传寅为教唆之人，助初伤干，得年命上神制之则吉。三传火局，惟少一戌，谓之虚一待用。凡占遇戌年月日，吉凶方应。
　　天时：朱雀飞空，传将火土，晴而不雨。家宅：家有喜事，且有恩泽。功名：贵人发用，末助初官，迁擢在即。求财：取必生灾。婚姻：干上乘旺，支上乘生，女益于男。胎产：孕成男喜，产亦顺利。疾病：喜事伤食起病，防生他症，忌戌月。出行：水路吉。行人：即可到。捕获：往西北方寻。兵战：进步有阻，防有奸细外通。坟葬：发福之地。
　　毕法云：末助初兮三等论，金日逢丁凶祸动。课经云：寅加辰生起初传午火而克辛金，乃教唆词讼之人也。秘要云：末助初官，仕宦最吉。中传辰土，生气遁出丙官，上乘朱雀，与日干相合，必有要紧文书。得上人提挈或父母面上，特见恩泽。末传之寅，即扶翌我之人也。

