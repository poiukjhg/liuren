　　课体：涉害，间传。
　　课义：中有旬丁，凶动不宁，昼夜天将，元虎交并。
　　解曰：亥乘遁丁发用，有不宁之象。况昼夜元虎，并临于亥水之上，其为惊忧，非至凶而至速乎。
　　断曰：涉害之课，事多不顺。又逢间传，阻滞多端。自亥传末，如人入幽暗之中，有遁身之象。君子占之则吉，小人遇之则凶。又三传递生支神，宅必闳大。但墓临于卯上，谓之墓门开格，主有外丧，宜迁葬以禳之。又主妇人腹痛，缘夜占天后临丑，被卯木克土故也。
　　天时：水母临干，水神发用，且与毕宿相会；末传土神落空，自然有雨。家宅：居室甚好，昼占得财，夜占恐有外丧。仕宦：贵人落空，占官不吉。求财：宜得尊长之财。婚姻：支干之上神，甲己作合，婚姻可就。胎产：下强上弱，妊乃成女，昼占后空，产期亦速。疾病：昼虎乘丁，病必头痛，或心火受伤之症，必待末传未土填实，制虎生干，方能痊好。出行：支干暗合，行期迟滞。行人：旬丁发用，与马相等，天罡指仲，行者在途。兵战：昼占则胜，夜占不宁。
　　毕法云：金日逢丁凶祸动，龙加生气吉迟迟。课经云：庚辛日丑加卯，为腹胎格。缘丑为腹，卯为胎，胎在腹中也。指掌赋云：亥酉未为时遁，无出潜之意。


