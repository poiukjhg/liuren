　　课体：元胎，比用。
　　课义：昼贵鬼魔，夜贵相过，财马入课，荐我者多。
　　解曰：亥为昼贵，乃日之官鬼，是鬼魔也。酉为夜贵，作财临支，必有阴贵相过而惠我者矣。干上申金发用，为财为马，又兼三传递生，荐我者岂不多乎。
　　断曰：知一之课，事多未决。六合乘马，自干上发用作财。中传官爻，末传长生，占官者百事咸宜。末寅虽被初克，却为明克暗助，大得攀援之益也。但寅值旬空，必须填实，方为全美。
　　天时：水坐长生，罡又指阴，必雨。家宅：人宅平安，但解离课，夫妻恐有反目。功名：帘幕出传，传又递生，考试必中。求财：远行经运有利。婚姻：不吉。胎产：胎上神阴，主女；胎神坐于死地，干支互克，产凶。疾病：肺经受病，干支比和，难愈。争讼：干支互克，六合发用，终当和解。出行：驿马则财，动则获利。行人：昼朱乘丁，夜朱入宅，有信。捕获：昼占贼在东南土窑中。兵战：胜负各半。
　　毕法云：夫妇芜淫各有私。课经云：干上申为解离课。占者如夫年立午上见寅，妻年立子上见申，乃上下互相克贼，天地解离，各有异心。指南：三月酉将加午，占真定城池安危。曰：初传财爻内战，又乘相气冲克空末，干支被两阴神所克，支又克支上神，主居民心散，兵马内变，左右献城之象。且末传寅为幽燕，初传申马冲克，燕京亦有他虞，俱验。

