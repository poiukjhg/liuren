　　课体：重审，斩关，间传，登三天，泆女，寡宿，天网。
　　课义：自墓传生，先迷后醒，卯为年命，两贵相成。
　　解曰：辰为日之墓神，作初传；申为日之长生，作末传，乃自墓传生也。占者值此，必先迷而后醒。巳为昼贵，卯为夜贵。巳加卯上，乃昼夜贵加。占者年命在卯，必得两处贵人，共成其事。
　　断曰：斩关之课，发用逢空，凡事俱无凭准。鬼墓临干支上，夜乘螣蛇，宅中当有伏尸惊恐。占此者大约先难后易，始苦终甜、
　　天时：青龙升天，与水母相并。主必雨。家它：墓神临宅，宅内昏蒙。仕宦：官星临身，青龙与德禄驿马相并，占名大吉。求财：财爻落空，求之无益。婚姻：支上空墓，占女不佳。胎产：胎神落空，占胎不吉。疾病：脾土受伤，肾水不足，人实病空，不口自愈。出行：斩关利于逃亡，出行亦利。行人：将到，有阻。捕获：在正东，隐于坟墓池塘边。兵战：罡塞鬼户，算多者胜。
　　毕法云：罡塞鬼户任谋为，干墓并关人宅废(夏占)。占验：了丑八月占而未言其事，断曰：此近君阴贵人也。太岁常官临日，阴神之上，现出夜贵，又居岁位，必是公主请封荫子之事。盖因末传皇诏长生六合，为孩儿故也。问允否，曰：嫌其初中空亡，必须两次，方许封荫，果如其言。


