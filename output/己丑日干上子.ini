　　课体：知一，铸印，励德。
　　课义：先冲后击，交后有益，末助初生，如砒在蜜。
　　解曰：子午丑未，干支上下交冲。而子未午丑，干支又各自相害，为先冲后击之象。午与未合而生日，子与丑合而为财，交车相合，交关利益也。末传卯助初巳而生干，如蜜之甘；然卯又径来克干，如砒之毒，其生克倚伏如此。
　　断曰：此比用知一之卦，事有两端。察其同异，舍远就近，舍疏就亲。信里生疑，恩中起怨。格名铸印，兼号乘轩。常人得之不宜，仕宦见之大吉。但驿马六合，惜坐空乡，犹非真体。仲夏月占，方合格也。
　　天时：子亥坐空，每作风雨之势而不成。家宅：仕宦而出，宅空吉利，常占有灾，妨损妻财。婚姻：不利。胎产：胎不实，产即下。功名：大吉之兆，嫌贵人禄马俱空，必五六月占始佳。求财：所得轻微。投谒：好处生嗔。疾病：凶，尤忌占妻病。失脱：难得。出行：宜上官之任，余无利。行人：必归。争讼：难和，容忍为上。兵战：不利，先难后易。
　　毕法云：权摄不正禄临支，彼此猜忌害相随。课经云：昼贵临身，而朱雀乘戌克之，为贵人忌惮格，告贵无益。袖中金云：铸印主官禄迁擢之象。不见太阴天马，即非真体。常人反生灾，且为事迟钝。

