　　课体：重审，斩关，间传，向三阳，泆女。
　　课义：戌覆宅身，驿马虚寅，动被虎盗，末逢丙辰。
　　解曰：河魁覆于身宅，中有驿马，其动自不能已。初传子水旬空，昼乘白虎，以盗于气。末传辰土，遁鬼伤干，虽动亦何益乎。不如坐守干上戌旺之气，尚有生意也。
　　断曰：向阳之课，贵登天门，罡塞鬼户，可以利有攸往。但发用既空，中传财马亦陷，动则生灾，不可造次。戌为鬼墓，临于干支，昼夜乘元，应有匪人，暗中觊伺，所当思患而预防也。孤辰发用，惟于方外相宜。
　　天时：水神空，无雨而晦。家宅：元武入宅，宜防盗失，子息防病。功名：不显。求财：求多，得少。婚姻：男女皆有暗疾。胎产：阳极生女，防有暗病。疾病：水来克火，缠绵不愈，五月占尤不吉。出行：不能动身，亦防盗失。行人：马陷未来，或七日到。捕获：武阴是子，当于北方近水女人家捕之。兵战：须防失众。
　　毕法云：互生俱生凡事益，罡塞鬼户任谋为。课经云：罡塞鬼户不论在传不在传，能使众鬼不敢窥觑，宜逃灾避难，吊丧问病，合药书符。玉女通神诀云：用神若还害天乙，是为四閟凶不测(夜占)。指掌赋云：子寅辰向三阳，而所望光明。

