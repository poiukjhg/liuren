　　课体：元首，间传，顾祖。
　　课义：未虽助初，赖此旬无，徒取怨憎，权称虚拘。
　　解曰：用乃日鬼，末传助初克日，定有教唆问讼之人。幸赖旬空不能作恶，谚所谓枉做恶人，徒取怨憎者也。然则午之所以为官，寅之所以为财，凡损我益我之事，皆不过权宜之称许，而虚拘之礼文而已，何尝有实意哉。
　　断曰：元首发用。理本顺从。间传而退，事有艰阻。午官又得末助，仕宦占之，利见大人之兆。干支上神，交车六害，禄临支而被支脱，当因起盖房屋，以禄偿逋。空寅助鬼，财非我有。宜携财谒贵，纳粟奏名。或求神祷病，以免灾殃。
　　天时：角星指阳，主晴。家宅：身宅防失脱，不宁。功名：大吉。求财：为贵人所不足，难得。婚姻：财空不吉，亦不成。胎产：胎亡神阴，孕主女，传逆产难。疾病：肝经之病，须得西南方医人治之。争讼：有人唆讼，然末传空，支亥又制官，有救。出行：支见元虎，干上阴空，远行不利。行人：顾祖格，当归。捕获：不寻自回。兵战：昼占差吉，夜占不利。坟葬：主山高，白虎亦得气，但发福不久耳。
　　毕法云：权摄不正禄临支。课经云：午为寅之子孙，寅为午之长生，自午传寅，乃子回顾母，名曰顾祖格。指掌赋云：午辰寅为顾祖，而喜气和平。纂义云：成合之期，戌月日应。

