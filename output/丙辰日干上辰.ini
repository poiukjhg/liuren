　　　89.任信丁马须言动.乘马

　　课体：伏吟，退茹，斩关，不备。
　　课义：还嗣息债，长生宁耐，然后散忧，退空无害。
　　解曰：发用之卯，克支生干，支却临干受土，是得之于彼，而与之于此也。辰为丙火之子，非还嗣息之债而伺。寅为日之长生，上带白虎，虽有惊危，然孟受生，大宜守耐。末传丑空，可以解忧散虑。退虽逢空，且喜脱气，又在长生，有生而无害也。
　　断曰：三传联茹而退，末遇空亡，反宜进步，凡占先起者吉，后起者凶。败气临支，非有卑幼灾伤，即有门庭消耗。求官者，始如春花，后如秋叶，总属有头无尾之象。
　　天时：青龙虽升天，被初中所克，不雨而风。家宅：卯木克宅生干，弃宅益人，人亦消耗。功名：课传不见贵禄官星，占名欠利。求财：青龙临干作脱气，反有耗费，不能聚财。婚姻：支干相害，占婚不吉。胎产：上强下弱，不备逢阴，孕乃成男，支干作害，微灾难免。疾病：肝胆之疾，病来生人，不能即愈。出行：水陆两途，皆不吉利。行人：天罡加孟，尚未启行。捕获：昼占当在西南饮食，夜占在北方阴人家。兵战：得失相半。
　　毕法云：彼此猜忌害相随，喜惧空亡：乃妙机，踏脚空亡进用宜。课经云：丙辰日，辰加巳，卯加辰，支干上神作六害，主彼此各相猜嫌，主客互有机械。太乙经云：占与人期会，天罡临口辰者，会在日辰前为已过，会在日辰后为未至。括囊赋云：木逢勾虎，必栋折于三刑。

