　　课体：涉害，度厄，四绝。
　　课义：夜贵坏寅，亥力极轻，秋昼火厄，三传自刑。
　　解曰：寅乃丁火之长生，酉临受克，则长生为夜贵所坏矣。昼贵亥水，作丁火之官鬼，力能生寅，却临于辰狱之上，全然无气。支上子水，昼乘螣蛇克宅克干，秋时子为火鬼，须防火烛之惊。三传俱是自刑，未免失于矜高，大宜谦抑，以永终誉。
　　断曰：度厄之课，以长凌幼，卑贱不安。但夜贵克生，尊长亦恐病讼。日辰交车六害，彼此怀猜。干实支空，人情未协，亦人旺宅衰之象。
　　天时：毕宿发用，天罡指阴，青龙临日，当日有雨。家宅：螣蛇克宅，必见惊恐。功名：夜占青龙临干，贵人发用，占名最吉。求财：秋占大旺，得贵人之财。婚姻：夜占男吉。胎产：男喜产速，占孕恐是鬼胎。疾病：夜占白虎乘辰，肾经虚弱，病空即愈。出行：陆路甚吉，水路不佳。行人：尚未起身。捕获：防捕役纵放。兵战：当中止。
　　毕法云：龙加生气吉迟迟(三月夜占)。太乙经云：二月丁巳日，魁加卯，神后加巳。巳，火也。神后，水也。水伤火，又丁巳复往助之，为妇死。玉成歌云：昼夜贵入传共见，或同日德动高尊。照胆秘诀云：传包两贵并天德，见君干贵任南北。

