　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：遥克，弹射，出三阳，间传。
　　课义：弹射助鬼，赖有子水，未土不甘，财寅可委。
　　解曰：弹射之财，辛不能取，反助起末传午火，以伤辛干；幸得子水为救，鬼不为祸也。支上未土不甘，欲害子水，乃惧干阴之寅，不敢加害。更喜发用作救，是积财以消祸也，故曰可委。
　　断曰：弹射间传，事皆轻浅，祸福皆由于旁起。像主间隔，且多厄塞。又支干各乘六害，亦主客不和之象也。
　　天时：箕毕乘干支之阴神，天罡临于寅上，风多雨少之象。家宅：人宅相害，焉能致祥。功名：官贵被干上神克去，日禄又空，占官不吉。求财：藉他人之财，弭自己之患则可，若问入巳，恐不能取。婚姻：男女相害，皆不甚吉。胎产：子母作害，产不甚吉。疾病：赖有良医，不至困甚。失脱：为婢仆所窃，昼仆夜婢。出行：行人与所去之地不甚相宜，马又不见，恐不能行。行人：人与宅不和而且害，天罡加孟，更兼无马，行人不归。兵战：弹射利客，夜占亦吉。
　　毕法云：彼此猜忌害相随，空上逢空事莫追。秘要云：子加辛干，日之脱气，又乘天空，为脱空神。凡占皆无中生有，全无实际。又干上子，支上未，支干上神作六害，主彼此各相猜忌。括囊赋云：害挟太常，动止则尊亲有讶。指掌赋云：寅辰午为出三阳，金鲤波中。


