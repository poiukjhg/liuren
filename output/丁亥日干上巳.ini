　　课体：弹射，间传。
　　课义：用遥传陷，自支归干，破碎临支，钱财不完。
　　解曰：酉为弹射，而发用遥克，业已无力矣。况中传未为旬空，末传巳为陷空，从何处求益乎。酉为破碎，金煞来临宅上，钱财耗散，有不可胜言者矣。巳酉丑方成金局，今中传以未居之，谓之虚一待用。若年命上神临丑，或岁月是丑，则冲未而会成金局，则为我用矣。况巳火生未土，未土生酉金，三传递生，财气未始不旺，所嫌者支乘破碎耳。秋占为吉。
　　断曰：弹射之课，为力已微。间传而退，有山遥水隔之象。自支传归干上，名曰朝元，事皆人求于我。
　　天时：主晴。家宅：壮基之课，人宅利益，财来财去，亦得亦失。功名：不显。求财：阴亲贵人之财，求之可得。谒贵：夜占得贵人力。婚姻：可成。胎产：孕女，产易，产时有西南方阴人至。疾病：病轻，易治。求谋：凡事可成。出行：马临干头，支又冲之，必定起程。行人：马临末传，不数日即到，但恐到后，另有他行。兵战：我去生他，他复传我，两家讲信，修睦为上。
　　毕法云：夫妇芜淫各有私，不行传者考初时。指掌赋云：未加酉为继母。中黄经云：马见巳亥在路歧。指窍云：酉未巳为励明，出入从其所便。

