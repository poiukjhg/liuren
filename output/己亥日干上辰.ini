　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：元首，斩关，励德，寡宿。
　　课义：干上墓神，自末而生，孟脱不脱，宜守家庭。
　　解曰：辰乃己土之墓神，覆于日上，主昏迷迟滞。三传自亥水递生育干，当有推荐之喜。但巳属旬空、驿马，未足取信。支上申金，孟脱干气。幸昼夜贵常，与干相比相助，不能脱也。申为长生，坐干支上，而乘常贵以生支，占者当闭户谨守，向后自尔荣昌。
　　断曰：元首之课，又名斩关，宜顺时而动。支上乘生，日上乘墓，亦有宅旺人衰之象。三传生墓育干，可以重兴旧事。两常夹墓临干，幸系旬空，尚不至十分沉闷也。
　　天时：墓神覆日，龙已升天，必有大雨。家宅：宜谨守家业，不宜外骛。仕宦：官文两空，占官不利。求财：宜得阴私之财。干谒：昼占武职可见，夜占文职可见。婚姻：昼占平平，夜占乃吉。胎产：上强下弱，二阴包阳，产必生男。疾病：肺家有疾，或脾土受制，不药可愈。出行：陆路塞滞，水路甚吉。行人：天罡加季，行者立至。遗失：昼占可寻，夜占为家贼所窃。逃盗：东南朽木之下可捕。兵战：主胜于客，敌自远遁。坟墓：当成金局，丑方出水，大旺人丁。
　　毕法云：华盖覆日人昏晦。指掌赋云：三传生日百事宜，日生三传财源耗。太乙经云：占与人期会，天罡临日辰者会。

