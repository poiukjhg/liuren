　　课体：重审，间传，涉三渊，寡宿。
　　课义：虎人朱雀，讼极凶恶，不论空亡，贵难倚托。
　　解曰：毕法谓甲戌旬中，申加午发用者，为虎人朱雀。虽空不论，占讼最凶。夜贵空陷，坐于鬼方。昼贵入狱，皆难依托也。
　　断曰：间传涉渊，有奔驰阻隔之象。出门无马，渡河无舟，必先难而后易，苦去而甘来也。夜占丁虎克宅，灾祸非小。或屋字坍塌，以致损人。或人口灾病，谓之蛇虎乘丁格。
　　天时：天空临干，朱雀飞空，天罡指阳，必主大晴。家宅：丑丁克宅，极凶之象。仕宦：日德与贵人皆空，占官禄不利。求财：两贵皆空，唯财独存，求之可得。谒贵：昼占夜卜，皆不能遇。婚姻：支干相害，两皆不吉。胎产：午为子息，胎必成，男产不甚吉。疾病：气促伤残，日德发用作空；占尊长病难痊。出行：陆路防诈，水路甚凶。行人：天罡加孟，且无日马，行者未归。出师：有失众之象。
　　毕法云：喜惧空亡乃妙机，两贵受克难干贵，彼此猜忌害相随。课经云：干上之午，昼乘天空，日干生亡神，上神生天将，名为脱上逢脱。凡占俱无中生有，尽被脱耗，又三传皆是贵人，谓之贵多不贵。凡占权摄不一。反无依倚。如用夜贵，乃名咄目煞。若贵人咄目专视，反坐罪也。纂要云：两蛇夹墓，病有积块难愈。

