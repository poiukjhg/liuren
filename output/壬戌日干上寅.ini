　　课体：遥克，蒿矢，稼穑，励德，芜淫。
　　课义：蒿矢虚惊，交互欺凌，身依寅木，众鬼难侵。
　　解曰：干支交互克贼，寅实丑空。发用蒿矢，且三传俱鬼，诚为凶兆。喜得初坐空乡，事主虚惊。更赖干上寅木，能敌传土。虽然脱气，实为救神。经曰：众鬼虽彰全不畏，此之谓也。
　　断曰：蒿矢之课，又系蓦越，本力弱难伤，况落空乡。凡事蓦然而起，始如雷吼，终却无妨。为忧为喜，皆主不实。稼穑沉滞，又昼占干支，阴阳在天乙后，为微服格。常人退守为吉，仕宦前进则荣。
　　天时：三传克日，角星指阴，主雨。家宅：防有失脱孝服之事。功名：墓空纯官，现任大利；蒿矢卦，未任者费力。求财：财带丁神必得。婚姻：支上逢空，不吉。胎产：孕主女，产有厄。疾病：脾病难痊，新疾可治。逃盗：贼匿西北楼台林木中，其形有胡须，捕之即获。出行：不吉。行人：蒿矢课，未能即回。兵战：利客不利主。
　　毕法云：干墓并关人宅废(春占)，鬼临三四讼灾随，水日逢丁财动之。袖中金云：壬日稼穑为脱难煞，盖物极则变，变则通，久厄者，反有解散之意。常占则名鲸鲵归涧，凡事逼迫，不由自己，遇雷神方能变化。雷神者，太冲六合也。

