　　课体：重审。
　　课义：午系财类，来往受制，妻病财亡，难就难弃。
　　解曰：午为癸妻之财，临干发用，既被癸伤，又遭夹克。及归本家，亥水先据，是往来受制，所以妻病财亡，弃就之间，不綦难哉。
　　断曰：重审之卦，利在后动，初遭夹克，财不由己。末墓乘后，事多暗昧。传课自刑，惊忧难免。惟宜谨凛冰渊，庶几获福。
　　天时：阴晴不定。家宅：人宅不安，防失财虚惊。功名：不利。求财：不得。婚姻：不吉。胎产：二阳包阴，孕女。疾病：心病或眼目疾，有解。争讼：干支上皆自刑，不利。出行：不利。行人：归而复出。捕获：易获。兵战：不宜。
　　毕法云：前后逼迫难进退，宾主不投刑在上。断验：亥加午占家宅，曰：宅后西北水沟不通，致人常患眼日、肠气、痢泻之疾。若不速开，必主妇人颠狂。盖三传辰壅亥，亥克午，午临身宅害宅，故因宅以致害人也。又姜姓占前程，曰：初传午被癸克，妇人常患心血不宁。中传亥为同类，临于屋上，主为屋争讼。末传墓作天后，主妇人血气之疾。自身随传入墓，必乾艮上坟墓泥水浸棺，故前程不利。九年当有心疾，四年同族争屋，又五年若不动移，必死。盖午为心、为目、为妻、为屋，受癸之克，回家又有亥克，往来皆被其侵挠故也，果验。

