　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：伏吟，自任，元胎。
　　课义：德禄临身，夜贵有成，马载虎鬼，动用相刑。
　　解曰：寅乃日之德禄，临身发用。夜占将乘青龙，百事可望有成也。然宜静守以应课象，若或妄动，初传犹可。中传巳为脱害，至于末传，驿马载鬼又乘昼虎。且三传相刑而去，贼害冲击，其凶万状，不可言矣。
　　断曰：自任之卦，十二神各归本位，天地如一，五日四辰，同为一寅。支来加干，同类相培，本基自壮。君子修德，福聚凶消。常人守分，逍遥自在。但刑害相随，静宜动滞，况元胎有隐伏之象，触则成祸，不可不慎。
　　天时：多风。家宅：夜占吉，昼占有惊怪之事。功名：夜占固利，昼占螣蛇生角，勾陈捧印，白虎入庙，尤吉。求财：财爻不现，求亦不得。婚姻：不宜。胎产：四月占防损堕，十月占主妾孕，防鬼胎。疾病：昼占可忧。争讼：忧疑，先凶后吉。出行：远行不利。行人：不日到家。捕获：夜占可获。出兵：夜占稍可，昼占宜慎。
　　毕法云：任信丁马须言动，虎临干鬼凶速速，虎乘遁鬼殃非浅。课经云：干支同类，难于求财，惧争夺也。马载虎鬼占讼，必得罪于远方。神将论云：功曹乘青龙，占主道士；乘螣蛇主猫狸之怪。

