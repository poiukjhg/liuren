　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：重审，间传，泆女，涉三渊。
　　课义：初生末财，两事俱乖，子遁虎鬼，金鬼火煨。
　　解曰：申乃长生，临午而金被克，几煨烬矣。末子乃日之财，遁甲乘虎，化为狞恶之鬼。两事俱乖，全无益也。中传河魁，元武并乘，而与日上未贵相刑，夜占干贵不喜。
　　断曰：此重审之卦，又名泆女，有淫讹不明之象。夜占不利，昼占贵登天门，神藏煞没，罡塞鬼户，鬼不敢窥，宜于逃灾避难。申加午为炉火，天后临之，谓之不成，主有漏失。
　　天时：大雷雨。家宅：昼占当得横财，夜占防火烛。婚姻：美中有丑，不宜成。胎产：生女，有虚惊。功名：夜占利朝京引见，必有异数。求财：有获，防失脱。投谒：主宾庆会，稍有不足。疾病：暴病极险即愈，久病难痊。捕捉：不可获，当自归。出行：无事而出必犯事，有难而行必免患。行人：申虎乘二马，远信立至。争讼：惊恐愈大，得福愈多。出兵：凶中化吉，多防虚诈。
　　毕法云：罡塞鬼户任谋为，虎乘遁鬼殃非浅。邵子断验：卯命人六月，未将加巳。曰：涉三渊之课，一生跋涉。干支午未相合，出身甚好。历三仕，两丁忧，子孙居火上，日后以弟为子。盖初传临于羊刃之鬼，故难得子也。末传妻在空亡，为子息所克，临天后秽神，妻当因产而死。卯命与干支皆属东方，今顺归西北而不返，当死于外州也。

