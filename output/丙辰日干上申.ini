　　课体：重审，元胎。
　　课义：财贵长生，传内俱陈，迤逦相荐，夜变成迍。
　　解曰：申为日财，亥为日贵，寅为丙火长生，三传全值。初传申金生水，中传亥水生木，末传寅木生干，迤逦相生，主人举荐。夜占初蛇末虎，故变为迍悔也。
　　断曰：三传脱支生干，眷丰宅狭，财神临干合干，身裕财充之象。
　　天时：三传生日，晴光普照。家宅：人多屋少。功名：财旺生官。求财：得后防惊。婚姻：女益乎男，内助得人。胎产：女孕产顺。疾病：脾胃之疾，宜节饮食。行人：行者立至。兵战：昼吉夜忌。
　　毕法云：三传递生人举荐。指南：酉将午时占官运，曰：传将财官，驿马城吏，递互相生，大吉之兆。曰此人向撄重罪下狱，生全为幸，矧有他望。曰月德发用，中绝末牛，谓之绝处逢生。支上皇恩化戌，今虽谪戍，后必显达。果被赦，寻迁司空。古鉴：戊申年卯加子占自身，曰：金生干水，亥生干申，寅生干亥，宅阴得辛，辛年十月，冲得身动。当往东二百里为寅地，又转西北为亥地，复入原处，终年六十九矣。盖宅阴戌中有辛，岁逢辛亥冲巳，十月建亥，故于是时宜动。然始为蛇扰，后为虎拒，往复不远，终归故地。若非蛇作丁神，恐亦难去。寿止六十九者，将为身，时为命，卯将子时，乃卯六子九之数，悉验。

