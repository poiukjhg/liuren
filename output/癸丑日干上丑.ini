　　课体：伏吟，乱首，励德，游子，稼穑。
　　课义：见财动心，凶祸来侵，中传虎鬼，仕宦宜临。
　　解曰：末未遁丁，暗财也。三传纯土，化作鬼矣。若取此财，凶祸不小。中传鬼乘白虎，常人遇之，病讼可畏。惟仕宦则为催官符至，上任极速，故宜临也。
　　断曰：伏吟有郁塞不舒之情，稼穑有艰难稽滞之象。幸癸日名脱难煞，否极泰来，久厄者反有解散之意。支作破碎，临干克干发用，谓之上门乱首，主卑下犯上，事发于外而起于内。水日逢丁，必主财动，及远方封寄财物。未娶则结缡可贺，已娶则离别堪忧。如行年上神，克去丁所乘神，又非此论。
　　天时：晴而有云。家宅：卑下有犯上之事，须防病讼刑伤。功名：催官符至，得官甚速。求财：可得，但不可多取。婚姻：不吉。胎产：二阴包阳，孕男，产迟。疾病：闭口卦，饮食不进，甚凶，主往妻家而得病，如年命有卯木可救，乘寅木必得神护。寻访：必出外干事，先允许，后必改。出行：有阻。行人：即回。失脱：家内寻可获。盗逃：不远。兵战：宜慎。
　　毕法云：宾主不投刑在上，水日逢丁财动之，任信丁马须言动。玉成歌云：斩关游子身当动。纂要云：旬尾在干作初，宜闭门以免祸。纂义云：支干共处，混同无别，婚姻不明，事难剖决。

