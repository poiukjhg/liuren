　　课体：元首，润下。
　　课义：夜雀从魁，禽类生财，斗博大获，卜宅兴灾。
　　解曰：酉为从魁，夜占乘朱雀而生干之子，是禽类生财也。若斗禽相博，可以大获。宅被辰墓所克，其兴灾祸也宜矣。干上巳酉丑，会成金局，支上申子辰，会成水局。金生水，是人生宅也。金泄戊之气以生支，必因改造房屋，以致虚耗而人受困者。盖三传之财虽旺，恐所得不足以偿所失也。
　　断曰：三合水局，有财有喜，凡事皆一团和气。但恐财多，反不美耳。又支上见辰，干上见酉，皆为自刑。正所谓合中犯煞蜜中砒也。
　　天时：阴晴相半。家宅：妻妾不和，婢仆有口舌。功名：甲乙遁于申酉之上，金能克木，财虽旺不能生官。求财：义利上要分明。谒贵：见贵可以得财。婚姻：不吉。胎产：女孕易产。求谋：可以觅利。疾病：勿药有喜，但恐饮食翻覆。出行：水路防失脱。行人：心虽懒归，身已到家。逃盗：可获。兵战：外虽议和，终被侵凌。坟葬：穴中防有水。
　　毕法云：干墓并关人宅废。秘要云：辰加子上，昼夜皆乘元武，夫妇不能一心，亦防荡泆。纂义云：金局月占此，非逃亡，即有失脱。袖中金云：申子辰局，主淹留屈伏，亦主丛杂。


