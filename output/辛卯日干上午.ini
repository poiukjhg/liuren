　　　83.万事喜忻三六合

　　课体：比用，曲直，泆女，寡宿，知一。
　　课义：财化为鬼，足下乘丁，昼如告贵，贿散方成。
　　解曰：三传木局，干之财也。反生起干上午火，来克辛干，是财变而为鬼，必有因财致祸者矣。末传如足，而乘遁丁，有动而不能自已之象。三传生贵，如以财而与贵人也，彼既受生，自然不暇我克矣，故有告贵贿成之说。
　　断曰：柔日阴比，事生干内，又曰蓦越，祸患起于忽然。昼夜将乘后合，必有阴私暗昧之事。且日上逢空，发用又陷。遇吉事未必皆成，逢凶事即当解散也：
　　天时：天罡指阳，传成木局，不雨而风。家宅：支千自刑，人宅欠利。仕宦：贵人临干，三传生贵，占官最吉。求财：传财化鬼，恐不能得。婚姻：支干自刑，又复相克，占婚不利。胎产：上强下弱，孕乃成男。疾病：头痛甚急，或心肾之疾出行：足下乘丁，势在必行。行人：天罡加孟，道远难至。兵战：未见全美。
　　毕法云：贵虽坐狱宜临干，鬼乘天乙乃神祇。古鉴：以医术不行，占得此课，曰：昼虎临亥加卯，本家东边，不合立一兽头。夜虎临未加亥，西北邻家，亦有兽头。宜设计去之，医可大行。后当有翻胃妇人，宜治肝，勿治胃，缘木克土也。一小儿中风者，宜通水脏，勿治其风，盖导水则风息，以火在亥故也，后俱效。

