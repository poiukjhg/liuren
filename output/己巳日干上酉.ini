　　课体：间传，弹射，不备，寡宿，进退。
　　课义：弹射亡丸，勿干贵官，降志求生，夜丑须看。
　　解曰：日遥克亥神而逢空，是弹射而无丸，喻求财无所得而反有所费也。子为昼贵，临戌入狱。申为夜贵，临午被克。贵人自顾不暇，干之何益。未被酉脱，遂往就于己以求生，有舍己从人之象，故曰降志求生，又曰逃生避难。夜丑须看者，以丑为遁鬼，夜乘白虎，不可不防也。
　　断曰：弹射之卦，事多不实，祸福俱轻，有志惑心疑，进少退多之象，且财爻落空。夜占元武发用，定主失脱。且干上之酉，乃己土之败气，又为支之破碎，昼占乘合，家中必有破败之子，缘酉为己土子孙。倘夜占乘后，必为婢妾所破也。
　　天时：课传六阴，昼占酉乘六合，阴云之象。家宅：支干各乘破败，财空鬼实，官灾失脱难免。求名：帘幕不现，干支破败，纵求无益。求财：须防失脱。婚姻：女占稍利，男卜不吉。胎产：孕主满胎，育子不肖，疾病：良医虽有，破耗无已。行人：天罡乘孟，行者未发。出行：陆路有损，水路防失。遗失：元武发用，日上酉金，又作空亡，窃资远遁，恐不能获。出师：敌诈不实，防有虚惊。
　　毕法云：两贵受克难干贵，虎乘遁鬼殃非浅；避难逃生须弃旧，干支皆败势倾颓。玉成歌云：事占知一兴云近，遥克当传主远寻。

