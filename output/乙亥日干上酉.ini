　　课体：重审，斩关，不备，励德。
　　课义：空鬼干遇，支乘实墓，用鬼获财，迤逦克去。
　　解曰：酉乃干鬼，旬空无畏。辰乃支墓，实克亥支，宅必昏晦矣。酉克初传寅木，寅克中传未土，未克末传子水，皆是递克之财，此所谓用鬼获财者也。
　　断曰：重审之卦，利上不利下，支干自刑，三传受制，大约忧喜皆无实在也。三传全受夹克，寅受阴酉夹克，未受龙寅夹克，子受贵未夹克，不宜干贵求财，恐其致祸。辰就支上，谓避难逃生：
　　天时：水运乎上，箕毕相会，天罡临亥，风雨大作。家宅：人宅自刑，门衰祚薄。仕宦：官禄两空，占官不吉。求财：昼占获财，夜占费力。谒贵：昼占必遇，夜占不吉。婚姻：六合事成，但恐不吉。胎产：下强上弱，占妊成女，支于带刑，产亦欠利。疾病：脾胃伤食所致，或痢疾之类，喜鬼空无害，但不能即愈。出行：陆路欠安，舟楫不吉。行人：天罡加孟，尚未启行。出师：昼占中平，夜占防诈。
　　毕法云：避难逃生须弃旧，干支全伤防两损，宾主不投刑在上。要览云：乙亥日，干上酉，支上辰。干支上神作六合，但支上神为日之财，反生干上之鬼，有求荣反辱之象。乙日干上见六合乘酉，谓之对神隔将，玉成歌曰：对神隔将主人离，辰上逢之宅破期。

