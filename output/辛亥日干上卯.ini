　　课体：重审，励德，孤辰。
　　课义：来情占失，夜贵无力，斫朽木轮，所谋阴慝。
　　解曰：卯乃日财，临于干上。昼占乘元发用，是财物逼迫，来意定占遗失也。夜贵仰丘俯仇，贵人无力，干之何益。卯加金为用，名曰斫轮。然卯值旬空，朽木难雕，宜改科易业。末墓蛇虎，干支上神，俱乘元武阴后，所谋阴慝，夫复何疑。
　　断曰：重审之卦，事须三思。用空名曰孤辰，当防离别。大约有虚名而无实济，惟僧道则相宜也。中申陷空，惟留末传丑墓，遁癸闭口，凡有谋为，须待春风消息。若逢卯年卯月占之便佳。
　　天时：天罡指阴，主阴。家宅：辰卯相害，人宅恐有不宁。功名：初中皆空，惟留末墓，俟卯填实，生起官星。末冲丑墓，乃佳。求财：得亦还失。婚姻：财恐不成。胎产：二阴包阳，男子之样，胎神临空受克，占孕必损，占产即生，疾病：初中空陷，末墓乘虎，大忌。争讼：原被皆忌。出行：春占吉。行人：朱乘中传之申，音书已在途中。捕获：难获。兵战：不可轻动。
　　毕法云：朽木难雕别作为，不行传者考初时。括囊赋云：申乘朱雀，音书必起于程途。金兰略云：孤神上克，必主孤单。照胆秘诀云：后合元阴与酉卯，加临课位遭强盗。

