　　　74.空空如也事休追.A.四课全空格

　　课体：元首，曲直。
　　课义：昼将脱干，好恶中半，勿恋传生，宜更宜换。
　　解曰：三传木局生干，昼将皆土脱日，赖有发用卯木克去，故曰好恶中半。但初中及干上卯木空陷，见生不生，反为败神，败则何可恋也，是以更换为宜。
　　断曰：传会三合，事关伙众。凡占顺利，始略有阻，盖曲直之义乃尔也。但三传不离四课，为回还格。事主循环，不能摆脱，生神既空，尊长不能见惠，贵德复陷，朋友不能相扶。虚誉沸腾，实情阒寂，
　　天时：三合主阴。家宅：人旺宅窄，却难迁移。功名：日德作官，夜与龙合，填实便佳。求财：结伴经运为佳。婚姻：官坐空亡，支受卯克，不能偕老。胎产：传课纯阴，孕乃成男，三合贵顺，产迟生易。疾病：胸胁多风，久难愈，新即痊。争讼：先发者胜。出行：课体回环，不能成行。兵战：客利主不利。
　　毕法云：空上逢空事莫追，眷属丰盈居狭宅。课经云：卯加亥，三传生日干而克支辰，是为人旺弃宅，主无正屋可居，纵然仕宦多是寄居，或孟逃亡，遂弃家室。照胆秘诀云：用空传复支与干，旧久重新废孟完。指掌赋云：卯亥未为先春，未萌先动非时过。

