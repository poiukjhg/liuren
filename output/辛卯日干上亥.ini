　　　77.互生俱生凡事益.A.互生格

　　课体：重审，斩关，龙战。
　　课义：丁火伤身，病必头痛，递互可恋，昼贵何用。
　　解曰：亥为丁火，乘虎伤身，占病必主头疼。缘亥为头而逢丁，则主痛也。干上之亥水，生支神之卯木。支上之辰土，生日干之辛金，是递互相恋，不为无情矣。惜末传昼贵逢空，岂可恃以无恐哉。
　　断曰：重审之卦，虎乘遁鬼，临于干上。其患至凶至速，急难逃避，且干支皆乘罗网，非利有攸往之象。所喜末助初生，如能静以守之。虽有险阻，自当安妥。常人仕宦皆同。
　　天时：朱雀发用，水母空陷，不能有雨。家宅：人宅互生，彼此有益，和气至祥之象。仕宦：贵人逢空，占官不吉。求财：财爻与青龙不见，外财难得。婚姻：支干自刑，占婚不利。胎产：下强上弱，二阳包阴，妊必成女，支上生干，产亦当顺。疾病：白虎属水，心经受病，丁火伤金，肺家必损。出行：水陆皆吉，但恐恋宅难行。行人：天罡加仲，尚在中途。兵战：吉亦难成，凶亦易散。坟葬：朝山甚耸，葬之有益。
　　毕法云：所谋多拙遭罗网，虎乘遁鬼殃非浅，互生俱生凡事益，金日逢丁凶祸动。课经云：干上亥，支上辰，交互相生，用传生日，末又助初，谓之亨通课。主人亨利，时运亨通。订讹云：此为罗网课，止利守己，倘或动谋，必缠罗网。又主有官人丁艰之事，天罗主父，地网主母。


