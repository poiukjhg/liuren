　　课体：遥克，弹射，元胎。
　　课义：彼己可守，贵临户牖，昼虎脱马，夜虎闭口。
　　解曰：干上未土生辛，支上寅木生巳，彼此各生，故曰可守。夜贵临宅，如在户牖，然宜于告贵。亥为驿马，昼乘白虎以脱辛干，故曰昼虎脱马，妄动则必生乖矣。甲戌旬中未为旬尾，未临戌上，是旬尾加旬首，谓之闭口。夜虎临未，故日夜虎闭口，惟谨言可以脱祸也。
　　断曰：遥克之课，一名弹射，祸福皆轻。发用愈远，弹愈无力。占或代庖事，或疏远。末传作空，中道宜止。
　　天时：课传寅木生火，火已在上，水俱在下，天罡虽则指未，风多雨少。功名：夜占必得，昼占不实。求财：夜占宜得贵人之财，急当勇退；昼占费力，不能全美。婚姻：支干自生，各有美好；支干各刑，均有不足。产孕：子母皆安。疾病：合虎脱干，必患虚症。出行：水陆俱安，行期必缓。行人：天罡加未，行人立至。遗失：元武不见，恐非贼窃，急寻必有。出师：有刑有生，吉凶各半。
　　毕法云：互生俱生凡事益。占验：庚寅十月卯将加午，占日蚀曰：以太岁作游都，临翌轸发用，勾陈披刑带杀，楚地当有战争之象。弹射有丸，惊忧必重。中传虎马居支阴冲克支神。末传太阴冲克太岁，然是旬空，阴谋必败。又河覆井，虎出林，来年定主风多水涝，后果皆验。


