　　课体：重审，进茹，六仪，升阶。
　　课义：静则有旺，动遭罗网，昼卜亡财，夜迎盗党。
　　解曰：甲上乘卯，辰上乘巳，静则守其旺地，人宅俱宜。若一妄动，即成罗网，又为阳刃，及生灾祸也。昼占虽遭夹克，而勾陈助土，青龙吉将，不过亡财而已。夜则巳午上乘蛇雀，皆脱干气，是往与盗党相迎也。
　　断曰：重审之卦，顺进连茹，宜静守不宜动作，喜旬仪发用。午为正阳，有泰阶之象。从辰巳升之，可以观光利用。惜初传坐空，干上又值旬空，凡有所占，都无诚实。又空财引入盗脱之乡，占者宜安心守分，自获亨通。
　　天时：占雨雨少，占晴晴迟。家宅：防有口舌文书之事。功名：待时。求财：财空日脱，反防耗失。婚姻：媒妁无力，不成。胎产：胎旺，昼占防损漏，夜占主生女。疾病：主虚脱，不进饮食。失脱：难寻。出行：宜止。行人：先有信至。争讼：耗财，消释为宜。兵战：我虚彼实，宜坚守。
　　毕法云：所谋多拙遭罗网，脱上逢脱防虚诈，初遭夹克不由己。课经云：干上卯，初传纵见财爻，必心多退悔，懒去取财，恐争夺也。又辰加卯，昼夜将皆六合，夹克其财，财必他费，或妻常有病。纂要云：透关格会成火局，常人喜占，仕宦却忌。集义云：年命在卯，名天罗自裹。

