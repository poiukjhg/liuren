　　课体：比用，芜淫。
　　课义：交关致祸，巳不生我，斫朽木轮，三传俱火。
　　解曰：干上卯克支，支上巳克干，交车相克，故曰交关致祸。巳乃庚之长生，既被子克，复为戌墓，焉能生我。夫卯，木也，空则朽矣。卯加于庚，是名斫轮，今卯木既空，是朽木而斫之也，鲜不摧拉矣。戌为火墓，巳为火神，而子则鼠遁为丙，坐于火乡。昼乘火将，是三传俱火，庚金何可当哉。
　　断曰：芜淫之卦，干支上神相生，又交相合，似乎式好无尤。然庚孟从戌，却忧巳克。戌来就庚，又畏卯侵，彼此相好而各相背，有恩中生害之象。初传六合，将遭夹克，主事不由己，虚而不实。
　　天时：大晴。家宅：太常入宅，昼占防有孝服。功名：昼占吉。求财：难得。婚姻：不谐。胎产：胎神临绝受克，孕防有损，产即生。疾病：心经受病，齿痛呕血之类，暴病不妨，久病凶。谋望：经营无成，忧喜不实，当思变计。争讼：极凶有解。出行：有阻，末传游都脱干，遁丙来克，并有盗贼之忧。行人：未至。捕获：贼在北方近水楼阁，正与人涉讼或哭泣。兵战：不利，慎之。
　　毕法云：朽木难雕别作为，初遭夹克不由己。课经云：卯加庚课，乃笑中刀也。匿怨而友，如相交涉，必至争讼。三才赋云：河魁从魁化六合，奴婢逃亡。

