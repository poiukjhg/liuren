　 　　合后 勾阴 龙玄 空常
※毕法分布：
　　　46.贵人差迭事参差.夜贵在干前

　　课体：伏吟，励德，三奇，杜传。
　　课义：德禄幸临，贪心再成，孟其兴旺，无礼遭刑。
　　解曰：亥为德禄，临干发用，何其幸也。如不守其禄，而贪心未已，前就中传之子，以冀兴旺，则末传卯子无礼相刑，刑狱之遭，其能免乎。
　　断曰：卦得三奇，祸消福长之象。况传课皆逢旺禄，凡谋俱吉。惟归计值空，事恐更变难成。且课体伏吟，宜静而不宜动耳。
　　天时：晴占则晴，雨占更甚。家宅：德禄临干，旺神坐支，人宅鹹亨。功名：传课重逢旺禄，大利。求财：干支同类，恐有争夺。婚姻：支干比和，且乘旺禄，大吉。胎产：男子之祥，伏吟，占产尚迟。疾病：病属肾经，未能即愈。争讼：田庐致讼，可和。出行：不果。行人：未动。捕获：夜占即家中人作贼。兵战：防诈。
　　毕法云：旺禄临身徒妄作。古鉴：辛卯人，戊申十一月卯加卯占家宅。曰：宅上帝旺，财物兴隆。中传是子，子边作亥似孙字，今年子及孙当进学。末传门户上有不宁，乃是户役事。门上不合安符，主不时吵闹。财禄甚稳，家当大发。但身有胸胱疝气，及阴肿水气之忧。尚有四四一十六年寿，当以阴肿而亡。盖亥数四，身与初传重见，旺则相倍之故也。其家果挂一天师，时有怪异，去之即安，余亦皆验。

