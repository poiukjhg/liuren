　　　91.虎乘干鬼凶速速.夜

　　课体：涉害，曲直，泆女，不备，魄化，飞魂。
　　课义：上门见制，循环不已，昼贵休干，夜亦如是。
　　解曰：支临干而克干，乃是上门乱首。日干见制，尤为不堪。三传亥卯未不离四课，是谓循环不已，事主牵连不断也。昼贵子临辰上，既入于狱。夜贵申加子上，又陷于空。虽曰昼夜贵加，恐干之者，徒劳无益耳。
　　断曰：此涉害之卦，合曲直之局。事主疑难，留滞。孟行不行，先直后曲，多算则胜，少算则败。幸己日根固，春占甚宜也。四课不备，又传逢后合，必有阴私不明。辰来克日，上门乱首，亦象邪慝犯上，倘逢冬夏仲月，虎入行年，则为飞魂魄化，尤见凶咎，占者慎之。
　　天时：多风或阴雨。家宅：春吉，主多树木，秋不利，防有奸私不明之事。婚姻：不宜。胎产：胎神坐墓，防有损。功名：可望显达，春占尤吉。求财：甚微，防因财生咎。疾病：主疫气，夜占虎临干鬼甚凶。失脱：难获。出行：投人吉，远行有阻。行人：即归。争讼：主为争财，牵连难结。兵战：夜占不吉。
　　毕法云：后合占婚岂用媒，虎临干鬼凶速速。袖中金云：飞魂丧魄，二者聚散去来之神。若于日辰行年上见者，更值白虎入传，不见生气，健者忧衰，病者忧死。订讹云：己日根固，木得土为根也。若以日干官鬼论，大约君子吉，小人凶。


