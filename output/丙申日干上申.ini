　　课体：重审，元胎，不备，赘婿。
　　课义：长生财贵，夜皆不喜，众口赞扬，无有穷已。
　　解曰：寅为日之长生，亥为日之贵人，申为日之财神，昼占则然。至于夜占，则初受两蛇夹克。中为日鬼，末传乘虎，遁壬克日，吉变为凶矣。三传初生中，中生末，末生干。经所云：三传递生人举荐也，众口赞扬，岂有穷已乎。
　　断曰：重审有不顺之情，元胎有隐伏之象。申加巳上作六合，支干相会，宜于合谋成事。干克支申为财，支上神却为鬼，是谓危中取财。又递生之课，夜变为凶，即所为乐里生忧也。
　　天时：水母临日发用，天罡指阴主雨，但三传生日，不久即晴。家宅：支加干而被干克，上神又乘脱气，必无正屋可居。功名：昼占甚吉。求财：昼占宜得贵人之财，夜占宜得妇妾之财。婚姻：以妻就夫，必成之势。胎产：下强上弱，二阳包阴，妊乃成女，但申亥相害，产必见伤。疾病：头疯，或心经受病，昼占易瘥，夜占难痊。出行：陆路甚坦，水路次之。行人：天罡加季，行者立至。兵战：昼占吉。
　　毕法云：鬼乘天乙乃神祇(昼占)，虎乘遁鬼殃非浅，彼此猜忌害相随。古鉴：乙亥生人，辰将丑时占前程，曰：课名赘婿，必无正居，或寄居妻家。传见蛇虎，必多丧服。寅为公曹，为蛇虎所挠，官不过司曹。其人后丁父母四丧，止于江阴知录而已。


