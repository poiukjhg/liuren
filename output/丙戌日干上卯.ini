　　课体：重审，间传。
　　课义：交车六合，我丰彼乏，二贵相投，事恐废业。
　　解曰：干上卯与戌合，支上申与巳合，干得卯之生，支被申之脱，则交合之后，必我丰而彼乏矣。昼贵亥水，酉又投其家，合而为水以入传，则官鬼太旺，所以克制我者深矣。往时之业，得毋废弛而不振乎。然在仕宦占之，反为吉象也。
　　断曰：重审之卦，事从内起，咎由女人，又三传间进，有阻隔之象。所喜干上神生日，凡百谋为，俱有当然而然，不虑而获之应。但事有隔手，不能直遂耳。
　　天时：龙不出现，主晴。家宅：人旺宅窄，可以发财；或有贵人接引。功名：幕贵出现，占试必中。求财：财与干合，求之必得，但不无费心。谒贵：昼占相合，夜占相悖。婚姻：可成，且旺夫益子。胎产：孕女难产。疾病：心经受病，需求东方医人治之则吉。求谋：上神生日，所谋百事皆吉。出行：台土当门，出行有阻。行人：立至。失脱：急捕则获。兵战：彼此相持，不能取胜。
　　毕法云：昼夜贵加求两贵，六阴相继尽昏迷。观月经云：丑上乘朱雀，须言举荐人。纂义云：丙日得雀贵勾，主有贵人勾留接引之意，常占则不吉也。指掌赋云：丑亥酉为极阴，如月隐西山。


