　　　52.罡塞鬼户任谋为

　　课体：遥克，弹射，励德，间传。
　　课义：传及支干，总下生上，销根断源，凡谋恶况。
　　解曰：四课三传，皆下生上也。脱盗滋甚，乃为枝销其根，流断其源。凡有所谋，俱系极恶景况，缘皆脱骗，使人不及知觉，不及防闲故也。
　　断曰：弹射间传，美恶俱轻，事中多阻，主失多而得寡。利于尊长，不利于卑幼。初实末虚，亦有始无终之象。
　　天时：天罡加寅，毕宿落空，晴而有风。家宅：宅上乘空脱宅，虚耗百出；支于相克相冲，居亦不安。求财：己财难保，何暇他求。婚姻：干实支空，昼占皆凶；倘若占男，夜将则吉。功名：贵人发用，又与朱雀驿马相并，求官可许。胎产：课传皆阴，胎必成女；母空儿实，产必甚吉。疾病：必是虚弱之症，然实病空，不久自愈。出行：宅空人实，驿马发用，必行之象。行人：天罡加孟，尚未启行。兵战：昼占则吉，夜占则凶。
　　毕法云：昼夜贵加求两贵，三传递生人举荐，六阴相继尽昏迷。秘要云：源消根断格，占病者必因不摄而致疾。课经云：三传递生，必有人推荐。如值空亡者，虽有举荐之心，终无成就之实，乃闲话多而赤心少也。玉成歌云：水乘火将皆惊恐，勾雀同传主讼伤。又云：地足天头加酉卯，将乘蛇虎远行游(戌亥为天头，辰巳为地足，加酉卯乘蛇虎，主有远行)。


