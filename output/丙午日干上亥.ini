　　课体：反吟，三交。
　　课义：守皆遇鬼，交互不美，壬子居中，仕宦宜矣。
　　解曰：干被亥克，支被子克，守之则皆鬼也。子又克丙，亥又克午，非交互不美乎。中传之子，旬遁得壬，官星最旺，仕宦得此为吉，常人岂其宜乎。
　　断曰：反吟之课，坎离交易，凡事反覆无常。午为羊刃，见于初末，喜子水克制，虽凶不凶。但夜占乘武，问财大忌。如求官见贵，须正七四十月，子午为天马方吉。
　　天时：水上火下，主雨，若久雨则反晴。家宅：昼占天乙克支，宅神不安，日鬼临支，宅有鬼祟。功名：雀鬼临干，防有弹劾。婚姻：干支上神交克，不可成婚。胎产：三传俱阳，干上属阴，孕当生女，干支比和，产迟。疾病：巳午加亥子为寒热格，主痨病或心疼，须防反覆。逃亡：夜占可获。失脱：赃物未动，中传制元，贼当败露。出行：日辰俱乘官鬼，水陆皆恐不宜。行人：夜占，先有信至。兵战：主强宾弱。
　　毕法云：鬼乘天乙乃神祇，干支全伤防两损，夫妇芜淫各有私。课经云：亥加丙为明鬼，支上神遁旬内之壬为暗鬼。又支干各受上克，各坐克方，是为全伤坐克。常问必主病讼，如已见凶灾，反宜结绝旧事。心镜云：无依是反吟，逃者远追寻，守官须易位，结友也分襟，所为多重覆，占病两般侵。

