　　　91.虎乘干鬼凶速速.昼

　　课体：元胎，斩关。
　　课义：鬼龙生虎，怒喜喜怒，昼贵升擢，丁马之故。
　　解曰：戌鬼临干，夜却乘龙。长生在支，夜却乘虎。一则以喜，一则以惧，此怒喜喜怒之谓也。如用昼将，贵人发用，上乘丁马，三传递生，必隔二隔三上人推荐，升擢官职。
　　断曰：元胎之卦，生意初萌，斩关之课，机关孟动。况巳加申，寅加巳，亥加寅，为进步长生，自末迤逦生用，作日干之贵人德神，占者事皆创始，蓦然而兴。
　　天时：天罡指阴，龙虎克日，主风雨。家宅：人宅平安。功名：贵人乘马，作德发用，自末传递生干上之青龙官星，大吉。求财：财爻作马发用，又水日逢丁，必大得意。婚姻：干支上神相生，又三传递生，必成而吉。胎产：卦名病胎，怀胎有忧，产则吉。疾病：淹缠迟愈。争讼：虎鬼临头，猝难解散。出行：马带德，利无咎，且得贵人之济。行人：立至。捕获：夜占末乘勾陈，西方可获。兵战：大宜谨慎。
　　毕法云：虎临干鬼凶速速，水日逢丁财动之。袖中金云：巳加申为病胎，又名怕课，盖胎孕有病，不得不怕，亦身喜心忧之象。指迷赋云：虎克支兮宅祸难。杂占云：日财临支两课，名外财入内，图谋遂意。玉成歌云：德神动处吉相随，巳亥贵临多反覆。三才赋云：白虎同传送临门，须防疾病。

