　　课体：伏吟，元胎。
　　课义：昼虎甲申，夜龙马寅，迤逦克干，闭口无迍。
　　解曰：德禄发用而闭口，不可守也。动则逢中传之昼虎，末传之寅鬼，惊危甚矣。况初克中，中克末，末克干，迤逦克来，不为众人所欺乎。常人须防阴私攻讦，朝官须防台谏弹章。倘能深自检束谨慎，则发用之闭口，适所以自全也。巳为德禄美神，动而引入寅鬼，经所谓变克番为两面刀也。然而末寅复助初传之巳火而生干，必有人暗地相助，渐至亨嘉，所谓苦去甘来者是已。
　　断曰：伏吟之卦，官禄德马俱动，最利求官。且勾陈捧印，螣蛇生角，名利之途，利有攸往矣。末助初传，生起日干，荐举亦自有人，惟不宜年命上神克制寅木。
　　天时：风和日暖。家宅：胎神在支，当有胎孕；七月占，防有堕胎及鼓盆之戚。功名：谨言慎行，庶免过愆。求财：干上遁癸，戊与癸合，求财可得。谒贵：不见。婚姻：可成。胎产：男喜，或双生，产顺利。求谋：不能遂意。疾病：或停食伤寒，或噤口痢疾，日医得力，可治。出行：不能起程。行人：未至。兵战：各守疆界，主能胜客。
　　毕法云：虎乘遁鬼殃非浅，宾主不投刑在上。三车一览云：昼占白虎作长生，乃不幸中之幸。夜占青龙作日鬼，乃幸中之不幸。

