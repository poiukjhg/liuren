　　课体：涉害，从革，察微，泆女。
　　课义：传生空亥，索还魂债，昼贵加贵，夜贵深怪。
　　解曰：己干为支上酉金所脱，复自支上传出金局，以生干上之亥水。原酉金本来脱我，我挟亥水反去脱酉，不惟不损，翻有所益。亥为空财，于己无益。今得酉金一生，便是实财，故曰索还魂债。又昼贵临子夜贵之上，必是贵人往贵人之家。干谒必涉两贵。夜贵入狱，疑有深怪之事。
　　断曰：见机之卦，复传从革。凡事更变，先难后易。子孙爻现，必忧官职。若财爻再现，则仕宦大利。惟不利病讼耳。
　　天时：六阴相继，先风后雨。家宅：财气甚薄，生息颇蕃，有成有败，先困后饶。功名：剥官煞重，未见全美。求财：得失相等。婚姻：泆女从革，占婚不吉。疾病：虚怯之症，赖有良医，病虽不增，患不脱体。出行：虚耗无马，不能动移。谒贵：昼贵他往，夜贵入狱，俱难相见。行人：天罡加孟，未能即至。出师：利主不利客，军需不足，可取资于敌。
　　毕法云：后合占婚岂用媒，传墓入墓分憎爱，合中犯杀蜜中砒。心镜云：定知四处财爻现，官迁讼罪病难痊。课经云：己巳日，子加申为胎坐长生格。占孕最吉，占产最凶。以子恋母腹，难产故也。

