　　　78.互旺皆旺坐谋宜.B.皆旺格

　　课体：元首，连茹，三奇，天网。
　　课义：守之则旺，动遭刃网，牛女宜婚，喜事怅怏。
　　解曰：干乘旺水，支乘旺金，各守其旺可也。动而前进，必遭网刃矣。丑乘太常，临子相合，又为牛女交会，故宜婚姻。但子酉相破，申亥相穿，又且中末传寅卯，并来会丑而脱日干。喜中反生惆怅，美中不美也。
　　断曰：此元首之卦，亦名连茹，居高临下，顺风而呼。又且旬奇发用，号曰玉堂，可谓吉矣。然丑寅卯为阳光将泰　日精未舒　丰有声名而未蒙实惠也。三传丑寅卯，遁旬中乙丙丁三奇，所渭尊崇传内遇三奇，君子占之，官居一品，小人亦可消灾。
　　天时：雨难得，既雨亦难晴。家宅：主有房屋勾连不宁，防口舌灾。婚姻：成就，美中不足。胎产：胎动不宁，易产：。功名：始利后偃蹇。求财：可有两处。投谒：宾主欢洽。疾病：形壮内虚，静养无害。失脱：难寻。出行：进中有退。行人：尊长即至，余迟迟。争讼：必见官，忧疑解释。兵战：昼占可小胜，夜占宜罢息。坟墓：支墓发用，传遇三奇，昼占青龙临支阴，营葬吉。
　　毕法云：所谋多拙遭罗网，互旺皆旺坐谋宜；水日逢丁财动之，一旬周遍始终宜，尊崇传内遇三奇。心印赋云：三位相连作三传，进行千里见回还。课经订讹云：天网惟利田猎行刑、追逃捕咨，中末见子孙为解网，反凶为吉。

