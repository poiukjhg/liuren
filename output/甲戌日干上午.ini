　　课体：元首，炎上，励德，泆女，不备。
　　课义：劳心取财，宅广人灾，宜乎作赘，耗盗萦回。
　　解曰：甲寄于寅，寅即甲也。是寅干临于戌支之上，以取此财。不知戌又遭六合所克，彼此夹克，取之心亦劳矣。三传作寅午戌，脱干而生支，未免人衰宅广也。干为夫，支为妻，干加支上是以夫就妻，如赘婿然。但寅被午脱，午被戌耗，展转相脱，萦回不已甚乎。
　　断曰：支干皆是一气，类成二合，事干众人，共干同谋，有成而不成，脱而不脱之象，亦须防人脱赚。
　　天时：课传尽火，亢旱之象。家宅：财不由己，且多虚耗。仕宦：脱气甚盛，功名无望。求财：艰辛可获。婚姻：三合多成，子孙甚众。胎产：男喜，易产。谋望：多虚少实，事干暗昧。疾病：极虚之症，恐是怔忡。出行：恐不起身。行人：天罡加孟，尚未起程。出师：防奸人脱赚，恩化为怨。
　　毕法云：权摄不正禄临支。精蕴：五月未将加卯，妇人占婚，曰：课得不备，两夫之象。青龙为正夫，乘申金克之，又属空亡，必逃亡而去。青龙之阴为偏夫，临子乘蛇，子阴又乘元武，已人群盗矣。甲戌日，法取午为媒人，午上见河魁为奴仆，干支在传为邻近，当有邻仆作媒。炎上夏旺为新事，当再嫁。发用天后，与日相生，三传交合，姻事必成。

