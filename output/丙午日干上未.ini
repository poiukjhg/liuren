　　课体：重审，间传，涉三渊，死奇。
　　课义：支马干丁，客主欢迎，鬼呼病者，动静无成。
　　解曰：支上申为驿马，干上未为丁神，丁马在课，其动也必矣。又午未巳申，交车相合，主客欢迎之象也。但中传戌墓，末传子鬼，如鬼在墓而招呼者然。占病不宜，静则为未所脱，动则引入墓鬼，或动或静，岂有成乎。
　　断曰：间传而进，事有阻滞。交车相合，彼此相投。但卦名涉三渊，必因财而动，以致昏迷，所谓利令智昏也。
　　天时：水爻坐克，密云不雨。家宅：日辰生合，人宅安宁。功名：官爻入墓，养晦之象。求财：不宜贪而多取。婚姻：天将不吉，婚非佳偶。胎产：胎神坐墓作鬼，占胎不安，子恋母腹，占产不吉。疾病：甚凶。争讼：六合乘马发用，有人讲和。盗逃：元武入墓，干上勾复制之，可获。出行：水陆咸宜，利有攸往。行人：驿马入宅即归。兵战：干上生支上，马作合临支发用，当有使来议和。
　　毕法云：初遭夹克不由己，后合占婚岂用媒。心镜云：天上三奇日月星，日为福德月为刑(日奇，月将也。月奇，月宿也。日出，则奸盗止，鬼神潜，恶兽伏，病者愈，故为福。月夜则奸盗不止，鬼神不潜，恶兽不伏，故为刑)。星是死奇为北斗，更互加之各有灵。加孟所生忧父母，临仲为身及弟兄。季上见之妻与子，并辰月内日应旬(奇加日，凶吉在旬内，加辰在月内)。岁上吉凶言一载(奇加太岁，吉凶在年内)，临死日照免危倾。

