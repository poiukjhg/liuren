　　课体：元首，稼穑，斩关。
　　课义：墓克其身，三传共嗔，颠危可解，全赖家人。
　　解曰：墓神覆日克干发用，三传俱鬼。夜乘蛇虎，诚为凶课，赖有寅木在支能敌众鬼。如人已处颠危，遇有救解。家人云者，以寅在宅上故也。
　　断曰：稼穑之课，事多塞滞，又系斩关，乃不能安居之象。幸贵人塞于鬼户，鬼贼虽多，不敢出而作祟。仕宦得之，宜进步求荣，常人则宜退守。
　　天时：日上乘墓，主昏晦。家宅：病讼相侵，致有耗费，并防失脱。功名：大利。求财：有获。婚姻：不吉。胎产：孕主女，易产难育。疾病：肾水不足或肝经之症，得东北方木姓人医愈。出行：不甚得意。行人：即来。捕获：昼占在东北，夜占在正北。兵战：为主者胜。
　　毕法云：干墓并关人宅废(夏占)。指南：午将卯时占被论，曰：太岁在未克日，君上不喜，须得木姓人救解，方可消释。三传纯鬼，又且关墓覆日，岂不为凶。喜两贵拱身，福德仪神临支，又为丁马贵德居命，且是皇书天诏。课象虽凶，终能转祸为福，果验。断验：酉加午占避乱宜城宜乡曰：此课正宜归隐，住乡固为安吉，居城亦不足畏。盖三传皆鬼，贼势虽众，然有支上寅木，足以制之，故不足畏，亦验。


