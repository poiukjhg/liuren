　　课体：八专，帷簿，三奇。
　　课义：守旺则昌，动则有伤，两酉为刃，灾害非常。
　　解曰：干上酉金，为日之旺气，守之则人宅皆昌，彼此受益。倘或一动，而逢初传之亥，脱盗其酉，则酉为羊刃，中末皆逢伤害，必非寻常可比矣。
　　断曰：帷簿不修之课，内不隔而外不遇。事多重叠，忧喜两来。守正则家有余财，妄动则身无完体。且太常持刃，当因酒色丧身。占者切宜惊醒，以礼自持。
　　天时：毕宿临日，水神发用，可望雨泽。家宅：人宅皆乘罗网，安享则吉，亦防盗失。功名：防有内服丁艰。求财：不得。婚姻：课体不吉，防有越礼。胎产：胎上乘罡，男孕防堕。疾病：肺经咳嗽，木气不舒，四月占不吉。出行：不宜动身。行人：即到。捕获：在西北方江海之旁。兵战：各乘罗网，互有杀伤。
　　毕法云：所谋多拙逢罗网。古鉴：丁卯四十三岁，妻戊寅三十二岁，卯将寅时占产，曰：庚为子，申为母，见酉为羊刃，是面前羊刃也。太阴兼之，其凶尤甚。母是申，以酉为破碎，乃面前进步破碎也。夫之行年居酉，是见妻子皆受破碎也。妻之行年上见寅，又兼鸡嘴。干支一处，羊刃破碎，又是自刑。先且自害，不全其身，后果不利于母。

