　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：元首，间传，悖戾，闭口，励德。
　　课义：两水空润，虎鬼作衅，水上人言，不足取信。
　　解曰：干支上两重子水，虽生干支，而值旬空，其润无力也。初传戌财，既坐空乡，又并乘元武，耗盗百出，得不偿费。中传马载申鬼，又乘昼虎，其能免于祸衅乎。末传午盗日之气，干支上神俱空，用神临空水之上，乘元闭口，凡事无凭信也。
　　断曰：元首之卦，退逆间传，谓之倒拔蛇，苟无正大之情，必有悖戾之象。斗魁发用，元武并临，亦名闭口。凡占莫测其机，又坐空亡，主虚声无实，喜上神生日，可以所谋如意。惜乎亦值旬空，不免无力。贵人立卯酉，宜贵不宜贱。
　　天时：密云不雨，旋发寒风。家宅：空虚，夜占防孝服。功名：有人提携，不能自进。求财：不失为幸。婚姻：不成。胎产：主婢妾孕，防哑胎。疾病：主膈症，昼占凶。失脱：难寻，见者不言。争讼：各耗财而解散。出行：改期。行人：未至。捕获：在西南坤方，昼占可捕。兵战：防虚诈，不实。坟葬：防有水及孔穴。
　　毕法云：虎乘遁鬼殃非浅，闭口卦体两般推。指南：癸酉年午将朝官占枚卜，曰：发用干支上皆空，本无登庸之兆。但中传驿马皇诏，末传月将青龙，又岁建乘太常作官星，加临年命。经云：太常入官乡，当朝执政，月将乘青龙，片言入相，其枚卜可必矣。所嫌龙神克岁君，将来恐不获上意耳。后俱验。

