　　课体：元首，元胎，不备，寡宿。
　　课义：生被虎攻，往就徒空，舍益就损，终身困穷。
　　解曰：申乃水之长生，夜占乘虎，不敢守也。遂投初传巳财，而巳乃旬空，就之无益。再投中传寅木，又是脱气，复投末传，仍是本家。别无所往，是舍益我之申金，而就损我之寅木。生我者去，而脱我者存，未有不终于贫困者也。
　　断曰：元胎之卦，干乘支马，支乘干禄，所谓富贵课也。但支乘六合，干乘六害，有己劳人逸之象。
　　天时：日坐长生，巳火空明，不能得雨。家宅：以干就支而生支，必有营建屋宇之事。仕宦：财贵虽空，递生不畏，至吉之象。求财：昼占宜得贵人之财；夜占宜得妇女之财。婚姻：下和上害，患在不成。胎产：二阴包阳，男胎防病。疾病：肝肾两经之病，虽不为害，亦难即瘥。行人：干支相会，寅申日来。出行：课体虽吉，出行不利。兵战：元白生身，不幸中幸。坟葬：甲龙入首，乾巽向吉。
　　毕法云：权摄不正禄临支，富贵干支逢禄马，互生俱生凡事益，彼此猜忌害相随。古鉴：癸未生人，九月辰将未时占前程，曰：支干皆得上神之生，贵人发用，功名可取。但嫌贵空，又见元武滞神，非科第中人。申为金类，巳为炉冶，当先任铜铁，次任水运之官，盖寅木上见六合为船只，亥为江湖故也。

