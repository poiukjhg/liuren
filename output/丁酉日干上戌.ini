　　课体：遥克，蒿矢，斩关，高盖。
　　课义：墓干脱支，身宅虚危，夜占被失，闭口而回。
　　解曰：干火墓于戌，支酉脱于子，是宅既空虚，而身又昏晦也。初传子水，乘元克干，夜占必被盗失。中传卯乃旬尾，则应闭口，庶免闲非。酉日子加酉乘后，主家有尼姑出入。
　　断曰：蒿矢之课，祸福皆轻。初传子水，乃是干鬼。虽曰递生，而课传三交刑克，深可畏矣。却赖干上之戌，六合于卯，而三合于午，用以制子水之鬼，所谓不幸中之幸也。
　　天时：子水发用，天罡指阴，自然有雨。家宅：虚耗百出，不安之甚。仕宦：官爻发用，日禄居未，占官甚利。求财：己财难守，焉得外财。婚姻：女恐不洁。胎产：二阳包阴，妊乃成女。疾病：心经虚弱，病体大凶。遗失：夜占元武克干，盗贼难获。出行：水陆皆不吉。行人：天罡加季，可以立至。兵战：支干皆脱，主客皆无所利。坟墓：壬丙向吉，水势甚旺，止宜发贵，不能发丁。
　　毕法云：干墓并关人宅废(冬占)。指南：己巳十一月丑将戌时，一当事相召，以彼乡有贼作乱，占此课，曰：支干上乘死墓，武临绝地，日上又能制之，指日败擒。又问家宅安否，一为戊子命，一为乙亥命，曰：子为科甲中人，亥则有功名而未成，俱迁居他处，可保无虞也。未几乱者果败，家中安堵。

