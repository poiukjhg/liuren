　　课体：元首，润下，励德，闭口。
　　课义：人衰宅盛，我羸彼旺，官鬼居家，全不相向。
　　解曰：三传水局，脱干而生支。占人宅，则为人衰而宅旺。占彼我，则为我弱而彼强也。午乃日之官鬼，不临身而临宅，既值空亡，又受水局所制，全无相向之意。以仕宦言，则官不能为福。以俗庶言，则鬼不能为祸也。
　　断曰：此元首之卦，合润下之局。事多顺利，动而不息，合而有功。静守安分则亨，正大光明则吉。但人宅俱脱，又乘死神，水局脱干，空亡入宅。主谋望无成，动关人众，虚诈百出，耗费不赀。日上阴神发用，元武并临，与我合者，即来损我，其慎防之。
　　天时：苦雨连绵。家宅：主系官宦旧家，人口衰弱，虚费无已。婚姻：女家忌惮不允。胎产：胎安，产不利。功名：五月占有望，但防人脱骗。求财：费多得少。疾病：乘死气凶，幸鬼空，暴病愈，久病不吉。失脱：防不一次。出行：防同伴虚诈。行人：舟行阻滞。争讼：宜止息，勿听唆者，徒被脱诈。兵战：不利火攻，亦主求和怀诈，慎防则吉。
　　毕法云：脱上逢脱防虚诈，人宅皆死各衰羸，合中犯煞蜜中砒。订讹云：润下主浮游不安，元后并定主盗。又闭口元武，乘地盘为阳神，可以捕女。天盘为阴神，可以捕男。邵公云：一传与支干上神作刑冲破害者，名三合犯煞，笑里藏刀。


