　　课体：重审，间传，励德，九丑。
　　课义：丁与壬午，求谒为良，虎入朱雀，遇殃不殃。
　　解曰：丁丑临壬，官鬼之财动矣，故利于干求官贵也。申为白虎，午为朱雀，以申加午，是为虎入朱雀。幸申乃旬空，戌鬼落陷，故凶不成凶也。虎人朱雀，占讼不论　空亡最凶。
　　断曰：重审间传，发用空陷，凡百所占，尽是虚声。若占凶事，大可化小，小可化无。若占吉事，成少败多。中传之官星，又复不实。只余末传之子水，又作劫财。昼夜上乘元白，恐不免有所失脱也。五行生处见青龙，财帛亦能如意。
　　天时：天罡指阳，水母落空，恐不能雨。家宅：日本临支作空亡，尊长防失，且宅上尽空，家徒壁立。功名：官爻空陷，占官不吉。求财：丑中有丁火，乃壬水之财，丑为官鬼，临于日上，主得官长之财帛。婚姻：男实女空，多是虚语。胎产：下强上弱，产必生女，母空儿实，产必易生。疾病：肺金受病，尚可医治，若逢久病，恐防不吉。出行：陆路相宜，水路空虚，驿马填实，必定启行。行人：驿马落空，当从水路而来，或子丑日至。兵战：敌虚可攻，昼获财宝，夜获大胜。
　　毕法云：水日逢丁财动之，喜惧空亡乃妙机。课经云：六壬日，丑加亥，八月昼占，日鬼作死气，乘太常，加临于日干之上，必主内外有孝服也。指掌赋云：传送亡会青龙，子孙财损。


