　　课体：知一，炎上，斩关。
　　课义：自来生身，切勿信凭，倘遇夜卜，总是幽冥。
　　解曰：辰来生支，昼夜皆乘元武，恐反虚盗，不足凭也。戌午空陷，不能会火局以克我，是彼虽有虚声，而无实祸也。寅为财神，坐于鬼方，亦不敢取，是吉凶皆无所就矣。至于夜占遇之，愈加幽冥。然而大体不吉，岂独夜占为然哉。干上辰土生庚金，支上寅木生午火。只宜坐待其时，倘动其干支，即坐于脱气之乡，谓之乐里生忧。戌为六合，临寅奸丑，阴私不明，奴婢逃走。戌为孟上神，故不论涉害。
　　断曰：炎上之课，斩关可通，有旧事翻新之象。三传全鬼，反为不畏，当有鬼神暗中默佑，转祸为福。
　　天时：炎上局，自戌传寅，主晴。家宅：宅多暗昧之神，家有阴私之事。功名：自墓传生，官星正旺。求财：财神临支守虎，难以到手。婚姻：一派私淫之象，断不宜成。胎产：阴私婢妾之孕，恐是病胎。疾病：昼占当是肺气受病，宜清邪火，急切难愈。出行：宜从陆路，亦防盗贼。行人：他往未到。遗失：已为人取去。捕获：在北方道路旁，或在僧道家。出军：贼从西转东，其势正盛。
　　毕法云：众鬼虽彰全不畏，后合占婚岂用媒。课经云：三传虽全伤日干，不知反生干上辰土，育养庚金，是谓传鬼为生格。

