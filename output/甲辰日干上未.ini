　　　86.将逢内战所谋危.A.三传日辰内战格

　　课体：涉害，度厄，寡宿。
　　课义：干禄告免，家俬内战，传墓入墓，行人立见。
　　解曰：寅为干禄，然上遭墓覆，下受酉克，是为仰丘俯仇，虽发用而不足恃也。宅上神克初传，因而递克，是为三传内战。况中传未既来墓，岂宜末传子水，复入于墓乡乎。凡占不宜，惟占行人，可立见其至耳。
　　断曰：涉害之卦，三下贼上，又名度厄。事涉艰辛，情多乖隔。所喜德禄驿马发用，然值旬空，又中末传墓入墓，凡百谋为，俱难成就。况孤辰有别离之象，龙战有乖戾之虞。进退更张，全无定著，在占者见机趋避而已。
　　天时：阴晴不定，有风。家宅：防有窝犯斗讼之累及火灾。功名：防为有势力者所扼。求财：当前而不得取。婚姻：不合。胎产：主生女，或私孕。疾病：主脾胃或口齿，新病愈，久病凶。失脱：贼自内出，捕者不力。出行：傍徨不定。行人：立至。争讼：理虽直，防遭曲断；事虽小，恐化为大。兵战：防失众心。
　　毕法云：传墓入墓分憎爱，害贵讼直遭曲断。课经云：未贵为墓覆日，丑贵又受寅克，子未相穿，凡占多弄巧成拙。如识时去就，庶无大害。又秋占未为关神，临干入传，遁作旬丁，更凶。又寅加酉禄作空亡坐克方，夜占乘虎，病必绝食。指掌赋云：三下贼为长度厄，越海无舟楫之形。

