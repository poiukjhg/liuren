　　　69.虎乘遁鬼殃非浅.A.明暗二鬼格.干明支暗
　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：涉害，元胎。
　　课义：身及初传，皆被鬼觇，墓恃申酉，甲乙天干。
　　解曰：寅临干作用，乃日之鬼。若恃支上之酉，末传之申，可以去祸。殊不知申酉遁甲乙，尤添鬼力，乌足恃哉。三传寅申相冲，是末克初传也。然申金生亥水，亥水生寅木，则又三传递生，而自下生上，更为有力。仕宦值此，必有暗中荐举之人。夜占乘龙，前程尤为远大。
　　断曰：涉害之课，事出多端，又名元胎，凡事有更新之象。干上神作日干明鬼，支上遁乙，作日干暗鬼。庶人占此，必当官讼连绵，急切不能了结。
　　天时：昼占晴，夜占雨。家宅：仕宦吉，常人凶，防婢妾起祸。功名：官星临干发传，利于仕进。求财：支财受生可望。谒贵：不宜。婚姻：财官俱全，可以成姻。胎产：女孕，恐防有伤。求谋：小利可觅。疾病：寅鬼居干，甲虎末传，除一病复增一病。出行：青龙临马，到处亨衢。行人：即至。捕逃：难获。兵战：干支交脱，力屈财殚。
　　毕法云：虎乘遁鬼殃非浅。古鉴：子将卯时占升迁，曰：戊课在巳，午为青龙，去干一位，主来年升。支子至午七位，于十二月数至午，当至来年六月。午火生干寅，寅上见亥，亥中有壬，当在壬寅日。文视青龙，武视太常，凡占仿此。


