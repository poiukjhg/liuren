　　课体：重审，炎上，狡童，九丑。
　　课义：传火生身，夜占畏寅，修身谨行，美里生嗔。
　　解曰：三传全火生干，可谓吉矣。然夜占寅遁甲木，乘虎在支，可畏之甚，所当修身谨行为吉。若恃其三合之生，而侈心肆志，则寅巳丑午，俱是六害。所为合中犯杀，不免美里生嗔也。
　　断曰：炎上之课，交车相害，主彼此参商，虚多实少之象。寅实丑空，在我不无退悔。夜占亦名空上逢空，凡事须防欺诈。三传自墓传生，类成印绶，且贵登天门，神藏煞没。占官者必主亨通，惟午乘白虎入墓，父母不免灾迍耳。
　　天时：火局生日，晴光万里。家宅：白虎作鬼临宅，病讼难免。功名：夜占寅木作催官，到任极速。求财：微薄。婚姻：女益男家，先婚后娶。胎产：占孕有损，腹空即产。疾病：木侮脾经之症，止宜清理肝气，占子不吉。失脱：元武不现，酉作脱气，婢妾所藏。出行：陆路吉。行人：尚未启行。捕获：贼在正北方。兵战：防中敌计。
　　毕法云：虎乘遁鬼殃非浅，合中犯杀蜜中砒。玉门经云：丑未临亥，为贵登天门。凡谋皆利，诸恶潜踪，四孟月占尤的，以四维作月将也。课经云：三合犯杀，须防好里相欺，事或将成，反生荆棘。纂义云：戌乘六合临寅，奸丑不明，奴婢逃走，亦主二三姓同居。

