　　　75.宾主不投刑在上.Ⅱ.二字刑

　　课体：重审，曲直。
　　课义：刑害无礼，脱空后至，夜将赖传，昼占弛废。
　　解曰：子卯相刑而宾主不投，申亥相害而彼此猜忌。中传旬空，末传坐空，而复脱干之气。刑害既在其前，脱空又随其后，何利之有。夜占将皆土，属与三传木局，反有克制之官，昼占则空上乘空，空脱驰废，何可当也。
　　断曰：此重审之卦，合曲直之局，事多不顺，或起妇人，先屈后伸，始难终易。盖木以水为根，水日虽与局相宜。然亦盗日之气。又况刑害错见，空脱相随。凡百谋为，鲜能遂意。君子知机而动，纵使吉事未成，亦得凶事消散也。
　　天时：有风而雨少。家宅：主有口舌文书之事，防小人。婚姻：夜占吉，宜缓成。胎产：主婢生子，防有虚惊。功名：试者可高第，仕宦防章劾。求财：多耗散，若系子息幼辈之财，获利必倍。疾病：主肝气伤脾，或眩晕，新病凶。失脱：主奴婢盗窃，在道路深林。出行：宜缓。行人：占幼辈立至。争讼：主口舌田土之事，宜解散。兵战：无大功，安营不宜近林木。
　　毕法云：宾主不投刑在上，人宅皆死各衰羸，合中犯煞蜜中砒。课经云：胎坐长生，大宜占孕，不利占产。神应经云：壬申日，末传见卯是旬丁，为子息之财。三车一览云：朱雀作日鬼，虽不临干，如临年命，亦作雀鬼格，防有弹章。

