　　课体：重审，励德，芜淫。
　　课义：干乘旬尾，支乘旬始，交互相擒，进退难矣。
　　解曰：卯乃旬尾，临于干上。午乃旬首，临干支上。且卯木克支丑，午火克干辛，是交互相擒也。卯作用神，进既受申金之克。退归本家，又被辛伤，进退不甚艰难乎。
　　断曰：课名周遍，终始相宜。又曰芜淫，夫妻不协。支乘败气而害支，宅必颓坏。胎神临干而受克，孕必损伤。干乘六合，支乘六害，又有人忧我乐之象。
　　天时：水运乎上，天罡指亥，六龙升天，不日有雨。家宅：昼贵临宅，祖必居官，或占士庶，官讼难免。求财：宜得阴私闭口之财。婚姻：支干相破，又且交互相克，名曰芜淫，占婚最忌。仕宦：贵乘败气，亦不甚吉。疾病：昼虎乘墓，腹中必生积块，且两虎夹墓，病不易痊。遗失：昼元乘财，物必贼窃，元武阴阳交克，捕之极易。出行：陆路防失，水路可行。行人：天罡加孟，尚未启行。兵战：进退虽难，后却无害。
　　毕法云：首尾相见始终宜，夫妇芜淫各有私，鬼乘天乙乃神祇。指南：二月戌将巳时占，曰：所占外官曾经降罚者。曰：何以知之？因日生龙，上克下故也。曰：兄任太平府，为钱粮降罚，有碍升迁否。曰：首尾相见，何碍升迁。青龙去支六位，初传月建生官，中传天马为驿邮。七月内必升吴分兵宪，后果迁嘉湖驿传。

