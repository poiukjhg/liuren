　　　92.龙加生气吉迟迟.夜

　　课体：比用，孤辰。
　　课义：昼贵临罡，夜贵空方，寅纵生身，熟视不臧。
　　解曰：初传夜贵，投于绝而坐空。末传昼贵，临于罡而墓克。凡占干谒，皆为不利。干上寅木，虽是长生，奈系旬空，又被支墓，见生不生，熟视竟何益哉。
　　断曰：财神发用，贵德入传，龙乘生气加干，目下虽属旬空，出旬填实，财亦可取，贵亦可望。但三传酉辰亥，皆属自刑，或恐自心懊恼，弄巧成拙。惟当坦然任运，不急功利，斯无咎矣。
　　天时：昼占亥水夹克，夜占亥水内战，阴而不雨之象。家宅：龙合长生，临于干支，人宅鹹亨。功名：三传自刑，贵人入狱，禄遭夹克，被黜无疑。求财：难得。婚姻：干支相生比和，大吉。胎产：孕主男，产不易。疾病：肝胆脾胃受病，或目疼腹痛，久难治，新易瘥。出行：水陆皆可。行人：驿马入墓，未归。捕获：昼占于二十里外，土门擒之。兵战：客利主不利。坟葬：初年不利，后当发福。
　　毕法云：龙加生气吉迟迟。占验：戌将卯时占病，曰：此手足不举之症，课传全无一点生气。因日禄临绝地，驿马投墓乡。又行年游魂，子巳相加，合为死字。三传死墓绝，安能有救乎。何以知其病在手足？因卯加申，戌加卯，故主风颠发搐之症。然则坏在何日，曰：久病应在卯字，卯加申，申日子时当绝矣，果然。

