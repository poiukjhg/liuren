　　课体：元首，炎上。
　　课义：将土传火，常人免祸，君子宜占，宅丁倾堕。
　　解曰：三传合为火局，作日之官爻。君子得此，有升擢之兆。常人值此，必遭官讼。幸昼夜天将皆土，盗脱火气以生日干，故可以免祸。但墓作丁神，临支克干，定主人灾宅堕也。
　　断曰：元首炎上，文明之象。元遁三传作甲戊庚三奇，再值四德相加，吉神临命，真是无往不利，至吉之课也。又为遍地贵人格，主事不归，反无依倚。或权摄不正，或所委不一，以贵多反不贵也。如夜占又名咄目煞，若贵人咄目专视，反加罪戾，不利告贵，占讼尤凶。
　　天时：火局土将，占天不雨。家宅：丁神克日，人宅惧祸。功名：贵用官旺，占官必得。求财：官旺者财必休。婚姻：才貌相当。胎产：母子皆吉。疾病：午为辛之病地，三传全鬼，年命有救方吉。出行：水陆俱吉。行人：尚未起程。出师：必能开地千里。遗失：元武临酉，恐为婢仆所窃。
　　毕法云：众鬼虽彰全不畏，尊崇传内遇三奇，课传俱贵转无依。指南：己丑正月亥将加卯，占大同吉凶曰：游都居支前，贼符侵酉地，西北兵动无疑。初传旺相，生合末传，主奸人内外勾连。中传月建克末传，必破城杀将。又旬遁丁神，临辰之阳，入辰之阴，更有当地盗贼蜂拥而来，终必归降也。


