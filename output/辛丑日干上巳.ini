　　课体：重审，斫轮，泆女，铸印。
　　课义：上虽承恩，彼力极轻，巳空卯败，戌墓齐并。
　　解曰：金生干巳，又为辛金之德神。临于辛上，是上承恩德也。但巳火逢空，发用之卯木，乃德神之败地。中传之戌土，又墓德神，则有心无力，何益之有。
　　断曰：斫轮之课，本利求名。但巳为长生学堂，又为官星德神，而值旬空，未能一岁九迁也。惟巳年月建占之，方为元吉。占父母者亦然，凡事有始无终，虎头蛇尾。
　　天时：日上乘火作空亡，火空则明，不能有雨。家宅：劫财乘暗鬼伤干，有手足争财之象。仕宦：官德皆空，占官不利。求财：宜得阴私、暗昧之财。婚姻：官星空，女占男不吉。胎产：当是私胎，胎神临绝受克，胎产皆凶。疾病：肺经受病，未能即愈。遗失：昼占被窃于东方，捕之可获。出行：陆路不吉，水路亦凶。行人：天罡加仲，尚在中途。兵战：旬空未能克敌。坟墓：流破旺方，不吉。
　　毕法云：不行传者考初时。课经云：巳为炉，戌为印，卯为印模。戌中辛金，与巳中丙火作合，段炼铸戌符印，故名铸印。更遇太常，乃为印绶双全。惟利仕宦，不利于庶人。倘值空亡，又曰铸印不成，或官爵之事，成中有阻。照胆秘诀云：戌加卯上是合乡，干支三传理偏长，丙辛戊癸正相当，信至人归见福昌。

