　　课体：重审，间传，涉三渊。
　　课义：空脱临身，宅乘马丁，贵来官显，福佑财亨。
　　解曰：午既旬空，又脱干气，今临身上，耗费无穷也。午为支马，又遁旬丁，今乘宅上，变动不一也。夜贵来坐午上，虽入空乡，而旺宅在前，不害其为官星德神。中传戌财，末传帘幕，一往亨通矣。
　　断曰：此重审之卦，顺进间传，为龙涉三渊之格。事不顺利，阴小有权，长上见厄，发用坐空。凡事虚声不实，凶可化吉，迟而后成，屈抑耗泄，宜固穷安分，静以俟之。
　　天时：晴雨皆待出旬。家宅：有移动之象。婚姻：未成。胎产：胎神坐空墓，防不实。功名：多历难辛，终归有得。求财：尚未称意。投谒：干贵不合。疾病：暴病有解，久病不吉。失脱：贼去难寻。出行：屡动有阻。行人：寅庚日来。争讼：改换问官，方得亨利。兵战：昼凶夜吉。
　　毕法云：空上逢空事莫追，两贵受克难干贵，人宅受脱俱招盗。课经云：立春日子将，占得此卦。凡四立日，日干临前一日日干发用，申为干绝之地，又为穷冬之辰。干上空脱，两贵皆怒，主九十日有灾。故心镜云：遇此是名天祸卦，天降之灾四五旬，白虎死亡元武盗，官追朱雀斗勾陈，天空遇事多欺诈，此法详推岂免迍。


