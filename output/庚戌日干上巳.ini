　　课体：元首，元胎。
　　课义：一毁一誉，全是亥水，朝属长生，暮属干鬼。
　　解曰：末传亥水，明克巳火为救神，而迤逦递生，又为祸首，是一亥而毁誉殊也。干上巳火，昼乘勾土，则为长生。夜乘雀火，则为官鬼，是一巳而生杀判也。
　　断曰：元胎之卦，中末空陷。亥乃子爻，空则如胎之不育，事主少济。然考之初时，巳为庚之长生，临干发用。又三传递生，若占官禄　必蒙荐扬。干支交互相生，合本营生，亦所最宜。总俟寅年月日，填实为佳。
　　天时：火爻发用，水爻落陷，主晴。家宅：人宅交互相生，平安之象。功名：独留官星，作干之长生，前吉后衰。求财：不易得。婚姻：甚佳，但恐难成。胎产：胎上神属阴，孕主女，干支交互相生，产主难。疾病：辰上见未，伤食、翻胃、吐逆，迟久方愈。争讼：不利，防人欺负。出行：水路稍吉。捕获：西南方近井处，酒饭店中可获。兵战：不利。坟葬：中有蛇穴或空圹。
　　毕法云：三传递生人荐举，不行传者考初时。神定经云：末传亥子克初传巳鬼，又迤逦生巳克干，谓之人前两面刀，毁誉在于反覆。纂要云：日鬼乘朱加干，朝官防有弹章，上书必受责黜，临年命亦同。

