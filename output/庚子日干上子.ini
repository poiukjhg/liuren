　　　62.支乘墓虎有伏尸.支墓临支

　　课体：元首，润下，斩关，励德。
　　课义：彼来投己，脱耗无礼，盗贼之徒，不出邑里。
　　解曰：日为己，支为彼，以支加干，岂非彼来投己。又日为尊长，支为卑幼，以卑幼加干尊长之上，且来相脱，无礼之甚也。发用元武三合相连，三传不出四课，倘占盗贼，不止一人，且不出乡邑之外也。
　　断曰：干上既乘盗气，夜将复乘青龙，又脱干上，是脱上逢脱，事必虚诈，言必空妄。且四课三传，无非盗脱之神，有耗尽精神，费尽财帛之象。
　　天时：昼夜青龙升天，课传皆水，阴雨连绵。家宅：宅内空虚，盗贼屡见。仕宦：官贵不见，龙神逢空，占名不利。求财：财气全无，求亦不得。婚姻：恐被妻家耗脱，亦非吉象。胎产：俯首见儿，产必易速。疾病：虚脱痨损之症，病空人实，治之可瘥。出行：夜占陆路可行。行人：不久即至。遗失：元武乘空，已无踪迹。兵战：全然虚诈。
　　毕法云：脱上逢脱防虚诈，避难逃生须弃旧。课经云：子加申，课传皆系水局。天将复乘青蛇元武，俱是水兽，来蚀庚金，脱耗之至。幸庚干坐于辰土之上受生，子水坐于长生之上受生，亦为避难逃生格也。鬼撮脚云：空妄发动乘元，定主失脱，辰加子乘元发用，为真盗。

