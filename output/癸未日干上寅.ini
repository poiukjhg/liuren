　　课体：昴星，掩目。
　　课义：元盗昼乘，满目空神，守弃不可，身若浮萍。
　　解曰：寅木临干，本脱癸水，昼将又乘元武，盗脱更甚。初末俱申，皆系旬空，癸于孟守，恐被寅木盗脱。若弃而前行，皆又逢空，是守既不能，弃又不可，身若浮萍飘荡而已。此为似反吟课，虽非反吟，而三传往来，皆在支千，与反吟相类也。
　　断曰：柔日昴星，昴星者，酉中有昴宿，故以酉下为用。如冬蛇之掩目，藏蛰不动，宜防暗昧之忧。若昼占将乘元后，则阴私万状，更有不可告人者矣。
　　天时：柔日昴星　天罡指阴，若待出旬，必然大雨。家宅：支之阴阳尽空，有室如悬罄之象。求财：青龙已空，财爻不见，难必其有。婚姻：支干相冲，宅上空陷，占婚不吉。功名：官禄不见，青龙又空，占官不吉。胎产：柔日昴星，孕必成女，儿实母空，占产甚吉。疾病：病空人实，不久自愈。出行：驿马不见，伏匿之象，及春始行。行人：天罡加仲，恐在中途。兵战：昼占有获，夜占大胜。
　　毕法云：所谋多拙逢罗网，虎视逢虎力难施。纂要云：干上寅，支上申，初传申为虎之本家。中传寅亦是虎，末传又是申虎，所谓虎视逢虎者也。凡值此课，必惊天动地，不能免祸。













