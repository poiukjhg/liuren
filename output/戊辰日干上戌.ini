　　课体：重审，斩关，天罗，飞魂。
　　课义：鬼虽潜伏，唯嫌夜卜，三传窝犯，利害相逐。
　　解曰：寅乃日鬼，虽乘虎发用，然俯则与酉为仇，仰则与未为难，潜伏不能为祸。惟仕宦夜占，贵临寅地，致官星不显，是所嫌也。三传虽递克之财，但俱下贼，事多窝犯，利害相逐，祸福倚伏也。寅递克为财，克干为鬼，所谓两面刀者是也。
　　断曰：此卦三传受制，全无和气。又兼戌为课墓，临于日上，酉脱辰土，临干支上，是为人宅荒凉，出多入少。日鬼发用，中传入墓，仕宦不宜，常人为喜。又子未卯辰酉戌，课传皆为六害，有怙势相倾，以少凌长之象。或有鬼物损人，亦未可定。
　　天时：六合雨师，并临干上，得雨必多。家宅；墙屋穿破，防贼人。婚姻：昼占可成，夜占不吉。胎产：胎神受未害，防因饮食伤。功名：官星未现。求财：防因财致祸。疾病：风疾肝症，愈防复发。失脱：物可得，人难获。出行：远行谒人，主客反覆，路宜防害。行人：五日内至。争讼：因财而起，或因酒色，两造俱损。兵战：军中时惊，夜防贼劫。
　　毕法云：彼此猜忌害相随。照胆秘诀云：三刑六害同传日，蛇虎疾病朱官方。心印赋云：寅加酉上为用初，中末未与子上居；传墓为来有一失，行人远至及文书。袖中金云：飞魂、丧魄更值天乙逆行，白虎入传，不见生气，乃大凶之课。

