　　　62.支乘墓虎有伏尸.干墓临支

　　课体：重审，进茹，斩关。
　　课义：虚贵干遇，宅乘日墓，拱三欠一，惟禄难顾。
　　解曰：申乘夜贵临干，恰是旬空，遇而不遇也。辰为干墓临宅，宅必昏迷也。干上申，支上辰，内拱巳午，欠一未字。午为日禄，进不得未，虚拱于前，则禄不足顾矣。三传自墓传生，为先迷后醒之象。
　　断曰：此重审卦，顺进连茹，进中有退，节外生枝，迟则阻滞，急则顺利也。墓神发用，常人安静则吉，有官者须努力向前，庶可得禄。斗罡加辰发用，又勾陈并临，犹人遇凶神，重土闭塞。天关难度，喜贵登天门，利于隐避，宜更新外出也。
　　天时：日多云，夜多露。家宅：宅卑暗，防时有斗殴之事。婚姻：可成。胎产：胎旺，防不足月。功名：努力可得，初见蹭蹬。求财：主有恩赐钱帛，或防弟兄争夺为患。投谒：勤求有益。疾病：淹缠，不妨。失脱：主在道路，或系奴仆远遁。出行：虽有阻隔，忧疑亦吉。行人：可至。争讼：主争田斗杀，防问罪。兵战：利客不利主，进退疑贰，稍伤士卒，不为凶。
　　毕法云：所谋多拙遭罗网，干墓并关人宅废。占验：寅将加丑占官职，曰：申作长生，贵人生己土，当有尊长提携。又秋金司令，当作刑官。行年白虎乘丁，其势必动。午为禄神临马，朱雀并之，临巳为炉冶，当有炉冶执事。悉验。


