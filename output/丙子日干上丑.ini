　　　83.万事喜忻三六合

　　课体：弹射，润下，闭口，泆女。
　　课义：交居匪吉，昼占财失，三合六合，占官必陟。
　　解曰：子与丑合，巳与申合，此干支上下交居也。然丑为申墓，子又克丙，虽交居，而亦不为吉。申，日之财也。昼占乘元武，必主失脱。三传申子辰为三合会成水局，而干之阴阳巳酉丑又成金局，与三传各作六合，以此占官，官必陟也。
　　断曰：此弹射之卦，又为润下全局。日遥克神，故名弹射。中传见土，虽曰有丸，然坐空亡，即为失弹，祸福皆无力也。三传俱鬼，若传内有一财出现，其财可安稳而得，谓之传鬼化财。若两课俱空，独存一财，乃名全鬼变财，财甚危险。如此课虽有干上丑土制水，但昼占皆乘水兽，得财须防发祸。
　　天时：多雨。家宅：不兴旺，防妻室有灾。婚姻：失正不宜。胎产：主女易产。功名：仕者得升迁，试者可获科第。求财：吉利。投谒：不遇。疾病：占妻病不吉。失脱：财物散，人难获。出行：宜从水路。行人：来而有喜。争讼。宜和解。兵战：不利，虚张声势。
　　毕法云：众鬼虽彰全不畏，万事喜忻三六合，后合占婚岂用媒。袖中金云：弹射第三课为用，乃日辰两阳神相战，作事凶重有力，不可先动。秘要云：后阴乘白虎，恐有断弦忧。纂要云：遥克课乘空发用，将乘元武，定主失脱。

