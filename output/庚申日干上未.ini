　　课体：八专。
　　课义：初遭网罗，障难无挪，秋冬事贵，得助极多。
　　解曰：发用酉金，为日之罗网。倘若动谋，则裹身绕宅，其为障蔽险难，无可挪移也。秋占酉为旺神，夜未又为贵人，临于干支中末，必得三处贵人，相助成功，不劳心力矣。
　　断曰：八专之课，事多重叠。干支之上，各乘生气，又交互相生，凡占皆有利益。昼占帘幕临日，试必高中。贵人入宅生支，应得上人照拂，或有神佑。未上乘空，家有眢井，亦防酒食生谤。六月占此，名利定然通达。
　　天时：火上水下，晴而不雨。家宅：夜贵生宅，必得贵人扶助。功名：夜占最吉，昼占利于考试。求财：生之者众，不求自得。婚姻：夜占甚吉。胎产：胎上乘寅，属阳，男孕，易产。疾病：脾土之疾，饮食起病，二月占不吉。遗失：当是右邻，或前邻婢女窃去。出行：不能动身，出则吉。行人：昼占未回。兵战：夜占将帅有功，昼占不能取胜。坟葬：生死均安，初年有克。
　　毕法云：互生俱生凡事益，帘幕贵人高甲第(昼占)。课经云：庚申日午加申，作支干之阴神，克支克干。春占则午为火鬼，夜将乘蛇伤宅，难免火灾。玉成歌云：天空在未井多怪，兼主人遭疾病缠。秘要云：午年命人，上乘丁神临朱勾，必有口舌官非。

