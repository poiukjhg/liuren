　　课体：元首，不备，间传，励德，迎阳。
　　课义：拟贵告贵，事致委靡，现在财亡，遁丁何济。
　　解曰：初卯夜贵，中巳昼贵，末又巳乡。经曰：课传俱贵转无依，主事多委托。所谓一国三公，十羊九牧，事不归一也。巳火为财，既落空亡，是现在之财，已不得用。未虽遁丁，乘土化鬼，又何济乎。
　　断曰：元首之卦，顺利无咎。但课名不备，事必不周。且卯为死气脱干，迤逦脱去，谓之流消其源，枝断其根。凡事暗里损坏，徒费筹画，惟僧道宜之。贵立二八为励德，门户当有动摇。凡有谋为，急就则吉，迟缓便凶。盖以格合盈阳，阳已至盈，物极必反也。
　　天时：盈阳格，主晴。家宅：人宅皆乘死神，只宜休息，不利动谋。功名：遍地贵人，反为不贵。求财：不得。婚姻：可称佳偶，但恐不成。胎产：传课纯阴，胎上属阳，男孕，产易。疾病：心肾二经之病，干支皆乘死气，初病无妨，久病凶。争讼：虽凶可解。出行：支干皆空，未必成行，去亦无利。行人：将返。捕获：昼占在东南，夜占在正北。兵战：有失众之虞。
　　毕法云：课传俱贵转无依，昼夜贵加求两贵，二贵皆空虚喜期，人宅皆死各衰羸。指掌赋云：卯巳未为迎阳，鸣高冈之鸾凤。照胆秘诀云：用同卯贵两加户，意孟不足难守故。

