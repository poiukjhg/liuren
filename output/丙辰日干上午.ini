　　课体：别责，三奇，不备。
　　课义：贵及旺龙，昼占即逢，鬼贼羊刃，夜卜须凶。
　　解曰：初传亥水，昼乘贵人。中末及干上之午火，皆为日旺。昼皆乘龙，体用俱吉。若逢夜卜，则贵人为太阴而作鬼，青龙为六合而作刃，动必罹其凶矣。
　　断曰：别责之课，又名芜淫。阴阳不备，止宜脱节离根，别寻头绪，凡事皆当借径而行。又干神临支生支，乃不自尊大，受屈于人之象。占者守则有余，动则末利。
　　天时：青龙升天，初传亥水克干，日中乃雨。家宅：日禄生支，廪有余粟。功名：官星乘昼贵发用，占名可许。求财：青龙乘旺临身，宜守本分之财。婚姻：干上乘旺，支有德禄，可云佳偶。胎产：不备在阴，孕乃成男。疾病：心经受病，或齿痛。出行：罗网临身，必有羁绊。行人：日临于支，即至。捕获：夜占在北方可捕。兵战：昼占则吉，宜柔而胜之。
　　毕法云：所谋多拙逢罗网。课经云：干上乘干前一辰，支上乘支前一辰，名天罗地网。守己则为支干乘旺，动谋即为罗网缠身。倘有官人占遇天罗，主丁父服，遇地网主丁母忧。括囊赋云：日临辰位，招两姓以同居。六壬占诀云：干临支生支，名历虚格。盖我上他门，愿尽心力，所为历虚也。凡占利于他人，不利自己。主炉火之事。

