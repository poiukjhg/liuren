　　课体：遥克，蒿矢，稼穑。
　　课义：互相吞并，夜戌虎盛，身幸乘寅，众鬼钦敬。
　　解曰：干上寅木，克支之辰。支上未土，克干之壬水，是互相吞并也。夜占戌虎最恶，辛赖日上寅木，可以敌土，所以众鬼皆敬而畏之也。
　　断曰：蒿矢之卦，三传皆土。戌夜乘虎伤日，诚为至凶。所喜坐于空乡，虽有谋害，不能为祸，夜贵稍重。若用昼占，则贵塞鬼户，魍魉全无矣。惟利坐待，不利动谋。
　　天时：龙虽升天而空陷，三传皆土，不雨。家宅：元后脱干防失脱，朱勾乘支，不免口舌。仕宦：昼乘青龙，夜乘白虎，惟利职官。求财：不见财爻，不得。婚姻：交互相克，未见其美。胎产：二阳包阴，妊乃成女。疾病：当是顶门刺痛，或肾水涸竭，或脾胃受病，不久可愈。出行：陆路防失脱，水路防口舌。行人：天罡加季，行者至门。兵战：好事难成，凶事易散，宜谨慎。坟葬：穴情虽好，人手不清，且防有口舌争竞。
　　毕法云：众鬼虽彰全不畏，夫归芜淫各有私，鬼临三四讼灾随。课经云：干上寅木为日干之脱气，昼乘元武，为脱盗格。但既为救神，又当别论。秘要云：亥为干德属水，辰为支刑属土，三传助刑伐德。若追亡捕逃，利小人而不利君子。照胆秘诀云：日刑杀到忧妻妾。心印赋云：蒿矢遥神克日干，救神制鬼却为欢。

