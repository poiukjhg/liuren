　　课体：重审，斫轮，四绝。
　　课义：没溺财爻，朽木难雕，两贵常怒，守旧逍遥。
　　解曰：巳乃财爻，入于鬼墓之乡，所以没溺也。卯系旬空，是为朽木加申发用，何可雕也。昼巳入狱，夜卯受制，故两贵常怒。独干上申为长生，若能守旧，却得逍遥。虽乘元虎，化为金水一类，即有惊耗，亦无足虑。
　　断曰：重审之卦，不可妄行。课体四绝，止宜结绝旧事，不利图新。斫轮卯空，须改科易业。另作营生，发用夜贵内战，必因贵人以滋口舌。中传官鬼，落陷受克。末传财爻，复被墓脱，主忧喜皆虚，吉凶无据。
　　天时：天罡指阴，旺龙升天，主雨。家宅：长生临支加干，人宅安宁，将乘元虎，防有虚惊小耗。功名：不利。求财：财入库，不可得。婚姻：不成。胎产：二阴包阳，孕男产迟。疾病：肾水不足，得贵人文士医之可愈。争讼：虽凶有解。出行：马入墓，不吉，亦不成行。行人：不至。捕获：不得，兵战：不利。
　　毕法云：朽木难雕别作为，三传递生人举荐。观月经云：斫轮团圆象，本自太冲生，求官必得禄，逢事得均平。邵南妙经云：天乙临德上，国家主有恩赦，布泽天下，常人有喜事变通。

