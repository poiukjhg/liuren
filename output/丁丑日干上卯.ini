　　课体：元首，从革。
　　课义：小利先施，大财必归，传空将土，重重取妻。
　　解曰：干，自己也；支，他人也。酉本我财，然是空财。今加丑上，是我以小利施于彼。遂致巳加于酉，合成三传金局，皆为我利矣。初传乘空，中传脱气，末传旬空，而得夜将纯土生之，皆化为实，重重皆我妻财也，
　　断曰：此元首之卦，合从革之局，事多顺利，起于男子，有正大光明之象。但三合退行，必有阻隔。卯酉临于干支，体同龙战，不免疑忌乖离。贵人立卯，阴小有灾。初末皆空，中间耗窃，枉用心术工夫，始终虚而不实。
　　天时：气燥，有云少雨。家宅：宜进田财，多蓄奴婢。婚姻：再娶吉，然防拂逆翁姑。胎产：防不实。功名：尊显者吉，微员不利。求财：随地有财，却不得实。疾病：主父母灾，腹痛、血痢，暴病即解。失脱：捕风捉影。出行：宜避患远行，不利吊丧问疾。行人：占奴仆、文书，速到。争讼：乍讼难解，久讼即和。兵战：步步谨慎，始无挫折。
　　毕法云：人宅皆死各衰羸，合中犯煞蜜中砒。课经云：范蠡为越王占产，申加子，巳为用，旺火克下死金，上强下弱，决生男。指南：正月亥将加卯，占升迁，三传空脱，太岁龙神落陷，互乘死气，春得金局，官难满任，明年宜请告。不听，果被劾罢。


