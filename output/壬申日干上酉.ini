　　课体：元首，顾祖，间传，泆女。
　　课义：宅败人衰，末助初财，阴入夜遁，七月怀胎。
　　解曰：人宅俱乘败神，初传遭口与昼夜将夹克，不由己用矣。赖末传寅木助初生财，或望有成也。午为口乾妻财，又：天后元武皆属阴将，故为妇人。夜乘元武，主逃遁也。午又为壬水胎财，在七月为生气，故主怀孕。
　　断曰：此元首间传之卦，为顾祖格，有复旧业之象，凡谋皆吉，但间传逆退，必有留连阻隔。昼占初起火后，末归六合，名为泆女，阴私不正。况干支皆乘沐浴，是为人宅俱败。占身气血衰弱，占宅屋舍荒颓，干上酉为婢类，或缘酒色破家。
　　天时：昼占雨多时见日，夜占久阴。家宅：防破败及婢仆奸逃。婚姻：不宜成。胎产：七月占妻孕吉，正二月不吉。功名：待时。求财：得财，即为酒色所耗。疾病：心肾两家之疾。失脱：主系妇女所窃，逃去难寻。出行：利东方。行人：占弟兄即至。争讼：主奸拐不明，防发觉旧事。兵战：防偷营劫寨。
　　毕法云：宾主不投刑在上，干支皆败势倾颓；初遭夹克不由己，后合占婚岂用媒。课经云：壬申日，巳将加未，夫行年甲寅，妻行年己亥，上下相生作合，乘本命旺气，为繁昌课，一名德孕课。中黄经云：天后相刑暗昧生，不逢占克必婚成。

