　　课体：重审，涉三渊，间传。
　　课义：丁鬼入宅，费用不一，尚可交关，贵不见恤。
　　解曰：酉为日鬼，又为遁丁，今居宅上，盗未之气，多缘有所动变，遂致费用甚多。辰与酉合，午与未合，日辰上下交车相合，尚可利于交关。但昼贵入狱，夜贵受克，贵人自顾不给，焉能望其恤我，则干之无益也明矣。
　　断曰：重审之卦，顺进间传，日辰皆受脱耗，两贵受制蹉跌。凡所谋为，皆难遂志。有心无力，外美中暌。好事迟成，见灾难散。申子与日课，合为水局。中传戌土，有山之象。又皆入夜方，幽人贞守，山水怡情，为叶其吉。
　　天时：久畅得雨。家宅：主多变动耗费，兼防婢仆奸私。婚姻：主养媳养婿，先情后礼。胎产：主非正妻孕，或媵婢，又主女胎。功名：多费难成，三月占可以有得。求财：所得不偿所费。投谒：见贵无益。疾病：主上部虚，宜祈祷鬼神。失脱：勾生元，防捕人纵盗。出行：利北方及巳月。行人：到家，恐复出。争讼：此多脱耗，彼有挑唆，易结难解。兵战：无益，春月吉。坟墓：辰方出水则吉，或辛龙人首可阡。
　　毕法云：空上逢空事莫追，鬼乘天乙乃神祇；交车相合交关利，人宅受脱俱招盗。课经云：自刑之中，午酉又为四胜煞。凡占自逞其能，各怀邀功逞俊之意。指掌赋云：申戌子名涉三渊，当隐于山林。


