　　课体：遥克，蒿矢，连茹，寡宿。
　　课义：蒿矢空亡，前路嘉祥，寅元午空，失脱先防。
　　解曰：未作蒿矢，却喜旬空，不足畏也。进而至于前路，则遇申酉生气，不既嘉祥乎。但干上寅木，乘元脱气，支上午财，又遇旬空，其失脱之虞，所当预防矣。
　　断曰：蒿矢之卦，与前课相似。空亡克日，事主多端。大约连茹而进，进则有益，退则无功，纵有龃龉，必当勉力精进。
　　天时：毕宿居未，终必有雨。家宅：妻财空陷，占宅不吉。仕宦：官爻空陷，占官欠吉。婚姻：妻爻空陷，不吉。疾病：肾虚之症，不药可愈。胎产：胎神落空，恐是虚喜。行人：天罡加仲，尚在中途。兵战：先凶后吉。
毕法云：所谋多拙逢罗网。古鉴：寅将丑时占财，曰：午为妻财，是问妻家觅财，许而未得，以旬空故也。寅为癸息，癸生干申，以生子而得是财，后遭婢仆之患，随得随失，空酉与破碎并临故也。行年酉见戌为六害，白虎与血支相加，恐遭官讼，几不免刑。幸作三合，终能解散耳，俱验。邵公占验：戌加酉占宅曰：晚年宠妾，财物被盗，盖末传酉为妾作破碎故也。又行年亥作太常，主有外服。天后乘脱气，主儿妇因病小产，应在四月后，果皆验。

























