　　课体：重审，退茹。
　　课义：旺禄可用，子丑合共，牛女婚宜，公讼动众。
　　解曰：旺禄临身，昼将青龙，大可守而用之。发用子加丑迭合，谓之牛女相会，婚姻最利。但末传之戌，昼夜俱乘白虎，如占公讼，则必干动众人也。
　　断曰：重审之卦，事每不顺。三传退茹，主有逆事相牵。宜慎其始，以绝祸端。魁度天门，又为失友格，人情失好。凡占阻隔，有孟行不行之象。旺禄自干支上发用，中乘驿马，木得催官符，仕人占此，必莅任速而迁转频也。
　　天时：天罡指阴，传课皆水，必雨。家宅：干支皆乘旺禄，宅旺人亨。功名：传中禄马交驰，末得催官使者，大吉，夜占防罚俸。求财：不能。婚姻：昼占龙乘旺禄，后化得合，男主贵而富，女主美而贤，夜占亦吉。胎产：二阳包阴，孕女，胎上乘绝，产速。疾病：病在肾经，症恐复发。谒贵：昼占大利。争讼：恐防覆审。出行：利有攸往。行人：归迟。捕获：昼占贼在西南路旁饭店，有女人掌柜。兵战：凯歌可奏。
　　毕法云：旺禄临身徒妄作，权摄不正禄临支，两蛇夹墓凶难免。邵南妙经云：天乙临德上，谓之贵人临天德。占岁，主布泽天下，国有恩赦，常人有喜事变通。纂义云：青龙入海，财禄自然，审其取舍，福自绵绵。

