　　课体：涉害，炎上，斩关，狡童。
　　课义：初遭夹克，三传盗日，赖子相制，其象夜吉。
　　解曰：戌作初传，既为日财，复乘六合并临，名曰夹克，不由己用；况三传火局全盗日干之气，但见其损，不见其益，所赖者宅上子水，足以制火之脱而生日干；又夜将乘青龙，其象反为吉也。邵南此卦，取子水比日发用，三传水局生干主吉。
　　断曰：涉害之卦，局合炎上，占事多历艰难，占人过于刚急。日上发用，坐于空乡，凡百谋为，少成而多变。外合而内暌。况斩关为奔逃之象，狡童有邪僻之私，三传火局，脱干生支，戌财遁庚，内藏暗鬼，占者不可不慎。
　　天时：求雨未雨，求晴不久。家宅：子加辰乘蛇，防妇人哭泣，戌加寅乘合，防奸丑不明。功名：不足。求财：只利索债。婚姻：防媒妁相欺。胎产：胎安，产利。疾病：主脾虚肝气旺，宜作福。失脱：难获。出行：宜避难远逃。行人：子午日可到。争讼：先发者失利。捕获：北方水次。兵战：大利，但防粮草不给。
　　毕法云：初遭夹克不由己，后合占婚岂用媒，合中犯煞蜜中砒。三车一览云：火局脱气，而反生干上财神，名为取还魂债。又三传脱干生支，亦作屋广人衰论，余占皆我衰他旺之象。曾门定章云：六合者天之私门，天后蔽翳奸邪。寅克戌，又为强逼，下贼其上，过在女人。

