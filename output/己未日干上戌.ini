　　课体：八专，斩关，励德。
　　课义：一位财星，四戌来争，争之不已，致讼遭刑。
　　解曰：发用之亥水，乃是日财，课传之中，独此一水。而课传四重戌土相争此亥，是人多财少，争必不止。戌上乘雀主讼，且又戌未相刑，构讼遭刑，其能免乎。
　　断曰：斩关之课，利逃亡而不利伏匿。贵人立于卯酉，曰励德，利君子而不利小人。若己土寄生干寅，则亥为绝神，亦宜结绝财物事。干支同位，又名懒于取财，惧争夺也。
　　天时：朱雀乘墓，昏晦之象。家宅：宅内三刑皆全，刑伤难免。功名：贵禄不见，占官不利。求财：有争。婚姻：昼占可用。胎产：胎上乘酉，私胎育女。疾病：金水之疾，五月占不吉。遗失：夜元乘财，物必贼窃，宜向东北捕之。出行：水陆两途，俱各中平。行人：天罡加季，行者立至。兵战：宜谨密，全功。坟葬：龙脉不真，朝山不甚高耸，且多散乱。
　　毕法云：贵人蹉跌事参差。课经云：昼贵临于夜地，夜贵临于旦方，如告贵干谒，多不归一。集义云：戌作朱雀加未，主犬子吠人。照胆秘诀云：日刑杀到忧妻妾。云霄赋云：内室专权，有仙女跨云之象(巳到寅宫)。三才赋云：魁罡临处，多生词讼。

