　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：元首，斩关，不备。
　　课义：昼虎甲午，申类最苦，夜贵当权，初末拱护。
　　解曰：午上遁出甲木，昼占白虎乘羊刃而伤干，又克初传。长生之申，既被午克，复被土墓，最为痛苦也。夜占则贵人临于寅火生地，甚有权势。况初末之申午，又为引从而拱护，占官者，吉可知矣。
　　断曰：元首之课，履正而亨。午生丑，丑墓申，申克卯，卯克戌，是午之暗鬼，流祸甚长也。长生入墓，长上应灾。末火克金，子息告匮，又名不备，诸事当有缺欠。
　　天时：天罡指阴，水运乎上，有雨。家宅：宅与上神相合，家道必成。仕宦：青龙发用，白虎催官，占官甚宜。求财：龙虽发用，被丑墓午克，恐不能得。婚姻：干支相合，可以成就。胎产：女孕，产速。疾病：肺经受病，春占不吉。遗失：元武不见，乃遗落道途，并非贼窃。出行：行者恋宅，行期必愆。行人：天罡加孟，尚未启行。兵战：昼占甚利，后宜谨慎。
　　毕法云：虎乘遁鬼殃非浅，传墓入墓分憎爱。纂要云：戌加巳，卯加戌，此为干支相会，可以共谋成事。秘要云：日鬼乘太常，入宅克宅。若十月占，主有内孝服。玉成歌云：墓神加日身灾滞，支往临干事体危。又云：日鬼加临辰两课，定然官吏到门庭。指掌赋云：丑遇天空为矮子，会申而为和尚。

