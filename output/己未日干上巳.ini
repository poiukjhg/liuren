　　课体：八专，帷簿，孤辰。
　　课义：破碎作空，费耗贫穷，丁马遍布。一世飘蓬。
　　解曰：发用丑为破碎，又作空亡。昼蛇夜虎，破碎耗散，必至贫穷而后已也。干支中末，巳火四重，既是旬丁，又为驿马。昼占上乘青龙　动而不止，了无定踪，岂能免一世之飘蓬乎。
　　断曰：八专之课，劫财发用，凡占不免耗费。又名帷簿不修，占者总宜正己持身，家庭清肃，方免无事。孤辰发传，僧道相宜，绝气临干，宜结旧事。四六月占之吉。
　　天时：发用土神，中末乘龙生日，不能有雨。家宅：宅上乘青龙六合生支，宅中必有喜庆事。功名：青龙驿马甚众，当得美差。求财：青龙生日，宜有往来行动之财。婚姻：门楣相当，必宜速就。胎产：女孕，昼占吉，夜占产迟。疾病：肾经受病，齿牙成疾，未愈。遗失：婢女窃。出行：水陆两途，昼夜皆吉。行人：马在干支，即可抵家。兵战：昼夜俱不甚利。
　　毕法云：干支值绝凡谋决，龙加生气吉迟迟(六月占)。课经云：青龙乘生干之神，又作月内之生气者，虽目下未即峥嵘，却能徐徐发福。此例喻君子孟施惠于人，不言而有待，尤耐岁寒。照胆秘诀云：用空传复支与干，旧久重新废孟完。三才赋云：巳亥逢驿马并驾，在路奔腾。玉成歌云：父母临干忧子孙。

