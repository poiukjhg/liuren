　　　75.宾主不投刑在上.Ⅲ.三字刑

　　课体：遥克，蒿矢，元胎，励德，斩关。
　　课义：巳类为弓，申象箭容，遗弓落箭，所为无功。
　　解曰：巳形如弓，乃值旬空。申形似箭，乃为陷空蒿矢，而弓箭皆空，将何以建功立业乎，故曰所为无功。
　　断曰：励德之课，君子所宜。寅为官星，临干支上，既得亥水之助，又遁壬水之生。若春冬占之，官爻得气，旺相极矣。夫官为扶身之本，财为养命之源，寅爻得地，而财官双美。课虽蒿矢，其为功也甚大，岂以弓箭之空，遂弃之勿道哉。又干上戌刑未，支上寅合亥，在外者极其经营，居家者极其安乐，亦有自己煎熬，他人逸乐之象。
　　天时：天罡指阴，朱雀被墓，阴浓雨少。家宅：官爻临宅，事起家庭。仕宦：官星得气，夜占甚佳。求财：财爻虽见，但取之甚危。婚姻：支干上下相合，事在必成，但恐婢妾居于妻位。胎产：二阳包阴，妊乃成女。疾病：肝家有病，金日可愈。出行：马载白虎，迅速之极。行人：天罡加季，行者立至。兵战：主胜于客，须防偷劫。
　　毕法云：夫妇芜淫各有私，宾主不投刑在上。课经云：寅木克干，赖末传申金冲克，为己土之长生，应苦去甘来之喻。玉成歌云：德神动处吉相随，受克遭刑反见危。心印赋云：蒿矢遥神克日干，救神制鬼却为欢。

