　　课体：昴星，龙战。
　　课义：昼龙遁甲，有贵可压，闭口随时，虎藏槛柙。
　　解曰：申为白虎本位，乘龙蛇而遁甲鬼克干，至恶也。丑贵临日，申之墓也，其势可以压伏。发用巳火，又能克之，不待言说。虎之势，自然潜消于槛柙之中，而不敢肆其狰狞之性矣。课传子与丑合，巳与申合；发用巳与申合，末传丑与子合，阴神辰与酉合，所谓上下喜忻三六合也，凡事和合可成。
　　断曰：用起昴星，为虎视课，常有履尾咥人之忧。又名龙战，常有朝乾夕惕之象。但巳申福禄交并，干支三传，一团和气。吉事多成，凶事亦能免祸。
　　天时：无雨。家宅：人宅相宜，举动顺利，昼占更吉。功名：不显。求财：支财受上辰之生，而与贵人相合，求财可得。谒贵：昼占得贵人帮扶。婚姻：可成，昼占女子端静而美好。胎产：男喜，须得冲干支之日月，产方须利。求谋：诸事皆成。疾病：微恙，不妨。出行：迟疑未决。行人：未能即归。失脱：寻之则获在西方。逃亡：自归。兵战：昼占吉，夜占凶。坟葬：有白蚁食尸。
　　毕法云：交车相合交关利。课经云：未临亥为贵登天门，六神藏，四煞没，凡谋亨利，四孟月占尤的。缘四维为月将也。指掌赋云：丑遇天空为矮子，会申而为和尚。

