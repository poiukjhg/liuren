　　课体：涉害，曲直，泆女。
　　课义：自墓传生，先迷后醒，昼占家宅，昏晦伶仃。
　　解曰：未乃乙木之墓神，亥乃乙木之长生。初传未土，末传亥水，是自墓中传出长生也，占事先昏晦而后通明。未墓昼乘白虎克宅，墓主暗昧，虎主丧凶，自然宅内多昏晦伶仃之事矣，
　　断曰：课乃见机，传曰曲直，宜尖上取尖，美中求美。倘或悠柔不决，必至曲屈难伸；又支干相害，不宜占交加之事。利于兄弟，而不利于妻孥。夜占帘幕临日　利占科第。天后阴神，乘虎亦防断弦
　　天时：大罡指阳，水母空陷，木局上风，晴而有风。家宅：自墓传生，先凶后吉，日渐光明之象。仕宦：昼夜皆有帘幕，占试甚利。求财：不能如意　取之有祸。谒贵：事干两贵。婚姻：支干克害，占婚不吉。胎产：上强下弱，男妊；子母相害，难产。疾病：肾水不足之疾，或有痞积，病症克人，宜慎宜谨。出行：陆路可行。行人：天罡加孟，尚未启行。逃亡：难获。出师：昼夜皆凶。
　　毕法云：贵虽坐狱宜临干，支乘墓虎有伏尸，干墓并关人宅废，彼此猜忌害相随，合中犯杀蜜中砒。纂义云：未为干墓，临支克支，上乘白虎，宅中必有伏尸为祸。课经云：亥年正月，亥将加卯为灾厄课，盖未为丧车，乘死气加亥，又为岁虎故也。

