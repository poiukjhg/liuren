　　课体：反吟，元胎，乱首。
　　课义：缘不自尊，凶犹可言，若逢夜卜，八虎攒吞。
　　解曰：干往加支，却被支克，不自尊重，以取乱首之侮。支亦来加干克干，并见上门乱首之咎，其像甚凶，然犹可言也。若夜占则凶又甚焉。寅坐申上，申坐寅上，传课寅申，共为八虎。往来冲突，孰能御之。静以观变，尚且至惊至危。况往而自取，能免吞噬之患耶。
　　断曰：此反吟无依之卦，又名乱首。干支互加，而日干独被支克，无往而非横逆也。况干支皆临绝地，禄马俱尽，何适而可。昼占尚有龙神解救，夜占极凶。
　　天时：狂风骤雨，时作时止。家宅：人口不安。婚姻：昼占反覆，夜占不宜。胎产：胎神遇胎，又坐旺地，主有双孕，夜占即产。功名：宜引退。求财：无得有失。疾病：昼占可愈，夜占大凶。失脱：虽有窝藏，必致败露。出行：不利。行人：在路，昼占主有信息文字远来。争讼：凶，防遭刑险。兵战：不利，春占稍吉。
　　毕法云：权摄不正禄临支，干支值绝凡谋决，昼夜贵加求两贵。课经云：申加甲为明鬼。寅加支，遁旬庚为暗鬼。又绝神作鬼，止宜结绝凶事，释解官讼。观月经云：乱首卦名白虹贯日，或主他姓乱宗。若系本支，亦主卑幼无礼。若又上下和顺，必遭官司。


