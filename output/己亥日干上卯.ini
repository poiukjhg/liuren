　　课体：涉害，曲直，度厄，不备，乱首。
　　课义：彼己俱乖，弃害就财，循环而已，倘恋灾来。
　　解曰：卯克己土，未克亥水，是彼己俱乖也。乃弃卯就亥，财虽可得，不可久恋。盖课体循环，卯乘夜虎，必来相伤故也。
　　断曰：课作回环，占事不散，吉事固成，凶事亦就。凡百云为，皆有迟疑阻滞。惟年命上得一金神，可以制凶。
　　天时：水被卯脱，风烈而雨微。家宅：田土兴灾，欺之者众。仕宦：官鬼成局，过于旺相，须年命上有火神方吉。求财：木局泄财，自不能聚。婚姻：后合甚多，占婚不吉。胎产：阴极阳生，当是男喜，产亦必速。但防堕胎。行人：天罡加孟，行者未来。遗失：非干贼窃，失于途中。兵战：宾主皆伤，彼此不利。
　　毕法云：干支全伤防两损，虎临于鬼凶速速，虎乘遁鬼殃非浅。指南：壬午十月卯将未时，为子占功名，曰：干神归支，传将逆行，应回东省求名。三传纯鬼，鲁都虎鬼克支，贼符将星克干，主贵地不日兵动，且有攻城破邑之事。眷属宜迁他处，目今且防失盗。曰：老母九十大寿，庆后始迁可乎？曰：尊堂寿止八十有九，因乙发用，与地盘巳字合断也。后其人被盗复来，曰：元武乘脱气，居丑命之上，所盗者乃郎君之物。然课传回环，贼必再至，后悉如所占。要览云：亥乘天后，抱卯子而合于未，妇人有私情也。

