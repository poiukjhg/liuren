　　课体：反吟，元胎，六仪。
　　课义：四财一禄，夜虎趋逐，四马并进，奔驰反覆。
　　解曰：寅为日财，两见于日辰，两见于初末。申为日禄，独现于中传，是四财一禄也。如用夜将，寅财上乘白虎，又为驿马，来往反覆，动坐鬼乡，其奔驰迫促之状，不可言也。
　　断曰：反吟之课，德丧禄绝，凡占止宜结绝旧事，不宜求财问禄。犹幸六仪发用，昼占天后生财，虽于反覆不定之中，尚可沾其余润。如占妻病，吉少凶多矣。
　　天时：龙虎交冲，必有疾风暴雨。家宅：夜占白虎临于干支，人宅必见惊忧。功名：德禄逢绝不吉。求财：满目皆财，不能安享，常有风波。婚姻：男占吉，有伤克。胎产：孕凶，产吉。疾病：脾土受伤，须防翻覆。遗失：旧处寻觅。出行：有阻。行人：马临干支，行者立至。捕获：西方军隶，合伙作贼。兵战：夜占有惊，防有败衄。
　　毕法云：二贵皆空虚喜期，干支值绝凡谋决。集义云：庚申日反吟，支干之上，各乘绝神，宜结绝财物之事。玉成歌云：反吟占事休言定，往复双双两事因，常古须主身摇动，不动人情有怨心。指掌赋云：传见六仪，病将瘥而狱自出。

