　　课体：反吟，无依，知一，励德，元胎。
　　课义：交居先绝，前脱后脱，元合昼逢，两贵不悦。
　　解曰：支于交居绝地而寅发用，则支为先绝。但初末皆寅，前后盗脱日干之气。申昼乘六合，亦能脱干。两寅乘元武，尤为盗气也。日贵巳乘亥，亥水克巳火。夜贵卯乘酉，酉金克卯木。两贵受克，其不悦宜矣。支上寅作盗气，乘元必家人作盗。
　　断曰：此无依之卦，用称知一，格合元胎。贵临卯酉，亦名励德。课体反覆不宁，凡事不可烦扰黩乱。宜上爱其下，下敬其上，息争去怨，自然福至灾消。干支皆贼，其上两阴神又皆克其下，反吟四孟，曰绝元胎。寅巳申亥，复相穿害，可不慎哉。
　　天时：昼占有雨，夜占为电、为风。家宅：主有原主加价，宜与结绝。婚姻：主佳儿佳妇，惜为强暴阻隔，难合。胎产：忌正月占，防胎损不实。功名：昼占吉，夜占反覆。求财：主交关奴仆刑狱之事，先失后得。疾病：占妻及老人、小儿不吉，余反覆，主饮食不进。失脱：将露。出行：宜为告贵结旧事，不宜为谋禄出。行人：在道。争讼：宜和。兵战：无利，宜息。
　　毕法云：两贵受克难干贵，彼此猜忌害相随。课经云：十月占寅为月将，照破元武，最宜擒贼，或乘天空尤佳。精蕴云：此课是为交车合财，惟宜以财交涉。又绝神作日财，宜结绝财物事。

