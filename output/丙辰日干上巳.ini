　　　89.任信丁马须言动.乘马

　　课体：伏吟，斩关，元胎，励德。
　　课义：禄财长生，空虎纵横，静中须动，所作无成。
　　解曰：初传巳为德禄，遁丁发用。中传申为日财，末传寅为长生，又乘驿马，三传皆吉。但嫌天空与元虎，昼夜纵横耳。伏吟传见丁马，静中已动。三传自初递克，长生又属三刑，生意息矣。凡所作为，岂能成就。
　　断曰：伏吟之卦，本为静象，传遇丁马，动意蹶然。若能安心坐待，则末助初传，禄神正旺，占官大吉。天罡乘龙临支，当因喜事，宅中欠宁。
　　天时：雨占即晴。家宅：日上乘禄，支上乘龙，财喜重重之象。功名：禄马全逢，主大利。求财：阴私之财可得，防有惊恐。婚姻：女美性刚，可就。胎产：天罡作子息爻，男妊，产迟。疾病：脾土受病，或遗漏风痈之症，未愈。出行：吉。行人：立至。捕获：难寻。兵战：宜防虚诈。坟葬：龙神得气，丑方出水则吉。
　　毕法云：任信丁马须言动。指南：戊子八月辰将，先辰时，后酉时，占两人乡试，曰：辰时者前列，酉时者次之。盖缘天罡为领袖之神，从魁幕贵在后故也。及排辰时者，三传巳申寅，干乘德禄，支见月将青龙，禄马入传。酉时者，三传午丑申，太岁空战，幕贵入墓，榜发。辰时者，果中二十二名。酉时者，止中副榜，二者皆以时断中也。

