　　　86.将逢内战所谋危.A.三传日辰内战格

　　课体：知一，度厄，迍福。
　　课义：财官德禄，俱受其克，前后引从，足可解厄。
　　解曰：未为日鬼临寅，子为日禄临未，巳为财德临子，是四者皆被下贼也。癸课在丑，初传未加寅，于丑前为引，末传巳加子，于丑后为从，拱日干中，足可解三贼之厄。
　　断曰：春占为八迍五福课。用死一迍，寅木太胜二迍，仰丘俯仇三迍，将雀四迍，雀与刑合五迍，子临未下贼乘虎六迍，子得虚宿，主坟墓哭泣七迍，干蛇支武八迍。初死末相一福，末生初，子投母二福，初雀末贵三福，巳受子克，得贵人救四福，癸德附戊，戊寄丙午临日五福，占者主先忧后喜。
　　天时：风多雨少，不久即晴。家宅：人多意杂，时有不宁。婚姻：可成。胎产：似胎非胎，或是病积，临产占之，立产。功名：官有升迁之兆，科第大吉，然文字不称。求财：虽有得，不可过贪。投谒：见喜悦。疾病：不妨。失脱：难获。出行：主有是非，宜结好伴。行人：占幼辈即至。争讼：主自家庭而出，或坐窝犯。兵战：昼占不利，夜占吉。
　　毕法云：前后引从升迁吉，彼此猜忌害相随，将逢内战所谋危。要览云：三传俱下贼上，迤逦克去，名为内战。占者必有窝犯，讼自家庭而出。惟仕宦则从微至著，大有显荣。心印赋云：子临四季虎来并，小口频频灾病兴。

