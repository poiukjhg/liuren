　　课体：重审，进茹，孤寡。
　　课义：三传拱定，行人归近，事不出家，贼在彼隐。
　　解曰：干上寅在末传前，支上戌在初传后，拱定亥子丑于中，故占行人为已近也。由宅上神戌以及亥，故事不出乎家庭。末从子丑入寅，为日上神，昼乘元武，贼不离乡邑。夜虎临宅作鬼，主人口不宁，喜初传落空，又得干上寅相救，庶无大咎；
　　断曰：此重审之卦，顺传连茹。阳神拱夹三奇，全见旬仪入传。支仪入课，宜万事和同，重重吉庆矣，乃干上脱气，支卜空亡，一脱一空，彼此无利。惟黄冠缁流，得此为上吉，余俱不取。用神本是旬空，又行空地，又乘昼空，吉固虚无，凶亦消散也。
　　天时：时旱多晴，时阴久雨。家宅：宅休囚，丁不旺。婚姻：媒妁虚言，终归影响。胎产：占胎未实，占产立下。功名：先见虚声，后或有奇遇。求财：反有耗折。投谒：不遇而返。疾病：暴病即愈，久病凶。失脱：物散人难获。出行：不得动身，乍出即反。行人：异乡孤独，未得还家。争讼：防囚系，旋得解散。兵战：未利，宜坚守营垒，多设坑堑。
　　毕法云：所谋多拙遭罗网，空上逢空事莫追。课经云：干上逢脱气，昼将乘元武，名脱盗格。袖中金云：连珠三奇亥子丑，阳光在下，空怀宝以迷邦。订讹云：孤寡前去后空，阴惆阳怅，大端不吉。或遇三奇六仪为救神，名孤寡再醮。









