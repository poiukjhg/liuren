　　课体：元首，退茹，斩关，励德。
　　课义：人足乘丁，岂容少停，斩关月将，万里行程。
　　解曰：丁乃极动之神，末传丑遁旬丁。如人足之乘丁，动必不止。又干乘白虎，罡乘朱雀，罡又加干支上，课名斩关。虽万里之行，岂容少停乎。
　　断曰：元首课以上克下，格合退茹。居上者宜以礼法自持，在下者当知逆来顺受，庶可弭患。若稍加任性，凶祸难免。虽旺禄临身，却逢空陷，禄不可守矣。急宜就财，翻能致旺。
　　天时：罡虽指巳，但雀飞龙潜，水神在下，终当不雨。家宅：休气临宅，昼夜皆乘朱雀，恐父母有口舌文书之事。功名：禄马俱空，占官不吉。求财：昼占极利，夜占费力。婚姻：男亦不佳，女亦不吉。产孕：胎神与子孙爻不见，又且母实儿空，恐不成胎。疾病：人空病实，禄陷丁伤，恐不能起。出行：行程万里。行人：天罡虽则临巳，然末传乘丁，行人即至。遗失：见盗不盗，或为妻妾所藏。出师：昼占则吉，夜占则凶。
　　毕法云：金日逢丁凶祸动，胎财生气妻怀孕(三月占)，胎财死气损胎推(九月占)，旺禄临身徒妄作(指日禄不空者，禄空当别论)。神应经云：酉加辛，末传见丁丑，凶必因田而起，祸必由墓而生。昼占犹可，夜卜尤甚。又课经云：此日占人，年命上加酉，占应试必中魁元，缘酉为亚魁星故也。


