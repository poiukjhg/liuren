　　　52.罡塞鬼户任谋为
　　　52.罡塞鬼户任谋为.B.神藏煞没格.昼贵

　　课体：重审，间传，向三阳，泆女。
　　课义：虎载财走，不得人手，用碎己心，笑破人口。
　　解曰：发用之子，日财也。上乘白虎，惊危而不敢取。若更恋此财，必引而入于鬼墓之乡，其财反为支上戌土所得矣，几何而能入手乎。是己心枉自用碎，不能有济。人却毫不费力，而安然享之，岂不笑破他人之口哉。
　　断曰：三阳之卦，贵登天门。罡塞鬼户，神藏煞没，谋为罔不如意。财爻发用，财可问也。官乘虎为马作中传，为催官使者，官可问也。但入空乡，填实乃吉。干支下合上刑，客主难投。宅上昼夜将乘元武，穿窬宜谨。末传六合，昼占泆女，此阴小失礼，男女不正之象。郑卫之风，不可防欤。
　　天时：课名三阳，有风无雨。家宅：宅上元武刑干，宜防盗贼，秋月尤甚。功名：官空传墓，非宜。求财：干支上神相刑，财被夺去。婚姻：不宜。胎产：孕女产易。疾病：脾痛脾泄，难愈。争讼：后强于先，终当和解。出行：水路防失脱。行人：未回。捕获：北方近水人作盗。兵战：防偷营劫粮。
　　毕法云：用破身心无所归。精蕴云：初财坐戌受克，缘恋财引入鬼乡，犹幸空亡。谚云，争似不来还不往，也无欢笑也无愁，其斯之谓欤。

