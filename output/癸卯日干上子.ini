　　　69.虎乘遁鬼殃非浅.昼虎
　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：重审、退茹、三奇。
　　课义：夜禄难守，常占殃咎，昼夜天空，勾陈在丑。
　　解曰：子为癸水之禄，昼占乘龙，固为吉庆。而夜占乘元，则难守矣。初传官动，常人主有官讼疾病，所以有咎。发用之丑，既属官星，上乘勾土，而亥之天门，又乘天空，遁出己土，印何累累，绶何若若也，仕宦有不迁擢者乎。
　　断曰：连珠三奇，莺鸣谷迁之象。仕宦固佳，常人亦可化凶为吉。干支夹定三传，末传出于干外，名透关格。不利内事，止利外事，皆先难后易。
　　天时：青龙临日，三传皆水，天罡指阴，必非晴象。家宅：寅为病地，作脱气临支，人多疾病。仕宦：传得三奇，尊崇之象。求财：宜守自己旺财，不可妄求。婚姻：昼占则为佳婿，卜女不吉。胎产：男孕，未产。疾病：肝经受病或肾水涸竭之症，家有良医。出行：陆路昼占甚吉，水路昼夜防脱。行人：天罡加孟，尚未启行。捕获：在北方。兵战：传遇三奇，昼占更利。
　　毕法云：二贵皆空虚喜期，尊崇传内遇三奇。课经云：戌加亥为魁度天门，昼夜皆乘白虎。凡占谋用，尽被阻隔。又辰加巳，昼夜乘蛇，地盘之巳，亦是蛇位，谓之两蛇夹墓。病必积块，以致不救。精蕴云：透关格，号曰当时不时，过后失时，或心力不逮，致已成之事为人破坏。


