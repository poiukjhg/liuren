　　课体：反吟，稼穑，励德，游子。
　　课义：四丁临未，刃蜜难舐，贵人休干，美中不美。
　　解曰：干支初末四未遁丁皆财，财上带鬼，如舐刃蜜，舌必伤也。巳临亥，卯临酉，昼夜俱受克，故休干贵。此占凡事美中不美。
　　断曰：反吟之卦，事主反覆。稼穑主于艰难，励德主于摇动，有孟静不静之象。传课皆鬼，止宜携财告贵，不可贪财。惟年命有申酉者，斯能获福。
　　天时：主阴。家宅：人宅动摇，须防口舌官非；二月夜占，有外孝服。功名：大利纳粟奏名。求财：不得。婚姻：不成。胎产：孕男，产防不育。疾病：宜祷。争讼：彼此两伤。出行：甚利。行人：未回。捕获：去远难获。兵战：主客皆不利。
　　毕法云：两贵受克难干贵。指南：卯将酉时占生产，曰：纯阴返阳，支上神与支相比，男子之祥。但胎神夹克无气，卯为子宿，受酉冲克，主卯年不育，果验。古鉴：戊申十二月丑将未时占赴任。曰：旧政上又见旧政，第六年方得赴任，君其终此任矣。第八年当以丧归。盖戊申年占，未乃申前已往之位，故名为旧。初末日辰皆未，上有朱雀文书，故曰旧政。六年者，未带丁，六数也。满盘是鬼，丑为墓田，乘太常为亡化，丑未八数，故断其第八年扶丧而归，悉验。

