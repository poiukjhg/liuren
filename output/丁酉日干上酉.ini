　　课体：重审，不备，间传，赘婿。
　　课义：身宅皆贵，循环无已，财自然来，末又助起。
　　解曰：干乘夜贵，支乘昼贵，可谓身宅两贵矣。且三传不出四课之中，非循环无穷而何。酉为日财临干，可谓财来就我矣。况末丑又生初财，其为旺相，孰有过于此哉。
　　断曰：赘婿之卦，又名凝阴，利于阴谋，不利公举。干丁支马，传财化鬼，宜携金告贵，洁豆事神。年命在申，必登魁首。
　　天时：毕宿发用，课传皆阴，阴雨连绵。家宅：鬼乘天乙，宅中必有神祇为害。功名：贵多不贵。求财：夜占得贵人之财。婚姻：门户相当，美中不足。胎产：课传无阳，妊乃成女。疾病：心经受病，或系头风。遗失：元武不见，婢妾所遗。出行：陆路甚吉，水路防失。行人：天罡加孟，尚未启行。兵战：无甚凶险，秋占乃吉。
　　毕法云：课传俱贵转无依，昼夜贵加求两贵。古鉴：壬戌生人，午将辰时占讼，曰：遍地贵人，主换官贵。行年乘寅，乃干之父母，为吏克命，主有尊长为鬼。丑作太阴，所争不明之田产也，皆如所言。邵公断验占家宅，曰：丁为独足，酉为少女。酉被丁克，家有幼女，其被邪神所侵乎，果然。又寅将子时占继子，曰：酉宅藏丁，丁主于动，又酉为丁之妻。亥为酉之子，妻既有子，岂能怜惜。幸一老阴人抚之，老阴人死，当必去矣，果验。

