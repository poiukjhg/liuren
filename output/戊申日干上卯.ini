　　课体：重审，极阴，励德。
　　课义：占身卜宅，总是上克，祸及常流，仕宦宜得。
　　解曰：干为身，支为宅，身被卯克，宅被午克，皆上克也。常人见之，能免官非灾患乎。仕宦则最喜官星临干克干，昼乘朱雀文书却为吉也。
　　断曰：极阴之课，日辰各乘上克，彼己遭咎，事防不测。卯木虽空，末传酉金生亥水，中传亥水生卯木，暗有鬼神相助，占官则吉，余占不佳。如春占午为火鬼，夜将上乘螣蛇克宅，当防火烛之惊。
　　天时：课体极阴，阴云之象。家宅：人宅俱灾。功名：官空不吉。婚姻：干支俱受上克，不吉。胎产：阴极阳生，男孕恋母，难产。疾病：病因心火，或心痛目昏，淹缠难愈。争讼：有解，不见输赢。出行：有阻不能成行。行人：驿马坐墓，尚未能归。捕获：在正西方二十四里，或四十二里道旁。兵战：不实。坟葬：乾龙落脉，成金局，可以发贵。
　　毕法云：干支全伤防两损。课经云：干上卯朱雀作日鬼克干，朝绅防弹章，临年命者亦然。指掌赋云：丑亥酉为极阴，如月隐西山。壬髓经云：当门台土，所行有阻。心机独悟云：天乙发用是贵人，利为干谒庆财因，君子拜官迁远职，小人争竞入公门。

