　　　74.空空如也事休追.昼空
　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，曲直，斩关。
　　课义：夜将难受，木局为救，昼卜俱空，占官虚谬。
　　解曰：夜将贵勾太常皆土，壬水难受，却赖木局为救神。但三传盗气，初末空亡，而昼将又乘天空，虚脱甚矣。惟常占喜木局制鬼，仕宦则剥官煞旺，竟成虚谬也。
　　断曰：重审主有忧虞，斩关主有移动。局名曲直，其性曲折而直遂，有进退未决之象。发用水日逢丁，当因官鬼之财而动。未卯空陷，惟留中传德禄，兼之仪神入宅，和合可望。但丁为日财，其实是鬼，火又生之，并土将克干，名子母鬼，主有骨肉解破其事。
　　天时：天罡指阳，亥水夹克，主晴。家宅：干支上神六害，人宅不宁。功名：不利。求财：虚而不实。婚姻：不吉，亦不成。胎产：胎上乘阳，主男，干支上六害，产有厄。疾病：心肾二经受病，久病凶，新病即愈。争讼：先发者不利。出行：驿马居天中，天罡加四仲，道路阻塞。行人：初传陷空，末遇天中，当因贵人官鬼之财阻滞。捕获：贼在南方，斩关难获。兵战：先动少利。
　　毕法云：众鬼虽彰全不畏，彼此猜忌害相随，合中犯煞蜜中砒，水日逢丁财动之。断鉴云：木虽福德，究脱壬气，干事不宜托人。

