　　课体：元首，曲直，淫泆。
　　课义：贵临乙木，支乘干禄，仔细推之，无礼反目。
　　解曰：子为旦贵，临于日干；卯为日禄，加干支上，乍视之可谓美矣。然细推之，干支上下，子未卯辰互作六害，又干上子，与支上卯，彼此相刑，无礼反目，甚可恶也。
　　断曰：元首之卦，局合曲直，以尊制卑。三传比日，又且旦幕贵人，临日阴阳。日禄长生，临辰阴阳，宜无不吉。然交车六害，俯丘仰仇，子卯无礼，后合不正，往往自招悔吝，先吉后凶也。旺禄临支，昼合夜鬼，会木伤支，人虽强旺，宅必倾颓。
　　天时：多风有雨，长养禾稼，亦主虫莠。家宅：防有奸私暗昧，及有伏尸。婚姻：不用。胎产：胎安，防难产。功名：得贵得禄，然美中不足。求财：有禄者不宜。疾病：不妨，然难全愈。失脱：在木器内，或在林中。出行：仕宦吉，宜用舟楫。行人：即归。争讼：难解。兵战：胜，宜委粮诱敌。
　　毕法云：权摄不正禄临支，贵虽坐狱宜临干，宾主不投刑在上，彼此猜忌害相随，合中犯煞蜜中砒。指南：己丑年未将，占地方安否。曰：子为游都临干，卯为贼符临支，发用木局为舟楫，主有贼船东来。然初中休囚，末传太阳月建，城邑无虞也。至己亥日，果有贼自东来，水陆并进，人民骇走，系有奸人勾引。官兵一出，贼果奔溃。


