　　课体：元首，元胎，斩关。
　　课义：昼名斩关，干上天罡，闭口突出，大利逃亡。
　　解曰：天罡加干，昼占青龙临之，所谓真斩关也。癸巳发用为闭口，若能谨慎语言，出其不意而突然以出，则利有攸往，谁能追而捕之哉。巳为闭口，亦为驿马。而末传又乘了神，故与动相宜。若冬春占此，官文两旺，举子必然登第，仕宦必得高迁。但干受辰脱，上乘青龙，不免欢喜中费财耳，
　　断曰；元首之课，贵神驿马，与官星交动。若更并年月吉将，其福未有艾也。
　　天时：风雨交加。家宅：六亲皆好，事业可图，三传递生，得人钦敬。功名：癸遁巳上，为闭口官星，不宜多事，交至中末，则大发矣。求财：财临支上，取之尚难。谒贵：得贵人欢心。婚姻：恐女不正。胎产：孕男且贵，产时亦易。求谋：诸事可成。疾病：当有肺病，医治可愈。争讼；无事。出行：昼占宜由陆路，夜占宜由水路。行人：马恋生，不能动身。盗逃：不得。兵战：有解甲息兵之状。
　　毕法云：鬼乘天乙乃神祇。指南：壬午九月辰将加未，午命人占功名，曰；贵德宫星临年，月将青龙居干，且羊角相加(谓辰加未，辰有角星，未为羊)，应未年甲榜。岁居干后，日生青龙，先京职而后外任。但身禄不得地，岁君临嗔怒之所，恐为国家起见，不保其官。

