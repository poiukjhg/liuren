　　　83.万事喜忻三六合

　　课体：重审，从革，斩关，伏殃。
　　课义：三传无迹，两贵坐厄，夜将生之，财亡再获。
　　解曰：初传旬空，中传坐于空位，末传又乘空神，是三传皆空，无形迹也。酉为夜贵，受丙之克。亥为昼贵，被未之克。两贵皆坐厄地，岂能得贵之力乎。金局俱空，财既亡失，若夜占得天乙太常、勾陈之土生之，不啻再获，大宜索债。
　　断曰：此卦从革之局，又为重审。事利后动，先天后革，有气则革而增进，无气则革而速退，百凡宜详审后行。辰乘虎加子，乃支墓临支克支。如占家宅，必有孝服，或有伏尸。盖罡虎临宅，惊恐总非细耳。
　　天时：孟雨旋晴，出旬有雨。家宅：罡虎临宅，主有惊恐。婚姻：不宜，亦不成。胎产：恐不实，夜占得男。功名：秋占大吉，余不用。求财：宜空手求之，持本者反无利。投谒：未遇。疾病：占小口有灾，卯月占病凶。失脱：宜寻亦难见。出行：恐所往无倚托。行人：速来。争讼：不宜投托势要，宜和解。兵战：损失或将士病患。
　　毕法云：两贵受克难干贵，支乘墓虎有伏尸；合中犯杀蜜中砒，空空如也事休追。课经订讹云：丙丁日从革局虽为财，但酉加巳为愁课。盖酉为秋令肃杀，万物愁苦也。照胆秘诀云：占宅忌见辰克日，支干上下休藏鬼。

