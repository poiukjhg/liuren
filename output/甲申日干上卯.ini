　　　87.人宅坐墓甘招侮.A.互作丘墓格

　　课体：重审，进茹，罗网，升阶。
　　课义：人宅皆旺，动遭罗网，夜占脱甚，互坐墓上。
　　解曰：木旺于卯　金旺于酉，干支皆乘旺神。守之为贵，若妄动，定遭罗网缠绕，身宅变为羊刃，反生灾咎也。中末脱干之气，夜占则加以雀蛇火将，其脱弥甚矣。寅坐金墓之上，申坐木墓之上，干支互墓，各招昏晦，不宜两相投奔也。
　　断曰：此重审之卦，顺进连茹，顺中有逆，进中有退，静宜动滞，有始无终。若已见蹉跌，而图复旧业，大为吉兆。如本安处，忽求分外，反生灾悔。又互坐丘墓，如愚蠢之人，两相投奔，适取昏迷，占者尤当猛自警省。
　　天时：云多雨少。家宅：不昌，又主情愿借屋与人作践。婚姻：两旺可合，但恐有伤。胎产：胎临绝地，防不育。功名：有始鲜终。求财：不由己力，终不可得。疾病：或如狂，主得之饮食，禁忌即愈。失脱：急寻，迟则难觅。出行：宜近处，远行不利。行人：未有期。争讼：主为口舌文书，进凶退吉。兵战：利主不利客，忧患消解。坟葬：不吉，不能发贵。
　　毕法云：互旺俱旺坐谋宜，所谋多拙遭罗网，人宅坐墓甘招晦。订讹云：前位神覆盖遮隔，不得出头，遇丁马更凶，得年命冲破为有救。指掌赋云：午正阳，有泰阶之象，从辰巳升之，岂非观光乎。但传空曰声传空谷，退吉，而进则不宜。


