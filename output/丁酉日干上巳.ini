　　课体：别责，不备，芜淫。
　　课义：干就支财，破碎空偕，三重如此，虚扰心怀。
　　解曰：丁干寄未，酉为日财。未临酉上，是干就支上以取其财也。初传脱气，而中末与日上神，乃破碎旬空相并。又乘天空，共得三重，不能就财，终归虚扰其心怀而已。
　　断曰：别责之课，凡事倚仗他人借径而行。又名不备，必有缺陷不全之患。巳丑合而成传，占必留连，未能决绝。又名芜淫，如男女相争　别求其合。倘占家宅，有帷薄之羞。
　　天时：天罡指阴，神将皆是火土，晴而不雨。家宅：课名芜淫，闺门宜慎；初传丑土，脱干生支，人少宅多之象。功名：贵禄不见，求官难得。求财：家财则有，外财则无。婚姻：芜淫不备，占婚最忌。胎产：课传皆阴，妊乃成女；课体别责，胎孕迟延。疾病：伤食翻胃，或虚脱之疾，禳神则吉。出行：人有恋宅之意，行期必愆。行人：天罡加仲，尚在中途。兵战：利主而不利客，更当谨慎。
　　毕法云：不行传者考初时，互生俱生凡事益。指南：丁丑十二月丑将卯时，因雪后天气昏暗，占此断曰：明日当有日色，太阳发用，上乘朱雀，乃南方火之精也。且四课纯阴，阴极阳生，故必见日。至庚日未时，有暴风起。缘酉为风杀，未为风伯，酉与未会，且日禄乘虎，上下克战故也，果验。

