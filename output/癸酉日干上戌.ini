　　　91.虎乘干鬼凶速速.昼

　　课体：涉害，轩盖，三交，二烦。
　　课义：全伤身宅，戌空午实，元后夺财，彼凶己吉。
　　解曰：戌加干克癸为伤身，午加支克酉为伤宅。但戌值空亡。而午受卯生，是戌空而午实也。虽初财乘元武天后，夹克夺之，不为己用。然彼此之凶固在，而我不害其为吉。惟昼占干鬼乘白虎，亦有凶象。
　　断曰：此涉害之卦，亦名三交，本合高盖乘轩之格。寅申月仕宦占之，可致显庸。但魁罡系于丑未，日月宿加四仲，号为天地二烦，有明夷暗伤之象。又午加于酉为死交，凡事不成，进退维谷。占者有德则应吉，无德则应凶也。
　　天时：有雨。家宅：主宅有伤破，夜占防有奸私事。婚姻：可用，夜占不宜。胎产：先防不实，若损堕后，次胎得男。功名：正七月占之大吉，六月占之有凶。求财：可得。投谒：宜见贵，宾主和悦。疾病：重，难愈，主有脓血之灾。失脱：主匿他家，难以寻觅。出行：防遇雨，不利正月六月。行人：未至。争讼：主斗伤见血，求贵可解。兵战：不利，宜罢息。
　　毕法云：干乘墓虎无占病，支干全伤防两损。精蕴云：虎鬼空亡，目前有灾，后却无畏。有官人占之，赴任极速，名催官符，反不宜空。观月经云：四仲来加仲，发用阿谁先，有救须华盖，非此罪迷天。

