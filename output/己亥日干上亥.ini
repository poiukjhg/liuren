　　课体：涉害，曲直，不备，赘婿。
　　课义：财就身宫，恋则为凶，只宜早弃，免被贼通。
　　解曰：支财临干，财临身也。取之本无不可，但亥之上神为卯，乃是日干之鬼。若不急弃，则支上之卯，会成木局伤身，祸不免矣。况卯为太冲，上乘元武，皆贼象也。亥卯未一经作合，是与贼通，所得之财，岂能享乎。
　　断曰：赘婿之卦，又四课不备，支上乘脱，必无正屋可居，亦俯首于人之象。课传回环，吉凶俱成，最不利于解散忧疑之事。木局传鬼乘财，只可携财告贵，纳粟奏名。
　　天时：青龙发用，但水被日克，三传木局，雨少风多。家宅：满盘官局，而身受制，却宜胥役。仕宦：官星甚旺，再得文书，方为全美。求财：禁止贪心，庶可远害。婚姻：神吉将凶，成而不美。胎产：课传纯阴，又曰不备，产必弄瓦。疾病：夜虎乘卯，脾胃受伤，课传皆鬼，病笃难瘥。出行：陆路稍可，水路不吉。行人：天罡加仲，尚在中途。遗失：元武脱宅，盗失难免，贼众太旺，难于捕获。兵战；迭为宾主，名有所伤。
　　毕法云：初遭夹克不由己(昼占)。指南：癸未正月亥将未时，有客来占，曰：龙神发用，课传结成官局，来意必占今岁功名，六月即有钦召之应。盖木遇春旺，夏则密茂，将来事业远大。缘岁建皇恩发用，中传天诏，故六月定有佳音也。果于是月奉诏进京，授京营提督，复升戎政。

