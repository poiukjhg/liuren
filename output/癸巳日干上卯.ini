　　课体：遥克，蒿矢，励德，寡宿，入冥。
　　课义：源消根断，凡谋氾滥，迤逦脱耗，源入幽暗。
　　解曰：干支自下生上，皆是脱气发用，又是旬空，非流消其源，枝断其根乎。凡事虚耗，皆不归实。三传又迤逦相脱，自昼传夜，五阴相继，非渐入幽暗而何。
　　断曰：蒿矢之卦，祸福俱轻，又逢空脱，全无踪影。吉事未吉，凶事不凶。或为子孙耗费，或为卑下脱骗。若占病体，皆因不摄以致危笃。占此者惟僧道相宜。
　　天时：朱雀发用，天罡指阳，恐不能雨。家宅：支干合乘脱气，耗费不已之象。仕宦：贵人临干，官星发用，功名可望，但多耗费之事。求财：水日逢丁，有财可得。婚姻：课名寡宿，占婚不吉。胎产：课传无阳，妊乃成女，母空儿实，产必易速。疾病：翻胃伤食吐逆之疾，或肾虚膀胱受伤，喜鬼空陷，不药可愈。出行：水陆二路，俱不甚佳。行人：天罡加孟，尚未起行。兵战：有名无实，未见其利。
　　毕法云：昼夜贵加求两贵，罡塞鬼户任谋为。指掌赋云：未酉亥为入冥，主心劳而日拙。玉成歌云：水乘火将皆惊恐，勾朱同传主讼伤。心印赋云：子临四季虎来并，小口年中灾病频。纂要云：辰加寅为罡塞鬼户，不论在传与不在传，能使众鬼不敢窥觑。

