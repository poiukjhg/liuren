　　课体：元首，间传，顾祖，回环。
　　课义：幸名顾祖，亡门欺侮，可恨者寅，暗助初午。
　　解曰：午发用，间退至寅，名为顾祖，其名可谓幸矣。但支午临干克庚，又为上门乱首，是敢于欺侮者也。弃而投中传之生，而辰遭夹克，又不足投。更进而就末传之财，乃寅木遁鬼乘蛇，暗助初传午火，反为伤庚，尤为可恨也。庚遂移而投戌上以受生，亦可谓之避难逃生。干上午，支上辰，乃干支与初中传，拱地盘之夜贵，宜告贵成事。助刑戕德格：乃六处有神作支之自刑，又作干鬼，又结连三传为鬼，来伤庚德。
　　断曰：见机之卦，又名顾祖，有功成身退之象。顾祖诗曰：顾祖迎亲复旧庐，求财谋望始图维；惟有庚日不宜见，鬼来又向病中居，
　　天时：龙神发用，宜有雨。求财：到手之后须防后祸。婚姻：不吉，不孝公姑。胎产：胎临长生，恐其难产。疾病：脾家受克，不能即愈。争讼：有人唆讼，防遭遣责。出行：驿马陷空，未能起程。行人：末回。捕获：在正东方，难获。遗失：为人带去。出兵：夜占将星克武，可以全胜。
　　毕法云：我求彼事干传支。课经云：末传寅生起初传午火而克庚金，乃教唆词讼之人也。或为公曹、吏人、道士，或为胡须人，或属虎人，或其姓从木，再详天将言之。

