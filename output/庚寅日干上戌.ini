　　课体：涉害，间传，斩关，登三天。
　　课义：全值魁罡，身动非常，动亦无用，中末空亡。
　　解曰：魁罡临于日辰，更见天罡发用，主有非常之举动。但中值旬空，末又马临空地，虽动无益，必有变更。吉不成吉，凶不成凶也。
　　断曰：此涉害之卦，合登天之格。天罡临辰发用，贵登天门，罡塞鬼户，六神藏，四煞没，为真斩关格。最宜避难潜形，不利追亡捕盗。凡有谋为，俱防阻隔。中末空亡无力，在吉事则为破散，在凶事则为消释也。
　　天时：将雨而云散，出旬方有雨。家宅：不安，防奸私逃走之事。婚姻：不用。胎产：防损孕伤胎。功名：有声无实。求财：徒劳心力。疾病：始见危险，旋有解救。失脱：难寻，逃者踪迹不定。出行：有阻宜避，难潜藏。行人：立归。争讼：宜解散。兵战：虚张声势。坟葬：防墓有破环。
　　毕法云：后合占婚岂用媒，罡塞鬼户任谋为。课经云：戌加旬首，并乘元武为闭口。又六神藏者，螣蛇临子为坠水，朱雀临癸为投江，勾陈临卯为入狱，天空临巽名被剥，白虎临午为烧身，元武临坤为折足。四煞没者，辰戌丑未四墓煞，临乾坤艮巽，陷于四维也。照胆秘诀云：除定开危卯未方，龙常阴合可逃藏。


