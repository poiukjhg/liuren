　　　87.人宅坐墓甘招侮.A.互作丘墓格

　　课体：重审，进茹，升阶，蓦越。
　　课义：人宅俱旺，动遭罗网，干支坐墓，情怀不爽。
　　解曰：干支俱临旺神，人宅亨泰，安享为宜。若不守旧待时，希心妄动，即遭罗网矣。苟能坐待，末助初生，自当亨吉。但交互坐墓，所谓甘遭昏晦者也。三传俱火，脱支伤干，仕宦占之，最为吉兆，惟不利于常人。
　　断曰：此重审之卦，顺进连茹，进中有退，事不利顺。惟宜安分守正，则人宅兴隆，无心中得外来之助。
　　天时：晴多雨少。家宅：人安宅旺，不宜妄有迁动。婚姻：龙神落空，且受后克，不成，成亦不永。胎产：胎安而产难。功名：可得，后少结局。求财：宜坐拥厚赀，妄求反有灾。投谒：两贵俱合下神，必相款洽。疾病：反因养生致疾，后得痊可。失脱：主奴婢所窃，可获。出行：不宜妄动。行人：忽然而至。争讼：财势相当，终归我胜。兵战：宜坚壁不动，先动者败。
　　毕法云：互旺俱旺坐谋宜，人宅坐墓甘招晦。指掌赋云：辰巳午为升阶，亲观光于上国。顺连茹空，名曰声传空谷。退吉而进则不宜。神将论云：天罡发用主旧事，乘六合主宰杀。又：六合在天为光禄大夫，主婚姻嘉会，在辰曰违礼，亦曰持巾。

