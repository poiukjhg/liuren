　　课体：重审，退茹，励德。
　　课义：因贵失禄，丁马相逐，文书不利，婚姻急速。
　　解曰：贵人发用，为日之财，而冲克午禄。得初传之贵，则失干上之禄也。中传亥遁旬丁，又为支马，相逐而来，为远动求财之象。午乘真朱，其属为文书，今旬空禄失，则不利于文书矣。子加于丑，夜乘太常，牛女相合，吉礼可以速行也。
　　断曰：此重审之卦，连茹逆传，事多不顺。退中有进，宜详审后行，不可肆意妄动。上神生日，凡百皆宜。子丑相加，人情必合。惜午禄空亡，又遭初克，未免虚喜虚声，美中不足耳。仲夏月遇之，所谋皆能如意。
　　天时：求雨即得，求晴难晴。家宅：和合，主有喜庆之事，防遗失文书。婚姻：必成，且见和美。胎产：恐系虚喜，占产立下。功名：虚名，未得实际。求财：当得贵人扶助，或远行求之。疾病：主虚，不进饮食，迟愈。失脱：宜寻。出行：远行有财喜。行人：即至。争讼：主争财，有解，原告多费。兵战：吉利。
　　毕法云：空上逢空事莫追。课经云：干支上下相合，为和美课。又合神发用，占人年命，俱乘吉将，为合欢课。但干支上下，又交车作六害，主彼此相谋，不宜交关用事。指掌赋云：子亥戌为重阴，安嘉遁之贞，宁甘没齿。心印赋云：子丑相加事必成，更逢吉将转欢欣。


