　　课体：反吟，无依，龙战，励德。
　　课义：皆贵皆财，皆丁往来，凡谋岂出，行人即回。
　　解曰：酉为夜贵，传课皆临，又为日财旬丁，反覆相加，所以往来不停也。卯酉为门户，三传皆是卯酉，故不出于家庭。丁神虽动，往来于绝地，归家之象，故主行人立至。
　　断曰：无依之课，亦曰三交，又谓之反目交。凡占必多反覆，且门户不宁。卯为干支生气，被酉冲克，不免进退维谷也。太常内战，主因酒食财帛起争。
　　天时：课体反吟，水火易位，晴而复雨，雨而复晴。家宅：支干上下冲克，人宅欠安。功名：贵人乘丁，至动至速之象，恐难满任。求财：昼占主得文书之财，夜占主得贵人之财。婚姻：反覆不宁，终难成合。胎产：上弱下强，妊乃成女，支干之上神互生，占产甚吉。疾病：胸胁多风，或大小肠受伤，不能即愈。出行：水路甚吉，旱路欠利。行人：天罡加季，行者立至。兵战：吉凶相半，谨慎自吉。
　　毕法云：互生俱生凡事益，脱上逢脱防虚诈。课经云：干上丑，虽生支而却墓支。支上卯，虽生干而却败干，故虽有生旺之名，反多衰败也。纂要云：干上丑作脱气，昼占上乘太阴，是天将又脱上神。凡占皆主虚诈不实，更防遗失。课体云：丁酉日反吟。卯加酉发用，亦名斫轮课。


