　　课体：涉害，铸印，乘轩，励德，度厄。
　　课义：上刑下刑，昼失娉婷，本无和气，况有旬丁。
　　解曰：巳申戌未子卯，四课三传，无一不刑。上下之间，全无和气。卯乃辛之妻，而昼乘元武，则为婚财两失。况末遁旬丁，反助初鬼而伤于干耶。
　　断曰：此见机之卦，亦名铸印乘轩。君子知机，行仁布德，自当官禄显荣，声名洋溢，财帛丰盈。若不足以当之，则内外刑伤，触处皆成荆棘。况初末传皆见天后元武，印模为支上神所刑，名曰铸印不成。即德位相当者，亦宜谨凛，见机而作，不俟终日，非有介石之贞，未能免咎。
　　天时：蒸热得雨。家宅：益人丁，宜谨门户。婚姻：不宜。胎产：主女，胎防损。功名：主有除授升迁，然位高防险。求财：主空手得之，或系暗昧，防因财生患。疾病：主妇人狂病见鬼，凡病先重后轻，久病不吉。失物：失物难得，逃亡怕归。出行：宜上官之任，常人不利。行人：占僮仆必至。争讼：主为妻财之事，宜消解。兵战：军中不宁，主将逍遥，土卒抢攘。
　　毕法云：宾主不投刑在上，人宅皆死各衰羸。观月经云：河魁本是印，火到自然成；在职重超擢，居官更显荣。又云：三下制其上，六亲意不虞；象还同长幼，事不免嗟吁。

