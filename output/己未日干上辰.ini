　　　88.干支乘墓各昏迷.A.互乘墓神格

　　课体：八专，斩关，励德。
　　课义：财神闭口，不得人手，四墓乘勾，昏迷难受。
　　解曰：亥乃日之财神，又是旬尾加首发用，是财神闭口也，坐于寅木之上，畏之而不敢取，岂能入手乎。四重辰墓，业已昏迷。又加以太常勾陈之土，积累于上，其昏迷之状，必有汶汶沕沕而难受者矣。
　　断曰：支干之上，皆乘自刑，宾主不投，人已不浃。又干支乘墓，人昏它晦，凡占皆不亨快　如年命在丑，仗戌冲辰，破其网墓，乃为可救。若年命在辰，天罗自裹，事难摆脱矣。
　　天时：日上乘墓，太阳被掩，水又被墓，浓阴不雨。家宅：人昏宅暗，诸事欠利。功名：不吉。求财：暗取妇人之财，然恐生患。婚姻：两愚相耦。胎产：女孕，产凶。疾病：遗漏疯瘫，咽喉肿痛之疾，十一月占凶。遗失：见者竟不肯言，昼占武空难缉，夜占可获。出行：水陆两途，皆不甚利。行人：天罡加干支，行者立至。兵战：不宜妄动，守正则亨。坟葬；乾龙小可发财。
　　毕法云：干支乘墓各昏迷，宾主不投刑在上，闭口卦体两般推。纂要云：干支全被上神墓者，如人在云雾中行，我孟昏昧人，却被人先昏昧我也。太乙经云：占与人期会，天罡临日辰者会，天罡大吉加午未者，唤人必来。玉华略云：水逢四季，为鳏者之刑。

