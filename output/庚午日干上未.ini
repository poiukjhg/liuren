　　课体：遥克，逆茹，蒿矢。
　　课义：交关且尔，可疑蒿矢，蛇雀空逢，五火焚毁。
　　解曰：午未申巳交互相合，然以未合年而悔，以申合巳而疑，则虽交车相合，而尚多不足之处也。午火伤庚，其力虽微，而三传引入鬼乡，三传俱火，夜占又逢蛇雀，五火齐发，庚金焉能免其焚毁哉。折蒿为矢，力弱难伤，缓而且轻。然引入鬼乡全是火局，则微金受烁矣。惟仕宦占之，则官星虽旺，赖干上未土化煞生身，方为官文全美。昼占帘幕贵人临干，占试事必隽。
　　断曰：蒿矢之卦，兼逆连茹，其始虽有凶勇之势，愈久愈微，盖忧喜皆末实也；祸由外作，兵利为主。
　　天时：课传全是火土，久雨当日即晴。家宅：宅坐长生，主人宅兴旺，夜占防火烛。功名：甚利，以退为进。求财：合伙营生则利。婚姻：可成，女益于男。眙产：属女，孕则稳，产则易。疾病：病势甚急，防有血症，惟养脾补肾为妙。出行：恐有阻，不能动身。行人：尚未归。遗失：当在家中东南。捕获：在西北方，楼台池水之旁。出兵：可以取胜，昼占则吉。
　　毕法云：帘幕贵人高甲第。玉成歌云：水乘火将皆惊恐，勾雀同传主讼争。指掌赋云：三传克日，众鬼难堪。

