　　　77.互生俱生凡事益.C.自在格

　　课体：重审，间传，不备，向阳，赘婿。
　　课义：支戌来生，坐守即亨，稍畏元武，止步休行。
　　解曰：支戌上门来生庚干，名自在格，坐享其利，不求亨而自亨矣。昼夜乘元，虽若可畏，然不妄动，亦可以聊生也。
　　断曰：向三阳之卦，自暗入明，始凶后吉之象。但初传脱气，夜乘白虎。中传财空，昼乘螣蛇。末传生气陷入空乡。虽贵登天门，罡塞鬼户，谋为未必有益。幸支加干而生干，上乘元武，名元武现形。止当随时任运，庶无他虑。又课名赘婿，凡占身不自由。
　　天时：向三阳，微有雨而终晴。家宅：重审事多不顺，支神乘元就干，妇人有私通之事。功名：向三阳，可成。求财：财带青龙，寅日可得。婚姻：后合，不宜。胎产：女孕，产速。疾病：心经受病，未能即愈。争讼：难散。出行：陆路差吉，然游都发用，须防盗贼。行人：迟滞未归。捕获：恐是本家子弟或渔屠人，在北方。兵战：宜静不宜动。
　　毕法云：不行传者考初时。课经云：辰为天罡，寅为鬼户，凡辰加寅为罡塞鬼户，不论在传不在传，皆名罡塞鬼户，使众鬼不能窥觑。唯宜逃灾避难，阴谋私祷，或吊丧问疾，合药书符。如甲戊庚日尤的，缘旦贵登天门也，凡占无不亨利。集义云：火局月占主有走失，若占走失，必败归主家。

