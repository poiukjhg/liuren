　　课体：元首，间传，迎阳。
　　课义：败中藏慝，卯木入宅，外勾里连，两贵烦剧。
　　解曰：己土败于酉，酉临干上，又旬遁为乙鬼，至恶也。辛卯入宅发用，且脱且克。又为日鬼，自宅中而出，是谓外勾里连。昼贵入狱，夜贵受克，两贵烦剧，干之必怒也。
　　断曰：此元首之卦，以尊制卑。事由男子，正大光明，利于先举。但外来克内，干上又逢脱败，主客互相冲击，其象不和，必循理而行，斯无悔咎。
　　天时：先见风及雷电，雨迟至。家宅：人宅俱耗，防子孙脱漏之事。婚姻：不宜。胎产：胎坐日墓，不安。功名：可得，防以私门致败。求财：主为病讼所耗。投谒：不和，防见怒于贵人。疾病：有祟，宜破财。失脱：不获。出行：未利，反利阴谋逃窜。行人：尚远。争讼：防有指唆，内外勾连，不宜托势。兵战：昼占不利，夜占大胜。
　　毕法云：两贵受克难干贵，罡塞鬼户任谋为。指掌赋云：卯巳未为迎阳，鸣高冈之鸾凤，占事宜速就，稍迟则无气矣。指南：甲申年五月午时，日旁大晕围绕，众以为瑞，因就午将正时，占得此卦。发用元武，克干克支，夫干为天位，而乘败气。支为社稷，而见死神。岁君临灭没之方，贵人入囚辱之地，何瑞之有，果然。

