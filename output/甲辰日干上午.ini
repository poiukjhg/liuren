　　课体：蒿矢，润下，励德。
　　课义：笑里有毒，鬼贼满屋，末助初传，午畏水局。
　　解曰：申子辰三合，而内课寅午戌，各与之相冲，是为笑里有毒也。申为日鬼，临宅发用。辰为末传，元武并乘，是鬼贼满屋也。末助初以克干，全赖干上午火相救，而全水之局，又来克之。水虽生干，而反克干之救神，终不离合中犯煞之意。
　　断曰：蒿矢之卦，申金发用，即为有镞。虽曰祸福俱轻，而为力稍重矣。三传合润下之局，甲木逢之，重重助益，谋事宜必有成。惜乎干上空脱，末助初克，又且合中有冲，鬼临宅上，未见全美。午火受制，子孙不利。
　　天时：雨多晴少。家宅：贫耗不宁。功名：夏月昼占吉，不利微员。求财：防能生灾作祸。婚姻：和合中有刑冲。胎产：胎坐长生，占孕安，占产不利。投谒：防遭贵怒。疾病：主虚脱，日德空亡，尤不利尊长。失脱：家中小儿所遗，在北方寻。出行：有事复返。行人：舟行即至，陆行有阻。争讼：彼此耗财，财多者胜。捕获：贼在西方七十里，道旁近水。兵战：昼占吉，夜占不利。
　　毕法云：合中犯煞蜜中砒，人宅受脱俱招盗。课经云：辰为日财而上乘申鬼，是为危中取财，况辰土助申克干，为教唆词讼之人，故取财必致官非也。指掌赋云：贵人临卯酉，分前后为励德，庶人吝而君子亨通。

