　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：涉害，斩关。
　　课义：彼己受伐，传墓败脱，宅上引从，家道广阔。
　　解曰：辰克干，卯克支，彼此受伤。而且墓神覆日，又作发用，败神居中，脱气在末，无一可言吉相。幸三传前后引从支神，虽人口未免衰弱，而家宅却自广阔也。
　　断曰：涉害之课，占主疑滞，事有两岐，心无一定，乃苦尽甘来之象。然墓神压头，昼夜皆乘厌翳，心常郁郁，如在梦中，终不能泰然自快也。
　　天时：墓神覆日，箕毕相会，风雨交作。家宅：干支上神六害，人宅不宁，防有病讼。功名：贵人落陷，日禄外战，不利。求财：财爻不见，课传且落空亡，不得。婚姻：面前六害，不吉。胎产：胎上神属阴，主女，辰克日产易。疾病：肝胆或肠胃之疾，病势甚凶，幸可救。出行：不利。行人：人已就道，不日即来。捕获：在西方酒肆中可获。兵战：利主不利客，宜慎。
　　毕法云：华盖覆日人昏晦，彼此猜忌害相随。课经云：辰之华盖，作干之墓神，临干发用，主遭冤枉，卒难分诉。若占游子，在彼尽不如意。苗公诀云：辰上克日上，此宅不可居。如天乙在宅，所乘旺相，又与日相生，宅中须有贵人。太乙经云：占与人期会，天罡临日辰者，会在日辰前为已过，在日辰后为未至。

