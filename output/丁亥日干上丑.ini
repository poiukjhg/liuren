　　课体：反吟。
　　课义：改变双双，丁马俱张，论讼难诉，闭口为良。
　　解曰：巳为双女，亥为双鱼，凡事主有重叠。且巳为驿马，亥为丁神，往来交错于三传之中，主事有变动，祸福皆不单行也。贵人作鬼来克，论讼难以分诉。发用闭口，惟谨尔出话，以远祸患，何用多其词说为哉。干上丑，昼占上乘太阴，乃日干生其上神，上神又生天将，名脱上逢脱，多虚诈不实。
　　断曰：反吟之课，反覆变迁，事皆未定。巳亥相加，重求轻得之象。
　　天时：主晴。家宅：比劫既多，财难得聚。功名：日德作官，将乘贵人，朱雀丁神值之，不日升迁。求财：不得。谒贵：必两三次，方能谒见。婚姻：昼占女子肥陋，夜占能饮。胎产：孕女不实。疾病：头目之疾，或患寒热劳病，大宜补火。出行：意在必行，从水路去。行人：不论远近，指日可归。逃盗：难捕。兵战：以主胜客，拓地千里。
　　毕法云：鬼乘天乙乃神祇。指南：寅将加申占回奏，曰：龙神克战，课将反吟，官难满任。巳为驿马，上乘皇诏，主一任未了，二任又临，其降调乎。精蕴：占雨曰：丑为雨师，未为风伯，上乘常雀是无雨矣。三传水火往来，乃阴晴不定之象。火在南为离，水在北为坎。诀曰：坎离交变，日出淋漓。

