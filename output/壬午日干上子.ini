　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：元首，进茹，芜淫，三奇。
　　课义：交互凌虐，盗脱不祥，刃乘元虎，脱虚相伤。
　　解曰：干上神子水克午支，支上神未土克壬干，交互凌虐也。初传丁财，似乎可以远动而求之，中末则又脱气。孟守干上旺子，乃是羊刃网罗，昼夜天将复乘元虎，其脱耗相伤，岂复能免哉。
　　断曰：进茹网罗，只宜守己，不宜动谋。且干支互克，彼此相害，和气全无，不宜占交加之事。更申为日本，上乘龙合而作空亡。父母分上，亦止有虚喜而已。
　　天时：水母已空，初传克水，水下火上，占天不雨。家宅：人宅相害，又系芜淫，占宅不吉。功名：官爻与日上相合，似乎有成，然被寅木所伤，日禄又空，恐无实际。求财：水逢丁，占财自有，但为木伤，不能全美。婚姻：彼此互伤，各有所私，占婚最忌。胎产：支干相害，复又相克，子母皆伤。疾病：脾胃之病，刃乘罗网，幸赖中末脱刃制鬼，终必有救。出行：罗网在前，马又空陷，支干相害，必不能行。行人：天罡加仲，中途有羁，行人迟滞。兵战：昼夜平平，未见全胜。
　　毕法云：所谋多拙遭罗网，夫妇芜淫各有私，彼此猜忌害相随。课经云：壬午日干上子，不可执为芜淫。但先许而后不相顾，彼此无情耳。干支上子未作六害，亦主各相猜忌。


