　　　87.人宅坐墓甘招侮

　　课体：涉害，度厄，四绝。
　　课义：午被挤排，夜损妻财，惟妨长上，手足防灾。
　　解曰：干上是午，发用亦是午，两午皆日之妻财。昼天后，夜元武，皆日之同类，既遭夹克，又临绝地。夜遇为真元武，尤有损于妻财也。申为长生父母，而临中传丑墓，午既克申，丑又墓之。申长生无气，上乘夜虎，非长上之灾而何。
　　断曰：此涉害之卦，亦名度厄。三下贼上，不利尊长。凡事险阻艰难，必历尽风霜，方得生机萌动。日上阴阳相害，支上阴阳相合，主他人投分，自家失和。况初遭夹克，全不由己。占者务须养晦深藏，知机引退，庶得绝处逢生。
　　天时：久雨则难晴，求雨雨亦小。家宅：主有文书口舌之事，宅舍借人作践。婚姻：美中不足。胎产：利七月，占生女吉，男防不育。功名：有奇遇终未显达。求财：有财，亦为他人费尽，己不能主。疾病：不利尊长，作福可挽。失脱：不见，逃者捉归。出行：投人欢洽，正二月不利出门。行人：占长辈即归。争讼：主为盗田土之事，有意外昭雪，或得贵力取胜。兵战：不利。
　　毕法云：初遭夹克不由己，人宅坐墓甘招晦，三传递生人举荐。课经云：丑为腹，午胎在丑下，为腹胎格。订讹云：仕者占此，主事从邻邑发动，山鹊合群，同气相亲之兆。神将吉，因动成喜；神将凶，面合心离。

