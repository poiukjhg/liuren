　　课体：元首、稼穑、斩关。
　　课义：六合交互，脱难入墓，屑就其禄，渐旺门户。
　　解曰：卯与戌合，子与丑合，干支交互相合也。白虎乘鬼发用克干，中传又是日鬼，幸而脱于虎口。至末传而又逢日墓，其昏迷不更甚乎。喜旺禄临支，昼乘青龙吉将，倘能屏弃众土，俯就支禄，则子水必能生卯，门户当渐兴旺也。
　　断曰：日禄临支，权摄不正，官为佐贰，俸或家食。戌为催官发用，仕宦最宜。嫌末传空亡，向后恐无结束。支干上下相刑于六合之中，外虽和顺，须防胸中荆棘。
　　天时：三传皆土，青龙克日，阴而不雨。家宅：龙合生支，宅必见喜。仕宦：催官临身，龙乘日禄，占名最利。求财：宜从本家觅。婚姻：昼占女吉，夜占男吉。胎产：上强下弱，孕乃成男。疾病：肾经膀胱之疾，能食可愈。出行：昼占水路甚吉。行人：末传入墓，行者立至。兵战：利主不利客。
　　毕法云：权摄不正禄临支，干乘墓虎毋占病，虎临干鬼凶速速。课经云：干上戌乘白虎克干，赖末传辰土，昼乘螣蛇冲虎，是以凶制凶。占忧患事，必得人解释。要览云：子禄临卯，被宅所脱，必因起盖房屋，以禄偿债。


