　　课体：重审，励德，间传，六仪，泆女，登三天。
　　课义：自墓传生，交合相并，劣猿难靠，羸马难乘。
　　解曰：初传辰乃日墓，末传申乃长生，是自墓传生也。子支与干上丑合，壬干与支上寅合，是交合相并也，凡事先迷后醒，交关最利。但发用空亡，中传之午属马，坐墓受脱则羸矣，何可乘乎。末传之申属猴，被午克制则劣矣，讵足靠哉。
　　断曰：登三天课，至高至危之象。重审发用，百凡犹豫。幸属六仪，可以化凶为吉。占者主初值艰难，后主成合。
　　天时：角星指阳，时而有风。家宅：元后乘马，临宅脱干支，须防奸盗，如八月昼占，有内外孝服。功名：青龙乘生内战，主有升迁。求财：始艰，终可得。婚姻：后合不宜。胎产：孕女，产不利。疾病：登三天，难愈。争讼：当至朝省，至凶之地。出行：水路防盗。行人：未归。兵战：不利。
　　毕法云：二贵俱空虚喜期，罡塞鬼户任谋为，干墓并关人宅废，制鬼之位乃良医。古鉴：卯加丑占身命，曰：此课于细微中出入，却能显焕。宅居西北，渐出东南，主有财有寿。盖壬子皆在西北，主幽燕之地，转出东南旺盛之方。宅上寅为子息值空，初传辰为鬼，又临子嗣空亡之地，中传得孙为财，末又长生，临于财及子孙之上，故主有寿有财。子虽先死，得孙送老也，后皆验。

