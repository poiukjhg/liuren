　　　90.来去俱空岂动移

　　课体：反吟，元胎，无依，斩关，寡宿。
　　课义：我去彼绝，凡占歇灭，病讼皆凶，行人被截。
　　解曰：火生寅而绝于亥，水土生申而绝于巳，巳加于亥，是自投于绝域也。况来往皆空，凡占皆主歇灭。巳为德禄生气，今值旬空而逢绝克，故病讼皆凶。往来俱陷于绝，则行人必有阻而截之者矣。
　　断曰：反吟之卦，自刑又复自冲，宾主不浃之象。中传居日，初末他乡，往来于绝地，谓之去绝反吟，诸占不吉。惟僧道则甚相宜，缘四大皆空也。
　　天时：太虚明净，天地相通，万里无云之象。家宅：室如悬磬，空空如也。仕宦：官贵不见，德禄皆空，占官不吉。求财：财爻空绝，求之不得。婚姻：彼此皆虚，媒妁难凭。胎产：胎必堕，产母吉。疾病：脾胃受伤，新病吉，久病凶。遗失：元武临宅，家贼难防，元武打洞，恐不能捕。出行：虚话而已。行人：天罡加季，行人立至。兵战：不能成功。
　　毕法云：空空如也事休追，来去俱空岂动移。秘要云：来去俱空之卦，鬼空尤妙，然亦宜有制，否则有虚挠之凶，为我难见彼之象故也。心镜云：四课无形，事不出名，纵然出也，恐是虚声。光明经云：水临巽户主腰灾，火遇亥神防走失。

