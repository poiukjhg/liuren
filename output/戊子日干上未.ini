　　课体：重审，泆女，登三天。
　　课义：自墓传生，递相欺凌，昼虎遁甲，利害交并。
　　解曰：辰，干之墓也。申，干之生也。自墓传生，则先迷后醒矣。干上神克支，支上神克干，互相克害，凡事有离散之象。水土长生居申，而昼虎临之，又遁甲鬼，利与害不交并乎。申虎遁鬼，凶之至也。但陷空而复居午之克地，凶者不凶，醒者亦终不能醒，徒受辰之墓库而已。
　　断曰：重审之课，事当三思。干上逢空，在我无忠信之实。末传遁鬼，在人有魑魅之情。彼此交欺，了无凭据，又鬼墓加干，幸值旬空。若逢年月填实，祸必重生。
　　天时：密云不雨。家宅：人宅受欺，一生不足。功名：不成。求财：得非本分。谒贵：不甚得力。婚姻：不宜成。胎产：虚喜，不得实，占产即生。疾病：肝家之病，不能即愈。求谋：凡事昏迷。出行：顺风扬帆，瞬息千里，但恐同伴不得其人。行人：不来。官讼：始虽互欺，终却蛇尾。逃亡：只在近处，不能远遁。失脱：可寻。兵战：师劳财匮，彼此交困。
　　毕法云：空上逢空事墓追，罡塞鬼户任谋为，夫妇芜淫各有私，虎乘遁鬼殃非浅，不行传者考初时。课经云：辰为天罡，寅为鬼户，辰加寅为塞鬼户，众鬼不能窥觑，大宜逃灾避难。


