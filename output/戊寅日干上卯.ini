　　课体：重审，间传，极阴，三奇，龙战，励德。
　　课义：我就他侮，他中我计，天道好还，子卯狠戾。
　　解曰：以干就支，戊受寅克，诚为所侮矣。殊不知戊课在巳，巳火反脱寅木之气，岂非中计而不觉乎。子卯固无礼相刑，寅来刑巳，丑亦去刑戌。天道好还，狠戾还得狠戾之报也。干支互坐墓上，必是愚人，主彼此各招昏晦。余传内虽有所喜之神，或年命上神克去，乃是心多懒退，不肯向前。
　　断曰：此重审之卦，间传退逆，格合极阴。上下不顺，宾主失和，修德则升，悖理则斥。若年命更在卯酉，为龙战之象，主身心疑惑，进退乖离。惟旬奇玉堂发用，足以灾致福。
　　天时：阴晦寒冱。家宅：人口不安，宜祈土神。婚姻：主为养媳，或夫不爱。胎产：昼占生男。功名：占弟兄，主有奇遇，显官更有升擢，卑秩不利。求财：得之不光明，终被耗脱。疾病：不妨。失脱：难得，逃亡自归。出行：不利。行人：有阻。争讼：主为田土、文书遭贵怒，后有解。兵战：不利。
　　毕法云：宾主不投刑在上，人宅坐墓甘招晦。课经云：干上卯，昼将朱雀作日鬼，名雀鬼格。在朝防弹章，且不宜上书言事，反受黜责。心印赋云：朱雀克日事纷纭，望事求财总不成。玉成歌云：卯乘前二招唇吻，天空立用事无凭。


