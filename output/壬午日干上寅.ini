　　　15.脱上逢脱防虚诈.B.脱盗格
　　　31.三传递生人举荐
　　　46.贵人差迭事参差.夜贵在干前
　　　52.罡塞鬼户任谋为.A.贵塞鬼户格.昼贵
　　　77.互生俱生凡事益.A.互生格

　　课体：重审，三交，二烦，寡宿。
　　课义：交互生意，终是不美，昼号三交，夜乃损己。
　　解曰：干上寅生支，支上酉生干，交互生意，而寅又脱壬，酉乃午火死地，终是不美。课号三交，将乘勾虎，主杀伤争斗丧孝之患。午加酉为交，酉加午为破，主交事不成。夜将空元，而贵人临子受刑，须防损己失财也。
　　断曰：此课发用空破，中传劫盗，末传脱气，始终如此。孟求事成，不亦难乎。春占酉将，课名二烦。
　　天时：天罡指阴，毕宿空破发用，阴而不雨之象。家宅：逢破逢败，萧条之象。功名：贵人破刑，官禄不见，恐不能得。求财：财爻青龙不见，难必其有。婚姻：干上六害，支上相破，占婚不吉。胎产：下强上弱，子息属阴，产女之象。疾病：酒色虚脱之症，延及肺经，大补下元方愈。出行：辰上克日，出行不吉。行人：天罡加季，行人即归。兵战：昼占有畏，夜占敌诈。
　　毕法云：互生俱生凡事益。课经云：六壬日，干上寅木作壬水之脱气。昼占天将乘元武，为脱盗格，凡占皆主盗脱失物。又指窍云：四仲顺加子午卯酉。春占陷阱，如鸟投笼。夏占正烦，若牛受刃。秋曰失友，状若离散而复合。冬月出渐，名曰阴极而阳生。


