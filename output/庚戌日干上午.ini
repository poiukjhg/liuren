　　课体：元首，不备，励德。
　　课义：末助初神，徒为怨憎，居尊礼下，避难逃生。
　　解曰：午为日鬼，寅乃午之长生，助初克干，是即教唆人也。幸作旬空，力弱不能相助，徒取怨憎而已。然庚则已畏矣，故屈尊礼下投干支上，俯就支生以避斯难，所谓避难逃生也。
　　断曰：元首之卦，以尊制卑，大顺之象。事从外来，起于男子。干禄临支，俯就于人，不免受其屈曲。四课阴不备，物必偏缺，事不周全。传课六阳，凡百谋为，利公干而不利营私。
　　天时：传课皆阳，大晴。家宅：德禄坐宅，宅旺人亨之象。功名：青龙作官，末得长生扶助，大吉。求财：无甚利益。婚姻：阴不备，不宜。胎产：胎神空，防有损；支脱干，占产速。疾病：肝经受病，酬香火之神可愈。争讼：先讼者利。投谒：恩中有害，未尽美也。出行：马作禄德，利往求官，水路更吉。行人：驿马入宅，即回。捕获：西方师巫道士及医人之类，内有女人，后邻有酒店。兵战：利客不利主。
　　毕法云：权摄不正禄临支，六阳数足须公用，避难逃生须弃旧。课经云：末助初克，入于空亡，其教唆人必自败露，俗云枉做恶人也。要览云：三传午辰寅成合之期，在戌月日必应。纂义云：龙乘午临干，子未月占主妾有孕，否则家有孕妇。

