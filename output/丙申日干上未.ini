　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：重审，斩关，间传，三阳。
　　课义：鬼在墓蹲，招呼病人，夜遁壬虎，勿恃其寅。
　　解曰：子为丙火之鬼，戌为丙火之墓，而申则丙之病地也。今子加戌上而临申，如鬼蹲于墓，而招呼病人者然。中传寅木长生，似乎可恃，乃遁出壬水。夜占乘虎，反伤日干，岂可视为救神而倚赖之哉。
　　断曰：三阳之课，利于公谋，间传而进，不无阻滞。下合上刑，有美中不足之象。末辰旬空，不能制鬼。幸干上之未，可敌子水，而寅之夜虎朱雀，亦能克之。但宜坐守，切忌动谋。
　　天时：天罡指阳，水神被墓，恐不能雨。家宅：宅上乘墓，昏迷之象。功名：官爻发用，夜占则吉。求财：宜得贵人之财。婚姻：支干相刑，阴神相破，不吉。胎产：下强上弱，妊乃成女。疾病：夜占脾土受病，昼占肾水亏竭，二月占更不吉。出行：陆路防失，水路更凶。行人：天罡加孟，尚未启行。兵战：昼占不吉，夜占愈凶。坟墓：青龙空陷，不能久发。
　　毕法云：虎乘遁鬼殃非浅，罡塞鬼户任谋为。指掌赋云：子寅辰向三阳而所望光明。三才赋云：魁罡临处，多生词讼；申午并交，常有狐疑。又云：天马驿马入垣，所占迅速。壬髓经云：末克初强，初克末弱。


