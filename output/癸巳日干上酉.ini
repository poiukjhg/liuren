　　课体：元首，从革。
　　课义：人就财乡，传课循环，昼将土神，忧变怡颜。
　　解曰：日干为人，而癸寄于丑，丑即人也。支神之巳，乃是癸水之财，今以丑干加巳，是人就财乡也。四课不离于三传，三传不出乎四课，谓之循环格。昼将皆土伤干，宜乎可畏。幸三传之金，窃土生身，是忧变怡颜矣。
　　断曰：从革之课，段炼相从。占主变动，有革故鼎新之象。但干乘败气，又为破碎，所谓破败神者是也。或家有不肖子弟，以酒色败家者。又三合金局，干上见酉为自刑，名金刚格。缘巳刑申，丑刑戌，惟酉不能刑，故自刑其西方也。有气则革而进，无气则革而退。
　　天时：毕宿发用，必雨。家宅：支阴乘破败之神，宅必难守。仕宦：最吉。求财：家财不得。婚姻：课曰从革，最不相宜。胎产：课传皆阴，妊乃成女。疾病：病在肺经，或筋骨脾胃膀胱，并肾虚之症。出行：水陆二路，皆不云吉。行人：天罡加孟，尚未起身。兵战：昼占吉，夜占凶。
　　毕法云：三传递生人举荐。课经云：此课丛杂不一，伙众共谋，或两处托人干事。凡谋必遂，大都三合成局，是无己之象。一事方去，一事又来。若遇吉将，必有先容引进之人。惟恐不利占解散等事。

