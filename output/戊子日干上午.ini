　　　92.龙加生气吉迟迟.昼

　　课体：知一，连茹。
　　课义：虚生无益，传逢全克，昼贵伤支，龙合夜贼。
　　解曰：午乃旬空临干，徒有生之名，而无生之实。三传寅卯辰，纯是东方木气，故为全克。昼贵丑土克支，夜将龙合，又去贼干，人宅受伤，动静皆非计也。干上午，虽是生我之神，奈是旬空，所谓见生不生也。生我者既空，岂宜三传寅卯辰，鬼局伤身乎。经曰：费有余而得不足，此类是也。
　　断曰：连茹之课，纯乎官局。惟仕宦占之最宜，常人多有灾耗不宁。犹幸午空，文字虚惊而已。
　　天时：不晴。家宅：父母落空，恐长上有灾。功名：官鬼成局，春占大妙。求财：财受克，所得亦薄。谒贵：贵人在宅，求之可见。婚姻：昼占可成，系贵家女。胎产：胎防堕，产即生。求谋：凡事不能称心。疾病：脾病，秋季防增。官讼：不止一处衙门，和解则吉。出行：日上空亡，半途而返。行人：传进未至。逃亡：辰居末传，不寻自归。兵战：蓦有一路兵来，主客皆受其殃。坟葬：龙穴皆好，惟水法受克。
　　毕法云：所谋多拙遭罗网，鬼贼当时无畏忌，费有余而得不足。璧玉经云：三传皆鬼，引起干上之午，反为羊刃，其凶难免，如亥子本命稍轻。课经云：寅卯辰木局，春占木旺贪荣，无意克土，夏秋其祸乃发。

