　　课体：重审，高盖，三交，伏殃，二烦。
　　课义：财内藏丁，无礼相刑，必然凶动，休倚贵屏。
　　解曰：卯乃日财，暗藏丁火，潜克庚干，子卯为无礼之刑，必有横逆相加，故曰凶动。昼贵居戌，夜贵居辰，皆云入狱。且昼贵临夜地，夜贵临昼地，又曰贵人蹉跌。或有干请，何能相助。占者勿恃为屏障而肆志，庶能免患。
　　断曰：网罗发用，捕获相宜，羊刃与勾雀相并，临于酉上。婢媵防灾，见财即取，必至受伤。或妻妾相竞，祸起萧墙，家破后已。缘课传皆冲，转转相破放也。
　　天时：毕宿发用，天罡指丑，龙蛇在传，必主大雨。功名：官星不现，贵人入狱，而且蹉跌，占官不吉。求财：财神虽现，嫌其化鬼，不宜取之。家宅：门户破败，居亦不久：婚姻：干上乘空，男家不吉；支上乘破，女家不吉。胎产：胎神系卯，必产娇娃，子午相冲，妊必动摇，疾病：虚痨之症，难禁丁克，亥为庚之病地，恐难脱体。出行：末传乘丁，必主行动，无甚好处。行人：天罡加季，末传乘丁，行人立至。遗失：不见元武，定非窃盗，不遗于酒地，定失于儿曹。出师：干上乘脱，支上乘败，末传乘丁，谨防慎守。
　　毕法云：金日逢丁凶祸动，贵人蹉跌事参差；宾主不投刑在上，传财化鬼财休觅。神应经云：庚午日亥加干，末传见卯，上乘厂神，的是因妻而凶动，由财而祸起。

