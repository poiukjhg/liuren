　　　92.龙加生气吉迟迟.昼

　　课体：重审，间传，时遁。
　　课义：宅用马丁，迁移难任，临事闭口，课传五阴。
　　解曰：亥乃丁马，临支发用，其宅必主迁徙移动。巳乃旬尾，临干坐空，遇事且宜闭口深藏也。四课巳卯亥酉，三传亥酉未，共见五阴。若占人行年本命，更值丑字，亦可谓六阴相继尽昏迷矣。
　　断曰：此重审之卦，逆退间传，事由内起，多关妇人，尊上无势，有不顺之情。后武同行，有不正之象。虽上神生日，而惜坐空乡。纯阴用事，主客不和。身空暗而莫诉，宅动摇而不宁，纵曰利于求财，亦复蹉跎难遂。
　　天时：重阴久雨，罕见日色。家宅：主北向幽暗，防有奸私。婚姻：难成，亦不宜。胎产：胎神坐长生，胎安产不吉。功名：出自私门，或由财贿。求财：主因妻财动，或得之暧昧。疾病：主阴症，或不语，反覆难愈。失脱：宜寻。出行：宜，且止。行人：即来。争讼：主为奸私之事，或因妻财致讼，宜和。兵战：不利。
　　毕法云：龙加生气吉迟迟。课经云：干上巳，昼将六月占，青龙乘生干之神，又作月内之生气，主徐徐发福。订讹云：亥酉未为时遁格，盖酉为太阴，未中遁丁为玉女，利隐遁潜形。自亥传未，如人入幽暗潜身，有识时肥遁之象。君子占之则吉，小人反为凶也。


