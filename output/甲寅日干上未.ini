　　　88.干支乘墓各昏迷.A.互乘墓神格

　　课体：知一，度厄，铸印，孤辰。
　　课义：干支乘墓，空败无据，嗣息动灾，讼庭贵怒。
　　解曰：未为木墓，干支皆覆墓神，昏晦而不可安也。乃动而之初传，以就其生，又值空败之地，何所据乎。巳为甲之嗣息，下受子克，上遭戌墓，静守犹可，动必生灾。夜占子未相穿，是谓害贵，不宜占讼。
　　断曰：铸印之课，本为吉征。但三下克上，父母发用值空，大不利于尊长。斗系日本，名曰天狱，主有拘滞。如年命在未，谓之天罗自裹，必见刑伤。孤寡发用，俯丘仰仇，主客皆不能快。
　　天时：无雨昏晦。家宅：昼占防人欺诓，人宅皆不享快。功名：占试可中，占官不吉。求财：受贵人小子之愚，亦可得财。婚姻：女子愚蠢，却是贵家，昼占不诚实。胎产：女孕未产。疾病：脾胃之病，医人不得力，二占月甚凶。失脱：西南土中寻。出行：因尊长之事有阻。行人：墓神临日，即可到家。捕获：在正西，有怀胎女人，或因酒起口舌官讼。兵战：主客意孟休兵。坟葬：龙脉不真，墓有空穴。
　　毕法云：干墓并关人宅废，干支乘墓各昏迷。课经云：墓神覆日，若作月内生气，主库务差遣，勿作墓看。指南：庚寅年申将占天旱，曰：神后发用而值旬空，中传旬丁亦临风煞，又风伯临干支会寅，寅中有箕宿，箕亦好风。主日间有大风，夜子时填实旬空，微雨洒尘而已，果验。

