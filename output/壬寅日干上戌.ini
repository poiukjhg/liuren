　　　91.虎乘干鬼凶速速.昼
　　　91.虎乘干鬼凶速速.夜

　　课体：知一，退茹，斩关。
　　课义：虎临戊戌，身边并立，同类相扶，其凶再及。
　　解曰：戌遁得戊，昼夜皆乘白虎，则虎临干作鬼伤干，壬虽汪洋，恐难堪矣。幸初传子旺，中传亥禄，俱为同类，自能相助。不知末传，复遇天魁，其凶仍炽也。
　　断曰：退茹之课，又兼魁度天门，而干支复拱三传，凡占有拥遏不行之象。如占人年命，在支干之外，名透关格，方能塞极而通。青龙旺神发用，中禄末官，催官符至，仕宦占之最吉。
　　天时：日被关格，太阳必掩，水被关格，阴云无雨。家宅：支上与初传作牛女合，夏占必有婚姻之喜。仕宦：催官临子，夜禄带绶，占官最吉。求财：青龙乘劫财羊刃之上，取之必有所伤。婚姻：支干相刑，占婚不利。胎产：下强上弱，二阳包阴，女孕产速。疾病：腹中之疾，或肾水不足，难愈。盗逃：夜元临子，被支干关格夹定，捕之必获。出行：陆路最凶。行人：天罡加孟，尚未启行。兵战：课名关格，恐不能动。
　　毕法云：干乘墓虎毋占病，二贵皆空虚喜期，虎乘遁鬼殃非浅，虎临干鬼凶速速。课经云：辰加巳，昼夜天将皆乘螣蛇，地盘巳亦螣蛇之位，是名两蛇夹墓，占病必有积块在腹，以致不救。或行年在辰，其病尤急。如年命居亥，乘戌用虎冲蛇，亦名破墓，庶得少延。指掌赋云：子亥戌为重阴，安嘉遁之形，宁甘没齿。

