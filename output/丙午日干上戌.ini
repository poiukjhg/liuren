　　　53.两蛇夹墓凶难免.昼蛇
　　　53.两蛇夹墓凶难免.夜蛇

　　课体：六仪，斩关，比用。
　　课义：两蛇夹墓，凶灾可恶，干鬼临支，长生木蠹。
　　解曰：戌为丙之墓，昼夜乘蛇，而巳又为蛇之本宫，故曰两蛇夹墓，临于干上，凶晦之象也。干鬼临支克支，幸得天罡发用，制鬼破墓，庶为救神。奈末传寅木，复往克之，是凶灾在戌与亥。而戌与亥之得以肆行无忌者，诚在寅也。然则寅虽为干支之长生，宁非干支之蠹神哉。
　　断曰：旬首发用，名曰六仪。凡百谋为，我心实获。但中传酉财，昼占乘朱投网，恐因财而生祸。末传寅空，有始无终，必出旬填实，方为有济。
　　天时：水升火伏，亥鬼又克干支，必雨。家宅：昼占贵乘鬼坐宅，宅神不安，墓神覆日，人多昏晦；夜占朱雀入宅，恐有官非口舌。婚姻：干支上神，及龙后相克，不吉。胎产：干克支，凶。疾病：两蛇夹墓，应有积块，以致不救，或患头疯。争讼：干贵入狱，当被囚禁，恐难脱免。行人：朱雀入宅，主先有信。兵战：干乘墓，支乘鬼，主客皆凶。
　　毕法云：鬼乘天乙乃神祇，两蛇夹墓凶难免。指南：二月戌加巳，有陈蔡两姓占推升总戎曰：先推陈，后推蔡，盖亥命属陈，辰命属蔡。今亥贵作官星临支，而辰阴发用，故知先推亥命者，而次及辰命者耳，果验。玉历经云：凡有求干，必至两三次方成。

