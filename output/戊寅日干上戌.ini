　　课体：知一，斩关，铸印，蓦越。
　　课义：禄神及德，戌墓子克，夜贵闭口，作墓临宅。
　　解曰：巳乃日之德禄，今居中传，却被初传子水克之。末传戌土墓之，则德禄俱废矣。未加寅夜占，为贵人临宅。然未乃旬中之尾，名为闭口，有求于贵，必不见诺。况未又为木墓，今覆宅上，必主晦暗而不明也。
　　断曰：此知一之卦，干支上见刑害，事多起于同类。自知自见，不觉其为寇仇也。斗魁临日，格合斩关，忧疑险阻，必得与贵和同，方能免咎。虽名铸印，然已临水乡，火不胜水，又无印模，又名铸印不成。
　　天时：雨多晴少。家宅：主形势低暗，灶被水坏。婚姻：吉，可用，夜占尤胜。胎产：主女，占胎不安，占产即下。功名：主得印绶，但有阻隔。求财：虽有得，即遇耗失。投谒：不合。疾病：主不能言语、饮食。失脱：即在家中，人不肯言。出行：马在贵前，同贵人行，吉，尤利避祸。行人：占尊长即至。争讼：事起蓦然，不利告贵。兵战：昼占有惊，夜占吉。
　　毕法云：一旬周遍始终宜。课经云：子年戌月寅日卯将戌时，子为太岁，又为日财，德合加未为用。初传青龙，末传六合，为时泰课，占者万事亨利。照胆秘诀云：除定开危卯未方，龙常阴合可逃藏。


