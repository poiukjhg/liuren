　　课体：昂星，转蓬。
　　课义：元戌加酉，奴偕婢走，既撞网罗，奸逃束手。
　　解曰：戌为奴，酉为婢，戌加酉为用，上乘元武，必奴与婢奸而逃走也。然干支各乘前辰旺气，名为罗网，有不束手就擒者乎。有官人防丁内艰。
　　断曰：昂星之课，亦名转蓬，关梁闭塞，行李稽留之象。祸从外起，止宜家居，守静方为吉征。中末传归支干，所当待人三反自讼，而不讼人，有忠恕之道焉。
　　天时：主大晴。家宅：元加宅阴，防家人行盗。功名：难免风波之险，常怀疑惧之心。求财：防有走失。婚姻：天罗地网，不吉。胎产：孕男，产易。疾病：症属肺经，多惊可危。争讼：干支上乘罗网，主遭刑责囚禁。投谒：刑在上，不美。出行：不利。行人：不归。兵战：宜守不宜进。
　　毕法云：所谋多拙遭罗网，宾主不投刑在上。古鉴：酉将申时占考弓马。曰：午为马，申为箭，巳为弓，全备乃吉。身上有马而无弓，马带阳刃，色黄者不可骑。况所走之地有厌翳，莫令新服人在旁，须先解厌。支干上自刑，宾主不相得。年上见申，箭不得地。况午见酉，酉见午，为四胜煞，各逞其能。午作青龙，仅得兵部垂顾。初戌作元，又乘害气，如何得中。

