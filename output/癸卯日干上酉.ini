　　课体：涉害，曲直，励德。
　　课义：干上旬丁，引往贼营，夜将皆土，解释冤憎。
　　解曰：干上丁酉，所谓水日逢丁财动也。若贪此财，而冒昧前取，则三传皆脱，必引干癸入于脱盗之乡矣。夜将皆土伤日，却赖曲直为救，非解冤释憎而何。
　　断曰：曲直之课，纯乎盗气，幸干上酉金，足以克木生身，必家有严母，能樽节后人。课传六阴，自昼传夜，惟利阴私，亦防昏滞，此占不利仕宦，惟利常人，秋占更吉。
　　天时：课传皆阴，毕宿临日，风雨皆见。家宅：亥为日之同类，加支生支，必赖兄弟之力，光大其门。仕宦：虽有贵人临于课传，奈三传全木克官，占官最忌。求财：财气最旺，宜得贵人与婢妾之财。婚姻：利妻不利夫。胎产：上强下弱，阴极变阳，孕乃生男。疾病：肾水亏损之疾，或木侮脾经，赖酉金生亥克木，必遇良医。遗失：并非贼窃。出行：陆路可行，水路欠利。行人：尚未启行。捕获：昼占贼在东方，夜占贼在正南。兵战：防敌虚诈。
　　毕法云：合中犯杀蜜中砒，众鬼虽彰全不畏。课经云：是名脱气为救格，盖三传木局，并来脱干，既无日鬼，岂宜附于众鬼虽彰之例。缘三传天将，皆是土神，并力伤干，反赖三传木局，克制土将，岂不应斯格耶。凡遇此局，只作救神论，切不可作脱气言之。

