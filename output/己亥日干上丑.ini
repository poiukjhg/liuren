　　　90.来去俱空岂动移

　　课体：反吟，元胎，寡宿。
　　课义：来去皆空，长上须凶，妻妾婢媵、常闹家中。
　　解曰：巳为己之父母，旬空受制，必主长上有灾。亥为己土之妻财，昼乘螣蛇，与巳往来冲击。而巳又为双女，既冲复陷，则家中妻妾，岂得安和哉。
　　断曰：无依之卦，来去俱空，旺财临绝，黩货非宜。斗鬼相加，占试最吉。孤辰寡宿，尤防骨肉别离。惟九流僧道，不为凶也。巳乘虎加亥，主小儿有咽喉之患。
　　天时：巳亥相加，天地相通，昼占则风，夜占则雨。家宅：宅内皆空，多虚少实之象。仕宦：官禄不见，求之甚难。求财：财爻空动，恐无实济。婚姻：男实女空，不吉。胎产：课传无阳，妊乃成女，三传皆空，恐是鬼胎。疾病：肺经之病，或心虚齿痛，不久自愈。出行：陆路可行，水路不吉。行人：天罡加季，行者立至。遗失：元武乘空，无从捕获。兵战：虚张声势，主虚客实。
　　毕法云：来去俱空岂动移，空空如也事休追。照胆秘诀云：天倾西北日月随，地陷东南江海归，巳亥中间常缺欠，重求轻得报君知。中黄经云：马见巳亥在路歧。课经云：巳日反吟，三月占，乃生气克日，是幸中不幸。正月占，乃死气生日，是不幸中之幸。神将汇函云：巳乘虎加亥，木器柜上有销坏，换之则吉。

