　　课体：重审，稼穑，芜淫，励德。
　　课义：递互克伐，不相顾接，财化为鬼，求贵事捷。
　　解曰：干上丑土克支，支上申金克干，不相顾接，而互相克伐也。三传皆土，生起支上之申金克日，是传财化鬼，财必难取，取必得祸。夫申为夜贵，又为官爻。而三传财神生之，故求贵之事甚捷也。如病则祷神，讼则求贵，或纳粟得官，或乞恩补授。总之利于有官，不利于平人。
　　断曰：昼占为励德，利君子而不利小人，更不宜问父母之事，缘三传克父母爻也，幸赖支上申金，窃土气而生父母，又遇空亡，仍为不吉。此亦见救不救之例也。
　　天时：三传全土，水母又空，虽则夜有青龙，或待出旬始雨。家宅：财旺生官，只宜出仕之家，常人占之，讼病相扰。功名：不无所费。求财：财多反亏。谒贵：贵人在牖，遇之极易。谋望：耗财无益。婚姻：昼占平平，夜占甚吉。胎产：下强上弱，妊必成女，交车相克，必有所伤。疾病：昼占乃肾水虚耗，或系积块之症。出行：课名游子，定有所往。行人：天罡加季，行者立至。出师：昼占凶，夜占吉。
　　毕法云：传财化鬼财休觅，闭口卦体两般推。三车一览云：乙上丑，亥上申，不可执，为芜淫。但先有人相许，后却不顾耳。秘要云：传财化鬼，其祸必自宅中发出。唯行年本命上神，能制其鬼，庶无深害。

