　　课体：伏吟，元胎，斩关，孤辰。
　　课义：自初至末，迤逦侵伐，昼勾虎蛇，夜免猖獗。
　　解曰：初传克中，中传克末，末传克干。三传递克，必受众人之欺。昼占将乘蛇虎，凶不可言。夜将天后青龙，临于中末而助初生，可无虑其猖獗矣。
　　断曰：伏吟之课，发用空亡，宜静不宜动之象。末传寅木，助起初传巳火，以育干支。而又三递以克干，所云两面刀者是也。喜空亡无力，夏占则吉。支神昼夜乘元，遗失难免。
　　天时：日上巳空，寅申相冲，风雨夜作。家宅：昼虎脱干，必主卑幼脱赚。仕宦：禄空逢绝，占官不吉，幸而末助，己命稍吉。求财：反防失脱。婚姻：干上德空不吉。胎产：子息属阳，母实儿空，不利。疾病：腹痛脾泄之症，禄空不吉。遗失：满目皆元武，须防家贼。出行：陆路稍可，水路不吉。行人：近者立至，远在中途。兵战：昼占不宜。
　　毕法云：任信丁马须言动，三传互克众人欺。课经云：三传互克，必有人递相克害，遂使众口雷同，群然攻讦。朝官宜自检束，提防公众弹章。灵辖经云：戊戌日为十恶大败，以禄神空亡故也。秘要云：干支同类，难以求财，惧争夺也。金兰略云：孤辰相克，必主孤单。又曰：白虎重临传送，在外遭殃。

