　　课体：元首，退茹，斩关，励德。
　　课义：弃禄尤宜，关隔卑微，魁居宅上，百无所依。
　　解曰：午为日禄，昼乘天空，弃之他求，未为不可。但天魁临亥发用，谓之魁度天门。事主关隔，昼夜乘阴，卑微之象。亥为本日支神，而魁塞之，关隔尤甚，故曰百无所依也。
　　断曰：退茹之课，干支拱传，破败居中，不如退守日禄，尚为有益。真朱雀临干，土年占之，最利功名科第。
　　天时：天上乘空，水母与毕宿相加，夜当阴雨。家宅：破败居中：未见昌盛。仕宦：官禄临身吉。求财：关隔临财，不能入手。婚姻：媒妁难通。胎产：占孕成女，占产艰滞。疾病：脾胃受病，隔食隔气，虽担时日，不防。出行：关梁隔阻，陆路可通。行人：魁度天门，必有阻隔。兵战：只宜谨守，不可袭远。
　　毕法云：旺禄临身徒妄作，魁度天门关隔定。古鉴：巳将午时占，曰：时与日干六合，事必主外。命上乘未加常，与发用俱得子爻之休气，主其子在外酒食过度致病。又丁卯占，曰：命用见合，中传酉乘元武，因私通人家婢妾致疾。盖酉为婢妾，元武临酉为窥户，本身属土，被酉耗败，故必尪羸也。又壬戌占曰：戌为奴，酉为婢，元武窥户，卦得斩关，乃逃亡之象。主家中奴婢逃亡，得马姓人，于西方捉获。缘日上午为马姓，与日相助克酉，酉在西方，与午相破故也。

