　　　83.万事喜忻三六合

　　课体：知一，曲直。
　　课义：夜虎丁火，勿恃传课，交合何益，无财有祸。
　　解曰：用未遁丁，夜乘白虎，金日逢之，凶祸动矣。况三传俱财，全财则化鬼。干上寅，支上卯，虽交车相合，而四课皆空，恃之何益。若贪其财，不惟财不可得，而祸即随之矣。
　　断曰：曲直之课，整体冗杂，又名知一，首鼠两端。三传三合，且干支上神交关相合，日辰阴阳，又自为合，欢忻和合之象。惜为空亡，惟留中传一亥，凡百谋望，凶则可解吉则难成。倘值春占。或遇卯年可喜。
　　天时：龙虽升天而角星指阳，主晴。家宅：人宅亨嘉，但丁神自第四发用，主长上文书之事，蓦有虚惊。功名：不利。求财：财神空亡，求之反费己财。婚姻：淫泆卦，不宜。胎产：干上神属阳，主男；胎坐长生，孕吉产迟。疾病：传课皆空，即愈，久病可危。争讼：财空官陷主即解散。出行：宜慎。行人：即归。捕获：武恋长生坐宅，易获。兵战：防有失。坟葬：龙虎皆陷，元神空亡，葬之不古。
　　毕法云；金日逢丁凶祸动，传财化鬼财休觅，交车相合交关利。指南：甲申十二月子加酉占功名。曰：干乘绝气，支见死神，贵既空亡，禄亦受制，官星陷矣。谁与居位，营垒空矣；谁与御侮，财星空矣；谁与生官，太阳西坠。冬木逢空，岁在大梁，不能保矣。盖明岁行年酉为自刑，当破坏木局，果验。

