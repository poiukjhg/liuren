　　课体：从革，元首。
　　课义：破碎并空，宅上皆逢，家财已废，将助仍丰。
　　解曰：巳为旬空，又为破碎，坐于宅上，克支为用，家财能无耗废乎。幸三传从革，合成财局，而夜占纯土，复助起传财，则反有丰盈之象矣。
　　断曰：卦名从革，乃革故鼎新之象。事主更变，亦多冗杂。末传冲克干上之卯，卯为文书，亦为父母。所谓三传皆财忧父母者是也。
　　天时：从革主雨，空则反晴。家宅：宅上应有损坏，空巳克支，防兄弟作耗。功名：官带德马在第二课，又三传递生，官爻生干上文书，利于仕宦。婚姻：干支上神相生，占婚吉，但六合坐空，未必能成。胎产：日上神属阴，孕必成女，三合发传，产恐不易。疾病：病属心经，新病即痊。出行：日上生辰上，必行。行人：夜占朱雀乘马，与宅上巳冲动，当有信至。兵战：干克支，我胜彼负。坟葬：支得破碎，防多空缺。
　　毕法云：六爻卦现防其克，合中犯杀蜜中砒。达迷玉篇云：三传俱作日之财，得此须忧长上灾。心印赋云：三合相加日上临，干支上下一同寻，或占喜事兼姻事，最好相宜望信音。指掌赋云：太乙若逢白虎，家多疾病。


