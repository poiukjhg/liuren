　　课体：反吟，无依，元胎，重审，孤寡。
　　课义：生乘虎来，频失财钱，所谋无实，陷没三传。
　　解曰：巳火为己土之父母，更迭生干。昼夜元虎叠见，未免有屡屡失脱之患。三传为作事之体，俱陷空亡，自然谋事皆虚。若捕风捉影，空自往来，徒费心力而已。
　　断曰：课名无依，传曰元胎，始终不一，远近相疑。顺逆天将，皆乘元虎，必致惊失叠见。事起家庭，祸由内作，妻宅尽空，居无所止。若申酉月占，则登明乘死神死气，主宅内有自经而死者，必至家业耗尽，反覆呻吟之象也，
　　天时：天门地户相通，必主浓阴，水火俱空，不晴不雨。家宅：多空少实，必有废炉败厕。仕宦：往反无定，不能满任。谒贵：昼占则遇，夜将徒劳。婚姻：昼夜青龙居干二课上，婿可云佳，但嫌妻财空陷，占女不吉。胎产：弥月者易产，未产者必堕。求财：财神落空，虽得必失。遗失：已被窃去，难得难寻。盗贼：元武居干支之阴神，必系家贼，又居空陷之处，名元武打洞，断难缉获。出行：陆路平坦甚吉，水路惊险甚凶。行人：无室无马，空怀桑梓之念。疾病：病空人实，不久自愈。行师：我实敌虚，利客不利主，敌人不过虚张声势而已。
　　毕法云：来去俱空岂动移，喜惧空广乃妙机。课经云：己巳日反吟，干支拱地盘贵人，干支阴神拱天盘日禄。若占升迁官禄，无不惬意。遇子午命人尤的。

