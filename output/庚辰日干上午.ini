　　课体：涉害，见机，间传，顾祖。
　　课义：彼此不和，寅来教唆，尊求卑下，莫被财魔。
　　解曰：干被午克，支被寅克，彼此皆受克制，不能和美。而寅为日财，乃助初克日，有如教唆词讼之人，若取此财，必生灾悔矣。自干传支，是谓以尊求卑，谦下乃宜也。末传寅财来冲庚位，当视如魔怪，不可为其所惑。
　　断曰：此见机之卦，事多阻滞，虚声无实，吉不成吉，凶不成凶。改变动移，贵乎得中守正。又贵人立卯酉，大位者占之，必主升迁荣庆，常人则身宅不安也。
　　天时：占晴未晴，占雨未雨，必待出旬。家宅：不安，宜谢土神，或有孕女借歇。婚姻：不宜。胎产：占胎安，占产不宜。功名：官禄空亡不利，惟五月昼占吉，可得科名。求财：防因财而致祸。投谒：主宾客会集。疾病：月内见凶。失脱：宜寻，逃亡自归。出行：不利。行人：即至。争讼：主有教唆之人，或为吏曹，或为道士，或有胡须人，或姓从木旁人，或属虎人。兵战：昼占大胜，夜占众心不宁。
　　毕法云：干支全伤防两损，我求彼事干传支。精蕴云：末虽助初而坐空乡，无力克干，为抱鸡不斗之象。又午辰寅为顾祖格，盖午为寅之子孙，寅乃午之长生，自午传寅有复旧庐之象。凡谋皆吉，惟庚日占病凶也。


