　　　76.彼此猜忌害相随.A.人喜我忧格.干上六害，支上六合
　　　77.互生俱生凡事益.C.自在格

　　课体：元首，病胎，不备，自在。
　　课义：坐谋有益，动用费力，元虎临身，稍有忧惕。
　　解曰：长生临日，坐守可以得益、若动而发用，取初之财，反逢旬遁己上克伤。日干中传脱气，末传旬空，费力万端，不能收效也，昼将元武，夜将白虎，乘申临干，不免稍有忧惕。幸坐空亡，不为大害。
　　断曰：此亦为元首之卦，名病元胎。身喜心忧，两人共事，末得和同。干支乘刑，为动履不宁之象。若臣忠子孝，扶纲植常，身名俱泰。苟不能忘私，亏心暗室，终失便宜。又两阳争一阴，各怀奸私，情意相背。处家应物，尤宜光明严谨，庶免其咎。
　　天时：昼占多风，夜占多雨。家宅：人口小不安。婚姻：未宜。胎产：主产前多病，产后安。功名：顺利，应试亦吉，第三场小心。求财：可得。投谒：有事干之，恐失和气。疾病：主寒热相侵，难以速愈。失脱：寻得物已不全；逃亡自归。出行：远行忌二、六、十月。行人：留滞未归。争讼：防刑狱，利为客者。兵战：昼占吉，拓地千里；夜占军扰不宁。
　　毕法云：宾主不投刑在上。课经云：支加干上而生干，为自在格，亦可作俱生格，所谓互生俱生凡事益也。袖中金云：巳加申为病胎，又名怕课。胎孕有病，安得不怕，主身喜心忧。

