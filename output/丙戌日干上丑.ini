　　　85.初遭夹克不由己.B.俯丘仰仇格

　　课体：弹射，从革。
　　课义：将助财业，尽得尽失，纵取归家，如汤沃雪。
　　解曰：夜将贵常勾纯土，助起三传之金，不为无益矣。然丙得传金，却被天将脱去，是一得之中，又有失也。挈财归家，而支上寅午戌会成火局，以消其财。又宅上午为羊刃，昼乘白虎，夜乘元武，其失脱耗费之象，非如汤之沃雪乎。谚所谓左手接来，右手去者是也。
　　断曰：弹射之课，得土为有丸，虽能击人，其祸福犹小。惟干上成金局，支上成火局，以火烁金，不免宅旺而人衰也。却喜午乘旬空，虽昼夜元虎临之，犹或有未消之财，归我囊橐也。格名从革，凡事不防因旧增新。
　　天时：风雨不久，云开日见。家宅：劫财既多，虚耗百出，所得不足以偿所失。功名：难得。求财：财亦成局，到家消尽。婚姻：龙后不现，不成婚姻。胎产：女喜，难产。疾病：肺经受病，日医临干，求治可愈，伏尸为灾，祈祷则吉。出行：宜从陆路，出外受益。行人：未归。兵战：坚陈以待之，毋贪金货财宝。
　　毕法云：传财太旺反财亏。通神集云：禄作闭口，不利占病，不必旬尾加旬首也。指掌赋云：酉巳丑为操会，已过受时岂失宜。

