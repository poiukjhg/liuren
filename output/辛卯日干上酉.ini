　　课体：重审，天狱，励德。
　　课义：禄乘虎元，每被忧煎，墓脱丁扰，不得安然。
　　解曰：酉乃辛金之禄，昼乘元武，夜乘白虎，忧煎之极，不可守矣。弃而投于初传，又系日墓。中传子水，乃是脱气。末传亥上乘丁，被其扰乱，愈不可当。一无托足之地，岂得安然乎。
　　断曰：连茹之课，传作三奇，万事有和合之象。但卦名重审，以下犯上，事多不顺，起于阴小。又名泆女，事主暗昧不明，不可遂意而行。冬日丑土乘天后发用，占小儿疾病，恐难医治。缘子孙爻乘丁，天后又克之也。昼占帘幕贵人临支，从魁临干，问科场必中魁元。
　　天时：天罡指阴，毕宿临干，昼占青龙发用，三传尽皆水神，大雨之象。家宅：夜占必富而且贵，昼占恐有争竞田土桥木等事。功名：夜占甚吉。求财：家中自有，外财难取。婚姻：可就。胎产：子息属阳，二阴包阳，孕必成男。疾病：头疼之疾，心经受伤，或是虚脱之疾。出行：不宜。行人：末传旬丁乘马，行者立至。兵战：昼占则胜，夜占不宁。
　　毕法云：旺禄临身徒妄作，虎乘遁鬼殃非浅。课经云：干上酉为日之旺禄，昼占上乘元武，则酉禄被元武所夺，谓之禄被元夺。心印赋云：子丑相加事必成，更逢吉将转欢欣。指掌赋云：三奇发用，疑惑解而喜气生。


