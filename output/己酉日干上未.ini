　　　89.任信丁马须言动.乘丁

　　课体：伏吟，龙战。
　　课义：静躁不常，失脱须防，动之逢虎，闭口财昌。
　　解曰：伏吟主静，干及中传，未遁旬丁，末复来冲，其象又动。酉乘元武，在支发用，失脱之虞，不可不防。中传昼乘白虎，动则必有祸端。末传丑乃旬尾，中有癸水为财，闭口谨言，默而取之，庶无惊恐，而无不昌也。
　　断曰：龙战之卦，事多改革，义主乖违。初传夜将天后，事起妇人。三传昼占，皆乘元武虎蛇，尤加惊恐。孟行难行，孟止难止。占者得此，反覆无定，灾祸不一。惟干支拱于暮贵。如用夜将，则告贵用贵，所最宜耳。
　　天时：晴占将阴，雨占将晴。家宅：龙战课，夫妻年或立酉上，主室家离散。如兄弟年立酉上，主争财异居。功名：当有改动。求财：不得。婚姻：有阻。胎产：男孕不安，产亦不易。疾病：病属肺，喘咳劳伤，反覆难愈。争讼：屈不得伸。出行：游都、鲁都，乘丁冲刑，有盗贼之忧。行人：即至。捕获：昼占当是家人作贼。兵战：不利。
　　毕法云：前后引从升迁吉，信任丁马须言动。三车一览云：巳日申贵逆行，白虎乘丑，乃贵人怒恶之象。凡贵官值此，必招贵人嗔怒。如白虎临丑亦然，盖丑乃天乙本家，不宜见虎也。

