　　课体：重审，进茹，斩关，三奇，不备。
　　课义：重脱墓空，凶吉无踪，尊就卑幼，旺禄才逢。
　　解曰：初中之亥子为重脱，中末之子丑为墓空，主事皆空脱，所以吉凶俱无踪也。干为尊长，支为卑幼，干往加支，俯就而食。其旺禄更赖戌土，以敌众水，庶几免于脱盗矣：邵公云：此课又有取丑亥亥作三传者。
　　断曰：进茹之课，联珠三奇，本为吉象。但恐脱上逢脱，不能著实耳。干上临亥，谓之避难逃生，大宜改过。支上临戌，又谓之虎威狐假，不可动谋。
　　天时：三传皆火，出旬得雨。家宅：防盗。功名：传遇三奇，吉。求财：反有失脱。婚姻：夫就妻，吉。胎产：男孕，即生。疾病：火衰脾弱或虚脱之病，宜峻补。出行：恋家不能行。行人：即至。捕获：北方阴人家。兵战：各乘网罗，主客不吉。
　　毕法云：所谋多拙逢罗网。断验：乙酉年四月酉将申时占兵，曰：此行不吉，至半途而回。盖白虎驿马临干，虽有狐假虎威之势，赖戌土实能克制。如彼猖狂妄动，定有阻塞。我兵此行中末俱空，岂能前进。况辛日南征，为灭没旺方，于军不利。干神临支，恐有锐卒前扰。后至扬州，敌兵出城抢船，遂抽兵而退。

