　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：重审，四绝。
　　课义：交互逢败，夏夜火怪，鬼虽是寅，熟视何碍。
　　解曰：土败于酉，木败于子。日辰上交互相加，为我孟败他，他先败我。不宜讦人阴事，反被牵扯己之旧过，同时获罪也。夏占火鬼在酉，临支克宅，夜乘朱雀，当防火怪也。寅虽日鬼，然熟视盘中，下有未仇，上有酉难，彼自顾不暇，何能有碍于我哉。
　　断曰：此重审之卦，两上不胜一下，事多不顺，起于阴小。又五行皆临绝地，干支互乘败神，凡事小心详慎，自能转祸为福也。昼占螣蛇入水，主虽有惊忧，后即消散。
　　天时：有雨，雨中时见日出。家宅：主屋舍颓坏，夏夜防火烛。婚姻：昼占男家不孟，夜占女家不允。胎产：胎神临绝地，防损，昼占主男。功名：先否后泰，不利西方。求财：夜占吉。疾病：主气血衰败。失脱：昼占即获。出行：防有阻滞。行人：占有职人即归。争讼：主为下人奸私，或反被告讦。兵战：昼占防小挫，夜占大利。
　　毕法云：干支皆败势倾颓。课经神将论云：螣蛇发用在干，曰坠水，主惊疑怪梦，凶灾不成。又云：子乘龙合，女占必受皇恩。子午乘龙，妻妾怀孕。又云：朱雀在酉日夜噪，主官灾起。心印赋云：子居巳位卯居申，结绝旧事最为真。


