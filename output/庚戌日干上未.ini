　　课体：蒿矢，退茹。
　　课义：未午巳辰，俱火克身，常人深畏，仕宦欣欣。
　　解曰：午巳辰，火局也。未虽育干，乘丁凶动，是克我者众矣。常人占之，病讼连绵，岂不深畏。若仕宦逢此，官爻重叠，禄位频迁，所以欣欣也。
　　断曰：发用蒿矢，喜传克金镞，且始终相生，凡事忧可变喜。但金日逢丁未与支刑，而三传助刑伐德，又被酉刃临支脱害。占者主有阴私小口之咎，火光之灾。
　　天时：传课俱火，大晴。家宅：金日逢丁，病讼难免，更防刑伤，于母尤切。功名：官星叠见，德禄乘马，升迁大吉。求财：龙合并见，最吉，但须见利思义。婚姻：吉，女子貌白而美，性好饮。胎产：女孕，产有虚惊，不妨。疾病：肝肺两经之病，可速治之。争讼：甚凶，幸有解。出行：水路吉。行人：驿马临门，即回。捕获：在正西酒店内，有女子掌柜。兵战：丁神临干，全火克申不利。坟葬：防有刑伤，却能发丁。
　　毕法云：金日逢丁凶祸动。三车一览云：喻大师在祥符寺，一人酉加戌占疑，曰：庚日羊刃在酉，酉为金，戌为足，恐为刀斧伤足。其人固秀才，读书有名声，实为积盗。后事败，太守刖其足。又一人占出入，酉加卯为行年，曰：羊刃得手，惧有所伤，不出月内，其人果断其手，盖酉为刃，卯为手也。

