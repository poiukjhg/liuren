　　课体：伏吟，稼穑。
　　课义：支干相逢，中末刑空，无异独足，昼虎三重。
　　解曰：己课寄未，未即己也。以未加己，乃是支干相逢。中传丑土遇空，末传戌亦空陷。三传四课，独有一未，并无他神相耦，何以异于独足哉。昼占三重白虎，病讼尤不能免，不特谋望，不成已也。
　　断曰：独足之课，事有难行。中传空亡，又名断桥折腰，必有中阻。商贾逢之，宜水路舟船，或小车独载，以应独足之意。干支同位，传内辗转相刑，凡占皆无和气。
　　天时：天地不动，支干相并，晴占则晴，雨占则雨。家宅：蛇虎满前，人宅罹患，至凶之象。功名：寅卯子午年命人吉。求财：劫财重重，不利。婚姻：家世相当，必系旧亲，然无吉象。胎产：女孕，腹空易产。疾病：肾水受伤，二八月占凶。遗失：物在家内。出行：不宜。行人：中路有阻。捕获：伏于西北娼妓家。兵战：主客相等，未见其利。
　　毕法云：不行传者考初时。课经云：伏吟取刑为传，今中传空亡，不能刑至末传，故前后进退皆难。如占他事，必先得人允许后不践信。若占人年命是巳，则丁马交加，其动甚急，年命上乘魁罡，亦有动象。秘要云：蛇虎入宅，非惊即失。

