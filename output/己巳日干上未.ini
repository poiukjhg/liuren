　　课体：伏吟，自任，元胎。
　　课义：德印长生，君子利亨，迤逦克伐，寅为祸萌。
　　解曰：初巳为长生，末寅乃日德，又作官爻，仕人求进，岂有不亨利乎。但初克中，中克末，末克干，是寅又为祸萌也。常人值此，必有被人侵凌之患。平日所为过恶，亦必有攻讦之者。现任朝官，须防弹劾，总宜谨饬为妙。己巳伏吟，干支拱定日禄，宜占食禄事。又系两勾夹墓，年命在辰宫者不利。末传助初传而生日干，必有人暗地相助。如夜占寅乘天空，亦恐闲话多而实心少也。
　　断曰：元胎之课，如婴儿之隐伏，有滞而未通之象。大约宜静不宜动，利上不利下。惟君子修身俟命，无不亨嘉矣。
　　天时：早雨晚晴。家宅：宅去生人，主人口进益；若时逢生旺，占者当有兴隆发越之象。仕宦：循分守职，前程远大。求财：出外无益，在家经营，可以获利。婚姻：男性刚强，女性柔顺，能主中馈，益夫宜子。胎产：男喜，平安，产时顺利。疾病：脾土受克，法宜调治，天医得力，可保无事。出行：马空有阻。行人：在外受益，未即回家。遗失：匿在本家。逃亡：尚在境内。出兵：三传递克，止宜坚守。
　　毕法云：三传互克众人欺。括囊赋云：害挟太常，动止则尊亲有讶。德乘朱雀，谋谟而官吏无亏。

