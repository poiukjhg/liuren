　　　46.贵人差迭事参差.夜贵在干前
　　　49.两贵受克难干贵.B.贵人忌惮格.夜

　　课体：蒿矢，回明，间传。
　　课义：干传无用，射物难中，昼若占之，苏宽病讼。
　　解曰：亥值旬空，未为败地，日上初传，俱无用也。未为矢，虽有太阴金镞，而其用既败，且末传卯转克之，则以此射物，必难中也。夜占中末吉将被克，病讼不宜。若昼占则三传皆生其将，病讼可以苏宽也。
　　断曰：此蒿矢之卦，亦名间传。支上发用，不可先动。传既逆退，格合回明。大忌骤然举事，不妨隳心懒意以待之，纵有耗失，后必得偿。若一著动差，必有崎岖惊恐也：卯加巳，两贵相加，事必干涉两贵。
　　天时：久雨则晴　早占雨小。家宅：宅吉，有生助于人。婚姻：不的。胎产：主生女，产母虚。功名：自心懈怠，不乘机会。求财：难得。投谒：不称意，生悔心。疾病：主虚弱之症，宜大进补剂得效。失脱：不获，逃之尤踪，出行：不宜。行人：迟来。争讼：有解。兵战：昼吉，夜占有虚惊。
　　毕法云：空上逢空事莫追，水日逢丁财动之，昼夜贵加求两贵。课经云：回明格，由阴至阳，有缺月渐回之象。事宜迟进，吉事渐成，凶事渐消也。夜占乃死气作日鬼，乘太常入宅，主有内孝服至。金口诀、云霄赋云：行商得利逢坤门，洒酒之征。指掌赋云：未加酉为继母。

