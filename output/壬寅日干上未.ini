　　课体：重审、炎上、斩关、励德。
　　课义：财传化鬼，刃蜜休舐，昼虎戊戌，凶灾甚矣。
　　解曰：三传火局，日之财也。生起干上之未土，反来伤干，是财化为鬼矣。刃上之蜜，焉可舐乎。况戊戌明暗二鬼，乘虎伤干，其凶灾已甚，所当思患预防也。
　　断曰：炎上之课，下合上刑，虽三六相呼，而三传迤逦生鬼，止宜携财告贵，纳粟奏名。若问求财，必起争讼。未乘太阴加亥，主有小儿婚姻之事。
　　天时：三传炎上，天罡指阳，极晴无雨。家宅：昼占官讼甚凶，夜占财喜入宅。仕宦：催官发用，占官最吉。求财：宜得妇女阴私之财。婚姻：昼占不佳，夜占乃吉。胎产：下强上弱，孕乃成女；胎神逢合，孕吉产凶。疾病：肾水大亏，宜制土养水，难愈。遗失：夜占财上乘元，必是贼窃。出行：陆路不吉，水路更凶。行人：天罡加孟，尚未启行。兵战：昼占则凶，夜占则吉。
　　毕法云：虎乘遁鬼殃非浅，万事喜忻三六合，宾主不投刑在上。神应经云：戌加寅，青龙作鬼，若年命是寅，求谋迁转之事可成，应在庚戌日。纂义云：午加戌上乘天后，主妇人痨疾，终不能痊。括囊赋云：戌为白虎兮，犬惊。指掌赋云：戌午寅为就燥，行合中庸。

