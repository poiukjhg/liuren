　　　74.空空如也事休追.A.四课全空格

　　课体：元首，进茹，孤辰。
　　课义：干支及传，脱空满前，子息耗盗，弱病淹延。
　　解曰：干支三传皆脱干之神。又系旬空，昼将元武临身发用，木乃水之子息，定主子息耗盗。如占病必然虚脱之症，已入膏盲，虽越人无可如何也。
　　断曰：元首之卦，事起男子，举动宜先。但干支上乘网刃，岂可前进。况进茹空亡，自宜退步。占主耗泄虚诈，凡事不实，无影无形，不足凭据，凶忧却可解散。
　　天时：先风而后雨，未必大，家宅：宅替人衰。功名：官星值墓落陷受克，大不利。求财：满目空脱，财爻不见，无有。婚姻：传课皆空，不吉，亦不成。胎产：妊产皆不利。疾病：心肺两家之症，甚凶，新病有解。争讼：可以脱，然无害矣。谋望：总无成。出行：不利，以网刃在前也。行人：到处皆空，失意而归。失脱：不可寻觅。捕获：昼占即在左邻，同门中人作线。兵战：大不利。
　　毕法云：进茹空亡宜退步，所谋多拙遭罗网，脱上逢脱防虚诈，空空如也事休追。六壬会通云：三传来生我，万事皆顺吉。若见我生传，何时得显迹。指掌赋云：寅卯辰为正和，展经略而果沐恩光。又云：顺连茹空，名曰声传空谷，退吉而进则不宜。又云：三传纯子孙，不求财而财自至。












































