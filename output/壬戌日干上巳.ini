　　课体：反吟，元胎，励德，斩关。
　　课义：财内藏丁，役损身心，家人丑恶，病讼频临。
　　解曰：干及初末，三重丁巳，水日逢之，必主财动。岂知生起支上天罡伤日，是传财化鬼，役损身心，无所得也。鬼在支上，故曰家人丑恶。鬼临三四，故曰病讼频临。占者以财还债，献纳则可。若将本求财，能免于祸乎。
　　断曰：反吟之课，彼此相冲，无所凭藉。况斩关有动摇之象，励德有怵惕之征。主事多反覆，谋取难成，忧喜皆出意外。
　　天时：占晴则雨，占雨则晴。家宅：墓神覆宅克干，防有病讼之侵。功名：巳亥生人大吉，余恐不能终任。求财：传财太旺，又属反吟，难得。婚姻：龙后比和，吉而难成。胎产：三传纯阴，胎上乘阳，男孕，产母防病。疾病：脾肾二家之病，初病愈，久病凶。出行：昼占吉，夜占凶。行人：墓神在宅，即至。兵战：不利。
　　毕法云：两贵受克难干贵，鬼临三四讼灾随，水日逢丁财动之。古鉴：丁巳命人，未将丑时占家宅，曰：此课德丧禄绝，人亡家破，我去彼绝，彼来我绝，墓神克日，最凶之象。盖壬禄在亥，亥乃闭口，无德可言。本命巳为生气，却坐亥上受克，而亥为死气，反临本命外战，是以谓之人亡。辰来破宅，墓干克干，是以谓之家破。

