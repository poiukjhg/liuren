　　　85.初遭夹克不由己.昼
　　　85.初遭夹克不由己.夜

　　课体：重审，四绝，泆女。
　　课义：妻奴作怪，子息讨债，迤逦生身，财因此坏。
　　解曰：巳加支戌，巳为妻财，戌类奴仆，党合伤干，故妻奴作怪。支为卑幼，丁巳财神，被戌墓脱，乃子息耗盗其财也。干上午火发用，迤逦生至末传育干，岂知申被午克丑墓，又落空乡，徒费而无生计乎。
　　断曰：重审之卦，以下犯上，又逢四绝，止宜结旧，不可图新。凡占长生及病，皆所深畏，夜元发用，主有遗亡。
　　天时：昼占微雨，夜占晴。家宅：防耗财，破碎作官出传，或因讼破财。功名：贵人入狱，不吉。求财：可得。婚姻：男女有刑克，不吉。胎产：孕女，产期近而顺利。疾病：昼占肾经受病，夜占肝家受病，勿药可愈。出行：马恋长生，未必果行，防有失脱。行人：当即有信，巳日可到。捕获：东南之贼，匿于西北可获。兵战：有始无终，安静为宜：
　　毕法云：三传递生人举荐，初遭夹克不由己。占验：正月子将巳时占，曰：课传夹克妻财，财生官，官生印，印转生身，时人或以破财加纳断。岂知壬以午为妻，乘死气，火以戌为墓，带白虎。加妻卯命，为墓门开格，主其妻行年到卯必死。后果因好饮水，致病丧身。

