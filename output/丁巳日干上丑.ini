　　课体：反吟，元胎，励德。
　　课义：脱空宜弃，丁马迭至，夜动文书，昼动因贵。
　　解曰：丑为日之脱气，又遇旬空，可弃而不可守。巳为旬丁，亥为驿马，三传更迭而至，其动自不容己。中传之亥水，夜则乘雀，昼则乘贵，所以致动之由，非文书之征发，即贵人之图谋也。
　　断曰：反吟之课，已为动象。复乘丁马，去来倏忽，刻无宁咎矣。昼贵为德神，坐于宅上，而克支干。常人须忧病讼，仕宦则占也。夜占亥乘朱雀克宅，亦防火惊。
　　天时：天地相通，反覆不定，或晴或雨，俄顷即变。家宅：夜雀临宅克宅，讼灾难免。功名：贵人昼临宅上，干支拱禄，至吉之象，但嫌不能满任。求财：反覆无益。婚姻：女虽贵介，但干上空脱，不吉。胎产：恐是双女　母实儿空，占产不吉。疾病：肾经与头面有病，须防翻覆，出行：水路吉，亦防口舌。行人：立至。捕获：一在西，一在北，皆有奸盗事。兵战：更宜别图良策，乃吉。
　　毕法云：鬼乘天乙乃神祇，脱上逢脱防虚诈。课经云：日干生上神，丑土上神又生天将太阴，名脱上脱。凡占尽被脱耗，有虚诈不实之象。又曰：鬼乘天乙临宅上者，必是家堂神像不肃而致病苦。宜修建功德，安慰宅神，庶得无咎。玉成歌云：巳亥贵临多反覆。又云：雀伤支日闹家门。三才赋云：巳亥逢驿马并驾，在路奔腾。

