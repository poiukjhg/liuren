※毕法分布：
　　　26.水日逢丁财动之.A.财乘丁马格.④财乘日本.昼常
　　　45.昼夜贵加求两贵.B.两贵空害格
　　　46.贵人差迭事参差.昼贵在干前
　　　46.贵人差迭事参差.夜贵在干前
　　　52.罡塞鬼户任谋为.B.神藏煞没格.夜贵
　　　64.夫妇芜淫各有私.A.真解离卦
　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害

　　课体：弹射，三交，励德，二烦。
　　课义：守辰厄塞，动值遥克，中末皆空，解忧释惑。
　　解曰：辰乃水土之墓，守之则为墓所覆，厄塞而不通。动而逢子，为弹射之财，又遭贵人、勾陈两土夹克，虽有财而不为己用也，遂投中未。两传俱空，只宜解散忧疑。若占好事，是谓捕风捉影　凡百无成。
　　断曰：此弹射之卦，三传皆仲，格合三交，事主动摇，人情倒置。利客不利主，利先不利后。况午加酉为死交，凡事失节阻碍，不能成合。辰阳与日干相竞，凶重有力。幸传空为遗镞失弹，祸福俱无成也。又日月宿加四仲，斗罡系丑未，行年立卯酉，名天地二烦，为咎不小。
　　天时：求雨不雨，求晴不晴。家宅：身宅不安，宜谢工神。婚姻：刁；吉。胎产：防不实，兼防产难。功名：显者升迁，小吏迪否。求财：用尽机心，终归无益。疾病：春夏无事，秋冬及久病大凶。失脱：难寻。出行：不宜。行人：不来。争讼：解散。兵战：昼占开地千里，夜占士卒折伤。
　　毕法云：夫妇芜淫各有私，彼此猜忌害相随。课经：三月十五口酉将子时，男命行年在子，日宿酉并临子，罡系未，为天烦格。女命行年在午，月宿卯并临午，罡系未，为地烦格，：德气在内，刑气在外，天地翻覆，莫大忧烦也。


