　　课体：伏吟，励德，稼穑。
　　课义：五鬼相攻，闭口免凶，昼夜戌虎，病讼重逢。
　　解曰：土为日鬼，课与传共布五土，并攻癸水，何可当也。巳为闭口，缄默不言，庶可以免凶脱祸。河魁作鬼，昼夜乘虎，病讼不免重叠而见也。
　　断曰：自信之卦，伏匿不动，惟三九月戌为天马，方有动象。或逢亥上年命，亦可言动。仕宦逢之，催官符至，上任极速，常人则不利也。所喜末传空亡，无足深患，又课名稼穑，凡事有艰难之象。
　　天时：三传纯土，无雨。家宅：贵德临宅，财气重重，富而且贵之象。仕宦：官星临身，中传催官符至，得之甚速。求财：财已充庭，不求自至。婚姻：占男中平，占女差吉。胎产：男喜易产。疾病：肾水涸竭之症，或齿痛呕血，出旬不治。出行：陆路不佳，水路可行。行人：近者立归，远者难定。遗失：不出本家。逃亡：在西方寻。兵战：昼夜将凶，未见其利。
　　毕法云：虎临干鬼凶速速，闭口卦体两般推。课经云：辰戌丑未为三传，自相冲刑，可以凶制凶，是谓贼捉贼。又内有四金字，可以制化凶鬼，翻不为害。玉成歌云：三刑为鬼入家破。又云：伏吟举动心无遂。指掌赋云：三传纯官鬼，而兄弟成灾。

