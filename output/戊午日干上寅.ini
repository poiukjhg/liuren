　　课体：元首，元胎，六仪。
　　课义：见处危险，中末求援，迤逦生寅，因财致谴。
　　解曰：寅乃日鬼，一临干上，一为发用，是两重寅木伤干，现处于危险之中。孟藉中末作援，讵知申金先生亥水，迤逦生起寅木，反来伤身矣。中传之亥水，乃是日财，必因贪取亥财，以致谴责，占者所当深戒。
　　断曰：元胎之课，三传递生，仕宦必有上人推荐。支乘败生，干乘害克，支干皆临明鬼，复遁出甲乙暗鬼，四鬼相伤，占者病讼不一而足。幸赖末传长生，力能制鬼。然而忽成忽败，祸福倚伏，宜乎有两面刀之喻也。
　　天时：青龙入庙，末传克龙，不能得雨。家宅：死神作鬼临宅，死丧不免。功名：青龙作官星临日，固为吉象，亦防荐我之人，从中起衅生祸。求财：财爻虽现，取之撄祸。婚姻：女占男吉。胎产：女孕，难产，母子防伤。疾病：胸胁多风，久而后愈。出行：迟延数日可行。行人：马临末传，将到。捕获：在西南方空井旁，内有贵人住家。兵战：昼占忧惊，夜占大胜。坟葬：败气在穴，扦之不吉。
　　毕法云：苦去甘来乐里悲，闭口卦体两般推。课经云：戊午日，末申生中之亥，中亥生初之寅，而克日干之戊，诚为被寅所苦。殊不知反赖末之申，冲克寅鬼，又为戊之长生，乃应苦去甘来之喻。凡占未免先受磨折，后却安逸。

