　　课体：知一，稼穑，游子。
　　课义：携钱随鬼，纳粟偏宜，孟求平善，请祷神祇。
　　解曰：三传皆财，生起支上之鬼，祸患必从宅中而出。若贪财无厌，鬼即随之。惟宜以财求贵，纳粟奏名，则为帘幕临宅，可显门闾也。占病为鬼天乙，必是家堂神像不肃。宜虔心祈禳，方获平善。
　　断曰：知一之卦，恩中有害，信中有疑。与人共事，和衷则吉。墓神乘丁，覆日发用。夜将塍蛇，至为凶恶，反赖中刑末冲，以杀其势。如年命在未，名为天罗自裹，其凶更甚。或年命上神有制，即不为咎。
　　天时：阴晦蒸湿。家宅：主家神作祟，或恶犬吠人，四月占有凶怪。功名：纳赀得官，或告贵得升擢。求财：灾随财至。婚姻：昼占可合，然终有刑克。胎产：胎临败克，防损。疾病：主脾症湿症，占父母病大凶。失脱：当于西南土中寻觅。出行：远游漂泊，遇贵得官。行人：流荡难反。争讼：主为田土之事，以财告贵得胜。捕获：贼倚势家，捕之无益。兵战：宜屯田固守。
　　毕法云：干墓并关人宅废：传财化鬼财休觅。纂要云：干上未，四月占，为月厌、大煞、天日、飞廉，况属丁神、墓神，若并临年命，为凶怪格。玉成歌云：墓神加日身灾滞。又云：日鬼加临辰两课，定然官吏到门庭。

