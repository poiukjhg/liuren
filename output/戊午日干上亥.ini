　　课体：反吟，三交。
　　课义：来往皆空，凡事无踪，喜不为喜，凶不为凶。
　　解曰：子为旬空，午为落空，反覆相乘，是来往皆空也。凡事皆无踪迹，或逢喜而喜不成，或逢凶而凶不就，捕风捉影之象也。
　　断曰：反吟之课，似极变迁，却难移动。干乘实财，支乘空鬼，利己而不利人。午为生气，上乘白虎，主父母有忧。秋占子为火鬼，昼乘螣蛇克宅，须防火烛之惊。
　　天时：天地相通，阴晴屡易。家宅：宅内空虚，人财欠旺。功名：二贵皆空，占名不利，或俟填实，庶几有就。求财：宜守本分，妄求无益。婚姻：支上乘空，占女不吉。胎产：下强上弱，孕是女胎，母空儿实，占产最利。疾病：肺经有火，不药可愈。遗失：当于中堂过道中寻觅。争讼：彼有悔心，即当解散。出行：不能动身。行人：在途，出旬即至。捕获：在西方，本家逃奴为之窝主。兵战：吉凶皆散。
　　毕法云：二贵皆空虚喜期，来去俱空岂动移，空空如也事休追。课经云：反吟卦，切不可便言移动，内有三传皆遇空亡者，虽有移动之意，实不能移动也。又云：三月占生气克日主病，是幸中不幸，死气生日主生，是不幸中幸。秘要云：干上亥财作闭口，占病不吉。

