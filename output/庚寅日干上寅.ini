　　课体：反吟，元胎，赘婿。
　　课义：他来我家，我去投他，满目财禄，夜占不佳。
　　解曰：寅临申上，他来我家也。申临寅上，我去投他也。干支互临，彼此易地，三传四课，不出寅申两字。申为日禄，寅为日财，财禄满目，有何不美。然以夜将言之，则申蛇寅虎，亦复满目纵横，不佳之甚也。
　　断曰：此反吟无依之卦，像合元胎，亦名赘婿。来往无端，反覆不定。又主狐疑隐伏，尊卑无纪，彼此不和。君子守正则亨，小人妄动则厉。虽曰禄马同乡，有富贵吉昌之兆。然俱临绝地，仍见凶征，不可不惧也。
　　天时：阴晴不定，昼雨夜风。家宅：宜与人兑换屋宇而居。婚姻：昼占可用，夜占不宜，主男就女赘，或妇人携子改嫁。胎产：主双孕。功名：宜署摄印务，交代职任，余占不吉。求财：宜结绝交易之事。疾病：主非一症，禄神投绝，主绝食；又人入鬼门，申生人占之必死。失脱：远寻。出行：不利。行人：即至。争讼：先动者胜。兵战：主有杀伤，客反为主。
　　毕法云：干支值绝凡谋决，权摄不正禄临支。观月经云：孟知赘婿卦，将身就妻家，辰往临其日，被克更无差。订讹云：中末见救神，或年命得神吉，为赘婿当权，可任意所为。若乘旺相，作勾虎，又名残下，甚不利卑小也。

