　　课体：涉害，四绝。
　　课义：昼传皆空，夜贵无踪。占官不利，远祸有功。
　　解曰：丑旬空，申坐空，惟初传午实，而昼占又乘天空，则三传皆空矣。申以夜贵作官星，今临陷地，无踪迹可据。虽三传递生，究为无力，仕宦占之，岂有利乎。若常占则申作日鬼，非空何以远祸，是空反有功也。
　　断曰：涉害之卦，上神生日，日生三传，传又递生，本应顺利。日有人扶，夜有神助。奈脱空相继，虚幻变更，恩多怨深，官鬼无气，事必有始鲜终。成中有败，卦体四绝，惟利完结旧事，不利图新也。若占忧患，却易解散。
　　天时：久早燥竭。家宅：主有咥人犬。功名：子月夜占利。求财：不得。婚姻：不成。胎产：占孕不宜，占产即下。疾病：暴病即愈，久病虚脱。失脱：一去不还。争讼：多虚诈，然易解散。出行：改期如意。行人：占子孙即至。兵战：防为人脱骗，宜空处设备。坟葬：戌方出水，艮坤向则吉。
　　毕法云：空空如也事休追，不行传者考初时。神定经云：干生初，初生中，中生末，末却克干，是为恩多怨深。又末传官星，被初克中墓，官鬼无气，有官人不利，常人反可解难除祸也。心印赋云：午加亥上酉加寅，子居巳位卯居申，诸经名此为四绝，结绝旧事最为真。

