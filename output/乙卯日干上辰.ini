　　课体：伏吟，斩关，杜传。
　　课义：彼此猜忌，渐变无礼，昼贵徒然，干禄得体。
　　解曰：初传日财自刑，中传支上害之，既为因财生忌，渐变为子卯相刑，则无礼之甚也。昼贵子值旬空，虽生日而无力，告之亦自徒然。不若守宅上之旺禄，为得其宜耳。
　　断曰：伏吟之课，上下六害，中末互刑，凡事乖于和道。若静以守之，干有田土之财，支有现前之禄，可坐而享也。但斩关非安居之象，杜传有中变之图，是在相机善动耳。末传子水，虽属空亡，毕竟是生我之神。若年月填实，亦可进取。
　　天时：阴霾之象，多晴少雨。家宅：当有子孙世禄可守，夜占尤吉。功名：禄神虽旺，却逢六害，尚有阻滞，终无收束。求财：止宜守住现在之财，不可贪求。婚姻：女家丰足，但恐有阻。胎产：胎损产速。疾病：肾水不足，健饭即愈。失脱：不出本家廊庑之下。出行：不能到彼处。行人：中末相刑，阻隔未归。捕获：是对门女人或外祖家，孩子作线，不出境。兵战：主人不利，须用粮草饵敌。
　　毕法云：权摄不正禄临支，彼此猜忌害相随。课经云：乙卯伏吟为交车六害，不宜交关用事。又：伏吟课传，虽无丁马，若占人年命，上乘魁罡或临巳上，为丁马交加，其动尤速。神将论云：辰临勾陈主战斗，又勾陈升厅在辰，有狱吏以牵缠。

