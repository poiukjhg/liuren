　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：元首，进茹。
　　课义：脱气临日，夜元走失，病讼深畏，取财宜疾。
　　解曰：干上亥水，盗脱干气。夜占乘武，走失无疑。昼占白虎脱干，勾陈克宅，病讼不免缠绵。寅为日财临支，急宜取之，迟则反被丑土所墓，不能入手矣。
　　断曰：进茹空亡，诸事不宜前进。干乘天罗，支乘地网。初传入墓，末传落空，总宜退益思退，方免衅端。三传俱财，末空不能生起官星，仕宦得此，必主丁艰。
　　天时：大风无雨。家宅：夜贵克宅，当受林下缙绅之欺。仕宦：贵人发用，夜占稍吉，但末遇空亡，有始无终之象。求财：争讼得财，迟则化为乌有。婚姻：寅亥相合，事必有成，夜占女吉，恐非快婿。胎产：二阳包阴，孕必育女，干支相合，胎吉产迟。疾病：肝经受伤，速治即愈。出行：陆路防失，水路稍可。行人：干支相合，未酉日到。兵战：只宜谨守，不宜妄动。
　　毕法云：所谋多拙逢罗网，传财太旺反财亏(春占)，进茹空亡宜退步。精蕴云：课逢罗网，不能亨快。如年命上神，有冲破之者，名为破罗破网，或遇空亡，亦可免咎。指掌赋云：进连茹空，名曰声传空谷，退吉而进则不宜。天官论云：贵人临寅为凭几，可渴见于家庭。玉华略云：勾陈主罗网之灾。

