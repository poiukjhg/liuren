　　课体：涉害，曲直。
　　课义：夜贵克身，昼贵虚陈，支禄恼怀，家人悔迍。
　　解曰：申为夜贵，临干克身，虽曰坐狱，不妨临干。然常占在所不利。子为昼贵，却值旬空。虽曰昼夜贵加，然既空则无力也。卯为日支，又为日禄，昼元夜白，皆非吉将，所以恼怀。未为木墓，覆宅昏晦，故家人悔迍也。
　　断曰：涉害之卦，局合曲直，事主先难后易，先屈后伸。日鬼临干，非宦途即有灾咎。日墓发用，惟贱者反得安逸也。木旺于春，春占方有畅遂之象。又合中有害，凡事防人暗欺。夜占初中后合，亦作泆女论。
　　天时：多风，草木繁茂。家宅：宅利于人，而有昏晦之象。功名：春占大吉。求财：财是墓神，美中不足。婚姻：宜入赘。胎产：胎安，产不利。疾病：主风疾肝疾，宜祷神祇。失脱：在林木坟墓中。争讼：防遭曲断。出行：吉。行人：即至。兵战：大胜之兆，切忌迟疑。坟葬：龙气甚清，但不聚财。
　　毕法云：昼夜贵加求两贵，鬼乘天乙乃神祇，干墓并关人宅废，支坟财并旅程稽。课经云：胎坐长生，大宜占孕，不利占产。订讹云：曲直亥加未，作蛇内战，主失财。未加卯作后，阴人灾病，有离哭之兆。指掌赋云：未亥卯为从吉，待时而动。中黄经云：日辰衰木见真金，三传无火却成迍。

