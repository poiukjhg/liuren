　　课体：重审，元胎，寡宿。
　　课义：己财先费，众人怀惠，倘若夜占，一事无济。
　　解曰：申为丙财，加干发用，而值旬空，是现在己财先耗费矣。初生中亥，中生末寅。寅虽日之长生，然昼乘元武，夜乘白虎，难以倚赖。三传递生，徒以我财惠众，于我何利焉。昼占犹有六合，贵人虚声相援；夜占则初蛇末虎，于事尤无济矣。
　　断曰：此重审之卦，三传皆孟，为退步长生，名曰生胎。事主迟而有喜。然初中皆落空陷，费尽辛勤，所求未得。又合中多见刑冲，亦防亲匿之间，暗生衅隙。占者每事详审，勿隳志气，自有收成，酉年月吉。
　　天时：秋占有雨，余无雨。家宅：主家道不足。婚姻：不利，昼占吉，又恐不成。胎产：占胎不实，临产立下。功名：主有人举荐，然有其心，无其实。求财：无所得。投谒：相得甚欢，却无实际。疾病：暴病愈，久病难。失脱：难寻，逃亡为关津所获。出行：不利。行人：未来。争讼：无实害，然既解，仍怀怨心。兵战：防失众，敌无踪影。
　　毕法云：二贵皆空虚喜期，合中犯煞蜜中砒。课经云：三传递生，必得众人之力，始终成就。如值空亡，虽有成就之心，乃闲话多，赤心少。心印赋云：空亡用起喜无成，忧灾虽有不为迪。


