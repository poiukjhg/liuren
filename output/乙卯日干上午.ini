　　课体：重审，间传，涉三渊。
　　课义：两贵无力，所求难得，家有惊危，丁马入宅。
　　解曰：子昼贵坐戌狱，申夜贵受午克，虽俱入传，而实无力，不足恃也。以是干贵，而孟得所求，不亦难乎。巳为旬丁，又为驿马。今乘昼虎入宅，又且脱宅之气，必主家有惊危之事，变动非常也。
　　断曰：重审之卦，顺进间传，格合涉渊，为坎之外象，主艰难阻隔。贵人受克，诉告无门，身宅俱脱，事防欺赚。君子当藏器待时，勿轻举动。倘勉强谋为，终非亨利之兆。若年命在辰，冲入中传，会成水局，则生干制脱，无往不吉矣。
　　天时：久旱无雨。家宅：耗动不宁。功名：考试慎三场，仕宦多差使，防文凭有失。求财：防耗本。婚姻：子月昼占，女丑年命者吉。胎产：主生女。疾病：见凶，宜祈祷，失脱：系家中人，远去难获。争讼：必经两处衙门　彼此耗财。出行：将行，复改期。行人：辰戌日到。兵战：粮运不继。坟葬：昼占古，夜占凶。
　　毕法云：两贵受克难干贵，人宅受脱俱招盗，鬼乘天乙乃神祇，脱上逢脱防虚诈。课经云：干上午昼乘天空，名脱空格，主事全无实迹。又未加巳，巳为蛇，末又乘蛇，为两蛇夹墓。指掌赋云：申戌子涉三渊，当隐于山林，言申子水局有林象，戌土有山象，时方入夜，似幽人之守正也。

