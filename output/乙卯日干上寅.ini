　　课体：涉害，间传，极阴，九丑。
　　课义：财生俱空，辛酉独逢，所恶满目，所孟无踪。
　　解曰：丑为日财，亥为日之长生，发用入传，似乎有益。乃五值旬空，亥坐空上，止存末传酉鬼，又遁作辛鬼，独居实地。明暗二鬼，日所恶也，而偏与之逢。财及长生　日所孟也，而皆为乌有，则何益之有哉。
　　断曰：极阴之卦，退逆间传，凡事稽留不进，忧患难消。况丑加卯发用，谓之九丑，凶多吉少，反喜初中空陷。吉事不成，凶亦可解，夜占名虎头鼠尾。
　　天时：风雾晦冥，既而淫雨。家宅：有当门土，宜平去之。功名：反覆难成，改图可就。求财：虽有而不实。婚姻：不祥。胎产：主生女。疾病：丑加卯乘虎，主妇人腹痛，久病凶。争讼：主有奇祸，幸可解。失脱：贼获赃散。出行：大不利，宜安守。行人：有阻，不至。兵战：防虚声惑众。
　　毕法云：踏脚空亡进用宜。观月经云：大吉将加仲，天灾莫举兵，大小两时并，凶神在四平，三年与三月，不出大凶生。心镜云：不但纳妻并嫁女，最忌游行及出军。订讹云：乙者雷始震之日，卯为春分，阳盛阴绝。又遇丑临仲上，加支发用，与白虎并，主有死亡之事。指掌赋云：正亥酉为极阴，如月隐两山。

