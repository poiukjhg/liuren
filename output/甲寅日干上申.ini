　　课体：反吟，元胎，六仪。
　　课义：彼此伤残，马载鬼官，德禄乘虎，灾祸多端。
　　解曰：申临干支，彼此皆遭冲克。又驿马在申，为马载日鬼。寅者，日之德神，昼占天后生之，犹可言也。夜占乘虎，助鬼为害。仕宦占之，赴任极速。常人则生灾作祸，不止一端而已。
　　断曰：反吟之课，名曰无依。所覆匪宁，去来不定，有静者思动，动者思静之象。德禄临于绝地，驿马坐于干支，大宜绝结旧事，别起新图。
　　天时：夜占龙神升天，午日当有雨电。家宅：夜占蛇鬼克宅，防有火惊、猫祟。功名：春旺德禄，秋旺官马，占者当复旧职，或有新迁。求财：昼占龙神临身可得，然亦防祸。婚姻：昼占女子美，却恐难成，胎产：当是长女，产速胎克。疾病：昼占火盛克金，夜占木侮脾上，俱防翻覆。失脱：在原处寻。出行：中道而返。行人：即至。捕获：元武克勾，难捕，系西方伙盗。兵战：主客相等。
　　毕法云：昼夜贵加求两贵，二贵皆空虚喜期，干支值绝凡谋决，干支全伤防两损。课经云：申加甲作日干明鬼，又旬遁庚，作日干暗鬼，是为明暗二鬼。又：干支皆临绝神作鬼，止宜结绝凶事，解释官讼。神将论云：功曹作虎加申，主大风。又夜乘虎为猫狸，传送乘龙为道路。甲日乘蛇，主官贵财富之丧。

