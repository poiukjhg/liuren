　　课体：元首，励德，间传，顾祖。
　　课义：若取寅财，生起祸来，财官绶印，君子宜哉。
　　解曰：寅为日财，临于末传。若孟取之，则助起初传午鬼，为祸不小。占者止宜纳粟求官，最为元吉。若常人遇之，财爻化鬼，伤干克支，彼此两损矣。
　　断曰：顾祖之课，事宜复旧，间传而退，有阻方成。官讼则寅为教唆之人，捕盗则寅为窝藏之主，皆不宜占。干支皆败，不宜交易。夜蛇加午临干，若无孕妇，主有阴人离散。
　　天时：青龙升天克日，昼占有雨。家宅：人宅皆有败气，夜占尤有惊恐。功名：财官两旺，占官最吉。求财：取之生患。婚姻：昼占吉。胎产：男孕，产逆。疾病：心经受病，或肝木受伤，甚凶。遗失：西南方道上七十五里，有弄猴者，问之即是。出行：动静皆可，不宜商贾。行人：戌日当到。兵战：防有侵凌，气均力敌。坟墓：祖坟则吉，不利新阡。
　　毕法云：干支全伤防两损。古鉴：己酉生人，九月卯将巳时占讼，曰：顾祖课原有讼根，金日得巳时，为天网课。末传寅木为胥吏，生起午官来克日干，主一吏人不足，始终被害。行年在子，上乘戌土，会寅木午火自去烧身，患必自招。午为火针，必遭刺配。且年上见戌为军，当一千八百里。缘午数九，支干两见，会成火局，旺相十倍也。

