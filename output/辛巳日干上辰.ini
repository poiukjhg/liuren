　　　85.初遭夹克不由己.夜

　　课体：反吟，无依。
　　课义：长生莫举，就辰浊土，失十得一，勿登贵堵。
　　解曰：巳乃辛金之长生，临亥受后元之夹克，何能生干。更就辰之浊土，又被戌土所冲，得之无几。却被中传亥水，任意盗脱，所谓得一而失十也。昼贵午临子，夜贵寅临申，皆受下神冲克，求必无益，贵人之门墙，不可登矣。
　　断曰：反吟无依，事必反覆。得物必失，败事乃成。多主改动，又主两歧。占者狐疑，无所依倚之象也。
　　天时：天门地户相通，青龙带水升天，定然有雨。家宅：德神受克，尊长有灾。功名：官星虽有，被亥所克，贵禄不见，功名不吉。求财：所得不偿所失。婚姻：龙后冲克，占皆不吉。胎产：天后为母，六合为子，子母相冲，昼占易产。疾病：寒热往来，反覆不定。出行：课名斩关，青龙乘马，往来不已。行人：天罡加季，行者立至。遗失：元武克日，的是贼窃。盗贼：三传尽是元武盗神，支上阴阳各乘元盗，谓之遍地皆盗，且盗神作青龙乘马，恐不能获。兵战：反吟课，不利出师。
　　毕法云：两贵受克难干贵，初遭夹克不由己。精蕴云：巳火为辛金之官星，今被夹克，是官不由己。又巳为辛金之长生，父母亦是身不由己之类。照胆秘诀云：天倾西北日月随，地陷东南江海归；巳亥中间常缺欠，重求轻得告君知。


