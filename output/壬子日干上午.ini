　　课体：重审，四绝，泆女。
　　课义：夜申遁鬼，长生无气，或卜财亡，或缘妻婢。
　　解曰：申乃壬水长生，遁戊为鬼，被初克中墓，则长生无气矣。午为壬水妻财，被水将夹克，占遇此课，非为财亡，则缘妻婢之事也。
　　断曰：重审之课，事多不顺，事由妇人而起。面前六合，三传递生育干。占主先以财交引荐，后致祸灾。初遭夹克，财不由己而费用。中作腹胎，妻应怀孕而忧虞。初末虽引从地支，然被丁未克害，当亦不能安坐享福也。
　　天时：火爻夹克，天罡指酉，主阴。家宅：旬丁乘鬼，入宅克宅，主宅不宁。功名：三传递生，可得，恐有反覆。求财：费力。婚姻：恐非佳偶。胎产：胎神临绝受克，占孕危，产易。疾病：症主肝肾二经，淹缠难愈，宜作福。争讼：可和。投谒：干支上神六合，宾主和谐。出行：吉。行人：在途。捕获：昼占在东方舟车中，夜占在正南园田内。兵战：能知机，可小用。
　　毕法云：三传递生人举荐，初遭夹克不由己，六爻现卦防其克，虎乘遁鬼殃非浅。邵先生口议云：凡太岁未加子，或子加未，主井中有祟。克应经云：凡宅上见鬼，如为岁月破，主破家破祖破田畜小口妻财之应。

