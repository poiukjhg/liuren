※毕法分布：
　　　46.贵人差迭事参差.昼贵在干前
　　　46.贵人差迭事参差.夜贵在干前
　　　69.虎乘遁鬼殃非浅.A.明暗二鬼格.干明支暗

　　课体：重审　斩关。
　　课义：生气居中，子戌不容，身边官鬼，于火有功。
　　解曰：巳火能生己土，今在中传，为初传之戌所墓，又为末传之子所克，是前后皆不相容也。寅虽日鬼，今临身上，反能克开戌墓，耗脱子气，使巳得安然，致生日之功，是巳之有功于己，非以寅之有功于巳耶。
　　断曰：此重审之卦，事多不由己愿。中见更改，遍历艰辛，方可遂意。又斗魁加辰发用，格合斩关，利于避难奔逃，非安居之象。寅为日鬼，又为日德而生福神，可善可恶，介乎两端。处正则获福，妄动则招损。朱雀并临宅上发用，恐招文书口舌。幸入墓无冲，可以安处。若仕人却喜冲动也。
　　天时：久不见日，亦有风雨。家宅：主人口不和，兼防火烛。婚姻：先难后喜。胎产：胎神临绝，子妻冲克，婢孕防损。功名：有成。求财：有得，交易亦成。疾病：主上逆呕吐，手足不举，大象无妨。失脱：宜寻戌月，擒盗必获。出行：利避患。行人：申日来。争讼：主经三四处官司。兵战：申严号令，无有不克。
　　毕法云：巳坐戌，旦乘白虎作墓，主父母墓中生白蚁，如在堂主病灾。神将论云：朱雀南方，文书可防，辰戌投网，乖错遗亡。百炼金云：重审利主后举亨，用起朱雀士卒惊；朱空太阴日辰土，彼此欺诈机最深。


