　　　88.干支乘墓各昏迷.B.欲弃屋宇格

　　课体：知一，不备，孤辰。
　　课义：不尊失叙，被下欺侮，夜必亡财，怪临门户。
　　解曰：干尊支卑，以干临支而受克，不自尊重，失其伦序，而取卑下之侮也。午财临日发用，夜乘元武，又逢空陷，财之亡也必矣。魁罡乘蛇虎，临于卯酉，门户当有怪异也。
　　断曰：知一之卦，事有狐疑。三传递生，申为长生，宜有荐举者矣。但初被午克，中被丑墓，谓之长生无气，推荐恐不得力。又被遭夹克，受人驱策，必有身不自由之象。
　　天时：午火逢空，天罡指阴，晴而后雨。家宅：人来就宅，以尊依卑，门户多事，失脱宜防。仕宦：官星落空，贵人不见，占官欠利。求财：财爻空陷，己财难保，何暇他求。婚姻：以男就女，支干自刑，不甚吉利。胎产：下强上弱，二阳包阴，妊乃成女，母实儿空，占产不吉。疾病：肝经受伤，或手足难举，出旬可治。出行：恋家难行。行人：天罡加仲，尚在中途。兵战：其象不宁，凶消吉散。
　　毕法云：权摄不正禄临支，初遭夹克不由己。古鉴：午命人丑将午时占前程，曰：课名乱首，当因到官取财，为仆所持，妻必为仆所淫，且死于仆人之手。盖亥加辰，乃自取乱首。上乘天空，下受罡克，所以为仆所持。午为财，丑为官，官加财上乃官受赃之象。天后临亥，妻必主淫。亥乘天空夹克，故为仆有。申为文坟作长生而不顾，此为拒尸，命其不久乎。

