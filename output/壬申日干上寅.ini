　　　76.彼此猜忌害相随.A.人喜我忧格.干上六合，支上六害
　　　88.干支乘墓各昏迷.B.欲弃屋宇格

　　课体：弹射，不备，元胎。
　　课义：昼占必失，家道寂寞，惟宜俯就，两贵无力。
　　解曰：昼占天将，皆是土木。土既克干，木亦脱干。巳□贵人财爻，而旬遁为己。申虽壬水长生，而与亥相害，其有所失必矣。且亥脱支气，又空上乘空，家道寂寞，不亦宜乎。但亥即壬也，自干加支，以就长生，格名俯就，以尊从卑。始虽艰难，终归逸乐，凡事勉强而后成也。昼贵巳加寅，夜贵卯加子，皆临刑地，安得有力以及人乎。
　　断曰：此弹射之卦，昼得贵人，土为有丸，凡事亦有力。但干支耗泄，贵人失地，苟或妄求，得不偿费。喜日上为支马，支上为日禄，而阴神及用，皆作财神，顺以应之，富贵可卜也。
　　天时：晴雨调匀。家宅：人丁不旺，防有暗盗。婚姻：和合中又见相破。胎产：主私合婢孕。功名：待时而行。求财：失而复得，得而复失。投谒：外合内离。疾病：暴病即愈，久病难瘥。失脱：难获，逃人不归。出行：不利；行人：庚申日必至。争讼：有解，忧疑消散。兵战：多虚少实。
　　毕法云：权摄不正禄临支，富贵干支逢禄马；人宅受脱俱招盗，空上逢空事莫追。课经云：干支上寅亥作六合，而干支亥申作六害，为外好里槎芽格。秘要云：蒿矢课见金为有镞，弹射课见土为有丸，若传空亡，名遗镞失矢。

