　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害

　　课体：蒿矢，三交，斩关。
　　课义：弓矢斯张，蒿箭何防，那堪堕矢，惊恐无伤。
　　解曰：发用蒿矢逢空，矢已堕矣。中午旺禄，虽坐于空，末传之镞，尽被火克，灰飞烟灭，复何伤之有。
　　断曰：蒿矢祸福皆轻，虽交车六害，刑干脱支，未为凶象。况阴神互作六害，虽危有救。发用官鬼临子，逢春或改旬，破财求官甚吉。
　　天时：大晴。家宅：日鬼作支之阴辰发用，不宁。功名：主有虚惊。求财：出旬再图。婚姻：昼占可用，夜占更吉。胎产：二阴包阳，孕男，产速。疾病：肾经受病，或病起饮食，宜治脾。争讼：鬼空，讼可解。出行：马恋长生，恐不成行，行则陆路吉。行人：天罡加季即至。捕获：昼占盗在正南空马房中。兵战：不利。坟葬：冬占发财发贵。
　　毕法云：空上逢空事莫追。指南：己卯六月未加辰占病，曰：太岁发用作日破，目今无妨，但医神发用克日，用药不当。木火为虎鬼，脾肺受病，未能脱体，须平肝清心，可以渐愈。卯为死我门，酉为生我户。宜避初就末，可向空门求接命延年之术，否则壬午春，必有他虞矣。支上见胎神，家有妊妇。当二男一女，以行年推之，丁未生女，壬子、甲寅皆生男，后悉验。

