　　　85.初遭夹克不由己.夜

　　课体：反吟，励德。
　　课义：两贵无力，博奕大获，满目钱财，身心疲役。
　　解曰：巳贵临亥，卯贵临酉，昼夜俱被克制，故尔无力。干支各自乘财，交互克取，如博奕角胜之类，可以大获。但钱财虽然满目，若秋冬遇之，身旺财弱，虽遍地蛇虎，而以凶制凶，求财何忧不得。春夏则财旺而身弱矣。蛇虎羊刃，来去冲迫，大费奔驰筹画，所以身心疲役也。
　　断曰：无依之卦，反覆不常之象。凡占主有惊疑，美中不足。又干支相同，为借钱还债格。求财非宜，问官大利。然巳为破碎煞，又系德丧禄绝，止宜循理守正，不可恣意妄行。
　　天时：晴占则阴，雨占则晴。家宅：游都临＊干支上，夜乘元武发用，防有咨贼之惊。功名：德丧禄绝，主有不测，幸财旺生官，虚惊而已。求财：可得，秋冬更稳。婚姻：反吟课，不成。胎产：胎上神阳，主男，产顺。疾病：心经之症，新病即痊，久病凶。争讼：先发者少利。出行：干乘游都劫煞，支复逢元，防盗。行人：在途。捕获：昼占在西南方，门墙城阙之所。兵战：防劫掠。坟葬：在道路旁，可以发财。
　　毕法云：两贵受克难干贵，传财化鬼财休觅。神定经云：反吟刑冲，有始无终，吉未得吉，凶未得凶。

