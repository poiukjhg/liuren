　　课体：伏吟，元胎，斩关。
　　课义：旅情未已，半路而止，凡事折腰，遇中有滞。
　　解曰：伏吟本伏匿而不动，若魁罡加于日辰之上，则为斩关，似有行动之意。末传寅木作日财，必出外而求财也，旅情岂能已乎。中既空亡，所以半路而止。又中空名折腰格，主中间无力，首尾不应，所以相遇之中，尚有阻滞。巳虽日之德禄，三传刑冲破害俱全，总宜不动为妙。
　　断曰：伏吟又作元胎，如天地未判，祸福始基，屈而未伸。最宜守之以正，方能致福。按此课，若得年命有吉神相助，最宜求官禄。末传寅木助初传之巳火，作辛金之官星，又兼日德，与六合相并故也。
　　天时：水下火上，不动不变，寅木生火，何能有雨。家宅：夜占平安，昼占不吉。科名：帘幕不见，二场欠利，命乘贵人，中亦可许。求财：财神虽见，可望而不可即。婚姻：刑害不一，损多益少。胎产：课名悬胎，又主腰折，支被寅刑，产母不吉。疾病：鬼墓临干，老少不吉；中申空陷，多因腰疾。出行：半途必返。行人：天罡加罡，不动之象。遗失：元武不见，必非贼窃，寻觅可得。出师：昼占可忧，夜占稍吉。
　　毕法云：末助初兮三等论。课经云：辛巳日伏吟，辰上克日，课体本凶。要知金生干巳，巳中有丙，丙与辛合，故辛金不畏巳火，反有相合相助之意。倘命能填实，申金翻成吉课。


