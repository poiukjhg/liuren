　　　69.虎乘遁鬼殃非浅.昼虎

　　课体：重审，元胎。
　　课义：虎墓值丁，暗祸来侵，宅中败走，夜贵真诚。
　　解曰：虎墓临干，又值旬丁，丁作暗鬼，故曰暗祸来侵。宅上乘申，申上乘亥，亥为辛金之败气，必是宅中有败荡之人走动也。三传申既劫财，亥复脱气，皆非佳境。惟末传寅木，乃辛金之妻财。昼夜乘太常天乙，暗助辛金，方为真实之益利耳。天空之阴作元武，必有盗贼人宅相欺。
　　断曰：宅上旬空发用，宅已空虚。墓虎乘丁，临日作鬼，人复被祸。幸末传作救，告贵相宜。倘年命乘吉，亦可脱灾免患矣。
　　天时：天罡指丑，昼龙得水，必主有雨。家宅：必有兄弟子侄之类，败荡家业。功名：课体本凶，占官财吉。求财：主得贵人财帛。婚姻：男不佳，女不吉。胎产：天罡加丑，必生恶女，产母乘空，易生且速。疾病：主脾痛或腹痛，却肾经受病，以致不救。出行：陆路甚凶，水路虚费。行人：天罡加季，驿马乘龙，行人立至。兵战：主客皆凶，无功而有害。
　　毕法云：干乘墓虎无占病，虎乘遁鬼殃非浅。三车一览云：月厌、大煞、天目、墓神、丁神，临年命日辰，皆主怪异凶灾。辛巳日，干上丑，十月占极凶。又云：日墓乘鬼在六处，谓之虎墓，占病，必是积块，惟空亡尚可治耳。


