　　课体：涉害，极阴，间传，循环。
　　课义：昼将俱土，神愆咒诅，传课循环，灾出无路。
　　解曰：勾陈天空太常，尽属土将。乘于三传，共伤日干，灾患必生。且发用丑鬼，所司咒诅，夜坐于贵人之上，受贵所克，递伤日干，非阳人暗算，即鬼神为愆。干加干支，为支所脱，课体循环。纵孟避灾，岂能免乎。
　　断曰：极阴事必昏晦，间传亦有迟疑，静安动阻之象。
　　天时：课曰极阴，天将皆土，浓阴不雨。家宅：勾陈乘鬼临宅，家中争讼难免。仕宦：贵空不吉。求财：求之无益。婚姻：不成，不吉。胎产：女孕，易产。疾病：腹内有疾，或肾虚之症，难愈。出行：水陆俱不吉。行人：干加支，本家人即至。兵战：课名倒拔蛇，作为费力，未见其利。
　　毕法云：二贵皆空虚喜期。指南：戌加子占两贵来否，曰：四月必来，以巳贵来合三传，但居官不久。以二贵空陷，传退极阴，格合回环，来而必去也。又干临支受克，来必失意，果应。古鉴：寅将辰时，占逃亡罪人，曰：癸来加卯，又自卯上传出，退归西北，其人隐一买卖人家猪圈内。亥四酉六，四六二十四里，或六十四里，当有孝服。婢在宅前洗酒器，问之便得。盖酉为婢，见太常主孝服，酉加亥为酒器故也，果验。


