　　课体：重审，元胎，六仪，斩关。
　　课义：墓克其身，倚赖于寅，不甘之者，初支两申。
　　解曰：墓神覆日克日，赖末传寅木克制辰土为救。奈初传与支上之两申，情有不甘，反克寅木，不能制辰。所谓遇救不救，灾须自受也。
　　断曰：元胎之卦，宜新不宜旧。但干乘墓克，支乘长生六合，有自己昏迷他人逸乐之象。且六合发用内战，事虽垂成，亦防破败。三传乘后合元武，占婚者先有私情。
　　天时：墓神覆日，恐不能晴。家宅：青龙相合，宅多喜庆。求财：宅中自有。婚姻：可成。胎产：女胎，产顺。疾病：肾虚发昏，速医尚效。出行：水路甚佳。行人：可以立至。兵战：美中不足。坟葬：吉，阡有益。
　　毕法云：后合占婚岂用谋。古鉴：寅将亥时占婚，曰：巳申寅亥相合，其婚必成。申为长生学堂，其妇必轻盈清白，善能书算。亥中有丁，婚后当丁母艰。子息乘于丁上，便当有子。三传无空，享福绵远，果验。邵公占验：戌将未时占宅，曰：墓作天后主迟钝，天后为滞神，见墓愈滞。喜旬首引出长生，乘合制元，且首尾相见，主进人口及怀妊之事。又寅为风，武为水，主子息得风湿之症。又行年在身，主内争讼，必有道土讲和也，皆验。


