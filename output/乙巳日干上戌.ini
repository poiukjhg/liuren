　　课体：反吟，无依，元胎。
　　课义：昼虎防脱，亥水难托，夜被欺诈，奸私见约。
　　解曰：初末巳乘昼虎，脱干之气，占人必有虚弱之患。全恃亥水长生，冲克制之。无奈火胜水少，又被干上戌土来克，自救不暇，难以托庇矣。夜占初末乘元，神脱将盗，焉免欺诈之弊。况与中传之六合，相比为奸，如私约也。
　　断曰：无依之卦，四绝元胎，反覆呻吟，伏而不通之象。加以魁罡临于日之两课。巳亥冲击，夜元昼虎，仇恶相攻，风波百出矣。干上财乘庚戌，昼夜雀神，止可以财献纳，不利商贾营生。如孟问财，必滋口舌。
　　天时：雷电风雨，顷刻万状。家宅：防有奸私惊恐之事，又巳虎主木器，上有锁损。功名：反覆无成。求财：财或自来，得之恐生口舌灾咎。婚姻：不用。胎产：胎动不安。疾病：主胎病，或小儿咽喉之症。失脱：昼占逃者远去，夜占失脱重叠。出行：不利舟车，既出复回。行人：立至，又复有事他往。争讼：中立无患。捕获：昼在西方，有妇人作合；夜在西北，有孩子作合。兵战：宜慎之。
　　毕法云：将逢内战所谋危。纂要云：反吟巳亥，巳多主改动，取索财物文章事。又反吟四孟，为绝元胎，蛇惊虎伤，见皆不利。指掌赋云：将克神为外战，灾自外来；神克将为内战　祸由内起。中黄经云：马见巳亥在路岐。

