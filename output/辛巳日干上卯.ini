　　课体：重审，斩关，励德，不备，斫轮，乱首。
　　课义：课同斫轮，昼虎遁丁，自取乱首，凶动难停。
　　解曰：卯加辛用，亦斫轮体也。虽作辛财，昼乘元武，必有失脱。中传空亡，又为折腰。末传丁丑，昼夜各乘蛇虎，凶已不可遏矣。辛复往加于巳，受巳炙克，名自取乱首，凶祸自不能停也。
　　断曰：木器孟成，非金不就。凡事皆新，先忧后喜。卯木加辛，名曰财来就我，急宜取之，迟则戌土反受其克矣。又卯为妻妾，昼乘元武，必因妻妾而失财。戌加于巳，何云受克。缘戌有辛寄，辛金受克故也。然巳火固能克金，亦能生土。凡占吉凶各半，祸福无不自己求之者。
　　天时：天罡加亥，水运乎上，占必有雨。家宅：外面似有进益，却反虚耗。功名：官禄不见，恐不能得。求财：必有所得，必有所失。婚姻：以夫就妻，不甚美好。胎产：干支上下交克，占者不吉。疾病：金日逢丁，恐难脱体。出行：有轮无马　恋家不行。行人：天罡加亥，尚未启行。兵战：昼占盗失，夜占无威。坟葬：丁火临墓，不吉。
　　毕法云：金日逢丁凶祸动，不行传者考初时。古鉴：戊申十一月寅将加酉占妻，曰：日去加辰，夫就妻也。夫长妻少(卯长于戌)，九年相守(巳四戊五)，至第八年(丑数八)，因作生地(丑乃墓地，申乃生地)，与兄弟不足(申乃同类，上见勾陈)，得地而死(丑为卯财故得，内藏丁虎故死)。目下主丧妻，缘磨压东门，当有再娶之事(卯为东门，申为磨石)。后皆验。


