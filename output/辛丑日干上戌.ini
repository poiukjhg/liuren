　　课体：伏吟，稼穑，斩关。
　　课义：宅上初传，墓居两边，舍此而动，众力生焉。
　　解曰：丑乃日干之墓神，一居于宅上，一居于初传，皆主昏滞。凡用墓者，吉事阻而凶亦不发也。倘舍此而动，中传戌土，与末传之未土，并力来生，可谓多助之至矣。
　　断曰：自信之课，支干相刑，三传复迤逦相刑，是主客之间，始终前后之际，全无和气矣。虽曰斩关，却无丁马，终是伏匿之象。凡占皆宜静守，自能获助也。
　　天时：三传皆土，水气全无，不能得雨。家宅：纯是墓神，总未亨快。仕宦：官贵不见，未见其利。求财：财爻虽则不见，青龙昼居宅上乘库，家财自饶。婚姻：干支相刑，占婚不吉。胎产：二阴包阳，男孕产顺。疾病：脾胃受病，赖末传未土冲开，不久能痊。遗失：物非贼窃，觅之可获。逃亡：自回。出行：斩关课，陆路可行。行人：近者立至。兵战：昼占则吉，夜占无威。坟墓：辛龙落脉，丑方出水，利于子孙。
　　毕法云：干墓并关人宅废(春占)，宾主不投刑在上。课经云：辛丑日伏吟，作交车刑。如交结友朋，正在和美之中，忽生争竞，各无礼也。神应经云：辛丑伏吟，丑墓发用，虽云昏晦，幸末传见未，为破墓之神，能使暗者明而昏者醒。占病虽笃，必能起死回生。纂要云：父母现卦子孙忧。

