　　课体：重审，铸印，斩关。
　　课义：壬辰及子，支干双水，引从虽远，虎墓宜视。
　　解曰：干乘子水，支神遁壬亦水，两水克干，丁火安能当其灭没哉。初传巳，末传卯，引从支上辰在内，主迁修家宅之喜。但辰土临亥为拱墓，而白虎凶神乘之，大宜详审，不可轻动也。赖中传戌蛇冲辰虎，方不为害。占人年命在戌上，谓之破墓冲虎。或居巳上，二戌冲辰，众凶皆散也。
　　断曰：铸印之课，大宜求官见贵，君子占则吉。子水克丁，辰土克亥。若占官讼，必两败俱伤，所谓彼此全伤者也。
　　天时：大风无雨。家宅：身宅俱伤，惟贵家则吉，亦防孝服。功名：大吉。求财：可得，不宜取之太急。婚姻：女甚凶狠，成之不吉。胎产：主得贵子。谒贵：未必得见。疾病：肾水大亏，恐不能治。出行：墓神临马，不能动身。行人：即归。失脱：可以寻见。兵战：以主胜客，有万里封侯之象。
　　毕法云：支乘墓鬼有伏尸，彼此全伤防两损，制鬼之位乃良医。占验：九月辰将加亥占病曰：课得铸印，占病不吉。两蛇夹墓，白虎入宅。支墓临支克支，三日内必死。课经：未年二月，戌将加巳，亥命占功名，曰：岁月日命马俱在巳，发用又遇天魁太常，为官爵课，无官得官，有官进爵。

