　　　76.彼此猜忌害相随.Ⅴ.干支上下交互作六害

　　课体：涉害，曲直，励德。
　　课义：丁鬼临身，暗戊加辰，财如刃蜜，夜卜为迍。
　　解曰：水日逢丁，临身之财，极易取也。但乘未土，为日之鬼。申乃长生在支，却遁戊土乘虎，二者皆美中不足，故以刃蜜喻之。至于夜占，则天将皆属土克干，迍邅尤甚矣。
　　断曰：见机之课，乃趋安避危，先难后易之象。事须见机，思所变计。若守旧不改，愈加稽滞矣。况局成曲直，动则如意，静则不宁。贵人立于酉上为励德，亦主迁动。但干上神，交车六害，末传德禄陷空，凶易散而吉难成耳。
　　天时：曲直带丁马，主大风。家宅：干支上神交车六害，三传又脱盗干支，人宅不宁。功名：不利。求财：壬干乘丁，惜乘六害，难得，春占吉。婚姻：水日逢丁，妻财已动，春占大吉，余不甚佳。胎产：胎上神属阳，弄璋之兆，产迟。疾病：症主肝木，因风而起，难愈。争讼：虽凶，有解。出行：中末空陷，有始无终；未必去，去亦不佳。行人：归迟。捕获：昼占是东方本家人。兵战：不宜。
　　毕法云：虎乘遁鬼殃非浅，水日逢丁财动之。断镜云：壬子日太常临未加亥，支上申乘白虎，三月占又是死气，乘虎入宅，主内外孝服。指掌赋云：未卯亥为正阳，遵发生之意。又云：三传纯子孙，不求财而财自至。

