　　　62.支乘墓虎有伏尸.干墓临支

　　课体：元首，退茹，斩关。
　　课义：昼虎乘禄，初戌墓宅，弃此得财，死病为厄。
　　解曰：午为丁禄，昼占乘虎，危而不可守也。戌为日墓，乘后覆日，晦而不可居也。然戌以上克下，发用而为初传矣。果能舍此而寻中末之财，则酉与申，皆可为我用也。然丁火病于申，死于酉，其祸与戌相等，则灾厄之来，谅不免矣。旺禄临身，艰难中尚可进步。但午为旬空，禄不可恃，三传又入于病死墓之乡。诸占不吉，惟马月马年填实，则福禄又可绵长。
　　断曰：天鬼临亥，号为关格。百凡谋为出入，多有阻隔之象。
　　天时：有雨。家宅：禄空财绝，毫无气焰。功名：不利。求财：艰难得之，终不旺相。谒贵：不能遇，且无力。婚姻：女子虽美而悍，不成为妙。胎产：受孕不实，临产不易。疾病：脾胃之病，反覆淹缠，恐防不救。官讼：彼来克我，防欺诈诳诱之局。出行：防有病患，志气昏沉。行人：心亦孟归，复因财别图，而往他处。兵战：彼兵无粮，我兵又不利于速战，且静以待之。坟葬：穴中防有水，宜葬女人。
　　毕法云：干墓并关人宅废，后合占婚岂用媒，魁度天门关隔定。古鉴：戌将加亥占产，曰：占时与日比，用神克下，当生男。亥为头，戌为足，恐有倒生之象。末传蛇对冲卯，卯上寅作白虎，为血忌，卯日当生矣，果验。


