　　课体：重审，曲直，狡童。
　　课义：自生传墓，先醒后雾，夜贵乘罡，昼贵保护。
　　解曰：亥为日之长生，未为日之墓库。初亥末未，自生传墓也。经曰：自墓传生，先迷后醒，此则反是。两贵俱临日之阴阳，但夜贵乘罡作鬼，有伤乙木。赖昼贵生乙脱申，贵德相扶，大宜干贵求神，暗中保护也。
　　断曰：重审之卦，局合曲直，帘幕临干，长生发用，更逢春占木旺，定主富贵荣华，官禄并至。但合中刑害，先阻后成，又防弟兄连累。干支值绝，止宜告贵，结绝旧事。
　　天时：多风雨，草木繁。家宅：夜占宜慎闺门。婚姻：不用。胎产：胎坐空生，防不育。功名：春冬占大吉，昼占考试高第。求财：可得。投谒：两处只有一处得力。疾病：主脾病少食，难愈。失脱：勾克元武，捕之必得。出行：宜从舟楫。行人：即至。争讼：先直后曲，告贵求和。兵战：夜占吉。
　　毕法云：贵虽坐狱宜临干，彼此猜忌害相随。课经云：自生传墓，主初谋事时，如花似锦，后反迷惑。指南：戊子年亥将，一官占行藏，曰：木局茂盛，蛇化为龙，必是舟车之职，向后功名远大。因幕贵坐空，故不由科第。而印爻发用，末传皇恩，由门荫出身。正官临日，偏印居支，先升知府，后转司道也。果现任工部，未几升知府。


