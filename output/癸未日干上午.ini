　　课体：知一，铸印，度厄。
　　课义：彼己唇吻，相交和顺，末助初财，宜讲秦晋。
　　解曰：干上午与支上子相冲，支辰与日干丑未相冲，口舌难免。既而干上之午与支辰相合，支上之子与日干相合；是交车相合，岂非交相和顺之象乎。末传卯木，助起初传之巳火，作日之财神，是财甚厚也。支干上下，先则相冲相害，后则相合相和，有类乎秦晋，仇敌而作婚姻也。
　　断曰：此知一之卦，又名铸印，有加官进级之象。人有未和，事有未顺，切须坚心忍耐，后必成功。
　　天时：水运乎上，天罡指亥，占天有雨。功名：旺神临支，初末乘贵，课名铸印，占官最吉。求财：财爻临身又发用，财神作贵人，主得贵人之财。婚姻：先难后易，终必成就。胎产：下强上弱，胎必成女，支干相冲，产必易速。疾病：白虎乘支克干上神，主得心疾，不久可愈。出行：贵人乘马，出行最宜。行人：天罡加孟，尚未起程。兵战：干被支克，利主不利客。
　　毕法云：权摄不正禄临支，课传俱贵转无依；胎财生气妻怀孕(七月占)，胎财死气损胎推(正月占)。秘要云：初传巳加子，末传卯加戌，宜告贵成事，谓之末助初财初德，乃贵人助贵人也。又是交车合，宜交关取财，合本营运之事。纂义云：年命在亥，为前后引从，必得两贵成就。


