　　课体：重审，从革。
　　课义：身乘夜贵，昼财破碎，夜将助财，宜乎假贷。
　　解曰：酉加丙上，夜占贵人临身，可以干贵。昼占则酉为日财，乘雀而为破碎，财必有费。夜将纯土脱气，助起全金之财。若转求借贷，亦可先费而后得也。
　　断曰：从革之课，先天后革，有暌违之象。酉丁临日发用，必因妻财而动。财神入墓，到手迟延。干支皆乘死神，止用休息，不宜动谋。会成金局，生支上子水官鬼，止宜纳粟求名。
　　天时：毕宿临日发用，三传生水，出旬当有大雨。家宅：人宅相破，夜占，亡神脱支，复乘元武，破失难免。功名：贵禄皆空，又逢破碎，纳粟则吉，巳午命人可中。求财：传财化鬼，防有祸患。婚姻：支干上下相合，复又相破，恐成中有破。胎产：女孕难产。疾病：昼占乘后，女主血竭，男乃肾虚，病未能退。出行：陆路无益，水路不吉，行人：天罡加仲，尚在中途。兵战：传财生鬼，未见甚利。坟墓：水法甚合，主山亦高，庚酉辛龙，身可发贵。
　　毕法云：两贵受克难干贵，人宅皆死各衰羸，万事喜忻三六合，合中犯煞蜜中砒。课经云：子加申谓之胎坐长生，大宜占孕，不利占产。指掌赋云：酉丑巳为献刃，远近俱被其伤。云霄赋云：阴人疤面，赤蛇走人金门(巳加酉)，美女失音，白雉飞来巽户(酉加巳)。


