　　　62.支乘墓虎有伏尸.A.虎鬼克支格.夜

　　课体：重审，六仪。
　　课义：中害末墓，午财勿顾，唯赖申生，夜占虎遇。
　　解曰：中传之亥，遁得己土。末传之辰，又是日墓。午财虽则临身，而自末递克，回归干上，又复受克。夜占乘虎，岂能顾恋乎。三传既无可取，赖宅上申金，为日之长生，无如夜乘白虎，宅亦欠宁，不可守也。
　　断曰：重审之课，三传自刑，事多不顺。喜六仪发用，干上乘财，支上乘生，乃人宅荣昌之象。初末昼拱巳贵，干支夜拱太常。若年命居于寅子，谋无不遂。午为妻财，受克乘元，非有妻病，即防盗马。
　　天时：午火发用。水被库藏，恐不能雨。家宅：长生临宅，夜占乘虎，父母防灾。仕宦：寅命子命人吉。求财：财爻临干，易得，但防惊恐。婚姻：女益男家。胎产：胎神受克，占胎不吉。疾病：肝肺受病，或疮疼首痛，未几即愈。出行：昼占吉。行人：末传入墓，可望即到。兵战：客能胜主。
　　毕法云：支乘墓虎有伏尸。课经云：六合乘申加卯，为六片板格。申者，身也。上有六合，下有卯木，以身就木之象。占病不吉。三月占尤的。如不乘六合，九月占病，则卧床而未愈。缘申作生气，卯为床也。若占父母长上之疾，尤为不吉，以父母爻入棺故也。

