　　课体：知一，进茹。
　　课义：马载钱财，身动方来，支干罗网，宅晦人灾。
　　解曰：寅为驿马，又为日财，故曰马载钱财。然必须动以求之，方能有得。但干支皆乘罗网，支上之丑为墓，干上之酉乘丁，所以宅则昏晦，而人则灾迍也。
　　断曰：进茹之卦，三传木局，脱支之气，作干之财。多取贪取，恐入于罗网而不觉也。干上酉金，虽生支而败支。支上丑土，虽生干而墓干，占者于取益之地，痛宜猛省，方无后悔。
　　天时：毕宿作罗临日，大阳被掩，风伯发用，夜乘青龙，日风夜雨。家宅：室必尘晦，谨守稍可。仕宦：丁神作官临干，占官大利。求财：传财大旺，春占无得。婚姻：昼占平平，夜占乃吉。胎产：女孕，即产。疾病：脾胃受病，占父病不吉。干谒：贵人临支合支，必受贵人之益。求谋：干支皆罗网，凡事难遂。出行：陆路可行，水路欠利。行人：尚在中途。兵战：昼占则凶，夜占则吉。坟墓：昼占大吉。
　　毕法云：所谋多拙逢罗网，进茹空亡宜退步，传财太旺反财亏(春占)。课经云：酉加申，丑加子，干上神生支，支上神生干，为互生格。主两相有益，各有生意。指掌赋云：顺连茹空，名曰声传空谷，退吉而进则不宜。又云：三传纯妻财，而父母克害。又云：寅卯辰为正和，展经略而果沐恩光。纂义云：初来克末事不成。

