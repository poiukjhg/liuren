　　课体：反吟，稼穑，乱首，游子。
　　课义：俱丁俱鬼，加临不美，暗以财交，讼论遂止。
　　解曰：未丑俱丁，俱作日鬼，彼此加临，不为美也。丑未相刑，俱乘朱雀，争讼谅不免矣。而又各带暗财，若以财暗交，讼必可止。倘在朝官员，凡有弹章献策之事，必遭责黜。缘六阴相继，惟利阴谋故也。
　　断曰：此无依之卦，又逢稼穑，凡百迟疑，作事必多阻滞。又带刑冲，有起复不宁之象。若秋冬占此，或占人年命，上乘金木，方为吉兆，可以化孽成祥。
　　天时：课传上下，尽皆火土，天罡指戌，不能有雨。家宅：人宅相冲，又复相刑，事多不宁。功名：贵登天门，昼占甚吉。求财：财多鬼多，取之费力。婚姻：支干相冲，多不能就。胎产：课传纯阴，胎必成女，支干相冲，产必甚速。疾病：浑身皆病，良医难得；年命有木，方能有救。出行：课名游子，行踪不定。行人：天罡加季，行人立至。兵战：昼占不佳，夜亦欠美。
　　毕法云：两贵受克难干贵，水日逢丁财动之。观月经云：壬癸日巳加亥，卯加酉，贵人皆立于受克之方，切不可告贵用事，不论在传不在传，俱如此说。精蕴：酉年二月，丑为年命，妻占夫病。曰：妻之年命，上乘华盖，鬼乘太常，又是死气为吊客，此为孝帛盖妻头，必不可救。


