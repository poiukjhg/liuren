　　课体：比用，龙战，官爵。
　　课义：长生虽在，全无倚赖，丑为干墓，卯作支败。
　　解曰：巳乃长生，落于空亡，又被初传戌墓，末传子克，其不足倚赖明矣。丑为干墓，而临干支。卯为支败，而临于干。彼此交互，俱无美意，是四课三传，皆无益矣。况初中俱是空陷，吉凶不成，尤不宜占父母病也。干上卯生支，支上丑生干。虽有生旺之名，反成衰败之象。盖以卯败午，而丑墓庚也。不可作耳生格。亦有干神生干，支神生支者，名俱生格，主彼此各有生意。六庚日卯加申，乃胎临本日，占产可言当日便生，为胎神克绝也。
　　断曰：比用之卦，从违宜审，又名龙战。君子修德则吉，小人违德则凶。凡事止有虚声，不足深信。
　　天时：阴霾未雨。家宅：外面尽好，中实破败；凡事虚花，全无实际。婚姻：心虽孟成，宜防刑耗。疾病：向有旧病，医之可以除根。求财：些少不多。功名：不能如意，夜占当有同姓人提拔。胎产：男喜，占产即生。逃亡：自归。行人：有阻未至。出行：未能动身。行师：为主者胜。
　　毕法云：金日逢丁凶祸动，胎财生气妻怀孕。照胆秘诀云：戌加卯上是合乡，信至人归见福昌。

