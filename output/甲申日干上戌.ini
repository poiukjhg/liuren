　　课体：涉害，炎上，狡童，斩关。
　　课义：魁罡并临，中末空沉，若当寅月，虎马庚侵。
　　解曰：斗魁临日，大罡临辰，动作非常也：戌加干发用，名曰斩关：中传午值旬空，末传寅坐空地，沉沦无气矣：寅为日马，旬遁庚鬼，夜乘白虎克日，其势凶恶。若非空陷，则侵害堆免。可不畏哉、
　　断曰：此涉害见机之卦，合炎上之局。占主顾盼迟疑，多虚少实，九合后散，遇明成暗。又木日盗气，戊加寅为以墓临生，掩其虚灵之体。罡加日建，得驿马贞神。更值年命，仕人得美差。常人不利。
　　天时：云合无雨，日孟现而不现，风孟起而不起。家宅：不安，防阴小有越理之事。婚姻：不宜。胎产：主婢妾孕，或不实。功名：未得遂意。求财：可得，宜与下隶私谋，但不由己用。投谒：未遇。疾病：主热病，或在心及妇人血病。失脱：主奴婢窃逃。出行：利于避难。行人：立至。争讼：利见官，必能辨雪。兵战：不利。坟葬：不吉，主坟墓破坏。
　　毕法云：初遭夹克不由己，不行传者考初时。课经云：寅遁旬庚日鬼，而乘夜虎遥伤日子，至凶至危，纵空亡不能解救。袖中金云：天后厌翳，六合私门，用起六合，终于天后，曰狡童。


