　　课体：八专，元首，四绝。
　　课义：破碎伤人，又损宅庭，夏夜防火，病讼俱兴。
　　解曰：酉为破碎煞，临口辰之上，是既伤其人。又损其宅也。夏占酉作火鬼，临于宅上，宜防火烛之灾。夜占则朱雀作鬼，夜噪不宁，病讼之兴宜矣。
　　断曰：元首之卦，辰酉相合，事多顺利。但八专有克，课传俱属自刑，用起四胜煞，昼则勾陈带剑，夜则朱雀夜噪。防好大喜功，自逞取祸。末虽长生作合，终宜谨慎持躬。课体四绝，只宜完结旧事，不利图新。
　　天时：阴而有风。家宅：身宅不宁。功名：迟得，且宜勇退。求财：得而防失。婚姻：损妻，且艰子嗣。胎产：主生女，产安。疾病：主劳嗽气塞。失脱：婢女所遗。争讼：宜和解。出行：不利。行人：未归。捕获：在西北乾方水边，正有讼事，防家人纵去。兵战：互有损伤，
　　毕法云：支干全伤防两损，二贵皆空虚喜期，人宅坐墓甘招晦。会通云：初传鬼生末传，以育日干，是为引鬼为生，先凶后吉。夜占雀鬼加干，在朝防弹章，不宜上书言事。又口辰前一位之对冲，为地网煞，若发用与正时同克日，为地网格。惟利田猎及追捕盗。肘后经云：用生终死忧最深，用死终生告相聚。

