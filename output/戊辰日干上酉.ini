　　课体：弹射，润下，斩关，励德。
　　课义：交车作合，彼此相脱，已往之财，天助可夺。
　　解曰：辰与酉合，巳与申合，合干作火，可谓交车合矣。然戊被酉脱，辰被申脱，彼此互脱，始虽相合，终必相脱也。财临第四课发用　是为已往之财。而末传来助，亦可以复得也。戊日辰为元武并临，占病大凶。末助初财，占婚尤的。
　　断曰：此弹射之课，远而无力，吉则虚名虚利，凶亦虚惊虚恐。润下全局，而干神与传交车六合，是于淹留之中而得和顺之象。凡占必遂，贵立门户，君子升迁，小人斥退。夏三月得之，又逢顺贵，大吉，秋冬不利。
　　天时：有雨。家宅：同居和好，夜占有口舌，防火烛。婚姻：两相愿而难成。胎产：女胎，难产。功名：须贵人汲引。求财：中阻，终归有得。干谒：昼占不遇，夜占投合。疾病：难愈，宜祷水神。失脱：主有家中人与外贼勾合，匿多水处。出行：舟行利，防失物。行人：必来。争讼：牵连人众，上人不碍，下贱人受谴。兵战：昼占不宁，夜占大胜。
　　毕法云：交车相合交关利，万事喜忻三六合。指南：己丑年十一月寅将戌时，占兵事。游都乘蛇临支，主有兵。子乃北方，当从北至。干上昴星，为日之败气。又龙化为蛇，其兵必退。交车相合，末又生初，城中人归顺。

