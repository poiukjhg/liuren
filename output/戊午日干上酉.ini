　　课体：元首，六仪，炎上，斩关，励德，狡童。
　　课义：夜虎临寅，可畏灾迍，酉不能制，传局火神。
　　解曰：寅为日鬼，又是遁鬼。夜乘白虎发用，灾迍立至，可畏之甚。干上酉金　虽能制鬼，但被三传全火燔炙，方避之不暇，焉能御患，次熛所以不能制也。
　　断曰：炎上之课，火局生身，有困中得助之象。然干支六害，墓神脱支。败神脱干，不免好处生嗔也。又三传脱支生干，宅衰人盛。酉金为众火销铄，子息艰难。昼夜后合，亦恐妇女不谨。所喜虎鬼化生，百凡能化凶为吉。
　　天时：全局是火，而毕宿临干，且水运乎上，出旬得雨。家宅：宅上劫财，乘合脱支，必因手足费耗。功名：催官发用，春夏大吉。求财：不求自至。婚姻：支干相害，有阻。胎产：胎神乘虎，昼占不利。疾病：夜占脾病，昼占肺病，医人不得力。遗失：在仆人墙土坟堆中寻。出行：干支六害，不能起程。行人：支墓在支，即到。捕获：在坤方道上丧家。兵战：昼占吉，夜占凶。
　　毕法云：虎乘遁鬼殃非浅，彼此猜忌害相随。课经云：白虎加临旬内之干，为日鬼者，乃是虎乘遁鬼，凡占皆畏，纵空亡亦不能为救。肘后经云：初来克末凶还甚。照胆秘诀云：天后阴神是白虎，月中断弦应难补。

