　　　77.互生俱生凡事益.C.自在格

　　课体：别责，芜淫，不备。
　　课义：支生我躬，去寻脱空，惭赧而回，快乐无穷。
　　解曰：支乃上门生我，宜守而勿失也。却去投初传亥水，亥既旬空，又为脱气，能无惭愧而归乎。归而中末两传皆为生我，虽亦坐空，而日支填实，重重生意，其快乐何如。
　　断曰：此别责之卦，亦名芜淫，亦名寡宿。四课不全不克，别从其类，责取支合前神为用。谋为欠正，凡事倚仗他人，借径而行。吉凶多系于人，不干于己也。支来生日，尤见自在逍遥，况寡宿之象，事属虚声，吉凶皆不成就。二阴争阳，又像孤独。占宅占婚，不宜得此。
　　天时：有雨，未足。家宅：宜谨慎闺门，又主有孤独之人。婚姻：大不宜。胎产：男胎，或系私妊，或属婢媵。功名：营求难得，任运终成。求财：宜空手求之。投谒：不喜而归。疾病：主妇人有疾，新病吉，久病凶。失脱：物宜寻，必归，逃人难获。出行：宜远行，避祸必免。行人：即归。争讼：主因妻财起衅，宜和解。兵战：止宜虚张声势，交锋不利。坟墓：支辰青龙生日，昼占可发财丁。
　　毕法云：夫妇芜淫各有私。观月经云：四课如不备，其卦号芜淫，日上无阳类，二女竞男心。括囊赋云：不备芜淫，必有阴私而起谮。袖中金云：魁罡临日辰，传有白虎，为斩关得断，逃者永不获矣。

