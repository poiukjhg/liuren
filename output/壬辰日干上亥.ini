　　　89.任信丁马须言动.乘丁

　　课体：伏吟，杜传，斩关。
　　课义：德禄乘丁，贪财岂宁，中逢墓克，戌虎末迎。
　　解曰：亥为壬水之德禄，临干发用，上乘遁丁，是壬水藉德禄之势，不难取此丁财矣。不知辰为墓鬼当途，昼夜乘蛇，难免伤身。末戌复为虎鬼克干，其惊恐凶祸，愈迟愈大。惟贵人得此，作催官符，庶为至吉之象耳。
　　断曰：伏吟之卦，遇丁而动，有不能静守之象。但系杜传，事必中止。要当改图易辙，方能成就。德禄临身，即遇不得不动之时，亦宜守分安身，自然亨吉。
　　天时：日上皆水，自然有雨；但神将与中末两传，尽皆属土，不过洒尘而已。家宅：昼夜乘蛇，重重惊恐之象。仕宦：末传昼夜催官，赴任必速。求财：财已临身，必能入手。婚姻：夜将女占男吉，男占女不吉。胎产：支干自刑，母子不安，亦恐难产。疾病：肾水不足之症，或系头痛，不能全愈。失脱：只在家内寻觅。出行：陆路甚坦，水路不佳。行人：近者立至，远者渺茫。兵战：昼占则诈，夜占则吉。
　　毕法云：任信丁马须言动，水日逢丁财动之。课经云：水日逢丁，惟畏占人行年克去丁神，则财不动，否则必系远方封寄，或兄弟之财。无妻者主娶，有妻者主别。月鉴云：伏吟杜传，居者将移，合者将离，道由中止，事宜改为。　


