　　课体：比用，三交，高盖。
　　课义：夜遁戊虎，财亡妻苦，中末皆空，败坏门户。
　　解曰：干上申，长生也。遁得戊土，夜乘白虎，反为伤日。发用午火，昼后夜元，又被末传子水冲制，是妻财受伤矣。中末空陷，且子卯无礼相刑，兼之壬水败于酉，支上乘之，门户之所以败坏也。
　　断曰：知一之课，亦名比邻。事有两歧，起于同类。有始无终，恩中生害之象。且三交作传，事体牵连，须防有人阻破。幸日辰上神，交互相生，循分守拙，最为安妥。
　　天时：火用水空，主晴。家宅：败神临支，夜虎遁鬼，人宅俱不能安宁，家中忌隐匿私人。功名：高盖课，大利。求财：无益。婚姻：不吉。胎产：胎神临败地，孕防损；阳包阴，主女，支上神脱干，产速。疾病：病属肝经，或因酒食而起，甚凶。争讼：夜占虎乘遁鬼，甚凶，然可讲和。投谒：比邻，人可得见。出行：有阻。行人：未归。捕获：贼在邻近。兵战：宜和不宜战。
　　毕法云：虎乘遁鬼殃非浅，不行传者考初时。太乙经云：壬子日魁加辰，胜光临子为用，将得螣蛇，此为日辰并伤神将也。但辰伤妇，谓辰伤其阳神神将者。又曰内有微气往助之者，为妇死也。

