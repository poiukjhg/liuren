　　课体：弹射，元胎。
　　课义：夜贵闭口，马负财走，幸而逢生，空亡随后。
　　解曰：夜贵旬尾临辰，是为闭口。贵人不发言，干支何益。寅乃日之财，马负之而发用，宜远动求财。若株守则财反走失也。中传逢日干长生，诚为有幸。奈末传申值旬空，如有缺陷，随后而至，求事之成难矣。
　　断曰：此弹射之课，日上两课自战，作事无力。多主外来，不干于内，未可出尖。末见空亡，是为失丸遗镞。主蓦然有灾，虚惊无实。又申加巳为生胎，名为忧课。主狐疑犹豫，有始鲜终，吉凶皆不成也。
　　天时：有风，见虹无雨。家宅：主衣冠门第，秋占有喜。婚姻：七月昼占吉，余不利。胎产：卯临败地，防损。功名：申年月吉，余美中不足。求财：宜远求速取。投谒：不见礼遇。疾病：暴病愈，久病凶。失脱：急追，逃亡自归。出行：有惊险。行人：在道将至。争讼：利客不利主。兵战：不吉。
　　毕法云：贵虽坐狱宜临干。纂义：辰戌日为贵人入宅。古鉴：己未生人，子将占应试，曰：夜贵在宅，自身难显。日上子息，来传我气，子得中第。勾陈滞神，身当患痢不入场。寅妻乘白虎加盗气上，十月防炊臼之梦。五旬后当得官，但未为闭口，巳临绝地。得官后一二年，当办终事矣，俱验。


