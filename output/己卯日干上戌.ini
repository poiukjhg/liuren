　　课体：重审，三交，蓦越。
　　课义：交车颇美，脱空初值，元卯末逢，穿窬防备。
　　解曰：卯与戌合，午与未合，干支上下，交车相合，大为美事。但初传之酉，既落旬空，又脱日气，值此只宜解释忧疑耳。凡所谋为，皆不利也。太冲类为贼人，狡猾不正。又乘元武，居末传作鬼，当提防穿窬之辈。
　　断曰：此重审之卦，孤辰发用，占骨肉至亲不利，占身主见孤独，别离乡井，自立门户。惟恐宜于僧道九流，及解仇释怨，消忧散祸。又格合三交，利隐匿避灾。占者当固穷守分，大辨若讷，大巧若拙，方能免咎。
　　天时：重阴无雨。家宅：虚耗不足，子加酉乘贵人，主尊长有灾，或是妇女奸私口舌。婚姻：不宜亦不成。胎产：占胎不实，占产即生。功名：主改任。求财：耗散。投谒：一片虚情，全无实际。疾病：新病即愈，久病凶。失脱，不获。出行：防损失。行人：望久不至，后忽然至。争讼：难中生易，宜解怨释结。兵战：军政更张，防失众心。
　　毕法云：权摄不正禄临支，交车相合交关利。课经云：交车六合，传见三交，凡交关用事，必有奸私，或相交涉二三事。指窍云：人只知旬空为十干不到处，不知惟虚能起化，此正天之中也，故曰天中煞。


