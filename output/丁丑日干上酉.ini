　　课体：重审，间传，凝阴，孤寡。
　　课义：身临空死，求财不喜，丁马俱逢，两贵徒尔。
　　解曰：酉为丁之财神，又为丁之死方。今值旬空，而临于日干之上，是财在目前，既如空花，亦如鸩毒，不可求也。中传支马，末传旬丁，坐之必有动意。奈两贵皆空，虽入课传，亦徒然耳。干支上皆乘死神，万事不可轻动。
　　断曰：此重审之卦，顺进间传为凝阴之格。起于阴小，不利长上。事多悖逆，不利先动。况一空再空，毫无捉摸，惟僧道九流遇此无防。士俗占之，皆主乖暌悔吝，凡百无成也。仲秋酉金秉令，庶为有益。
　　天时：凝阴不解。家宅：主幽暗不明，人宅俱不吉。婚姻：不吉，亦不成。胎产：防不实。功名：屡谋不利，八月占得吉。求财：捕风捉影。投谒：不遇。疾病：暴病吉，久病凶，主伤寒症。失脱：不还，逃亡自返。出行：既出必复返。行人：占奴仆即至。争讼：惊恐，两造阴谋俱不成。兵战：昼占凶，夜占吉。
　　毕法云：昼夜贵加求两贵，人宅皆死各衰羸。心印赋云：凝阴有履霜坚冰之象，事主幽暗不明。古鉴：己酉年午将加辰占前程，曰：太岁作朱雀，亥鬼临之，丁火受绝，主上书言事而被贬窜。酉为宠妾，亥贵加之，反克其妻。卯为日母，被制于酉。本宫见巳，会起酉丑，是宠妾而弃妻离母也，遭贬宜哉。


