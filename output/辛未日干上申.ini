　　课体：元首，顾祖，龙德，死奇，
　　课义：巳午两火，并来为祸，取末寅财，其灾难躲。
　　解曰：支上之巳，发用之午，两火并来克干。中传天罡，二雀并乘，但见其克，不见其生矣。辛金历此危，而往取末传之财，殊不知寅又遁丙，丙火又成灾患。虽孟避之，胡可得乎。末助初传，局内子加寅，夜得太阴，主妇人妊孕，六辛准此。
　　断曰：此元首之卦，又名天罡，在上君子协其德者占之，自然万事亨通，合乾元之象。若太岁在午，昼贵发用，即号龙德之课，尤见云行雨施，功高泽溥。逆间传午辰寅，又为顾祖格。凡所求谋，无不顺利。苟非其人，则为伏殃，为死奇，主彼此不睦，动摇未休，灾多福少。
　　天时：久晴无雨。家宅：宜恢复祖居。婚姻：主女性不贞淑，不宜成。胎产：胎安，昼占得男，夜占得女。功名：主显达，受赂则败。求财：必系词讼，或由贵人得之，有咎。疾病：凶，作福可解。失脱：难获。出行：主东南方，见贵或文书之事。行人：占家长弟兄即到。争讼：不利，夜占尤凶。兵战：利为客，后举者胜，慎重则吉。
　　毕法云：胎财生气妻怀孕，鬼乘天乙乃神祇。心镜云：龙德卦宜干禄位，恩赐真官拜圣君。曾门云：斗为死奇，仲为己身。

