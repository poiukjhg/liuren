　　课体：涉害，间传，悖戾，闭口，励德。
　　课义：屈尊就财，末午助来，六阳俱备，申虎尤乖。
　　解曰：辰为日财，日往加之，是屈尊以就财也。末传午火又助起初传之财，似乎财不可胜用矣。然课传六阳俱备，利于公用，不宜私有。况中传申乘昼虎，脱财之气，生身之灾，尤为乖戾，不可不慎也。
　　断曰：涉害之卦，迟疑不定，退逆间传，事多阻隔。于虽生气临干，夜将白虎，变为败气。若贪戌财，引入鬼脱之乡，必人先以利饵，后却为害。宅上空亡，须防耗失。虎临干鬼，必见灾迍，元武发用，亦名闭口，凡事不孟告人。
　　天时：阴晴不开，得风始霁。家宅：贫耗，又主有忤逆潜逃之事。功名：孟成中阻。求财：得失相半，主有人暗中相助。婚姻：不宜，亦不成。胎产：胎坐长生，胎安而产不利。疾病：不能言语，昼占凶，辰月占主出血。失脱：见者不说，贼人自投网罗。出行：主有阴私逃避。行人：即来。争讼：财贿入官，彼此皆损。兵战：利用虚声慑敌，乃搜捕奸细。坟葬：当发，挂名空职，或佐贰前程。
　　毕法云：权摄不正禄临支，虎临干鬼凶速速，闭口卦体两般推，末助初兮三等论。订讹云：戌午火局，中间一申，反成克象，故名悖戾。凡占寅日，方有克应。中黄经云：白虎天后与螣蛇，克日须当病转加。

