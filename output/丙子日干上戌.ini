　　课体：重审，铸印，不备。
　　课义：自取其祸，课传相锁，两蛇加墓，德禄何可。
　　解曰：干往加支，反被克制，是为上门自取祸也。又系干支锁合，难以解忧释虑。戌为丙火之墓，临日而为两蛇所夹，其为凶灾必矣。发用虽曰德禄，而传入墓库，乌乎可哉。有官者占之，大是偃蹇。
　　断曰：此重审之卦，亦名铸印乘轩，有显官荣禄之象。巳为炉，戌为印，卯为印模。戌中辛金逢巳中丙火作合，段炼铸成，故名铸印。卯为车，故名乘轩。若夏月火日，蛇雀之火太旺，戌卯或值空亡，则为破印损模，求官又为不吉。
　　天时：燥热未得雨。家宅：吉利，夏秋防火烛。婚姻：可用六礼烦费。胎产：是女，即生男，防不实。功名：求官有成，现任不利。求财：交易之财，有利。投谒：得遇。疾病：象凶，有阴德可保。失脱：可获。出行：上官见贵吉，主遇墟墓惊恐。行人：即来，春占本日至。争讼：中多虚诈，主事起饮食间。兵战：昼占利，夜占中平。
　　毕法云：权摄不正禄临支，两蛇夹墓凶难免，传墓入墓分憎爱。古鉴：己酉十一月朔，卯将戌时，占前程曰：卯来克戌，戌去墓丙，巳去人宅被克，定阻，服制满后得差。又合回避，方孟出头，数又尽矣。果丁内艰起，复避兄任，归九年染恙竟卒。


