　　　69.虎乘遁鬼殃非浅.A.明暗二鬼格.干明支暗

　　课体：重审，铸印，斩关。
　　课义：空鬼加身，实墓临庭，孟动不动，守则虚惊。
　　解曰：子水空鬼，临于干上。戌为实墓，临于宅上。是身则虚惊，而宅则昏滞也。初传巳火乘丁，跃跃孟动。中逢戌墓，却又中止，是孟动不动。不免退而坐守，甘受其虚惊焉耳。
　　断曰：铸印之课，利于仕宦。但初传陷空，名为炉冶不成，有先难后易之象，子鬼固凶，赖未土敌之，亦名狐假虎威。三传不离四课，格合回环，成事则吉，解散则难。
　　天时：水神已空，巳火发用，不能得雨。家宅：螣蛇作墓临宅，宅内欠宁。功名：乘轩铸印，壬戌月日得官。求财：无益。婚姻：干上逢空，占婚不吉。胎产：虽是男喜，母实儿空，占产甚凶。疾病：脾土克水之症，人空不吉。出行：防有阻滞，不能动身。行人：戌墓入宅即至，若不至即凶。捕获：昼占在西南，拒捕难获；夜占在西北，有口舌事。兵战：兵防欺诈，不可遽信。坟葬：穴情虽好，恐损人丁。
　　毕法云：两蛇夹墓凶难免，制鬼之位乃良医。课经云：占病之外，凡有制鬼神者，皆主于灾患之中，得人解救。倘其神临干，或临于占人年命，皆宜辨雪，其祸自解。如乘贵人，必得上人除愆释过，即在囚禁，必有赦原。集义云：巳乘天空，加子旬空，不可托人，多有不实。

