　　课体：反吟，元胎。
　　课义：昼将凶恶，须防有失，动则双双，费用不值。
　　解曰：巳为乙木之脱气，昼乘白虎，既极凶恶，夜乘元武，岂免遗失乎。传有两马，来往不已，是动则双双也。亥之生我也少，已之脱我也多，其费用岂小哉。
　　断曰：反吟之卦，反覆呻吟，变迁不常，得失无定，主宅舍动移之事。巳乘白虎加亥，主小儿有咽喉之病，及木器橱柜锁有伤损，或车船有翻覆之患。支马临绝，行人即来。
　　天时：久晴而始雨，雨而复晴，终是晴多雨少。家宅：来者思去，去者思归，夜占防盗，失不止一。仕宦：贵禄不见课传，官星与青龙又皆藏匿，占官不吉。求财：财爻临身，宜得文书狱卒之财。谒贵：无因致前，婚姻：男亦不贵，女亦欠佳。胎产：妊者防坠，产者防迟，下强上弱，产乃弄瓦。疾病：肺经有疾，或肝经受制，或轻或重，寒热往来，热多冷少。出行：陆路可行，水路不吉。行人：天罡加季，行人立至。出师：昼夜占之皆不吉，或损将士，或伤资财，或失盔甲。
　　毕法云：虎乘遁鬼殃非浅(昼将)。秘要云：白虎加临旬内之遁鬼，其祸最深，纵空亡亦不能为救。照胆秘诀云：巳亥中间常缺欠，重求轻得报君知。

