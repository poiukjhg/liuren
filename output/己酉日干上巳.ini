　　课体：蒿矢，狡童，不备。
　　课义：破碎乘巳，三传无益，舍此归家，终受疲役。
　　解曰：干上巳火，虽曰生气，但为破碎之神。发用旬空，中陷空乡，末传亥财能助初鬼，且夜占乘元，岂利取财。乃舍之而趋归本家，则干加支而被支脱，非惟无益而又有损，自始至终，疲役甚矣。
　　断曰：蒿矢之卦，发用空亡，福浅祸轻。传课五阴，三传自昼而夜，尽为昏迷。且天将后蛇合武，利小人而不利君子。昼占狡童，亦恐夫妇异心，各怀邪妄。惟喜上神青龙生干，忧可释而惊可解也。
　　天时：课传皆阴，主阴。家宅：干临支而遭败脱，人衰宅旺之象；头上复乘破碎，主有虚耗。功名：不利。求财：无益。婚姻：不备之课，又属纯阴，不吉。胎产：阴极阳生，孕主男产，有厄。疾病：脾经之病，或起于饮食惊疑，以致虚脱，有解。争讼：可和。出行：青龙生气乘干，陆路吉。行人：干来入宅，即归。捕获：昼占盗神是未，在西南沽买家。兵战：干临支而为支脱，支脱干而阴不备，主客皆不利。
　　毕法云：六阴相继尽昏迷，龙加生气吉迟迟。课经云：干上巳，六月占巳为生气，昼将青龙，乘生干之神，徐徐获福。指掌赋云：卯丑亥名断涧，义利分明。集义云：卯丑亥三旬空亡，乃舍益求损之象，名为抱鸡不斗。

