　　课体：弹射，进茹，不备，蓦越。
　　课义：泥弹化石，射之有力，止宜守困，前迫后逼。
　　解曰：弹射逢土发用，便为有丸。况未乘昼虎，中末俱金，是泥丸化石矣。四课虽远射之，必有力也。若贪此未墓之财，因而引入申酉鬼乡，为祸不浅。况退而逢空，进而被克，前后逼迫，岂不难乎。不如坐守得支加干，虽为脱气，犹有天将青龙六合，同类相助，亦能制鬼，可免灾殃也。
　　断曰：遥克之卦，顺进连茹，事多忧疑，进中有退。况四课不备，二阴争阳，未免伤于缺陷。财动生官，惟仕宦占之大为吉兆，常人遇此，必有蓦然之惊。辰临日脱日，主有虚耗遗失。惟宜甘心守困，不妄进退，斯灾去福生矣。
　　天时：忽风忽雨，有时晴霁。家宅：主口舌，自西南而至，忌留宾客。功名：大利，或因财而得。求财：快意，然防是非。婚姻：不吉。胎产：主生贵女。疾病：见凶，宜慎饮食起居。失脱：自己懒寻。出行：利东北，不利西南，宦游反是。行人：路有惊恐。争讼：为争财而起，重重见官。兵战：宜慎。
　　毕法云：传财化鬼财休觅，前后逼迫难进退。曾门经云：此射虎伤人格也。诀曰：猛虎来相害，张弓免祸殃，心忙手未稳，却把别人伤。指掌赋云：未申酉为回春，若午夜残灯，盖因东南之气减故也。

