　　课体：遥克，蒿矢，炎上。
　　课义：火局生身，夜虎临寅，末并宅上，丑午凶神。
　　解曰：三传火局生身，本为吉兆。但寅夜乘虎作鬼，支及末传午火，又遁甲鬼，昼乘白虎。午为羊刃，丑为破碎，丑午六害，其凶不待言矣。
　　断曰：蒿矢之课，为力虽轻，支干相害，彼此不无猜忌。格名炎上，多虚少实，诸占皆有美中不足之象。夜占虑其始，昼占虑其终。
　　天时：三传火局生日，天罡指阳，自然晴朗。家宅：尊长相虐，不安之甚。仕宦：日贵临身，夜贵登天，占官可望。求财：财爻不见，青龙又隐，恐不能得。婚姻：支干相害，占婚不吉。胎产：昼占胎神乘虎甚凶，夜占不畏；但酉为子孙，产乃生女。疾病：心经有病，肺家患深，昼占难愈。遗失：物非盗窃，不过婢妾所遗。出行：陆路利昼不利夜，水路利夜不利昼。行人：天罡加孟，尚未启行。兵战：夜贵两占，皆不甚利。
　　毕法云：虎乘遁鬼殃非浅，合中犯杀蜜中砒。课经云：午加戌父母爻上，乘虎坐墓，主父母墓中生白蚁，或兴祸端。如父母在堂，主有疾病之灾，更作月内死神、死气尤凶。神将论云：未临亥为贵登天门，神藏煞没，无不亨利。指掌赋云：寅戌午为华明，彰精光于天表。玉成歌云：遥克当传主远寻。

