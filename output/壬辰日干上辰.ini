　　课体：重审，不备，乱首。
　　课义：上门欺凌，孟避不能，寅虽可制，渠力难兴。
　　解曰：支辰临干克干，为上门乱首。又系华盖，其欺凌之恶，不能避也。寅木发用，虽可制此辰土，奈酉金克之。彼方自立仇地，力已弱矣，乌能兴起而作援乎。
　　断曰：重审之课，以下犯上，又名乱首，不免尾大不掉。虽干支上神，辰酉六合，而墓神覆日，百事昏沉，且三传递克，犹幸中末空亡，尚可解释。但酉为败神临支，家中败坏，亦防酒色迷人。
　　天时：墓神覆日，水运乎上，天罡指亥，主有雨。家宅：支干之上神相合，室家和美。仕宦：贵禄不见，官星乘墓，功名迟钝。求财：财爻不见，不得。婚姻：支干之上神相合，有必成之势。胎产：下强上弱，二阳包阴，妊乃成女，子恋母腹，产必迟延。疾病：昼占乃心经受病，幸白虎落陷受克，不药可愈。出行：人宅相合，行期迟缓。行人：天罡加孟，尚未启行。兵战：利主不利客，昼夜俱不甚利。坟葬：此系败地，水法不合，大伤人丁。
　　毕法云：虎乘遁鬼殃非浅，不行传者考初时。指南：庚辰十一月丑将申时，代友占往孟津，曰：此课支加干克干，为上门乱首，大凶之课。时此友在怀庆，适孟渡河往孟津，夫马已哄集署门，因投书痛止之，遂迎其椿萱至怀。不十数日而遭内艰，及春正二十一日，贼陷雒阳矣。

