　　　88.干支乘墓各昏迷.自墓

　　课体：知一，铸印，蓦越。
　　课义：干支乘墓，昼夜贵遇，二丙遁官，与巳同聚。
　　解曰：干乘金墓，支乘木墓。虽主人昏宅暗，而丑为昼贵，未为夜贵，两贵交临，又人宅之福也。中传巳火固为日官，而子元遁丙，戌旬遁丙，并巳而三，遂成纯官铸印之局。仕宦则为休征，常人则为咎应矣。
　　断曰：此知一之卦，异处见同，恩中有害。干支皆遭墓覆，彼此昏暗。宅上重空，用神无力。虽有铸印之祥，及两贵之吉，亦多虚而少实也。
　　天时：忽然有雨，旋见日出，后成阴曀。家宅：门户虚耗，或将改换。婚姻：六月夜占可用。胎产：易产。功名：必有贵力异遇，虚而不实。求财：难得。疾病：不吉。失脱：未获，逃亡不远。出行：未决。行人：道远失期。争讼：各投势要，宜和。兵战：昼占宜慎，夜占胜。坟葬：防有水穴。
　　毕法云：昼夜贵加求两贵，干支乘墓各昏迷。古鉴：乙酉年寅将占家宅，曰：宅上空亡，是出于旧宅。移南就北，初传子在空上，亦是暂住未有定论。巳加子，庚金生干巳。巳为店业，太阴为老妇人，是从内戚买得此基，当开店发迹，巳年方得改造。末传生干，得尊长主之。戌为干仆，六合并临，交易成也。其人果以旧宅丁众，谋迁外居，一一皆验。

