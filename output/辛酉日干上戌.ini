　　课体：伏吟，斩关，龙战。
　　课义：旺禄临支，元虎相随，前逢生意，争斗无时。
　　解曰：酉为辛之旺禄，临干支上，昼乘元而夜乘虎，禄不免于惊失，且有门户之虞。进步得中传戌土，始有生意。乃末传未土与戌相刑，则争斗之端，所自来也。
　　断曰：伏吟之课，交车六害，彼此怀嫌，宾主相乖之象。又天盘地盘，皆作六害，凡事止宜坐守，不可动谋。禄临干支，权摄不正，听人作主，副之而行，乃免刚愎自用之讥。
　　天时：伏匿不动，雨晴照旧。家宅：防有盗失，且有惊恐，宜戒酒色之祸。功名：当为副贰，且不甚安。求财：当依本分。婚姻：支干上神相害，不成亦不吉。胎产：男孕，未产。疾病：肝经受病，缠绵不愈，五月占凶。失脱：贼不出家。出行：家中防盗，劫财。行人：近者立至。兵战：宜静守边境，不宜欲速邀功。坟葬：丑方出水则吉。
　　毕法云：权摄不正禄临支，彼此猜忌害相随。课经云：日干禄神，加临支辰上者，凡占不自尊，大受屈折于他人。如占差遣，主权摄不正。或遥授职禄，或正宜食宅上之禄，或将本身之职禄，替于子孙，斯占尤的。玉成歌云：伏吟举动心无遂。照胆秘诀云：比合河魁两同用，心谋不一或干众。

