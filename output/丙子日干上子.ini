　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：涉害，四绝，不备，乱首。
　　课义：课传上克，乱首丧德，采葛寻脑，妻财作慝。
　　解曰：四课三传皆被上克，而支子发用，临干克干，课名乱首。丙德在巳，为子水所克，是丧德也。酉乃丙之妻财，酉加于寅，寅加于未，未加于子，子来克丙，寻致乱之根原，譬如采葛寻脑，非始于妻财作慝而何。毕法：子寅涉害俱同，但子克日不比，而寅生日可比，故三传旧用寅酉辰。
　　断曰：此见机之卦，亦名上门乱首。盖日往加辰，而辰克日发用者，事体犹轻。今辰来加日，而克日发用，则为尊不凌卑，卑反犯上之象。宜征讨不顺，以应师卦。六害相加，名侵害课。
　　天时：有雨，难晴。家宅：家口不宁，不利于妻。婚姻：丑时占和合，余不用。胎产：防伤损。功名：先见挫折后有成。求财：勉强有得，终见不足。疾病：主口愿未还，惊忧百出，占妻病尤凶。失脱：目下难获，久自见。出行：不利。行人：即至，主在路不宁。争讼：主一家自相凌犯，外讼两损。兵战：昼占不宁，夜占得金宝，然须谨慎，不可轻敌。
　　毕法云：三传互克众人欺，支干全伤防两损，彼此猜忌害相随。袖中金云：三上克下，为长幼不利于小。课经云：干上子为初传，虽是日鬼，却生末传寅木长生，又赖宅上未土为救，谓之引鬼为生格。

