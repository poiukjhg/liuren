　　课体：重审，斩关，龙战，不备。
　　课义：人就财所，切宜急取，传课循环，动意难阻。
　　解曰：干戌为人，支卯为财，以戌加于卯上，是人至财所也。若此之财，取之宜急，缓则戌土伤于卯木矣。三传不出四课，四课不离三传，乃循环格也。发用斩关，次传驿马，其摇动之意，孰能阻之。
　　断曰：斩关之课，事不由己。像非安居，凡占厄塞。惟利遁逃。又名乱首，受下神所克，以下凌上之象。皆自取其侮，非横逆相加者之比。
　　天时：天罡加酉，朱雀投水，阴雨之象。家宅：以尊就卑，以夫就妻，亦有所益，亦有所伤。仕宦：官德临身，功名可望。求财：急取则有，迟则伤身。婚姻：男就于女，无甚益处。胎产：下强上弱，妊乃成女，子恋母腹，产必迟延。疾病：肺经受病，必遇良医。逃亡：捕女于西南，捕男子正东。出行：宜从水路。行人：天罡加仲，恐在中途。兵战：利主不利客。
　　毕法云：贵人蹉跌事参差，太阳照武宜擒贼。课经云：辛卯日，卯加申，乃胎神临绝受克，占产占胎，俱不吉利。又云：卯加申，戌加卯，谓之斫轮格。占病乃是手足不能举动，或是手足伤损之类。照胆秘诀云：戌加卯上是合乡，丙辛戊癸正相当，信至人归见福昌。

