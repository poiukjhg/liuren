　　课体：元首，进茹，罗网，正和。
　　课义：三传克日，夜贵临吉，或蒙神佑，利卜官秩。
　　解曰：寅卯辰亦号木局，三传皆为日鬼，其势不可当矣。喜夜贵在申，金可制木，来加干上，足以拒鬼而护干，不啻蒙吉神之佑也。常占得此，为遇患有救。惟仕宦者占之，为德高官显，生贵临身，吉无不利也。
　　断曰：此元首之卦，顺进连茹。三传皆官，贵常临日。日德在宅，发为用神。主忠孝积善之家，有甲第显荣之庆。春占尤利也。常人防官非口舌，或病患相侵。虽有救神，亦宜谨慎。
　　天时：屡有风患，得雨而解。家宅：朱雀克宅，防火灾，或防病讼。婚姻：后克龙，干上克支上，主不成，成亦不利。胎产：丑加子为腹胎格。功名：占试得中，居官宜慎。求财：劳动而所得微细。疾病：家鬼作祟，宜作福祷神。失脱：或因喜事宴会，或主婢仆偷窃。出行：宜谒贵。行人：将至，有阻。争讼：必藉人调解，可以无患。兵战：宜慎。
　　毕法云：所谋多拙遭罗网，鬼临三四讼灾随，众鬼虽彰全不畏。课经云：支上有鬼，引入鬼乡，为家鬼取家人，赖干上食神为救。然必先有惊危，后稍无畏。如食神是贵，必得贵人力也。指掌赋云：寅卯辰为正和，展经略而沐浴恩光。


