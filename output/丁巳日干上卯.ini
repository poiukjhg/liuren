　　课体：遥克，蒿矢，曲直，励德。
　　课义：将脱传生，蒿矢惊人，末至初位，迤逦伤身。
　　解曰：昼将全土脱干，三传全木生干，半忧半喜也。蒿矢有马，足以惊人。且三传自下递克，卯克未，未克亥，亥克丁，须防众口铄金，积羽毁轴。
　　断曰：曲直之课，先直后曲，六阴相继，事尽昏迷，惟利阴私，不宜公用。贵人与朱雀临绝，宜决绝官讼。上神生日，外助有人。三传全生，内谋鹹遂。春占则吉，无不利也
　　天时：贵人乘亥发用，早必阴雨，亥为木化，风发即晴。家宅：朱雀临坐宅，复盗干之气，当因口舌破财。功名：贵人官星发用，文书旺相，至吉之象。求财：财气平平。婚姻：支上乘空，占婚不吉。胎产：长男未产。疾病：腹疾脾病，即愈。出行：水路不吉，防有口舌。行人：未至。捕获：昼占可获，夜占难捕。兵战：春占甚利，秋占不吉。
　　毕法云：三传互克众人欺。课经云：亥加卯三传递克，朝官宜自捡束，提防台阁合词参劾。指掌赋云：亥未卯为转轮，因颠蹶而自反。玉成歌云：巳亥贵临多反覆。纂义云：三传来生，百事皆成。众人助力，福自来并。中黄经云：马见巳亥在路岐。

