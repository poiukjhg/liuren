　　　83.万事喜忻三六合

　　课体：涉害，龙战，泆女，寡宿。
　　课义：夜贵为财，三传助来，中逢丁亥，取即为灾。
　　解曰：寅为夜贵，作日之财，必得贵人之财也。三传木局，又助起财爻，止宜守定贵财。若肆其贪得之心，而并取三传之财，则中传亥水，昼占虽则乘龙，缘有旬丁暗附，取之者必致伤日而祸生矣。
　　断曰：见机之卦，又名龙战，有进退迟疑之象。帘幕临干，占官者主有升迁。但发用逢空，诸事虚花。若有所就，必赖填实方应。庚辛日卯加亥，为胎坐长生，大宜占孕，不利占产。
　　天时：青龙空陷，出旬始雨。家宅：财旺生官，无官者难免讼耗。仕宦：三传生贵，占官最吉。求财：宜得贵人分内之财，不宜贪取。婚姻：男必佳儿，女恐虚花。胎产：下强上弱，妊乃成女，母空儿实，占产甚吉。疾病：肾经受病，或虚脱之症，然病空人实，不药可愈。出行：陆路甚坦，水路不利。行人：天罡加仲，尚在中途。兵战：徒自失众，未见其利。
　　毕法云：贵虽坐狱宜临干。指南：寅命癸酉七月辛卯日午将寅时占科场，曰：中式矣。盖因先锋为幕贵，且临日上，月将官贵，又加寅命，是以必中无疑。然发用未作旬空，必俟未年填实，方中甲榜。


