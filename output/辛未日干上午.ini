　　　83.万事喜忻三六合

　　课体：知一，曲直，伏殃，狡童。
　　课义：午丁双见，先恶后善，携财祷贵，庶免灾殄。
　　解曰：午火临干克干，卯遁丁临支发用，亦克辛金。然而午与日支未合，卯与辛课戌合，始虽相仇，中归和合也。昼贵临身作官，亥卯未全局是木，为日之财。若以己财告贵，贵喜财生，必能免我之害。或输财求爵，亦能有成，斯理同也。干上午，得支之胎神。支上卯，得干之胎神，为互胎格。又三合为传，支十复交车相合，名交合格。三传财爻，必忧父母。幸干上先有午火，窃财爻而生父母，不为乖也。
　　断曰：三传木局，先直后曲。虽遇辛而成器，有震动不宁之象。
　　天时：有风无雨，爵见虹霓。家宅：人宅不宁，若中高第，改换门第，建竖旗杆，则为吉应。婚姻：不宜，若先苟合，则应。胎产：主双胎，或私胎。功名：利以财求。求财：得财虽多，终以奉势。疾病：占父母病势危，多进参药无恙。失脱：主有奸拐之事，或投势要。出行：宜载宝谒贵，或赴捐纳例。行人：迟至。争讼：笑里藏刀，先恩后仇；若先龃龉，后反和解。兵战：多聚粮草，利和不利战。
　　毕法云：帘幕贵人高甲第，交车相合交关利；金日逢丁凶祸动，传财化鬼财休觅；后合占婚岂用媒，干支全伤防两损。金匮经云：二上克下，同类相摧，朋友谗佞，祸从外来。精蕴云：昼占虽日鬼临身，缘是贵人，勿作鬼祟看。

