　　课体：遥克，弹射，元胎。
　　课义：长生须弃，财引逢鬼，昼贵入宅，夜为破碎。
　　解曰：申为水土长生，临于干而可守。却贪弹射之财，因而引入中传之鬼乡，所谓因财致祸也。昼占则为贵人入宅，能伏诸煞。倘用夜将，则为碎破临家，其耗费殆无穷尽矣，但当坐守。昼申敌鬼，庶可安宁。
　　断曰：遥克之课，当有远方财动。但见生不生，反为脱气。盖因申金陷空，虽三传递生，而末传既空，到底不能结实。
　　天时：青龙与水母升天，奈逢空陷，出旬始雨。家宅：昼贵入宅，家必构讼。仕宦：龙与德禄皆空，不吉。求财：财爻虽现，取必遭患。婚姻：昼占青龙空陷，如年命填实可成。胎产：女胎，母实儿空，占产不吉。疾病：脾胃受病，或气促伤残，见救不救，病势难安。遗失：元武不见，自失于途。出行：水陆两途，昼占可行。行人：天罡加季，行者立至。兵战：昼占稍可，夜占甚凶。
　　毕法云：脱上逢脱防虚诈，龙加生气吉迟迟。课经云：日干上申金，昼乘青龙，遇九月占，乃是龙加生气。虽目下未即峥嵘，却能徐徐发福。玉女通神诀云：顺道用传母前子，失礼还从子传母，顺即为和逆即疑，此是三传真诀语。天官汇函云：朱雀临亥是非张，水火相刑夫妇伤。

