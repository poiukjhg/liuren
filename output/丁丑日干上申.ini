　　　74.空空如也事休追.昼空
　　　74.空空如也事休追.夜空

　　课体：重审，进茹，流金。
　　课义：守之乏财，进步陷没，墓神助财，折本再发。
　　解曰：干上空财不可守也。进而取酉，不特旬空，又为死地，能无陷没乎。喜末得戌墓，生起初中申酉之财。已失者可以复得。是动而谋为，反折其本。静而安守，反获再发也。
　　断曰：此重审之卦，顺进连茹。卦体虽顺，卦德则逆。况三传及日课，阴阳俱落空陷，几如梦幻泡影。若安分守己，听其自然，见忧不忧，闻喜不喜，反可坐而获福。倘妄有作为，则不特如捕风捉月，亦且财耗人殃。三秋占之稍吉。
　　天时：秋有雨，余占少雨。家宅：不发丁，家有孤独人。婚姻：无成。胎产：占胎防不实，占产立下。功名：难就。求财：经营折耗，坐守反有。投谒：昼占所投人，为事不安，夜占不遇。疾病：自愈，久病凶。失脱：出本家即难获，逃亡捉归。出行：无利而归。行人：占家长即至，余秋月至。争讼：主争空财，可不成讼。兵战：不遇敌，防失众。
　　毕法云：空空如也事休迫，进茹空亡宜退步，所谋多拙逢罗网。袖中金云：顺茹申酉戌为流金，似霜桥起马。指南：庚寅七月午将加巳，占行人曰：进茹逢空，元武劫杀入辰之阴阳，主当地交界，有兵戈盗贼：宅中眷属，退居山水之间。九月节后，子丑日方到，后果如期，以避贼迟发也。


