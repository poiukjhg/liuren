　　课体：元首，元胎。
　　课义：夜克昼生，丁马俱迎，末之亥水，能败能成。
　　解曰：巳火发用，昼将勾能生干，夜将雀能克干。巳遁旬丁，又为驿马，其动自不容己。末传亥水，克巳救干是其成也，生寅助鬼是其败也。
　　断曰：元胎之课，气象维新。巳为长生官星，而三传又递生之，官途坦顺，一路荣华。常人则金日逢丁，凶祸难免。旬尾加于旬首，缄默可以保身。德入天门，占试必然得意。
　　天时：朱勾乘火发用，不雨而晴。家宅：勾雀克宅，初传鬼动，病讼不免。功名：有人举荐，赴任最速。求财：当隔手取之。婚姻：财官六害，尚有阻隔。胎产：男孕，即产。疾病：心经之疾，淹缠难愈，须防反覆。出行：愈远愈好，出门时有阻。行人：已在半路。捕获：西南方酒食店中。兵战：彼此主将皆强，防有本国兵卒泄机。坟葬：日久发福，初葬不利。
　　毕法云：干支全伤防两损，金日逢丁凶祸动。课经云：三传年命日辰，逢旬内六丁神者，如乘勾陈，必被官讼勾追而动。如乘月内死气，必亲族在外府郡，报死亡而动。如乘贵人，必贵人差往而动。如乘玄武，必孟逃亡而动。蛇雀尤急。惟有官人占之，则赴任极速，反不孟占人行年上神克去丁神，若常人则又宜制其丁神也。

