　　课体：重审，励德，间传，涉三渊，天狱。
　　课义：初财末官，仕宦忻欢，壬戌干覆，元子偷瞒。
　　解曰：初传之申，乃日之财；末传之子，乃日之官。仕宦遇之，无不欣然矣。但中传戌墓，遁得壬水，遥克日干。末传子水为鬼，夜乘元武。传财化鬼，其为偷盗而欺瞒者，实多也。常人占之，止宜携财告贵，洁豆求神。
　　断日：涉三渊之课，不利前行。喜干支上神作合，宾主情怡。支阴合日，干阴合支，彼此相怀，暗中莫逆。惟午加辰上，谓之朱雀入勾陈，凡占讼狱，其动非细，至难解释。末传子鬼可畏　幸干上未土可敌。但当坐守，凡吉凶事，应于辰日。
　　天时：水母被克，天罡指阳，日晴夜雨。家宅：青龙与六合生宅，喜气盈庭之象。功名：财旺生官，即可到手：求财：宜速取之，迟则有变。婚姻：干支上神相合，秦晋可谐，胎产：孕成女，母子相合，胎吉产凶。疾病：心经或眼目之症，不能即愈，出行：陆路防口舌，水路吉。行人：中途有阻。捕获：昼占是东方屠户出身，夜占是绿林积贼，难获。兵战：利主不利客。
　　毕法云：罡塞鬼户任谋为。课经云：辰加寅为罡塞鬼户，不论在传与不在传，能使众鬼不能窥觑。宜阴谋私祷，合药书符，无不亨利。指掌赋云：申戌子涉三渊，当隐于山林。集义云：申加午用。主炉火之事。

