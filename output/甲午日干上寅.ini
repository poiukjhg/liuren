　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：伏吟，自任，元胎。
　　课义：不肯守禄，去临空谷，马载虎鬼，末后相逐。
　　解曰：寅乃甲禄，临身发用，宜相守而勿失矣。乃舍之而前，投于中传之巳，则为空陷之乡。又进而逢末传之申，既为日鬼，又乘昼虎。因马而动，灾咎难乎免矣。何如守德禄扶身之吉，足以自安耶。
　　断曰：自任之卦，格合元胎，有伏而未发，屈而未伸之象。末传见马，主静中有动。但中落空陷，名为折腰。凡百谋为，必遭中阻。金鬼乘虎，名催官符。仕宦甚速，常人不宜。又支脱干气，乘蛇可畏。然能制官，尚可免祸。惟不利动谋也。
　　天时：有风，阴晴不定。家宅：宜静不宜动。婚姻：夜占可合，亦防中阻。胎产：十月占主私胎，或婢妾孕。功名：四月占吉，余防有阻，占官主改任。求财：守分自足，妄求有损。疾病：肝家有火，昼占见凶有解。失脱：不出家中，逃亡不远。出行：不宜，上任者有阻。行人：中途有阻，巳月占即至。争讼：宜解，不解有凶。兵战：昼占不利，夜占吉。
　　毕法云：信任丁马须言动，旺禄临身徒妄作，虎临干鬼凶速速。袖中金云：六甲伏吟，有禄有马。三传先刑后冲，破中有合，凶中有吉。祸福倚伏，不可一概而推。神将论：螣蛇生角在寅，勾陈捧印在巳，白虎衔牒在申。


