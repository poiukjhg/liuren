　　课体：重审，不备。
　　课义：我投于彼，两边契义，夜虎临寅，昼占无畏。
　　解曰：日为我，辰为彼，以日加于辰，是我投于彼也。巳与戌有内辛之合，岂不两相契合乎。寅乃日鬼，临于末传。而夜乘白虎，诚可畏矣。若昼占则上乘天后，自坐墓地，全然无气，复何畏之有哉。
　　断曰：不备之课，事不周全，必有缺陷。三传自下克上，子水受伤，是伤其财也。虽则临干，取之防有惊恐。初末引从昼贵，可以告贵用事，亦利科名。夜占催官符至，到任极速。但五行俱入墓中，止宜结绝旧事。
　　天时：青龙带水升天，奈三传递克子水，有雨不大。家宅：人来就宅，又复生宅，居必壮丽。仕宦：夜占白虎作催官使者，青龙贵人，皆乘日上，占官必得。求财：财来就人，不求自至。婚姻：以夫就妻，填实甚吉。胎产：上强下弱，产必生女。疾病：心经受病，或齿痛之疾，夜占则系脾胃受伤之症。出行：陆路甚坦，水路亦吉。行人：天罡加仲，尚在中途。兵战：昼占吉，夜占凶。
　　毕法云：权摄不正禄临支，支干值绝凡谋决。课经云：子加巳正月占，主孕喜之事，然终不吉。缘胎神加干，临绝受克，恐防损坠。唯占产则可云当日便生也。肘后经云：用神若还害天乙，是为四闭凶不测(子害未)。

