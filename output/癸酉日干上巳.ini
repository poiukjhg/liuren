　　课体：涉害，从革，不备，盘珠。
　　课义：贵财心术，俯就岂逸，昼将生传，传金生日。
　　解曰：巳为贵财，临日旬遁己鬼，其为利也，必由心术致之，可以安守矣。乃动而俯就酉支，旋入支墓，连受败脱，舍益就损，以是求逸，岂为计之得哉。幸终归日上，又且昼将纯土，生传之金，而三传纯金复生日也。
　　断曰：此涉害之卦，局合从革，传课回环，如盘走珠，不出盘外。将生传，传递生日，喜得众情，福可致而患自解。然事主两端反覆，钩曲未伸。金缺未纯，课阴不备。日辰交克，革而未从，从而复革。君子占之，还当省戒。
　　天时：久晴，雨未得。家宅：主屋舍宽而人口衰，防婢妾走失。婚姻：宜入赘，余美中不足。胎产：胎安产迟。功名：有人举荐则吉，自求未称意。求财：顺利，快足。投谒：徒费心力。疾病：主伤肝肾或筋骨。失脱：难获。出行：无利，利在归时。行人：速归。争讼：和解。兵战：不利，变动有益。
　　毕法云：夫妇芜淫各有私，三传递生人举荐，传墓入墓分憎爱。课经云：午加寅为胎坐长生，大宜占孕，反不利产。又日上神作财，却遁旬中干鬼，必因财致祸，为食伤身，因妻成讼。此夜占乘朱雀者宜防之，昼占不论。云霄赋云：美女失音，白雉飞来巽户。又云：牵牛至金门之路，血畜虺羸。

