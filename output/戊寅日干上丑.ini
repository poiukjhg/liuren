　　课体：重审，炎上，泆女，斩关。
　　课义：虎鬼夜潜，斩关昼占，我旺彼败，屋破人添。
　　解曰：斗魁加支上发用，是为斩关。但寅鬼夜乘白虎，其象凶险，不如昼占也。火局生干脱支，若分人我，即为我旺而彼败。若论家常，则为人多而宅隘也。占者得此，切不可移居宽广，反生灾悔。
　　断曰：此重审之卦，局成炎上，格合斩关。事多不顺，起于阴小，虚而不实。先喜后嗔，先合后散。利于行动，不利安居。六合并临于戌，而加鬼门，主有奸丑不明之事：丑戌相刑，彼此恃势，传虽三合，亦似笑中之刀，蜜中之砒而已。
　　天时：久旱，密云有电，昼占可雨，夜占发风。家宅：人多宅少，防奴婢奸逃之事。婚姻：不可用。胎产：生女难产。功名：晚得，须人帮扶，亦防人暗损。求财：有阻隔。投谒：面和心背，恩中有怨。疾病：易瘥，防后再发。失脱：主奴婢窃逃，可获。出行：利避患潜踪。行人：即至。争讼：同伙参商，利于见官剖雪。兵战：昼占不吉，利于攻。坟墓：主墓中生白蚁。
　　毕法云：合中犯煞蜜中砒，后合占婚岂用媒。课经：壬午年，正月初八日，亥将卯时占守城，曰：火局生身，但嫌干上丑为合中犯煞，须至癸未日，冲散丑刑，则援兵至而贼退矣。果子十三日援兵至，十五日贼移营去。


