　　课体：重审，斩关，孤辰。
　　课义：夜占被盗，钱财累耗，名值元辰，俱怀凶暴。
　　解曰：发用财空，夜将乘元，上下夹克，午宫又被亥克，回归又受癸克，是钱财被盗而累耗也。阴日支后一辰名元辰，今末传之辰，既脱干上之午，复冲支上之戌，是见伤于元辰，而俱怀凶暴之情矣。
　　断曰：斩关之课，中乘丁马，利于远行。但孤辰发用乘元，不免走失之患，亦主孤茕。惟青龙带官临宅，宜于仕宦。
　　天时：午火受克，水运乎上，出旬必雨。家宅：昼夜皆乘青龙，宅中必多喜庆之事。仕宦：官星作墓，不甚通利。求财：财爻落空，恐不能得。婚姻：课名孤辰，占婚不吉。胎产：二阳包阴，产必成女。疾病：腹痛脾泄，肾水不足。出行：陆路不吉，水路可行。行人：天罡加孟，尚未起行。兵战：昼夜皆不利。
　　毕法云：水日逢丁财动之，空上逢空事莫追。邵公占验，戊申五月申将卯时，一妇人己卯生占身命，曰：为不正妇人，遇饥则气攻胸臆，以致眼目昏暗。子不多存，足生小趾。后有血瘿之疾，破溃而死，必因养蚕而致。盖午空为不正阴人，又为目，被水所克，故主昏暗。本命禄空，故主饥。戌为足，加巳乘龙，为添足之象，故有小趾。亥为血海，乘不坚之辰土。天后厌秽，癸见厌秽，则成血瘿而死也。

