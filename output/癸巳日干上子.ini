　　课体：元首，退茹，解离。
　　课义：递相克贼，禄被元食，难进难退，课名迫逼。
　　解曰：干上子水，克支神之巳火。支上辰土，克日干之癸水，是递相克贼也。子水为日干之禄，夜占被武侵蚀，则禄不可守矣。进而投于三传，初中均是脱气。又进而至于末传，更遭鬼克，乃退而复守虚枵之禄，终无所益，难以聊生。前既不可进，后又不可退，课名迫逼，不亦宜乎。
　　断曰：退茹之卦，宜退不宜进。况旺禄临身，尤宜守旧。又交互克伐，课名解离，夫妇恐有乖睽，人情亦防叵测。
　　天时：天罡指阴，自然有雨。家宅：人少宅宽，宦家安吉。仕宦：旺禄临身，与末传之官星相合，功名可望。求财：只宜谨守己财，不宜他求妄想。婚姻：占男则吉，占女不佳。胎产：男喜，母有惊恐。疾病：防遗漏风瘫之症，贵医可治。出行：陆路甚佳，水路不吉。行人：天罡加孟，尚未启行。兵战：昼占则凶，夜占则吉。坟葬：防损人口。
　　毕法云：夫妇芜淫各有私，旺禄临身徒妄作。课经云：辰加巳，昼夜皆乘螣蛇，地盘之巳亦蛇，名两蛇夹墓。占病必有积块在腹，恐致不救。或行年本命是辰，死期尤速。若年命居亥加戌，用虎冲蛇，庶得少延耳。

