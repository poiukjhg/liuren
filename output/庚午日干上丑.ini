　　课体：比用，用墓，闭口。
　　课义：生旺财气，三传皆值，夜元雀虎，未财衰替。
　　解曰：初传辰土生干，中传酉金为日之旺神，末传寅木作日之财爻。三传有生有旺，兼有财气，故曰生旺财气，三传皆值。细视干上丑墓，弃之诚是。但投初传，则辰落空亡，不可相倚。再就中传，又逢羊刃网罗，亦不可近。再投末传之财，又带丙鬼，复乘凶将，真衰替至极之象也，
　　断曰：蓦越之课，事皆忽起，患由内生，占必仓卒，情必疏远。脚踏空亡，只宜进步，不宜退缩。凡占多系虚惊，究竟终无实济。
　　天时：天罡指亥，水运乎上，箕毕相会，风雨大作。家宅：午乘白虎作干之阴神，亦是催官使者，仕宦安居，常人防病讼。求财：财气虽有，恐取之致祸。婚姻：寅乘天后，又系日之妻财，与日冲克不吉。胎产：上强下弱，胎神属阳，孕必生男。功名：禄败官害，墓神覆日，占官不吉。疾病：病神克宅，病者必多。遗失：元武盗宅，被窃难寻。出行：陆路有墓，乘贵可行，水路空陷，虚费必多。行人：天罡加孟，行者未发。出师：利客不利主。
　　毕法云：人宅受脱俱遭盗，脚踏空亡进用宜，三传互克众人欺，墓神覆日人昏晦，虎乘遁鬼殃非浅(昼占)。课经云：庚午日，丑加申，干上丑脱支，支上亥脱干。彼此相脱，真有东手财来，西手财去之象。

