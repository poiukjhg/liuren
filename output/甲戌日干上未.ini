　　课体：知一。
　　课义：夜贵作墓，讼庭官怒，解纷恃戌，枉者可错。
　　解曰：未为夜贵，又是木墓，覆于日上。初传子水，与未贵相害。若论讼狱，必致问官之怒。末传戌土，克去子水，为之解纷，则贵怒自当少解，否则终于受屈而已。乌能申其直而错其枉哉。
　　断曰：课名知一，相与比邻，善恶并处，事有两岐，执中宜一。祸从外来，失在居邻。凡占皆主狐疑，亦恩中生害之象也。
　　天时：水运乎上，天罡指亥，占天必雨，但末克初传，雨不能久。家宅：家有内财，衣禄不匮。求财：外财消耗，分内可得。婚姻：昼占欠佳，夜占乃吉。胎产：上强下弱，孕必成女，倘或夜占，母子皆吉。仕宦：迟久，可得正印。谒贵：贵人不喜，干求不遂。失物：恐在家中，可以寻得。远行：有恋宅之心，未能遂意。疾病：墓神覆日，人必昏沉；支上克干，病势必笃；若年命有救，始可言吉。官讼：先难后易。行人：天罡指孟，马又空亡，行者未归。出师：昼占不宁，夜占大胜。
　　毕法云：害贵讼直遭曲断，华盖覆日人昏晦。纂义云：未乃财神，为闭口临于干上，占病不吉。夜常临支，十月占，乃死气作太常。入宅克宅，主有内孝服。昼贵丑受寅克，又作天空，亦逢贵人之怒。照胆秘诀云：盗人青龙防喜贼。

