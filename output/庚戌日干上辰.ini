　　课体：重审，润下。
　　课义：昼火丙午，传水可倚，事防再兴，宜绝后虑。
　　解曰：午火遁丙以克庚干，三传水局乃庚之子孙，故可倚以为救。但干为辰墓所覆，反有以敌水矣。事必复兴，可不思患预防，以杜绝其后虑乎。
　　断曰：润下之卦，流动为宜，干支彼此乘生，各有生气。虽辰午皆自刑，然亦相生，不过自心懊恼耳。干鬼临支，夜乘天后，妻妾不免小灾。昼占乘虎，名为催官，到任极速，临于宅上，亦且极近。传将昼夜皆属水神，克制官星，主众人不悦。虽有干上之辰克墓，身心总不亨嘉。
　　天时：润下主雨。家宅：虎坐中堂，幸得传制，然元墓覆干，耗窃不宁。功名：官受传克，墓神覆日，不无昏晦，喜中传德禄，带马不妨。求财：薄而迟。婚姻：不吉。胎产：传课纯阳，主女，干脱支，产速而易。疾病：肺经受病，有救，不妨。争讼：昼占神克将，凶。出行：传虽三合，墓为归计，且干支上神自刑，不佳。行人：即归。捕获：北方渔屠之类，或同姓子侄。兵战：昼占凶，夜占吉。
　　毕法云：虎乘遁鬼殃非浅，互生俱生凡事益；合中犯煞蜜中砒，三传递生人荐举；宾主不投刑在上，六阳数足须公用。课经云：三合犯杀，即谚云笑里刀也，主恩中有变，合中有破。虽属我事，亦彼人中阻。

