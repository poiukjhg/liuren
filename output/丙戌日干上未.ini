　　课体：重审，间传。
　　课义：空脱临身，仇如家人，墓呼病者，虎载壬辰。
　　解曰：未为旬空，而又脱气。今临干上，必多遗失之事矣。鬼贼发用，即宅上子水，是家人作鬼也。戌乃丙之墓，子鬼坐于墓中，如招呼病人，安得不危乎。末传壬辰，以遁鬼而乘虎，且脱干气，其害更有甚焉者矣。子未相害，戌未相刑，未既空亡，则害不成害，刑不成刑矣。凡事皆恐半途而废。
　　断曰：重审之卦，间传而进，事有隔手，多因阴人而起。若与妇人无关，必有阴私之事。盖神后乘天后，临魁发用故也。中传寅为长生，上遁庚财，似乎鬼化为财。惜乘武虎，须防惊耗。
　　天时：连绵风雨之兆。家宅：子鬼发用，而下受戌克，上遭戊克，虽有官非，尚无妨害。功名：不甚利。求财：虽有而防劫夺之祸。谒贵：自己意懒，贵亦无力。婚姻：不吉。胎产：孕男，产易。疾病：服药有效，求神亦灵。出行：干上空亡，恐防有阻。行人：思归未至。官讼：不利。失脱：家人自盗，寻之可得。兵战：主能胜客，防敌夜遁。
　　毕法云：彼此猜忌害相随，虎乘遁鬼殃非浅。玉成歌云：日鬼加临辰两课，定然官吏到门庭。肘后经云：初来克末凶还甚，始被终欺祸自消。

