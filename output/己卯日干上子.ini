　　课体：知一，铸印，乘轩，励德。
　　课义：身宅俱贵，夜费昼惠，末来助初，卯鬼无畏。
　　解曰：昼贵临身，夜贵临宅，是身宅俱贵也。然夜贵在支，为鬼有损于家，不如昼贵之日财，于身有实惠耳。初传巳火生干，末传卯木助之，卯虽日鬼，助生克墓，殊为有益，何足畏哉。
　　断曰：此知一之卦，事起同类，恩中有害，贵于和衷安分，方获吉庆。传见铸印乘轩，仕宦得之，官禄通显，常人反为灾咎，且主每事迟钝。传墓入墓，夜贵克宅，昼贵与己课作六害。凡占必尊卑相轧，邪正同处，以致人口灾患。
　　天时：晴多雨少，时有风。家宅：不利，主家庭神位不肃。婚姻：相宜，恐不成。胎产：安。功名：朱雀克贵，占试不宜，占有印官员吉。求财：守己财，有生发。疾病：昼占父母沉重，夜占凡病见凶。失脱：勿追，恐反有伤损。出行：宜上任。行人：归。争讼：不利，求贵宜和。兵战：昼占不畏，夜防失物。
　　毕法云：末助初传三等论。古鉴：酉命生人，午将加丑占前程，曰：子加未为鼠，忌羊头。戌加巳为蛇，惊犬吠。妻制父母，身克子息，宅贵空亡，神像不整。铸印而元武破范，白虎损模。乘轩而虎金伤卯，谓之堕轩。心术不正，好谈人短，功名必无成。又占雪曰：申为水母，正在当权。火伏水腾，申子会水，加临日辰；又三传顺布，末传卯作白虎，夜半作雪　当有七寸，果然。


