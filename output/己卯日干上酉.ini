　　课体：遥克，弹射，间传，纯阴，溟蒙。
　　课义：弓在弹亡，夜失须防，六阴全备，两贵渺茫。
　　解曰：日克遥神，是名弹射。然日上酉既空脱，初传亥又坐空，岂非弹丸已失，虚张空弮乎。空财夜乘元武，须防遗失也。丑卯巳未酉亥六阴全备，不见一阳，昏昧太甚。昼贵子加戌。入狱受制，夜贵申加午，空亡被克，皆渺茫不足恃也。
　　断曰：此遥克弹射之卦，日之阴阳自相战，多主外事。虚声相射，不得实用，耗费百出，凡事难成。若遇非常惊恐，却反消散，不足为患。吉不成吉，凶不成凶也。课传纯阴，阴极者阳自生，知机静守，待时而动，斯为得之。
　　天时：占雨还晴，占晴久阴。家宅：幽暗不明，防阴私走失。婚姻：不成，成亦不利。胎产：有虚惊，却易产。功名：不利，位高者危。求财：虚耗不足。投谒：干贵无益。疾病：日马乘丧车临病，占病大凶。失脱：不获。出行：仲秋吉，余不宜。行人：必至。争讼：易为解散，有前程者不利。出兵：防诈变，不吉。
　　毕法云：六阴相继尽昏迷，两贵受克难干贵，人宅受脱俱招盗。课经云：溟蒙之格，利阴谋私干，不利于公。兼天将蛇元后合，干支皆乘盗气，用神坐空，费力不可言也，，指掌赋云：从魁若乘武合，妻必怀娠；太乙若逢白虎，家多疾病；财遇天中煞，产业倾颓。


