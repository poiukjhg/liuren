　　　52.罡塞鬼户任谋为
　　　52.罡塞鬼户任谋为.B.神藏煞没格.昼贵
　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，间传，泆女，向阳。
　　课义：夜贵身边，两子害焉，罡塞鬼户，昼贵登天。
　　解曰：未乃夜贵临身，被支与发用二子相害，所谓害贵讼直遭曲断也。辰为天罡，寅为鬼户，辰加寅上，为罡塞鬼户。丑为贵人，亥为天门，以丑加亥，为贵登天门。神藏煞没，凡有谋为，无不遂意也。
　　断曰：课名泆女，必有阴私。干支之上神不和，人己各怀猜忌。旺财乘虎发用，而生中传寅鬼，必因财上生灾。昼蛇克日，难免惊忧。末传入墓，又属旬空，向后到底少益。
　　天时：天罡加寅，子水被脱被克，有风无雨。家宅：支干之上神相害，人宅不安之象。仕宦：夜贵临身，昼贵登天，功名可得。求财：昼占有妇人之财，夜占见凶恶之财。婚姻：上神相害，不吉。胎产：下强上弱，产乃生女。疾病：肾经受伤，心经不足，不能即愈。遗失：家奴作贼，可向东南捕之。出行：夜占陆路甚吉，昼占水路可行。行人：天罡加孟，尚未启行。兵战：昼占犹可，夜占不吉。
　　毕法云：彼此猜忌害相随，害贵讼直遭曲断，罡塞鬼户任谋为。指掌赋云：子寅辰向三阳，而所望光明。神将论云：子乘天后，临戌发用，主妇人有淫邪之事。不占妇人，须有私通之事。纂要云：传子寅辰，先合后嗔，阴私内乱，口舌频频。

