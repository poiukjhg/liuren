　　课体：伏吟，杜传。
　　课义：身宅皆丁，岂容少停，递相吞啖，惊怪交并。
　　解曰：本身是丁，宅亥遁丁，是身宅皆丁也。丁为动神，四课三传俱是丁神，变动不已极乎。土既克水，水复克火，递相吞啖，惊恐怪异之事不一而足矣。阴日伏吟，支上发用，奈亥为自刑，复归于干。未又刑末传之丑，刑冲交并，全无一息静机，是伏吟主静，而此课则全是动象也。但中传未空，谓之折腰，凡事必有间断作辍。
　　断曰：自信之课，柔而专用。而传复杜塞，必须中道改图。占者遇未年未月，或月将是未，庶几作事，可有十得四五之望。
　　天时：占晴则晴，占雨则雨。家宅：凡事不宁，只家守旧。功名：丁神兄弟太旺，无望。求财：数中并无一点财气。谒贵：无益。婚姻：门楣相当，礼仪俱盛，但联姻之后，不无小有言语之伤。胎产：女喜，未月末日产。疾病：水能克火，心与小肠受病，日医出现，在邻近求医治之则吉。求谋：不能如意。出行：不能起程，犹恐半途而反。逃亡：在近处觅。行人：未至。兵战：彼此相持，往来互伤。
　　毕法云：鬼乘天乙乃神祇。三车一览云：丁亥伏吟，自具丁马。占行人必中路被阻，缘中传空亡，不能驯至末传，是以进退两难。余占必先允许，后无实惠。


