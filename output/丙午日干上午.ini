　　课体：弹射，进茹，不备。
　　课义：午未禽财，妻妾怀胎，食伤治病，胃腕宜开。
　　解曰：从魁作朱雀，则为禽财。午未皆火，酉其财也，主有博斗之利。申为妻，丑加子为腹胎，故来意必占妻孕。三传重金，传财太旺。占病则因饮食所致，故治宜开胃也。
　　断曰：进茹之课，干支上乘罗网，虽名壮基，凡事静守则宜，动则变为网刃。遥克弹射，申金发用，支干及初，俱在合乡。而末传又助初财，凡占婚孕财帛，皆吉。
　　天时：火上水下，主晴。家宅：四课财神发用，交秋获财。功名：中传酉，昼夜将临朱贵，可白衣而入翰林。求财：传财甚旺，可得。婚姻：可成。胎产：胎上神属阴，孕女。干支相合，产迟。疾病：伤食淹缠。争讼：六合而官不见，宜和。出行：人宅相合，未能动身。行人：末传入墓，行人即至。盗逃：勾阴制武，可获。兵战：主利。
　　毕法云：所谋多拙遭罗网，全财病体难担荷。课经云：丙与午，本相邻近，上神又作六合，凡占主有变换。彼我共谋，神和道合之象。秘要云：丙午日干支同类，不宜问财，以比肩劫财故也。壬髓经云：三传皆财忧父母。指掌赋云：申酉戌曰流金，似霜桥走马。

