　　课体：重审，曲直。
　　课义：支乘旬始，干乘旬尾，士庶孟之，官宦恶矣。
　　解曰：支上午为旬首，干上卯为旬尾，经所谓首尾相见始终宜也。三传全木，生起支上之午财，财既旺而官有制，士庶之所孟也。仕宦则子孙爻见，不利于官，安得不深恶之乎。
　　断曰：曲直之课，事端不一。干上死气脱干，支上死气脱支，必因丧葬之事，内外耗费。凡占止宜休息，不宜动谋。三传脱干而生支之上神，当因经营堂构致于縻费。
　　天时：水母与酉宿皆空，三传曲直，不雨而风。家宅：财爻临宅，坐于长生之上，生生不已，富不待言。仕宦：克去官爻，占官不吉。求财：宅内有财，不须外觅。婚姻：支干相破，患不能成。胎产：下强上弱，孕乃成女，胎坐长生，占胎甚吉，占产甚凶。疾病：心经受病，或肾水枯涸之症。出行：昼占不吉，夜占水陆俱可。行人：天罡加仲，尚在中途。捕获：昼占盗在正南方，贩驴马人家；夜占盗在东方，近池塘之地。兵战：利主不利客。
　　毕法云：首尾相见始终宜，人宅皆死各衰羸。指南：辛巳十二月丑将酉时，在许门占去住，曰：干支皆逢死气，此正所谓人宅皆死各衰羸也，岂能居乎。因遂北回，越日贼至，而许果城破。纂义云：午加寅乘蛇，本家与邻居防火灾，春占尤的。指掌赋云：未亥卯为从吉，待时而动。云霄赋云：天门木户，相见两和(卯亥)；醴酒元浆，相调两便(未亥)。

