　　课体：重审，三交。
　　课义：贵坐魁罡，中末空亡，独存初酉，脱败非常。
　　解曰：丑为昼贵，临于天魁之上。未为夜贵，临于天罡之上。贵人坐狱，不可干也。中子旬空，末卯空陷，独存初传酉金，乃戊干之脱气，又是败乡。三传之中。一无可取。
　　断曰：三交之课，止利阴私，自乾土生金，迤逦生至末传，反来伤日，有恩中成怨之象。申为长生加干，昼乘青龙。九月占生气在申，诸事若有神佑，日后生意渐昌。
　　天时：水母乘龙，毕宿发用，雨而不晴。家宅：败气临家，宅衰人旺。功名：子孙克官，占名不利。求财：财爻空陷，得不偿费。婚姻：不成，亦不佳。胎产：男孕产吉，占胎防损。疾病：肺经受病，胎气伤生，久病凶。遗失：在铜铁空器中，门户之内。出行：断桥课，防中阻。行人：占子孙当立至。捕获：在西南四十里空井左右。兵战：勾陈乘败，未见其利。
　　毕法云：龙加生气吉迟迟，不行传者考初时。课经云：不行传者，乃中末空亡，只以初传断其吉凶，言其事类。倘中末之财官既空，独余败气，必好事无而恶事有也。秘览云：日生上神，虚费百出。鲁门经云：春酉将戊午日，酉加牛：临仲发用，斗系丑未，为二烦课。集义云：酉加干乘勾陈，来意孟议婚姻，缠绵不成。

