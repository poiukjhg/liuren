　　课体：涉害，斩关，登三天，寡宿，间传。
　　课义：四课三传，俱处六阳，昼虎丙申，庶俗难当。
　　解曰：四课三传之中，无一阴相杂，最宜公用。申上遁出丙火，作日干之鬼。昼乘白虎，仕宦得之，有进秩迁官之喜，常人岂能免于官事乎。
　　断曰：六阳之课，登于三天。贵登天门，罡塞鬼户，可以利有攸往也。但嫌初中空亡，阶级有损，力为之减耳。干上乘生，所当坐待。支上寅被申虎冲制，须防宅舍不宁。
　　天时：课传皆阳，天罡加寅，青龙无气，恐不能雨。家宅：财爻脱宅，室内空乏，不足之象。仕宦：官爻俱空，填实方吉。求财：可求宅内之财。干谒：贵人蹉跌，事必参差。婚姻：官星落陷，占男不吉。胎产：下强上弱，阳极阴生，孕乃成女。疾病：肝经受病，昼占患重。遗失：元乘脱气，外盗难防，课名斩关，贼必远去。出行：水路可行。行人：在路。兵战：罡塞鬼户，算多必胜。
　　毕法云：罡塞鬼户任谋为，六阳数足须公用，贵人蹉跌事参差，虎乘遁鬼殃非浅。课经云：辰加寅为罡塞鬼户，不论在传不在传，能使众鬼潜踪，所作任意，谋为无阻。倘遇辰为月将，尤的尤妙也。三才赋云：魁罡临处，多生词讼。申午并交，常有狐疑。指掌赋云：辰戌上乘空武，奴婢逃亡。又云：辰午申登三天，得云雨之蛟龙。

