　　课体：重审，斩关。
　　课义：课名斩关，逃者不还，各逢生气，昼贵休干。
　　解曰：天罡乘支，名曰斩关。加酉得金，为斩关得断。酉又私门，所以逃者不还也。干支各乘生气，主客皆丰。但昼贵入狱陷空，岂宜干谒乎。
　　断曰：重审之课，事从内起。干上神生干，支上神生支，谓之俱生格，最宜两家合本营生。日德发用，为干上寅之长生。虽入空乡，然乘马则动，动则不空。但午马旺禄，昼乘白虎，亥克刃害，投于绝乡，占禄则不宜也。
　　天时：无雨。家宅：宅上见天罡，又夜占带虎不利。求财：青龙昼占临门，夜占临干，财必可得。婚姻：干克支，支上神又空，难成，纵成亦不偕老。胎产：女胎，恐有产厄。疾病：支上辰，及初传日鬼俱空，即愈。行人：不来。捕获：昼占日制武，易捕。兵战：我胜彼负。
　　毕法云：互生俱生凡事益。指南：戌加卯占推升，曰：不唯不迁，更须退位。以日马坐墓，禄临绝地故也。况传将又逆，命上官贵履天罗，年上螣蛇作日鬼，夏月应有风波。幸官鬼俱空，虽退位无大咎。后以参劾请退。又一台垣占此，亦遭逮问。玉成歌云：德神动处吉相随，受克遭刑反见危。


