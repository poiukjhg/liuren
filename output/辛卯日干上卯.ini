　　课体：重审，励德，斫轮，赘婿，不备。
　　课义：课传回环，财就人旁，取之宜速，迟归墓乡。
　　解曰：卯乃辛金之财，来加干上，干乃人也，岂非财就于人。初传即见，取之贵速，倘若稍缓，必被卯木伤其戌土，是己身反受其害。且被末传之丑墓去，真乃非徒无益而又害之也。
　　断曰：重审不备，事多不顺。凡占不全，以支加干而与干相合，如赘婿相似，凡事不能由己之象也。乙辛日传见本日墓神，谓之旧轮再斫，主退官失职，再谋复兴之意。
　　天时：水虽在上，皆落空亡，罡空指亥，阴而不雨。家宅：身就他人，事不由己。仕宦：昼贵受害，夜贵受克，占官不利。求财：财自上门，速宜取之。婚姻：以女就男，有必成之象。胎产：上弱下强，妊乃成女。疾病：肾虚发晕，良医自至，不久能愈。出行：眷属俱行之象。行人：天罡加孟，尚未启行。兵战：损失俱多，大抵无益。
　　毕法云：胎财生气妻怀孕(四月占)。古鉴：戊午生人，戊申年子将未时占休咎，断曰：主六年之中，四分五裂。因还俗人起衅，遂致家破屋拆，必葬尊长于其中，乃成坟墓。缘太岁人宅克宅，必主有死丧之事。丑为金母，故言尊长。卯上乘元，子卯刑也，有分裂刑伤之象。申为僧而值劫杀，故曰还俗。卯数六，故言六年。后其人之叔子为僧还俗，与之争产成讼，司判与诸子均分，其家遂破。后其叔死，葬于是宅，果成坟墓焉。


