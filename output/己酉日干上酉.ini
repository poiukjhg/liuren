　　课体：元首，不备，间传，闭口，出产。
　　课义：阴私叠有，独存闭口，昼虎遁鬼，两贵皆丑。
　　解曰：传课纯阴，而后合元武叠见，定主阴私之事，不一而足。中末皆空，独存初传癸丑。闭口之卦，事有难言。如用昼将，末传巳火，遁乙乘虎，灾殃必重，纵空难解。昼贵入狱，夜贵临午，两贵皆伤，俱不可干，所以丑也。
　　断曰：间传之课，进步艰难。五阴相继，不利公干。酉支脱己干之气，却生所乘之亥水，而己土反取以为财，是即毕法所谓取还魂债也。占者得此，索取旧逋为宜。但既脱又空，耗失之事，亦不能免。
　　天时：纯阴课，主阴。家宅：干支各乘脱气，元武又动，防虚耗及盗贼。功名：不利，且宜谨言。求财：索债可得，但须费力。婚姻：后合重叠入传，不吉。胎产：孕防损，产不利。疾病：闭口卦，又为出户，甚凶，若昼占虎乘遁鬼，禄复乘空，必不能愈。争讼：可以讲和。出行：不利。行人：驿马入宅，即至；远者酉亥月到。捕获：夜占在北方武臣贵家。兵战：利诡诈，不利声讨。
　　毕法云：两贵受克难干贵，虎乘遁鬼殃非浅，脱上逢脱防虚诈。酉从魁也，为亚魁星。天盘酉临年命日干，占试必中。指撑赋云：丑卯巳为出户，春雷震蛰。秘要云：诸占于酉日取应。

