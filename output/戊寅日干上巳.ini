　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎。
　　课义：连名状论，台阁上言，我求于彼，顺受和焉。
　　解曰：初克中，中克末，末克干，三传递克，平日所为凶横，被人连名攻讦也。仕途则防台阁上言，宜自检束。自干传支，为我有求于彼，虽彼递相克制而来，我惟顺以受之。末助初生，终归于和而后已焉。
　　断曰：此自任之卦，课传皆孟，格合元胎，有屈而不伸，伏而未发之象。事多暗昧，守正而静则亨，妄为而动则滞。又三传自内向外，迤逦递克，直至于干，其势可畏。喜中传折腰，末助初生，祸或中止，而反得阴助也。
　　天时：昼占无雨，夜占有雨而尚远。家宅：昼占有火烛惊怪，夜占安稳。婚姻：夜占可成，防女不永。胎产：昼占有惊，夜占生男。功名：宜荫职，余防被劾。求财：艰难，夜占可得。投谒：半途而废。疾病：猝病凶，久病无妨。失脱：家内人盗窃，逃者隐乡邻。出行：夜占及申年月宜。行人：中路被阻，出旬始至。争讼：始干众怒，终得解。兵战：不利，宜静以待动。
　　毕法云：我求彼事干传支，三传互克众人欺。秘要云：寅能助初生干，亦能克干，是两面刀。指南：癸酉六月未时，占官曰：斗罡居支前，传课刑克，蛇鬼入宅，龙神伤岁，当防弹章，人秋果被劾解任。


