　　课体：伏吟，励德，杜传。
　　课义：贵人之财，远方寄来，中末又助，宅内阴灾。
　　解曰：酉乃日之财神，又作贵人，是贵人之财也，乘丁故主远寄。中末皆土，生起酉金，财气可谓旺矣。但财虽丰厚，而支为丁神所克，且酉以自刑加宅。昼将太阴，则阴人与小口之灾，或不免矣。
　　断曰：伏吟之卦，又名杜传。诸事必有中止，改图而行。丁神发用，妻财动摇，亦静极而动之象。自支传干，彼必求我。倘年命临酉，昼占赴试，必中高魁。
　　天时：课传皆阴，浓阴之象。家宅：脱干生支，宅旺人衰，尤不利于阴人。功名：贵人杜塞，仕宦欠利。求财：可不劳而得。婚姻：中末脱干而生支，利女不利男。胎产：课传无阳，妊乃成女，课逢杜传，产恐迟延。疾病：咳嗽劳伤，或虚脱之症，大象不妨。出行：支干尽是丁神，跃跃孟动之象。行人：近者立至。兵战：伏吟杜传，不能通利。坟墓：丁龙则吉。
　　毕法云：任信丁马须言动，彼求我事支传干。课经云：自任自信，不可便言伏匿，倘传中及干支上，见旬内丁神，或乘天驿二马，必静而求动。玉成歌云：伏吟举动心无遂。六壬诀云：外财入内多财喜(日财入支)。


