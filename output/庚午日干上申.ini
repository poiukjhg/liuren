　　　89.任信丁马须言动.乘马

　　课体：伏吟，元胎，自任。
　　课义：昼德乘虎，中财休取，献纳尤宜，不利商贾。
　　解曰：申乃德禄，昼占乘虎，不可守也。中传之寅乘蛇作财，已不可取，而况寅上又乘遁鬼乎。末传巳火又来伤干，守之无益，动必大伤。不如静守惊危之德禄，还可以聊生也。庚午伏吟，干支拱定夜贵人。若年命在内，大宜告贵用事，得以成就，拱日禄亦然，
　　断曰：自任之卦，元胎为用，旺相则吉，休囚则凶。惟宜守己待时，不宜妄动。如有必不得已而动，则又有功。
　　天时：占晴不晴，占雨不雨。功名：昼占利于武职，或有节钺之任。求财：迟得，不可贪多。家宅：优游静守，不宜躁动；若强出头，必有祸患。婚姻：夜占性躁，恐有刑伤。胎产：双生男喜。官讼：防有刑责，和解则吉。出行：马已动矣，陆行甚利。行人：近者即刻可到。遗失：在家中旧地再寻。捕获：尚在本境。疾病：肺家受病，巳午日防增病。出兵：昼占不胜，夜占稍吉。
　　毕法云：旺禄临身徒妄作，任信丁马须言动。庚午伏吟子作虎，冲支上午，为狮兽冲宅，必有对邻兽头冲其本家，或道路上有狮子冲宅，以致家道衰替。如对邻陷于空亡，便不足畏也。丑加丑，亦谓之两贵夹。

