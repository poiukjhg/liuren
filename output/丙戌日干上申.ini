　　课体：重审，元胎。
　　课义：亥临财气，反被财制，迤逦育身，丁马交位。
　　解曰：申为丙之财，亥水临之以受生，是丙孟取财，而亥乘之以克丙，岂非反被财制乎。既而金能生水，水能生木，木来生丙，迤逦育身，即所谓三传递生人举荐者也。中传亥遁丁神，初传申为驿马，丁马交驰，其动自不能已矣。仕宦值此，有一岁九迁之兆。
　　断曰：重审之卦，以下诤上，以地承天之象。元胎发用，事体从新。大约后吉先迍，先难后易也。
　　天时：先雨后风。家宅：外观甚美，内少撑持之人，问名觅利俱可，日渐兴隆之象。功名：财官双美，城吏俱全，丁马皆动，前程万里。求财：不论多寡大小，无不如意。婚姻：中吉。胎产：女孕难养。疾病：始有忧惊，终却不妨。失脱：寻之可得。出行：车马奔驰，万里可通。行人：马在初传，可决即至。逃亡：自归。兵战：客胜于主，宜筹先发制人之策。
　　毕法云：三传递生人荐举。精蕴：四月申将巳时占前程，曰：申为相气，财乘六合为用。中传官贵登于天门，主以财纳官，考授京职。末传父母乘元，发财发身。三传递生，必有上人提挈。为子求官，亦不免用财取贵。支上丑为天喜，主妻怀孕。

