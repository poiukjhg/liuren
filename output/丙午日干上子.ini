　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：知一，四绝。
　　课义：三传内战，昼占灾殄，告贵徒然，交关眷恋。
　　解曰：三传皆是下克，谓之内战。既内战矣，而昼占蛇鬼发用，岂能免于灾殄乎。昼贵入狱，夜贵坐空，是告之无益也。干支上神子丑相合，则眷恋之情，乌能已矣。
　　断曰：知一之课，事宜专一，不能两就。三传迤逦伤干，必有众口攒攻。本为凶象，喜干上子鬼作初，却生末传寅木长生，谓之引鬼为生。而支上之丑，又能救之，夫复何畏。但末传寅空，所忧者文书无力耳。
　　天时：神后临干发用，云浓雨小。家宅：用神与支冲克，若非移居，或主修造。功名：干支遇临官帝旺，爵禄峥嵘之象。求财：专心求之可获。婚姻：干支上神六合，可成而吉。胎产：二阳包阴，孕必生女，子与母合，占产不利。疾病：脾胃受病，难于速愈。争讼：干上子鬼发用，主胜客负。出行：水路佳。行人：人宅上神相合，可以即归。捕获：盗神是卯，在东方竹木丛中，近寺观，有舟车往来之处。兵战：捷音可奏。
　　毕法云：众鬼虽彰全不畏，制鬼之位乃良医。山阴道士云：丙日胎神在子，正月占，非妻孕则妾孕，乘元则主私孕，如空则鬼胎。课经云：丙日胎神在子，养神在丑，正月血支血忌皆并，养神克胎神，占产生速，占胎有损，十二月占亦然。

