　　　90.来去俱空岂动移

　　课体：反吟，无亲，淫佚。
　　课义：往来相会，丁马并至，动可取财，守之无利。
　　解曰：干支上下，不出丑未二字，往来相会。亥独发用，既为日财，又为丁马。动而之传，财可得也。若但守干支，丑未内外反覆，动而不动，行而不行，终无所利矣。
　　断曰：此反吟无亲之卦，取丑中癸水，遥射巳宫丙火，以巳上亥神为用。如傍井倚栏，斜冲射之，不出井外。主上下暌隔，彼此忧疑。直道难容，旁求易就。一身两用，动则相宜，静则反扰。末传坐空，实事消磨，虚惊亦散。
　　天时：多雨，时止时作。家宅：不宁，或有嫁娶喜事，或防男女奸私。婚姻：往来和合，恐非正礼。功名：屡劳心力，恐终未遂。求财：宜动以取之，或因妻财而有动。疾病：得之财色，反覆不一，暴病有解，久病不吉。失脱：勿寻，逃亡勿追。出行：傍徨不定，终不成行。行人：将近复远。争讼：反覆，终得解散。兵战：无利。
　　毕法云：后合占婚岂用媒，来去俱空岂动移。指要云：井栏射取传，占事难成易破，虽遇吉神，亦是半遂。又云：反覆不定，病主两症。中黄经云：六合从来福遂佳，乘于巳亥远天涯。神将论云：登明乘六合为小儿，木到亥上方生故也。乘蛇主哀哭。


