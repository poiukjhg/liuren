　　课体：蒿矢，元胎，斩关，励德。
　　课义：夜传俱空，万事无踪，勿欺蒿矢，委镞有功。
　　解曰：中末皆陷，若逢夜占，初传复乘天空，所为万事无踪也。寅为蒿矢，末传申金，矢后有镞矣，亦可以成功而得志，岂得以其蒿矢而欺之哉。
　　断曰：高冈之土，作墓覆日，如关之相阻，若非斩拔，何能进步。所以传中贵有木神克去土墓，事方有济；今初传虽有寅木，但嫌前途尽空，终无所益耳。
　　天时：天空发用，朱雀飞腾，万里无云。家宅：干上乘墓，人必昏迷；支上乘官，事因涉讼；昼将口舌，夜将欺诳。婚姻：财官相会，定然可成；但恐不能偕老。胎产：胎恐不实，产亦不育。疾病：病症克人，昏迷难治。谒贵：贵人已空，何由得遇。求财：财爻落空，焉能如意。出行：驿马落陷，必有所阻。行人：马不为所乘，何由得至。出师：初传日德，又系斩关，其始必勤；中末皆空，其后必怠。
　　毕法云：闭口卦体两般推，不行传者考初时；指南：三月戌将丑时占雨，断以巳午日先有狂风；出旬甲日小雨，乙日大雨。盖斗罡加未，风伯发用，故先主风。贵登天门，龙神飞天，故后主雨。因中末皆空，水母未实。所以必待出旬而始得沛然。甲乘休气，故小。乙日巳亥相冲，故大。

