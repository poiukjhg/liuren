　　课体：知一，从革，狡童。
　　课义：昼虎丁丑，凶祸必有，禄空破碎，居家难守。
　　解曰：中传丑土，旬丁所附。夜则乘蛇，昼财乘虎。无论所筮何事，必罹凶祸。宅上龙合乘禄，本乃佳征。然逢空亡破碎，恐宅必破而资必耗也，故曰居家难守。
　　断曰：从革狡童，事多更改，发用空禄，喜必虚声。凡百所占，必皆始虚终实。但中墓末鬼，丁作蛇鬼，是吉则虚，而凶则实也。倘人逢酉命，或时遇仲秋，占官问禄，尚有吉象。昼占帘幕临日，但惜禄神入墓。
　　天时：天罡在子，毕宿与青合皆空，不能有雨。家宅：外观富贵，家内难堪。功名：酉命人占，可以必得。求财：可得贵人之财。婚姻：婿必乘龙贵客，女有厚奁虚名。胎产：必生贵子，产母甚吉。疾病：人实病空，冬占甚吉。出行：丁神乘墓，终日奔驰。行人：天罡乘孟，丁神被墓，行人不归。兵战：明鬼不惧，将乘元后也；暗鬼难防，将乘蛇虎也。
　　毕法云：权摄不正禄临支，贵虽坐狱宜临干，虎乘遁鬼殃非浅，传墓入墓分憎爱，合中犯杀蜜中砒。玉成歌云：从魁同虎干支住，宅里须言有孝人。又云：三传带合须干谒，类就其干众所占。指掌赋云：酉丑巳为献刃，远近俱被其伤。


