　　　26.水日逢丁财动之.A.财乘丁马格.①财乘丁
　　　46.贵人差迭事参差.夜贵在干前
　　　47.贵虽在狱宜临干
　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：元首，退茹，斩关。
　　课义：退逢生处，进入空所，事到中门，马载虎鬼。
　　解曰：进则人辰之空所，退则逢寅卯之生地。卯为门户，今作发用，主门户中事也。寅为日马，遁得壬水为鬼，是马载虎鬼。其凶祸之发，必甚迅速矣。仕宦宜占，常人则否。
　　断曰：退茹之课，事不宜进，发用陷空，止有虚声。支干之阴神，作旬首旬尾，亦谓之首尾相见，凡谋皆可成就。干上二课皆空，支上二课皆实，大抵外事虚而内事实也。又干支皆乘墓神，凡事昏沉，不能全体通快。
　　天时：日上乘龙，天罡指巳，但支干皆土，有雨不多。家宅：宅中相合生支，有和气致祥之象。求财：青龙作脱气，无得有失。仕宦：青龙临身，遁官乘虎，功名大利。婚姻：日上皆空，男占不吉。胎产：上强下弱，二阴包阳，妊是男喜，母实儿空，占产不利。疾病：遁鬼乘虎，脾胃受伤之症，春冬占可畏。出行：水陆二路，皆不吉利。行人：天罡加孟，尚未启行。兵战：夜占甚凶，大宜谨慎。
　　毕法云：虎乘遁鬼殃非浅，空上逢空事莫追。课经云：白虎加临于旬内之干，为日鬼者，凡占皆畏，其咎弥深，纵空亡亦不能为救。指掌赋云：卯寅丑联芳悔吝，须知否极泰来。括囊赋云：木逢勾虎，必栋折于三刑。


