　　课体：伏吟，元胎，励德。
　　课义：支干拱禄，元财捧逐，夜虎临寅，双丁动速。
　　解曰：丁以午为禄，干未支巳，拱午在内，宜占食禄事。初传巳火，遁得旬丁。中传申金，乃是日财。昼乘元武，是被丁神所逐，元武所捧，动必有失。末传寅木生气，夜乘白虎，其性猛烈。丁巳在支，又作发用，双丁齐发，岂非动之至速者耶。
　　断曰：伏吟本静，发用遁丁，反主摇动。三传相刑相克，父母必有迍邅。日生上神，虚费百出，丁神坐宅，屋宇非宁。妻乘蛇武，三月占之，须忧疾病，惟占官则吉也。
　　天时：朱雀飞空，主晴。家宅：宅上皆丁，必有动摇。功名：拱禄至吉。求财：宜得暗财。婚姻：欠利。胎产：女孕，难产。出行：防有疾病。行人：立至。捕获：寻男宜东南，寻女宜西南，盗不出境。兵战：防诈。
　　毕法云：任信丁马须言动。断验：壬申三十七岁，戊戌六月未将未时，占前程，曰：丁巳以寅为学堂　行年到寅，必主发解。缘初传临官，天空为声誉故也。中传妻宫，上乘元武光怪，申为猿猴，主妻被猿猴所迷。四年之后，移居妻家，缘丁神止一，巳却有二。巳为居宅，两巳相并也。晚年及第，官州司礼，末传寅木克太常也。易箦之时，当无子息在前，缘传中无子息爻故也，后皆验。

