　　　75.宾主不投刑在上.Ⅲ.三字刑
　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎，六仪。
　　课义：禄马随身，两虎并临，居官极品，俗庶灾身。
　　解曰：申为日之德禄，又乘驿马临身发用。中传螣蛇生角，末传勾陈捧印，仕宦占之，大为吉兆。申本虎也，以居官言之，二虎入庙，为威权显赫之象，必登极品。俗庶不足以当此，必有讼狱之灾矣。
　　断曰：此伏吟自任之卦，课传皆孟，格合元胎。伏而未发，隐而未明。静则相宜，动则反滞。君子守正修德，则应禄马俱临之吉，旬仪发用之祥。富贵显庸，亨通无比。若常人无德，反主生灾作祸。
　　天时：风雨时至。家宅：干支互绝，宜与人兑换屋宇。婚姻：昼占不宜，夜占可用。胎产：春占安，夏占防损。功名：文主高第显荣，武主功成衣锦，躁妄者不吉。求财：大有所得，防为病讼所耗，或为兄弟分夺。疾病：昼占大凶，久病及老人小儿尤忌。失脱：可得，逃亡必获。出行：如意。行人：先有信，在路将至。争讼：不吉，静以待动者得胜。兵战：昼夜不宁。
　　毕法云：任信丁马须言动，宾主不投刑在上。课经云：伏吟交车冲，不论亲疏，主先合后离。父子、夫妇、主客、兄弟皆然。袖中金云：寅日用申巳，凡占主刑中之合，薄有所就，出行则可。

