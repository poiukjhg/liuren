　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害
　　　76.彼此猜忌害相随.Ⅲ.干支天盘、地盘皆作六害

　　课体：反吟，龙战，斩关，斫轮。
　　课义：上下六害，交互无碍，门户奸私，元合在内。
　　解曰：辰与卯害，戌与酉害，是上下六害也。卯与戌合，辰与酉合，是交互相合也。始虽相害，终则无碍矣。卯酉为门户之神，六合居中，元武窥户，奸私定然不免矣。
　　断曰：反吟之课，本非坦途。卯类妻财，往来逼迫。已合者必至暌离，已离者必复交合。两贵受克，干谒徒劳，遁丙临干，媒孽不少。出外者舟车倾覆，居家者门户凌夷。
　　天时：忽晴忽阴。家宅：淫盗皆宜防范。功名：关榷之官，不能终任。求财：难得到手，翻覆不定。婚姻：离合不常，终非全美。胎产：女孕或双胎。疾病：水不生木，血不荣筋，占妻不吉。失脱：女人窃去，即当败露。出行：不利，中道即回。行人：立至。捕获：赃在西北方喜事人家。兵战：元武临支害干，兵家大忌。
　　毕法云：彼此猜忌害相随，两贵受克难干贵。精蕴云：此课占者，皆以反吟有离革之象，不可议婚。殊不知再婚者，不特可成，抑且有益。盖辛即戌也，上乘天罡，与支为合，支上天后，与干为合。况酉作青龙，克卯为妻，干上太阴，即酉支也，乃为妻就夫之象。且又相合，岂非大利，惟初婚则不佳耳。

