　　课体：昴星，掩目，天烦。
　　课义：叠值魁罡，远涉他乡，贵财发用，无礼须防。
　　解曰：天罡河魁，既临日辰之上，又入中末两传，可谓层见叠出矣。魁罡为变动之神，定主身宅不宁，他乡远涉也。子为日财发用，昼乘贵人，必得贵人以财相助。但子加卯上，虽曰励德，亦须防无礼之刑也。
　　断曰：此昴星之卦，亦名冬蛇掩目。阴性从地，其气下沉，伏而视之，潜藏则吉，躁动则凶。占者事必循理，提防暗昧为佳。干支上魁罡冲击，其象主动。但缘墓覆昏沉，又柔日昴星，伏匿万状，终不能动耳。
　　天时：有雨。家宅：不宁，防有奸私口舌。婚姻：不吉。胎产：防不实。功名：可因财而得，却防暗损。求财：或因势要，或由田土，皆可得。投谒：有门路，可获利而返。疾病：主脾疾，烦懑阻隔。失脱：宜寻。逃亡：恐投势家。出行：百端阻滞，不能动身。行人：未归。争讼：或争财，或争田土，久而不和。兵战：昼占得利，夜占防伤损。
　　毕法云：宾主不投刑在上。课经云：魁罡加日辰，犹人遇凶神。重土闭塞，必须斩关而出。未为玉女能获身，子为华盖能掩形，太阴地户主潜藏，天乙神光能庇佑。但冬蛇伏匿，中传坐空，不能动也。

