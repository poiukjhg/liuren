　　课体：昴星，掩目，虎视。
　　课义：干支乘墓，昼占蛇虎，两贵皆空，略无少补。
　　解曰：干支皆为墓神所覆，而昼占更逢蛇虎，不止昏晦而已也。夜贵旬空，昼贵又坐空，孟藉贵人之力，岂有所益哉。
　　断曰：此冬蛇掩目之卦，昼占又为虎视逢虎，提防暗算，惊恐非常。倘更遇日月宿加四仲，便为天地二烦，其祸尤烈。幸初传午乘龙神发用，为日禄支德。虽传入墓，中反得末虎冲散，以凶散凶。凡事谨慎，虽有忧患，不为大害。
　　天时：主风雨雷电，兼有虹霓。家宅：主昏暗不吉，昼占多怪梦惊恐，夜占宜防奸私。婚姻：不吉。胎产：占产即下，占胎防败损。功名：蹭蹬难成。求财：难得。投谒：不遇。疾病：在外凶，在家虽凶无害。失脱，难寻。出行：有惊恐。行人：即至。争讼：彼此俱损。兵战：不利。坟墓：西南有惊。
　　毕法云：两贵皆空虚喜期，虎视逢虎力难施；人宅坐墓甘招晦，干支乘墓各昏迷。课经云：昴星传见蛇虎甚凶，惟午加卯为明堂，主万事昌隆。盖午为离明，卯为天驷、房心明堂之宿，遇凶成吉。又未加辰，丑加戌，为干支互坐丘墓，不宜两相投奔，必是愚蠢之人也。心镜云：用起昴星为虎视，秋分在酉知生死；女人淫泆问何因，此地名为难禁止。


