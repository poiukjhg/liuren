　　课体：重审，从革，蓦越。
　　课义：传生亥鬼，夜将无畏，两贵虽伤，空财生起。
　　解曰：三传合成金局，生起干上亥鬼，亦可畏矣。喜夜将纯土，足以制之，庶无大害。昼贵临未，执拗受克。夜贵临巳，空亡被伤，不可干也。初传旬空，中传坐空，末传临空，财局已亡。而夜将生起，为复得之兆。
　　断曰：此重审之卦，局合从革，酉加巳为愁课。课象本是和合，而日辰内外交冲，变为激拨。又且两贵受制，三传俱空，事起蓦然，有声无实。若安静守拙，反得自然快乐。倘强图非分，徒费奔波，终归无益。
　　天时：孟雨还晴。家宅：宅旺发财，主人不宁。婚姻：后有，不吉。胎产：卯日生男，防不实。功名：惟宜纳财得官，或承袭固有之职，余无成。求财：可获珍宝，失而复得。投谒：不利见贵人。疾病：欠宁。失脱：或藏土中获之。出行：利西方。行人：在外占得，为已归；家中占之，为未动。争讼：遭官怒，然易解散。兵战：无利，防众心有变，或敌将窥营。
　　毕法云：传财化鬼财休觅，两贵受克难干贵，鬼乘天乙乃神祇。课经云：三传皆财，取之即生起干鬼，此如刀上之蜜，不可舐也。惟昼占宜以财告贵，乞恩泽而得补授。心印赋云：酉加巳上用朱禽，干贵求财有信音。


