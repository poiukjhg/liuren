　　课体：知一，铸印，励德。
　　课义：财既双空，丁马虚逢，卯鬼宜助，凶祸难容。
　　解曰：子水为财临宅，空而无用。发用之巳火，丁马相并，又落空陷，是虚逢而已。末传卯鬼，宜助初传之丁马，但昼夜上乘元虎，凶祸必动而难容也。
　　断曰：铸印之课，占官则吉。夜占帘幕临干，占试必中。胎神临干支干之上，占妻必孕。末传助起初传巳火生干，必得旁人暗助。但生气入墓，不利生计及长上之事。
　　天时：巳火生日，晴而不雨。家宅：贵人临宅，平庶必遭官讼。功名：得差得位。求财：财空难觅。婚姻：两空不吉。胎产：胎损产吉。疾病：肺与膀胱有病，当即愈。出行：求名吉，商贾不利。行人：尚未启行。捕获：昼占贼在西南，夜占贼在正西，防走脱。兵战：守则利。
　　毕法云：胎财生气妻怀孕。指南：辛未四月酉将辰时占功名。曰：月内定转掌垣，因月建虎马发用，又是铸印乘轩故也。但嫌贵空，恐居官难于久任。果转吏科掌垣，后以武场事降谪。占验：辛巳十月寅将酉时占起复。曰：仲冬月必有起官之征，盖干上贵人虽空，幸乘进气，交仲冬子水司令，填实旬空，便当擢用。且虎马丁神发用，作岁君生日，又四墓覆生，已废复兴之象，起官何疑，至期果推补兵曹。

