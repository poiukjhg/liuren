　　课体：重审，三奇，时遁。
　　课义：行人出外，携财而至，未与巳酉，难为亥类。
　　解曰：亥马自干发用，丁未居于末传而为财，迤逦复生回于，故主出外得财而归也。但中传之酉，旬遁为己，未又元遁为己，俱克亥水。且癸水败于酉，凡占同类之事，皆非所宜。
　　断曰：重审之卦，以卑犯尊，传课纯阴，利营私干。干支乘亥自刑发用，将值空勾。凡百交接，防有欺诈。幸为三奇，逢凶化吉，占者吉凶，俱于卯日克应。
　　天时：传课纯阴，主有小雨。家宅：马乘勾空，入宅临干，防有军吏欺诳。功名：官爻立败地，青龙入空乡，不利。求财：水日逢丁，可以如意。婚姻：日辰各乘自刑，不宜。胎产：孕主男，产防厄。疾病：肾经膀胱之疾，不妨。争讼：卯月日可结。投谒：宾主不投。失脱：难得。出行：马作自刑，未能顺遂，初遭夹克，恐不由己。行人：辰戌日至。捕获：昼占贼在南马房，有女人作线窝脏。兵战：不吉。
　　毕法云：宾主不投刑在上，水日逢丁财动之。观月经云：旺孕卦，不干传课事，只看夫妻年命上旺相。如七月未时占，妻命属金三十四，夫命属水三十七。夫年寅上子乃水旺，妻年亥上酉值秋旺，二旺则当怀孕，其他夫妻行年仿此。

