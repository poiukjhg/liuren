　　　91.虎乘干鬼凶速速.A.马载虎鬼格.夜

课体；重审，循环，赘婿，不备。
　　课义：循环不已，马载虎鬼，财自天来，进退难矣。
　　解曰：三传不出四课，格号循环，吉凶皆不能成。止宜守旧，不宜动作。子水上乘龙蛇，临干作用，可谓财自天来，不待谋求者矣。但末传寅马乘虎作鬼，常人须防疾病官非。若进而取财，则引入空乡。退而守静，则传归虎鬼。进退之间，实为两难也。支神临干，为戊所克，曰赘婿课。此为舍己从人，身不自由，凡事不快。
　　断曰：重审之卦，又名不备。占者必有节目未周，有始无终之象。若能屈意相从，委随同众，艰难中亦能进步。
　　天时：夜占有雨。家宅：财气甚好，从辛勤得之，犹恐所费不得其当。功名：有空名而无实际。求财：必得。谒贵：空不得力。婚姻：财爻独实，可成。胎产：课传见三胎神，必有重叠作胎。求谋：凡事宜急求之，迟恐不成。疾病：脾家之病，须治肝气。出行：资斧甚丰，但马陷虎空，不能行。行人：将至。失脱：在家中寻可得。兵战：千里运粮，士有菜色。
　　毕法云：彼此猜忌害相随，不行传者考初时。纂要云：寅加末，乃虎鬼作日之驿马，凶祸尤速，占讼必得罪于远方。订讹云：戊子日子临戊，有女子疾病，就人财物事。心镜云：阴阳不备是芜淫，上之克下缘夫过，反此诚为妇不仁。

