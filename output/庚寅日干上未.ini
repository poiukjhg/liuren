　　课体：知一，退茹。
　　课义：夜贵墓身，昼贵墓庭，三传虽水，两丙一丁。
　　解曰：未临夜贵，本辰墓也，今覆日上。丑临昼贵，本日墓也，今覆辰上。交互相墓，两贵蹉跌矣。三传子亥戌，亦名水局。水虽能制日鬼，而亦脱日气。况旬遁丙子丙戊丁亥，两丙一丁，皆为暗鬼。若嫌日上空生，弃之而妄动，必逢灾咎也。
　　断曰：此知一之卦，脱干生支，恩中有害，合中有冲。二下贼上，皆在宅内。主妻财争讼，咒诅不宁。又：三辰逆退连茹，节外生枝，先退后进。喜干奇临干，旬奇发用，亦合联珠之吉，可阴消祸患，意外获福。
　　天时：久阴多雨。家宅；主人昏晦不通，宅亦废损虚耗，或被子孙耗费生祸；又丑加寅，夜将天空，主屋上兽头落。功名：士有奇遇，官有异政超擢。求财：所得轻微。投谒：昼占和美，夜占不合。疾病：大吉加寅，干支互墓，昏滞不吉。失脱：或在邻近，或子孙所窃。出行：多有耗费，兼防暗损。行人：迟滞。争讼：夜占防直遭曲断。兵战：不宁。
　　毕法云：空上逢空事莫追，昼夜贵加求两贵，干支乘墓各昏迷。观月经云：四立干上神，分明末日临，此名天祸卦，乖角竟相侵。如立夏日是庚，前一日是巳，巳乃木之末日，巳课在未，庚日占事，干上得小吉，是末日临也。

