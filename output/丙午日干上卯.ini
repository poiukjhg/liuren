　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，退间，极阴。
　　课义：生空变败，与人六害，夜贵惠财，昼贵难赖。
　　解曰：火生干木，而败于卯。今所生既空，止留败气，故变为败，况又与支上辰作六害乎。末传夜贵乘财，得拜贵人之惠。中传昼贵坐丑受克，不足赖也。
　　断曰：间退之课，事有疑阻，卦名极阴，利阴谋而不利公干。支乘实脱，干乘空生，凡事止有美名，终无实济。朱雀安巢，且闭口落陷。一切文书，占之不吉。末传贵财，克日上神。若逢旺相年月，当发大财。
　　天时：水爻坐克，浓阴无雨。家宅：干支上神六害，人宅不宁。功名：官爻坐克，青龙落空不利。求财：宜借贵人之财，营运可以得利。婚姻：夜占支上天罡白虎，女子性恶貌丑，且与干上六害，不宜成。胎产：干支上神六害，女孕，母恐不保。疾病：肾经受病，末传死酉，冲克干上空木主凶。谒贵：当于阴贵人家见之。谋望：事干两贵。出行：驿马投墓，未必果行。行人：未回。兵战：不利。
　　毕法云：空上逢空事莫追，彼此猜忌害相随，昼夜贵加求两贵。指掌赋云：丑亥酉为极阴，如月隐西山。壬髓经云：当门台土，出行有阻。纂义云：空来助力，仲春方吉。过此之时，更变不一。占验云：辰乘虎临支，主移居。

