　　课体：知一，斫轮，罗网。
　　课义：丙戌丙子，中传逢巳，君子宜占，俗庶有悔。
　　解曰：戌旬遁为丙，而子元遁为丙，两丙夹中传之巳，无非日之官鬼矣。又卯加申上，格合斫轮。仕宦占之，宜有迁除之吉。而世俗众庶遇此，不免病讼之凶也。
　　断曰：此比用知一之卦，既为互旺，亦号交罗。吉人则符其吉兆，而有轩车印绶之来。凶人则应其凶征，而有羊刃网罗之患。二爻皆动，事出两歧，合外有冲，恩中生害；大都宜舍远就近，舍疏就亲，先历艰难，后得成就也。
　　天时：有风有雨而易晴。家宅：夏占夜雀乘酉，火鬼加宅克宅，防火灾及官非，宜以井泥涂灶禳之。婚姻：不谐。胎产：胎神临绝，十月大忌，占产即生。功名：求官大吉，科场谨慎题目。求财：大有获。投谒：见贵吉。疾病：肺病，不吉。失脱：或在邻家，逃亡不远。出行：上官之任吉。行人：在道，迟至。争讼：宜和，两贵皆害，恐遭曲断。兵战：利主不利客。
　　毕法云：互旺皆旺坐谋宜，人宅坐墓甘招晦，所谋多拙逢罗网，胎财死气损胎推。课经卦象云：木欲成器，须假金斫。孕病凶险，财喜欢跃。禄位加增，官职超擢。戌印常绶，遇之尤乐。袖中金云：占人有除授营运之事，金日曰成器。若秋三月庚辛日得之，将乘阴虎，则名伤斧，以金太过故也。

