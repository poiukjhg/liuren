　　课体：重审，元胎，斩关。
　　课义：舍去疑虑，其财可取，因此求生，宜文宜武。
　　解曰：戌为火墓，覆于日上，疑虑太甚，宜舍而去之。申为日财、临于宅上，又作发用，其财最可取也。如能弃墓而就初财，则迤逦生干，必受其益。宜文宜武者，寅为天吏主文，申为天城主武也。
　　断曰：寅为旬首，亥为旬尾。寅加于亥，现于中末，两传首尾相见，终始咸宜。且三传递生日干，必有上人荐举。元胎之课，病忌老幼，谓之弃故生新，又名驼尸煞。最为不利。
　　天时：墓神覆日，太阳被掩，水母发用，先雨后风。家宅：宅上财神作病受克，妻防有患。功名：官贵德马入传，秋冬大吉。求财：宜守宅内之财。婚姻：日上乘墓，男家不吉。胎产：二阳包阴，孕当育女，天绊地结，占产不宜。疾病：脾肾受伤，凶多吉少。出行：墓临，不能动身。行人：未戌日到。捕获：在东南。兵战：利于后应。
　　毕法云：三传递生人举荐，将逢内战所谋危，华盖覆日人昏晦。课经云：六合内战为发用者，事将成合，有人作扰。集义云：六合内战，主子息有灾，或媒人说合姻事。玉女通神诀云：顺道用传母前子，失礼还从子传母，顺即为和逆即疑，此是三传真诀语。又云：用死终生吉相聚。

