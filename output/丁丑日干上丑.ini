　　　46.贵人差迭事参差.昼贵在干前
　　　46.贵人差迭事参差.夜贵在干前
　　　88.干支乘墓各昏迷.B.欲弃屋宇格

　　课体：反吟，无亲，并栏射。
　　课义：动意先有，主客相就，契义难忘，欢欣如旧。
　　解曰：丁主动。干，丁也；支，亦丁也。干支相加，两丁交互，是意已先动，两丁迭为宾主以相就也。亥中有壬，初传亥与口乾丁壬相合，而中末丑未，复往来稠密，町谓契义难忘矣。中传未之课丁，与末传丑之旬丁又成两丁相通，其欢忻之情，宜如旧而不改矣。德神发用，能解百凶。
　　断曰：此反吟无亲之卦，为井栏斜射之格。占主一身两用，旁求易就，盲道难容。凡事速成，亦复易破。静则宜，动则扰也。昼夜贵人，皆克其所临之神，亦主贵人嗔怪。
　　天时：求雨即得，占晴未晴。家宅：宅吉人和，但时有移动。婚姻：始见反覆，终得成就。胎产：主胎不宁，昼占吉，功名：大利，多历旧任，同官极相得。求财：转展不一，后有厚蓄。疾病：虽甚无防，须防反覆。失脱：寻得，逃亡自归。出行：多遇亲故。行人：即归。争讼：贵人不悦，变作不常。兵战：昼吉夜凶，交锋不一。
　　毕法云：传墓入墓分憎爱。贵人蹉跌事参差。纂要云：丁丑日无克。丑宫癸水，遥射巳宫丙火，以巳上亥神为用，如傍井倚栏，斜冲射之，不出井外也。亥是官星德神，不宜值中末之墓，有官人占之不利。如寻常人，却喜鬼入墓也；心印赋云：登明忽来传上居，干求贵位必悬鱼。


