　　课体：元首，四绝。
　　课义：元财在中，水生坐空，丁神作鬼，凶动重逢。
　　解曰：辰为日财，今元武并临中传之辰，又属旬空，岂无耗失。末传长生，又投空墓，何能为益哉。惟存酉鬼乘丁神，而临日发用，鬼足致凶。丁又善动，日上初传，重重相遇，可勿畏哉。
　　断曰：元首之卦，事由男子，利于先举。日坐墓上，切勿冒昧投入，必遭蒙蔽。官鬼乘丁发用，支上丑土助克。若非仕宦，必有家鬼弄家人。辰酉六合，三传自刑，卒难称意。
　　天时：虽阴不能成雨。家宅：宅吉，宜发贵，然防有灾。婚姻：难成易破。胎产：酉临鬼户，防鬼胎，占产立下。功名：可得，主有改变或暗害。求财：防生灾祸，到底成空。疾病：大凶，谓酉鬼独发，申在墓外，又为鬼呼也。失脱：难寻。出行：不利，亦不果。行人：丁神独发，人宅即到。争讼：先发者胜，终解。兵战：宜慎。
　　毕法云：众鬼虽彰全不畏。不行传者考初时。课经云：雀作日鬼加干，为雀鬼格。又干支互克上神，为真解离卦。指掌赋云：日辰加临卯酉，离者合而合者离。精蕴：丑将占行人，天盘寅为行年贵人，逆转到地盘寅位，从卯门上过，卯上见戌，戌中辛克日及行年。而寅上又被酉克，当以不归断之。


