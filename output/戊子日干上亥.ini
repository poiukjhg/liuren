　　课体：反吟，高盖。
　　课义：身上财丁，动即虚声，来往空陷，凶吉平平。
　　解曰：财加干上，丁神临之，定主变动。动即虚声，不能得实。盖由午乃旬空，子往临之，来往空陷，曰吉曰凶，俱无足据，虽动亦何益哉。巳为德禄文书，临亥为德禄在天门，占会试无有不中者。三传子午相冲，主道路驰逐，空逢冲则暗动。又曰：冲空则实，今子是日建乃不空者也。以子而冲午，则午亦可以因冲得实矣，是虽空而不空者也。
　　断曰：反吟之卦，有高岸为谷，深谷为陵之象。凡事无凭，但当久动思静。若来去俱空，又不以动论。
　　天时：夜占有雨。家宅：课虽六冲，可问名利；但午为刃，昼虎居之，不无刑伤之事。功名：利于京官，不宜外任。求财：财居干头，守旧则得。谒贵：两贵事蹉跎。婚姻：夜占青龙天后入传，所嫌者空耳。胎产：孕子坚牢。疾病：寒热往来之症，若逢生气冲克，方为有救。求谋：凡事只许得半。出行：吉神在于，陆行得意。兵战：客胜于主，宜先动以制之。
　　毕法云：来去俱空岂动移。指要云：反吟课，动则宜，静则扰，主有两事。惟旺相始宜，所主皆速。课经云：阳日反吟，为德丧禄绝。秘要云：午子午，三交高盖，惟恐文书不实，尊长者厄。正月占，午为死气，防父母有疾。

