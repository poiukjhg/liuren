　　课体：重审，蓦越，引从。
　　课义：己财先费，方获厚利，初引末从，旬丁昼贵。
　　解曰：寅为日之财，因坐空乡，故为财费。三传日克初财，迤逦克去，无非财也。财复得财，非厚利而何。干上丑为旬奇，得初传寅为前引，末传子为后从，丑旬遁为丁鬼。昼为旦贵临身，夜为帘幕临干，仕宦者利有攸往矣。
　　断曰：此重审之卦，前引后从，日干拱贵，乃升迁吉兆也。虽墓神覆日，中传入墓，而丑未相冲，两墓俱开矣。所惜者用神坐空，则前引无力，未免虚声，难期实效耳。又未为干奇，寅为支仪，酉月占百事顺利。
　　天时：晴雨调和，而百谷少实。家宅：人安吉，颇虚耗。婚姻：妻财坐空不宜。胎产：安，主婢孕，昼占生女。功名：八月占科第，升迁吉，余占虚声无实。求财：小财不去，大财不来。疾病：暴病吉，久病凶。失脱：难获。出行：另改日期。行人：来迟，音信浮沉。争讼：消解。兵战：更变不一，秋占利。
　　毕法云：前后引从升迁吉。课经云：庚辰日干上丑，十月占为凶怪格。谓月厌大煞，天日飞廉，丁神墓神俱临也。若更临年命，主极怪极凶。订讹云：初末传拱干，主得人提携成合。两贵拱干，主官职升擢。


