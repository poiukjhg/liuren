　　课体：缀瑕，四绝，度厄。
　　课义：夜贵日蹬，虎鬼骖乘，正月妻胎，七月损孕。
　　解曰：未乃夜贵临子，而子登于日，既入传亦为害贵，讼必遭枉断。末传马载虎鬼，病讼甚速。子乃戊土胎才，在正月为生气，故妻怀胎。在七月为死气，故损孕。此涉害卦，子午俱下克上，俱与日比，各到本家地盘位上，各涉四害。子加巳，午加亥，又皆孟也。比同，涉害同，加孟又同，故刚日用干上之子发用。诀所谓复等柔辰刚日差者是也。
　　断曰：此卦名缀瑕，亦名复等。事主吉凶忧喜，皆属虚声。但宜结绝旧事，不可图新。养拙持谦，灾消福至。以干用子，遁出甲鬼，必有病讼临身。初传被下贼，归地盘又被上克，所谓前后逼迫难进退也。
　　天时：昼占风，夜占雨。家宅：虚耗，主有神庙作灾，宅中觔斗堆垛。婚姻：不足。胎产：防损。功名：欠利，用财捐者可得。求财：得利。疾病：得于饮食，像凶。捕捉：不宜迟。出行：夜占吉。行人：亥子生人即至。争讼：甚急速，必得罪于远方。兵战：多历难辛。
　　毕法云：夫妇芜淫各有私。心印赋云：子来加巳为极阳，戊癸为合吉则昌，若逢蛇虎无福祥。观月经云：忽然涉害起，先举莫相争；卦人谁家体，相随灾福生。

