　　课体：蒿矢，从革。
　　课义：末助初鬼，尤赖蒿矢，俯丘仰仇，化合为美。
　　解曰：子为昼贵临干，而末传丑财，助初传之酉鬼，以生子水，是谓引鬼为生。尤赖蒿矢无力，虽遇金有镞，在第四课遥克，更无力也。况酉鬼坐丑之墓，临巳之克，为俯丘仰仇，不能为害。则三合成局，适足为美矣。
　　断曰：遥克之卦，局成从革，虽曰凡事无力，祸福俱轻。然祸中隐福，害里生恩。目前主有虚惊，过后渐逢好境。鼎新革故，苦尽甘来，贵循理守分而已。
　　天时：先燥后雨，变歉为丰。家宅：主妻有喑□之疾。功名：先难后易，得人扶助。求财：不求当自来。婚姻：迟合。胎产：主女胎，防□。疾病：迟瘥。失脱：勾克元可以捕获。出行：东北方吉。行人：主军役吏人，蓦然至门。争讼：用财者胜，得贵人扶持。兵战：连和。坟葬：可发贵。
　　毕法云：众鬼虽彰全不畏，贵虽坐狱宜临干。指掌赋云：酉巳丑为操会，已过受时岂失宜。指南：丁卯年辰将，占兄弟乡试曰：蒿矢见金，如箭有镞。朱雀翱翔，贵临贵位，必得两贵周旋推荐，兄弟二人皆中。午命者在前，亥命者在后。榜发果验。冲虚子经论云：巳来酉上，乃是配字，如逢恶煞恶将，必主配军。

