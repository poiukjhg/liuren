　　课体：八专，帷簿，寡宿。
　　课义：凡事缄默，可脱灾厄，事关贵人，甘受岑寂。
　　解曰：亥为旬尾，临于干支之上，复作中末两传。凡事退守缄默，仗此制鬼，则灾患可免。发用丑土，乃是昼贵，旬空覆狱，不受其生，反被其墓。若孟与贵图谋，枉受岑寂而已。
　　断曰：帷簿不修之课，尊卑共室，男女不分，事多重叠，忧喜两来。凡占大宜谨之又谨，方免后悔。干支中末，亥水四重，盗脱干支。少有所动，耗费无极。常人尚可，仕宦最忌。
　　天时：墓神发用，日上乘亥，先晦后雨。家宅：朱勾脱干脱支，口舌争讼难免。功名：不利。求财：暗财可觅。婚姻：不吉。胎产：女孕，孪生。疾病：肾经与膀胱之疾，或闭口不食，六八月占凶。遗失：失于猪栏秽厕之中。出行：有阻，防官讼是非。行人：问子孙即来。捕获：西南方缙绅旧家。兵战：诈而不实。坟葬：穴中泄气，不吉。
　　毕法云：人宅受脱俱招盗，宾主不投刑在上。纂要云：干上脱干，支上脱支。更有支上脱干，干上脱支。凡占遇此，人被脱赚，家被盗窃。如占病体，必因起盖屋宅费用，以致心气脱弱，而成虚惫。宜服补元调气之剂，自然痊愈。肘后经云：初来克末凶还甚。要录云：当门台土，出行有阻。指掌赋云：丑遇天空为矮子。

