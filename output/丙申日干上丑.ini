　　课体：重审，润下。
　　课义：事虽难行，亦反可成，惟宜姑待，三六合并。
　　解曰：三传全水，来伤日干，事若难行。殊不知申子辰为三合，干上见丑，又为六合。巳申亦合，辰酉亦合。经云：三六相呼见喜忻，纵然带恶不成嗔。况干上丑土，亦足敌其传水，凡谋皆有成就。惟不宜欲速成功，徐以待之可也。
　　断曰：润下之课，三传全鬼，唯利占官，病讼最忌。自支阴之鬼发用，谓之家鬼取家人。赖干有救，可以弭患。又当察救神为何等之神。如朱雀必得文书之力，如贵人必得官长之力也。
　　天时：昼占朱雀临干，早必见日；三传润下，午后阴雨。家宅：昼占见喜，夜占见忧。仕宦：三传皆是官星，功名甚利。求财：危中取财。婚姻：事在必成，神空不吉。胎产：女孕易产。疾病：肾水不足，或脾泄之疾，不久自愈。出行：陆路平安。行人：天罡加孟，尚未启行。捕获：贼在东南屠宰之家，与女人相合。兵战：结连众敌，谨慎则吉。
　　毕法云：众鬼虽彰全不畏，万事喜忻三六合，传鬼化财财险危。纂要云：三传俱鬼，则能去比肩，而无夺财之神。如三合课全作日鬼，两课俱空，独存一字为财，乃是全鬼变财也。终是危险，总得之亦不甚稳。若年命上乘日鬼，其祸仍发，终不为财也。


