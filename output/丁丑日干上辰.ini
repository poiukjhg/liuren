　　　88.干支乘墓各昏迷.A.互乘墓神格

　　课体：昴星，掩目，虎视。
　　课义：递相暗昧，各甘其晦，魁罡乘丁，如骑虎背。
　　解曰：支墓覆干，干墓覆支，是为递相暗昧。乃干复自坐于戌，支复自坐于辰，又为各甘其晦也。故毕法有天网恢恢之喻。魁罡主动，而丁又变动之神，今魁乘旬丁，罡乘课丁，其动凶猛，如骑虎背也。
　　断曰：此昴星之卦，名冬蛇掩目，亦名虎视。魁罡系于丑未，人宅俯仰皆在墓中，否塞甚矣。倘更日月宿临四仲，则为天地二烦。夜占则又蛇虎纵横，尤为凶象。占者当如蛰虫坏户，退藏于密，极意提防，庶可免咎。
　　天时：主有雷电，昼占雨足，夜占风多。家宅：夜占有大惊恐事，或多怪梦。婚姻：不宜，若成必夫妇不睦。胎产：昼占得男吉，夜占立产，有虚惊。功名：中有危险，兢慎终吉，午生人尤佳。求财：计谋多左。疾病：暴病无事，久疾凶，主惊疾。失脱：难获。出行：利赴任，余有悔。行人：淹滞。争讼：不利。兵战：昼占不宁，夜占获金宝之兆。
　　毕法云：干支乘墓各昏迷，人宅坐墓甘招晦，虎视逢虎力难施。课经云：丁丑日辰加未，夜将白虎乘墓，临身入传，卦体虎视，如逢三虎，有力难施，惊危不免。括囊赋云：昴星归去而防险。


