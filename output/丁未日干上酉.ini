　　课体：重审，间传，凝阴。
　　课义：丁死于酉，破碎癸丑，两贵加临，事危闭口。
　　解曰：丁火死于酉，而丑又遁旬癸，作破碎克日，极凶之象。虽两贵入传，且见于干支之上。所谓遍地贵人，贵多反无依靠矣。破碎为闭口，临危谨言可也。
　　断曰：凝阴之卦，利小人不利君子，利私营不利公干。末助初财，主暗中有人相助。但干支皆乘自刑，虽化出德神，究为日鬼。人已交接之际，或恐因财起祸，或恐尚口启羞，致彼此各怀疑虑。惟占功名，不在此例。
　　天时：卦象极阴，有雨。家宅：酉财入宅，临干发用，兴隆之象。功名：贵人带德大利，帘幕日德朱雀并见，考试必中高魁。求财：宜得贵人之财。婚姻：良缘可缔。胎产：胎乘元后，恐为私孕，占产不易。疾病：肺家受病，淹缠难愈。争讼：重审课，当覆审。出行：往东方吉。行人：即有信。捕获：昼占盗神是辰，主大眉粗须，著黄衣，渔猎人。兵战：主利于客，然干支皆乘死酉，大宜谨慎。
　　毕法云：课传俱贵转无依，昼夜贵加求两贵，宾主不投刑在上。课经云：酉临年命日干，占试必高中。缘酉为幕贵，又为从魁也。指掌赋云：酉亥丑乃凝阴，而忧不可解。玉成歌云：昼夜贵入传共见，或同日德动高尊。

