　　课体：重审，连茹。
　　课义：三传财喜，人宅化鬼，仔细推详，病死墓矣。
　　解曰：申酉戌全是西方金气，为丁之财，诚可喜也。但生宅上亥子之水，化鬼克干，则美者翻不美矣。况丁火病于申，死于酉，墓于戌，财之险危，孰有过于此哉。官爻临支，若以财告贵，可以捐纳得官，占升迁亦吉。顺连茹申酉戌曰流金，如霜桥走马，凡事俱要小心谨慎。
　　断曰：重审之卦，连茹而进，有进易退难之象。事防再举，病防再发。支上神作鬼，凡有忧患，必然发自宅中。
　　天时：主晴。家宅：财旺生官，当有纳粟奏名之喜。功名：名利双全，有求必得。求财：春夏占之，必有所获。谒贵：夜占得贵人力。婚姻：昼占大吉。胎产：女喜，恐难产。疾病：干支夹定三传，恐有益胀关隔之症；秋冬占之更不利。求谋：皆吉。出行：陆路可行，水路恐有风涛之险。行人：先有信，即日可至。逃亡：不能远去，宜速捕之。兵战：客来生主，可得敌人之粮。
　　毕法云：后合占婚岂用媒，所谋多拙遭罗网，全财病体难担荷。指南：七月巳将加辰占逮问，曰：发用皇诏坐空，蛇虎二墓加临卯酉，此为墓门开，必至重叠死丧。又传将劫杀，丁火病死，墓绝俱见，全无救解矣。果廷杖死三人。


