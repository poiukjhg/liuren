　　课体：蒿矢，进茹，丽明。
　　课义：支干交会，拱贵在内，蒿矢带金，申空无畏。
　　解曰：巳与申合，酉与辰合，干支上神，与干支交车作六合也。巳酉拱夹三传，而初传末传，又拱中传夜贵在内，凡事易成。蒿矢得申金，是为有镞。又乘昼虎，势若可畏。然值旬空，则为遗镞，不过虚惊而已。
　　断曰：此蒿矢之卦，顺进连茹，进中有退。事主动摇，人情颠倒，吉凶倚伏。又魁罡临于二八之门，为天网四张，万物被伤之象。喜末传空陷，始虽惊恐，终得无事。利主不利客，利小不利大，忧在西南，喜在西北。
　　天时：忽晴忽雨。家宅：主有孝服，阴人离散，或有孕妇寄宿。婚姻：再议，媒妁虚诳。胎产：胎神临绝地，防伤。功名：主有官无禄，七月占吉。求财：申为旬外甲财，主为同伙弟兄脱耗，改谋可得。疾病：凶，宜祈神作福。失脱：难见。出行：宜往西北，亦防耗脱。行人：即来。争讼：主起于口舌，宜和。兵战：夜占不利，昼占胜。
　　毕法云：所谋多拙遭罗网。心镜云：遥神克日名蒿矢，虽然射我不足畏，家有宾来不可留，每忧口舌西南至。袖中金云：顺连茹午未申为丽明，威权独盛。指掌赋云，顺连茹空，名曰声传空谷，退吉而进则不宜。


