　　课体：元首，斩关，稼穑，游子。
　　课义：自干归家，我求于他，满地鬼贼，闭口为嘉。
　　解曰：初传乃干之上神，末传乃支之上神。自干而传及干支，正所谓我求彼事干传支也。支上两课尽皆鬼贼，又旬尾加于旬首，谓之闭口卦。凡事闭口，可以免祸。
　　断曰：稼穑斩关，有沉滞之象。惟利逃亡，又为脱难格。一水五土，制克已极。物极则变，变则通。久厄者占之，反可散解。常人遇此，更名鲸鲵归涧。凡事逼迫，不能由己。若遇雷神(太冲六合)，方能变化。占者多系田宅耕农，土工筑室之事。
　　天时：课传皆土，亢旱之象。家宅：墓神覆日，支阴乘丁，昏晦不宁之象。功名：发用催官，得之必速。求财：昼占不利，夜占财险。婚姻：支干相冲，终难得就。胎产：阳支包阴，产必生女。疾病：占病大凶，或年命有寅卯相加，庶几有救。出行：课名斩关，虽无丁马，亦可云动。行人：支干之阴阳皆冲，行者不归。盗逃：必能寻获。兵战：昼占不利，不能取胜。
　　毕法云：干乘墓虎毋占病，鬼临三四讼灾随，我求彼事干传支。指南：丑将加辰，占被参吉凶，曰：最难辨雪，太岁岁破克日，主君相见责，却喜虎头蛇尾，先重后轻。又支乘皇恩，命乘天赦，，初末传以凶制凶，反无凶矣。至明春太岁作救，方能脱难，俱验。


