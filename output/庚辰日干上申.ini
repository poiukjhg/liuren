　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，元胎。
　　课义：空禄宜舍，去乘财马，官鬼长生，须分真假。
　　解曰：申为日禄，既系旬空，又乘昼虎，不宜守也。舍而之中传，既为日财，又为辰马，足可乘矣。末传巳本长生，然夜乘朱雀，为克我之将，是长生而官鬼也。必昼乘勾陈，实有以生我者，方是长生。中有真假之分，可不辨乎。
　　断曰：此伏吟自任之卦，三传皆孟。利上不利下，利远不利近。伏匿不动，触则成咎。占者守正修德则亨。孤辰发用，多虚少实，改动为宜。虎旺金乡，勾陈捧印，螣蛇生角，考试仕宦皆吉。
　　天时：有孟雨之状，得风辄散。家宅：安静，昼占防虚惊，夜占防妇女口舌。婚姻：不宜。胎产：占胎，日上神乘虎克胎神，防堕，占产即生。功名：申月巳将占者荣贵，余不过虚喜。求财：所得细微。疾病：不妨，老人及小儿忌。失脱：难寻。出行：有阻。行人：近者即至，远者回轮。争讼：惊忧易解，患难易消。兵战：有更变失众之象。
　　毕法云：宾主不投刑在上，后合占婚岂用媒。课经云：丑是旬丁，因父母之墓田而凶动。古鉴：丁巳生人，戊申年子将占武职曰：武职主兵，金旺为宜。今天地盘之申俱空，太常不上传，武五位而禄虚，非吉占也。幸寅上青龙入庙，巳上朱雀为本命长生、官星学堂，改文必显，果以己酉庚戌联捷。


