　　课体：反吟，无依，三交，九丑。
　　课义：俱鬼俱空，见凶不凶，夜忧酉鬼，火怪虚逢。
　　解曰：卯乃干鬼，酉乃支鬼，今酉值旬空，而卯复坐空。虽俱可畏，而却俱消散。乍见为凶，实不成凶也。酉夜乘螣蛇临宅克宅，夏占更为火鬼，宜防火灾。然既落空亡，不过为火怪虚惊而已，曷足畏哉。
　　断曰：此反吟无依之卦，卯酉相加发用，主事不和。亲情反覆，近者必远，合者应分。又格合三交，课名九丑。前不能进，后无所依，万物纽结，凡谋不利。元合蛇虎入传，主有盗贼阴私，惊疑病讼。反幸三传俱空，虚声无实。
　　天时：忽阴忽晴，昼占密云不雨，夜占闪电大风。家宅：主门户动摇，更改修换。婚姻：不成。胎产：不实。功名：得而复失。求财：虚费奔波。投谒：反覆不遇。疾病：暴病惊忧，久病不吉。失脱：耗失无存，逃者难获。出行：孟行频止，卒不果行。行人：未动身。争讼：始见惊疑，终归解散，囚系者，即得释。兵战：交锋不成，虚声相恐，防失众。
　　毕法云：后合占婚岂用媒，来去俱空岂动移。课经云：酉夜乘蛇克宅，夏占主遭天火，宜以井底泥涂灶禳之。指窍云：卯酉为分，气分则异，异则争，定主分争之事。卯为外门，主生气。酉为内门，主杀气。


