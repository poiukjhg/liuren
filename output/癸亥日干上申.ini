　　课体：知一，斫轮，四绝，铸印。
　　课义：元虎为生，两贵无心，丁马全弱，昼戌难任。
　　解曰：申为癸水长生，昼元夜虎，殊多虚耗惊疑。昼贵入狱，夜贵受克，心怀怨怒，干之无益。末传巳马，上遁旬丁，入墓被盗，力弱难行。昼占戌鬼乘虎，其凶甚矣，安可任手。
　　断曰：斫轮之卦，又为铸印。中传催官，末乘驿马，乃禄位高迁之象。若谋望官爵，主先历艰难，后却有成。但交车六害，支克干神。家中妻财，伤于父母。常人占之，大有不利耳。
　　天时：先晴而风，微有雨意。家宅：宅上财遭夹克，元又临干支，主有耗失病讼。功名：铸印乘轩，主超擢恩荣。求财：必大遂意。婚姻：青龙化贵，婿必乘龙，财受夹克，妻难偕老。胎产：孕成男，产速而险。疾病：白虎临戌，病甚凶，或年命有救不妨。出行：马带德神，艰难中必得遂意。行人：即归。捕获：坟墓及坑厕处，捕之可获。兵战：昼占欠利，夜占大捷。
　　毕法云：帘幕贵人高甲第，催官使者赴官期，将逢内战所谋危，水日逢丁财动之，课传俱贵转无依，虎临干鬼凶速速。神应经云：日上申金，坐于丑墓之上，夜将乘虎，父母墓中必生白蚁，主有祸患。如父母在，必主有病。若作月内死气死神，病笃难救。秘要云：卯临申为用，夜贵内战，必因贵人而作内乱。午加亥，胎神临绝受克，占孕占产俱畏。

