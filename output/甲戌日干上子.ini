　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：涉害，见机，间传，励德，顾祖。
　　课义：六位全阳，常人散殃，马载虎鬼，催人勿遑。
　　解曰：四课三传，无一非阳，宜于公用。盖阴翳之气，既已消释，则常人得此，岂不可以散其灾殃乎。官鬼乘虎，为催官符。今虎之阴神，虽制白虎，而马实载之，则扬鞭而去。自有乌可已之势。虽孟求安，而不可得，是所谓催人勿遑者也。卯作雀临巳，申作虎临戌，为归巢格，占行人立至。又白虎临宅，未免丧服。遇戌年，则为丧吊全逢矣。
　　断曰：见机之卦，当察机辨色，因时制宜，不当犹豫逡巡也。初传龙蛇空陷，凶既不成，喜亦不就。午为脱气，冲干上神，恐子孙有耗费之患。
　　天时：昼占雨而后晴，夜占晴而后雨。家宅：白虎脱支，恐多死丧之耗。仕宦：占官问禄，得此最吉。求财：昼占不吉，夜占必得。婚姻：辰土昼夜乘六合，与支干上神作三合，必成之象。胎产：课传六阳，妊必成女，难产。疾病：虎鬼克干，占命属火，方为有救。出行：驿马临宅，自不能留。行人：天罡加仲，必在中途。出师：利客不利主。
　　毕法云：六阳数足须公用，催官使者赴官期。课经云：甲戌日干亡子，支上申，谓之危中取财格。缘干克支辰为财，今支上有鬼，不免自惊危中取财也，喜旬中申空，亦可无畏。

