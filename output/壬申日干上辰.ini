　　　88.干支乘墓各昏迷.自墓

　　课体：元首，斩关，天罡。
　　课义：墓干墓支，人晦宅晦，动则灾危，三传不美。
　　解曰：辰为水墓，丑为金墓，今干壬支申，各居本墓之下。经云：墓覆日辰，人宅昏沉是也。三传屡动而进，初逢墓鬼，中逢败气，末逢脱气，步步生灾，时时危厉，谓之美也得乎。
　　断曰：此元首之卦，亦名斩关，日墓覆日，辰墓覆辰，上下昏蒙，人宅屯晦。义辰加壬为用，是辰之华盖作日之墓神。凡占身位，多见蹭蹬。反赖日墓坐空，天后并临，与我同类当时阴助。占者总宜广积阴功，见机时动。遇危疑交战之地，惟理是顺，则合元首之吉，大服群情。常人占之，亦得逃灾脱祸。
　　天时：春季占大雨。家宅：主尘暗弊陋，妇人争权。婚姻：主女性悍泼，不宜。胎产：主系鬼胎，有惊。功名：主有意外遭际，为人所破。求财：难得，得即耗于女人。疾病：先重后轻，主昏晕否塞。失脱：难获。出行：谒贵无益，利南方，勿近妇人。行人：不来，在彼处不如意。争讼：事因阴人起，或争坟地，宜解散吉。兵战：主军中有阴气，威不能振，且不宁。
　　毕法云：首尾相见始终宜，干墓并关人宅废；干支乘墓各昏迷，华盖覆日人昏晦。课经云：传墓入墓，自明投暗，如人下井，一脚深于一脚。玉成歌云：墓神加日身灾滞。又云：斩关游子身当动。

