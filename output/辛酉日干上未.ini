　　　48.鬼乘天乙乃神祗.Ⅰ.昼贵
　　　48.鬼乘天乙乃神祗.Ⅲ.昼贵在六处

　　课体：元首，高盖，励德，三交。
　　课义：未土乘虎，再逢二午，孟求成功，略无少补。
　　解曰：未本生气，昼乘白虎，不得恃其生也。宅上逢午，克干克支而发用。又是午火，克之者众矣。赖有子水可以制午作救，奈遇旬空，其力甚微，不能少补，安能望其成功哉。
　　断曰：三交之课，吉凶皆因乎内。下害上合，阳合阴害，虽在胶漆之中，不无龃龉之象。未乘天后加戌，主妇人有病。午乘天乙加酉，主父母不安。又午贵加宅，宅中必有神愿未还。若午年占之，谓之太岁克日，其灾不小。
　　天时：干支午未相合，子水空亡，不雨。家宅：贵常克宅，常人不免官讼。功名：官星甚旺，但无结果。求财：财居鬼乡，畏险难取。婚姻：有妨夫之象。胎产：胎乘空子，未必得实，产速。疾病：肾水不足，心火上炎，正月占凶。失脱：门户有贼。出行：虽起程而不能到，到亦空往。行人：立至。捕获：昼占在正南，夜占在正北。兵战：防变。
　　毕法云：鬼乘天乙乃神祇。古鉴：己卯生人，己酉年九月卯将午时占子息。曰：卯为妻临于午宫，乃是日干之鬼乡。末传子息加在妻宫，而作天空，又系旬空，焉得有子。本宫酉为婢，妾却能生子，然非己生，必与外人相染。盖酉带元武临子，对宫牛上卯乘六合，非私情而何，悉应。

