　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害
　　　76.彼此猜忌害相随.Ⅳ.干支三传作六害

　　课体：知一，进茹，蓦越。
　　课义：支干拱簇，所虚者禄，夜贵作空，昼贵履狱。
　　解曰：干上乘午，支上乘丑，内拱三传寅卯辰，所虚者巳为日禄，不足之象。酉乃夜贵，加申落空；亥乃日贵，临戌入狱，两贵皆无力也。
　　断曰：此知一之卦，三传顺茹，凡事起于同类。又日辰拱夹，前虚德禄兄弟之爻，主名位犹屯，同类不足，小节未完，又蓦越用神，盗支生干，为人旺宅衰之象。止宜安守故业，不可妄动，动反生灾。寅卯年，春月得之为吉。
　　天时：阴雨，间有日光。家宅：可发丁，宅虽未宁，切不宜迁移。婚姻：和合，宜男，恐不悦于舅姑。胎产：防妊者自恃身壮，反伤胎见血。功名：仕者守部久不选，或有官无俸。求财：冬春有利。投谒：未合。疾病：连绵难愈，若不能饮食者凶。失脱：在东南方，或不离己身，逃亡自归。出行：不利贵者，常人平平。行人：申末日来。争讼：事难解散，利客不利主。兵战：不能取胜。
　　毕法云：眷属丰盈居狭宅，所谋多拙遭罗网，彼此猜忌害相随。课经云：丑中有牛宿，子中有女宿，丑加子乘太常为牛女相会格。又：传生支脱干，主人多宅窄，切不可迁居宽广之屋，反生灾咎。袖中金云：顺连茹寅卯辰为正和，展经略而果沐恩光。


