　　　86.将逢内战所谋危.A.三传日辰内战格

　　课体：涉害，度厄。
　　课义：三传内战，事必窝犯，破碎同空，钱财耗散。
　　解曰：三传自下克上，亦谓内战。支上寅克未土发用，因转克子水而伤干，故主窝里相犯，丑声在外也。又自初传递克至末，巳火既克酉金，又值旬空破碎，而乘天空，则钱财之耗散可知矣。盖巳乃金长生之地故也。
　　断曰：度厄之课，以幼凌长，家门不吉，骨肉乖睽之象。且子作明鬼，寅作暗鬼，齐伤日干，忧患难解。倘日用旺相，又乘吉将，则又主长上得卑幼之力，同气相亲之兆。
　　天时：水运乎上，天罡指阴，自然有雨。家宅：日本受克，忌占父母。功名：官星临身，夜占青龙生干合干，占官可望。求财：己财可取，外财难得。婚姻：男益乎女，夜占可就。胎产：下强上弱，妊乃成女。疾病：心经受伤，或肝胆脾胃之疾，不久自愈。出行：夜占水路甚吉，昼占俱不利。行人：天罡加孟，尚未启行。兵战：有始无终，未见其利。坟墓：青龙必有缺陷，然能发丁。
　　毕法云：两蛇夹墓凶难免，三传递克众人欺。课经云：戌加巳昼夜天将乘蛇，地盘亦是蛇位，名两蛇夹墓。占病必有积块在腹，以至不救。纂要云：年命若在寅上，未土能敌子水，名为狐假虎威，切忌动谋。

