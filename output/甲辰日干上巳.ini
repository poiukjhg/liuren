　　课体：重审，元胎。
　　课义：宛转益己，不利于彼，家宅动摇，忧变为喜。
　　解曰：申为日鬼发用，似乎可忧。殊不知申生亥，亥复生寅，宛转相生，适足为益于己也。寅克辰土，故独不利于彼。未乃干墓，又遁旬丁，以临宅上，主动摇不安之象。申先克日，而后迤逦相生，非忧变为喜而何。
　　断曰：重审之卦，三传皆孟，格合元胎，事多不顺。隐而未著，远而难通，守正则亨，妄为取咎。又神将内战，必因争夺生灾。夜占尤有惊恐，惟喜三传递生。官文禄马，无不入传，犹嫌寅落旬空，必得寅亥月占，方为全美。
　　天时：雨中时见日色，出旬始晴。家宅：不宁，防阴小作耗。功名：亥月昼占大利，得人扶持之力。求财：得失相仍，且防有祸。婚姻：昼占吉，恐未能即成。胎产：防损。疾病：渐愈。失脱：主有势家隐庇。出行：考试赴任俱吉，余不利。行人：占弟兄即至。争讼：多虚费，先难后缓。捕获：盗神是未，乃在西南方，有职人员家。兵战：宜慎。
　　毕法云：三传递生人举荐。三车一览云：日干生其上神，昼乘太常，上神又生天将，亦为脱上逢脱。又未加支，四月占为月厌飞廉，亦为天日煞。乘旬内丁神，如占人未为本命，必宅中怪物现形，或夜多怪梦也。

