　　　83.万事喜忻三六合

　　课体：元首，润下，罗网。
　　课义：人盛宅狭，贵多不惬，将土传水，财印相接。
　　解曰：申子辰会为水局，生干而脱支，故为人盛宅狭之象。昼夜贵加，又课传皆贵，贵多反无依据，不相浃洽也。昼夜将俱土属，于日为财。而三传纯作水局，于日为印，非财印相接而何。
　　断曰：此元首之卦，会润下之局，正大光明，顺利和美。课传三合，又互见六合，百事有人扶助。但天将皆作日财，主长上有灾。末助初克，支上牛鬼，除求官者。皆有妨碍。
　　天时：雨水多而无害。家宅：发丁和好。婚姻：未宜。胎产：胎吉，占产不宜。功名：主有人推荐，显达。求财：难得，亦防得咎。投谒：和美。疾病：难退，占尊长危。失脱：可获。出行：安稳。行人：即归。争讼：各投势要，难决易和。兵战：昼占小利，夜占大胜。
　　毕法云：万事喜忻三六合，课传俱贵转无依。指南：乙酉年申将占兵，曰：水局生干，合中无煞，旺财生官贵，所攻必降。但旺气在内，城不可拔。辰阴太乙，乘虎克支，应防东南有兵变，及师行果验。又：庚寅年酉将，一人占子逃失，曰：申为坤方，加于辰而类成水局。元武临天门而上乘未土，垣中有鬼柳二宿，孤辰为僧。卯未相乘得四十八，丙丁日见矣。果于西南四十八里金山寺中，近水楼房寻得。


