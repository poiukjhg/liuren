　　　91.虎乘干鬼凶速速.夜

　　课体：元首，曲直，狡童。
　　课义：虎乙夜占，木局为传，常人仕宦，总受迍邅。
　　解曰：水土生申死卯，又遁乙鬼，夜乘白虎，临干发用而克干，常人必罹病讼。仕宦遇之，以官星作死气，则白虎不作催官，故亦不免于迍邅也。
　　断曰：曲直之课，先曲后直，干支各乘死气，止宜休息，不利动谋。中传虽财而成鬼局，贪才取祸。曲直作鬼，主有枷杻之患。
　　天时：三传克日，先雨后风。家宅：死气克宅，夜占极凶。功名：官乘死气，春占甚利。求财：当有妇女说合取财。婚姻：占女不吉。胎产：神死将凶，母子不吉。疾病：昼占乃肾经之疾，夜占乃脾土之疾，十月占凶。出行：不利。行人：即至。捕获：当是徒配人。兵战：里勾外连，防人侵害。
　　毕法云：人宅皆死各衰羸。指南：丁丑年午将戌时，占推升抚院得否，并日后结局若何。曰：目今会推必遂，但结局不佳耳。用合干支，传成官局，推升必矣。但干支死伤，丧吊全逢。又贵履天罗，斗系日本。行年酉金，冲破官局，末后大有不如意事。后果以流贼犯界，遣将守御，全军覆没，丁艰而归。课经：辛巳年丑将加巳，占陈留县被贼安危，曰：木局克身，人宅皆逢死气，又为丧门死神。引中传天后入墓，主妻财受惊，大凶之课。后果遇贼，家口丧失殆尽。

