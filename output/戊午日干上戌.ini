　　　69.虎乘遁鬼殃非浅.夜虎

　　课体：知一，幼度厄，斩关。
　　课义：传墓脱鬼，可畏不美，端坐家中，坐食陪费。
　　解曰：发用之初传，乃是墓神。中传之酉金，乃是脱气。末传之寅木，乃是日鬼。三传之中，皆属可畏，何美之有。财爻临支，故宜端坐家中。而支墓又在上，分财夺禄，故不免陪费也。总为宜静不宜动之象。
　　断曰：度厄之课，卑幼非宜，劫财乘武，盗失不免。朱勾临酉，婢妾起衅。寅鬼乘虎，病讼相连。知一有疑惧之心，斩关非安居之象。幸干上戌冲元墓，若系太阳月建，即可化凶为吉。
　　天时：发用日墓，早必阴晦；末传克墓，晚必晴朗。家宅：宅上乘财，家资自裕，须防官讼。功名：虽有催官，尚有阻滞。求财：只宜自守，不宜外求。婚姻：中平。胎产：女喜，难产。疾病：脾土受病，可医而愈。遗失：天魁相冲，久后必获，当于正西婢妾家缉之。出行：水陆两途，俱不甚吉。行人：心孟归而未能。兵战：昼夜俱不吉利。
　　毕法云：虎乘遁鬼殃非浅，干墓并关人宅废。课经云：日干之墓神作四季之关神发用者，谓之干墓并关，主人宅俱废。日干两课上发用者，主人衰。支辰两课上发用者，主宅废。集义云：天罡乘元加亥，逃亡者，必归本家。盖元武本家在亥，又天罡罩之，故必归也。

