　　　83.万事喜忻三六合

　　课体：涉害，曲直，励德。
　　课义：夜失金钱，将士为冤，休言传盗，救祸之源。
　　解曰：支上午火，日财也。夜乘元武，三传脱气，必主钱财有失。然支助干鬼，三传夜将，贵勾太常，皆土伤干，却赖传木为救神，岂得谓之传盗乎。
　　断曰：涉害之课，诸艰历试，明暗二鬼，并临日干。凡投间抵隙者，不一而足。幸传会曲直，三六相呼。常人占之，最为忻喜。惟有位者，非所宜耳。
　　天时：略有阴意，终晴。家宅：干支上神六合，大吉，须防小人。功名：夜占吉。求财：防反耗财，若索旧债可得。婚姻：和合可成。胎产：孕主男胎，上乘病神，恐胎不安，占产易产。疾病：心肾二经之病，寅卯日服药愈。出行：利有攸往，但水路防有失脱。行人：近者即归，远者未至。捕获：昼占在正东，近池坟墓左右，夜占在东北木林僧道寺院。兵战：凯歌可奏。
　　毕法云：万事喜忻三六合，众鬼虽彰全不畏。课经云：壬戌日午加支，三传会成木局，全来脱干，生起支上财神，谓之取还魂债。与三传作脱气，生干上财神者同。神应经云：未乘太阴，临于亥地，主小儿婚姻之事。又壬日未加亥，夜占值未作死气，主有外孝。玉钥匙云：传名曲直主多风。

