　　课体：伏吟，元胎。
　　课义：迤逦不利，败也萧何，末助初生，成也萧何。
　　解曰：寅在末传，能成能败，故以萧何喻之。败者初克中，中克末，末克干。成则末助初传，而能生干也。
　　断曰：干支上下，交车相合。德禄发用，中传长生，末传驿马，明助巳火为生气。虽三刑互克，而一德足以消万忧。诸占鹹吉，凡事人来暗助。然能助我，又能克我，是为两面刀也。须开诚布公，乃为善用。课中城吏全逢，禄马交动，求官最利。但寅属旬空，春占方吉。
　　天时：火爻发用，大晴。家宅：课名元胎，家有妊人，干支生合，人宅安宁。功名：德禄临身，夜占龙官乘马，未仕者得官，现任者升转。求财：合本营生，春占则吉。婚姻：吉而难成。胎产：男孕产速。疾病：肺家受病，不妨，虽危有救。出行：驿马生德扶干，水陆皆吉。行人：夜占朱雀发用，先有信，旋当得意而归。捕获：不出邑里，当是健奴军吏。兵战：利客不利主。坟葬：支乘长生，上下六合，兴旺之地，且出长寿。
　　毕法云：交车相合交关利，宾主不投刑在上，上下皆合两心齐，三传互克众人欺。课经云：交车长生，大宜合本营生。纂要云：昼占三重白虎作长生，乃不幸中幸。夜占三重青龙作日鬼，乃幸中不幸。又云：六戊伏吟，三传递克，全无和气，不可作甲戊庚三奇。

