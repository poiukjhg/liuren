　　　75.宾主不投刑在上.Ⅲ.三字刑

　　课体：伏吟，稼穑，励德。
　　课义：略得便宜，如若再为，人神共怒，刑废双随。
　　解曰：自干发用，恃己之势，刑于他人，既得便宜矣。然得利者不可再往，若贪而不止，则便惹起众鬼，刑祸并侵，有不人神共恕乎。
　　断曰：伏吟之卦，伏而不动，格合稼穑，沉滞艰难。然而物极则变，有久困而亨之象。三传俱鬼，白虎在中，仕宦占之，则为催官符至。若常人占之，必须加意谨慎，犹不免于病讼也。
　　天时：传课多阴，阴雨之象。家宅：三传全无和气，递刑克干，防有疾病官非。功名：官星甚旺，大吉。求财：艰难。婚姻：不吉。胎产：胎上神属阳，主男。疾病：脾土作恶，或肾水受亏，支实干空，甚凶。出行：不利。行人：即至。失脱：物不出户，可寻。兵战：宜守不宜战。坟葬：刑煞太重，主有病讼之侵。
　　毕法云：虎临干鬼凶速速，宾主不投刑在上。邵子占验：辰命人寅年七月巳加巳占谒选，曰：稼穑必守土之官也，干支上神，格合拱禄，三传皆官，中虎为催官符至。且两贵拱命，上乘喜神，行年又带天马，与日禄青龙相会。谓之蛟龙得雨，天马腾空，子月必选，禄临女分，当在北方，皆验。

