　　课体：反吟，元胎，斩关。
　　课义：夜禄虎雄，鬼却乘龙，细详好恶，来去俱空。
　　解曰：寅乃日禄，夜乘白虎，是好者却变而为恶矣。申乃日鬼，昼乘青龙，是恶者反变而为好矣。但来去俱空，详其好恶，不过似山上浮云，水中明月已耳。
　　断曰：反吟、元胎，有反覆不宁之象。祸福始萌，动静难守。强者能弱，柔者能刚。境逆者宜进取，境顺者当退守，亦塞翁得失之象也。支上神乃日干之财，反生干上之鬼，不宜干贵求财，昼占亦吉。大约从前旧事可成，经久之事须防翻覆。寅加申乘天后，占远路信息，文字往来。
　　天时：占晴不晴，占雨不雨。家宅：财与贼俱，防有失脱。仕宦：官禄俱空，占仕不吉。求财：自家难保。婚姻：昼占男吉，又嫌其空。胎产：儿虚母实，恐不成妊。疾病：暴病则吉，久病则凶。捕盗：占逢八月，一无漏网。出行：马空不果。行人：天罡加季，行者即归。出师：来去俱空，暂宜解军。
　　毕法云：来去俱空岂动移，空空如也事休追，喜惧空亡乃妙机。课经云：六甲日，申加甲，乃干上神作日干之明鬼。支上辰土遁出庚金，作日干之暗鬼。乃明暗二鬼，亦是鬼临三四之意。玉成歌云：反吟占事休言定，往复双双两事因，常占须主身摇动，不动人情有怨心。

