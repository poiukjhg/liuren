　　课体：昴星，二烦，励德。
　　课义：三奇昴星，昼盗兼刑，魁罡并现，动不容停。
　　解曰：昴星俯视，初传得午。中末干支上神，己日元遁，得甲戌、戊辰、庚午，合地上三奇甲戊庚之局。昼占用神，空上逢空。中戌乘雀加日，必见盗脱。戌刑日干，丑又刑戌，辰午亦皆自刑也。课传魁罡叠见，动作非常，不容自己。
　　断曰：此冬蛇掩目之卦，暗昧不明，进退无据。虽午加卯为明堂，主万事昌隆，遇凶成吉。奈午值旬空，孤辰发用，凡占多虚少实，止利僧道九流。又地上三奇，用空而奇精有损，其福顿减。又为天地二烦，却反喜用空而仲神无气，其祸亦散也。
　　天时：求晴得阴，求雨得风。家宅：主有田土斗争之事，正五九月防有火惊。婚姻：不宜，亦不成。胎产：恐胎临死败，不吉。功名：虽有意外之遇，却无实际，且防同辈暗损。求财：劳多获少。疾病：主脾病虚热，暴病不妨，久病凶。失脱：难寻。出行：有忧难，难中有喜。行人：先有信至。争讼：公事昭彰，不利私暗，主争田土屋宅。兵战：不利。坟葬：主坟前多空地，或见惊怪，或起争端。
　　毕法云：尊崇传内遇三奇，空上逢空事莫追。袖中金云：卦如冬蛇蛰藏，掩目不动。事多隐伏于内，犹豫惊恐。指掌赋云：昴星如虎对立视，俯仰以卜远近之忧危。言杀气至酉而盛，阴阳无克，乃从至阴处，讨出消息来也。


