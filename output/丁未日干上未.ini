　　　89.任信丁马须言动.乘丁

　　课体：伏吟，稼穑。
　　课义：处静而动，奴仆休宠，夜嫁娶费，行人继踵。
　　解曰：初并干支丁神，共有三重。伏吟得此，处静而动。戌墓在末，恃势刑干。戌为奴仆，乘天后厌翳，故休宠之也。太常天后脱日，必主婚姻喜庆嫁娶之费。墓在末传，行人归速，不旋踵而至矣。
　　断曰：自信之卦，上乘丁神，占者有不能郁郁久居之象。但三传逼迫，全无和气，谋望未能如意。昼占当有宴会，夜占当有文书。若丑月占，太常乘月破，有孝服人，可以获财成事。武职人占更吉。
　　天时：伏吟有丁，阴晴不定。家宅：宅上不安，昼占有孝服，夜占防火烛。功名：守静安分为佳，妄动有损。求财：可得麦舟之赠。婚姻：传内三刑不吉。胎产：男孕产迟。疾病：病因伤食，翻胃吐逆，然可治。争讼：彼此不利。出行：三传不吉，动不如静。行人：先有信，不久当归。遗失：不出本家。捕获：不出邑里。兵战：彼我相当。
　　毕法云：任信丁马须言动。诀要云：日辰刑冲，事成恍惚。指掌赋云：三传纯子孙，不求财而财自至。玉成歌云：伏吟举动心无遂，刚主行人到户庭。

