　　课体：重审，励德，不备，间传。
　　课义：夜贵多嗔、破败财婚、昼贵闭口、力弱言轻。
　　解曰：酉为夜贵，临干受克　贵必嗔怒。又为丁火之妻财，却逢破碎，故曰破败财婚。亥贵为旬尾，闭口而临败地，故力弱言轻，干亦无力也。
　　断曰：课传五阴，事主幽暗，两贵相加，名曰遍地贵人。贵多反为不贵。又传财化鬼，须防因财致祸。末传虽助初财，丑空无力，惟丑年月占之，则财贵两美矣。
　　天时：课传皆阴，毕宿临日，多雨少晴。家宅：防有官非，凡事宜于下人。功名：秋冬占之吉，尤利占试。求财：财爻临身发用，不求自得，亦有破耗。婚姻：干上乘破，可以出赘。胎产：阴极阳生，孕凶产吉。疾病：脾家受伤，先重后轻。出行：不利。行人：即有信。捕获：东南东北积贼，捕之防有伤损。兵战：破碎临干不利。
　　毕法云：课传俱贵转无依，昼夜贵加求两贵。秘要云：求财三日为期，凡占当日即有成局。纂要云：占人年命在申，必中高甲，亦宜告贵用事。纂义云：有头无尾，凡事止息，小人招凶，君子得吉。课经云：两贵相加，事必干涉两贵，然后成就。同官占之，则为以贵渴贵，不相阻隔。精蕴云：破碎发用，非求财不遂，必见破财。惟利经纪牙行，空手可得。

