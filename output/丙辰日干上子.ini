　　课体：知一，四绝。
　　课义：中末虚无，独用午初，动逢羊刃，昼贵归庐。
　　解曰：丑申空陷，故曰虚无，独用初传午火而已。鬼居午上，既不可守，若孟动谋，又逢初传羊刃，是动静皆不可也。亥水临辰，贵人入狱，既不得地，临于支上，故曰归庐，告之不能蒙益。
　　断曰：四绝之课，五行入墓，止宜结旧，不可图新。三传空陷，克我之神皆不得位，不过虚声而已。丑加午乘朱勾，主有田宅争竞。午加亥乘白虎，主有火灾。亥加辰，夜乘雀，主有小儿哭泣。财爻坐墓无气，主有耗失。
　　天时：水母已空，午火发用，晴而不雨。家宅：官贵临宅，必有讼狱。功名：贵人坐狱，占名不吉。求财：财爻已空，求之不得。婚姻：干上临空，女占不：占。胎产：二阳包阴，离为中女，胎神遇空，占产不吉。疾病：肾经受病，七月占不吉。出行：水陆俱不吉。行人：尚在中途。捕获：昼占勾陈受克，不能擒获。兵战：初传坐于绝地，中未皆空，闻见皆虚。
　　毕法云：鬼乘天乙乃神祇，不行传者考初时。课经云：昼将亥贵加支，乃鬼乘天乙。占病必是家堂神像不肃。宜修建功德，安慰宅神，庶几无咎。中黄经云：丑入午传多诅咒。照胆秘诀云：戌加卯上是合乡，信至人归见福昌。玉成歌云：日鬼加临辰两课，定然官吏到门庭。又云：勾雀同传主讼争。

