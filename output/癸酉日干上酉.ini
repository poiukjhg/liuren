　　课体：元首，从革，不备，回还。
　　课义：昼将生金，传金育身，回还曲折，皆藉众人。
　　解曰：昼将贵人、勾陈、太常，皆为土属而生传金，三传会成金局而生日癸。课传俱不离巳酉丑，回还曲折，无往不遇生我之人，可谓多助之至矣。
　　断曰：此元首之卦，局名从革。日德发用，盘珠回还，有和美之象。上下欢悦，交易大通。若岁月日时，皆在四课之上，即合天心之格。事主远大非常。更得顺传，则为移远就近，其功立就。但课体不备，又复纯阴，阴多昏暗，必须先天后革，静以待动，阴极生阳，乃得众金生水，百事昌吉也。
　　天时：为密云不雨之象。家宅：主改故为新，多置别业。婚姻：昼占吉，主至戚缔姻。胎产：主女胎，防难产。功名：得人扶，安享不劳。求财：有得醵金为会更佳。投谒：和合。疾病：主在肺家，及筋骨难愈。失脱：藏山石道途之处。出行：不利，出亦即复还。行人：立至。争讼：交缠不得解，防刑罚。兵战：得道者多助，昼占胜，夜占不利。
　　毕法云：彼求我事支传干，三传递生人举荐。课经：癸巳年七月巳将加酉，巳为太岁，又为月将，又为日贵。昼占乘贵人发用，为龙德课。如龙行雨泽，德及万物。主君恩及下，万姓欢忻。心印赋云：丑加巳上乘阴合，贵人举荐两相同。

