　　课体：重审，元胎。
　　课义：丁马交并，岂容少停，提防失脱，病赴幽冥。
　　解曰：巳为旬丁，临于身宅。申为驿马，发用两阴。丁马遍布于四课，其动非细　岂容少停耶。干支皆被巳脱气　须防失脱。日鬼发用，占病尤危也。
　　断曰：重审之卦，事有两岐。又名元胎，谋宜更始。三传递生禄神，求官最吉。当有知己荐援，勃然而兴之象。旬首临于旬尾，断而复续，静而复动，然动不如静也。
　　天时：龙乘水母发用，巳口当有雨。家宅：干支上神六害，夜占阴人作闹。功名：末传德禄临长生，名位显达。求财：不可妄求。婚姻：女子虽佳，防合中有破。胎产：婢妾有孕，女胎，产顺而易。疾病：脾家之症，当于厨灶间得头目之病，防有淹缠。失脱：两厨下人取去。出行：吉，当遇禄。行人：当日即到。捕获：在西南空井左右，或在林卜乡绅家。兵战：讲和为上。
　　毕法云：人宅受脱俱招盗。课经云：日德加亥入传，为德入天门，士人占之必中：精蕴云：宋仁宗明道二年，癸酉未将占雨，曰：发用青龙，今口中时当有风雷，而雨尚微。中传雀乘亥加申，水火交战。庚申日午时，风雷复作，但巳火又乘土神，故雨仍未足。末传功曹加亥，天后水神，甲子日有云，来自西北，大雨滂沱，一伏时止，俱如所占。

