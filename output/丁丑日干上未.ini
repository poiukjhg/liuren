　　课体：自信，稼穑，游子，三奇。
　　课义：身动则徙，彼投于己，两丁拱墓，静中动矣。
　　解曰：伏吟见丁而动，今干即是丁，为身自动，而徙干支，支神发用，还传至干，为彼投于己也。干丁也，支即旬丁，亦丁也。中传戌为日墓，凡占传墓事止。今初末两丁夹之，是于静之中有动象矣。
　　断曰：此伏吟自信之卦，本象潜藏伏匿，止而不发。况纯土稼穑，为艰难之兆，宜静以应之。然日辰逢丁，干支上神，两两冲动，稼穑化为游子。若三九月天马并临，则有必动之势。丑未作年命者，占试必中。盖丑中有斗，未中有鬼，二字合为魁也。
　　天时：阴多雨少。田禾：可得丰收，终防虚耗。家宅：不宜动土，恐致口舌。婚姻：主田家女，或库吏家女，入赘吉。胎产：不佳。功名：若屯田版筑等官，必得异擢，余不利。求财：无得且有耗折。投谒：不值。疾病：主脾泄积聚，难愈。失脱：难追。出行：主有私孟事，或往妇女家。行人：飘流未归，或有私恋。争讼：主争夺田产。兵战：吉，尤利屯田。
　　毕法云：费有余而得不足，彼求我事支传干。课经云：交车冲，不论亲疏，先合后离。指窍云：凡逆传四季者，春占越库，散财不以其道；夏占传魁，委用不得其人；秋占杀墓，势将兴而将起；冬占伏阴，机渐收而渐藏。


