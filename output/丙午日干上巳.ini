　　课体：伏吟，元胎，励德。
　　课义：禄财及生，昼总无成，始如花锦，后若浮萍。
　　解曰：初巳日禄也，中申日财也，末寅长生也。乍看三传，如花似锦。岂知昼将巳乘天空，申乘元武，寅属空亡，好事无而恶事有。若萍梗之浮泛，讫无成就而已。
　　断曰：元胎之课，禄马交驰。若寅年月建占之，大是休征。但巳为破碎，而羊刃坐干支上，不无刑伤破耗。况伏吟自信，乃伏而未发之象。凡占动则滞，静则享也。末传逢空，凡事多无结束。
　　天时：四课发用纯火，大晴之象。家宅：长生落空，防长上灾，课得元胎，家中应有孕妇。功名：传中有禄有马，应主迁职改官。求财：干支同类，恐有争夺。婚姻：干支比和，男女和合，恐难偕老。胎产：胎上神属阳，主生男。疾病：症属心经，占父母病不吉。争讼：宅带羊刃，主有刑责。出行：旺禄临干，羊刃临支，末复逢空，家居胜于出外。行人：天罡加季，行人立至。兵战：宜进不宜退。
　　毕法云：宾主不投刑在上，旺禄临身徒妄作。课经云：伏吟卦六丙日，有禄有马，惟忌空亡。天官汇函云：天官临巳，主有水虫。勾陈临巳，为管钥神。若占囚禁，则有出狱之象。玉成歌云：德神动处吉相随。又云：伏吟举动心无遂，刚主行人到户庭。

