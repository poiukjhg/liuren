　　　76.彼此猜忌害相随.Ⅱ.干支上神作六害

　　课体：重审，稼穑，九丑。
　　课义：面前相害，私里眷爱，若论财交，彼明己昧。
　　解曰：午与丑相害于上，而辰与酉相合于下，虽外貌不和，而内情实相爱也。三传纯土，俱为日干之财神。然干被支墓覆蔽，而发用日财，反去生支，非彼明己暗而何。
　　断曰：此重审之卦，三传皆四季之神，局合稼穑。凡事艰难，不由自主。卑下擅专，不利长上。必须详审后行，方免悔咎。支墓覆干，防人欺蔽。宅上神空脱克支，亦恐门户隳颓。三传递刑，支干上神交害，末传空陷，有财散人怨之象，慎之慎之。
　　天时：云蒸雾起，风多雨少。家宅：主家长昏昧，阴人用事，下有欺诈。婚姻：不吉。胎产：胎神临败，防损。功名：财中化官，可以得官，但少结局。求财：经商者折本，家财防病讼耗失。疾病：主脾病，下元虚，难愈，长上尤忌。失脱：宜速寻。出行：不安宁。行人：在路，有阻隔。争讼：多为田土文书，始缠终解。兵战：未利，宜屯田缓攻。
　　毕法云：支坟财并旅程稽，宾主不投刑在上；传财化鬼财休觅，彼此猜忌害相随。课经云：三传皆财，生支克干，惟宜纳粟求官，或以财告贵。心镜云：乙戊己辛壬午日，四仲相并九丑因；大吉临干支干上，发用天灾将及人；不但纳妻并嫁女，最忌游行及出军。


