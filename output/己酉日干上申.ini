　　课体：重审，三奇，进茹。
　　课义：进进退退，先忧后喜，讼禁病脾，求财可以。
　　解曰：三传水局脱支，作日之财，但被戌土刑干，致进退维艰。然干乘长生，财终可取，所以先忧后喜也。末传闭口，讼事所忌。传财太旺，病则在脾，而求财则大可用也。
　　断曰：课传三奇，万事和合，刑杀亦所不忌，卦之最吉者也。主士有奇遇，官必超擢，庶民亦消祸获福。惟宅上逢害，奴婢恐有阴私动摇耳。干上长生，昼占乘常，来人当占婚姻之喜，或有赏赐财帛之事。
　　天时：水爻发用，有雨。家宅：人宅平安，须防奴婢奸逃。功名：连珠三奇，当以异政超擢。求财：三传皆财，求之必得。婚姻：良姻可谐。胎产：孕产并利。疾病：主腹痛脾泄，当得良医。争讼：当解散。出行：水陆皆利。行人：即回。捕获：北方寻之可得。兵战：利用奇兵取胜。
　　毕法云：尊崇传内遇三奇。课经云：丑加子为腹胎，胎在腹中也。如天盘之丑，作空坐空，占产生速，占孕必损。纂要云：申为夜贵加干，朱雀乘午克之，不可告贵干托，必遭贵人忌惮，占用文书事尤忌。纂义云：丑年月占，主小口有灾。

