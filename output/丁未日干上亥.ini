　　课体：重审，曲直，回环。
　　课义：昼将脱日，全赖传力，贵德三传，夜占何益。
　　解曰：昼将皆土，盗脱干气。幸赖贵德临身，会起木局，以克制之。如夜占太阴，乘鬼发用，中末空陷，何益之有哉。
　　断曰：曲直之课，先曲后直。干支上乘德贵，三传三合，凡占皆利。惟中末二传，旬空陷空，必须填实为妙。秋占则为真空，最为不吉。春占利于暗地托人，可以成事。格合回环，有心吴身越，不能奋飞之象。
　　天时：传课皆阴，水爻发用，有雨。家宅：贵德在宅临干，万事和合。功名：官鬼作德贵发用，大吉。求财：春占得人周助之力。婚姻：干乘官，支乘财，门户相当，但恐不能偕老。胎产：男子之祥，产亦安吉。疾病：病在头面，支上日鬼作贵，家神作祟，宜祷禳之。争讼：先曲后直。谋望：出旬可成。出行：回环课，不行，行亦中途即返。行人：贵德发用，得意而归。兵战：主客强弱相等，主有不利。
　　毕法云：鬼乘天乙乃神祇，两贵受克难干贵，干支值绝凡谋决。课经云：子加申为胎坐长生，利占孕不利占产。纂要云：支干上临亥，皆是绝神，所谓干支值绝也，不宜占食禄事。干支相同，又为互绝，宜退换屋字，或兑替差遣，交代职任等事。

