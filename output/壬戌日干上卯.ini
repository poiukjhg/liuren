　　　83.万事喜忻三六合

　　课体：重审，曲直。
　　课义：递互可亲，夜将克身，三传脱气，却为救神。
　　解曰：干支交车六合，殊觉可亲。三传木局，昼占本为脱气。若夜将勾常天乙，皆属土神伤日，却转赖木局制之，是虽名脱气，实为救神也。
　　断曰：重审之卦，事宜后起，三传化木，名曰曲直。动则如意，静则不宁，有先曲后直，始难终易之象。课传三六相合，且末克初传，又逢吉将，凡占化凶为吉，意无不遂。但中传德禄属水，昼乘天空，乃虚诳之神，凡事恒苦不实。若问禄位，非其所宜。
　　天时：三传木局主风，水升火降主雨。家宅：人宅安宁，但昼占元武脱日，临宅克宅，防盗。功名：禄遭夹克，未命人大利，余不吉。求财：财坐长生，夜占可得，昼占难。婚姻：传课三六合，大吉。胎产：孕女，产迟而难。疾病：肝家受风，或虚脱之症，难愈。出行：甚利，但防耗失。行人：未能起身。捕获：宜向西南山林池沼之处捕之。兵战：防被敌赚，宜加谨慎。
　　毕法云：众鬼虽彰全不畏，交车相合交关利，万事喜欣三六合。观月经云：三六相呼见喜欣，纵然带恶不成嗔。带恶者，如金日得寅午戌之类，三传克干，亦不为害；仍可成合，唯不宜占忧疑解散之事。

