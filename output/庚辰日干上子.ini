　　课体：元首，润下，不备，励德，闭口。
　　课义：课传循环，脱空在关，无心俯就，两贵难扳。
　　解曰：三传不离乎四课，循环而不穷也。事主牵连不断，初末水土皆脱，中申又值旬空。三传虽曰递生，实无所益。俯就干支，支既不甘受脱，我亦何甘受元武之耗乎。两贵临门，昼贵脱败，夜贵被克，俱不足扳也。
　　断曰：此元首之卦，合润下之局，事虽顺而迟缓，亦主动而丛杂。三传盗泄旺气，又兼空脱逢空，虽见有人相助，究归虚耗。譬如人肉，充皮润而骨髓已空，徒有其形，未免痿废矣。秋冬稍吉，亦主先难后易。
　　天时：雾露连朝，不成甘雨。家宅：门户冷落，人口衰残。婚姻：不利。胎产：胎安难产，主生女。功名：虽虚声相引，毫无实际。求财：百般耗折，或为子孙蠹耗。投谒：见贵无益。疾病：上下俱脱，必主吐泻虚损。失脱：难获。出行：多费。行人：申日至。争讼：孟解不解。兵战：昼占凶，宜止息，夜占胜。
　　毕法云：避难逃生须弃旧，脱上逢脱防虚诈。古鉴：癸亥生人，戊申六月午将占身位，曰：满盘盗气，一生受子孙之累。初任巡辖，次任巡检，水陆三任，水边屯住。宅上螣蛇，十二年主怪出，寄居避之。申死在子，子九申七，寿六十三。其人前后十男　一女，磨折破家，无一长大者。历任皆验。


