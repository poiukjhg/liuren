　　课体：知一，四绝。
　　课义：去煞留官，仕宦欣欢，常人值此，灾祸多端。
　　解曰：甲木以酉为官，以申为煞。今申被午克丑墓，全然无气，止留日上官爻。仕宦占之，定有迁擢之喜。常人最畏官鬼临身，倘值此卦，须忧病讼相缠。日辰上互见朱勾，初传又乘昼虎，总为仕途所欣，常占所忌。
　　断曰：知一之卦，五行皆临绝地。恩中有害，绝处逢生。三传递生，官鬼临日，主有人推荐，大利功名。长生临宅，交车相合，凡事得人扶助。当舍近就远，勿惮艰辛，自然前程亨泰也。秋冬占之更吉。
　　天时：晴多雨少。家宅：亥加辰，昼将朱雀，主小儿哭泣之事。功名：先难后易，秋冬大吉。求财：迟而有得。婚姻：可合，稍有刑克。胎产：胎神临绝，利产而不利胎。投谒：和好中恐生不足。疾病：虚弱难愈。失脱：防捕役受赇纵贼。出行：宜近出，不利远行。行人：在路，子日到。争讼：宜和解。兵战：防损并防马病，秋占吉。坟葬：长生在支，庆远流长。
　　毕法云：交车相合交关利，合中犯煞蜜中砒，宾主不投刑在上。心印赋云：胜光临亥为德乡，婚姻有象不相当，立名四绝病人已，结绝旧事可消详。又云：午加亥上见极阴，胜光为火火为心，心神荧惑生疑虑，纵疑灾害不相侵。

