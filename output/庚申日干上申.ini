　　课体：伏吟，元胎。
　　课义：昼逢四虎，动无少阻，丁马入传，行人商旅。
　　解曰：申禄本是虎乡，干支及发用，共有三申，昼又乘虎，故曰四虎也。伏吟本静，中寅财马，末巳遁丁，其动象略无少阻，如行人之在商旅也。
　　断曰：自信之课，上乘旺禄，本宜静守，但金日逢丁，岂能安享。三传自刑，财爻化鬼，大宜纳粟奏名，不宜求财黩货。末传巳与日合，上乘勾朱，常人必有官讼，不可解散。仕宦占之，官运方荣，扬历正未有艾。
　　天时：青龙入庙，不能得雨。家宅：白虎临禄入宅，病讼不免。功名：官禄马俱动，不日迁擢。求财：人多财少，争夺有讼。婚姻：昼占不吉。胎产：占孕防堕，占产防病。疾病：肝经有疾，或头痛难忍，难愈。遗失：不出本家。出行：求官吉，求财不吉，防遇盗。行人：刚日顺吟，行者即回。捕获：是奴仆勾伙。兵战：白虎刑冲，兵占不吉。
　　毕法云：信任丁马须言动。课经云：庚申日伏吟，丁神在传，占访人必出外干事，先许后改。集义云：天后发用，家中有患头风之妇。末传克初，先凶后吉。纂要云：财官禄马，天城天吏俱全，白虎入庙，螣蛇生角，勾陈捧印，若有岁月扶合，仕宦大吉。

