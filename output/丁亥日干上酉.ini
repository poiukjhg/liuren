　　课体：重审，间传，极阴。
　　课义：自用传辰，礼下于人，财为破碎，妻婢伤身。
　　解曰：干传干支，盖我有求于彼，自不得不礼下于人也。干上发用两酉，妻婢之象，乘破碎金煞，且火死于酉，绝于亥。丑加亥为遗泄，必因妻婢以丧败其身也，占者可以知所戒矣。占人年命在申，贵人拱定，必得两贵成就其事。日上见财，主妻不安，财不聚，末助初财，占婚尤的。丑加亥，夜乘太常，凡有求望，必涉水过桥。
　　断曰：重审之卦，贵人差迭，凡事少喜多嗔。三传又名极阴，而逢间传，进中有阻，事体不甚明白。
　　天时：主晴。家宅：间传凝阴，昏滞酒色，若年命上乘阳明之神，便可转凶为吉。功名：功名顺利，初时不无所费。求财：宜得贵人之财，但有分耗之者。谒贵：宜专心归一，莫使尖担两头脱。婚姻：可成，美而且贤，且日后家道隆盛。胎产：女孕，亦易产。求谋：百事可成。疾病：泄泻虚痨之症，求西北方医之则吉。出行：水陆皆通，前途无碍。行人：即归。逃亡：自归。兵战：无意于争，终归和解。
　　毕法云：昼夜贵加求两贵，我求彼事干传支，鬼乘天乙乃神祇。古鉴：亥生人，五月申将加午占前程，曰：破碎加干，必因费财得官。九丑在宅，主淫乱。在本命，主贪色。末传又见丑作阴加在官星。太阴者，阴晦也，当因色而死。


