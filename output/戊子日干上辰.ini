　　课体：知一，连茹，斩关。
　　课义：墓神覆日，丁处家庭，发用元武，盗贼后行。
　　解曰：辰为干之墓而覆日，自身昏滞矣。亥为旬丁而临支，家宅变更矣。元武为盗贼之神而发用，盗贼窥伺矣。其曰后行者，因戌在四课发用故也。三传自墓传生，为先迷后醒。申虎遁甲为鬼，可畏之甚，所谓虎乘遁鬼者也。况白虎临申，谓之含刀，其祸尤烈。戌虽临武，然能冲开辰之墓库。酉申虽泄干气，亦能制鬼，可以化凶为吉。
　　断曰：知一之课，进退踟蹰，必先退而后进。虽迟无咎，事有关隔，亦防失脱。夜占不免私意重叠也。
　　天时：阴而不雨。家宅：防失脱：有变更，又有恩中招怨之象。功名：不能遂意。求财：彼虽有财，而已有懒取之意。谒贵：不得力。婚姻：不利。胎产：女喜，难产。疾病：因财喜饮食得病，辰戌冲墓，子孙出现，尚可医救。求谋：凡事皆有阻隔。出行：墓神覆日，魁坐天门，不能出外。行人：将至。逃亡：捕之不获，恐防反噬。兵战：宜静待之。坟葬：乙庚立向，可以发丁。
　　毕法云：魁度天门关隔定，虎乘遁鬼殃非浅。指掌赋云：戌酉申为反驾，主行肃杀之道。照胆秘诀云：日阴克日日戴墓，暗钝抑塞多龃龉。纂要云：亥为财，乘丁加支，必因妻财而动。

