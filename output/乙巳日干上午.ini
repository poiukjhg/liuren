　　课体：重审，间传，涉三渊。
　　课义：两贵虽值，俱不可恃，所费百出，住宅移徙。
　　解曰：夜贵发用，昼贵作末，两贵虽然相值，然申临午遭败，子入狱被克，俱不足恃。干上午，支上未，干支皆为上神所脱，故耗费多。未受午生，巳受乙生，宅脱人气，为宅旺人衰，作速迁移。
　　断曰：重审之卦，顺进间传，凡事始逆终顺，难中生易。虽涉渊见阻，勾留不遂，恼悔相仍。然动必有合，任其自然，终无大咎。墓临支上乘丁，如经商贩卖，必在彼处受人愚弄。孟弃难舍，孟求不得，所谓支坟财并旅程稽也。如占宅舍，必有怪物现形，梦魂惊悸。二月占之，尤为不吉。
　　天时：久晴后雨。家宅：贫耗不宁。功名：遇而不遇。求财：轻微。婚姻：可合，恐因娶而耗家。胎产：胎安，昼占可生贵子。投谒：不得力。疾病：虚损有救。失脱：时时不免。出行：近行安，远行有阻。行人：未至。争讼：宜和。捕获：昼在南方，夜在北方。兵战：将无权，防粮储耗散。
　　毕法云：支坟财并旅程稽，脱上逢脱防虚诈，两贵受克难干贵，罡塞鬼户任谋为。课经云：干上午脱，昼乘天空，名脱空神。凡占皆无中生有，全无实迹，不足取信也。又未加巳临宅，巳为塍蛇，亦为两蛇夹墓，主凶。指掌赋云：申戌子为涉三渊，当隐于山林。

