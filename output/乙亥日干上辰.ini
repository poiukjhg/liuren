　　　89.任信丁马须言动.乘马

　　课体：伏吟，自任，斩关。
　　课义：支夜三武，三勾可虑，末马遁辛，特来相苦。
　　解曰：支乘三武，既防其盗干矣，干又乘三勾以克支，岂不可虑乎。末传巳乃驿马，旬遁乘辛，又来伤干，则所以苦我者，非一端而矣。
　　断曰：自任之卦，占静则宜，占动则滞。甲而未圻，屈而未伸。又名斩关，有隐遁之形，无安贞之象。伏吟有马须言动，今末传之马，遁辛伤厂，又不利于动也。末助初财，却遁庚鬼又乘勾陈，必有争斗之事，或因财涉讼，致起祸端。
　　天时：日上乘土神土将，阴而不雨。家宅：有一好子，未免劳碌。求名：不利。求财：防起争端。婚姻：暗昧不吉。胎产：女孕。疾病：初末传遁得庚辛二鬼，必系肝经受病，然人克病症，不久自痊。出行：青龙乘马，一路平安。行人：久于稽留，近日将至。出师：尚无吉兆。
　　毕法云：支坟财并旅程稽。纂义云：自高自大，自逞自是，棱角太过，由此误事。勾留不快，屈而未伸。自家不是，反怨别人。秘要云：乙亥日见丑为财，上乘旬丁，夜乘白虎，必出入求财，或因妻妾而动。心印赋云：乙庚用起见天罡，地上同辰亦此方，预防争夺见乖张。

