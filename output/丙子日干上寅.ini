　　课体：元首，三交，二烦，轩盖。
　　课义：马载长生，酉财难侵，夜元昼虎，占婢逃淫。
　　解曰：寅乃丙火长生，上乘禄马。酉乃丙火之财，坐于鬼方。恃其子而伐我生，财之所以难侵也。酉，婢也，午火临于奴婢，夜元昼虎，必有奸私逃走之事。寅固生干，酉亦生支，而反败其支，又作旬空，不可作俱生论。
　　断曰：此元首之卦，又名轩盖，为居尊制卑之象。事起男子，正大光明，百凡顺利。且仲神加支辰，阴阳三传皆仲，六合入课入传，三者交加，应姤九五含章之吉。君子占之，获福宜矣。但午虎乘遁鬼，又坐空亡，名为丧马。午加酉为死交，兼犯天地二烦，小人占之，但取其咎。
　　天时：夜占有雨。家宅：主暗昧，内有阴邪。婚姻：和合。胎产：主婢生子，防血逆。功名：正七月利。求财：难得。疾病：魂游千里。出行：遇雨。行人：未得归。争讼：彼此难结，舟车多费。兵战：利车战，军中多惊，酉年月吉。
　　毕法云：虎乘遁鬼殃非浅。观月经云：胜光本是马，太冲本是车；神后为华盖，三传定不虚；明君加宠禄，圣主赐天书。曾门云：三交之因，家匿罪人。心镜云：弦望晦朔天烦合，男犯刑伤被利缠；子午卯酉地烦会，女人流血复迍邅。

