　　　91.虎乘干鬼凶速速.昼
　　　91.虎乘干鬼凶速速.夜

　　课体：元首，退茹，斩关，乱首，不备。
　　课义：支戌为卑，上门相欺，唯宜猛弃，长生后随。
　　解曰：干为尊，支为卑，支加于干，上门相克，是卑凌尊也。兼上克下为用，是卑凌尊，而尊不容矣。戌加亥用，为魁度天门，凡事阻隔。惟宜猛弃初戌，退后一步，却得末传长生耳。
　　断曰：元首之卦，尊制卑，贵制贱，凡占多顺。然面前六害，脱支克干，灾祸不测。况乱首不备，理有紊缺，宜思退茹之义，使脱虎以生干，勿任斩关之性，以速虎鬼之凶危也。
　　天时：阴晴不定。家宅：虎鬼临干，败气临宅，人灾家耗之象。功名：催官临干发用，大利。求财：昼占无，夜占有，若巳午未亥年命者，昼夜可得。婚姻：支干上神相害，不吉。胎产：孕生女，产不易。疾病：肾水不足，或头上之疾，势甚危笃，若行年值卯辰者凶。失脱：往南方寻。出行：昼占甚凶，夜占差可。行人：在路，将到。兵战：宜慎，夜占可胜。
　　毕法云：虎临于鬼凶速速，魁度天门关隔定。克应经云：出行见戌，作蛇虎勾朱，加日辰传用者，凶人口舌。撷粹说云：传带白虎，或劫煞克日，又是囚气，行人外凶，不得归家。断镜云：用神克日生男子，范蠡三更奏越君。又云：支辰发用递生干，人口丰隆宅不宽。

