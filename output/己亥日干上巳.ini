　　课体：遥克，蒿矢，间传。
　　课义：六阴俱全，空脱迍邅，破败丁酉，嗣婢熬煎。
　　解曰：四课三传，六阴俱备，昏昧之甚。干上巳火空亡，支上酉金脱气，所以迍邅也。土败于酉，又为破碎，遁出旬丁，临于宅上，非子嗣之破败，即婢妾之奢靡，煎熬岂能免乎。
　　断曰：遥克之课，日财助起初传之鬼而伤干，有将钱买祸之象。却喜蒿矢无力，发用坐于空乡，不足畏也。宜年命上乘土神，有以制水则吉，有以生水则凶。盖亥水虽为财神，而以末助初，实为祸之根，而罪之首也。
　　天时：六阴相继，必雨。家宅：败气临宅，家渐衰微。仕宦：官星与青龙皆空，不吉。求财：昼占妇女之财可得，夜占不利。婚姻：昼占龙空，夜占后合，皆为不吉。胎产：课传六阴，男喜也，但母实儿空，四月占尤不吉。疾病：酒色过度，或肺经受伤，难愈。遗失：继母藏匿，或在饮酒处，否则婢女盗去。出行：水陆俱不吉。行人：已在中途。兵战：事多更张，伏兵宜防。
　　毕法云：后合占婚岂用媒，六阴相继尽昏迷。六壬断诀云：干上乘马，支上乘丁，饭不得饱，睡不得宁。指掌赋云：卯丑亥为断涧，义利分明。照胆秘诀云：阴阳间克传藏课，内外萦心成虑破。中黄经云：马见巳亥在路歧。

