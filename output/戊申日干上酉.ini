　　课体：元首，润下，励德，六仪。
　　课义：破碎虽遇，钱财满路，彼己乘脱，递互坐墓。
　　解曰：干上虽乘破碎，然三传水局，钱财固满路也。但戊为酉脱，申为子脱。而又人坐宅墓，宅坐入墓，不无耗散忧疑耳。
　　断曰：润下之卦，事动众谋，或托人作合。六仪发用，且三传递生，必有将伯之助。败气临干，占者当有破败之子。
　　天时：主雨。家宅：元武发用，倘有近水房屋，应遭盗贼。求财：可得。婚姻：男女皆败，将来不吉。胎产：孕生女，润下易产。疾病：伤风肾竭之症，难愈。争讼：主牵连下贱，未能散释。投谒：不利。出行：元武发用，中传游都，须防盗贼。捕获：盗在正西道旁。兵战：破碎临干，不吉。
　　毕法云：干墓并关人宅废，人宅坐墓甘招晦。占验：寅加戌占病，曰：酉临干为败气，病因少阴。木火作虎，肺脾二经受病，元墓发用为收魂煞，又纯财生卯为死气克日，甲戌冬不保矣。且元武发用乘相气，传归宅上，防一北方陈姓少年来作贼也，悉验。古鉴：占宅曰：恋一妾，复置一妾，精气衰耗，财为家贼所偷。宅上子水作蛇，主子横逆。辰土又耗子水，所以多招是非。酉为脏毒，今年太岁酉值水败。明年巳月，破碎重见，当死矣，果然。

