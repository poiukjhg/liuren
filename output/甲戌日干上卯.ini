　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：知一，进茹。
　　课义：昼传盗休，赖尔亥水，末助初财，交居和美。
　　解曰：三传皆火，盗甲木之气，难免休囚。幸赖支上之亥水，足以治之。初传辰土，下被卯克，上被合伤，财非己有。幸末传之午火，生起初传之辰土，亦可以复作我家之财矣。干支上下卯与戌合，寅与亥合，交车作合，可谓和美之甚也。
　　断曰：知一之卦，事有两歧，孕或奇偶。宾主既合，事罔不济，但不免有进寸退尺之象。
　　天时：天罡指卯　龙神飞天，主雨。家宅：子息既多，家亦富饶。求财：大有生意。婚姻：旺夫益子。疾病：不过虚脱之疾，家有良医，手到病瘥。出行：水路甚吉。行人：尚在中途。出师：持久和解。
　　毕法云：初遭夹克不由己。指南：申将加未占雨曰：龙神飞天，贵人居子，皆行雨之象。神后加亥，明日必雨。中传辛巳，巳中丙火与辛金化水，又辛壬上见亥子加临，六日后当连雨。又：丁丑七月午将加巳，占何日大拜。曰：目今尚未可得，且有丁艰之事。盖仕宦逢罗网，主有此应。目下未得者，缘初传辰卯相害，勾陈与青龙脱气也，后俱验。

