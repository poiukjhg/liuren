　　课体：重审，四绝。
　　课义：仕宦畏逢，常人免凶，夜休投贵，昼稍中庸。
　　解曰：申乃官爻，今居末传，初午克之，中丑墓之，是为无气，仕宦之所忌也。常占则为讼宽病减之象，可免乎凶。夜贵入墓，投之岂有所益。昼贵临巳，虽得三传递生，但冲初用而克宅神，犹不失为中平者也。
　　断曰：重审之卦，利下不利上，宜后不宜先。虽发用脱干无力，然渐次而进，自近及远。虽迟有成，昼将贵人临支。虽克支而实生干，干又上临长生，凡占皆宜坐守，自尔称心。
　　天时：晴雨相间，晚种得利。家宅：好交贵客，必致耗破。功名：迟吉，主众人推荐。求财：利息轻。婚姻：迟合有喜。胎产：胎神临绝，占产立下。疾病：主心疾，迟愈，无妨。失脱：可得，逃亡自归。出行：宜投谒贵人。行人：归迟。争讼：得贵调解。捕获：贼在西北，是军吏之类。兵战：我胜。
　　毕法云：三传递生人举荐。课经云：干生初恩也。初生中，中生末，末却克干，是为恩多怨深。古鉴：庚戌生人，戊申午将占讼，曰：本是四绝，不意亥子又来生日，绝中得起。子为乙母，财临子孙，主得母家产业。申为乙祖，丑为申墓，应筑作祖坟。本命庚戌，亦墓于丑，故已亦作生圹于旁。申为僧，见贵人，生子当作大善知识，后一一皆验。

