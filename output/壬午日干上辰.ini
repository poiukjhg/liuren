　　课体：知一，斩关，不备。
　　课义：彼己俱伤，卑下不甘，未免一动，盗失多端。
　　解曰：壬水日干，被上神辰土所克，午火支辰，亦被亥水所克。干支皆被上神所伤，故曰彼己俱伤。日为尊长，辰为卑幼，日去临支克支。而支之阴神，遂往加干而克之，是卑幼不甘也。壬干不免一动，去就初传之辰土，乃是鬼墓。再投中传，又是败气旬空。更投末传寅木，又是脱气，复乘蛇武落陷，更多耗散，是盗失者非一端矣。
　　断曰：知一斩关，乃行旅之顺境。又曰不备，事必不全。祸生干内，灾及阴小。三传中末皆空，不得已临支取财，亦为避难逃生格也。
　　天时：天罡指亥，墓神覆日，宜乎有雨，然毕宿空亡，终不过阴而已。家宅：尊长相欺，卑幼有愆，彼亦受克，患亦难释。功名：墓神覆日，贵人不见，虽有官星，恐亦不吉。求财：财爻与青龙不见，难必其有。婚姻：男不佳，女不吉。胎产：占逢七月，妻必有妊，干支皆刑，产不甚吉。疾病：墓神覆日，病必难痊。出行：陆路不吉，水路稍可。行人：天罡加孟，尚未起程。兵战：利主不利客。
　　毕法云：权摄不正禄临支，不行传者考初时。越绝书吴王召公孙圣，占得亥将加午，圣曰：干上辰克干，支上亥克支，求救于寅，寅败于酉，命属上天，不能逃亡，非但自伤，且伤吴王。


