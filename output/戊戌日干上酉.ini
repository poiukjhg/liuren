　　课体：元首，励德，泆女。
　　课义：寅并甲午，昼夜皆虎，酉金来救，火局焚去。
　　解曰：寅乃日鬼，午遁旬鬼，昼夜皆乘白虎，并来伤干。独干上之酉金为救，又被三传之全火焚毁。占官之外，皆非吉征。
　　断曰：元首之卦，本为顺利，但干作金局，支作火局，以火制金。凡占利卑幼而不利尊长，利他人而不利己身。又交车相害，须防面是心非。传虽炎上，却喜会作生气发用，经所谓三传纯父母，不求安而身自安也。占者倘能处安思危，则无不善矣。
　　天时：三传皆火，毕宿受制，有风无雨。家宅：夜虎克宅，遁虎复伤，凶患难防。仕宦：催官发用，占官甚吉，兼有威权。求财：财爻不见，求之不得。婚姻：女家太盛，配不相宜。胎产：上强下弱，产乃生男。疾病：昼占则肺经受病，病深难瘥，夜占则脾经受伤，病浅易痊。遗失：元武不见，乃婢妾所失。出行：陆路甚坦，水路难行。行人：天罡加孟，尚未起身。兵战：昼夜俱不为吉。
　　毕法云：虎乘遁鬼殃非浅，鬼临三四讼灾随。课经云：子加申为胎坐长生，恐子恋母腹，宜占胎孕，不利占产。指掌赋云：寅午戌为炎上，以发达为名。心印赋云：三合支辰为眷亲，岁中必定别阴人。云霄赋云：火炽伤金，边塞驰驱之子。三才赋云：将神沐浴之处相逢，凡事露机。

