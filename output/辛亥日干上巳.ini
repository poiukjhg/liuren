　　课体：重审，四绝。
　　课义：采葛寻脑，幽隐难考，夜元克身，丙午又造。
　　解曰：干上巳鬼，夜将乘元，支上午火，旬遁得丙，俱来伤日，为害甚矣。然细考之，巳害犹浅，而午尤甚。盖午官发用，迤逦生至末传，午克丑墓，使申金全然无气。譬之采葛者，而寻其脑，午为厉阶矣，岂不幽隐而难考哉。
　　断曰：四绝之课，五行入墓，止宜结绝旧事，不利新谋。干上虽乘巳鬼，却为日德。贵又坐宅，占官最吉。末传兄弟，丑墓午克，且作鲁都劫煞。干上元武又乘驿马，主自己或兄弟，必因盗贼而起官司。
　　天时：火爻发用，主大晴。家宅：午贵加宅，宅中有愿未完。功名：四绝卦，禄又陷空，不吉。求财：只宜索逋。婚姻：四绝卦，不宜成姻。胎产：胎神临宅，受克作旬空，占孕占产俱畏。疾病：病在心肾二经，凶不可言。争讼：官鬼临身发用，势极凶险，幸为日德，有解。出行：所如猝难称意，驿马乘元，又逢鲁都官鬼，须防讼盗。行人：迟归。捕获：昼占即西方捕役作贼，夜占在北方。兵战：主客俱不利。
　　毕法云：鬼乘天乙乃神祇。纂义云：事多阨塞，动遭阻隔，了结旧案，是名四绝。指掌赋云：贵常同入官乡，当朝宰执。邵公诗云：鬼在鬼方无所畏，此鬼原来无避忌。

