　　课体：涉害，炎上，斩关，狡童。
　　课义：始课可畏，动用非细，中末既陷，守为上计。
　　解曰：天罡临日，河魁临辰，而复发用，旬遁丙鬼，其为动作非细矣。六合并临鬼户，其为阴谋方始，甚可畏也。幸中末俱落空陷，卒归消散。然所动谋，亦迄无成，不如守干上辰土之生，为计之得耳。子涉五土，戌涉四木，故又有以子为用者。
　　断曰：此涉害之卦，合炎上之局。事当见机而进，知难而退。三传从末递生，以至支上而生干，主得人多助，百事可成。但火局以虚而明，戌加寅为墓临生，占事明者反为暗昧。又中末皆空，多不成实。惟宜解散忧惊而已。
　　天时：沉阴蔽日，得风雷而散。家宅：斩关非安居之象，狡童防男女之私。婚姻：不宜。胎产：胎坐空墓，占胎主私孕；占产即下，有惊恐。功名：虽有虚声相助，迄无成就。求财：虚耗。疾病：木侮脾经，不吉。失脱：难获。出行：宜避难远引，然不能动身。行人：有阻。争讼：主为奸盗之事，旋归解散。兵战：未利。
　　毕法云：三传递生人举荐，后合占婚岂用谋，不行传者考初时。课经云：夜贵登天门，神藏煞没，四孟月占尤的，缘四维为月将也。斩关主动，而中末空亡，反不能动。订讹云：午加戌，主失马入墓故也。戌为狱神传墓，主有狱讼事。秋夏占为恃势，庚辛日名带煞。


