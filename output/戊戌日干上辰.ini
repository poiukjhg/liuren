　　课体：元首，退茹，斩关。
　　课义：退入鬼乡，进向空方，守身昏晦，败坏门墙。
　　解曰：退而寅卯皆鬼，进而辰巳皆空；守则日墓临身，居则败气临宅。所以身遭昏滞，而门墙败坏也。
　　断曰：三传退茹，事多主退。凶则重重，吉亦累累。与其进而履空，不若退而就旺也。日上辰土，与支上酉金，虽为六合，而酉与支戌，实为六害，当有门户之忧。全局官鬼，春夏遇之，所谓鬼贼当时，尚无畏忌。若到秋冬，祸不旋踵矣。
　　天时：日上逢空，太阳必见，火上水下，自然不雨。家宅：太常作败气脱宅，必因酒色，以致家道衰微。仕宦：初中皆系官星，末传又作贵人，占官最吉。求财：财爻不见，青龙作鬼，求之不得。婚姻：支干之上神相合，填实可就。胎产：上强下弱，二阴包阳，妊乃成男；母实儿空，恋腹不吉。疾病：酒色过度，脾土受伤，或咳嗽劳伤之症，人空病实，恐难瘥愈。遗失：自己家贼，非婢即仆。出行：人宅相合，行期必愆。行人：天罡加孟，尚未启行。兵战：前后逼迫，未见其利。坟墓：有败死之气，不吉。
　　毕法云：华盖覆日人昏晦，宾主不投刑在上，众鬼虽彰全不畏。课经云：三传皆是木神，并来伤干，诚为凶也。不知支上有酉金，足以敌鬼，不为凶咎。此必有宅中之人解祸，谓之家人解祸格。指掌赋云：三传纯官鬼，而兄弟成灾。

