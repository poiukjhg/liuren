　　课体：重审，退茹　励德。
　　课义：夜禄难守，遂投贼寇，自身熬煎，他人财厚。
　　解曰：酉乃辛金之禄，昼则乘元，夜则乘虎，是不可守也。进而投诸三传，尽属脱气，犹之乎投贼而已矣。不得已而归守惊耗之禄，奈酉上乘丁，又与戌作六害，是自身必受其熬煎也。干为己身，支为他人。初传之子，与支之丑土作合，且三传皆水，尽是丑土之财，非他人之财厚而何。干支拱传，事难解散。
　　断曰：退茹之卦，不宜妄动。旺禄临干，夜虎乘丁克干，常人占之，必因财而致祸。惟仕人乃作官星，仍为吉象。
　　天时：毕宿临干，三传皆水，当有雨。家宅：妻财甚旺，籍之可以解患。仕宦：得之甚速。求财：己财难守，何暇他求。婚姻：子加丑用，占婚则吉。胎产：女孕产难。疾病：肾经受病，或心虚肺燥之症，可治。出行：水路防失。行人：尚未启行。遗失：婢女窃去。兵战：昼行夜止，冬占则吉。
　　毕法云：旺禄临身徒妄作，虎乘遁鬼殃非浅，金日逢丁凶祸动。指南：己丑二月戌将亥时占产，曰：子母皆亡。盖河魁渡亥，子被阻隔。天狱无冲，其子何由得出。且干上虎乘遁鬼，支上子乘游魂，天后像母，受寅贵劫煞克制，是以子母不保也，果验。

