　　课体：元首，稼穑，斩关。
　　课义：交互徒然，夜禄乘元，弃而孟动，众土为愆。
　　解曰：丑与子合，辰与酉合，交车互合，似非徒然。然子乃鬼禄，昼占乘白虎，虽甚惊危，尚可守也。夜占乘元武，必致为所耗窃，徒然交合，何利之有哉。禄既无用，弃宅而动，遂入鬼墓，进逢全土，愆难免矣。
　　断曰：此元首之卦，亦名斩关。三传俱季，斗罡加日发用，又为墓神覆日，大象昏蒙，事主沉滞。喜动而自刑，中被子穿，末落空陷。遂使蒙者通一隙之光，滞者开一线之路。占者利更新外出，每事筹画，自可凶消吉至。
　　天时：温湿无雨而有雾。家宅：宜卖宅储钱备患，喜有大力者为持门户，诸凶不能为害。婚姻：不宜。胎产：防不实。功名：始见阻滞，后稍通达。求财：保其固有足矣。疾病：主脾肾之疾，久而得愈。失脱：逃盗难获。出行：虽未顺，胜于在家，尤利避患。行人：阻滞未归。争讼：难和，终有解救。兵战：军中不宁，临事不果。
　　毕法云：权摄不正禄临支，干墓并关人宅废。课经云：墓神乘蛇覆日，幸末传戌乘虎冲辰，谓之破墓冲鬼，以凶散凶。订讹云：罡作官鬼为真符，贵人临鬼户，谓之斩关逢吏。括囊赋云：游子商贾而未回，斩关逃窜而速疾。

