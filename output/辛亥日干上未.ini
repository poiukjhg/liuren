　　课体：元首，元胎，蓦越，励德。
　　课义：初马丁杂，投虎空脱，君子犹迍，常流怎活。
　　解曰：丁火临干，鬼马发用，金日逢之，必主凶动。因取中传之财，引入亥虎空脱之乡。虽君子尚有迍邅，而况常流值此，有能免于死亡刑狱乎。
　　断曰：元胎之课，日鬼乘马，自第四课发用，名曰蓦越，占主蓦然而来。或有惊疑，或有窃盗。幸巳为日之长生，又为德神，所谓一德当头，万事无忧。况干支各乘上生，凶中有解。但课名励德，君子当随时省察，勿愧厥心，斯为元吉。
　　天时：天罡指阴，主阴。家宅：未乘天后加戌，主妇人有疾。功名：大利。求财：财爻不实，迟或犹可。婚姻：财空不宜。胎产：阴包阳主男，干脱支，产不易。疾病：心脾肾三经有病，主魂梦不安，宜谢土。争讼：初势汹涌，后却有解。出行：宜慎。行人：即归。捕获：难获。兵战：宜慎。
　　毕法云：金日逢丁凶祸动，虎乘遁鬼殃非浅。指南：乙丑十月卯将午时占，曰：先锋属病神，上乘卯财，当占阴人之病。传得元胎，又四课德鬼发用，食神乘空，主胸膈不能饮食。禄临死地，今幸子爻制鬼无妨，明夏太岁生鬼可虑。且夫占妻不宜财空，又辛日亦不宜占病，以辛作亡神故也。

