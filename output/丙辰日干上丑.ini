　　课体：重审，润下，励德，寡宿。
　　课义：课传没溺，凶灾可释，外勾里连，夜多淫泆。
　　解曰：鬼能作祸，遇空即解。今课传尽皆空陷，若没溺者然，凶灾何难消释乎。三传水局克干，盖由宅上之子发用，合辰申而为鬼，是家中之人，外勾里连，以生祸也。支上二课，将乘合后元武，夜占不免淫泆之事矣。
　　断曰：润下之课，事关水利，或亲族牵连，有动而不息之象。众鬼相侵，必有数人作伙谋害。幸丑土能敌，不能为祸。发用官空，占官不吉，须用水之时，方能入手。
　　天时：三传皆水，昼将亦水，即有大雨。家宅：子月占家长有忧，财上乘元，昼占财耗。功名：贵禄不现，官星又空，占者欠利。求财：反有耗费。婚姻：天作之合，但女子不佳。胎产：妊当育女，干支上神相合，产期必愆。疾病：肾与膀胱之病，病空即愈。出行：不吉。行人：尚未启行。捕获：夜占贼在东北大木林中。兵战：昼占惊恐，夜占稍吉，但恐劳而无功。
　　毕法云：空空如也事休追，万事喜欣三六合，将逢内战所谋危。课经云：三传俱鬼，则能克去劫财，若遇二空独存一财，则安稳无破，亦谓之全鬼变财。集义云：三传水局，干上丑与子合，经所谓三六相呼见喜忻，总然带恶不成嗔也。况干上丑土自能敌水，凡谋可成。又子加辰乘蛇，主妇人哭泣。

