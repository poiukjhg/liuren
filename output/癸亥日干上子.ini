　　课体：元首，退茹，斩关。
　　课义：幸乘旺禄，弃寻虎厄，投末之生，失万得百。
　　解曰：旺禄临干，却遇旬空。弃之而寻发用，则戌鬼乘虎，眈眈难犯。进历中传，又属败气。再投末传，方遇长生。真受尽艰辛，末后一步，乃得荣昌。然昼占复被元武所耗，是所得者少而所失者多也，故曰失万得百。
　　断曰：斩关之课，虽有动象，而魁度天门，未免阻隔。况退连茹为失友格，凡事孟行不行，人情欠美。幸元首一上克下，犹为顺征，占主先凶后吉。
　　天时：水坐空乡，主晴。家宅：虎乘干鬼，克身克宅，灾祸重重。功名：催官使者发用，甚吉。求财：夜占青龙乘长生，有望。婚姻：不吉。胎产：孕主女，产有惊险。疾病：难治。争讼：用神上克下，先起者胜。逃盗：男子东南方寻，女子西南方寻，奴婢当自归。出行：旺禄临干，宜静不宜动。行人：河魁带虎，克干入宅，即至。兵战：宜谨守。
　　毕法云：魁度天门关隔定，旺禄临身徒妄作。古鉴：丙午生人卯加辰占六畜，曰：戌加亥作虎，是犬入猪栏，猪小似犬。牛临虎位，自是伤乡。缘山有石棺，枯骨作祟，六畜皆不能存，五年后必伤人。盖缘戌数五，秋占又为天目，且戌为火命人之墓，乘虎临支克干，故有伏尸作祟也。

