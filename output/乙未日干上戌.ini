　　　90.来去俱空岂动移

　　课体：反吟，无依，稼穑，斩关。
　　课义：满目空财，往而不来，宅乘遁鬼，因妻致灾。
　　解曰：三传俱财，然落空陷，不足用也。反吟主往来反覆，今俱空绝，则往而不来矣。丑财在支，旬遁辛鬼，反伤乙木。丑为乙妻，而昼乘天后，故当因妻致祸也。
　　继曰：此反吟无依之卦，课传纯土，局合稼穑，于变动不宁之中，仍有艰难困苦之意。三传皆落空陷，主事有声无实。虽就必更，纵得还失。吉不成吉，凶不成凶。满目皆财，取之不得，不取又贪，有身入宝山，空手而还之象。
　　天时：夜将乘龙，主有雨。家宅：主家道空乏，夫妻不睦。婚姻：不宜，亦不成。胎产：主双胎。功名：无所就。求财：难得。疾病：主三消之症，久则凶。失脱：难寻。出行：不果。行人：未至。争讼：为争空财，旋各解散。兵战：未利。
　　毕法云：空空如也事休追，来去俱空岂动移。课经云：旬尾昼乘元，夜乘虎为禄作闭口，不必加旬首也。古鉴：丁丑亥将占会试，曰：三传年命，魁罡俱空，如何敢许甲榜。丑年末日，合而为魁即中，后居官未久，即当丁艰。盖传课纯财，印爻被克故也，后果验。


