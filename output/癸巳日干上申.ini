　　课体：重审，斫轮。
　　课义：交朋合美，财神已矣，生虎鬼龙，一悲一喜。
　　解曰：支上之子，与干丑相合。干上之申，与支巳相合，上下交合，朋情自然和美。但巳为癸水之财，既被旺禄所克，又被戌虎所墓，则此财止宜弃之而已。如夜将申金，本能生我，而乘白虎；戌土本作日鬼，而乘青龙，悲中有喜，喜中有悲，非一悲一喜而何。
　　断曰：斫轮之卦，大利占官。但昼占贵人入狱，不宜妄干当事，所谓咄目煞者是也。旺禄临支克支，宅中不甚安妥。若有喜事破耗则吉。
　　天时：水母临干，青龙临支，天罡指毕，必然有雨。家宅：青龙与六合，昼夜加干支上，必多喜合之事。仕宦：课名铸印，占官最吉。求财：财爻虽见，恐取之生患。婚姻：交车相合，秦晋可谐。胎产：私胎生男，产期尚远。疾病：伤风肾竭之症，喜得贵医治之，不日可愈。出行：水陆俱佳，但行人恋宅，行期迟滞。行人：天罡加仲，尚在中途。兵战：美中不足，更宜慎之。坟葬：龙神甚旺，发财发贵。
　　毕法云：权摄不正禄临支，课传俱贵转无依，昼夜贵加求两贵。课经云：卯加申发用，夜占必因贵人而作内乱，缘贵人内战故也。心印赋云：子来加巳为极阳，戊癸合时大吉昌。

