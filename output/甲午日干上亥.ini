　　　91.虎乘干鬼凶速速.A.马载虎鬼格.昼

　　课体：遥克，蒿矢，元胎。
　　课义：申为矢箭，射中非善，马载马鬼，昼难脱患。
　　解曰：蒿矢本无力，得申金发用，便为矢有金镞。若被射中，非吉祥之事。况申金又为日鬼，而兼驿马，鬼则患深，马则动速。夜占犹可，昼占白虎乘之，其凶更甚。虽有善避者，岂能脱然免于患耶。
　　断曰：蒿矢之卦，祸福俱轻。然合病胎之格，忧疑莫决。虎临干鬼发用，至为凶险。幸是折腰，吉凶皆半途消散，求官者反嫌其空陷也。若四季占，亥水无气，却喜申鬼生亥，乃不幸中之幸。否则虚心坐待，长生在干，亦可窃金育日也。
　　天时：雨后生寒，日孟出而不出，大风之象。家宅：卯加午为闭口，主有喑者。虎乘申，主家有病人未愈。宅上朱勾，主有文书勾连之事，宜慎。婚姻：虽见和合，有阻；胎产：安吉，防生哑儿。功名：巳年月大吉，合催官捧印，化龙之兆。求财：惊患多而获利细。疾病：主咽喉症，巳酉丑月占，为脓血之灾。失脱：元武临贵，勾陈落空，不能捕获。出行：出必旋返。行人：中路有阻。争讼：利主不利客　托贵无力。兵战：宜慎。
　　毕法云：宾主不投刑在上，闭口卦体两般推。课经云：亥加寅，夜将太常，乘日之长生，来人必占婚姻，或有恩赐服食等事。神将论云：太冲乘勾空为沙门，用日主其僧多不洁少实。又天后加申，甲日为湖池。


