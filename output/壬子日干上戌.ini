　　课体：退茹，斩关，不备，元首。
　　课义：先疑后遂，佯输诈退，病讼逢斯，昼夜皆晦，
　　解曰：戌土临干发用，昼夜上乘白虎，此壬所最怕者也。先受此惊疑，然后从而得酉申之生遂，所谓佯输诈退也。若占病讼，岂能当此虎鬼昼夜相临乎。
　　断曰：连茹而退，凡事以退为进，斯能受益。魁度天门，虽有阻滞，而临干发用，却为斩关，非安居之象。但格合失友，课名不备。又虎乘干鬼，人情必然欠美，事体必然未周。多主孟行不行，先难后易之象。
　　天时：天罡指阴，主阴。家宅：德禄坐宅，宅旺而窄，人亦平安，防有大惊。功名：青龙值旺，已仕者主升转，未仕者，不日得官赴任。求财：无益。婚姻：不吉。胎产：胎上神阳，主男，产迟而难。疾病：魁度天门，乘虎作鬼，主肾气大虚，以致隔食隔气，法宜治脾。投谒：有阻。争讼：不利。出行：不大遂意。行人：归迟。捕获：昼占盗在西南，夜占盗在正北。兵战：当失众。
　　毕法云：权摄不正禄临支，魁度天门关隔定，干乘墓虎无占病，虎临干鬼凶速速。课经云：日干禄神加临支辰上者，凡占不自尊大，受屈折于他人，非邻国之游士，亦幕府之客臣。纂要云：壬水临支就旺，大宜家居食禄。

