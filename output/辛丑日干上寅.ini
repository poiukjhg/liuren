　　课体：知一，从革，芜淫，狡童。
　　课义：交相克战，禄丁难恋，天网恢恢，吉凶立见。
　　解曰：干上寅木克支，支上巳火克干，是交相克战也。发用之酉金，为日之禄神、旬遁得丁，落空坐克，昼将六合内战，传墓入墓，是禄不可恋也。巳为日干之长生，寅为支上之长生，交相滋生，固见吉矣。而彼此相克，凶亦见焉。是我孟害人，人亦害我。我以善往，人亦以善来。所谓天网恢恢，吉凶立见者欤。
　　断曰：芜淫之卦，人各异心。干支之上，寅巳相刑，阴神年酉，复又自刑，绝少和气。禄神入墓，占官不吉，帘贵临干，考试最宜。
　　天时：毕宿发用，但遭空陷，恐不能雨。仕宦：贵虽临身，必须德禄填实，方有实济，否则徒有虚声而已。家宅：课名泆女，不正之象。求财：宜得两处贵人财帛。婚姻：芜淫作课，占婚不吉。胎产：女胎，防堕。疾病：心经之症，当遇良医。捕获：元武已空，贼盗难获。出行：水路宜防夜失，陆路昼夜俱佳。行人：当有同伴人来。兵战：发用龙合，出兵吉利。
　　毕法云：贵虽坐狱宜临干，彼此猜忌害相随，传墓入墓分憎爱，合中犯杀蜜中砒。神应经云：辛日初传见于酉，必因兄弟及己身之禄而动。午加寅两贵相加，事必涉两贵而就。精蕴云：干支坐败，人衰宅坏。要览云：孟夏占升迁大吉。

