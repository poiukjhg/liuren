　　课体：重审，进茹，龙战，斩关，寡宿。
　　课义：前路皆空，凡事无踪，未免虚动，病讼俱逢。
　　解曰：辰巳午作三传，皆逢空陷。凡事俱无踪迹，虚声而已。干上寅木作病气，脱于发用。天罡夜乘螣蛇，作鬼墓干。所以病讼之殃，必不能免也。
　　断曰：斩关之课，事不由己。逼迫而动，网刃在前，不利动作。干上脱气乘元，昼占难免失脱。支上夜乘螣蛇，乘墓克干，惊恐当亦不免。若能退守干上寅木，虽为脱气，尚司敌鬼安贫。
　　天时：支干各乘罗网，墓神发用，阴云不雨。家宅：支上辰土，克干墓支，人灾宅晦。仕宦：德贵驿马皆空，占官不利。求财：财爻皆空，求无所得。婚姻：支墓干脱，两家不吉。胎产：胎神空绝，占胎不吉。疾病：脾胃受伤，病空可愈。出行：水路有惊，陆路防失。行人：传空未至。兵战：元武临干，须防劫营。
毕法云：进茹空亡宜退步，所谋多拙遭罗网，干墓并关人宅废(夏占)，来去俱空岂动移。古鉴：戊申九月卯将寅时占葬地，曰：支干皆贵，此地甚佳。盖丑为坟，即癸干之位。其墓在辰，遇空则为虚墓。对酉乘空，亦是虚坟。去此二者，方可以葬，后当发贵。且申酉为今日水母，对冲寅木，主水合星辰。巳又主双，乘雀加辰，为双圆峰，文章星也，生子当应举及第，后皆应。

































