　　课体：蒿矢，元胎，励德。
　　课义：马上张弓，矢箭申空，幸脱孤矢，虎墓须逢。
　　解曰：巳为弓，乘马而遥伤日干，故曰马上张弓。申为箭，蒿矢得金，是为委镞。幸巳落空乡，又被末传亥水相制，全然无气。中传之申，夜乘天空，亦无足虑，则亦幸脱于弧矢者也。惟干上墓虎加临，凶恶殊甚，倘年命得逢寅卯，犹可为救。
　　断曰：蒿矢之课，祸福俱轻。至第四课发用，尤为无力。华盖覆日，事主昏迷。昼乘白虎，须防仇人陷害。
　　天时：早晴，午后风且雨。家宅：人口不宁，年命上得寅卯，或寅卯年占吉。功名：已得者不利，未得者不遇。求财：不能。婚姻：不宜，亦不成。胎产：胎空坐死地，难保。疾病：丑墓乘虎临干，马临绝地，难愈，本命木有解。争讼：可解。出行：水路差可，然驿马乘后合克干，身须保重，若近女色，尤危。行人：不来。捕获：难获。兵战：防失众。
　　毕法云：干乘墓虎无占病。吴越春秋：七月辛亥寅时吴伐齐，辛上丑，亥上寅，巳神克日为用。辛，岁位也。亥，阴前之辰也。合，壬子岁前合也，行师决胜。但德在合，斗系丑。丑，辛之本也。大吉为白虎而临辛，功曹为太常而临亥。大吉加辛为九丑，又并白虎，前虽胜，后必大败。

