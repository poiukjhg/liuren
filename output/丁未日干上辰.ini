　　课体：八专，帷簿，斩关。
　　课义：火生四土，夜将白虎，昼贵难靠，宅昏人苦。
　　解曰：一丁火而生四重辰土，夜乘白虎，其脱耗惊恐，何可当也。初传昼贵，又陷空乡，兼被寅脱，力绵难靠。支被墓，故宅昏；干被脱，故人苦也。
　　断曰：两课无克，是名帷簿不修。官贵空陷，夜占又被辰虎克制，利常人不利仕宦。天罡昼乘青龙，课合斩关，利于远行，当主西南得朋。初传虽财，中末子孙脱盗，求财不吉。德神夜乘朱雀，占音信必至。
　　天时：青龙升天，主雨。家宅：辰虎墓支，人宅不宁。功名：官星落陷，禄复逢元，难免折挫。求财：利远动求之。婚姻：支墓覆宅临干，不吉。胎产：占孕成男，占产子母皆防有损。疾病：病主遗漏风瘫，难愈。争讼：两败俱伤。出行：利有攸往。行人：德神发用，夜占乘朱，先有信音。兵战：宜守不宜战。坟葬：支墓覆支脱日，主多耗散。
　　毕法云：鬼乘天乙乃神祇。指南：盛姓寅命辰将未时，占被逮进京，曰：盖因月将青龙，加临干支，勾陈生日，官鬼空陷，其事必辩雪，到京公讼自解也。又周姓占，亦得此课，曰：己丑命上见日墓，年乘三刑，与寅命相去甚远，乌能无罪，后周果赐死，盛以畔贼破城脱归。

